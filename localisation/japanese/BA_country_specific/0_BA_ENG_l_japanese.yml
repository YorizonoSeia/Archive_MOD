 #tt
 ENG_stop_exile_1_tt: "§Rこの決定は亡命に大きな支障をきたすでしょう。§!"
 ENG_tooltip_bonto_banger: "防衛のための§Y要塞§!が追加されます"
 go_to_can_tt: "§R亡命計画が実行され、私たちはカナダへ出発します。§!"
 #中核
 ENG_focus_fire_at_the_britain: "イギリス本土決戦"
 ENG_focus_fire_at_the_britain_desc: "敵はドーバーとポーツマスの港から奇襲的に艦隊を急襲しました。彼らの動きは賢く、俊敏で、まるでアシカのように大胆かつ素早かったです。あっという間にロンドンをはじめとする主要都市が次々と陥落しましたが、我々の軍の努力によって彼らの進撃をある程度防ぐことに成功しました。"
 ENG_protect_liverpool: "リバプール防衛"
 ENG_protect_liverpool_desc: "リバプールは今やイギリスの重要な戦略拠点として浮上しています。そここそが我々の最後の希望であり、反撃の足がかりとなる場所です。もしリバプールで奇跡的な転換点が訪れれば、私たちは低迷した戦況を覆し、強力な反撃計画を実行する機会をつかむことができるでしょう。"
 ENG_the_defense_of_liverfool_tt_1: "§Y$VICTORY_POINTS_6384$§!:\n"
 ENG_the_defense_of_liverfool_tt_2: "§Y$VICTORY_POINTS_6318$§!:\n"
 ENG_AirForceUtilization: "空軍活用"
 ENG_AirForceUtilization_desc: "不幸中の幸いにも、敵は空軍戦力を積極的に活用していないと判明しました。この状況は我々に残された最後の希望となるでしょう。「空を制する者が戦場を制する」という言葉のように、今こそ我々の空軍が決定的な役割を果たす時です。空での優位を確保すれば、まだ戦況を覆す機会は残されています。"
 ENG_Assault_Troops: "衝撃軍創設"
 ENG_Assault_Troops_desc: "衝撃軍は今、創設を目前に控えています。彼らの任務は、敵の脆弱な後方を奇襲し、隙を狙って敵の防衛線を崩すことです。迅速かつ正確な打撃によって敵の混乱を誘い、戦況を逆転させる決定的な役割を担うことになります。彼らと空軍が有機的に協力すれば、敵の攻勢を遅らせ、反撃する時間を確保できるでしょう。まだ戦況は不利ですが、衝撃軍が生み出す最初の隙が、我々の最後の機会になるかもしれません。"
 ENG_building_a_position: "陣地構築"
 ENG_building_a_position_desc: "誰もが必死に建物の残骸を拾い集め、粗末な砂壁を積み上げています。時間は我々の味方ではありません。敵の無慈悲な攻勢がいつでも押し寄せてくるという不安感が空気のように漂っています。息つく暇もなく、私たちは一刻も早く運び、積み上げなければなりません。防御壁が崩れる前に、敵の足が届く前にここを守り抜かなければなりません。"
 ENG_mercenary_recruitment: "傭兵募集"
 ENG_mercenary_recruitment_desc: "さまざまな理由で我々の戦争に参加しようとする外国人が増えています。彼らのほとんどは海外自治領出身で、大戦で培った貴重な経験を持つ者たちです。彼らの戦闘経験は今、切実に必要とされています。迅速に彼らを前線に配置し、イギリスを敵の手から救い出すことに貢献させなければなりません。時間が差し迫っている今、彼らの参加は我々にとって重要な転換点となるでしょう。"
 ENG_focus_colonies_one: "英連邦結集"
 ENG_focus_colonies_one_desc: "イギリス本土での戦争はすでに激化しています。敵の攻勢が強まる中、私たちは外部自治領の資源をブリテン島に総結集させ、この攻撃を阻止しなければなりません。自治領間の結束を強化し、英連邦の力を一つにまとめれば、私たちは敵の侵略を効果的に防ぐことができるでしょう。今はイギリスだけの戦いではありません。英連邦全体が一つにまとまってこそ、最悪の事態を避けることができるのです。"
 ENG_Rule_the_Sky: "空の支配"
 ENG_Rule_the_Sky_desc: "敵のあらゆる航空戦力を必ず粉砕しなければなりません。彼らの技術力が急速に発展しており、我々の空軍に追いつくのにそう長くはかからないでしょう。時間がありません。全ての航空機を総動員して空を完全に掌握し、敵の攻勢を遮断しなければなりません。我々の空を守ることができなければ、戦場はすぐに彼らのものになるでしょう。今こそ私たちが空を支配しなければならない瞬間です。"
 ENG_focus_militas_more: "民兵隊招集"
 ENG_focus_militas_more_desc: "大戦後、イギリスは平和が永遠に続くという錯覚の中で陸軍の軍縮を急ぎました。全ての戦争が終わったように見えました。しかし1935年の奇襲的な攻撃で再び戦争の渦に巻き込まれ、その代償を痛烈に払っています。今、全国各地では自分の家と家族を守るために数多くの民兵隊が自発的に武器を手に立ち上がっています。彼らを招集して戦闘準備を終えれば、不足した兵力を補充し、崩れかけている防衛線を再び立て直すことができるでしょう。"
 ENG_Accelerate_exile_planning: "亡命計画加速"
 ENG_Accelerate_exile_planning_desc: "我々の敗北はもはや覆すことのできない現実となりました。戦線からは連日敗北の知らせばかりが聞こえ、兵力は終わりなく後退しています。もはや耐える力も、希望もありません。被害はすでに制御不能なまでに拡大しており、より大きな犠牲を防ぐために亡命計画を急がなければなりません。この混乱の中で、今私たちにできることは残された被害を最小限に抑え、最後の脱出口を探すことだけです。"
 ENG_lessons_of_kaiser_war: "戦争の教訓"
 ENG_lessons_of_kaiser_war_desc: "敵は我々に痛烈な教訓を与えてくれました。彼らは奇襲の利点を最大限に活用し、素早い機動力で我々の拠点を次々と陥落させ、優れた技術力で我々を完全に征服しようとしました。最初は絶望と敗北感でいっぱいでした。結局、私たちは彼らの隙を見抜き、これを土台に我々の技術力を急速に発展させ、敵の攻勢を防ぐことに成功しました。今、この戦争が我々に教えてくれた教訓をもとに再び立ち上がる時です。"
 ENG_Industrial_facility_Relocation: "産業施設移転"
 ENG_Industrial_facility_Relocation_desc: "我々の領土の大部分が陥落しましたが、まだ全てを失ったわけではありません。本土に残っている産業施設を迅速にカナダやその他の海外自治領に移転しなければなりません。時間が差し迫っています。手遅れになる前に全ての資源を移さなければなりません。"
 ENG_underground_workshop: "地下作業場"
 ENG_underground_workshop_desc: "まだ戦火に巻き込まれていないスコットランド地域の地下に軍需品を生産する秘密作業場を直ちに作らなければなりません。急ごしらえの施設でも、十分な生産量を確保できるでしょう。時間はあまりありません。"
 ENG_London_Industrial_Relocation: "ロンドン産業移転"
 ENG_London_Industrial_Relocation_desc: "ロンドンの産業と文化財が敵の手に渡るのを黙って見過ごすことはできません。時間がありません。我々の拠点が崩れる前に、これら全てを迅速に安全な場所に移さなければなりません。手遅れになる前に行動しなければ、私たちは大切な資産を永遠に失うことになるでしょう。"
 ENG_WeWillWin: "我々は勝利する!"
 ENG_WeWillWin_desc: "敵の敗退はもはや明白に見えます！私たちは彼らの防衛線を素早く突破し、敵の主要拠点を目の前にしています。時間が残されていません。迅速に動きその拠点を陥落させ、ついにそこにユニオンジャックを翻らせるでしょう！勝利は手の届くところまで近づき、この戦争の終わりがついに見え始めています！"
 ENG_we_will_win: "$ENG_WeWillWin$"
 #ディシジョン
 britian_war: "ブリテン戦争"
 britian_war_desc: "カイザーコーポレーションという異世界の軍隊がブリテン諸島を強襲して以来3ヶ月間続いている戦闘は、我々の戦況がますます不利になっています。私たちはこの戦争から脱出するために亡命計画を立てており、イギリス軍がブリテン戦争でより長く抵抗するほど、より多くの物資をカナダに輸送できるでしょう。"
 give_can_fac: "カナダへの亡命準備"
 go_to_can: "亡命計画実行"
 ENG_stop_exile_1: "反撃計画策定"
 ENG_stop_exile_2: "亡命計画撤廃"
