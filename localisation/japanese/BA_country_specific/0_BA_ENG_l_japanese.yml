 COG_event.1.t: "イギリスが崩壊！"
 COG_event.1.desc: "異界人にイギリスが崩壊しました。私たちに来る資源さえもないので植民地には反乱軍が蔓延し、内部の混乱が手に負えません。いずれにしてもベルギーの運命は暗いです。"
 COG_event.1.a: "ああ、くそっ"
 COG_event.2.t: "騒動発生"
 COG_event.2.desc: "コンゴの原住民たちは我々の統治に疑問を呈し、イギリスが崩壊することで怒りを表出しました。コンゴの主が変わるかもしれません。私たちがいち早く手を打たなければなりません。"
 COG_event.2.a: "全て鎮圧せよ！早く！"
 COG_event.3.t: "騒動が内戦に拡大！"
 COG_event.3.desc: "全国的な騒動に強硬鎮圧を試みた政府に反対して、コンゴの原住民たちが反乱を起こしました。"
 COG_event.3.a: "神が我々を助け給え"