 ENG_defence: "最後の抵抗"
 ENG_identify_weaknesses: "弱点把握"
 CAN_arab: "中東戦争"
 ENG_idea_yung_yunbang_one: "英連邦結集"
 ENG_operation_exile: "亡命計画"
 ENG_under_surprise_attack: "奇襲攻撃を受ける"
 ENG_save_the_liverpool: "リバプールの奇跡"
 ENG_operation_exile_week: "亡命計画緩和"
 CAN_british_disease: "英国病"
 CAN_british_disease_desc: "みんな正直になりましょう。「偉大な亡命」とどんなに美化してみても、昔の黒人奴隷のように国民を梱包してくる過程で病気がないはずがないでしょう？"
 #イベント
 ENG_lose_global_flag: " §Yイギリス§!が§Yカイザーコーポレーション§!に敗北"
 ENG_win_global_flag: "§Yイギリス§!が§Yカイザーコーポレーション§!に勝利"
 ENG_british_warning_event.1.t: "非常事態宣言"
 ENG_british_warning_event.1.desc: "突然イギリスのロンドン上空に現れた異邦人たちは、無差別にロンドンの市民を攻撃し、あっという間に南イングランドを敵の手に奪われてしまいました。私たちは非常事態を公式に宣言し、彼らに対抗します。"
 ENG_british_warning_event.1.a: "暴力に対抗せよ！"
 ENG_british_warning_event.2.t: "解決策"
 ENG_british_warning_event.2.desc: "解決策が見えない～"
 ENG_british_warning_event.2.a: "大変だ"
 ENG_british_warning_event.3.t: "支援要請"
 ENG_british_warning_event.3.desc: "人員を受け入れよ"
 ENG_british_warning_event.3.a: "ないよりはましだ.."
 
 ENG_british_warning_event.4.t: "弱点把握"
 ENG_british_warning_event.4.desc: "弱点を見つけたという内容"
 ENG_british_warning_event.4.a: "そうだ！これだ！"
 ENG_british_warning_event.5.t: "ゲマトリア問題"
 ENG_british_warning_event.5.desc: "スコットランド北部を無断で占拠したゲマトリアは、我々の返還要求を何度も無視しています！"
 ENG_british_warning_event.5.a: "暴力だけで彼らを鎮めるだろう。"
 ENG_british_warning_event.6.t: "ゲマトリアの退却！"
 ENG_british_warning_event.6.desc: "ゲマトリアは、カイザーコーポレーションとのブリテン諸島で繰り広げられた巨大な戦争でイギリスが勝利すると、急いでスコットランドの全ての施設を持って退却しました。"
 ENG_british_warning_event.6.a: "あきれるな。"
 ENG_british_warning_event.7.t: "海外植民地の崩壊"
 ENG_british_warning_event.7.desc: "連合王国が異世界の存在に敗北し、カナダへ亡命した影響で、旧帝国領植民地が崩壊しているというニュースです。カナダに亡命したエドワード8世国王はこのニュースに相当な衝撃を受けたのか、何の公式立場も表明していません。"
 ENG_british_warning_event.7.a: "ああ、いけない。"
 ENG_british_warning_event.23.t: "エジプト独立"
 ENG_british_warning_event.23.d: "帝国の混乱が極に達している中、これまで自治領の状態を維持していたエジプトが独立を公式に宣言しました。長い歳月、大英帝国の一員として存在してきたエジプトが独立の道を選択することで、私たちは帝国がもはや以前の威厳を維持できていないことを実感しています。\n\nエジプトの独立宣言は中東と北アフリカ全域に大きな政治的波紋を巻き起こすと予想され、その影響は我々の帝国の権威に深刻な打撃を与えるでしょう。今、より多くの植民地がこのような動きに従う可能性が高まっており、大英帝国の統合が崩れていることを懸念せざるを得ません。"
 ENG_british_warning_event.23.a: "大英帝国が崩れていく。"
 
 ENG_british_warning_event.24.t: "東アフリカからの撤退"
 ENG_british_warning_event.24.d: "帝国の混乱が深刻化する中、私たちは東アフリカ植民地のイギリス人の安全と植民資本の喪失を防ぐため、植民地官僚を全て本土に送還しました。\n\n今回の措置により、我々の資源が東アフリカの無政府状態の中で混乱に陥って発生する損失を抑制できると期待しています。"
 ENG_british_warning_event.24.a: "最悪は避けられた。"
 ENG_british_warning_event.25.t: "西アフリカ自治領"
 ENG_british_warning_event.25.d: "最近、旧帝国領植民地の崩壊が続く中、イギリス領西アフリカの完全な崩壊を防ぐため、西アフリカ植民地を自治領に昇格させました。これにより、旧西アフリカ植民地はカナダやオーストラリアと同じ地位を持つことになります。"
 ENG_british_warning_event.25.a: "まだマシだな"
 ENG_british_warning_event.8.t: "統制不能なインド"
 ENG_british_warning_event.8.desc: "連合王国が異世界の存在に敗北し、大英帝国の植民地が次々と独立している中、インド帝国もまた混乱に陥っているというニュースが伝えられました。国王エドワード8世は個人的に帝国の地位が完全に崩壊したと諦めているという噂があります。"
 ENG_british_warning_event.8.a: "ああ、いけない。"
 
 ENG_british_warning_event.9.t: "インド分断"
 ENG_british_warning_event.9.desc: "混乱に陥ったインド帝国で共産主義者が反乱を起こしました。"
 ENG_british_warning_event.9.a: "ああ、いけない。"
 ENG_british_warning_event.10.t: "分断"
 ENG_british_warning_event.10.d: "突然のイギリスの敗北でインドは分断され、私たちは決断しなければなりません。"
 ENG_british_warning_event.10.a: "国王陛下の統治が及ぶ全ての領域で勝利を掴み取ろう！"
 ENG_british_warning_event.10.b: "人民解放と民主主義のために闘え！"
 ENG_british_warning_event.10.c: "独立パキスタン万歳！"
 ENG_british_warning_event.11.t: "インド革命"
 ENG_british_warning_event.11.d: "騒動が暴動に発展し、暴動は革命に発展することになりました。私たちは緊急に評議会を組織し、革命を指導します。"
 ENG_british_warning_event.11.a: "鎖を断ち切れ！"
 ENG_british_warning_event.12.t: "大規模民衆集会"
 ENG_british_warning_event.12.d: "数千のインド政治運動指導者を投獄しましたが、植民地人の抵抗の意志は挫かれることなく、より高く燃え上がっています。最初は非暴力的なデモ行進だったデモが、商人たちのストライキ、労働者たちのゼネスト、農民たちの農村抵抗へと地域的、形式的に深化し、植民地に渦を巻き起こしています。\n\n政府はまず彼らを鎮圧するために総督[RAJ.GetLeader]に措置を講じるよう命じました。"
 ENG_british_warning_event.12.a: "早く彼らを解散させろ！"
 ENG_british_warning_event.13.t: "敵軍蜂起"
 ENG_british_warning_event.13.d: "北東部地域で左翼プロパガンダに扇動された人々が大規模な暴動騒ぎを起こしてしまいました。"
 ENG_british_warning_event.13.a: "立ち向かえ！"
 ENG_british_warning_event.14.t: "敗北"
 ENG_british_warning_event.14.d: "革命軍は予想外に強く、植民地当局は激減した本土からの支援のため、当面の兵力を維持するのもやっとです。デリーにある我々の総督府が崩れ、私たちは革命軍と交渉して一時的な休戦を得ることができました。"
 ENG_british_warning_event.14.a: "私たちは統制力の大部分を失った。"
 ENG_british_warning_event.15.t: "招集された評議会"
 ENG_british_warning_event.15.d: "全インドから反植民地主義者、共産主義者、民主主義者、そして宗教家、知識人、労働者などを総網羅する数万の人々が集まりました。私たちはインド、すなわちバラートの現在と未来を決定する重大な現場に立っています。"
 ENG_british_warning_event.15.a: "バラート万歳！"
 
 ENG_british_warning_event.16.t: "バラートの産業"
 ENG_british_warning_event.16.d: "総会は二日間の準備期間を経て4つの派閥に分かれました。これはイデオロギーによって分かれたものと思われますが、ネルー、ボース、ピライ、ガンジーが各派閥の長となりました。また各派閥は支持する派閥がない中道層を攻略するために様々な政策を議論し、検討しています。そして評議会召集から1週間が経過し、産業構造の方式をめぐって各派閥間で論争が起こりました。"
 ENG_british_warning_event.16.a: "協同組合を基盤に経済を組織しよう！"
 ENG_british_warning_event.16.b: "経済全般を国有化して資本家階級を打倒しよう！"
 ENG_british_warning_event.16.c: "自由な市場と適度に規制された企業を通じて経済成長を図ろう！"
 ENG_british_warning_event.16.e: "農業は全ての国家の基盤だ。農本主義経済を確立しよう！"
 ENG_british_warning_event.17.t: "バラートの国防"
 ENG_british_warning_event.17.d: "産業に関する論争が収まり、新たに浮上した議題はまさに国防でした。各派閥はバラートが今後取るべき軍事的教義をめぐって徹底的に対立しています。"
 ENG_british_warning_event.17.a: "ドイツからの留学生を中心に機動戦を施行しよう。"
 ENG_british_warning_event.17.b: "ソ連の支援を受けて大規模兵力運用を研究しよう。"
 ENG_british_warning_event.17.c: "独自に野砲技術を研究して自主国防を成し遂げよう。"
 ENG_british_warning_event.17.e: "伝統的な塹壕戦を改良して使用しよう。"
 ENG_british_warning_event.18.t: "バラートの宗教"
 ENG_british_warning_event.18.d: "また別の争点が徐々に結論付けられ、評議会は一時的な平和を迎えました。しかし、これは長くは続かず、まさに宗教の地位について論争が起こったからです。ネルーとピライの派閥は政府における宗教の完全排除を主張した一方、ガンジーとボースの派閥は宗教的関与を肯定しています。"
 ENG_british_warning_event.18.a: "大衆には信仰が必要だ。"
 ENG_british_warning_event.18.b: "宗教は政治に介入してはならない。"
 ENG_british_warning_event.19.t: "バラートの外交"
 ENG_british_warning_event.19.d: "評議会会議期間が終盤に差し掛かり、各派閥が政策的に最終審議された外交公約を持ってきました。ピライとバラート共産党派閥は社会主義的国際主義を綱領に掲げ、ガンジーの派閥は永世中立と平和主義の基盤について力説しました。またネルーとボースの派閥はバラート民族主義に基づいた拡張政策を主張しています。"
 ENG_british_warning_event.19.a: "インドに必要なのは安定だ。"
 ENG_british_warning_event.19.b: "世界で迫害されているまた別の人民を解放しなければならない。"
 ENG_british_warning_event.19.c: "バラート民族の復興のためにやらねばならない！"
 ENG_british_warning_event.20.t: "解散"
 ENG_british_warning_event.20.d: "評議会会議期間が終了し、最終的に国家元首の選挙が行われました。"
 ENG_british_warning_event.20.a: "初代議長、チャンドラ・ボース万歳！"
 ENG_british_warning_event.20.b: "クリシュナ・ピライ同志がバラートを領道する！"
 ENG_british_warning_event.20.c: "ジャワハルラール・ネルーが堂々と大統領に選出された！"
 ENG_british_warning_event.20.e: "マハトマ・ガンジー先生の指導の下、私たちは繁栄する！"
 ENG_british_warning_event.22.t: "もう一つの蜂起"
 ENG_british_warning_event.22.d: "マドラス地域で労働者と農民、学生たちが既存の差別と抑圧に反対し、蜂起しました。"
 ENG_british_warning_event.22.a: "彼らが私たちに合流するように計画しなければならない。"
 ENG_british_warning_event.26.t: "守られたリバプール"
 ENG_british_warning_event.26.d: "イギリスの市民と軍隊が総力を挙げて戦った結果、私たちはリバプールを守ることができました。これを起点として反撃攻勢をかけたり、亡命計画に拍車をかけたりすることができます。"
 ENG_british_warning_event.26.a: "偉大な勝利だ。"
