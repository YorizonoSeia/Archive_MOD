l_japanese:
 hndcan.1.t: "インド革命！"
 hndcan.1.d: "革命は今始まった！長年の抑圧と植民地支配の鎖を断ち切るために、我々は立ち上がった。もはや外勢の支配に屈することはない。全バラート人民よ、この偉大な闘争に共に参加せよ！我々の闘争は、インドの地に自由と正義が根を下ろすその日まで決して止まらないだろう。今日の闘争は我々の未来への第一歩であり、我々は必ず勝利する。\n\n我々を束縛しようとする全ての勢力と戦うだろう。団結した人民の力は、いかなる抑圧も打ち砕くことができる。バラート評議会はこの革命の心臓であり、人民の声であり、解放の火種だ。共に行こう、我々の自由と尊厳を取り戻すために！"
 hndcan.1.a: "バラート評議会万歳！"
 hndcan.2.t: "パキスタンの分離独立！"
 hndcan.2.d: "インドの情勢が尋常でない方向に進むと、パキスタン地方政府は独立を宣言し、周辺の藩王国を統合するために戦争を宣言しました。"
 hndcan.2.a: "こんな狂った"
 RAJ_surrender: "パキスタンとの平和条約"
 RAJ_surrender_desc: "率直に言って、パキスタンの分離独立を阻止するより、ボンベイで発生した革命を早く終結させる方が合理的でしょう。"
