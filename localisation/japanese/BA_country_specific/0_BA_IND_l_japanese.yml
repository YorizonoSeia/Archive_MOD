 #イベント
 HND.1.t:0 "バラートの軍事顧問団要請"
 HND.1.d:0 "[HND.GetName]が我々に軍事顧問団を支援することを要請しました。"
 HND.1.a:0 "帝国主義に対抗する同志たちを助けろ。"
 HND.1.b:0 "彼らを信頼するにはまだ早い。"
 HND.2.t:0 "ソ連軍事顧問団"
 HND.2.d:0 "ソ連が我々に軍事顧問団を派遣しました。"
 HND.2.a:0 "良い！"
 HND.3.t:0 "バラート革命軍"
 HND.3.d:0 "革命期間中、バラート革命軍は明確な指揮体系がないことと、技術的な限界のため、各軍隊ごとに異なる体系、異なる伝統と文化を成すようになりました。我々はこれを一つに統一する必要があります。"
 HND.3.a:0 "軍事改革を準備しよう。"
 HND.3.b:0 "規律化された軍隊が必要だ。"
 HND.4.t:0 "開催された党大会"
 HND.4.d:0 "バラート共産党が執権した後、[HND.GetName]全域の社会主義者と地域共産党が一堂に会しました。会議が開催されると、優先的に中央党の事務総局が報告しました。その後、各地域党が順番に報告を進行しました。"
 HND.4.a:0 "報告は全て受理された。"
 HND.5.t:0 "中央党構成"
 HND.5.d:0 "全ての報告が終わり、中央党で事務を処理する共産党中央委員に対する選挙が行われました。この選挙で、これまで他の革命家同志たちを熱心に支援し、交流していたカラン・シン・マン同志が政治局長に選出されました。"
 HND.5.a:0 "よろしくお願いします、政治局長同志。"
 HND.6.t:0 "首都問題"
 HND.6.d:0 "党大会が真っ最中、革命の発祥地であるカルカッタを新しい首都にしようという意見が出ました。ただし、伝統的なインドの首都であるデリーを維持しようという意見もまた、少なくない支持を受け、本案件は賛否投票に付託されました。"
 HND.6.a:0 "デリーが適切な首都である。"
 HND.6.b:0 "革命が咲き誇った場所こそが首都だ。"
 HND.7.t:0 "新経済政策"
 HND.7.d:0 "新経済政策が、たとえロシア革命の主役であるレーニンが施行した政策だとしても、正統マルクス主義者とその他の社会主義勢力に、それが社会主義の原則に反することを絶えず指摘されてきました。特に、今回の党大会でも当該事項についての議論を避けることができませんでした。会期中、意見は容易に狭まらず、新経済政策をそのまま維持するか、廃止するかについての賛否投票が行われました。"
 HND.7.a:0 "被害を回復するまでは維持しなければならない。"
 HND.7.b:0 "マルクス主義計画経済に転換せよ！"
 HND.8.t:0 "農業集団化"
 HND.8.d:0 "土地改革が完了し、土着地主勢力を完全に粉砕することに成功した今、農業集団化に対する論争がゆっくりと浮上しました。物質的基盤が整うまで集団化を猶予しようという派閥がある一方、速やかに集団化を経て社会主義社会に進もうという派閥がそのような意見に反駁しています。"
 HND.8.a:0 "一部試験導入しよう。"
 HND.8.b:0 "まだ早い。"
 HND.9.t:0 "ムスリムの要求"
 HND.9.d:0 "インド社会で持続的に疎外されてきたイスラム教徒は、自分たちの地域での自治を要求しました。たとえ宗教が資本主義と封建主義の産物であり、人民のアヘンであろうとも、彼らが実際に他の宗教の人々と異なる文化的様式を保有していることは確かです。会期が終了に近づく中、大会はこれについての事項で再び騒がしくなりました。"
 HND.9.a:0 "そうだ、自治州を立てろ。"
 HND.9.b:0 "宗教はアヘンに過ぎない。"
 HND.10.t:0 "党大会終了"
 HND.10.d:0 "マドゥライで起きた革命についての報告を最後に党大会は解散を決議しました。これにより、新たに組織されたバラートは世界舞台に屹立し、自主的で社会主義的な社会に生まれ変わるでしょう。"
 HND.10.a:0 "バラート万歳！共産党万歳！"
 HND.11.t:0 "バラートの要請"
 HND.11.d:0 "バラートで自分たちが進行している3ヶ年計画に助言する経済顧問を要請しました。我々は彼らに顧問を派遣して同盟として取り込むことができるでしょう。"
 HND.11.a:0 "ヴォズネセンスキーを送れ。"
 HND.11.b:0 "トムスキーを送れ。"
 HND.11.c:0 "まだ彼らを信頼するには早い。"
 HND.12.t:0 "ソ連から来た経済顧問"
 HND.12.d:0 "ニコライ・ヴォズネセンスキーが経済顧問としてバラートに派遣されました。"
 HND.12.a:0 "彼を登用しよう。"
 HND.13.d:0 "ミハイル・トムスキーが経済顧問としてバラートに派遣されました。"
 HND.14.t:0 "ソ連の拒絶"
 HND.14.d:0 "残念ながら[SOV.GetName]は我々の要請を拒否しました。"
 HND.14.a:0 "自力更生の時だ。"
 HND.15.t:0 "バラートの要求"
 HND.15.d:0 "バラートは我々のインド租借地を返還することを要求しました。"
 HND.15.a:0 "彼らの言う通りだ。"
 HND.15.b:0 "我々の正当な権利を放棄することはできない。"
 HND.15_tt:0 "\n§Y[HND.getname]§!は彼らの土地を取り戻すために武力を行使するかもしれません。"
 HND.16.t:0 "バラートの提案"
 HND.16.d:0 "バラートから独立と影響力維持を支援する代わりに、彼らの影響力に編入されることを要求しました。"
 HND.16.a:0 "心が動く。"
 HND.16.b:0 "馬鹿げた話だ！"
 HND.17.t:0 "取り込まれた龍雲"
 HND.17.d:0 "ㅈㄱㄴ"
 HND.17.a:0 "中国をさらに圧迫しよう。"
 HND.18.t:0 "宗教指導者たちとの会談"
 HND.18.d:0 "バラートには数多くの宗教が存在しており、これらのうち一部は我々の社会に紛争を生んでいます。自由バラートの主席である[HND.getLeader]閣下は、彼らと一種の交渉を通じて上からの和解を始めるでしょう。"
 HND.18.a:0 "和合に向けて！"
 HND.19.t:0 "[HND.GetName]の投資要請"
 HND.19.d:0 "[HND.GetName]の国家元首[HND.GetLeader]は自国への投資を要請しました。"
 HND.19.a:0 "小規模に投資しよう。"
 HND.19.b:0 "中規模に投資しよう。"
 HND.19.c:0 "リスクを冒す必要はない。"
 HND.20.t:0 "[FROM.GetName]の小規模投資"
 HND.20.d:0 "[FROM.GetName]は我々の要請を受け入れ、小規模の投資を行いました。"
 HND.20.a:0 "彼らに感謝を伝えよう。"
 HND.21.t:0 "[FROM.GetName]の中規模投資"
 HND.21.d:0 "[FROM.GetName]は我々の要請を受け入れ、中規模の投資を行いました。"
 HND.21.a:0 "彼らに感謝を伝えよう。"
 HND.22.t:0 "[FROM.GetName]の投資拒否"
 HND.22.d:0 "[FROM.GetName]は我々の要請を拒否しました。"
 HND.22.a:0 "くそっ。"
 HND.23.t:0 "自由バラート軍団"
 HND.23.d:0 "我々は国家と民族、共同体を守護するために外部の敵と熱心に闘ってきました。そしてまた、我々はそれだけ内部の敵とも闘わなければなりません。そのため、このような社会的必要に応じて自由バラート軍団を創設し、反社会的、反民族的勢力を打倒し、正義を正すでしょう。"
 HND.23.a:0 "素晴らしい。"
 HND.24.t:0 "共産党襲撃"
 HND.24.d:0 "北方のスターリンに対する個人崇拝として定義される邪悪なボルシェビキは、バラートで容認できない者たちです。我々は準軍事組織とバラート評議会を利用し、彼らに加えられる最大限の圧力を加え、地下に潜伏させるでしょう。"
 HND.24.a:0 "さらば、ボルシェビキたち！"
 HND.25.t:0 "バラート前進ブロック"
 HND.25.d:0 "インド国民会議内部の結束力が弱まり、また組織力が底を尽きたため、我々は独自勢力を強調して活動する必要性を感じることになりました。バラート前進ブロックは[HND.GetName]と共に進歩していくでしょう！"
 HND.25.a:0 "バラート前進ブロック万歳！"
 HND.26.t:0 "国民会議解散"
 HND.26.d:0 "インド国民会議がバラートの独立のために熱心に活動したことは事実です。だからこそインド国民会議はそのような歴史的使命が満了し、解散後、その後を継ぐ様々な政党に席を譲る必要があります。我々は国民会議の指導部を掌握し、国民会議という団体を名目上のみ存在させ、事実上解体するでしょう。"
 HND.26.a:0 "ご苦労様でした、国民会議！"
 HND.27.t:0 "総選挙"
 HND.27.d:0 "[HND.getLeader]と前進ブロックの改革が完了したことで、彼らは国民の政治的権利を増進する必要性を認識するようになりました。我々は選挙を行い、バラートの国政を今後率いる5年間の議員を選出するでしょう。"
 HND.27.a:0 "前進ブロック右派を支持しよう。"
 HND.27.b:0 "前進ブロック左派を支持しよう。"
 HND.28.t:0 "国際派議論"
 HND.28.d:0 "前進ブロック内、急進左派が散在していた国際主義的急進左派が国際派を形成し、権力のバランスは急速に変化しています。バラート民族主義を擁護するためには、彼らの力を弱める必要があります。ちょうど、彼らがボルシェビキと協力しているという様々な状況が発見されました。"
 HND.28.a:0 "彼らを党内から排除し、政治的に攻撃しよう。"
 HND.28.b:0 "党内部の紛争を起こすのは愚かなことだ。"
 HND.29.t:0 "日本顧問団"
HND.29.d:0 "我々は円滑な作戦遂行のため、日本に軍事顧問団を要請しました。彼らは戦線の至る所で我々の勝利を助けるでしょう。"
HND.29.a:0 "感謝する。"
HND.30.t:0 "バラートの屈服要求"
HND.31.t:0 "パキスタン問題"
HND.31.d:0 "我々は同胞であるパキスタンが亜大陸の混乱に乗じて単独政府を樹立したことに憤慨せざるを得ませんでした。しかし、今となってはそのような憤慨は我々の助けにはなりません。我々は宗教間の融和とバラート人統合のため、バラート政府と交渉を行うでしょう。"
HND.31.a:0 "彼らに自治権と補償を与えて統合しよう。"
HND.31.b:0 "あえて？"