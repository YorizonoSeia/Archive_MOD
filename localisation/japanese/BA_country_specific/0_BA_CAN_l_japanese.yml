IMP_event.1.t: "王立海軍と陸軍の亡命"
IMP_event.1.d: "英国側で激しく戦っていた兵士たちが亡命しました。"
IMP_event.1.a: "おお、到着したか。"
IMP_event.2.t: "カナダの抵抗"
IMP_event.2.d: "カナダはイギリスを追放する！"
IMP_event.2.a: "彼らに我々の力を見せつけてやろう。"
IMP_event.3.t: "スリナム占領"
IMP_event.3.d: "オランダ政府が崩壊した隙を突いて、一時的に英国軍がスリナムの行政を代行することになりました。"
IMP_event.3.a: "秩序維持のためだけだ！"
IMP_event.4.t: "西インド諸島"
IMP_event.4.d: "カリブ海の植民地を糾合して西インド諸島を形成しました。"
IMP_event.4.a: "一時しのぎに過ぎない。"
IMP_event.5.t: "エジプトのスエズ運河国有化の試み"
IMP_event.5.d: "エジプトがスエズ運河の国有化を試みようとしています。我々は迅速に彼らと交渉し、危機を最小限に抑えなければなりません。"
IMP_event.5.b: "彼らに大英帝国の威光を見せつけてやろう！"
IMP_event.5.a: "彼らの国有化を認める代わりに通行権を要求しよう"
IMP_event.5.c: "我々は今、無力だ。"
IMP_event.6.t: "イギリスの受諾"
IMP_event.6.d: "イギリスが私たちの国有化を認めました。"
IMP_event.6.a: "よし！"
IMP_event.7.t: "イギリスの通行権要求"
IMP_event.7.d: "私たちの国有化を認める代わりに、イギリスは通行権を要求しました。"
IMP_event.7.a: "妥当な取引だ。"
IMP_event.7.b: "ありえない。"
IMP_event.8.t: "エジプトの通行権保障"
IMP_event.8.d: "エジプトが私たちの通行権を認めました。"
IMP_event.8.a: "幸いだな。"
IMP_event.9.t: "エジプトの拒否"
IMP_event.9.d: "エジプトが私たちの提案を拒否しました。"
IMP_event.9.a: "大変だ！"
IMP_event.10.t: "イギリスの拒否"
IMP_event.10.d: "イギリスが私たちの国有化を拒否しました。"
IMP_event.10.a: "それでも、そこは我々の領土だ！"
IMP_event.11.t: "中東戦争"
IMP_event.11.d: "スエズ運河の国有化を巡って摩擦を起こしていたエジプトとイギリス政府は、数日間の交渉に失敗し、戦時状態に突入しました。\n\nエジプト側は、我々の領土に対する決定だっただけで、英国の侵略は「正当性のない戦争」だと批判しました。現在、英国側の立場は公式には発表されていません。\n\nこのような英国の侵略に対して、中東の国々はエジプトを助けるために同盟を結び、英国政府に公式な宣戦布告文を伝えました。"
IMP_event.11.a: "大英帝国の力を見せつけてやろう！"
IMP_event.11.b: "圧制者を追い払え！"
IMP_event.11.c: "興味深い。"
IMP_event.12.t: "荒涼たる地"
IMP_event.12.d: "市民たちの必死の抵抗にもかかわらず、異界から来た敵を食い止めるには力不足でした。ただ、英国軍部は、ブリテン王室と政府要人、議員、資本家や技術者たちが、本土での混乱が深刻になる前にあらかじめカナダへ逃げられるように支援しており、これが今になって早い再建を可能にするカードとなっています。"
IMP_event.12.a: "しかし、誰もが彼らを歓迎したわけではなかった。"
IMP_event.15.t: "植民地介入"
IMP_event.15.d: "まだ絶望するには早いです。大英帝国はまだ死んでおらず、植民地はコントロール可能です！"
IMP_event.15.a: "敵を打ち破ろう！"
IMP_event.17.t: "スタンリー・ボールドウィンの辞任"
IMP_event.17.d: "本日、イギリスの首相であるスタンリー・ボールドウィンが、健康上の問題を理由に辞任しました。始まったばかりの再建が滞らないためにも、私たちは英国臨時政府の新しい首相を選出しなければなりません。"
IMP_event.17.a: "保守党の$ENG_winston_churchill$。"
IMP_event.17.b: "労働党のクレメント・アトリー。"
IMP_event.17.c: "カナダ自治領の首相、$CAN_mackenzie_king$。"



IMP_event.18.t: "イギリスのイギリス連邦召喚"
IMP_event.18.d: "行政の混乱が終息した今、イギリスは再び自身の自治領たちを召喚しました。"
IMP_event.18.a: "行こう。"

IMP_event.19.t: "イギリスの服属要求"
IMP_event.19.d: "本土に進出するための橋頭堡を確保するという名分の下、イギリスは我々に我々の主権を差し出すことを要求しました。"
IMP_event.19.a: "正気か！"
IMP_event.19.b: "……イギリス連邦に加入する意思くらいはある。北アイルランドを譲るなら。"
IMP_event.19.c: "代わりに北アイルランドを渡せ。"

IMP_event.20.t: "アイルランドの部分的受諾"
IMP_event.20.d: "アイルランドは我々の要求を部分的に受容し、北アイルランドを譲るなら、イギリス連邦に加入すると意見を伝えてきました。"
IMP_event.20.a: "要求を受容しろ。"
IMP_event.20.b: "大英帝国の正当な領土を放棄することはできない。"

IMP_event.21.t: "アイルランドの受諾"
IMP_event.21.d: "アイルランドは我々の要求を受容しました。"
IMP_event.21.a: "よし！"

IMP_event.22.t: "イギリス連邦に我々を招待したイギリス"
IMP_event.22.d: "イギリスは我々を自身の勢力に招待しました。"
IMP_event.22.a: "受諾しよう。"
IMP_event.22.b: "拒否しよう。"

IMP_event.24.t: "人民のための約束"
IMP_event.24.d: "我々は我々の共産党支持率を高めるために、人民に一つの約束をすることでしょう。どんな約束をしましょうか？"
IMP_event.24.a: "軍需工場の建設を約束する。"
IMP_event.24.b: "民需工場の建設を約束する。"
IMP_event.24.n: "最高水準の生活を約束する。"
IMP_event.24.m: "男女平等を約束する。"

