BA_King_Edward_name: "神の恩寵により§tグレートブリテン§!、§Gアイルランド§!と§R海外英国自治領の国王§!、§Y信仰の守護者§!、§gインドの皇帝§!であられる§Y国王 $ENG_king_edward$ 陛下§!"
BA_King_Edward_desc: "§L$ENG_king_edward$様は、19世紀末、尊敬される王室のご出身です。お生まれになったときから、王室の一員として重要な役割を担い、青年時代から多くの国を旅して多様な文化に触れられました。この経験は、後に指導者としての見識を広げる上で大きな影響を与えました。\n\n若い頃から$ENG_king_edward$様は、王位継承者としての責任と義務を深く認識されていました。特に、社会問題や国際関係について多くの関心を寄せられ、それを通じて未来の指導者としての準備をされました。軍務を通して、国家への忠誠心と献身を自ら実践され、それによって国民から大きな信頼を得られました。\n\n時が経つにつれて、$ENG_king_edward$様は次第に王位継承の重みを感じるようになり、国家と国民のための献身的な人生を送られました。この間、様々な分野で活動され、王室の一員として国民と身近に接し、彼らのために多くの努力をされました。\n\n$ENG_king_edward$様のこのような献身的な活動は、大衆に深い印象を与え、国民から多くの尊敬を受けられました。指導者としての責任感と国民への深い愛情を基に、$ENG_king_edward$様は王国の未来を準備され、重要な決断を下されるでしょう。§!"
BA_King_George_name: "神の恩寵により§tグレートブリテン§!、§Gアイルランド§!と§R海外英国自治領の国王§!、§Y信仰の守護者§!、§gインドの皇帝§!であられる§Y$george_v$ 陛下§!"
BA_King_George_desc: "§L$george_v$様は尊敬される王室のご出身であり、幼い頃から王室の伝統と責任を深く学ばれました。王室の一員として多様な経験を積まれ、指導者としての資質を自然に育まれました。特に、青年時代には海軍で軍務に就き、国家への献身と忠誠心を自ら実践されました。\n\n$george_v$様は、王位継承者としての義務を真剣に受け止められました。国民と身近に接し、彼らの声に耳を傾ける指導者になることを望まれ、そのために絶えず努力されました。社会各層の人々と会って王国の懸案を理解し、解決策を模索され、それを通じて国民から信頼される指導者としての地位を確立されました。\n\n王位に就かれてからは、$george_v$様は国を安定させ、国民のための政策を行うことに専念されました。外交的にも重要な役割を果たされ、国際社会での王国の地位を高められました。$george_v$様は誰よりも王国の繁栄と国民の安寧を重視され、そのためにあらゆる能力を尽くされました。\n\nそのため、$george_v$様は国民から深い尊敬と愛を受けられ、指導者としての責任を果たされました。このような献身と努力は、王国の安定と発展に大きく貢献し、後世までその業績が記憶されるでしょう。§!"
