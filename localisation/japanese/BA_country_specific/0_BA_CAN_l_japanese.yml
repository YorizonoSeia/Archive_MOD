ENG_country_intro_header: "支配せよブリタニア！"
ENG_country_intro_header_1: "大戦と平和"
ENG_country_intro_header_2: "ブリトン人は決して奴隷にはならない。"
ENG_country_intro_content: "ナポレオン戦争での勝利は大英帝国を全世界的な覇権国家に成長させる転機となりました。フランスに対抗した対フランス同盟軍の勝利はヨーロッパでのフランスの影響力を弱め、イギリスは比較的強力な海軍と全世界にわたる貿易網を基盤に国際秩序を主導しました。この時から始まった「パクス・ブリタニカ」は大英帝国が世界の主要な紛争を調整し、平和を維持する時期として、最も偉大だった時期として記憶されています。\n\nナポレオン戦争後に訪れたヴィクトリア時代の黄金期は大英帝国が最高の時期を送ることができましたが、その時期にほとんど存在しなかった戦争はイギリス人を平和に染まらせてしまった結果となりました。大英帝国は栄光に満ちた時代を謳歌しました。香港、オーストラリア、ニュージーランド、カナダ、さらにはインドという巨大な宝石が飾られた大英帝国の王冠は大英帝国の莫大な威厳を全世界に知らしめました。\n\n年々時間が経つにつれて、フランスというライバルと事実上全世界を二分した大英帝国はスペインの後を継いで「日が沈まない帝国」という異名を得ることになりました。大英帝国の威勢は続き続けるように見えました。"
ENG_country_intro_content_1: "しかし、すべてのものには終わりがあるもの。大英帝国の威勢も徐々に揺らぎ始めました。ナポレオンを打ち破ってヨーロッパを支配していたイギリスは、時間が経つにつれて新たな強大国の挑戦に直面することになります。特にプロイセンが統一を成し遂げてドイツ帝国を形成した後、急速に国力を育てて大英帝国の背中をぴったりと追いかけました。ドイツ帝国の皇帝ヴィルヘルム2世が推進した「世界政策（Weltpolitik）」は帝国主義的な野望を露わにし、ヨーロッパと世界の秩序を再編しようとしました。このようなドイツの浮上はイギリスの長年の競争相手であるフランスと手を組ませるほど脅威的でした。\n\n結局この葛藤は徐々に高まり、ついに第一次世界大戦、すなわち大戦という悲惨な悲劇につながりました。この戦争はヨーロッパと全世界を席巻して数多くの命を奪い、イギリスを含む主要強大国に莫大な被害を与えました。大英帝国も戦争で数多くの軍人が命を落とし、戦争によって財政的、経済的負担が急増しました。これは大英帝国の威勢を大きく揺るがし、もはや以前のように圧倒的な力を維持することが難しい状況に置かれることになりました。\n\nそれでも、大英帝国はこの危機に耐え抜きました。全世界に広がっていた広大な植民地と、依然として堅固だった経済的基盤のおかげで、大戦後に訪れた大恐慌の中でも比較的安定した位置を維持することができました。しかし、戦争の傷跡はイギリス社会と経済に深い衝撃を残しました。戦争中に消耗された莫大な資源と人材、そしてそれによって発生した財政的負担はイギリスを徐々に衰弱させました。これにより大英帝国は徐々に戦争に消極的な態度を取るようになり、世界舞台でのリーダーシップも徐々に弱まりました。"
ENG_country_intro_content_2: "全世界に旗を翻していた大英帝国の背後を刺したのは、他の何でもない突然現れたよそ者たちでした。彼らはヨーロッパをめちゃくちゃにし、イギリスも例外ではありませんでした。カイザーコーポレーションというエイリアンにロンドンが陥落し、ヨーロッパ諸国が崩壊していくのを見た大英帝国の市民は、政治家と一般市民を問わず彼らに立ち向かっています。\n\nしかし、大英帝国の運命はまるで風の上の灯火のようです。帝国の威勢を象徴していた植民地はイギリスという僭主が揺れているのを見て、その足かせから脱出する機会を虎視眈々と狙っています。カイザーコーポレーションとイギリス軍との力の差はイギリス人の間に絶望という芽を生えさせました。\n\nノルマン征服以来、外勢の攻撃を受けてこなかったブリテン諸島が再び混乱に包まれています。今すぐ彼らに見える希望は何もないようですが、ブリタニアの名の下に軍人たちは小銃を持って最後までエイリアンたちと戦うでしょう。"
