 CAN_Canada_new_deal_desc: "マッケンジー・キング政府は、大規模な公共事業を通じて雇用を創出する政策を積極的に推進しています。これらのプログラムは、道路、橋、ダムなどの大規模なインフラプロジェクトを通じて失業問題を緩和し、経済を活性化することを目指しています。"
 CAN_infrastructure_effort: "カナダ国有鉄道の拡張"
 CAN_infrastructure_effort_desc: "鉄道網はカナダの動脈であり、カナダ国有鉄道と同然です。この鉄道網を拡張することは国家を強固にすることができ、私たちが戦時供給と軍隊の輸送を全国的に行う時が来れば、その時に確実に証明する機会となるでしょう。"
 CAN_create_national_employment_commission: "国立雇用委員会"
 CAN_create_national_employment_commission_desc: "1936年に設立された国立雇用委員会は、現在カナダ全域で深刻な問題となっている失業問題を解決するために発足しました。委員会は全国的に失業状況を徹底的に調査しており、その結果に基づいて政府が雇用創出のための実効性のあるプログラムを導入できるように勧告案を提示しています。この委員会の勧告は、政府の公共事業を通じて失業者に雇用を提供し、経済回復を支援する上で重要な役割を果たすと期待されています。"
 CAN_Federal_Provincial_Cooperative_Programs: "連邦・州協力プログラム"
 CAN_Federal_Provincial_Cooperative_Programs_desc: "マッケンジー・キング政府は現在、大恐慌に対応するために連邦政府と州政府間の協力を強化しています。この協力プログラムを通じて連邦政府は州政府と共に、失業救済、住宅建設、農業支援など、さまざまな分野で緊密に協力し、必要な支援を提供しています。"
 CAN_social_security_system: "社会保障制度"
 CAN_social_security_system_desc: "政府は最近、社会保障制度を段階的に導入しています。これらの政策は、失業保険のような形で現れており、これはカナダ国民に安定感を与え、経済的不安を緩和するのに大きく役立つと期待されています。これらの制度は、今後カナダ福祉国家の重要な基礎となるでしょう。"
 CAN_banking_reform: "銀行改革"
 CAN_banking_reform_desc: "マッケンジー・キング政府は、カナダの銀行システムを改革して金融の安定を追求しています。特に、1935年に設立されたカナダ中央銀行は、金融市場を安定させ、通貨政策を調整する中枢的な役割を担っています。これにより、政府は経済危機状況に、より効果的に対応できる能力を備えることになるでしょう。"
