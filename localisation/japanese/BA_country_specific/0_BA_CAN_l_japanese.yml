 IMP.0.t: "エドワード8世の戴冠式"
 IMP.0.desc: "エドワード8世陛下は、戴冠式をウェストミンスター寺院ではなく、別の場所で執り行う最初の英国国王陛下です。王室企画者たちは、代わりにオタワ最大の聖公会大聖堂であるクライストチャーチ大聖堂で手の込んだ儀式を準備しました。英国から亡命したカンタベリー大主教が伝統に従って式典を執り行い、数多くの報道機関がこれを見守り、注目しました。戴冠式の直後、国王陛下はバッキンガム宮殿のバルコニーではなく、現在の王室の公式官邸であるリドーホールのバルコニーに現れ、陛下は熱狂するカナダ人の歓迎を受けました。"
 IMP.0.a: "これほどなら十分に正統性のある戴冠式だ！"
 ENG_coronation_of_edwards: "戴冠式を終えた$ENG_king_edward$"
 IMP.1.t: "国王の演説"
 IMP.1.desc: "エドワード国王が帝国に向けた最初のラジオ演説を準備する重要な瞬間が近づいています。国王は今回の演説でどのようなメッセージを伝えるか、慎重に考慮しなければなりません。英国の亡命者は、強力な本国奪還の意志を表明することを望んでいますが、カナダ議会と市民は、より穏健なアプローチを好んでいます。彼らはカナダ首相、または穏健な指導者を支持することで、私たち自治領の結束を強化し、安定を維持することが重要だと信じています。\n\nもうすぐ演説の時間です。迅速に決断を下さなければなりません。"
 IMP.1.a: "亡命者集団を支持しよう"
 IMP.1.b: "カナダ政府を支持しよう"
 you_can_see_ENG_gui: "亡命政府GUIにアクセスできるようになりました。"
 IMP.2.war.t: "本国奪還を宣言したエドワード国王！"
 IMP.2.neu.t: "穏健で幅広い演説をしたエドワード国王！"
 IMP.2.gov.t: "カナダ政府を支持したエドワード国王"
 IMP.2.d.war: "エドワード国王はラジオ演説を通じて、カナダ全域、バンクーバーからセントジョンズまで、トロントから北極まですべての国民にメッセージを伝えました。国王はカイザーコーポレーションを強く非難し、父親が始めた戦争を終わらせ、ついに英国を取り戻すという固い決意を力強く宣言しました。\n\nこの演説はリーダーシップを強調し、英国の亡命者集団の支持を引き出し、英国の抵抗勢力にも大きな力を与えました。しかし同時に、カナダをはじめとする他の自治領に不安感を抱かせ、緊張感を高めています。"
 IMP.2.d.gov: "エドワード国王はラジオ演説を通じてカナダ全域にメッセージを伝えました。バンクーバーからセントジョンズまで、トロントから北極に至るまで、カナダ人は自治領間の協力と結束を優先し、安定の重要性を強調した穏健で威厳のある演説に深く感銘を受けました。\n\nこの演説は、カナダをはじめとする他の自治領に安定と団結を維持する機会を提供しました。しかし、英国の亡命者集団にとっては期待に満たない反応を呼び起こしました。"
 IMP.2.d.neu: "エドワード国王はラジオ演説を通じて国民と国家に重要なメッセージを伝えました。バンクーバーからセントジョンズまで、トロントから北極まで、カナダ人は本国奪還の意志を明らかにしながらも、自治領の安定と結束を強調した威厳のある力強い演説に大きな反応を見せました。\n\n演説は亡命者と自治領の両方に肯定的な反応を引き出しましたが、それ以上の強い印象を残すことができませんでした。これは国王の指導力に対する疑念を招く可能性があります。"
 IMP.2.a: "万歳！"
 IMP.3.t: "首相任命"
 IMP.3.desc: "英国国王の権利には「首相任免権」が存在します。これは大英帝国の憲法にも明示されている国王の権利です。\n\n計2名の候補者が議論されています。最初の候補者は、異形の脅威に立ち向かう決断力と強力な指導力を持っています。特に、英国本土を離れて亡命中である英国人の間で、$ENG_winston_churchill$は強力な抵抗の象徴として人気を得ています。彼の決断力と戦闘への意志は、異形の脅威に対抗するために切実に必要な資質です。しかし、$ENG_winston_churchill$は強硬な性向のため、カナダ政府のような穏健な勢力からは信頼を得ていません。しかし、彼の不屈の意志と指導力は戦時首相の候補として非常に適しています。\n\n2番目の候補は、$CAN_mackenzie_king$です。自治領間の協力と結束を維持する能力を持っています。カナダ政府の全面的な信頼を受けている$CAN_mackenzie_king$は、カナダを中心に残りの自治領を団結させて異形の脅威に対抗しようとする戦略を推進してきました。しかし、彼の穏健なアプローチは、急迫した状況で強力なリーダーシップを必要とする一部の亡命者には失望を与える可能性があります。しかし、自治領の結束と安定を維持する上で彼の長所は、首相候補として非常に適しています。"
 IMP.3.a: "$ENG_winston_churchill$。本国奪還のために必ず必要な人物だ。"
 IMP.3.b: "$CAN_mackenzie_king$。穏健な立場が幅広い訴えを可能にする。"
 IMP.4.t: "引退を要請した$ENG_stanley_baldwin$"
 IMP.4.desc: "今日、スタンリー・ボールドウィン卿は首相職を辞任する決定を下しました。ここ数日間、ヨーロッパは絶え間ない混乱の中で崩壊しました。ドイツとフランスの崩壊は全世界に深い衝撃を与え、英国もこの恐ろしい危機から自由ではありませんでした。英国本土は異形の奇襲を受け、降伏を宣言せざるを得なくなり、これにより大英帝国の政府はカナダに亡命することになりました。\n\nボールドウィン首相は、このような危機の瞬間に英国を導き、最善を尽くしました。しかし、続く危機と混乱の中で蓄積された疲労と過労は、ついに彼の健康を悪化させ、これにより彼が首相職を辞める決定を下すことになりました。\n\n彼の指導力と献身は決して忘れられることはなく、彼は国のために尽くした奉仕と献身で記憶されるでしょう。新しい指導者がこの困難な時期を率いる時にも、スタンリー・ボールドウィン卿の業績は大英帝国の歴史の中で永遠に輝くでしょう。"
 IMP.4.a: "ご苦労様でした。$ENG_stanley_baldwin$伯爵。"
 IMP.5.Churchill: "今日、エドワード国王は、大英帝国の新しい首相に$ENG_winston_churchill$を任命しました。西側世界の崩壊と英国本土の奇襲および降伏以後、大英帝国はカナダに亡命した状況で、指導力の空白が発生しました。スタンリー・ボールドウィン伯爵が過労と疲労のために首相職を辞任した後、国王は親政を通じて臨時的に帝国を率いてきました。\n\nしかし、急迫して動く国際情勢と自治領の要求に応じて、カナダ議会と大衆は新しい指導者の必要性を強く提起しました。この機会に、エドワード国王は強力な指導力と不屈の意志を持つ$ENG_winston_churchill$を首相に任命することに決定しました。\n\n$ENG_winston_churchill$は亡命した英国人の間で強い支持を受けており、異形の脅威に対抗して英国の抵抗を率いる人物として評価されています。彼はすでに戦争の時期に英国を率いてきた経験があり、大英帝国を再び強力な国家に戻すという意志を表明しました。\n\n$ENG_winston_churchill$の任命は、英国亡命政府の再建と異形の脅威に立ち向かう抵抗の象徴としてみなされています。彼の指導力の下で、大英帝国はこの危機の中でも再び立ち上がるでしょう。\n\nエドワード国王は$ENG_winston_churchill$に政府の指揮を任せ、「この困難な時期に大英帝国を率いるのに適任者はあなたしかいません。帝国の未来はあなたの手にかかっています」と言い、新しい時代の始まりを告げました。"
 IMP.5.mackenzie: "今日、エドワード国王は、大英帝国の新しい首相にカナダのウィリアム・ライアン$CAN_mackenzie_king$を任命しました。最近の西側世界の崩壊と英国本土の奇襲および降伏により、大英帝国はカナダに亡命せざるを得ませんでした。このような危機状況の中で、国王の親政体制が維持されてきましたが、カナダ議会と自治領政府の要求に応じて、新しい指導者の任命が不可避となりました。\n\nエドワード国王は、カナダの首相であり、自治領間の結束を象徴する人物として、$CAN_mackenzie_king$を選択しました。$CAN_mackenzie_king$はカナダで長い政治経験を積んでおり、彼の穏健で慎重な指導力は自治領間の安定と協力を維持する上で重要な役割を果たしてきました。また、彼はカナダ政府の全面的な信頼を受けており、今回の任命で自治領全体の結束を固めることができると期待されています。\n\n$CAN_mackenzie_king$の任命は、自治領内での連帯を強化し、大英帝国が異形の脅威に対抗してより強固な防衛体制を構築する上で中枢的な役割を果たすでしょう。彼は今回の危機を克服し、帝国の再建を率いるのにふさわしい人物として評価されています。\n\nエドワード国王は$CAN_mackenzie_king$を任命し、「この困難な時期に自治領間の協力と団結が何よりも重要です。$CAN_mackenzie_king$首相は、このような時代的要求を率いていくのにふさわしい人物です」と強調しました。\n\n$CAN_mackenzie_king$は大英帝国の安定と自治領間の協力を最優先とし、この危機の中で帝国を再び立ち上げるための努力を傾けるでしょう。"
