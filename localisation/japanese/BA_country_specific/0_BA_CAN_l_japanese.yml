 IMP.6.t: "カナダ議会の声明書：$ENG_king_edward$国王に宛てた訴え"
 IMP.6.desc: "尊敬する$ENG_king_edward$国王陛下\n\n私たちは現在、西側世界の崩壊と大英帝国の危機の中で、一寸先も見えない状況に置かれています。英国本土が奇襲を受けて降伏した後、帝国の中心は今やカナダに移されました。大英帝国の国民と自治領は、陛下のリーダーシップのもとに集まり、陛下が親政を通じてこの危機の時間を率いてくださったことに深く感謝いたします。\n\nしかし、この困難な時期にもかかわらず、私たちは政府の正常化を通じて、国家の安定と持続性を回復しなければならないと信じています。現在、大英帝国の自治領と国民は、カナダ政府が強力なリーダーシップを発揮して、この危機を克服できることを願っています。カナダ首相のリーダーシップが再び完全に発揮される時、大英帝国の結束を維持し、西側世界の変化による挑戦に効果的に対応できるでしょう。\n\nこれにより、カナダ議会は陛下に切にお願いいたします。陛下が非常体制を終えられ、カナダ首相に再び政府運営の全権を委任され、国民に安定と希望を与えてくださることをお願いいたします。このような措置が取られてこそ、私たちは団結した心で未来を準備し、危機を克服することができるでしょう。\n\n尊敬する陛下、今、陛下は重要な決断を下す時が来ました。\n"
 IMP.6.a: "カナダ議会の要求を受け入れよう。"
 IMP.6.b: "カナダ議会の要求を拒否しよう。"
 #\n\n...\n\n机の上には、カナダ議会が公式に送った声明書が置かれている。私はその文書を数分間、じっと見つめている。文書の中の言葉は、まるで重さを持っているかのように、私に近づいてきて、深く考え込ませる。部屋は静かで、窓の外ではカナダの冷たい風がぶつかって窓を鳴らしている。かつては世界を支配した帝国の王だった私が、今、この見知らぬ地で危うい王座を守っているとは、皮肉なものだ。\n\nその声明書には明確に書かれていた。カナダ議会は私に新しい首相を任命することを強く要求していた。これ以上は遅延できないという彼らの断固たる口調が、文書の隅々にまで染み込んでいる。私の目の前に置かれたこの書類一枚が、大英帝国の運命を決めるかもしれないという考えに、心が重い。\n\n私は席から立ち上がり、机の横にある窓に近づいた。外は闇が濃く立ち込めており、遠くからかすかに都市の灯が光っていた。私の頭の中は、数多くの考えでいっぱいだった。議会の要求は明らかに妥当だ。帝国の安定のため、私は新しい首相を任命しなければならないだろう。マッケンジー・キングがその座に就けば、彼は自治領間の結束を強化し、大英帝国の均衡を維持できるだろう。\n\nしかし、別の選択肢もある。私は依然としてこの帝国の君主だ。専制君主としての権威を行使し、私が直接帝国を率いていくこともできる。この危機の時期に、強力なリーダーシップが必要であることをよく知っている。私の決断と意志で帝国を再び立て直すことができるかもしれない。しかし、それはともすると自治領との葛藤を招く危険がある。今の帝国は以前とは違う。英国本土が崩壊した今、自治領はそれぞれの声を上げている。私のこの決定が彼らの心を傷つけるとすれば、帝国は取り返しのつかない分裂の道に進むかもしれない。\n\n私は再び机に戻り、議会が送った声明書を手に取った。紙の感触が指先に伝わってくる。この紙一枚が私の運命を決定するだろう。議会の要求を受け入れて首相を任命するのか、それとも専制君主としての道を選ぶのか。2つの選択肢が私の目の前に置かれている。\n\n今、決断を下さなければならない時が来た。時間が経つほど、選択の重さが加わる。私は深く息を吸い込み、決断を下すために心を整える。帝国の運命が私の手にかかっているという事実が、再び私を圧迫してくる。しかし私は王だ。この瞬間、私は必ず正しい選択をしなければならない。\n\n結局、私はペンを持ち、署名欄に署名した。"
 IMP.7.t: "自由党と保守党"
 IMP.7.desc: "英国議会は「大いなる亡命」を経て、カナダ政治の舞台に定着しました。英国保守党の重鎮たちがカナダ保守党に入党したことで、1936年の総選挙で惨敗を喫した保守党はカナダ自由党にとって大きな脅威となっています。\n\nそれにもかかわらず、彼らはまだ即座に政治活動に出ることはできないでしょう。ベネット首相の政策失敗を認め、自身の政党を再整備する過程が必要だからです。党内部の改革を推進しながら、保守党は自らを変えようと努力するでしょう。このような変化と再整備の過程には時間がかかるでしょうが、彼らは長期的な計画を持って動く可能性が高いです。\n\nしかし、もし彼らに機会が与えられたら、保守党は私たちの政府の失政を批判し責任を問い、政権を揺るがすことができるでしょう。彼らが政治的に完全に準備ができた時、カナダ政治の構図は急激に変化する可能性があります。このような状況に備えて、私たちの政府は内外的に選択と集中をしなければならず、より大きな戦略的目標を念頭に置いて徹底的に対応する必要があります。私たちの政府は現在の危機を管理し、未来の挑戦に備える上で、慎重な政策決定を下さなければならないでしょう。"
 IMP.7.a: "かなり厄介だな"
 impindia.1.t: "パキスタンの承認"
 impindia.1.d: "与えるものは与えよう。"
 impindia.1.a: "ベンガル地域に集中しよう。"
 impindia.2.t: "パキスタンとの交渉"
 impindia.2.d: "パキスタン独立論者と交渉するための私たちの代表団がパキスタンに到着しました。"
 impindia.2.a: "対話を続けよう。"
 impindia.3.t: "自治領になることを受け入れたパキスタン"
 impindia.3.d: "パキスタン側の代表団は私たちの提案を受け入れ、私たちの自治領になることにしました。"
 impindia.3.a: "良いな。"
 impindia.4.t: "領土譲歩"
 impindia.4.d: "パキスタン側の代表団の要請に応じて、私たちは彼らの領有権領土の一部を譲渡しました。"
 impindia.4.a: "彼らを満足させよう。"
 impindia.5.t: "西部海岸の譲歩"
 impindia.5.d: "パキスタン側の代表団は、私たちに西部海岸州を譲渡することを要請しました。"
 impindia.5.a: "彼らの要求を聞き入れよう。"
 impindia.6.t: "交渉完了。"
 impindia.6.d: "数日間の交渉が成功裏に終わり、各側の代表団は笑顔で会談場を後にしました。"
 impindia.6.a: "よかった。"
 impindia.7.t: "交渉決裂"
 impindia.7.d: "交渉が進むほど、私たちの側とパキスタン側の意見の相違は縮まりませんでした。平行線をたどる二つの代表団の会談は、結局、何も得ることなく終了しました。"
 impindia.7.a: "残念だ。"
 impindia.8.t: "海洋封鎖"
 impindia.8.d: "私たちの海軍は、ベンガル地方をはじめとする亜大陸東部の物資輸送を封鎖し、彼らの戦闘能力を効果的に低下させるでしょう。ただし、このような行為は国際社会から強い非難を受ける可能性があるため、内閣はこれを実施する期間を制限することに決定しました。"
 impindia.8.a: "機会が与えられた時、迅速に処理しよう。"
 impindia.9.t: "海洋封鎖延長"
 impindia.9.d: "2ヶ月間の海洋封鎖にもかかわらず、インドの社会主義者たちは依然として退きませんでした。私たちは海洋封鎖期間を延長し、最後まで彼らの戦列に打撃を与えることができるでしょう。"
 impindia.9.a: "非人道的だ。封鎖をやめよう。"
 impindia.9.b: "やむを得ない選択だ。"
 impindia.9.c: "私たちは退かない、無期限封鎖をしよう！"
 impindia.10.t: "飢えるカルカッタ"
 impindia.10.d: "インド大陸で戦争を行う間、私たちはベンガルの大都市であるカルカッタの状況に関心を払いませんでした。しかし、現地に派遣された記者たちは、現在深刻な見通しを示しています。それはまさに無期限封鎖により、カルカッタが深刻な飢饉に直面しているということです。カルカッタを皮切りに、インド東部全域にこれが拡大する余地は十分にあります。"
 impindia.10.a: "措置を検討してみよう。"
 impindia.11.t: "ベンガル大飢饉"
 impindia.11.d: "数十、数百万人が飢餓の沼に陥りました。彼らは飢え、死にかけています。英国政府はまさに「大虐殺」を起こしました。"
 impindia.11.a: "ああ、大変だ。"
 impindia.12.t: "インドで発生した革命"
 impindia.12.desc: "衝撃的なニュースが伝えられました。インド全域で発生したデモが、ついに革命に発展し、デモ隊はカルカッタを陥落させて[HND.GetName]の樹立を宣言しました。彼らの目標は、インドを帝国主義の束縛から解放し、彼らの革命的な理想を実現することにあります。\n\n現在、議会はインド問題への介入の是非をめぐって意見が真っ二つに割れています。残ったのは首相の決断だけであり、その選択が亜大陸の未来を決定づけるでしょう。"
 impindia.12.a: "インドへの全面的な介入をしよう。"
 impindia.12.b: "インド問題はインド的な方法で解決しなければならない！"
 IMP_we_cant_select_india_focus: "§Y@HND[HND.GetName]§!にオリーブの枝を差し出す。"
 impindia.13.t: "交渉の手を差し伸べた[FROM.GetName]"
 impindia.13.desc: "私たちの勝利のニュースが続いた中、私たちとしばらく「休戦」を要請し、交渉を進めようという愚かな理想主義者の手紙が届きました。私たちはこれを受け入れるべきでしょうか？"
 impindia.13.a: "休戦を受け入れて交渉を進めよう！"
 impindia.13.b: "英国をまた信じろと？絶対だめだ！"
 impindia.14.t: "[FROM.GetName]の対話拒否"
 impindia.14.desc: "[FROM.GetName]は、私たちが差し出したオリーブの枝を拒否し、革命戦争を継続することにしました。理由はどうであれ、私たちと会って交渉することを拒否しました。期待が最初から打ち砕かれてしまいましたね。"
 impindia.14.a: "まさか"
 impindia.15.t: "私たちの交渉提案を受け入れた[FROM.GetName]！"
 impindia.15.desc: "すぐに荷物をまとめよう！"
 impindia.16.t: "私たちの要求？"
 impindia.16.desc: "すべての戦線での戦いがしばらく止まり、今日、英国とバラートの指導者たちがカルカッタに集まりました。この会談が成立すれば、私たちはより平和的な方法で革命を成し遂げることができるでしょう。だからこそ、私たちは選択と集中をしなければなりません。"
 impindia.16.a: "インドの独立を要求しよう。"
 impindia.16.b: "英国-インド間の同等の地位を要求しよう。"
 impindia.16.c: "産業化への支援を要求しよう。"
 impindia.16.d: "インドの社会主義政党の合法化を要求しよう。"
 
 impindia.20.t: "「インドを去れ！」"
 impindia.20.desc: "大戦により英国が異形の団体と戦争を経験することになったため、インドの人々は自分たちの意思とは関係なく、もう一度紛争に動員されました。インドの独立論者たちは、このような状況に大きく憤慨しており、思想と理念を問わず、知識人階層と大衆全般に英国植民統治の終息に向けた動きの必要性が受け入れられました。\n\n先週の月曜日、英国領インドの主要都市であるボンベイで、インド国民会議の指導部と著名なインド独立運動家であるマハトマ・ガンジーが「インドを去れ！」運動の展開を呼びかける演説をした後、一斉に逮捕されたことで、インドの民衆による反英運動の引き金が引かれました。数千人の植民地人が街に出てスローガンを叫んでおり、行政力が弱まった農村のいくつかの地域では、官公署が襲撃されたという報告が続いています。特に、インドのファシストであり、民族主義運動家である[HND.GetFascistLeader]は、最近の演説で「インド独立闘争の新しい章が始まった」と話し、このような抵抗を全方位的に拡大することを大衆に訴えました。"
 impindia.20.a: "大変だ。"
 
 impindia.21.t: "小規模な民衆デモ"
 impindia.21.desc: "インドでは持続的な反英デモが起きています。デモ隊は「インドの自由」を叫びながら街に出て、彼らの声はますます大きくなっています。労働者、農民、学生を含む様々な階層がデモに参加しており、独立への熱望は日増しに高まっています。一部の過激主義勢力は武力闘争まで強行し、政府と衝突しています。\n\n彼らを阻止するためには、莫大な犠牲が伴うでしょう。すでに複数の地域で衝突が発生し、多数の負傷者が続出しており、政府の強硬鎮圧にもデモ隊の抵抗はさらに激しくなっています。結局、インドの独立を求めるこの巨大な波を抑えようとすれば、数多くの血が流れるはずです。"
 impindia.21.a: "$impblack.0.a$..."
 impindia.22.t: "大規模な民衆デモ！"
 impindia.22.desc: "インドでは反英デモが日増しに激しくなっています。デモ隊は「インドの独立」を叫びながら街に押し寄せ、政府の統制力を完全に無視しています。労働者、農民、学生をはじめとする多様な階層が多数参加し、デモ規模は手がつけられないほど大きくなっています。一部の過激主義勢力は、爆弾や武器を動員した武力闘争まで繰り広げ、警察との激しい交戦が続いています。\n\n彼らを鎮圧するには、大規模な血の事態が避けられないでしょう。すでに複数の都市で暴力的な衝突が発生し、多数の死傷者が続出しており、政府の強硬鎮圧ももはやデモ隊の暴走を止められていません。今、この激しい独立要求を抑えようとするなら、数多くの犠牲が伴う血なまぐさい鎮圧が不可避に見えます。"
 impindia.22.a: "彼らを止められないのか？"

impindia.23.desc: "インドでは、イギリスに抵抗するための大規模なゼネストが起きています。労働者や農民はもちろん、商人や学生まであらゆる階層が参加し、都市や農村の至る所で手を休め、街頭に出ています。「インドの独立」を叫ぶストライキ隊は工場を止め、鉄道を麻痺させ、インド全域に強力な抵抗の炎が燃え広がっています。経済と社会システムが麻痺し、イギリス当局は深刻な危機を迎えています。\n\n状況が悪化するにつれて、イギリスは憲兵隊員を急いでインドに派遣しました。憲兵は主要都市に配置され、デモ隊やストライキ参加者と対峙するなど、両者の緊張感は日増しに高まっています。状況はますます暴力的になりつつあります。これにより、インドの独立に向けた闘いはさらに激化するでしょう。"
impindia.23.a: "容易ではないな"
impindia.25.t: "革命を宣言した[HND.GetName]！"
impindia.25.desc: "インドの社会主義者たちは、ついに[429.GetName]で一つに結集しました。この地域は長きにわたり不平等と植民地支配の苦痛を味わってきており、今や革命の中心地となりました。彼らは強力な決意を基に「バーラト評議会」を宣言し、インド革命の第一歩を踏み出しました。\n\nバーラト評議会はインド大衆の声を代弁し、長らく抑圧されてきたインド人の自由と平等を追求する象徴となりました。この宣言は単なる政治的宣言ではなく、全国的な闘いの火種をつける決定的なきっかけとみなされました。\n\n[429.GetName]の街路や広場では、労働者が自身の生存権のために立ち上がり、学生は知識と自由への渇望から革命に参加しました。市民もまた、これまで沈黙してきた抵抗のエネルギーを発散し、革命の流れに身を投じました。ここは、多様な階層が一丸となって自由と正義のために闘う現場となりました。\n\n社会主義者たちは[429.GetName]で形成された強力な連帯を基盤に、インド全域に革命の火種を広げようとするでしょう。革命の波は急速に広がり、労働者や農民、若い知識人の間に深い共感を呼び起こしました。彼らは新しい時代を夢見ながら、抑圧の鎖を断ち切ろうとするでしょう。"
impindia.25.a: "彼らを止められないのか？"
 
impblack.0.t: "カナダの経済状況"
impblack.0.d: "カナダの経済状況は現在、深刻な危機に瀕しています。大恐慌の余波が依然として残っており、経済回復が遅れており、高い失業率と物価上昇によって国民の生活が苦しくなっています。さらに、イギリス本国が崩壊した後、数多くの亡命者がカナダに流入しており、国家の財政的負担がさらに増大しています。これにより、政府は限られた資源を分配するのに苦労しており、経済全般にわたる不確実性が増しています。\n\nカナダは現在、経済安定のために大恐慌の問題を解決し、亡命者による追加的な財政負担を緩和する必要があるという課題を抱えています。"
impblack.0.a: "厄介だな"
impblack.1.t: "$CAN_create_national_employment_commission$"
impblack.1.desc: "朝の新聞を広げたフィリップス氏は、最初は失望に満ちた気持ちでヘッドラインをざっと見た。大恐慌による失業は彼にとって聞き慣れた言葉だったが、依然として抜け出す方法を見つけられずにいた。彼が長年働いてきた工場は数年前に閉鎖し、それ以来何度も職を探そうとしたが、ことごとく失敗に終わった。しかしその日、新聞の片隅にあった小さな記事が彼の目を引いた。\n\n「国立雇用委員会、全国の失業問題解決に向けた第一歩。」\n\n彼は記事をゆっくりと読み進めた。この委員会が失業問題を調査し、政府レベルで雇用を創出できるように勧告する役割を担うという内容だった。フィリップス氏には何かが変わるかもしれないという希望が湧いてきた。記事は、この委員会を通じて政府が公共事業を推進し、雇用を提供する方策を立てている点を強調していた。\n\n数日後、彼は国立雇用委員会を訪ねてみることに決めた。まだ不安はあったが、少なくとも試してみる価値はあると思った。委員会の事務所は彼の予想よりもはるかに大きく、組織的だった。ドアを開けて入ると、職員が親切に迎え、どのような助けが必要なのかを落ち着いて尋ねた。彼らの温かい態度は彼に奇妙な安心感を与えた。\n\n委員会の相談員はトレバーの経歴と状況を注意深く聞き、彼に適した公共事業プログラムを勧めた。橋の補修工事や道路拡張工事のような地域社会のインフラを構築する仕事だったが、フィリップス氏はこの仕事がいかに重要かを理解していた。この仕事は単なる生活維持を超えて、彼が再び社会に貢献できる機会を意味していた。\n\n数週間後、フィリップス氏は新しい仕事を始めることになった。最初は慣れず大変だったが、彼は毎朝工事現場に向かいながら、人生の活力を取り戻している自分を感じた。同僚と汗を流しながら道路を広げ、橋を架ける過程は大変だったが、その中で彼は長く失っていた達成感を再び感じることができた。\n\nある日、彼は休憩時間にコーヒーを飲みながら同僚と話をした。"
impblack.1.a: "「国立雇用委員会のおかげで、僕たちはこうしてみんなで集まれたんだ。」"
impblack.2.t: "$CAN_social_security_system$"


impblack.2.desc: "マイケル氏は、産業現場での事故によって大きな傷を負った後、全てが崩れ落ちるような絶望感を感じていた。何年も一生懸命働いていた職場での事故は、単に彼の体を傷つけただけではなく、生活の糧を失い、未来への希望さえも奪い去った。病院費はどんどんかさみ、働くことができない彼の現実は、終わりが見えないトンネルのようだった。世の中を見る彼の視線は次第に暗くなり、二度と立ち上がれないのではないかという不安と恐怖の中に閉じ込められた。\n\nしかしある日、彼は政府が新しく導入した社会保障制度についてのニュースを聞くことになった。この制度は、失業者や事故で働くことができなくなった人々に、一定期間経済的支援を提供するというものだった。最初は、この制度が自分の人生にどれほど役立つのか確信できなかったが、時間が経つにつれて、彼は徐々にその意味を理解し始めた。\n\n社会保障制度のおかげで、彼はもう日々の生活費を心配する必要はなくなった。わずかだが着実に支援される給付金は、彼の生活を少しずつ安定させ、久しぶりに心の余裕を取り戻した。マイケル氏は、この制度を通じて再び立ち上がることができるという希望を抱いた。今、彼は自分自身を諦めないことを決心した。\n\n彼は再び求職活動を開始した。まだ体は完全には回復していなかったが、より良い未来のために努力しなければならないという意志で満ち溢れていた。彼は自分が再び社会の一員として戻ることができるという希望を抱き、機会を探し始めた。\n\nマイケル氏は今、新たな挑戦を目前にしていた。彼の目には再び明るい光が宿り、彼は未来に向かって進む準備ができていた。"
impblack.2.a: "「マイケルさん。明日から出勤してください。」"
impblack.3.t: "$CAN_banking_reform$ - 1"
impblack.3.desc: "カナダの大恐慌が深まるにつれて、至るところで絶望が広がっていった。多くの人々が銀行に預けた全財産を失い、農民たちも融資が滞り、ますます苦境に立たされた。古い農機具に頼りながら、どうにか生活を維持していた彼らは、時間が経つにつれて、さらに大きな挫折感を味わっていた。不安は農村をはじめ、カナダ全土に広がり、彼らの希望はかすかに消えかけていた。\n\nこのような状況の中で、マッケンジー・キング首相は、これ以上黙っているわけにはいかなかった。彼は破綻寸前の銀行を救済し、国民の信頼を回復するための銀行改革を開始することを決意した。金融システムを立て直し、経済を安定させるための措置は必須だった。銀行の崩壊が経済全体を揺るがすという懸念の中で、キングは決断を下した。\n\n改革は始まったばかりだったが、少しずつ変化が見え始めていた。一部の銀行が再び営業を始め、農民たちは困難ながらも必要な資金を手に入れることができるようになった。もう古い農機具にだけ頼る必要がないという事実に、農民たちは黙々と、しかし慎重な期待を抱いていた。互いを見つめ合いながら、彼らは小さな盃を傾けた。"
impblack.3.a: "農機具を買うお金さえなかったなんて！"
impblack.4.t: "$CAN_banking_reform$ - 2"
impblack.4.desc: "フランクラン氏は数日間、銀行との電話を試みていた。彼は自分が設立した中小企業が困難に直面している状況で、銀行からの融資が最後の希望だと考えていた。しかし、その日も答えは同じだった。\n\n「一体なぜだめなんですか？」フランクラン氏は切羽詰まった声で尋ねた。すでに何度も試みたが、返ってくる答えはいつも同じだった。\n\n銀行の職員が慎重に応じた。「申し訳ございませんが、私たちも努力しております。しかし…今は融資が難しい状況です。」\n\nその一言に、フランクラン氏は言葉を失った。電話を置きながら、自分の会社が破産するかもしれないという考えが頭をよぎり、深い挫折感が押し寄せた。彼が長い時間をかけて築き上げてきた会社が一瞬で崩壊するかもしれないという恐怖が現実として迫っていた。従業員たちの顔、数多くの取引先との約束が頭の中を駆け巡った。彼はただ無力感に陥り、時間だけが過ぎていった。\n\n数日後、運命の日が訪れた。もう頼るところがないと思ったその日、電話のベルが鳴った。フランクラン氏はゆっくりと電話を取った。\n\n「もしもし、フランクラン様でいらっしゃいますか？」銀行員の声が聞こえてきた。「融資の承認が可能になりました。」\n\nその瞬間、フランクラン氏はしばらくの間、信じられないように沈黙していた。それほど待ち望んでいた知らせが、最悪の瞬間に彼を訪れたのだ。彼は完全に安心することはできなかったが、会社が破産の危機を乗り越えたという事実に、深い安堵感を覚えた。"
impblack.4.a: "本当に良かった！"
impblack.5.t: "$CAN_banking_reform$ - 3"
impblack.5.desc: "カナダ政府は、大恐慌後、金融規制を大幅に強化することで、銀行システムをより安全にしました。これらの措置は、投資家や預金者が自分のお金が安全に保護されているという信頼を植え付けました。具体的には、強化された規制は、銀行の過剰なリスク負担を減らし、無理な融資を抑制することで、金融システムの安定性を高めました。その結果、金融機関はより慎重な投資と融資政策を運営するようになり、これは金融市場全体にプラスの影響を与えました。\n\nこのような変化は、個人だけでなく企業にとっても、より安全な金融環境を提供しました。企業は安定した金融システムのおかげで、予測可能な財政管理をすることができ、これは経済全体の成長にも貢献しました。\n\nおかげで、一般の人々も銀行にお金を預けたり、投資をする際に不安を感じることなく、より大きな信頼感を持つようになりました。"
impblack.5.a: "「私たちのお金が安全だなんて、本当に安心だ！」"
impblack.10.t: "論争"
impblack.10.d: "連邦・州協力プログラムは、州政府の政策を連邦政府が調整し、より良い方向に導く協力構造です。しかし、このような協力プログラムは諸刃の剣です。問題や事件が発生した場合、連邦政府は州政府の失敗に対する責任を回避することが難しくなり、これは連邦政府への不信感を増大させる可能性があります。逆に、連邦政府が州政府の政策に介入しなければ、州政府が腐敗したり、与えられた業務をきちんと遂行できない可能性も存在します。\n\nこのような理由から、一部の専門家は協力プログラムを慎重に管理し、監督する必要があると勧告しています。一方、州政府のすべての政策を徹底的に監督し、修正すべきだという立場がある一方で、自由市場主義を支持する閣僚たちは、政府の介入を最小限に抑え、州政府が自主的に機能できるようにすべきだと主張しています。"
impblack.10.a: "監督官を派遣しよう。"
impblack.10.b: "直接監督し、管理しよう"
impblack.11.t: "政策の方向"
impblack.11.d: "私たちが州政府と協力するにあたり、政策の方向をどうするか悩んでいます。今、私たちはどこに、どのように政策を進めるべきかを決定しなければなりません。"
impblack.11.a: "官僚主義的な問題に集中しよう。"
impblack.11.b: "地域産業の開発に投資しよう。"
impblack.11.c: "地域研究施設に投資しよう。"
completed_CAN_from_federal_proincial_coop_tt: "その地域で連邦・州協力プログラムの結果が現れており、これは有益な効果をもたらすでしょう。"
impblack.12.t.hospital: "医療システム拡張"
impblack.12.d.hospital: "本日、病院が開院しました。連邦政府の支援と州政府の協力が生み出した成果が、今、目の前に広がっています。長い間、住民たちが願ってきた夢が現実となり、新しく建てられた病院は、地域社会の保健問題を予防する重要な役割を果たすでしょう。これは単なる施設の開院ではなく、住民たちの生活をより安全で豊かなものにするための第一歩です。生活の質は一段と向上し、その変化はこれからも続くでしょう。"
impblack.12.t.school: "新しい学校が開校"
impblack.12.d.school: "本日、学校が開校しました。連邦政府の支援と州政府の協力が生み出した成果が、今、目の前に広がっています。長い間、住民たちが願ってきた夢が現実となり、新しく建てられた学校は、地域社会の教育問題を解決する重要な役割を果たすでしょう。これは単なる教育施設の開校ではなく、住民たちの未来をより明るく豊かなものにするための第一歩です。教育の質は一段と向上し、その変化はこれからも続くでしょう。"
impblack.12.t.housing: "住宅供給プログラム"
impblack.12.d.housing: "地元の州政府によって開始された住宅供給プロジェクトは、目覚ましい変化をもたらしています。このプロジェクトを通じて、地域内のホームレスの数が著しく減少し、安定した住居環境が整えられたことで、住民の生活の質も大きく向上しました。彼らの日常生活における不安と苦痛は徐々に消え去り、その代わりに新しい希望と安堵感が定着しています。家ができるということは、単に屋根を得るということではなく、生活を新しく立て直すことができる基盤を築くことです。これにより、住民の愛国心も深まり、共同体への責任感も一層強まっています。"
impblack.12.t.gun: "軍需産業拡張"
impblack.12.d.gun: "州政府の計画に従って、軍需物資を生産する工場が地域に建設されました。この工場の設立は、単なる施設の構築を超え、職を失い彷徨っていた多くの人々に、新たな希望を与えました。失業問題は目に見えて解消され、地域経済は再び活力を取り戻し始めました。工場は今や生活を支える場所であり、地域社会に新たな可能性を吹き込む象徴となりました。"
impblack.12.t.min: "産業拡張"
impblack.12.d.min: "いくつかの都市は、今や地元の産業革命の中心地と呼ばれるほど、目覚ましい産業化を遂げました。強固な産業基盤と豊富な専門人材、そして先を見据える洞察力のある指導層の決断が、この地域を持続的に発展させてきました。数千人の人々が工場の機械の間で汗を流して働き、彼らの手で作られた商品は、絶え間なく生産ラインを流れていきます。ここで流れるのは、単なる資本と製品ではなく、社会の成長と変化を導く強力な力です。工場の煙突から立ち上る煙は繁栄の象徴となり、これらすべては、私たちが展開した経済政策が成功裡に根付いたことを示す生きた証拠です。"
impblack.12.t.failure_1: "州政府の政策失敗！"
impblack.12.d.failure_1: "州政府の政策が予想外の方向に進み、その結果、地域社会に深い傷跡を残しました。そのため、連邦政府はこれ以上見過ごすことができず、緊急の救済措置を通じて介入せざるを得ませんでした。状況はすでに臨界点に達しており、問題を正すためには迅速な措置が必要でした。"
impblack.12.t.failure_2: "横領スキャンダルに巻き込まれた州政府！"
impblack.12.d.failure_2: "経済発展のための自由放任的なアプローチは、目覚ましい成果をもたらしましたが、その裏には影が差しています。緩い規制の中で生産された富の相当部分が、意図せずに詐欺師たちの手に渡っています。最近、何人かの富裕な商人が、自分たちの莫大な資産を利用して地域の権力を買収し、その過程で州政府の財源は目に見えないところへと流れていきました。彼らは法の網にかかるまで、巨大な横領劇を繰り広げ、地域経済の柱を崩すことに成功しました。しかし、これは単なる氷山の一角に過ぎません。今、私たちはこのような腐敗と戦い、その暗い影響力から抜け出すべき時が来ています。"
