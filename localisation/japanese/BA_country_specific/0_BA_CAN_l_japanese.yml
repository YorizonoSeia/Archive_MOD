CAN_current_situation_categories_desc: "\n\n£GFX_decision_ENG_government\n\n\n\n\n自治領の状況は危うい均衡の中にあります。一千万平方キロメートルにわたる土地で帝国の残滓、オタワの議会、そして国王陛下の臣民が異なる立場を取っています。自治領の大多数は我々を支持していないようで、皆の信頼を得られなければ内閣は崩壊するでしょう。\n\n内閣構成員はそれぞれ自身の利益を望んでいます。議会は安定を望んでいますが、保守党の新興勢力は政治的不安の原因のように見えるだけです。我々はこれを反証するために努力する必要があります。\n\n国王陛下の忠実な者たちは失われた帝国の栄光を取り戻すために戦争を要求しています。彼らをなだめるためにはアメとムチが必要です。\n\n内閣の基盤は国王陛下の臣民です。彼らは経済的安定を望んでおり、我々は彼らのために適切な対策を講じなければなりません。\n\n[ROOT.GetLeader]は政界、経済、そして復讐心の間で慎重にバランスを取らなければなりません。無能に対処した場合、我々は分裂の危機に瀕するでしょう。\n"
