#重点
 BLM_dawn_of_bretagne_port: "ブルターニュ港の夜明け"
 BLM_dawn_of_bretagne_port_desc: "ブルターニュの港は今、夜明けの暗闇の中で目覚め、犯罪の中心地へと生まれ変わるだろう。密輸業者と犯罪組織が集まるここは、今後国際的な悪名を轟かせる準備をしている。"
 BLM_crime_division_of_labor: "犯罪の分業化"
 BLM_crime_division_of_labor_desc: "犯罪活動がますます高度化するにつれて、組織内の役割を分業化し、専門化されたシステムを構築するだろう。これにより、各分野の専門家が配置され、犯罪がまるで一つの産業のように効率的に運営されるだろう。"
 BLM_criminal_syndicate: "シンジケート形成"
 BLM_criminal_syndicate_desc: "ブルターニュの小規模な犯罪組織が、今や一つのシンジケートとして結束し、互いの利益のために協力するだろう。このシンジケートは、すべての犯罪活動を統合管理し、権力と資源を集中化する準備をしている。"
 BLM_smuggled_weapons_research: "密輸武器の研究"
 BLM_smuggled_weapons_research_desc: "密輸された武器を基に研究が開始され、闇市場は最新の武器技術と軍事的武装を確保するために努力するだろう。"
 BLM_smuggling_export_industry_expansion: "密輸出産業の拡大"
 BLM_smuggling_export_industry_expansion_desc: "ブルターニュは、密輸出産業を主要な経済資源とし、より体系的に密輸出網を拡大して収益を最大化する準備をしている。"
 BLM_securing_drug_production_facilities: "麻薬生産施設の確保"
 BLM_securing_drug_production_facilities_desc: "ブルターニュ郊外地域に麻薬生産施設を造成し、国際的な麻薬供給網を強化するだろう。組織は、これらの施設を徹底的に保護し、麻薬生産を加速化する準備をしている。"
 BLM_international_crime_port: "国際犯罪港"
 BLM_international_crime_port_desc: "ブルターニュ港は、まもなくヨーロッパの犯罪ネットワークの中心地として定着するだろう。ここでは、麻薬、武器、人身売買など、各種の不法取引が活発に行われるだろう。"
 BLM_sicilian_mafia_cooperation: "シチリアマフィアとの協力"
 BLM_sicilian_mafia_cooperation_desc: "ブルターニュの闇市場は、シチリアマフィアと手を結び、国際犯罪ネットワークに参加することで、より大きな利益を追求するだろう。この協力は、組織の力を倍加させるだろう。"
 BLM_balkan_market_expansion: "バルカン拡張"
 BLM_balkan_market_expansion_desc: "闇市場はバルカン市場に進出し、影響力を拡大する計画だ。バルカン地域との協力を通じて、密輸と武器取引の幅を広げ、組織の勢力をさらに強化するだろう。"
 BLM_kivotos_crime_sponsorship: "キヴォトス犯罪後援"
 BLM_kivotos_crime_sponsorship_desc: "キヴォトスの犯罪後援を通じて、闇市場は新たな資金源と国際的な連帯を確保するだろう。これにより、組織の活動基盤をさらに強固にするだろう。"
 BLM_second_market_domination: "第2市場掌握"
 BLM_second_market_domination_desc: "第2市場の掌握を目指して、闇市場は勢力拡大に集中している。闇市場全体に対する支配力を強化し、経済的影響力を広げる準備をしている。"
 BLM_london_gang_contact: "ロンドンギャング接触"
 BLM_london_gang_contact_desc: "ロンドンギャングとの接触を通じて、闇市場は国際的なネットワークを強化するだろう。このつながりを通じて、より多くの資源を確保し、影響力を広げる計画だ。"
 BLM_atlantic_smuggling_route_establishment: "大西洋密輸路確立"
 BLM_atlantic_smuggling_route_establishment_desc: "大西洋を横断する密輸路を確立し、ブルターニュの組織は武器と麻薬を北米とヨーロッパに輸送するだろう。これにより、より大きな経済的利益を創出する準備をしている。"
 BLM_great_leap: "大いなる飛躍"
 BLM_great_leap_desc: "ブルターニュの闇市場は、今や犯罪産業の規模を一段階飛躍させるための「大いなる飛躍」を準備している。これにより、組織の経済的、政治的影響力を極大化するだろう。"
 BLM_systematic_industrialization: "体系的産業化"
 BLM_systematic_industrialization_desc: "体系的産業化を通じて、ブルターニュの闇市場は犯罪活動をより効率的に運営するだろう。専門化されたシステムとインフラを構築し、組織の勢力を強固にする準備をしている。"
 BLM_crime_enterprise: "犯罪企業"
 BLM_crime_enterprise_desc: "ブルターニュの闇市場は、今や「犯罪企業」に変貌する準備をしている。犯罪を一つの産業として組織化し、安定的な収益と影響力を継続的に確保するだろう。"
 BLM_international_crime_industry_alliance: "国際犯罪産業連帯"
 BLM_international_crime_industry_alliance_desc: "国際犯罪産業連帯を構築し、闇市場は全世界の犯罪組織と協力するだろう。これにより、グローバルネットワークと資源を共有し、莫大な利益を創出する準備をしている。"
 BLM_bretagne_independent_organization_and_start_of_war: "ブルターニュ抗争宣言"
 BLM_bretagne_independent_organization_and_start_of_war_desc: "ブルターニュ地域の民族主義民兵隊は、継続的に我々と敵対し、勢力を拡大し続けている。闇市場の権益のためにも、彼らとの全面戦争を開始しなければならない。"
 BLM_gang_thugs_domination: "ギャング、スケバン、そして支配者"
 BLM_gang_thugs_domination_desc: "ブルターニュ地域の完全な支配が近づいている。闇市場は、今再び世界に姿を現すだろう。"
 BLM_sealing_conflicts_in_confusion: "混乱の中での紛争封印"
 BLM_sealing_conflicts_in_confusion_desc: "スケバンとヘルメット団の対立が徐々に激化しているが、すべての組織は共通して現在の状況では力を合わせるべきであることを肯定している。今、一時的ではあるが、すべての組織が生存のために協力するだろう。"
 BLM_gang_priority: "ヘルメット団優位"
 BLM_gang_priority_desc: "ヘルメット団は、よく訓練された人材と体系的な組織構造を通じて、裏社会の規模のある勢力として君臨している。我々はヘルメット団を支援し、彼らが持つ資源を効果的に活用するだろう。"
 BLM_thugs_priority: "スケバン優位"
 BLM_thugs_priority_desc: "スケバンは、ヘルメット団に比べて緩い組織と訓練不足の姿を見せるが、彼女たちは複数の学園から集まった情報力と多数の人員でヘルメット団と共に二大勢力を形成している。我々は、彼女らを支援し、スケバンが持つ力を利用するだろう。"
 BLM_organized_public_security_management: "組織的な治安管理"
 BLM_organized_public_security_management_desc: "ヘルメット団は素晴らしい組織力を保有しており、これは体系的で組織的な治安維持に適している。ブルターニュ地域の独立運動や複数の雑犯の騒動を鎮圧する役割をうまく遂行するだろう。"
 BLM_suppression_of_skeban_radicals: "スケバン過激派抑制"
 BLM_suppression_of_skeban_radicals_desc: "スケバンは緩い組織構造を持っているため、一部のスケバンは大組織間の合意を無視して暴動を起こすこともある。彼女らを鎮圧し、闇市場の安定に寄与するだろう。"
 BLM_mimicking_of_bills: "法案模倣"
 BLM_mimicking_of_bills_desc: "他国の法案を模倣して利用することは、非常に有益なことだ。我々は、体系的に確立された司法制度を模倣し、組織的な構造を拡張するだろう。"
 BLM_free_district_bretagne: "自由地区ブルターニュ"
 BLM_free_district_bretagne_desc: "全キヴォトスのスケバンが集まる闇市場の核心は、自由にある。どんな学則にも縛られず自由な活動をするスケバンこそ、闇市場の文化に最も適した人々だろう。"
 BLM_loose_zone_order: "緩い区域秩序"
 BLM_loose_zone_order_desc: "我々は、根本的に犯罪組織であり、わざわざ他の国々のように体系的で厳格な社会秩序を維持する必要はない！"
 BLM_free_skeban_spirit: "自由スケバン精神"
 BLM_free_skeban_spirit_desc: "スケバンの自由さは、どんな勢力も追いつくことはできないだろう。我々は、この部分を発展させて、アクセスしやすい組織を構成し、スケバンの規模を拡大するだろう。"
 BLM_organized_armament_strengthening: "組織武装強化"
 BLM_organized_armament_strengthening_desc: "異界転移という脅威に対応するためには、出血を覚悟しても複数の組織の武装を強化しなければならない。闇市場の首領たちの秘密の合意の中で武装強化が始まった。"
 BLM_return_of_seven_prisoners: "七人の囚人の帰還"
 BLM_return_of_seven_prisoners_desc: "総生徒会長の失踪という混乱の中で、複数の無法者の偶像である七人の囚人が脱獄した。我々は、彼女らを包摂し、強力な武力を確保し、組織の忠誠を得ることができる。"
 BLM_bretagne_law: "ブルターニュ法"
 BLM_bretagne_law_desc: "今、ブルターニュでは闇市場の法に従わなければならない。マーケットガードと共に、様々な組織の協力があれば、強靭な無法地帯を形成することができるだろう。"
 BLM_gang_thugs_war_focus: "ギャング戦争"
 BLM_gang_thugs_war_focus_desc: "昨夜、良くない事件が発生しました。スケバンとヘルメット団の衝突は既成事実となり、二つの勢力の衝突は闇市場の脅威として迫って来るでしょう。早く、方向を決定しなければなりません。"
