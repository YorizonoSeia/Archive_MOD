 BLM_gang_thugs_war_1: "深まる緊張感"
 BLM_gang_thugs_war_1_desc: "スケバンとヘルメット団間の不和は、大戦以降の一時的な協力関係の中に、より多くの悪縁が芽生えた。互いの権益を侵害する二つの集団の歩みの中で、大規模な抗争が起ころうとしている。"
 BLM_gang_thugs_war_2: "銃声が響く夜"
 BLM_gang_thugs_war_2_desc: "ヘルメット団がスケバンを斬首した後、発生した状況は、明らかにスケバンとヘルメット団間の全面戦争を指している。抗争は既に始まり、今や最後の瞬間に勝利する勢力を支持しなければならない。"
 BLM_gang_thugs_war_thugs_side_1: "栗浜アケミの活動"
 BLM_gang_thugs_war_thugs_side_1_desc: "栗浜アケミは、無法者たちに伝説のスケバンと呼ばれる位相を持つ人物である。彼女は、自分を矯正局に閉じ込めたヘルメット団に対する復讐心を燃やしており、このような彼女の活動はスケバンたちに大きなメリットとなるだろう。"
 BLM_gang_thugs_war_thugs_side_1_end: "栗浜アケミ鎮静"
 BLM_gang_thugs_war_thugs_side_1_end_desc: "栗浜アケミの活動は、私たちの闇市場に潜在的な脅威として作用するため、彼女が継続的にスケバン側で活動することを止めさせなければならない。"
 BLM_gang_thugs_war_thugs_side_1_first: "栗浜アケミが最初の活動を行う"
 BLM_gang_thugs_war_thugs_side_1_end_tt: "栗浜アケミの追加的なスケバン活動を防止します。\n"
