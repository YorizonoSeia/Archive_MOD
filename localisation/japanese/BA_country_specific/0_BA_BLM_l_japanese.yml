#イベント
 BLM_event.1.t: "不穏な沈黙"
 BLM_event.1.d: "ブルターニュの裏通りや商店街には、妙な静寂が漂っている。これまで暗黙の平和の中で、それぞれの領域を守ってきたヘルメット団とスケバン間の緊張が微妙に高まり、まるで嵐の前の静けさのような気配が都市を包んでいる。\n\n噂によると、両組織が闇市場の収益と統制権をめぐって対立が徐々に激化しており、最近数週間で明らかになった一連の挑発と巧妙な警告が、彼らの関係をさらに悪化させたという。ヘルメット団とスケバン間の見えない権力争いが始まったのではないかという囁きが闇の中で広がっている。\n\n人々は、目に見えて緊張した眼差しで周囲を警戒し、普段なら一緒に酒を酌み交わしていた場所にも慎重に足を運ぶ。いつでも爆発しそうな不安が棘のように都市に広がり、今や小さな火種一つが致命的な結末を招きかねないことを暗示している。"
 BLM_event.1.a: "これは、良くないな。"
 BLM_event_1_tt: "§Rギャング戦争が近づいています。§!"
 BLM_event.2.t: "ギャング戦争"
 BLM_event.2.d: "ブルターニュの独立運動は今や完全に挫折し、異界からやってきた強力な犯罪集団が支配する新しい秩序が、この地に深く根を下ろしている。ブルターニュの都市と港には、密かに盛んになる闇市場があり、各種の密輸品と禁止物品が自由に取引されている。様々な犯罪組織が、この闇市場の拡散と繁栄のために互いに協力する中、この地域は今や法と正義の手が届かない無法地帯になってしまった。\n\nしかし、彼らの間の不安定な平和は長くは続かなかった。ヘルメット団とスケバン間の対立が徐々に水面上に現れ、両側の緊張は限界点に向かって突き進んでいた。特に、ヘルメット団の団員の一人がスケバンの主要人物を斬首する事件が発生し、二つの勢力間の亀裂はもはや取り返しがつかないレベルに達した。この事件は、単純な殺害を超えて、相手組織に対する露骨な挑発として解釈され、残酷な報復が予想される中、ブルターニュの夜は徐々に血に染まり始めた。\n\n今、この地は暗中模索する陰謀と勢力争いの場に変貌し、静かだった街や裏通りには物騒な雰囲気が漂っている。裏切りと衝突、そして復讐の悪循環の中で、ブルターニュはさらに混乱に陥り、果たしてこの戦争の最後に誰が勝者になるのか、誰も予測できない状況だ。"
 BLM_event.2.a: "抗争が始まったか。"
 BLM_event.3.t: "運命"
 BLM_event.3.da: "ブルターニュの暗い裏通りや地下世界で激しくぶつかり合っていたヘルメット団とスケバン間の激しい戦いが、ついに幕を閉じた。スケバンは、情報力を活用した機敏な戦略と迅速な対応で、ヘルメット団の拠点を一つずつ崩し、勝利を収めた。ヘルメット団の訓練された兵力と体系的な構造が一時的に優位に立ったこともあるが、スケバンの圧倒的な数的な優位と機敏な情報網の前では、結局無力だった。\n\nしかし、ヘルメット団は完全に崩壊しなかった。激戦が続く間、ヘルメット団の主要人物と残余勢力は、主要拠点を捨てて、迅速にブルターニュ郊外地域に移動し、新たな根拠地を設けた。ヘルメット団は、敗北を認めながらもスケバンに対する復讐を誓い、しばらく息を潜めている。彼らの力は依然として健在であり、むしろ今回の後退を通じて、内部再整備と戦略修正の機会を得ている。\n\nスケバンは、ブルターニュ内の闇市場と地下世界を相当部分掌握することになったが、ヘルメット団はいつでも反撃の機会を狙い、彼らなりのやり方で勢力を維持している。ブルターニュの闇の中で、両側の不安定な均衡が新たな局面を予告し、しばらくの間、彼らの対立はより複雑で予測不可能な様相に展開するだろう。"
 BLM_event.3.db: "ブルターニュの裏通りと地下世界で行われたヘルメット団とスケバン間の熾烈な戦闘は、ついに幕を閉じた。ヘルメット団は、よく訓練された兵力と徹底した組織体系、そして緻密な戦略に基づいてスケバンを一つ一つ圧迫し、勝利を収めた。スケバンの情報網と数的な優位は、ヘルメット団の精巧な戦術の前で力を失い、主要拠点はヘルメット団によって次々と占領された。\n\nスケバンは最後まで抵抗したが、ヘルメット団の圧倒的な組織力の前に崩れ、もはや地下世界での影響力を維持することができなかった。残余勢力は、素早く散って隠れたり、降伏したりし、スケバンの主要指導部はヘルメット団の手に渡った。しかし、スケバンの残存勢力は完全に消えなかった。散らばったスケバンの人員は、しばらく後退して勢力を整え、未来を期している。\n\nヘルメット団は、今やブルターニュの地下世界と闇市場を完全に掌握することになった。これにより、ヘルメット団はブルターニュ暗黒街の支配者として君臨し、より強力な組織構造と効率的な支配体制を通じて、ブルターニュの暗い世界を完璧に統制する準備を終えた。しかし、過去の残滓がいつ再び現れるか分からない状況で、ヘルメット団は彼らの支配権を守るために、より慎重かつ徹底的にブルターニュを管理していくだろう。"
 BLM_event.3.dc: "ヘルメット団とスケバンの対立が容易に解決されず、ブルターニュは混乱にさらに深く陥っている。二つの勢力は互いを制圧できず、膠着状態にあり、その間にブルターニュ独立団体が徐々に勢力を再建し始めている。\n\nこの隙に乗じて独立団体は、郊外で静かに活動を再開し、混乱の中で支持層を集めている。これにより、ブルターニュは法と秩序が崩れ、無政府状態が加速化する中、より大きな混沌の中に陥っている。"
 BLM_event.3.a: "スケバンが勝利した。"
 BLM_event.3.b: "ギャングが勝利した。"
 BLM_event.3.c: "混乱は終わらなかった。"
 
 BLM_opposition.1.t: "アリウス学生亡命：早見サオリ"
 BLM_opposition.1.d: "トリニティのアリウス分校鎮圧と共に脱出した数人を率いて、アリウス分校の残党が我々の闇市場に入ってきた事実が、今しがた伝えられました。彼女は、何度もトリニティの追撃を避け、国境を越えて私たちに来たようです。\n\n彼女は、私たち側の人物が直接会ってみた結果、川を渡ってトリニティの追撃を避け逃走したと見られ、その後、同じ境遇の分校出身の学生たちを集めて、この闇市場に来たようです。彼女は、闇市場の環境には簡単に適応したようです。"
 BLM_opposition.1.a: "結局、犯罪者が集まるところは決まっているからな。"
 
 BLM_opposition.2.t: "アリウス学生亡命：今代シノミサキ"
 BLM_opposition.2.d: "少し前、アリウス出身と思われる学生が一人、闇市場に入ってきた事実が伝えられました。彼女は、きちんとした服装をしているが、行動が怪しいので尾行してみたところ、分校出身の学生であることがわかりました。\n\n私たち側の人物が、彼女と直接会ってみた感想は、かなり自己悲観的な人物のようで、トリニティの追撃を避けて逃走してきたようです。"
 BLM_opposition.2.a: "アリウス分校か..."
 
 BLM_opposition.3.t: "アリウス学生亡命：羽狩アツコ"
 BLM_opposition.3.d: "かなり目立つ服装をした学生が一人、闇市場に入場しました。彼女は、独特な服装と古風な行動によって、私たちにすぐに発見されたようです。\n\n意外にも、私たち側の人物が直接会ってみた結果、アリウス分校所属のようで、トリニティの国境を越えてアルザス山脈を単独で突破し、南下後、船でこちらに戻ってきたようです。"
 BLM_opposition.3.a: "見た目とは違って行動がタフだな。"
 
 BLM_opposition.4.t: "アリウス学生亡命：土永ヒヨリ"
BLM_opposition.4.d: "怪しげなシスターが突然我々のブラックマーケットに現れ、アリウス分校についての情報を探り回っていたため、捕まえて調査した結果、彼女はアリウス分校の生徒であり、最近脱出したと見られます。\n\nいくつかの質問を交わした後、彼女の名前はツチナガヒヨリであり、かなり特殊な方法でトリニティを脱出した事実を知らせてきました。"
BLM_opposition.4.a: "そこから列車に乗って脱出したと？"