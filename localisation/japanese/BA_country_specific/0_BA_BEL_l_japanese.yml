 BEL_GATHERING_STORM_DESC_1: "突然の異星人の侵攻により、ベルギー国民は絶え間ない戦争の苦痛を味わいました。政府は崩壊し、国王レオポルド3世はコンゴへ亡命し、ベルギー本土を奪還するために努力しています。しかし、ベルギーの未来は依然として不確実です。果たしてベルギーは異星人の侵攻から国を取り戻し、平和を取り戻すことができるでしょうか？"
 BEL_country_intro_header: "§Yしおれたケシの花§!"
 BEL_country_intro_content: "ベルギーの歴史は1790年から始まりました。最初は合衆国として、その後は王国として独立を宣言したベルギーは、アフリカにあるコンゴ植民地を支配するなど、植民帝国として、そして低地国家としての生活を送ってきました。第一次世界大戦を経験し、ドイツに国土を蹂躙されたベルギーが、再び国土を蹂躙されることはないだろうと考えていました。\n\nしかし、運命の神は、ベルギーという糸を躊躇なく断ち切りました。\n\n輪を付けた少女たちがヨーロッパを侵攻しベルギーを滅亡させたとき、国王レオポルド3世とベルギー人はアフリカのコンゴ植民地に亡命しました。それでも主人に従う植民地人が少なくなかったフランス植民地とは異なり、ベルギーは状況が良くありませんでした。植民地内部には現地人の抵抗が絶えず、国王の人気は底を打っています。\n\nあらゆる病気に苦しめられている亡命ベルギーですが、亡命したベルギー人には本土への帰還という一つの目標があります。しかし、その目標を達成するためには、結局諦めなければならないことも多いでしょう。コンゴ植民地にそれだけの代償を払うか、あるいは植民地自体を失ってしまうかもしれません。\n\n血で汚された資金源がベルギーという国家の生命線となりました。アフリカのジャングルの中に捨てられたこの哀れな弱小国の心臓は、自分たちが搾取した植民地で止まってしまうかもしれません。\n\n§Y開発 - Mako§!\n§Y補助開発 - Pencildude§!"
 BEL_guide: "目標\n\n£white_dot. 植民地の混乱を鎮めてください。\n£white_dot. 植民地を産業化し、異世界の侵略者に対抗する準備を急いでください。\n£white_dot. 王の権威を回復し、真の君主としての資格を備えてください。\n£white_dot. 王としてどんな代償を払ってもベルギー本土を異世界の侵略者から取り戻してください。"
 BEL_Leopold_III_desc: "レオポルド3世は大きな責任を負ってしまいました。父が急死し、王位に就いて間もなく、異世界の侵略者がベルギーを侵攻し、レオポルド3世はベルギー王国内閣とともにコンゴ植民地に亡命しました。いつかベルギー本土に戻るという気持ちを抱いたまま。\n\nしかし、王位に就いた若い王はベルギーという国家の求心力になりませんでした。コンゴ植民地でベルギーの王は歓迎されない存在でした。伝統的に強国だったフランスとは異なり、ベルギーは低地地方に位置するぱっとしない国家だった上、本国に従う植民地人も多くありません。先も見えない恐ろしい状況の中で、レオポルド3世の人気はますます落ちていきました。\n\nベルギー人の王は、依然として嵐のように吹き荒れる状況に適応できていません。彼のベルギーは本土を奪われ、亡命したアフリカ植民地では原住民抵抗軍という病気に苦しめられています。彼の軍隊さえも、力を取り戻せずにいるありさまです。\n\n果たして未熟な国王がこれら全てを乗り越え、ベルギーの英雄として浮上できるでしょうか？"
 # ディシジョン
 BEL_industrialize: "ベルギーの産業化"
 BEL_industrialize_desc: "異世界人の侵攻により、ベルギーは産業化を加速化しなければなりません。このためにベルギーは産業化のための新しい計画を策定し、産業化を加速させるための新しい政策を実施して、現在の状況を克服する必要があります。"
 BEL_industrialize_leopoldvile: "レオポルドビルの産業化"
 BEL_colony_coreing: "ベルギーの植民地復旧"
 BEL_colony_coreing_desc: "異世界人の侵攻と一度の内戦によってベルギーの植民地は破壊されました。これを解決するためにベルギーは植民地の安定を回復し、植民地の資源を活用するための新しい計画を策定しなければなりません。"
 BEL_colony_coring: "[FROM.GetName] 植民地復旧"
 BEL_colony_civil_war: "ベルギー植民地内戦"
 BEL_colony_civil_war_desc: "異世界人の侵攻により、ベルギーの植民地は内戦に巻き込まれました。これを解決するためにベルギーは植民地の安定を回復し、植民地の資源を活用するための新しい計画を策定しなければなりません。"
 BEL_powerful_suppress: "強力な鎮圧"
 BEL_powerful_suppress_desc: "異世界人の侵攻により、ベルギーは植民地内の鎮圧を強化しなければなりません。"
 BEL_occupation_stabilization: "占領地域の安定化"
 BEL_occupation_stabilization_desc: "異世界人の侵攻と植民地内戦により、ベルギーは占領地域の安定を回復しなければなりません。"
 BEL_imperialism: "帝国主義高揚"
 BEL_imperialism_desc: "異世界人の侵攻による植民地内戦でベルギーの状況は非常に混乱しています。しかし、過去の栄光を住民に想起させ、植民地の資源を活用するためにベルギーは帝国主義を高揚させる必要があります。"
 BEL_using_civil_war_decision: "ベルギー植民地内戦政策実施中"
 BEL_recov_events.1.t: "ベルギー非常動員"
 BEL_recov_events.1.desc: "異世界人の侵攻により、ベルギーは非常動員体制に移行する必要があります。国王レオポルド3世はベルギーの本土を奪還するために、植民地内の国民が一致団結して異世界人を打ち倒すよう奨励しています。しかし、現在の状況では、異世界人を打ち倒すまでの道のりは遠いばかりです。"
 BEL_recov_events.1.a: "他に方法はない"
 BEL_recov_events.2.t: "レオポルド3世の演説"
 BEL_recov_events.2.desc: "決意を新たにしたレオポルド3世は壇上に上がった。思わぬ形で指導者になったが、選択の余地はなかった。指導者として、そして国王として、彼は与えられた責務を果たさなければならなかった。レオポルドビルで、彼はきちんとしたスーツを着て、髪を梳き、国王としての威厳を示すために準備をした。\n\n国民が彼を見上げている。30代の若い王レオポルドは、緊張感で心臓が止まりそうだった。しかし、彼には逃げ道はなく、何よりも彼は逃げなかった。レオポルド3世は深く息を吸い込み、ゆっくりと、そして大きな声で演説を始めた。\n\n「この場におられるベルギー王国の国民の皆様、フランデレンとワロンにおられる全ての民衆の皆様。この場をお借りして、私はベルギー王国の国王として、そして一人のベルギー人として皆様にお伝えします。\n\n私たちの故郷を皆さまも覚えていらっしゃるでしょう。広大な芝生と空に浮かぶ雲、そして皆が和やかに暮らしていた街を。しかし、今を見てください。突然現れた異世界の女性たちは、私たちの故郷を奪い取っただけでなく、私たちの街をめちゃくちゃにしました。\n\nブリュッセル、アントワープ、リエージュ、シャルルロワ、私たちは愛着のある故郷を、生涯を送ってきた故郷を離れて、ここへ亡命しました。\n\n私は皆さんの国王として申し上げます。確かに、私たちは私たちよりも強力な敵に敗北しました。1914年のあの時よりも、神は私たちにさらに大きな危機を与えました。\n\n皆さん、私たちは自由のために戦ってきました。オランダに立ち向かって独立した時も、ドイツ帝国に立ち向かって戦った時も、私たちは互いの手を握り合って結束を固めました。本土にいる敵は私たちを嘲笑しているでしょう。私たちが今まで経験してきた苦難を考えもせずに。\n\n自由のために、法律のために、そしてベルギーのために戦ってください。武器や工具、農機具を持ってください。これは一人のベルギー人としてのお願いであり、皆様の国王の命令です。統合は力を生み出し、私たちの赤いケシは再びベルギーの地に咲き誇るでしょう。\n\n国王、法律、そして自由よ。」"
 BEL_recov_events.2.a: "ベルギー万歳！国王陛下万歳！"
 BEL_recov_events.3.t: "植民地復旧！"
 BEL_recov_events.3.desc: "長期間にわたる植民地での苦闘の末、私たちはついに植民地を復旧することに成功しました。苦しい戦いの末に勝利を勝ち取った私たちの国民は歓呼しています。街にはベルギーの国旗が力強くはためき、広場には勝利を祝う人々でいっぱいです。亡命政府の帰還を祝い、国民はベルギーの新しい時代を切り開くことを誓っています。私たちは戦争の傷を癒し、国家を再建することに邁進するでしょう。ベルギーよ、永遠なれ！"
 BEL_recov_events.3.a: "ついに！"
 BEL_recov_events.4.t: "名誉の回復"
 BEL_recov_events.4.desc: "ついに私たちは異世界人からベルギー本土を奪還することに成功しました。ベルギー国王の指導の下、私たちは勇敢に戦い祖国を守り抜きました。この輝かしい勝利は、私たちベルギー人の底力と愛国心を示しました。私たちは国を失った亡命の苦しみと屈辱を洗い流し、ベルギーの自尊心を取り戻しました。これまで私たちが経験した苦痛と犠牲が無駄ではなかったことを証明したのです。今やベルギーは堂々たる主権国家として国際社会に屹立しました。私たちは同盟国とともに、異世界の脅威に立ち向かい、自由と平和を守り抜くでしょう。代々受け継いできた祖国を子孫に誇らしく受け継ぐため、私たちは戦後復旧と国家発展に拍車をかけるでしょう。ベルギーの栄光は永遠でしょう！"
 BEL_recov_events.4.a: "ベルギーよ、永遠なれ！"
 BEL_recov_events.5.t: "首都移転"
 BEL_recov_events.5.desc: "ベルギーの本土奪還を成功させた私たちは、首都を移転するでしょう。しかし、ブリュッセルと住民は跡形もなく転移して消え、そこにはクロノススクールという異世界人の学校ができました。そのため、私たちは元のブリュッセルではない他の都市に首都を移転します。現在は、フランデレン地方とワロニア地方のどちらか首都に適した地域を選択できます。この二つの地方の選択はベルギーの未来を決定づけるでしょう。"
 BEL_recov_events.5.a: "ヘント"
 BEL_recov_events.5.b: "シャルルロワ"
 # 中点
 BEL_start_the_state_of_emergency: "国家非常事態宣言"
 BEL_start_the_state_of_emergency_desc: "現地の抵抗軍が暴れています。手遅れになる前に軍隊を率いて、レオポルドビルの統制権を確保する必要があります。そうでなければ、ベルギーには死のみが残るでしょう。"
 BEL_enhance_the_national_security_law: "国家保安法強化"
 BEL_enhance_the_national_security_law_desc: "いくら良く包んだとしても、コンゴがめちゃくちゃなのは隠せません。本土に戻るまでは、植民地人と本土人を統制する必要があります。"
 BEL_greater_federalism: "アフリカ開発"
 BEL_greater_federalism_desc: "コンゴは私たちの本土奪還のための基地です。そしてジャングルだけのこの奥地で、産業化を成し遂げなければなりません。"
 BEL_continue_centralization: "本土投資家誘致"
 BEL_continue_centralization_desc: "ベルギー本土で侵略者に対抗する者たちとの連絡に成功しました。本土の事業家たちはベルギーを取り戻すために自分たちの財産を投資することを約束しました。"
 BEL_recolonize: "再植民地化"
 BEL_recolonize_desc: "現地人たちは「自由」を渇望して私たちに抵抗しています。あの生意気な原住民にコンゴの主人が誰なのかを教えてやる必要があるでしょう。"
 BEL_vassouras_line: "軍需工場拡充"
 BEL_vassouras_line_desc: "武器がなければ、兵士は戦えません。武器を生産するための軍需工場を建てて、私たちの兵士を武装させなければなりません。"
 BEL_petropolis_line: "民間工場拡充"
 BEL_petropolis_line_desc: "レオポルドビルのジャングルを押し退けて、その場所に工場を建て、本土奪還のための準備を開始するでしょう。"
 BEL_restore_the_coffee_barons: "コンゴ農業"
 BEL_restore_the_coffee_barons_desc: "数多くの資源、特にコンゴから産出されるコーヒーとゴムは、亡命ベルギーの息の根を繋いでいます。この強みをさらに拡大させ、王室の安寧と軍隊の拡張を期待できるでしょう。"
 BEL_constitutional_monarchy: "王政復古"
 BEL_constitutional_monarchy_desc: "いくら無能だとしても、レオポルド3世はベルギーの王です。ベルギーという国家が誕生した時点から、王は私たちと共に歩んできました。王は私たちベルギー人の象徴であり、精神的な支えです。"
