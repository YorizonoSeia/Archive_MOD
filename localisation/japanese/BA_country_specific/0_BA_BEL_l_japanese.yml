 BEL_invest_in_the_armed_forces: "軍部買収"
 BEL_invest_in_the_armed_forces_desc: "軍隊は壊滅状態であり、私たちにあまり友好的ではありません。軍部を買収すれば、私たちの財布は少しばかり空にはなりますが、軍部を確実に味方にすることができます。"
 BEL_royal_colleges: "[ROOT.Capital.GetCapitalVictoryPointName] 王立大学設立"
 BEL_royal_colleges_desc: "教育は皆にとって最高の福祉であり、亡命中はさらに重要です。少ない予算を少しずつ切り詰めて貯蓄した結果、ここレオポルドビルに大学を設立できるだけの十分な資金が集まりました。"
 BEL_issue_lordships: "爵位授与"
 BEL_issue_lordships_desc: "軍隊は常に強力でなければなりませんが、腐敗した集団でもあります。私たちが軍隊に要求をすれば、彼らは「小さな」報酬を要求するかもしれません。私たちが彼らに貴族の爵位をプレゼントすれば、彼らも満足して軍隊に服務するでしょう。"
 BEL_promote_agriculture: "コーヒー男爵たちの復活"
 BEL_promote_agriculture_desc: "ベルギーのコーヒー産業が十分に拡張されました。コーヒー産業で私たちの国家の経済を維持させ、復興させてくれた人々を、私たちは「コーヒー男爵」と呼びます。"
