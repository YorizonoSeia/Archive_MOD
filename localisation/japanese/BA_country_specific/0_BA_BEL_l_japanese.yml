 BEL_tech_slot_2: "インフラ拡充"
 BEL_tech_slot_2_desc: "戦争で破壊されたコンゴのインフラを再建し、拡充することに力量を集中します。これは経済発展の土台となるでしょう。"
 BEL_posts_for_generals: "ゴム生産増大"
