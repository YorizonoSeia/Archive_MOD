 # ストーリーイベント
 BEL_story_event.1.t: "雪が降っていた頃"
 BEL_story_event.1.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\nおそらく去年のクリスマスだっただろう。少年はワロンの小さな村の通りで鈴が鳴るのを見ながら、明るい笑顔を浮かべていた。たとえ少年が住んでいたベルギーがすでに消滅してから久しかったとしても、少年は幸せだった。わずか15歳だった少年にとって、祖国という存在は馴染みが薄かったうえ、少なくとも彼にとってはあってもなくてもどちらでも良い存在だった。通りを徘徊するヴァルキュリア警察学校所属の生徒たちを除けば、クリスマスの夜はすべてが平和だった。\n\nコンコン、とドアをノックする音が聞こえてきた。唯一の家族だった父が仕事に出かけていた今、少年はドアを開けた。美しい容姿をした、ショートカットの金髪の少女が彼の前に立っていた。少女は身をかがめて微笑み、少年へフランス語が書かれた書類を渡した。少年は少女の姿をぼうぜんと見つめていたが、すぐに我に返って書類に父の名前を書き込み、少女を見送った。\n\n少女を見送った少年の顔はサンタの服のように赤くなっていた。その時の微笑み、少し雪が積もった彼女の髪、そしてその独特の服装まで、これらすべてが愛という感情に目覚めたばかりの少年の心臓を暴走させるには十分だった。\n\n少年は荒い息を吐きながら、その心を鎮めようと身をかがめた。名前だけでも知りたかった。少年はそんなドアを蹴ってその少女を探して首を振り、町を徘徊した。しかし、彼が探していた彼だけの美しい少女は、すでに遠くへ消えてしまった後だった。彼の父がここで何をしているのかと彼を大きく叱りながら心配するまで、彼は何時間も外で彼女を探し続けた。\n\n夜明けまで雪は降り続き、雪は村の通りを真っ白に染めた。その夜、少年は眠れなかった。ただ花を一つにまとめたものよりも、はるかに美しい少女を頭の中に再び描くだけだった。\n\n「その顔をまた見ることができれば…」"
 BEL_story_event.2.t: "顔を向き合って"
 BEL_story_event.2.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n少年は重たいまぶたをどうにか持ち上げた。目を開けると見えたのは父のクリスマスプレゼントと、今回も仕事で遅くなるだろうという内容のメモ一枚だけだった。少年はため息をつきながら席を立ち、父が用意してくれた朝食を食べ始めた。湿ったパンとすでにぬるくなった牛乳を飲んだ少年は、これらすべてのことにもかかわらず、正常に機能している学校へ足を踏み入れた。\n\n学校へ向かうその瞬間にも、少年の頭の中には昨日見た少女の考えばかりだった。想像するだけで胸を痛めたが、脳を痺れさせ、恍惚とさせた彼女の姿を今でも忘れることができなかった。もどかしい気持ちを隠せなかった少年は、行く間ずっとため息を深く吐いていた。\n\n行く道にもヴァルキュリア特殊学園の警備兵たちが目に入ってきた。少年はその中に自分が探していた彼女はいないだろうと思った。昨日、数多くの、そして同じ制服を着た女性たちをたくさん見たが、自分が探していた彼女は見えなかった。少年がそのまま無視して通り過ぎようとした刹那、一人の顔が彼の目に入ってきた。\n\nショートカットにした金髪と真っ白な肌、そしてそれと対照的な紫色の瞳を持った彼女がいた。\n\n少年は言葉を失った。あんなに探していた、靴が破れるほど歩き回って探していた彼女がここにいる。少年は息をひそめた、どうやって話しかければ良いかわからなかった。話したいが、何かが彼の喉を固く塞いでいた。少年は顔を真っ赤にして息が詰まりそうになった。\n\nその瞬間だった。少年の前に少女が少しずつ近づいてきた。少女は好奇心に満ちた表情をしていた。その原因が自分だとは全く気づいていないかのようなその表情は、今後の寿命を削るほど少年の心臓をさらにドキドキさせた。\n\n少女はポケットに手を突っ込んで、彼を見つめた。"
 BEL_story_event.3.t: "口を開き、会話を交わす"

BEL_story_event.3.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n「あの時の子だよね？昨日、書類にあなたの名前の代わりに、お父さんの名前でサインした子？」\n\n少女は笑みを浮かべながら彼に問いかけた。少年は息を呑み、やがて彼女の問いに、壊れた人形のように頷いた。少女は面白いとでもいうように笑みを浮かべると、彼に自分の名前を告げた。少女は笑いながら彼の肩を叩いた。\n\n「私はサクミ。これからここの警備を担当することになったわ。私たちが守っているから、少なくとも危険なことはないと思う。約束するわ。」\n\n少女は笑顔で自己紹介を続けた。しかし、少年の耳には、何も入ってこなかった。これは夢なのか、目の前にいるのは天から降りてきた女神なのか。少年は完全に彼女の美貌に魅了されていた。さらに、どこか純粋で愛らしい一面を見せる彼女の姿に、少年はますます深く彼女に惹かれていった。\n\n「あの？」\n「…あっ！」\n\n少年は我に返り、少女を見つめた。今までの自分がぼうっとしていたことに気づいた少年は、彼女に謝ると、再び学校へと飛び出そうとした。しかし、何かが彼の足を掴んだ。少年は心を落ち着かせた。学校に背を向け、床にしっかりと張り付いた足をゆっくりと動かし、再び少女の前に立った。\n\n「え？どうしたの？」\n「…あの…サクミお姉さん…！あの…お姉さんと…！」\n「…友達になりたいです…！」\n\n彼の顔はすでに真っ赤になっていた。勘のいいサクミは、すでに彼の気持ちを悟っていたかもしれない。しかし、彼の提案を聞いたサクミは、彼の言葉に何か面白さを感じたのか、頷いてくれた。少年は笑顔で感謝の言葉を述べた。\n\n雪は依然として空からゆっくりと、そしてその決意を誇るように降り続けていた。"
BEL_story_event.4.t: "積み重ねる友情"
BEL_story_event.4.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n雪が止んでから、いつの間にか1週間が過ぎた。たっぷりと積もっていた雪はいつの間にかほとんど溶けており、時折残っていた氷が他の人を転ばせて、尾てい骨を折りそうになったこと以外は、特に何もない日だった。少年が学校を終えて帰宅しようとした時だった。\n\n「あーい」\n\n聞き慣れた声が耳に響いた。サクミだった。少年は誰よりも明るい笑顔で彼女を迎えた。誰もいない教室に少女を座らせると、彼は少女に、この間にあったことをいつも通りに話し始めた。友人が今日パンを食べていてむせた話から始まり、先生をからかうような言葉まで、話は本当に様々だった。\n\nサクミには話すことがあまりなかった。話したくないのではなく、本当に話すことがなかった。毎回同じ勤務で、周りの人も全員自分と同じヴァルキュリア警察学校の所属だったため、話もみんな今日の事件鎮圧の内容のようなものばかりだった。毎日そんなことを経験するサクミにとって、少年の話は常に新鮮で面白かった。たとえそれがとてもありふれた内容だったとしても。\n\n「…それで、チャン先生は全然ダメだった。いつも宿題をたくさん出すんだよ…頭が爆発しそうだよ…」\n「ふふふ、でもそれくらいなら、先生があなたのことを愛してくれているんじゃない？良い先生を持ったみたいね？」\n「お姉さん！こういう時は私に共感してくれなきゃ…！」\n\n好きな人が目の前にいるため、少年はどもり、うまく話せなかったが、サクミは彼の話を真剣に聞いていた。サクミは彼を見て、口角が耳にかかるほど笑っていた。その日、サクミは一日中学校に残り、彼の話をずっと聞いていた。\n\n彼らの青春が花開く。"
BEL_story_event.5.t: "ささやかな会話"


BEL_story_event.5.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\nサクミはヴァルキューレ警察学校に勤務する学生だった。平凡といえば平凡で、決して特別ではなかった、そんな学生だった。背に銃を背負い、ここの地元の人々を監視し、銃を背負って平凡な一日を送った。そうして出会ったのが、自分の新しい友人になった少年だった。そしてその少年が自分のことを好きだということは、サクミは分かっていた。\n\n「今日はジャン先生の愚痴は言わないの？」\n「言っても口が痛くなるだけだから...。今回も宿題をたくさん出されたし。お姉さんはフランス語ができるじゃない？いっそ、お姉さんみたいな学生たちが私たちの言葉を学べばいいんじゃない？」\n「この子は...私がフランス語を習ったからであって、局長は私たちが使う言葉を地元の人々に普及させようとしているの。」\n\n少年は深くため息をついた。よそ者の言葉を学ぶのが頭に痛かったせいか、少年の顔には険しい表情が消えなかった。サクミはどうすればいいのかしばらく悩んだが、すぐに自分の知っている場所に彼を連れて行くことにした。少年は行く間じゅう、好奇心を隠せなかった。彼の絶え間ない質問に、少女はただ笑いながら、見れば分かると言うだけだった。\n\nどれくらい歩いただろうか、目の前には広大な湖と、雪が溶けてできた水たまり、そして鳥がさえずる散歩道が少年の目に飛び込んできた。少年は自分が住んでいた町にこんな場所があったとは知らなかったとあちこち言いながら、道を歩いた。\n\n「そこでずっとうろうろしてるの？こっちに来て、一緒に座ろう。」\n「え...？うん...。」\n\n2人が座れるほど広い岩の上に先に座ったサクミが、自分の横を手でなでながら彼を呼んだ。少年は恥ずかしそうな表情を浮かべながら、少女の隣におとなしく座った。サクミはそんな少年を笑顔で見つめながら、口を開いた。\n\n「ねえ、私のこと好きでしょ？うん？」"
BEL_story_event.6.t: "鳥がさえずる空の下で"
BEL_story_event.6.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n「な...なに...？急にどうして...！」\n「顔に全部書いてあるよ、ヴァンサン、ただその質問にだけ答えて。私のこと好き？」\n\n少年は簡単には口を開けなかった。そう、正直に言って一目惚れして彼女に近づいたのは事実だった。この1週間という時間の間、彼女がどれほど優しい人なのか、そして自分と父親に迷惑をかけたことがない人なのかも分かった。それでも、少年は口を開けなかった。どんな線を引いても、少年の頭の中にある暴走する時限爆弾を止めることができないようだった。\n\n「そ...それは...」\n\nサクミはヴァンサンを見つめながら微笑んだ。まるで図星を突かれたというその表情、まだたった1週間しか経っていないのに、なぜかサクミもヴァンサンに惹かれているようだった。少女は無言で手を彼の手の上に置いた。少年はびっくりして、その手を振り払おうとした。\n\n「え...？ヴァンサン...？」\n「お...お姉さん...！ちょっと待って、僕はまだ心の準備が...！うわああ...！」\n「ヴァンサン！」\n\n手を振り払うことには成功したが、ヴァンサンの体が岩の横に倒れた。彼を掴んで倒れるのを少女は止めようとしたが、同じように少女も体のバランスを崩した。\n\n気がついたときには、少年と少女は泥と、草の葉を全身に浴びていた。ヴァンサンはゆっくり、とてもゆっくりと目を開けた。少女の顔が見えた。いつの間にか抱き合っているような恥ずかしい姿勢をしていた少女と少年は、顔を真っ赤にして何も言えなかった。\n\nただ、鳥だけがこの沈黙の中で、おしゃべりをしていた。\n\nそして少年が口を開くことで、沈黙を破った。"
BEL_story_event.7.t: "心臓を重ねて"
BEL_story_event.7.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n少年はあげたいものがあると言い、今まであげたかった何かを取り出した。自分の体重で押しつぶされて、ほとんどボロボロになっていたが、確かに花一輪だった。それも状態がかなり良さそうな。サクミは微笑みながら、草の葉だらけになったヴァンサンの頭を撫でた。\n\n「リシアンサスね、それも色がとてもきれい、私のために、この真冬の間ずっと探していたの？」\n「...うん...」\n\n少年はうなずいた。顔が真っ赤になり、目に涙が今にも溢れそうだった。少女はリシアンサス一輪を受け取り、無言で自分の耳に挿した。美しい金髪とリシアンサス特有の紫色の花びらが調和していた。少年はそんな少女を驚いて見つめた。少女も少し恥ずかしいのか顔を赤らめ、にっこりと笑ってみせた。\n\n「大切にするね、他のものでもない...あなたが私にくれたものだから。」\n\nその言葉と共に少女は少年をぎゅっと抱きしめた。あまりにも幸せだったせいだろうか、少年も涙を流しながら、少女の背中をぎゅっと抱きしめた。\n\n二つの心臓が互いに重なり合った。少年の心臓はドラムのように強く、速く一緒に動いていた。そして少女の心臓もまた...\n\n少年と同じ速度で動いていた。"
BEL_story_event.8.t: "噂" # 条件: ワカモ脱獄
BEL_story_event.8.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n最近、悪い噂がヴァルキューレの学生たちの間で広まっていた。災厄の狐、小坂ワカモが刑務所を脱走したという話、そしてヴァルキューレ警察学校が支配していたワロン地方をかき回しながらテロをしているという噂だった。サクミはこれが事実ではないことを願った。他の何でもない、災厄の狐だ。その狐が少なくともこの町だけは襲撃しないようにと願った。ヴァンサンの通っていた中学校の空き教室で、サクミは静かに考えを整理した。\n\n「お姉さん！どこに行ってたの！」\n\n自分のそんな複雑な心境を知らないかのように、少女を探していたヴァンサンが笑いながらサクミに駆け寄ってぎゅっと抱きついた。サクミはここ1ヶ月間そうしてきたように、頭を撫でて少年の愛情を受け止めた。彼をぎゅっと抱きしめて明るく笑ってみせた少女の顔は、言葉にできない秘密で暗くなったようだった。\n\n「お姉さん！」\n「う...うん...？」\n「大丈夫、お姉さん...？何回呼んでも何も言わなかったじゃない...。」\n\n少年の表情は焦りでいっぱいだった。自分に飽きてしまったのではないかという恐れだった。もちろん、少女は彼に飽きたことは一度もなかった。この1ヶ月間、毎日彼のお父さんとヴァンサンに会いながら、事実上家族のように親しくしていた彼女だった。彼が嫌いになるはずもなかった。だが、ヴァンサンの表情は彼女の事情を知らないかのように暗くなる一方だった。\n\n「ヴァンサン...それが...」\n\n口を開き、その事実を伝えようとしたが、どうしてもそうすることができなかった。まだ何も知らない少年が、災厄の狐について何を知るというのか。だが、いつまでも地元の人々に隠しておくことはできない理由だった。サクミは生唾をゴクリと飲み込んだ。寒さで凍りついてなかなか開かなかった彼女の口が開いた。すぐに少年に、今起きていることについて一つずつ説明し始めた。\n\n「説明するわ、実は...」"
BEL_story_event.9.t: "逃げない、絶対に"
BEL_story_event.9.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n「...そういうことなの。」\n\n「...そう...？」\n\n話を全部聞いた少年は、後頭部を強く殴られたかのように、ぼうっとした表情で少女の顔を見つめた。何も理解できなかった。災厄の狐、少年は確かにこのワカモという女は、サクミが住んでいた世界の恐ろしい存在なのだろうと思った。サクミは何かを恐れているようだった。確かに誰かを失うことを恐れている表情、かつて父親に見ることができた表情だった。少年は毅然としながらも、何かを決意した表情で少女を見つめた。\n\n「...お姉さんは、あんなに僕に自慢していたヴァルキューレ警察学校の学生じゃないか、お姉さんは今まで多くの苦難を乗り越えてきたんだろう。きっと辛いこともたくさんあっただろうし、怪我をした仲間もたくさん見てきたんだろう。」\n\n「でも...あなたが怪我をしたら...？あなたは銃弾一発でも当たったら死んでしまうわ。こんな簡単な問題...」\n\n「じゃあ、ずっとこうして怖がっているだけなのか？僕が死ぬかもしれないという恐怖のせいで？むしろお姉さんが僕のことが心配で、僕を失うことが怖いのであれば、僕とパパをどうにかして守ってあげなければならないのが、お姉さんの使命じゃないか？」\n\n「...！」\n\nサクミの瞳が揺れた。その通りだった。結局、自分が先頭に立ってヴァンサンとヴァンサンの父親を守ってあげれば、それほど心配することはないはずだった。少なくとも、自分の無力さを嘆いて涙を流して苦しむよりはましだ。サクミの顔には、いつの間にか涙が一滴ずつ流れていた。涙は号泣に変わり、サクミは何度も申し訳ないと謝りながらヴァンサンをぎゅっと抱きしめた。ヴァンサンも愛する人の号泣に涙が溢れそうだった。だが、少年はサクミの背中を叩いて慰めてあげた。\n\n母親が死んでから、二度と泣かないと自分自身と約束していたから。"
BEL_story_event.10.t: "準備"
BEL_story_event.10.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\nヴァルキューレ学園の学生全員が、この小さな町を守るための準備をし始めた。災厄の狐がこの小さな町を襲撃してくる可能性は全くなかったが、万が一そんなことがあった時のためだった。サクミは自分の武器を持ち上げた。ヴァルキューレ警察学校のショットガンだった。\n\n実はあんなに自慢していたけど...ヴァルキューレはそんなに良い学校ではない。あんなに危険なワカモを何度も逃して、キヴォトス全体に被害が及んでも指をくわえて見ているだけだったのに、一体どこがすごい治安維持機構なんだろう。そんなことを考え続けたサクミは、いつの間にか体を動かし、災厄の狐が来ることに備えていた。\n\n「...怖い...？サクミ？」\n「...大丈夫よ、イオ。本当に。」\n\n友人だったイオがサクミを見て心配した。もちろん、彼の頭の中は愛する人だったヴァンサンのことでいっぱいだった。だが、今更退くわけにはいかない。むしろ頭の中でヴァンサンが言ってくれた言葉を繰り返し思い出し、心を落ち着かせた。\n\n「守るわ...絶対に...」\n\nサクミの瞳は、いつにも増して真剣だった。愛する人を守るために振るう剣は、何よりも強いという言葉をどこかで聞いたことがあった。サクミはその意味を今、知ることができた。そして、サクミは自分の身を投げ出してでも愛する人を守るつもりだった。町を照らしていた太陽は、いつの間にか沈んでいっていた。\n\n彼女の決意は、これまでになく強力だった。"
BEL_story_event.11.t: "戦闘"
BEL_story_event.11.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n銃撃は続き、立ち上る炎は空を焦がし、赤く染めていた。勝てるはずのない敵、そして周りには負傷して苦しんでいる自分の仲間たちがいた。額から流れる血を拭いながら、息を切らしていたサクミは、目の前にいる女を見つめた。災厄の狐、小坂ワカモを。\n\n「ハア...フウ...」\n\n「やはりヴァルキューレ警察学校らしいですね。ここまで簡単に崩れるとは...」\n\n災厄の狐が、見下すような声で少女に話しかけた。ワカモの反応がこうなるのも当然だった。戦闘が始まってから、わずか10分しか経っておらず、少女を除いた他のヴァルキューレ警察学校の学生たちは、無力化されてから久しかった。ただサクミだけが、折れた左腕を引きずりながら、ワカモを睨みつけるだけだった。\n\n「なぜ、そこまで抵抗するのでしょうか、大切な人でもいるのですか？フフ...もし、私の言葉が正しければ、その心は綺麗に畳んで飛ばした方が良いですよ、結局、人は裏切るものですよ。信頼する人をもてあそぶのも、結局、人ですし。あなたはそうではないですか？」\n\n「...その口を閉じて...」\n\nワカモの言葉に、サクミは右腕にショットガンを持ったまま、ワカモに銃口を向けた。もうすでに戦いは負けていた。災厄の狐がこのバリケードを通り過ぎれば、何が起こるのかは火を見るよりも明らかだった。\n\n「絶対に通さない...あなたは...絶対...！」\n\n「...はあ...本当に面倒なことになりましたね。あなた、本当にむかつくわ、知ってる？」\n\nワカモは見えないほどの速さで小銃を取り出すと、彼女の右手を撃ち、ショットガンを吹き飛ばした。銃弾が手に刺さって苦しんでいる間に、ワカモは彼女のそばを通り過ぎようとした。\n\n「...倒れたら...ダメなのに...」"
BEL_story_event.12.t: "懇願"
BEL_story_event.12.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\nワカモは町に向かってゆっくりと歩を進めた。徹底的に練られた計画通り、地元の人々の都市や町はもちろん、ヴァルキューレ警察学校の施設までテロを加えた。最後にこの町を攻撃するだけなら、終わるはずだった。\n\nだが、何かがワカモの足を引き止めた。\n\n「...行かせない...絶対...」\n\nサクミの体はすでにボロボロだった。左腕は折れ、右手には銃弾が刺さり、血が出ていない身体部位はどこにもなかった。そこまでボロボロになったにもかかわらず、サクミは自分の体を投げ出しながら、ワカモの足首をつかんだ。いつの間にかサクミの声には、泣き声と懇願が混ざり始めた。\n\n「お願い...どうかここだけは...どうかここだけは触らないで...あなたにとっては、たかが小さな町かもしれないけど、私にとっては、比べることのできないほど大切な場所なの...だから...どうかこのまま見なかったことにして帰って...少なくとも人々が...ヴァンサンが残りの人生を生きられるようにして...」\n\n「...」\n\n少女は血の涙を流しながら、そして血を吐きながら懇願した。ワカモは足をつかまれたまま、無言で少女を見つめた。どうせ死にかけの肉塊の言葉は軽く無視して蹴飛ばせば、自分の計画通りに全てがうまくいくはずだった。\n\n「...うっ...？」\n\n両手から消えた感触に、少女は顔を上げた。災厄の狐はすでにいなくなっていた。自分の懇願が災厄の狐の心を動かしたのだろうか、この町はただ破壊する価値がないと判断して立ち去ってしまったのだろうか。少女は分からなかった。少女はただ、この状況に涙を流しながら、災厄の狐に何度も感謝の言葉を述べるだけだった。\n\n「今は安全よ...少なくとも今は...」"
BEL_story_event.13.t: "帰還"
BEL_story_event.13.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n炎は、もはや何も燃やしていなかった。空は、少年が少女に初めて出会ったあの時のように、白い雪を降らせていた。ヴァンサンは初めて彼女を探した時と同じように、彼女を探してあらゆる場所を駆け回った。町中を探し回ったが、ヴァンサンはサクミを見つけることができなかった。少年の心はますます焦るばかりだった。もしかしたら、自分を守って死んでしまったのではないかという不安も芽生え始めた。\n\n「お姉さん！！サクミお姉さん！！」\n\n少女の名前を大声で叫んでも、こだまさえ彼の言葉に答えてはくれなかった。少年の顔には涙だけが流れていた。自分を守って死んだのかもしれないという不安は、いつの間にか木のように大きく成長した。ヴァンサンは今にも爆発しそうな不安を背負ったまま、重い足取りで歩き出した。\n\n「お姉さん...」\n\n短かったが、見ることができた。町の向こう側で、炎が燃え上がり、銃声が聞こえ続けていたということを。間違いなくお姉さんとヴァルキューレの人々が災厄の狐という何かと戦闘していたのだろう。何時間探しても、その姿さえ見えなかった。少年は結局、その戦場で、サクミが死んだと確信した。少年はサクミを探すことを諦めようとした。\n\n「...ヴァンサン...」\n「...！」\n\n後ろを振り返った。確かに彼女だった。姿はボロボロだったが、分かった。少年は少女を見るやいなや、白い雪とは対照的な熱い涙を流しながら、少女をぎゅっと抱きしめた。少女もまた、動かすことのできる右腕で少年をぎゅっと抱きしめた。\n\n「僕は、お姉さんが...お姉さんが死んだとばかり...！」"
BEL_story_event.14.t: "雪が降る廃墟で"
BEL_story_event.14.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n「あら...お姉さんが死んだと思ったの...？心配しないでヴァンサン...私は死なないわ。どうしてあなたを置いて先に空へ飛んでいけるの...？私たち、まだやり残したことがたくさんあるでしょう...？それを全部終えるまでは...私はあなたを置いて先に天国へは行かないわ。」\n\n今にも崩れそうだった少年の心を落ち着かせるために、少女は絶対に離れないという言葉を繰り返し言うだけだった。少年は涙を流しながら、自分のためにこんな姿になった少女のために泣いてあげた。少女もまた、熱い涙を流した。涙は彼女の頬を伝ってゆっくりと雪原に落ち、冷たく積もった雪を溶かしていった。\n\n「お姉さん...！お姉さん...フウ...」\n「あら...泣かないと言わなかったかしら...？前に自分と約束したって言ってたのに...」\n「でも...で、でも...！お姉さんが死んだと思ったら僕は...もうこれ以上、人を失いたくないから...！」\n\n少年は言葉を詰まらせながら、泣きじゃくるような口調で言葉を続けた。少女は無言で少年の顔を上げさせ、すぐに自分の唇を彼の唇に重ねた。互いの温かいキスが続いた。わずか10秒間の短い時間だったが、互いにとっては、毎秒が永遠に続くように感じられた。ヴァンサンは大きく戸惑いながら顔を赤くして少女を見つめた。\n\n「もう大丈夫よ...災厄の狐がまたやってきても...私と私の友達が、全力であなたを守ってあげるから...私の心配はしないで、並みの銃に当たっても...私は死なないから。」\n\n少女は涙を拭きながら、初めて出会った時のように、少年に向かってにっこりと笑って見せた。少年は再び少女を強く抱きしめた。少女は何も痛みを感じなかった。\n\n「もう悲しまないでいよう。」"
BEL_story_event.15.t: "晴れやかだったあの日"
BEL_story_event.15.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n雪が止み、太陽の光が町の人々の顔と家を照らす日だった。少女と少年は週末を迎え、互いに手をつなぎ、彼らだけのデートを楽しんでいた。少年はかつてないほど幸せな笑顔を浮かべており、少女もそうだった。少女は少年と一緒に屋台の食べ物を味わったり、服を買ったりするなど、楽しい時間を過ごしていた。\n\n「ヴァンサン、この服、似合う？」\n「お姉さんは何を来ても似合うよ？へへ、でもこっちの方がもっと良く見える！」\n\n少年は薄紫色のブラウスを持ち上げて見せてくれた。少女も気に入ったのか、そのブラウスを着て、彼に見せてあげた。少年はとても喜んでいた。少女は持っているお金で服を清算した後、彼と一緒に小さなカフェへ向かった。\n\n彼らは楽しい時間を過ごした。コーヒーも初めて飲んでみて、ベーカリーでパンも買い、散歩道で初めて経験したキスを再びしてみたりもした。幸せそうに微笑む少女を見た少年の心は、あまりにも幸せだった。今すぐ死んでも悔いがないほどだった。\n\n少年は彼女の耳に挿されたリシアンサスを見つめた。相変わらずボロボロだった。店主や通行人でさえ、ボロボロの花をずっと耳につけている理由を尋ねた。少女はただ、愛する人がくれた大切な花だと答えるだけだった。\n\n「お姉さん...でもこの花...もうほとんど花びらが落ちそうだけど、僕が新しく探してこようか...？」\n「ダメ～！初めてもらったプレゼントを捨てろっていうの？この花が枯れてしまっても、私はずっとこれを耳につけているから、そう思っておいて、ヴァンサン。」\n\n「う...お姉さん...！」"
BEL_story_event.16.t: "変わらない愛"
BEL_story_event.16.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n彼の言葉を聞いたサクミは、ヴァンサンがくれたリシアンサスを耳につけたまま、笑顔を咲かせた。少年と少女はその後も笑顔を見せながら、彼らだけの楽しい時間を過ごした。いつの間にか日が暮れ始め、夕焼けが街をオレンジ色に染めていった時だった。\n\n「今日はここまでにしようか？残念だけど、明日も時間はたっぷりあるし。」\n\n「...そうしよう、お姉さんと別れるのは何度経験しても本当に胸が痛むけど...」\n\n少女は少年の頭を撫でながら、微笑んで見せた。少なくとも1年間は、脅威はないはずだった。少女はそう思いながら明るく笑って見せた。サクミが少年の頭を撫でて幸せを楽しんでいた時だった。建物の中から一人の男が何かを持って奇声を上げながら、少女に向かって走ってきた。\n\n「この犬にも劣るような女が...！くたばれ！！」\n「...！お姉さん...！」\n「これは...！」\n\n険しい表情をした、体格がひょろひょろながらも隈が濃い男の手にあるものが何なのかは分かった。ヘイロー破壊爆弾、これを食らえばヴァンサンはもちろん、少女も死ぬだろうことは明白だった。少年は狼狽しながら、男の奇声と表情、そして爆弾に体が固まっていた。少女の体が無事だったなら、ヴァンサンを連れて逃げていたはずだった。だが...彼女が少年を守るために戦っていた負傷は、まだ完治していない状態だった。\n\n少女は空を恨んだ。どうして？もう全部終わると思っていたのに、一体なぜ...！どうして！！少女がそう考えている間にも、男はヘイロー爆弾を持ったまま少年とヴァンサンに向かって走ってきていた。サクミは涙を浮かべ、少年をぎゅっと抱きしめ爆弾を背にした。男の手に持たれた爆弾は、轟音と共に爆発し、男は灰となって消えた。\n\nそして少女と少年の短かった愛もまた、その終止符を打った。\n\nそして、少女の心臓は冷たくなってしまった。"
BEL_story_event.17.t: "永遠の別れではないはず"
BEL_story_event.17.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n少年は開かれた棺を見つめながら、熱い涙を流した。自分を守るためにそのまま世を去ったサクミを見つめながら、少年は頭の中で色々な思いが交錯した。自分がそもそもデートに行かないように言っていたら、あの時、あの男が現れなかったら、少なくとも自分がこの男を退ける力があったなら。\n\nそう考えたところで、すでに過ぎ去った針を過去に戻すことはできなかった。\n\n少年は涙を流しながら、花を一輪再び取り出し、彼女の遺体の上に置いた。リシアンサスの花だった。もう冷たくなってしまった少女の手に、少年は少女が一番好きだったリシアンサス一輪を捧げた。少年は父親が見ている前で、そして彼女の友人たちが見ている前で、大声で号泣した。\n\n二度と泣かないと約束したのに、二度と愛する人を失わないと約束したのに。強くなると約束したのに。何もできなかった自分を、少年は果てしなく恨み、憎んだ。\n\n少女の葬儀が終わる頃だった。誰かが少年を呼び止めた。サクミの友人だったイオだった。イオは涙を拭いながら、少年に手紙を渡してくれた。\n\n「サクミが書いたものよ...あなたに渡すつもりだったみたい...」\n\nヴァンサンは震える手で手紙を受け取り、その手紙を開いてみた。一文字ずつ読むたびに、少年の目には涙が溢れ続けた。少年は涙を拭い、自分を守って世を去った少女が翼を広げて羽ばたいたであろう天国に向かって微笑んだ。\n\n「いつかまた会おう。」"
BEL_story_event.18.t: "ヴァンサンへ"
BEL_story_event.18.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n「こうして手紙を書くのも久しぶりね...本当なら、あなたに直接伝えたかった。あなたに私の気持ちをもう一度確認させたかった、でも目の前で伝えるのは、少し恥ずかしいわ。えへへ...でも、こうしてでも書いてあなたに、もう一度私の気持ちを確認させてあげたい。\n\nもともと私は、ヴァルキューレ警察学校に通う平凡な学生だったわ。でも...その平凡だった人生を、あなたが変えてくれた。些細なことかもしれないけど、私の地味でつまらない人生に、アクセサリーをつけて虹をかけてくれた。私があなたを好きになったのは、この時からだったのかも。ヴァンサン、あなたのおかげで私は、今まで感じたことのない幸せを感じることができたわ。あなたがいなかったら、私は他の人たちが言う、つまらない人生をずっと送っていたでしょう。\n\nねえ、あなたのお父さんと二人で話してみたわ、息子のあの子がこんなに幸せそうにしているのは初めてだと、私に何度も感謝してくれた。私たちが大人になって全てが解決したら、ここで一緒に住もう。私があなたと結婚すること、あなたのお父さんが同意してくれたわ。あとはあなたの返事だけを待てばいいのに...プロポーズするのに、どうしてこんなに涙が出るのかしら...？\n\nいつかあなたを失ってしまうかもしれないという不安からかしら？私が突然テロリストに目をつけられ、世を去ってしまうかもしれないという不安からかしら？私はバカだから何も分からないけど...あなたへの私の愛だけは、確実だと断言できるわ。それは本当よ。\n\n話が長くなったわね...今日はここまでにするわ、ヴァンサン、いつか私たちが大人になったら...その時は、みんなで一緒に幸せになろうね。\n\n本当に愛してる。」\n\n「黒沢サクミより、」"
