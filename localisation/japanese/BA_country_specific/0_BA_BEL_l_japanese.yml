 BEL_in_vargas_we_trust: "私たちはレオポルドを信じる"
 BEL_in_vargas_we_trust_desc: ""
 BEL_tribunal_de_seguranca_nacional: "国家保安裁判所"
 BEL_tribunal_de_seguranca_nacional_desc: "国家が混乱している隙に、不純な心を持つ者たちが武器を持って、私たちの市民を恐怖に陥れています。彼らは国家の癌であり、今すぐなくさなければならない存在です。亡命期間中に裁判所を設立すれば、私たちが犯罪者を裁き、それに見合った刑を宣告することができるでしょう。"
 BEL_ensure_continued_military_support: "軍事支援保障"
 BEL_ensure_continued_military_support_desc: "亡命政府の軍隊は、本土帰還のための最も重要な要素の一つです。軍隊への惜しみない支援は、私たちの軍隊を少しでも強くしてくれるでしょう。より良い装備、そしてより明晰な将校たちを通してです。"
 BEL_work_with_the_integralists: "統合主義者と協力"
 BEL_work_with_the_integralists_desc: "危機に陥った国家にとって重要なのは、軍隊だけではありません。ベルギーには明らかに多くの問題があります。しかし、この問題は本土に戻ってから対処しても遅くありません。少なくとも、誰もがこのアフリカのジャングルで死ぬことは望んでいないでしょうから。"
 BEL_estado_moderno: "植民地内戦鎮圧"
