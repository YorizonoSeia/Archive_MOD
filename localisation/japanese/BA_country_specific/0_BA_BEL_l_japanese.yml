 BEL_estado_novo: "復旧のための準備"
 BEL_estado_novo_desc: ""
 BEL_cohen_plan: "コーヘン計画"
 BEL_cohen_plan_desc: "問題はいくらか解決されました。少なくとも、私たちの軍隊はキヴォトスから逃げてきた時の姿はしていません。ベルギー軍は再び武器を手に取り、アフリカの向こうにある故郷の地を見つめながら、本土へ再び戻るその日を待つでしょう。"
