 # は全部BA_news_l_english に移動しました。ニュースイベントは別途区分してください。
 FRA_prov_event.42.t:0 "[VIN.GetDemocraticParty]の反帝闘争参加"
 FRA_prov_event.42.d:0 "[VIN.GetDemocraticParty]が私たちの植民地統治に反対する反帝戦線に参加しました。これはインドシナ現地人のうち、[VIN.GetDemocraticParty]を支持する人々が騒擾に参加することになるでしょう。"
 FRA_prov_event.42.a:0 "厄介だな。"
 FRA_prov_event.42.b:0 "選挙を準備しよう。"
 FRA_prov_event.43.t:0 "復国同盟会"
 FRA_prov_event.43.d:0 "復国同盟会はインドシナの有力な親日政党であり、深刻化する植民地の状況の中で最近日本政府と緊密な接触を持ったことが確認されました。私たちは彼らがどうやら反フランス運動に加担すると予想することができます。"
 FRA_prov_event.43.b:0 "くそ。"
 FRA_prov_event.45.t:0 "インドシナ問題の解決"
 FRA_prov_event.45.d:0 "亡命領土が安定し、本土回復の準備が整ってきたため、私たちはインドシナの問題も解決する必要があります。"
 FRA_prov_event.45.a:0 "インドシナの統制を再び確立しよう。"
 FRA_prov_event.45.b:0 "インドシナを自治領に再編しよう。"
 FRA_prov_event.45.c:0 "植民地の再建を支援しよう。"
 FRA_prov_event.47.t:0 "ストレザ戦線への招待"
 FRA_prov_event.47.d:0 "[FRA.getname]が私たちにストレザ戦線に参加することを要請しました。"
 FRA_prov_event.47.a:0 "魅力的な提案だ。"
 FRA_prov_event.47.b:0 "それが何の役に立つ？"
 FRA_prov_event.48.t:0 "緊急動員"
 FRA_prov_event.48.d:0 "フィリップ・ペタンの軍事内閣が提示した亡命動員政策は強制的で暴力的であり、短期的には強力な不満を呼び起こし、長期的には巨大な疲労を引き起こします。"
 FRA_prov_event.48.a:0 "面倒だな。"
 FRA_prov_event.49.t:0 "赤道アフリカで掴んだ勝利"
 FRA_prov_event.49.d:0 "勇敢なフランス軍はイギリス軍を赤道アフリカから追い出し、私たちの領土の一部を占領しました。"
 FRA_prov_event.49.a:0 "もうすぐ日が沈む国だ。"
 FRA_prov_event.50.t:0 "苦い敗北"
 FRA_prov_event.50.d:0 "頑固な抵抗に、フランス軍は局地戦で敗北しました。"
 FRA_prov_event.50.a:0 "無理な判断だった。"
 FRA_prov_event.51.t:0 "赤道アフリカで掴んだ勝利"
 FRA_prov_event.51.d:0 "私たちの[ROOT.GetName]の軍隊は、フランスの奇襲攻撃を効果的に防御しました。"
 FRA_prov_event.51.a:0 "予想した結果だ。"
 FRA_prov_event.52.t:0 "苦い敗北"
 FRA_prov_event.52.d:0 "頑固な抵抗にもかかわらず、私たちの[ROOT.GetName]の軍隊は敗北しました。"
 FRA_prov_event.52.a:0 "いつか取り戻す。"
 FRA_prov_event.54.t:0 "安定したインドシナ"
 FRA_prov_event.54.d:0 "脱植民地化政策により、インドシナ総督府は民選政府に転換され、植民地人は自由な人民に生まれ変わりました。"
 FRA_prov_event.54.a:0 "インドシナ解放万歳！"
 FRA_prov_event.55.t:0 "拒否された提案"
 FRA_prov_event.55.d:0 "[FROM.GetName]は、私たちの助けの要請を拒否しました。"
 FRA_prov_event.55.a:0 "外交的失敗だ。"
 FRA_prov_event.56.t:0 "フランスの提案"
 FRA_prov_event.56.d:0 "フランスが本土回復作戦を実施する際、私たちの国境を越えて攻撃できるようにしてほしいと頼みました。もし私たちがこれを助ければ、彼らが本土を回復した後、彼らに影響力を行使できるでしょう。"
 FRA_prov_event.56.a:0 "彼らを助けよう。"
 FRA_prov_event.56.b:0 "フランスは信用できない。"
 FRA_prov_event.57.t:0 "選挙終了"
 FRA_prov_event.57.d:0 "私たちが行った選挙が終了し、私たちは民選政府が政治に参加できるようにしなければなりません。"
 FRA_prov_event.57.a:0 "共和連盟がフランスと共に進むだろう。"
 FRA_prov_event.57.b:0 "民衆の選択は人民戦線だ。"
 FRA_prov_event.58.t:0 "レジスタンス亡命"
 FRA_prov_event.58.d:0 "本土で抵抗したり、私たちの統治に不満を持っているフランスの現地人が北アフリカに渡りました。"
 FRA_prov_event.58.a:0 "彼らが望むようにさせてやれ。"
 FRA_prov_event.58.b:0 "二度とこんなことで私に報告するな！"
 FRA_prov_event.59.t:0 "フランスの艦船停泊権要求"
 FRA_prov_event.60.t:0 "受諾された提案"
 FRA_prov_event.60.d:0 "[FROM.GetName]は、私たちの助けの要請を受け入れました。"
 FRA_prov_event.60.a:0 "本当にありがたい。"
 FRA_prov_event.61.t:0 "デモ鎮圧"
 FRA_prov_event.61.d:0 "ますますデモが広がり、デモが騒擾に変わる兆しが見えます。私たちは行動しなければなりません。"
 FRA_prov_event.61.a:0 "デモ隊の要求を聞き入れてやれ。"
 FRA_prov_event.61.b:0 "鎮圧しろ。私たちの成長が優先だ。"
 FRA_prov_event.61_tt:0 "§gデモ隊との交渉を開始します。ただし、ここでのペタンの権威はもう受け入れられません。§!"
 FRA_prov_event.61_tt_1:0 "§Lデモ隊を鎮圧するための軍事的な方法が検討されるでしょう。これはペタンにとって政治的な賭けになるかもしれません。§!"
 FRA_prov_event.62.t:0 "クーデター"
 FRA_prov_event.62.d:0 "軍事政府内のペタンの反対派たちが元帥執務室に向かいました。彼らは現状に対するペタンの責任を問うとし、大衆に支持を呼びかけています。"
 FRA_prov_event.62.a:0 "彼に責任を確実に問え！"
 FRA_prov_event.62.b:0 "分裂を策動する機会主義者たちは阻止された。"
 FRA_prov_event.62_1_tt:0 "§Y40日§!以内に§Y救国委員会§!の重点を完了しなければ、別の軍部勢力が二度目のクーデターを起こすでしょう！"
 FRA_prov_event.62_tt:0 "この選択後のルートはまだ未完成です。今後のアップデートをお待ちください。:)"
 FRA_prov_event.63.t:0 "受け入れられた要求"
 FRA_prov_event.63.d:0 "デモ隊は数日間の会議を経て要求を受け入れることに決めました。工場は再び稼働し、農作物は再び育てられ収穫されており、すべての店に再び明かりが灯ります。"
 FRA_prov_event.63.a:0 "万々歳だ。"
 FRA_prov_event.64.t:0 "選挙"
 FRA_prov_event.64.d:0 "たとえ昨今の事態が非常時であっても、アンリ・モルダック閣下は国民の要求を聞き入れるため、フランス議会に選挙を要求しました。新たに市民権を獲得した人々が選挙を準備しており、民主主義は守られました。"
 FRA_prov_event.64.a:0 "民主主義守護万歳！"
 FRA_prov_event.66.t:0 "圧力"
 FRA_prov_event.66.d:0 "フランス議会とピエール・ラヴァル首相は、フランスの経済沈滞、労働危機、国際的威信の失墜と崩壊を理由にフィリップ・ペタンをフランスの政治から引き離しました。\n\nフィリップ・ペタンの強制退任後、ピエール・ラヴァルは演説を通してフィリップ・ペタン政府の退任を公式的に発表しました。\n\n「今のような非常事態には英雄など存在しません。私たちは国民から選出された民選権力に従わなければなりません。これまでペタンは無慈悲で受け入れられない圧制で私腹を肥やし、彼の統治は国民を貧困な生活で日々を過ごさせてきました。私たち議会はフィリップ・ペタンを辞任させることに成功し、フランスは再び正義になるでしょう！」"
 FRA_prov_event.66.a:0 "彼は責任を負わなければならない。"
 FRA_prov_event.67.d:0 "暴動に発展したデモは非常政府全域で行われました。「アフリカ人民解放戦線」と呼ばれる汎アフリカ赤色テロ団体はペタンの執務室を襲撃し、アフリカの解放を宣言しました。"
 FRA_prov_event.67.a:0 "この後からまだ作ったものがありません。すみません。"
 FRA_prov_event.68.t:0 "イタリアの影響力"
 FRA_prov_event.68.d:0 "イタリアは回復戦争で私たちを助けてくれたことへの代価として、軍需産業の支援と[735.getname]、[993.getname]の永久的な領有権の承認を要求しました。"
 FRA_prov_event.68.a:0 "彼らがいなければ、私たちは無力だっただろう。"
 FRA_prov_event.69.t:0 "脱植民地化"
 FRA_prov_event.69.d:0 "私たちは私たちのすべての植民地を解放するでしょう。しかし、国際主義的な原則に従って彼らとの連帯も進めるでしょう。"
 FRA_prov_event.69.a:0 "社会主義万歳！"
 FRA_prov_event.69_tt:0 "§t私たちが不当に支配しているすべての植民地を解放または返還するでしょう。§!"
 FRA_prov_event.70.t:0 "選挙"
 FRA_prov_event.70.d:0 "フィリップ・ペタンが退いたことで、フランス議会は国民によって構成された憲法機関としての正当な権限を取り戻しました。しかし、私たちは数年間進められなかった選挙を進めなければなりません。一つの名分の下に集まった反ファシズム大義である人民戦線はフランス左翼政党の集まりであり、彼らは国民福利の増進または共産化に重点を置きます。一方、左翼勢力の執権を防ぐために広範囲な右翼政党が連合した国民連合は、フランス的価値を擁護し、フランスの栄光を取り戻す意志を持っています。二つの勢力が激しく争っていますが、民衆はどちらか一つだけを選ばなければなりません。"
 FRA_prov_event.70.a:0 "国民連合の勝利だ！"
 FRA_prov_event.70.b:0 "人民戦線が政権を掌握した！"
 FRA_prov_event.72.t:0 "学生への処遇"
 FRA_prov_event.72.d:0 "学生たちのすべての有意義な抵抗が鎮圧されたため、異界からやってきたほとんどの学生は現在刑務所に収監されています。私たちは彼らを排除することでフランスと世界の安定を図ることができるでしょう。しかし、彼らも人間であるため、適当に裁判を請求することもできるでしょう。もし裁判をするなら、彼らのほとんどは青少年なので再教育施設に送られるでしょう。"
 FRA_prov_event.72.a:0 "射殺しろ。"
 FRA_prov_event.72.b:0 "裁判を請求しよう。"
 FRA_prov_event.73.t:0 "エッフェル塔敷地の選定"
 FRA_prov_event.73.d:0 "既存のエッフェル塔があった場所にミレニアムタワーが建てられたため、新しく建てられるエッフェル塔の位置を選定しなければならなくなりました。このような談論の中で、私たちの帰還を助けたアルジェリア人たちはアルジェにエッフェル塔を誘致したがっています。もし彼らの頼みを聞いてあげれば、きっとフランスにさらに忠誠を尽くすでしょう。"
 FRA_prov_event.73.a:0 "ミレニアムタワーの隣に建てろ。"
 FRA_prov_event.73.c:0 "旧時代の残滓を再び建てようとする理由は何だ？"
 FRA_prov_event.74.t:0 "エッフェル塔完成！"
 FRA_prov_event.74.d:0 "エッフェル塔が完成しました。"
 FRA_prov_event.74.a:0 "フランス万歳！"
 FRA_prov_event.75.t:0 "元帥の決定"
 FRA_prov_event.75.d:0 "再建の過程がそろそろ片付いていく中、軍部勢力はペタンにフランスの安定と領土回復のために「一時的な」寡頭体制を構成しようと提案しました。"
 FRA_prov_event.75.a:0 "フランスはまだペタンを必要としている。"
 FRA_prov_event.75.b:0 "私の任務は終わった。"
 FRA_prov_event.77.t:0 "戦線膠着化"
 FRA_prov_event.77.d:0 "戦争が本格化するにつれて、敵軍との戦線はゆっくりと膠着状態に続いています。"
 FRA_prov_event.77.a:0 "これは。"
 FRA_prov_event.77_tt:0 "\n§Y360日§!以内にフランス本土での戦争が終わらなければ、両国の指導部は和平交渉を進めるでしょう。"
 FRA_prov_event.78.t:0 "ミレニアムタワーの処理"
 FRA_prov_event.78.d:0 "ミレニアムタワーが私たちの手に渡りました。私たちはこのタワーをどう処理するかを決定する必要があります。"
 FRA_prov_event.78.a:0 "行政庁舎として使おう。"
 FRA_prov_event.78.b:0 "研究機関にぴったりだろう。"
 FRA_prov_event.78.c:0 "フランス危機の残滓を残すわけにはいかない。"
 FRA_prov_event.78.e:0 "居住空間として使用しよう。"
 FRA_prov_event.76_tt:0 "§t共産主義政権の時に使用できる選択肢です。§!"
 FRA_prov_event.79.t:0 "交通施設"
 FRA_prov_event.79.d:0 "私たちは現代的な交通施設を整備するほどの技術を持つようになりました。"
FRA_prov_event.79.a:0 "本土に集中しよう。"
FRA_prov_event.79.b:0 "全ての領土に設置しろ。"
FRA_prov_event.80.t:0 "エンジニアリング技術"
FRA_prov_event.80.d:0 "異世界のエンジニアリング技術に関する研究が完了しました。今や我々はこれを実際の分野に応用できます。"
FRA_prov_event.80.a:0 "これは革新だ。"
FRA_prov_event.81.t:0 "確保された電力技術"
FRA_prov_event.81.d:0 "異世界でも電力を基盤とする多様な施設を使用していたため、我々は彼らの電力技術を綿密に分析しました。その結果、我々は優れた電力技術を持つことができるようになりました。"
FRA_prov_event.81.a:0 "産業がさらに発展するだろう。"
FRA_prov_event.82.t:0 "分析された機械装置"
FRA_prov_event.82.d:0 "我々は異世界の機械装置を丹念に分析し、これにより多様な工学的知識を得ることができました。"
FRA_prov_event.82.a:0 "運輸分野に使おう。"
FRA_prov_event.82.b:0 "軍需産業に応用してみてはどうだろうか？"
FRA_prov_event.83.t:0 "通信線の掌握"
FRA_prov_event.83.d:0 "我々は異世界の通信線を掌握し、これに対する調査を終えました。"
FRA_prov_event.83.a:0 "今や全国がリアルタイムで会話できる。"
FRA_prov_event.84.t:0 "自動化工程"
FRA_prov_event.84.d:0 "『ミレニアム』と呼ばれる異世界の生徒たちから自動化技術を伝授されることに成功しました。我々はこれを生産分野に優先的に適用するでしょう。"
FRA_prov_event.84.a:0 "失業者は全員軍隊に送ろう。"
FRA_prov_event.85.t:0 "ロボット生産"
FRA_prov_event.85.d:0 "粘り強い研究の末、我々は戦闘ロボットを生産することができるようになりました。"
FRA_prov_event.85.a:0 "直ちに実戦に配備しよう！"
FRA_prov_event.86.t:0 "自治領への編入を要求するフランス"
FRA_prov_event.86.d:0 "フランスが学園の自治を保障する代わりに、彼らに編入されることを要求しました。"
FRA_prov_event.86.a:0 "我々はフランスの前では無力だ。"
FRA_prov_event.86.b:0 "立ち向かって戦おう！"
FRA_prov_event.87.t:0 "ミレニアム技術の流出"
FRA_prov_event.87.d:0 "本土で抵抗を続けるレジスタンス組織が、ミレニアム中央区の研究所に潜入し、ミレニアムの技術の一部を確保しました。"
FRA_prov_event.87.a:0 "大したものだ。"
FRA_prov_event.88.t:0 "産業用具の確保"
FRA_prov_event.88.d:0 "レジスタンス組織は我々の本土北東部で抵抗を続ける中、確保した複数の産業用具を本土に転送しました。"
FRA_prov_event.88.a:0 "役に立つな。"
FRA_prov_event.89.t:0 "大規模レジスタンス弾圧"
FRA_prov_event.89.d:0 "ミレニアムの全国的なレジスタンス弾圧を避けるため、レジスタンス隊員の一部が抵抗を諦めて北アフリカに合流することを決定し、亡命しました。"
FRA_prov_event.89.a:0 "彼らは大きな助けとなるだろう。"
FRA_prov_event.89_tt:0 "\n本土での§Yレジスタンスの抵抗強度§!が§R減少§!します。"
FRA_prov_event.90.t:0 "中規模レジスタンス離脱"
FRA_prov_event.90.d:0 "全国的なレジスタンス弾圧を避けるため、レジスタンス抵抗組織員の一部が抵抗を諦めて北アフリカに亡命しました。"
FRA_prov_event.90.a:0 "二度と戻ってくるな！"
FRA_prov_event.91.t:0 "鉄道完成"
FRA_prov_event.91.d:0 "サハラを横断する鉄道が成功裏に完成しました。"
FRA_prov_event.91.a:0 "西アフリカの産業化も近いな。"
FRA_prov_event.92.t:0 "鉄道好況"
FRA_prov_event.92.d:0 "数千品目の物資が西アフリカと北アフリカを行き来するため列車に乗り込み、サハラを横断しています。サハラ鉄道の建設は成功であり、我々は産業化を加速させることができます。"
FRA_prov_event.92.a:0 "賢明な政策だった。"
FRA_prov_event.92_tt:0 "\nもし§Yサハラ鉄道増築§!を完了していれば、より良い効果を得られます。"
FRA_prov_event.92_tt_1:0 "\n§Yサハラ鉄道増築§!を完了したため、より良い効果を得られます。"
FRA_prov_event.93.t:0 "生徒たちの抵抗"
FRA_prov_event.93.d:0 "回復した本土内に残存している異世界の生徒勢力は、依然として我々の統治に抵抗しています。"
FRA_prov_event.93.a:0 "厄介だな。"
FRA_prov_event.94.t:0 "日本の拒絶"
FRA_prov_event.94.d:0 "日本は我々の要求を拒否しました。"
FRA_prov_event.94.a:0 "日本に圧力をかけよう。"
FRA_prov_event.95.t:0 "中東外交"
FRA_prov_event.95.d:0 "イギリスが異世界によって徹底的に敗北した後、中東地方は帝国主義の魔の手から脱して独立を勝ち取りました。我々はこれに屈することはできません。再び文明の炎を彼らに与える必要があります。ただし、その方法は様々であることを看過してはなりません。"
FRA_prov_event.95.a:0 "彼らとの協力は我々の大戦略に不可欠だ。"
FRA_prov_event.95.b:0 "帝国の帰還だ、アラブ人よ！"
FRA_prov_event.96.t:0 "フランスの要求"
FRA_prov_event.96.d:0 "フランス大使は我々に服属することを要求し、要求を貫徹するための武力の行使も深刻に考慮するだろうと語りました。"
FRA_prov_event.96.a:0 "彼らの要求を受け入れよう。"
FRA_prov_event.96.b:0 "絶対に彼らに屈することはできない！"
FRA_prov_event.97.t:0 "スイスの受諾"
FRA_prov_event.97.d:0 "スイスは我々に屈服しました。"
FRA_prov_event.97.a:0 "賢明な選択だ。"
FRA_prov_event.98.t:0 "スイスの拒絶"
FRA_prov_event.98.d:0 "スイスは我々の要求を拒否しました。"
FRA_prov_event.98.a:0 "武力は時として最善の手段だ。"
FRA_prov_event.99.t:0 "軍部の権力強化"
FRA_prov_event.99.d:0 "軍部は、現事態は打破すべき対象であり、軍部が国家と正義のために蹶起したことを宣言しました。"
FRA_prov_event.99.a:0 "予想していた。"
FRA_prov_event.100.t:0 ""
FRA_prov_event.100.d:0 ""
FRA_prov_event.101.t:0 "生徒の処理"
FRA_prov_event.101.d:0 "フランス南部に依然として残っている生徒たちは、公共秩序と社会の安全を脅かし、いつでもミレニアムの手先になる可能性のある危険な存在です。我々は彼らに対する強硬な統制を行うことで、事前に危険を遮断することができるでしょう。"
FRA_prov_event.101.a:0 "そうだ。彼ら全員を処断しろ。"
FRA_prov_event.101.b:0 "刑務所に閉じ込めるだけで十分だ。"
FRA_prov_event.102.t:0 "フランスの海上封鎖"
FRA_prov_event.102.d:0 "フランス艦隊が我々の海上交易路を遮断しました。"
FRA_prov_event.102.a:0 "卑怯だな。"
FRA_prov_event.103.t:0 "国境紛争勝利"
FRA_prov_event.103.d:0 "我々は敵を確実に撃退しました。"
FRA_prov_event.103.a:0 "万歳！"
FRA_prov_event.104.t:0 "国境紛争敗北"
FRA_prov_event.104.d:0 "我々は一時的に紛争地域から撤退しました。しかし、これが我々の全面的な敗北を意味するわけでは決してありません。"
FRA_prov_event.104.a:0 "これはまずい。"

FRA_prov_event.105.t:0 "冷たい夜"
FRA_prov_event.105.d:0 "穏健派がついに軍事政府から急進派を完全に追放しました。"
FRA_prov_event.105.a:0 "安定が訪れた。"
FRA_prov_event.106.t:0 "冷たい夜"
FRA_prov_event.106.d:0 "急進派が[ROOT.GetLeader]を追放し、軍事政府内で確固たる優位を固めました。"
FRA_prov_event.106.a:0 "進め！"
FRA_prov_event.107.t:0 "ヴィシー会談"
FRA_prov_event.107.d:0 "ミレニアムとヴィシーで外交会談を行う予定です。我々の代表団は相互不可侵と相互交流を要請することにしました。"
FRA_prov_event.107.a:0 "彼らが到着したな。"
FRA_prov_event.108.t:0 "ヴィシー会談"
FRA_prov_event.108.d:0 "フランスの要請で、ヴィシーで彼らの代表団との会談を行いました。彼らは今後の対立関係を緩和し、さらには完全に解消して、ミレニアムとフランスが相互に共存することを望んでおり、相互不可侵と相互交流を要請しました。"
FRA_prov_event.108.a:0 "これ以上の対立はお互いに良いことはない。"
FRA_prov_event.108.b:0 "いや、彼らとの対話は無駄だ。"
FRA_prov_event.109.t:0 "ミレニアムの受諾"
FRA_prov_event.109.d:0 "ミレニアムは我々の要請を受諾しました。"
FRA_prov_event.109.a:0 "平和の始まりだ。"
FRA_prov_event.110.t:0 "ミレニアムの拒否"
FRA_prov_event.110.d:0 "ミレニアムの代表団は我々の要請を拒否しました。"
FRA_prov_event.110.a:0 "我々は無力だ。"
FRA_prov_event.111.t:0 "協商国加盟要請"
FRA_prov_event.111.d:0 "フランスの解放後、フランスは異界の存在から全ヨーロッパを解放するための強固な隊列に我々を招待しました。我々は協商国に加盟することで、安保、経済、社会的な連帯と発展を保証されるでしょう。"
FRA_prov_event.111.a:0 "良し悪しはともかく、彼らと協力するのが最善だ。"
FRA_prov_event.111.b:0 "彼らとの協力はあまり良い考えではない。"
FRA_prov_event.112.t:0 "協商国経済開発協約"
FRA_prov_event.112.d:0 "協商国側から我々に経済開発協約に参加することを提案してきました。"
FRA_prov_event.112.a:0 "彼らの助けを受けよう。"
FRA_prov_event.112.b:0 "自主的な経済体制だけが意味がある。"
FRA_prov_event.113.t:0 "協商国再復興機構"
FRA_prov_event.113.d:0 "協商国側から我々に再復興機構に加入することを提案してきました。"
FRA_prov_event.113.a:0 "彼らとの軍事協力は有意義だ。"
FRA_prov_event.113.b:0 "まだ早い。"
FRA_prov_event.114.t:0 "植民地人との取引"
FRA_prov_event.114.d:0 "彼らが本土奪還に協力し、政府の指示に熱心に従うならば、彼らが独立できるようにすることにしました。"
FRA_prov_event.114.a:0 "地中海を見よ！"
FRA_prov_event.114.b:0 "しかし、我々は脱植民地化を既に完了した。"
FRA_prov_event.115.t:0 "約束履行"
FRA_prov_event.115.d:0 "我々は約3年前に植民地人とした約束を履行しなければなりません。"
FRA_prov_event.115.a:0 "彼らとの約束を守ろう。"
FRA_prov_event.115.b:0 "独立は早い。自治区を設けて妥協しよう。"
FRA_prov_event.115.c:0 "彼らとの約束は不可避なものだった。フランスは依然として地域の所有権を持つ！"
FRA_prov_event.115.e:0 "フランス連合に参加するかどうか国民投票を実施せよ。"
FRA_prov_event.117.t:0 "孤立したインドシナ"
FRA_prov_event.117.d:0 "連合王国の没落と日本の東アジア覇権の強化は、我々と植民地の結束を急速に弱めています。我々は現在の状況と適度に妥協しなければなりません。"
FRA_prov_event.117.a:0 "ちくしょう。"
FRA_prov_event.117.b:0 "動員を緩和しよう。"
FRA_prov_event.118.t:0 "結成された港湾労働組合連盟"
FRA_prov_event.118.d:0 "造船事業を強化するにつれて、造船業、港湾業の労働者たちが連帯し、巨大な規模の労働組合を組織しようとする動きを見せています。まだ政府に敵対しようとはしていないようですが、彼らは企業を相手に労使交渉を試みると予想されます。"
FRA_prov_event.118.a:0 "徹底的に踏み潰せ。"
FRA_prov_event.118.b:0 "放っておけ。"
FRA_prov_event.119.t:0 "抵抗の深化"
FRA_prov_event.119.d:0 "最近、レジスタンスが組織的な動きを強化しており、その規模と頻度も増しています。我々は外勢の介入を疑わざるを得ません。"
FRA_prov_event.119.a:0 "彼らを阻止しなければならない。"
FRA_prov_event.120.t:0 "クーデター"
FRA_prov_event.120.d:0 "本土での悲惨な敗北以来、内閣は最大の敗北感に浸っています。フィリップ・ペタンと彼に従う軍部は、戦時状況当時の内閣の無能と亡命後も進展がない現在の内閣の分裂を理由に、フランス全域を再奪還するまでの「一時的」な軍政を宣言しました。ペタンは1ヶ月ほどの準備期間を経て、内閣の体系的な軍事政府への改編を予告しています。"
FRA_prov_event.120.a:0 "フィリップ・ペタンがフランスを指導する！"
FRA_prov_event.120_tt:0 "\n§g非同盟主義の支持率が40％以下に下がると、ペタンは大きな挑戦を受けることになるでしょう。§!"
FRA_prov_event.121.t:0 "テロリズム"
FRA_prov_event.121.d:0 "亡命者が多くなるにつれて、フランス政府は既存のアルジェリア人居住区を撤去し、亡命者のための居住施設を設置し始めました。これはしかし、アルジェリア人の大きな怒りを呼び、一部はテロリズムにつながり治安的な危機感を形成しています。"
FRA_prov_event.121.a:0 "警察兵力を増やせ！"
FRA_prov_event.122.t:0 "産業災害"
FRA_prov_event.122.d:0 "労働者を絶え間なく追い立てて搾取することは、決して効率を意味しませんでした。労働生産性の低下と意欲の低下は、再び品質の低下につながりました。特に、不十分な道路と手抜き工事の建物がアルジェの都心で多数発見され、政府は一時的な措置を取ることができなくなりました。"
FRA_prov_event.122.a:0 "些細な問題に過ぎない。"
FRA_prov_event.123.t:0 "債券支払い"
FRA_prov_event.123.d:0 "国防債券を支払うことに決定したため、債務を履行しなければなりません。"
FRA_prov_event.123.a:0 "すべての取引には代価があるものだ。"
FRA_prov_event.124.t:0 "インドシナの抵抗"
FRA_prov_event.124.d:0 "本土から押し出された隙に乗じて、ホー・チ・ミンとインドシナ共産党がインドシナ地域全般で勢力を大きく伸ばしたことが確認されました。これは我々の統治力を悪化させるでしょう。"
FRA_prov_event.124.a:0 "面倒になったな。"
FRA_prov_event.124_tt:0 "\n§tインドシナで反帝国主義者たちの工作が激化しています。§!"
FRA_prov_event.125.t:0 "約束延長"
FRA_prov_event.125.d:0 "戦争が続く状況で、我々は植民地人との約束を一時的に延期する必要があります。しかし、約束を繰り返し延長するほど、植民地人の抗議は激しくなるでしょう。"
FRA_prov_event.125_tt:0 "\n植民地人の忍耐には限界があります。この選択後、§Y[?FRA_promise_var]§!回まで延長できます。"
FRA_prov_event.125.a:0 "彼らも理解するだろう。"
FRA_prov_event.125.b:0 "ちょっと、我々は何回延期したっけ？"
FRA_prov_event.126.t:0 "ストレザ戦線"
FRA_prov_event.126.d:0 "異界の存在による侵略によって、共和国と連合王国、そしてイタリアの三国はストレザ戦線を締結せざるを得ませんでした。しかし、共和国が亡命中の現在、我々はイタリアとの同盟を維持するために彼らの要求を受け入れる必要があります。したがって、ペタンと軍事政府はイタリア軍がニースとサヴォイに駐留することに対して沈黙することに決定しました。"
FRA_prov_event.126.a:0 "やむを得ない選択だ。"
FRA_prov_event.127.t:0 "崩壊した地下経済"
FRA_prov_event.127.d:0 "ミレニアムで施行された新しい経済政策によって、もはや規模の地下経済を維持することが難しくなりました。これにより、政府は地下経済関連事業をゆっくりと撤退することに決定しました。"
FRA_prov_event.127.a:0 "残念だったな。"
FRA_prov_event.128.t:0 "崩壊した地下経済"
FRA_prov_event.128.d:0 "我々が新たに施行した政策のおかげで、学園の底辺の経済は変化に耐えられずに崩壊しました。これにより、我々は学園全体の経済を統制できるようになりました。"
FRA_prov_event.128.a:0 "ちょうど良い知らせだ。"
FRA_prov_event.129.t:0 "フランスの投資要請"
FRA_prov_event.129.d:0 "フランス大使が我々に投資を要請してきました。"
FRA_prov_event.129.a:0 "彼らに投資しよう。"
FRA_prov_event.129.b:0 "彼らを信用できない。"
FRA_prov_event.130.t:0 "[FROM.getname]の受諾"
FRA_prov_event.130.d:0 "[FROM.getname]の大使は我々の投資要請を受け入れました。"
FRA_prov_event.130.a:0 "本当にありがたい。"
FRA_prov_event.131.t:0 "[FROM.getname]の拒否"
FRA_prov_event.131.d:0 "[FROM.getname]の大使は我々の投資要請を拒否しました。"
FRA_prov_event.131.a:0 "残念だ。"
FRA_prov_event.132.t:0 "フランス人ゼネスト"
FRA_prov_event.132.d:0 "全国のフランス人が我々の統治に反発し、奇襲的にゼネストを起こしました。この組織的なストライキは騒乱にもつながっており、工場設備や公共物の大規模な破損が予想されます。"
FRA_prov_event.132.a:0 "面倒だな。"
FRA_prov_event.132.b:0 "どうやら彼らの意図は疑わしい。"
FRA_prov_event.133.t:0 "完了した再社会化"
FRA_prov_event.133.d:0 "既存のミレニアム生徒を対象とする再社会化プログラムが完了しました。我々はこうして再教育した生徒のうち、従順な一部を将校として再び活用できるでしょう。"
FRA_prov_event.133.a:0 "計画通りだ。"
FRA_prov_event.134.t:0 "台頭するファシズム"
FRA_prov_event.134.d:0 "国民連合が選挙で勝利を収め、ファシズム勢力が国民に支持されていることが明らかになりました。このような状況でフランス・ファシズムを主導する三つの分派は、これまで互いに協力と競争を繰り返してきましたが、もはや前者のものを継続することはできません。このようなファシズム運動を誰が完全に主導するかは、急変する政治地形と神のみが決定することです。"
FRA_prov_event.134.a:0 "信仰と調和だけがフランスを変える。"
FRA_prov_event.134.b:0 "かすかな栄光を記憶せよ！"
FRA_prov_event.134.c:0 "ファシズムの成功は先例に従うべきだ。"
FRA_fas_fire_tt:0 "§g火の十字団の影響力が強まります。§!"
FRA_fas_action_tt:0 "§3アクション・フランセーズの影響力が強まります。§!"
FRA_fas_move_tt:0 "§tフランキスト運動の影響力が強まります。§!"
FRA_prov_event.135.t:0 "大衆動員"
FRA_prov_event.135.d:0 "暴力的かどうかに関わらず、毎日数百、数千人の青年、壮年が街に出てデモと騒乱を繰り返しています。このような混乱が続く中でも、ファシズムの主導権を握るためには、どのような形態の大衆が最も多く動員されたかを考慮する必要があります。"
FRA_prov_event.135.a:0 "参戦勇士と軍人たち"
FRA_prov_event.135.b:0 "君主主義者が最も多いようだ。"
FRA_prov_event.135.c:0 "数千の労働者を見よ！"
FRA_prov_event.136.t:0 "宣伝と政治議題"
FRA_prov_event.136.d:0 "ビラと拡声器の音が都市を包み込んでいます。これは今でなければ機会がないという一念で、フランスのすべてのファシストたちが宣伝に力を入れているからです。ただし、派閥ごとに異なる主要な政治議題について、どのような議題が最も人々の注目を集めるかを調べる必要があります。"
FRA_prov_event.136.a:0 "神を離れては個人はあり得ない。"
FRA_prov_event.136.b:0 "王政復古がフランスを強固にする。"
FRA_prov_event.136.c:0 "階級と労働だけが実際的な問題を解決できる。"
FRA_prov_event.137.t:0 "議会主義の中核"
FRA_prov_event.137.d:0 "十分な支持と力量を集めました。残るは議会主義と正面から立ち向かうことです。今、どの勢力が先に大衆を率いて出るかが鍵です。"
FRA_prov_event.137.a:0 "火の十字団！"
FRA_prov_event.137.b:0 "アクション・フランセーズが彼らの名前のように行動する！"
FRA_prov_event.137.c:0 "フランキスト運動が立ち上がった！"
FRA_prov_event.138.t:0 "夜明け"
FRA_prov_event.138.d:0 "繰り返される権力闘争が、ファシズム政権移譲の瞬間になると、その曖昧さを消し去ります。たった一つの派閥が残りの二つの派閥を押さえつけ、フランスのファシズムを主導するでしょう。ただし、これが他のファシスト派閥の消滅を意味するわけではありません。フランスのファシストたちは依然として互いに協力可能であり、いつでも状況は変わりうるものです。"
FRA_prov_event.138.a:0 "火の十字団がフランスを導く！"
FRA_prov_event.138.b:0 "アクション・フランセーズとフランスの国王万歳！"
FRA_prov_event.138.c:0 "フランキスト運動と正統ファシストに忠誠を誓え！"
FRA_prov_event.139.t:0 "熱意"
FRA_prov_event.139.d:0 "フランス共産党は亡命中ではありますが、彼らが可能な限り急進的で先進的な変革を成し遂げました。今は変えることを超えて作り出すべきです。"
FRA_prov_event.139.a:0 "国防に投資しよう。"
FRA_prov_event.139.b:0 "産業を強化しよう。"
FRA_prov_event.140.t:0 "地下経済"
FRA_prov_event.140.d:0 "我々が経済に手出しができない間、フランス人は経済全般に本土奪還のための見えない巨大なシステムを構築してきたようです。後でこれに対処する必要があります。"
FRA_prov_event.140.a:0 "困ったな。"
FRA_prov_event.141.t:0 "脱出する資本家！"
FRA_prov_event.141.d:0 "現在、占領地域内の多数の資本家が[FRA.GetName]を支援するためにミレニアムを脱出しています。"
FRA_prov_event.141.a:0 "生産に支障が出るだろう。"
FRA_prov_event.142.t:0 "フランスの和平提案"
FRA_prov_event.142.d:0 "フランスがコルシカ島をイタリアに永久に譲渡する条件で停戦を要請してきました。"
FRA_prov_event.142.a:0 "ついにコルシカが祖国の懐に戻ってきた！"
FRA_prov_event.142.b:0 "彼らはチュニジアも譲渡すべきだろう！"
FRA_prov_event.143.t:0 "チュニジアを要求した[ITA.getName]"
FRA_prov_event.143.d:0 "[ITA.GetName]は、完全な停戦のためには彼らがチュニジア地方に対する支配権を得なければならないだろうと通知してきました。"
FRA_prov_event.143.a:0 "彼らの要求を聞き入れることはできない。"
FRA_prov_event.143.b:0 "状況が切迫している。彼らの要求を受け入れよう。"
FRA_prov_event.144.t:0 "フランスの拒否"
FRA_prov_event.144.d:0 "フランスはチュニジアの支配権の譲渡を拒否しました。"
FRA_prov_event.144.a:0 "平和の価値を知らない者たちだ。"
FRA_prov_event.144.b:0 "我々は彼らの要求を理解できない。"
FRA_prov_event.145.a:0 "Adieu pour toujour, Millenium.\n(永遠にさようなら、ミレニアム。)"
FRA_prov_event.145.t:0 "ユウカの処刑"
FRA_prov_event.145.d:0 "「…共和国に対する明白な主権侵害、理由なき非人道的行為、およびこれに対し黙認し同調した点は事案が重大であり厳罰によって対処しなければならない点を考慮し、被告に次のように刑を宣告する。」\n\n裁判所に掛かっている秒針の出す一瞬の音が永遠に感じられた。\n\n「被告、早瀬ユウカ、死刑。」\n\n硬い法廷で鈍い議事棒が立て続けに3回鳴った。早瀬ユウカは吐き気を催した。しかし、判決された死刑そのものよりも傍聴席から注がれる歓声がユウカを苦しめた。彼女は一体何が悪かったのだろうか？法廷でユウカは彼女の存在そのものが間違いになった。違うと否定しても、間違いがないと叫んでも受け入れられなかった。そのたびに、むせび泣きと混ざった怒りが彼女を苦しめた。最初から物語の結末はすでに決まっていた。ただ、考える時間を与えただけ。\n\n旧技術帝国が息を引き取る間、ユウカはマルセイユの地下と暗闇で荒く息をしていた。すでに死刑は確定した。しかし、どうやって？ユウカは考えうるすべてのシナリオを考えてみた。苦しく死ぬことは最大限排除しなければならなかったので、どうせ死ぬ運命なら安らかに息を引き取りたかったとユウカは思った。皮肉にも、生きようと祈っていた時間が過ぎると、死のうと祈った。\n\n「雨が降っているな。」ユウカが鉄格子に寄りかかり、寝不足でいた日には雨が降っていた。まるでミレニアムが青い自由のたいまつで焼かれたあの日のように、その日には雨が降っていた。ユウカはリオはどうなっただろうか、ノアは無事に生き延びて逃げたのか、また、お騒がせ者のコユキはまだ閉じ込められているのかが気になった。笑いが込み上げてきた。一ヶ月間、笑顔など微塵もなかったが、終わりに向かうにつれて失っていた笑顔が出てきた。変数が多すぎて計算はとっくに諦めてしまったが、合理と理性はすでに答えを知っているように見えた。しとしとと降る雨は機械の熱を冷ましてくれた。\n\n「死刑囚18号、こちらへ出てこい！」\n\n看守が鉄格子の扉を開けながら叫んだ。ユウカは壁の時計を見た。12時だった。彼女の真夜中が来たことを直感した彼女は、本能的に人生の岐路に立ったという重い恐怖を感じた。ユウカは今回の会話が最後の会話になるだろうという推測の中で、固く閉ざされていた口を開けた。最後の会話は、どんな時よりも合理的で、理性的であり、証明できなければならなかった。\n\n「セミナーの役員たちはどうなったんですか？」\n\n「…」\n\n不親切にも、ユウカの最後の会話では、彼女がいくら言葉をねじ曲げても、過ちを正しても、許しを求めても、看守は答えなかった。かなり不快だったが、彼女は他の方法がなかった。ゆっくりと刑務所の荒々しい廊下を歩いた。ちらっと横の部屋を注視したが、目に入ったのは絶え間ない空き部屋の行列だった。彼女は確かにここに数多くの他の子供たちと一緒に入ってきた。しかし、今ではその子供たちはどこかに隠れてしまったように見えなかった。一体彼女たちはどこに行ったのだろうか？破砕寸前の計算機は最後の計算を始めた。\n\nおよそ10数分歩いて、彼女は刑務所の20cmの鉄の扉を踏み出てきた。彼女は、もちろん自分が生き延びられるという希望など抱いてはいなかったが、内心では人生の希望を期待することになった。しかし、過酷な合理と理性は、彼女が空しい希望を抱くままに放置しなかった。彼女は外の処刑台に手を縛られた。\n\n「ついに私の番が来たのね。」\n\n「お前以外にもすでにたくさん死んだ。変なことは考えずに最後の願いでも考えておけ。」\n\n「死ぬ前に、どうか私の言葉に答えてほしいのですが。それが私の最後の願いです。ノア、リオ、コユキは一体どこに行ったんですか？」\n\n「すぐそこにいる。」\n\n「え？」\n\n「すぐそこにいると。お前が立っている土地のすぐ上に。」\n\n吐き気がした。少しでも考えていた自分の最も大切な人たちは、すでにはるか昔に皆死んでしまっていたのだ。それもユウカと同じ方法で、先に。ユウカはノアが一瞬で死なず苦痛でもがく姿を、リオが銃弾を受ける前にすべてを認める姿を、コユキが死の前でもがく姿を想像してみた。このような姿はユウカも予想はしていたが、実際にそうだと判断するようになると、さらに不快だった。\n\nゆっくりと聞こえてくる軍靴の音も、彼女を落ち着かせることは難しかった。推測すると、10人の足音だった。たとえ「痛くなく」一瞬で死ねたとしても、ユウカは死を前にしたくなかった。彼女は生きたかったし、ジリ貧な人生を続けたいと思っていた。\n\n「執行せよ。」フランス軍の制式軍帽を深くかぶった、一目で見て高位将校のように見える男が言った。彼の短い一言に、銃殺隊の前の人々は慌ただしくなった。記者たちを準備させ、兵士たちの銃を確認した。ユウカは、彼らが彼女を簡単には解放してくれないだろうという結論を導き出した。\n\n「射撃準備-」\n\nユウカの心臓が極度に高鳴り始めた。どこを見ても、逃げ出す出口のようなものはなかった。機械に染み込んだ水は機械を故障させるものだった。\n\n「-射撃！」\n\n目がぎゅっと閉じられた。死神が鎌を振るうと、彼女は一瞬で自分が死んでしまうことを祈った。"
FRA_prov_event.146.t:0 "フランス北部荒廃"
FRA_prov_event.146.d:0 "終わりが見えない市街戦と、1日に何度も変わる攻撃と防御は、パリをはじめとする北部都心地域を荒廃させました。"
FRA_prov_event.146.a:0 "些細な犠牲に過ぎない。"
FRA_prov_event.147.t:0 "行政的混乱"
FRA_prov_event.147.d:0 "本土を奪還したことで、広大な本土と数多くのフランス人が我々の統制下に置かれることになりました。既存の行政体系を再び復旧するまで、我々は政策執行に大きな混乱を経験するでしょう。"
FRA_prov_event.147.a:0 "厄介だな。"
FRA_prov_event.148.t:0 "フランス南部荒廃"
FRA_prov_event.148.d:0 "南部地方での持続的な農村抵抗とゲリラ戦、そして荒廃化作戦により、南部農村地方が荒廃しました。"
FRA_prov_event.149.t:0 "パリ・コミューン記念"
FRA_prov_event.149.d:0 "1871年、普仏戦争の敗北に不服としてブルジョア政府に反対しようと蜂起したパリ市民はパリ・コミューンを設立し、3ヶ月間という時間の間、近代的な社会主義を実施し、政府軍と戦いました。ドイツの支援を受けたブルジョア政府軍がついにパリを守っていた国民防衛隊を殲滅し、多くの市民を虐殺しましたが、革命の闘魂は依然として残っています。\n\n3月18日はパリ・コミューン記念日として、今後国家によって祝日に指定されるでしょう。"
FRA_prov_event.149.a:0 "起立せよ、あなたも！"
FRA_prov_event.150.t:0 "[GetYear]年社会主義憲法"
FRA_prov_event.150.d:0 "資本主義社会を克服し、平和的な改憲でついに社会主義フランスが姿を現しました。新たに書かれたフランスの社会主義憲法は、生産手段の公的所​​有、広範囲な社会保障と国家責任の福利厚生、労働三権と産別評議会を通じた労働者の権力樹立、明文化の有無に関わらず包括的な差別の禁止のような内容が入ることになりました。"
FRA_prov_event.150.a:0 "社会主義フランスに進もう！"
FRA_prov_event.151.t:0 "女性解放論"
FRA_prov_event.151.d:0 "これまでのフェミニズム思想の主流は「自由主義的フェミニズム」でした。しかし、このようなフェミニズムは資本主義と自由主義の内在的な矛盾を克服できないまま、女性の権利の伸長を主張したという限界があり、フランスは自由主義的フェミニズムが主張する政策さえも完全に成し遂げられなかった権利後進的な国家です。\n\nしかし、我々は資本主義によって家事労働と介護労働を強要され、賃金や昇進、軍服務のような社会全般的な部門で性差別を果敢に廃止し、女性の身体的自由を積極的に認め、中絶権を保障する開かれた社会に進むでしょう。"
FRA_prov_event.151.a:0 "差別を撤廃せよ！"
FRA_prov_event.152.t:0 "多元化された労働組合"
FRA_prov_event.152.d:0 "労働組合は一般的に組合員の利益増進のために活動しますが、ほとんどは政治的指向を帯びて政党と提携し活動しています。\n\nこのような中で、我々は穏健改革派の傾向の労働組合と急進的な傾向の労働組合のどちらかを密かに支援し、政権を強化することができるでしょう。あるいは政府の中立を守ることも可能でしょう。"
FRA_prov_event.152.a:0 "穏健な労働組合を支援しよう。"
FRA_prov_event.152.b:0 "急進的な社会主義労働組合を支援しよう。"
FRA_prov_event.152.c:0 "中立を守ることが望ましい。"
FRA_prov_event.153.t:0 "フランス東部荒廃"
FRA_prov_event.153.d:0 "山地や森の中で視界が制限されたまま行われる遊撃戦は東部に集中している鉱山業がもはや機能できなくなるほど、フランス東部を荒廃させました。"
FRA_recover.1.t:0 "将兵たちへの勲章授与"
FRA_recover.1.d:0 "解放宣言後に構成された臨時委員会は、復興戦争において家族、国民、そして祖国を守るために血を流し、また命を落としたすべての人々に勲章を授与することを決定しました。"
FRA_recover.1.a:0 "彼らは皆、誇り高い国民だ。"
FRA_recover.3.t:0 "スペインの影響力"
FRA_recover.3.d:0 "[SPR.getname]は、彼らが復興戦争で我々を助けた代償として、内戦で荒廃した自国産業の再建を支援することを要求しました。"
FRA_recover.3.a:0 "約束を守らなければならない。"
FRA_recover.4.t:0 "レジスタンス解散"
FRA_recover.4.d:0 "我々の本土が回復したことで、レジスタンスたちは我々の正規軍に再編成され、解散されるでしょう。"
FRA_recover.4.a:0 "皆、これまでご苦労だった。"
FRA_recover.5.t:0 "協力者処理"
FRA_recover.5.d:0 "我々は、大戦以後異界に協力した市民たちを処理しなければなりません。"
FRA_recover.5.a:0 "彼らは皆、法によって処罰されるだろう。"
FRA_recover.5.b:0 "彼らもどうしようもなかったのだろう。代わりに彼らを公的な領域から排除しよう。"
FRA_recover.6.t:0 "所有権紛争"
FRA_recover.6.d:0 "多くの市民が北アフリカへの亡命を続ける間、本土に残っていた他の人々は彼らが置いていった土地と財産を占有していました。しかし、亡命者たちが本土に帰還することに伴い、我々はこの財産の所有権紛争を解決しなければなりません。これを解決する方法としては、亡命者に財産を返すことがあり、あるいは新しい所有者を認める代わりに、亡命者に奪われた財産の大部分を賠償する方法があります。"
FRA_recover.6.a:0 "亡命者に財産を返そう。"
FRA_recover.6.b:0 "亡命者に賠償しよう。"
FRA_ex_event.1.t:0 "アルジェリア危機"
FRA_ex_event.1.d:0 "約束を守らなかった本国への怒りがアルジェの街を覆って数ヶ月が経ちました。アルジェリア人は本国を批判し反対する運動を始めるでしょう。"
FRA_ex_event.1.a:0 "彼らは自分の分をわきまえないな。"
FRA_ex_event.3.t:0 "アルジェリアでの散発的な集会"
FRA_ex_event.3.d:0 "治安当局から驚愕すべきニュースが舞い込んできました。日の出を期点に、昔の競技場や劇場をはじめ多くの場所でアラブ人の集会が始まり、数時間が経たないうちに街は一面デモ隊で埋め尽くされました。アルジェはすでに阿鼻叫喚の様相を呈しています。\n\n内閣構成員の大部分は、昨今の事態が敗戦直後に発効された動員令に起因すると言っています。内需経済の比重が極度に減った国家の状態が、彼らの生活を崩壊させ始めたということです。もしかしたら、我々が彼らをあまりにも締め付けすぎているのかもしれません。\n\n政府レベルの声明が発表され、我々はこれによりアラブ人の不満を少しでも鎮められることを願っています。しかし、治安当局の一部は集会禁止令を下し、一刻も早く火種を消し止めるべきだと主張します。内閣が真っ二つに割れ、決定の時が近づいています。"
FRA_ex_event.3.a:0 "集会を禁止せよ！"
FRA_ex_event.3.b:0 "いずれ静まるだろう。"
FRA_ex_event.4.t:0 "反植民地集会"
FRA_ex_event.4.d:0 "左翼系の団体が植民地政策の撤回とアルジェリア人へのフランス市民権の発給を求めるデモを行いました。"
FRA_ex_event.4.a:0 "彼らは国益を考えていない。"
FRA_ex_event.4.b:0 "もしかしたらそれが正しいのかもしれない。"
FRA_ex_event.5.t:0 "アルジェリア系コミュニティの反発"
FRA_ex_event.5.d:0 "反植民地論議にフランス在住のアルジェリア系コミュニティが加わり、アルジェリアの自治について発言しています。"
FRA_ex_event.5.a:0 "状況がますます深刻になっている。"
FRA_ex_event.5.b:0 "もう猶予はない。彼らの要求を聞き入れよう。"
FRA_ex_event.6.t:0 "アルジェリアの武装闘争"
FRA_ex_event.6.d:0 "ㅈㄱㄴ"
FRA_ex_event.6.a:0 "ちくしょう。"
FRA_ex_event.7.t:0 "国際社会の非難"
FRA_ex_event.7.d:0 "ㅈㄱㄴ"
FRA_ex_event.7.a:0 "彼らの発言を弾圧していれば..."
FRA_ex_event.7.b:0 "アルジェリアの指導部と合意すれば？"
FRA_ex_event.8.t:0 "アルジェリア人ゼネスト"
FRA_ex_event.8.d:0 "アルジェリア人が要求を貫徹するためにゼネストに突入しました。"
FRA_ex_event.8.a:0 "彼らは本当に一線を越えた。"
FRA_ex_event.9.t:0 "国民投票？"
FRA_ex_event.9.d:0 "ゼネストが数ヶ月も続いているため、国内の反植民地団体とアルジェリア独立運動指導部は、民主的な方法で現状の問題を解決することを提案しました。"
FRA_ex_event.9.a:0 "野蛮人に民主主義は贅沢だ。"
FRA_ex_event.9.b:0 "彼らが正しい。"
FRA_ex_event.10.t:0 "コンスタンティーヌ合意"
FRA_ex_event.10.d:0 "独立を前提としてアルジェリア人から多くの譲歩を引き出すことに成功し、コンスタンティーヌでの合意が成功裏に進みました。"
FRA_ex_event.10.a:0 "これが合意の外交だ。"
FRA_ex_event.11.t:0 "アルジェリア独立戦争"
FRA_ex_event.11.d:0 "昨日、アルジェ市庁舎が数千人の群衆によって占拠され、アルジェリアの旗がそこに掲げられました。アルジェリアの政治指導者たちは準軍事組織と青年たちを糾合し、フランス軍基地を奇襲しました。"
FRA_ex_event.11.a:0 "来るべきものが来た。"
FRA_ex_event.12.t:0 "アラブ諸国のアルジェリア支持"
FRA_ex_event.12.d:0 "モロッコ、チュニジアなどアルジェリアの隣接国がアルジェリアの独立を支援しています。"
FRA_ex_event.12.a:0 "ちくしょう！"
FRA_ex_event.13.t:0 "イタリアの妨害"
FRA_ex_event.13.d:0 "イタリアがアルジェリアを支援しています。"
FRA_ex_event.13.a:0 "アルジェリアの次は貴様らだ！"
FRA_ex_event.14.t:0 "蔓延する反戦世論"
FRA_ex_event.14.d:0 "本土を回復した後、国家を再建しなければならない時点で、アルジェリアと無意味に戦争をして資源を消耗することは無意味であり、大義名分もありません。若者たちは自分たちが戦争に出ることが不当だと考えています。"
FRA_ex_event.14.a:0 "最近の若者ときたら。"
FRA_ex_event.15.t:0 "解放"
FRA_ex_event.15.d:0 "フィリップ・ペタンは自身の記憶を混乱させる、光の都を見つめた。\n\n揺らぐことはあっても沈むことはなく、都市が崩れようとも青い光が消えることはなかった。\n\n都市は輝いている。\n\n鉄の三角塔が消え、その場所に真新しいガラスの宮殿が取って代わったとしても輝いている。\n古い共和国の痕跡がかなり失われ、黒や茶色の屋根よりも灰色が多いように見える都市は、依然として輝いている。\nパリは依然として動く祭りのように一生あなたの傍にいる存在なのだ。\n\nペタンは動いた。他の者たちと共に、セーヌ川沿いの由緒あるドーム教会へと向かった。三色旗が翻る革命の時に市民たちが集まり小銃を調達した教会は、以前も、今もフランスの英雄たちが眠る霊廟として機能していた。\n\nアンヴァリッド。\n\nペタンは棺を見つめた。アンヴァリッドで最も巨大な棺、三色旗の下で最も偉大な将軍、フランス帝政で最も偉大な皇帝の遺体が眠っている家を見つめた。\n\nコルシカの村で生まれたボナパルト家の子は、ヨーロッパの覇権を握った。結局、ロシアの寒さを克服できず崩れたが、皇帝の神話はまだ有効だ。\n\n数年前、クリスマスの時、国土を捨てて逃げなければならなかったペタンは、ただ棺を見つめるだけだった。ほんの数ヶ月前までは想像もできなかった光景だった。祖国に帰ることを願ったが、棺に入り眠るまで帰れないと考えていた時もあった。\n\nそうであったペタンはついに戻ってきた。頭の上に光輪のある学生たちを追い払い、再び六角の国土の主として地に足を踏み入れた。\nペタンはアンヴァリッドを出た。数多くの人波、歓声。翻る三色旗。\n\n彼らがペタンを、彼らの仇を見ていた。パリジャン、フランス人、旧共和国の人々が歓呼していた。フランスがペタンを見下ろしていた。\n\nペタンは感激に浸っていた。\n落ち着こうとしたが、そうできなかった。\n\n仇は叫んだ。"
FRA_ex_event.15.a:0 "「ヴィヴ・ラ・フランス！」"
FRA_ex_event.16.t:0 "左翼弾圧"
FRA_ex_event.16.d:0 "議会を停止したにもかかわらず、レオン・ブルムとエドゥアール・ダラディエを筆頭とする左翼系の要人たちは、依然として政界で大きな影響力を持っています。特にレオン・ブルムは「戦争の英雄であり勝利の象徴であった彼が議会を停止したのは、残酷な道徳的裏切り、民主主義に対する反逆、そうでなければ何なのか。」と述べ、ペタンの軍部独裁を批判しました。\n\nこの声明があった後、ペタンは国家の安定のため、左翼系の要人たちに対し、政府に対する共産主義テロの陰謀とミレニアム - フランス戦争での敗戦責任を名分として逮捕命令を下しました。パリで軍部独裁反対の声明を出していたダラディエとブルムはその場で逮捕され、多くの左派系政党の指導者たちが次々と収監されました。\n\n現在、再建委員会内部では本件を深刻に捉えており、左派政党の禁止に関する法案が議論されています。"
FRA_ex_event.16.a:0 "フランスを左翼の攻撃から守るためならば..."
FRA_ex_event.17.t:0 "レジスタンスの軍服務"
FRA_ex_event.17.d:0 "私たちが本土を回復した後、フランス全域のレジスタンスは政府によって調査されており、ほとんどのレジスタンスは武装解除されたようです。\n\n私たちは本土回復後、ヨーロッパの脅威勢力に対抗するために、彼らに再び銃を持たせ、レジスタンス師団を組織し、よく訓練された大規模な軍隊を手軽に手に入れることができるでしょう。"
FRA_ex_event.17.a:0 "名前は国民解放軍が良いだろう。"
FRA_ex_event.17.b:0 "いや、私たちは軍隊ではなく労働者が必要だ。"
FRA_ex_event.18.t:0 "戦車生産工場"
FRA_ex_event.18.d:0 "ミレニアムの産業施設の支配権を回収し、先端技術に適応していたところ、ミレニアムサイエンススクールが計画していた大規模な戦車生産工場の支配権を獲得しました。\n\nミレニアムサイエンススクールが持つほとんどの権限が停止されており、工場を再稼働することはできませんが、私たちはこの戦車で師団を編成することができるでしょう。"
