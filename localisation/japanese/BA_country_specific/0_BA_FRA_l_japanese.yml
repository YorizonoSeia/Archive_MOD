FRA_country_intro_header: "§4燦爛たる文化と不屈の国§!"
FRA_country_intro_content: " フランスはフランス革命から始まり、7月革命、2月革命、第三共和政を経て、悠久な抵抗と自由、平等、博愛の歴史を作ってきました。フランスのこのような歴史的背景はフランス人に大きな自負心であり、また政治的に常に混乱から抜け出しにくくしたものでもありました。\n\n フランス人のこのような自負心は大戦でドイツ帝国を打ち破り勝利を収め、絶頂に達しました。彼らの名誉ある勝利の後、フランス社会は傷を乗り越えて再び発展し始めました。莫大な被害を受けた北東部を再建し、世界秩序で主要な役割を導きました。\n\n アメリカから始まった大恐慌以降、フランスは巨大な低迷に直面しました。燦爛さ、眩しさ、美しさなど、あらゆる肯定的修飾語からフランスは遠ざかり続け、混乱した社会相は政治にもそのまま反映され、社会主義とファシズム、そして王党派が成長するきっかけとなります。このような低迷はフランス人に大きな挫折感を与えました。しかし、そのような挫折感が彼らを諦めさせたわけではありませんでした。暗黒の時代の下、不屈の意志を持つ彼らは、これを克服する意志と力を持っています。\n\n 1935年に差し掛かり、フランスは歴史上初めて会う者たちと戦わなければなりませんでした。キヴォトスと呼ばれる異界の存在に立ち向かい、フランス軍と政府、国民は力を尽くして戦いました。しかし、フランスは彼らの技術力と戦闘力に遠く及ばず、混乱した政治状況と権力闘争が彼らの防御を緩めたため、フランス全域がキヴォトスの手に落ちることになり、政府と軍部の人々が北アフリカに亡命するという大危機を迎えました。\n\n しかし、フランス人は屈服しませんでした。フランス本国の各地でレジスタンスが組織され、依然として異界の存在に対する抵抗を続けており、北アフリカに亡命したフランス政府は、沈滞してはいるものの、依然として本土を修復するための対策を模索しています。そして、フランス亡命政府は最後まで戦い、ついに勝利して国民を異界の勢力から解放し、多くの人を自分の家に送り返す意志が十分にあります。彼らに必要なのは、亡命政府そのものの力量を育むことです。\n\n 亡命後、深刻に分裂した政府は私たちの目的を曖昧にしています。それでも、フランスは決して屈しないでしょう。\n\n§Y開発：AfterImage"
FRA_guide:0 "フィリップ・ペタンの領導\n\n£white_dot アフリカを安定化させてください。\n£white_dot 急速な産業化を通して国家的な力量を拡大してください。\n£white_dot 奪われた故郷の土地を再び取り戻してください。\n£white_dot 無能で腐敗した民主主義勢力からフランスの精神を回復させてください。\n\n\n自由、平等、博愛！\n\n£white_dot 非常事態という仮面の後ろに隠れた寡頭政治を打倒してください。\n£white_dot 民主主義を復元して選挙を行わせてください。\n£white_dot または、他の軍部勢力を執権させ、新たな安定をもたらしてください。\n£white_dot §gペタンを追放するには、非同盟主義支持率を40%以下に下げてください！§!\n\n§C救国の英雄ジャンヌ・ダルクが私たちを守ってくれるでしょう。§!"
