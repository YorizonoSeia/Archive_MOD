Jacques:0 ""
FRA_GATHERING_STORM_DESC_1:0 "文化と芸術の国、そして大戦の勝利者であるフランスは、ドイツとの戦争で勝利し、燦爛たる栄光を手にすることになりました。1935年、政治的混乱が続いていたフランスに、異次元の侵略者たちが全ヨーロッパを焼き払いながらフランスに向かって来た時、フランスは侵略者たちに抵抗しましたが、結局敗北して亡命の道に進むことになりました。\n\n亡命直後のフランスの状況は、暗闇だけが満ち溢れています。内部では依然として混乱だけが満ち溢れていますが、本土を奪還するための方法は皆が共に探し出しています。彼らが依然としてフランス人であるならば、本土を奪還するための長い旅路は、目の前にすでに置かれています。"
#フランス亡命政府
FRA_start_0:0 "本土での失敗"
FRA_start_0_desc:0 "我々は平和の最中に襲撃されました。予想することができなかった異界からの大転移がフランスの本土に数万人の外地人を召喚し、彼らの最先端の未来技術はフランスを焼き払ってしまいました。フランスは抵抗しましたが、異界人たちは強く、政府は分裂していました。総体的な敗北の末に成された亡命は、完全に「戦略的後退」でしたが、誰もそれが「本土での失敗」であることを否定することはできません。"
FRA_start_1:0 "アフリカ経済の見通し"
FRA_start_1_desc:0 "不幸中の幸いなのは、フランス政府が数十年にわたってアルジェリア地方の産業に多くの投資をしたということです。この地域はすぐに産業化することができるでしょう。"
FRA_start_2:0 "植民地との連絡試み"
FRA_start_2_desc:0 "本土での戦争中、世界のあちこちの海外領土は中央政府の統制から外れて独自に行動したり、外部勢力の攻撃にさらされました。我々は植民地行政を復旧するために植民地との連絡を試みるでしょう。"
FRA_start_3:0 "外交的地位の再確認"
FRA_start_3_desc:0 "「大転移」からヨーロッパ世界を守るために結成されたストレザ戦線は、フランス政府がたとえ亡命中であっても有効です。我々は国際的な協力によって本土奪還を準備しなければなりません。"
FRA_start_4:0 "大統領弾劾"
FRA_start_4_desc:0 "昨今の状況は単純に記述することはできませんが、それでも大統領ピエール・ラヴァルは責任を負わなければなりません。彼はフランス敗亡の因果関係とは関係なく弾劾され、議会での略式投票を通じてフランスの新しい大統領が選出されるでしょう。"
FRA_focus.1:0 "亡命は終わりだ！"
FRA_focus.1_desc:0 "ペタンは再び本土を回復しようという決意を燃やしました。"
FRA_focus.1_tt:0 "\n§4我々は非常事態を明確にし、本土に進出するための総体的な計画を具体的に検討してみるでしょう。§!"
FRA_focus_ind:0 "産業化準備"
FRA_focus_ind_desc:0 "我々は多くの犠牲を通じて産業を拡充するでしょう。"
FRA_focus_2:0 "総体的動員"
FRA_focus_2_desc:0 "何もないところにそびえ立つ建物を建てるためには、多くの犠牲が必要なものです。総体的かつ迅速な人員動員を通じて、我々は早いうちに産業化を成し遂げるでしょう。"
FRA_focus_3.1:0 "チュニジア開発"
FRA_focus_3.1_desc:0 "そもそも人より産業が先です。まずは発展をしてから福祉も自由も与えるのではないでしょうか？"
FRA_focus_3:0 "アルジェリア開発"
FRA_focus_3_desc:0 "そもそも人より産業が先です。まずは発展をしてから福祉も自由も与えるのではないでしょうか？"
FRA_focus_4:0 "モロッコ開発"
FRA_focus_4_desc:0 "そもそも人より産業が先です。まずは発展をしてから福祉も自由も与えるのではないでしょうか？"
FRA_focus_5:0 "西アフリカ開発"
FRA_focus_5_desc:0 "そもそも人より産業が先です。まずは発展をしてから福祉も自由も与えるのではないでしょうか？"
FRA_focus_6:0 "農業増進"
FRA_focus_6_desc:0 "本土南部の農村が消えた今、我々は農業に我々の力量を集中する必要があるでしょう。"
FRA_focus_6.5:0 "資本家招聘"
FRA_focus_6.5_desc:0 "まだ我々の本土にフランスを導いてきた資本家たちが残っています。彼らを説得して我々の非常政府を助けるようにしなければなりません。"
FRA_focus_6.8:0 "地下経済"
FRA_focus_6.8_desc:0 "本土の地下経済を通じて、我々は必要な物資を得て、今我々の領土を強奪した外勢に経済的な悪影響を引き起こすことができるでしょう。"
FRA_focus_7:0 "民間産業育成"
FRA_focus_7_desc:0 "産業の根幹は民間産業です。たとえこの暑いアフリカの地であろうとも、民間産業を育成して産業の基礎を固めなければなりません。"
FRA_focus_9:0 "軍需工場拡充"
FRA_focus_9_desc:0 "我々の故郷を取り戻すためには武装しなければなりません。結局、彼らと戦うことになるのは誰もが知っている事実なので、事前に準備しなければなりません。"

FRA_focus_9.5:0 "資源採掘"
FRA_focus_9.5_desc:0 "アフリカの地には、まだ採掘されていない資源が多いと言われています。これらの資源を最大限に採掘し、本土奪還に力を添えるべきです。"
FRA_focus_10:0 "造船所建設"
FRA_focus_10_desc:0 "本土と分離された今、すべての人的資源と物資は艦船によって輸送されます。この艦船が不足していてはならないでしょう。"
FRA_focus_10.5:0 "アルジェリア・フラン"
FRA_focus_10.5_desc:0 "貨幣改革を通じて、我々はアフリカ経済に完全に適応するでしょう。"
FRA_focus_10.7:0 "サハラを横断する鉄道"
FRA_focus_10.7_desc:0 "サハラ砂漠という巨大な障壁のため、西アフリカ内陸地方は物資を調達しにくい状況にあります。サハラ鉄道はこれを完全に解決し、内陸地方の開発を加速するでしょう。"
FRA_focus_10.6:0 "ダム建設"
FRA_focus_10.6_desc:0 "アルジェリア内陸には高原が形成されています。我々はダムを建設し、当該地域を発展させ、水資源を積極的に活用するでしょう。"
FRA_focus_8:0 "亡命技術者支援"
FRA_focus_8_desc:0 "本土にはまだ連れてきていない多くの技術者が残っています。彼らを北アフリカに連れてきた後、支援を通じて崩れた我々の技術力を復元しなければなりません。"
FRA_focus_11:0 "都市化"
FRA_focus_11_desc:0 "確かにアフリカの土地は暑く、粗末な建物ばかりです。我々フランス人はもっと高級な都市に住むべきです。また、これを拠点として本土奪還の司令部とすべきです。"
FRA_focus_12:0 "地中海を見つめて"
FRA_focus_12_desc:0 "本土から追い出されたが、我々は巨大なアフリカの地で再び立ち上がりました。今や植民地などではなく、地中海に目を向ける時です。"
FRA_focus_12_tt:0 "§4大規模な抵抗はもう起こりません。§!"
BA_FRA_no_change_tt:0 "\n§gペタンが権力を固めたため、大きな政治的変化はもう起こりません。§!"
FRA_focus_12_tt_tri:0 "§Y工業化決定§!をすべて完了しました。"
FRA_focus_13:0 "マダガスカル投資"
FRA_focus_13_desc:0 "本土から追い出されたが、我々は巨大なアフリカの地で再び立ち上がりました。今や植民地などではなく、地中海に目を向ける時です。"
FRA_focus_14:0 "インドシナ投資"
FRA_focus_14_desc:0 "我々の植民地開発は海の向こうのアジアにも適用しなければなりません。インドシナ半島を強化し、不足する物資を調達しましょう。"
FRA_focus_arm_1:0 "戦争への備え"
FRA_focus_arm_1_desc:0 "蒸し暑いアフリカで我々は基礎インフラを構築し、本土奪還のための産業的準備は完了しました。いよいよ戦う準備をしなければなりません。"
FRA_focus_arm_2:0 "検証済みの方法"
FRA_focus_arm_2_desc:0 "'élan vital'は、古くから続くフランス大陸軍の栄光ある伝統です。ひたすら強靭な精神力を持って攻勢に臨み、最終的には銃剣突撃を通じて敵の戦列を完全に崩壊させなければなりません。"
FRA_focus_arm_3:0 "集中火力"
FRA_focus_arm_3_desc:0 "彼らの火力を知らない状況で、むやみに歩兵を投入するのは自殺行為に他なりません。まず圧倒的な火力で敵の戦列を崩壊させることが重要です。"
FRA_focus_arm_3.5:0 "機動戦"
FRA_focus_arm_4:0 "歩兵装備研究"
FRA_focus_arm_4_desc:0 "歩兵が迅速に進撃するためには、優れた歩兵火器を備える必要があります。時代遅れの古い武器は倉庫に投げ入れ、新しい武器を作り出すべきです。"
FRA_focus_arm_5:0 "砲兵装備研究"
FRA_focus_arm_5_desc:0 "現在所有している大戦で使用した火砲が使えるか疑問です。今の火砲を改造し、「圧倒的な力」を見せつける必要があります。"
FRA_focus_arm_6:0 "駐屯地管理"
FRA_focus_arm_6_desc:0 "秩序ある軍を維持するためには、駐屯地の秩序から確立しなければなりません。憲兵隊を創設し、これを改善しましょう。"
FRA_focus_arm_7:0 "空軍再集結"
FRA_focus_arm_7_desc:0 "本土から急いで飛来した航空機とアフリカ駐屯軍にあった貴重な航空機があちこちに散らばっています。これを再集結し、空軍戦力を確保しなければなりません。"
FRA_focus_arm_8:0 "海軍再集結"
FRA_focus_arm_8_desc:0 "本土から避難するために使用した数十隻の軍艦があります。今残っている艦艇を体系的に整理し、将来に備える必要があります。"
FRA_focus_arm_8.5:0 "空挺部隊創設"
FRA_focus_arm_8.5_desc:0 "海を横切るにあたって、上陸だけが唯一の解決策ではありません。我々は空中からも彼らを攻撃することができます。"
FRA_focus_arm_9:0 "戦闘機製造工場拡大"
FRA_focus_arm_9_desc:0 "現在保有している戦闘機は確かに不足しています。確実な制空権のために、より多くの機体を生産する必要があります。"
FRA_focus_arm_9.5:0 "追加的な空軍予算"
FRA_focus_arm_9.5_desc:0 "今の飛行機はある程度旧式です。空軍に予算をさらに支援し、改善された機体を生産するでしょう。"
FRA_focus_arm_10:0 "造船所拡充"
FRA_focus_arm_10_desc:0 "人は多いが、輸送できる輸送船が不足している現実に直面しています。上陸した部隊の補給のために、戦後市民の輸送のために必要な輸送船を建造するために造船所を建設する必要があります。"
FRA_focus_arm_11:0 "車両化戦術"
FRA_focus_arm_11_desc:0 "現在の状況では、装甲を持った戦車を生産するには困難が多いです。技術を導入し、素早く比較的安価な車両を設計する時期です。"
FRA_focus_arm_11_tt:0 "§Y3§!個の§Y車両化§!師団生成"
FRA_focus_arm_12:0 "上陸計画"
FRA_focus_arm_12_desc:0 "我々は地中海を横断する上陸に大規模な兵力を一気に投入し、海岸拠点を一挙に制圧するでしょう。"


FRA_focus_arm_12.5:0 "海兵隊創設"
FRA_focus_arm_12.5_desc:0 "我々は上陸戦に特化した海兵隊を養成し、港湾拠点を確実に掌握するだろう。"
FRA_focus_arm_13:0 "工兵訓練"
FRA_focus_arm_13_desc:0 "現代戦において工兵は円滑な作戦遂行のために必須である。よく訓練された工兵は多ければ多いほど良いだろう。"
FRA_focus_arm_14:0 "外人部隊拡大"
FRA_focus_arm_14_desc:0 "本土に住んでいなくても、西アフリカの原住民は我々と同じフランス人である。多くの原住民がフランスのために外人部隊で服務できるよう、外人部隊を拡大するだろう。"
FRA_focus_arm_15:0 "高等国防研究院"
FRA_focus_arm_15_desc:0 "現代戦の様相と戦略戦術に関する理論は刻々と変化している。我々はこの変化に対応する部署を創設するだろう。"
FRA_focus_london_bridge:0 "ロンドン橋が崩れる"
FRA_focus_london_bridge_desc:0 "大英帝国がついに崩壊してしまった。"
FRA_focus_london_0:0 "外を眺める"
FRA_focus_london_0_desc:0 "大英帝国は機械の塊の攻撃を容易に撃退した。"
FRA_focus_london_1:0 "対話を試みる"
FRA_focus_london_1_desc:0 "亡命した英国政府と対話を試み、彼らと交渉しようとする。互いに同じ境遇に置かれているため、これは十分に同等の立場で可能だ。"
FRA_focus_london_2:0 "領土再収復"
FRA_focus_london_2_desc:0 "赤道アフリカの植民地は、我々が貧弱になった隙を突き、大英帝国が我々から奪った。今度は我々が再び取り戻す時だ。"
FRA_focus_london_2_tt:0 "§Yイギリスと連絡が取れませんでした。§!"
FRA_focus_london_3:0 "会談開催"
FRA_focus_london_3_desc:0 "英国政府と連絡がついた。彼らは我々と会談を開催したがっていたので、我々は近日中にハリファックスを訪問するだろう。"
FRA_focus_london_3_tt:0 "§Yイギリスと連絡が取れました。§!"
FRA_focus_london_4:0 "イギリスの投資"
FRA_focus_london_4_desc:0 "ハリファックスで行われた会談を拡大する時だ。我々はイギリスに投資を要請するだろう。"
FRA_focus_london_4_5:0 "アメリカの投資"
FRA_focus_london_4_5_desc:0 "前回の世界大戦でアメリカとフランスはドイツ覇権主義に対抗して戦った同盟国だった。彼らから投資を受ければ、フランスは間違いなくさらに強くなるだろう。"
FRA_focus_london_4.8:0 "イタリアの投資"
FRA_focus_london_4.8_desc:0 "仲は良くないが、イタリアは大戦でフランスの明確な同盟国だった。彼らの支援はフランスにとって本当にありがたい助けとなるだろう。"
FRA_focus_london_5:0 "外務再開"
FRA_focus_london_5_desc:0 "故郷の地を再び踏むために、我々は外交チャンネルを再稼働し、国際情勢を把握するだろう。"
FRA_focus_spain_civilwar:0 "スペインでの激変"
FRA_focus_spain_civilwar_desc:0 "スペインで内戦が勃発した。共和派と国民派、その他複数の勢力が血なまぐさい戦いを始める。"
FRA_focus_spain_1:0 "アフリカ覇権強化"
FRA_focus_spain_1_desc:0 "スペインが内戦で混乱している状況で、彼らがアフリカに関心を向けるはずがない。この機会に、北アフリカの主が誰かを示す時だ。"
FRA_focus_spain_2:0 "国民派と共に"
FRA_focus_spain_2_desc:0 "腐りきったスペインを改革しようという偉大な意思を持つ同志たちを支援しなければならない。"
FRA_focus_spain_3:0 "共和派と共に"
FRA_focus_spain_3_desc:0 "国民派に対抗して戦っている共和派の同志たちを助けなければならない。"
FRA_focus_spain_4:0 "静まる"
FRA_focus_spain_4_desc:0 "スペイン内戦の幕が下りた。銃声が絶えなかったイベリア半島に静寂だけが残る。"
FRA_focus_german_0.5:0 "介入主義"
FRA_focus_german_0.5_desc:0 "本土がすべて陥落した状況で、大小の国際的介入はフランスの世界的な影響力を維持するために必須である。"
FRA_focus_german_0:0 "ドイツとの協力"
FRA_focus_german_0_desc:0 "ドイツも我々と同じように異界の勢力に敗退した。我々は彼らと十分に協力することができる。"
FRA_focus_german_1:0 "エチオピアと引き換えた平和"
FRA_focus_german_1_desc:0 "ムッソリーニの執権以降、国内的に強調されていたイタリア覇権主義が、1935年のエチオピア侵攻で実現した。我々はイタリアのこの行為を糾弾しなければならないが、実利的にはエチオピアを放棄する代わりに、彼らの支援を図ることができるだろう。"
FRA_focus_german_2:0 "エチオピア支援"
FRA_focus_german_2_desc:0 "ムッソリーニの執権以降、国内的に強調されていたイタリア覇権主義が、1935年のエチオピア侵攻で実現した。我々はイタリアのこの行為を糾弾しなければならない。"
FRA_focus_german_3:0 "助けの代価"
FRA_focus_german_3_desc:0 "スペイン内戦を支援した代価として、我々はアフリカのスペイン領土をスペインに返還する代わりに経済的投資を受けるだろう。"
FRA_focus_german_4:0 "トリニティ侵略阻止"
FRA_focus_german_4_desc:0 "ナチスが異界の姿で復活し、ドイツを脅かしている。我々は彼らを阻止しなければならない。"
FRA_focus_german_5:0 "ドイツの異界勢力攻撃"
FRA_focus_german_5_desc:0 "我々は西ドイツに存在する異界勢力と戦争するドイツを支援するだろう。"
FRA_emergency_flag:0 "§R危機に直面しました。§!"
FRA_focus_resist_1:0 "激しい抵抗"
FRA_focus_resist_1_desc:0 "フランスは今、自身の状況を改めて認識した。"
FRA_focus_resist_2:0 "解決策"
FRA_focus_resist_2_desc:0 "我々は幸いにも植民地の人々のストライキを鎮めることができた。"
FRA_focus_resist_3:0 "クーデター！"
FRA_focus_resist_3_desc:0 "我々は軍事的な方法でフィリップ・ペタンを追放した。"
FRA_focus_resist_3.5:0 "救国委員会"
FRA_focus_resist_3.5_desc:0 "フランスは危機に瀕しているため、モルダク閣下の指導を誠実に遂行する救国委員会を通じて、現在の問題点を改善するだろう。"
FRA_focus_resist_4:0 "ペタン追放"
FRA_focus_resist_4_desc:0 "議会はペタンを追放することに成功した。"
FRA_focus_resist_5:0 "デモ隊の要求受諾"
FRA_focus_resist_5_desc:0 "政治的な変化にも関わらず、ストライキは依然として続いている。我々は適切な交渉を通じてこれを鎮めなければならない。"
FRA_focus_resist_6:0 "権威主義者粛清"
FRA_focus_resist_6_desc:0 "軍内には軍部による統治を確立しなければならないという権威主義者が多くいる。我々はこの一連のキャンペーンで彼らを粛清するだろう。"
FRA_focus_resist_7:0 "議会政治確立"
FRA_focus_resist_7_desc:0 "議会はフランス国民の受権機関として、当然彼らによる政治が行われなければならない。"
FRA_focus_resist_8:0 "労働条件緩和"
FRA_focus_resist_8_desc:0 "ペタンの抑圧的な動員政策はすでに失敗した。我々は宥和的な動員でこれを転換するだろう。"
FRA_focus_resist_9:0 "奉仕と献身"
FRA_focus_resist_9_desc:0 "我々は奉仕と献身を強調し、自発的な残業を奨励するだろう。"
FRA_focus_resist_10:0 "普遍的福祉"
FRA_focus_resist_10_desc:0 "財産の多寡によって福祉を異にするのは行政的な消耗が大きく、上流階級の不満もまた高い。我々は普遍的な福祉を実施するだろう。"
FRA_focus_resist_11:0 "救国の道"
FRA_focus_resist_11_desc:0 "もうすぐだ！モルダク閣下と救国委員会は整備を終え、本土を回復する準備だけが残った。"
FRA_focus_resist_11_tt:0 "§4フランスはもはや危機に瀕していません。§!"
FRA_focus_resist_12:0 "政策と戦略"
FRA_focus_resist_12_desc:0 "救国委員会は政策と戦略でフランスを改革するだろう。"
FRA_focus_resist_13:0 "自給へ"
FRA_focus_resist_13_desc:0 "現在の状況でフランスは必然的に海外の支援に大きく依存せざるを得ない。我々は自給を通じて依存性を最大限に低減させるだろう。"
FRA_focus_resist_14:0 "軍需産業企画"
FRA_focus_resist_14_desc:0 "軍需産業企画を専担する部署を設置し、柔軟な防衛産業環境を造成するだろう。"
FRA_focus_resist_15:0 "市民英雄主義"
FRA_focus_resist_15_desc:0 "英雄は生まれつきでも特別な人物でもない。市民一人一人も献身の心で進取的な生活を送れば十分に英雄になれる。"
FRA_focus_par_1:0 "軍部粛清"
FRA_focus_par_1_desc:0 "ペタンと軍部の軍事政府は、確かにアフリカ統治に安定と秩序をもたらしたが、今は違う。我々は軍内部の権威主義者たちを粛清する必要がある。"
FRA_focus_par_2:0 "選挙！"
FRA_focus_par_3:0 "ラヴァルと共和連盟"
FRA_focus_par_3_desc:0 "過去からフランスを守ってきた保守派が選挙で勝利を収めることになった。"
FRA_focus_par_3_tt:0 "§3右翼勢力が左翼を破り、政権を確保します。§!"
FRA_focus_par_4:0 "人民戦線の勝利"
FRA_focus_par_4_desc:0 "左翼政党連合である人民戦線が今回の選挙で勝利することになった。"
FRA_focus_par_4_tt:0 "§t人民戦線が選挙で勝利を収めます。§!"
FRA_focus_par_5:0 "急進党が主導する"
FRA_focus_par_5_desc:0 "フランスは保守的でゆっくりとした政策よりも、確実で革新的な改革を通じて発展しなければならない。"
FRA_focus_par_6:0 "インターナショナルの執権"
FRA_focus_par_6_desc:0 "インターナショナルの執権はフランスを変革へと導くだろう。"
FRA_focus_par_7:0 "共産党！"
FRA_focus_par_7_desc:0 "ボルシェビキが勝利を収めた。"
FRA_focus_par_9:0 "国民連合の勝利"
FRA_focus_par_9_desc:0 "右翼が勝利を収めた。"
FRA_focus_con_0:0 "自由市場確立"
FRA_focus_con_0_desc:0 "自由市場の確立は国家競争力の基本だ。フランスの未来のために自由市場経済は必須である。"
FRA_focus_con_0.5:0 "軍人の待遇改善"
FRA_focus_con_0.5_desc:0 "今後の戦争遂行のためには、軍人の待遇をさらに改善し、多くの兵力資源を確保しなければならない。"
FRA_focus_con_0.8:0 "フランス覇権主義"
FRA_focus_con_0.8_desc:0 "本土を失っても、覇権が健在であれば希望がある。"
FRA_focus_con_1:0 "植民地ブロック経済"
FRA_focus_con_1_desc:0 "我々の植民地とブロック経済を活性化し、資源の内部の流れを円滑にする必要がある。"
FRA_focus_con_1.5:0 "農業補助金"
FRA_focus_con_2:0 "人権強調"
FRA_focus_con_2_desc:0 "ヨーロッパで初めて人権宣言を採択した国は、他でもない我々フランスだ。これを守ることが我々の自明の任務だ。"
FRA_focus_con_3:0 "共産主義弾圧"
FRA_focus_con_3_desc:0 "腐りきった共産主義はフランスを病ませるだけだ。これは弾圧を通じて防止することができる。"
FRA_focus_con_4:0 "企業家精神"
FRA_focus_con_4_desc:0 "企業家は新たな挑戦と革新活動を通じて、新しい価値を創造することでフランスの経済を牽引しなければならない。"
FRA_focus_con_4.5:0 "国営放送強化"
FRA_focus_con_5:0 "愛国心に訴える"
FRA_focus_con_5_desc:0 "愛国心は国家の市民が備えるべき基本素養だ。愛国心を強調し、市民が自ら忠誠を誓えるようにしよう。"
FRA_focus_con_6:0 "フランス覇権再確立"
FRA_focus_con_6_desc:0 "フランスは本来ヨーロッパの強国だった。我々は覇権を再確立し、誰が強者なのかを国際社会に認識させなければならない。"
FRA_focus_rad_0:0 "市民権拡大"
FRA_focus_rad_0_desc:0 "国を率いていくのは市民だ。そのため市民権を拡大し、彼らに主権意識を持たせるべきだ。"
FRA_focus_rad_1:0 "労働法確立"
FRA_focus_rad_1_desc:0 "軍政の期間中、労働法は事実上存在しない法律だった。しかし、既存の労働法を確実にして労働者を保護しなければならない。"
FRA_focus_rad_2:0 "基幹産業体"
FRA_focus_rad_2_desc:0 "基幹産業体を支援し、国家成長の基盤を築く。"
FRA_focus_rad_3:0 "国家造兵廠"
FRA_focus_rad_3_desc:0 "軍需産業を国が全面的に支援する。"
FRA_focus_rad_4:0 "国民と正義"
FRA_focus_rad_4_desc:0 "政治は国民と正義を考える限り有効だ。フランスは急進党の執権の中で、正義の価値観を基に国民を豊かにしている。"
FRA_focus_int_0:0 "労働法改正"
FRA_focus_int_0_desc:0 "現在の労働法は労働者を守るには力不足だ。我々は労働法を改正し、彼らの権利を増進させるだろう。"
FRA_focus_int_1:0 "女性に参政権付与"
FRA_focus_int_1_desc:0 "すべての市民は政治に参加する権利がある。したがって、我々はフランス人女性に参政権を付与するだろう。"
FRA_focus_int_2:0 "主要産業国有化"
FRA_focus_int_2_desc:0 "主要産業を国有化し、産業を安定化させる。"
FRA_focus_int_3:0 "労働組合強化"
FRA_focus_int_3_desc:0 "労働組合活動を強化し、労働者の団結を導き出さなければならない。"
FRA_focus_int_4:0 "フランス連合"
FRA_focus_int_4_desc:0 "我が領土のすべての部分が一つになった新しいフランスを宣言する時だ。我々は新しくより偉大なフランスの一部になろうとする国民の意志を確認するために、すべての部分で国民投票を実施するだろう。"
FRA_focus_int_4_tt:0 "\n'§Y最後の約束§!' 国民精神が満了する時、§Yすべてのアフリカ植民地§!で国民投票を実施し、フランスに残留できるようにするだろう。"
FRA_focus_int_5:0 "反ファシズム宣伝"
FRA_focus_int_5_desc:0 "ファシズムは我々の宿敵だ。ファシズムを打倒する宣伝活動をし、ファシズムの醜悪さを大衆に認識させなければならない。"
FRA_focus_int_5.5:0 "一般労働委員会"
FRA_focus_int_6:0 "自由、平等、友愛"
FRA_focus_int_6_desc:0 "「自由、平等、友愛」。我々はこの3つの単語を心に深く刻み、フランスの未来を築いていかなければならない。"
FRA_focus_com_0:0 "改憲"
FRA_focus_com_0_desc:0 "我々は社会主義憲法を導入し、フランスの共産化を始めるだろう。"
FRA_focus_com_1:0 "広範囲な国有化"
FRA_focus_com_1_desc:0 "計画的で急進的な発展のために、できるだけ多くの産業を国有化しなければならない。"
FRA_focus_com_2:0 "女性解放"
FRA_focus_com_2_desc:0 "我々はマルクス主義女性解放論に従って女性解放を進めるだろう。女性に参政権を与え、彼女たちが社会で主体的に生きていけるよう国家的な支援をするだろう。"
