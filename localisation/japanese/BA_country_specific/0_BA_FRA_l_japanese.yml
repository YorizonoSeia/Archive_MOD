FRA_military_conference_desc:0 "アンリ・フィリップ・ベノニ・オメール・ジョゼフ・ペタン\n\n元帥閣下は混乱した亡命政府を率いておられます。亡命政府での無意味な政治闘争はもはや容認されていません。"
