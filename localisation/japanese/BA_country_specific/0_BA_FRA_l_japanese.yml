FRA_free_france_event.1.t: "行政能力麻痺"
FRA_free_france_event.1.d: "フランスのアフリカ亡命政府がアフリカ人集団蜂起によって崩壊した後、我々は混乱の中で脱出した将校たちで軍隊を組織しました。しかし、我々の政府は砂漠の奥深くまで統制する能力がなく、砂漠のアフリカ人たちが独立宣言をするのを見守るしかありません。"
FRA_free_france_event.1.a: "後で取り戻す。"
FRA_free_france_event.2.t: "マリ独立宣言"
FRA_free_france_event.2.d: "我々が混乱に陥っている間、北アフリカの集団蜂起を見て高揚した西アフリカの独立団体が活動を始めました。\n\n自らをマリ独立軍と称する彼らが我々に向けて独立宣言書を公布しました。"
FRA_free_france_event.2.a: "これは見過ごせない。"
FRA_free_france_event.2.b: "仕方ないな。"
