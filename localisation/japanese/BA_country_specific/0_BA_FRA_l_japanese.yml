#フランス イベント
 FRA_pet.1.t:0 "独裁の思想基盤を築くことを促すペタン"
 FRA_pet.1.d:0 "ペタンはフランスで自身の独裁的立場を確固たるものにするため、大衆に支持される思想基盤を開発するよう促しました。"
 FRA_pet.1.a:0 "命令に従え！"
 FRA_pet.2.t:0 "国民的怨讐観"
 FRA_pet.2.d:0 "ペタン主義を確立するにあたり、ペタンが直接的に介入して「怨讐観」を形成するよう指示しました。私たちは怨讐観に対する二つの観点のうち一つを選択し、これをペタン主義に適用することができます。"
 FRA_pet.2.a:0 "家父長的観点を形成しよう。"
 FRA_pet.2.b:0 "英雄主義を強調しよう。"
 FRA_prov_event.1.t:0 "レジスタンス亡命"
 FRA_prov_event.1.d:0 "本土で抵抗していた多くのレジスタンスが、その限界を感じて非常政府に合流しました。"
 FRA_prov_event.1.a:0 "歓迎する、同志たち！"
 FRA_prov_event.3.t:0 "北アフリカ大蜂起、非常政府崩壊"
 FRA_prov_event.3.d:0 "「非常事態」と「動員」は「独裁」と「奴隷制」のもう一つの表現に過ぎませんでした。私たちが記憶していた誇らしい祖国の「自由、平等、友愛」は決して圧制者のスローガンになることはありませんでした。\n\nフランスは植民地人によって滅亡した最初の植民帝国として記憶されるでしょう。アルジェリア、チュニジア、モロッコをはじめとする数々のアフリカ系部族による独立軍とその同調する軍人たちによって起こされた大規模な革命によって、フランス非常政府は今日崩壊しました。"
 FRA_prov_event.3.a:0 "政府はすべての人が普遍的に望むことを実践しなければならない。 - ジャン＝ジャック・ルソー"
 FRA_prov_event.3.a_tt:0 "§R非常政府の暴力的な統治はブーメランのように彼らに返ってきました。彼らは当然の代償を払うでしょう。§!"
 FRA_prov_event.4.t:0 "抵抗の強化"
 FRA_prov_event.4.d:0 "土地が存在しても、人がいなければ国というものは存在できません。現在、私たちの非常政府の過酷な処遇に不満を抱いたアフリカ人たちの抵抗が可視化されています。当面は無視することもできますが、無視し続ければ私たちに代償が返ってくるでしょう。"
 FRA_prov_event.4.a:0 "くそっ！"
 FRA_prov_event.5.t:0 "激変"
 FRA_prov_event.5.d:0 "ペタンはスペインでのニュースを聞いたが、それほど驚きもしなかった。スペインの政治状況を考えれば、そこはいつ爆発してもおかしくない火薬庫のようなものだったから。フランス人の元帥はすぐに受話器を置き、静かに考えた。向こう側のヨーロッパで繰り広げられている戦争は、無駄な砂山の奥底に埋もれたフランスが気にするべきことではないかもしれない。しかし、ペタンは頭の中で考えを整理した。\n\nすべてのフランス人は共和派を支持していた。彼の支持者たち、そして一緒に亡命してきた政治家たちのほとんども共和派スペインを支持していた。しかし、元帥はフランコを支持していた。フランスは砂漠で苦しんでおり、この地から抜け出すためには、すべてのフランス人が一つになって力を合わせ、これを克服しなければならなかった。もしかしたら、内戦で勝利したフランコから支援を受けることもできるはずだ。\n\n元帥は短い間苦悩し、自分の姿をもう一度振り返ってみた。他国の国で起こっている災難にどうやって便乗できるかと思案している姿だ！元帥は自嘲した。他の人ならともかく、彼は平凡な人ではなく、フランスの元帥なのだ。他国の血を吸ってでも、祖国をこの窮地から救い出す義務があった。"
 FRA_prov_event.5.a:0 "「この内戦が、もしかしたら私たちにとって役に立つかもしれない。」"
 FRA_prov_event.6.t:0 "農業体制の選定"
 FRA_prov_event.6.d:0 "農業を増進するための農業体系を組織するにあたり、最終的に二つの案件が[FRA.getleader]に建議されました。\n\n 一つ目は国営企業を設立して農業を主導することです。こうなれば国家的な政策と農業をうまく調整できるので政治的に効率的ですが、経済的には国家の財政を一部消耗しなければなりません。\n\n 二つ目の方法は大企業にこれを任せることです。これは経済的には良い方法ですが、政治的に摩擦が生じる余地があります。"
 FRA_prov_event.6.a:0 "国営企業の方が良さそうだ。"
 FRA_prov_event.6.b:0 "私たちは赤ではない！"
 FRA_prov_event.7.t:0 "亡命技術者の支援"
 FRA_prov_event.7.d:0 "私たちは競争力を養うため、広範囲な大学付属施設を推進するでしょう。"
 FRA_prov_event.7.a:0 "製造業関連学科を支援しよう。"
 FRA_prov_event.7.b:0 "建設業関連学科を支援しよう。"
 FRA_prov_event.7.c:0 "電子工学関連学科を支援しよう。"
 FRA_prov_event.8.t:0 "連絡"
 FRA_prov_event.8.d:0 "連合王国もついに私たちと同じように自分たちの領土であるブリテンを置いて去りました。これにより、私たちは彼らに対抗できるほどのレベルになり、そのような行為のために連絡を試みるでしょう。"
 FRA_prov_event.8.a:0 "「…（プルルル）」"
 FRA_prov_event.9.t:0 "フランスからの連絡"
 FRA_prov_event.9.d:0 "ブリテンからの撤退が終わるや否や、フランス非常政府から連絡が来ました。明らかに私たちが占領した植民地に対する領有権主張であろうと官僚たちが話している状況の中、もしかしたら彼らとの協力を通して本土への帰還を狙えるかもしれません。"
 FRA_prov_event.9.a:0 "「…もしもし？」"
 FRA_prov_event.9.b:0 "「…（プツッ）」"
 FRA_prov_event.10.t:0 "イギリスからの回答"
 FRA_prov_event.10.d:0 "イギリスから私たちの連絡に返信がありました！私たちは急いで彼らとの会談を準備しなければならないでしょう。"
 FRA_prov_event.10.a:0 "日程を調整してみよう。"
 FRA_prov_event.11.t:0 "連絡を受けない"
 FRA_prov_event.11.d:0 "何度も、数十回試しましたが、おそらくイギリスは意図的に私たちの連絡を無視しているようです。私たちは他の方法を模索する必要があります。"
 FRA_prov_event.11.a:0 "イギリス人は礼儀がない。"
 FRA_prov_event.12.t:0 "ハリファックス会談"
 FRA_prov_event.12.d:0 "会談が始まりました。サイコロは投げられ、私たちは彼らと交渉を開始しました。\nイギリスはただ少しの支援と軍事同盟関係を望んでいるようです。\nしかし、今会談をもう少し引き延ばすことができれば、私たちはもう少し多くの要求をイギリスにできるかもしれません。元々イギリスは強大で、私たちフランスが手も足も出せない国でしたが、今はどちらも自分たちの植民地に座っている身ではありませんか？今こそイギリスとフランスが同等の立場で交渉できる機会であり、私たちフランスが予想外のチャンスを掴むことができる時期なのです。\n\n例えば、私たちの旧植民地をイギリスから取り戻すとか..."
 FRA_prov_event.12.a:0 "彼らに私たちの過去の植民地を要求しよう。"
 FRA_prov_event.12.b:0 "経済協力について提案してみよう。"
 FRA_prov_event.12.c:0 "軍事的な協力を提案してみよう。"
 FRA_prov_event.12.e:0 "技術協力を提案しよう。"
 FRA_prov_event.12.f:0 "このくらいで十分だ。"
 FRA_prov_event.13.t:0 "植民地返還要求"
 FRA_prov_event.13.d:0 "フランスとイギリスの協力を議論するために集まった会談の場で、フィリップ・ペタンは私たちに「イギリスが不法に占拠したフランスの植民地の返還」を要求しました。子供たちと喧嘩してアフリカの片田舎に逃げてきた敗者たちが、本当に無礼な態度ではないでしょうか！もともとフランスは私たちに手も足も出せない国ではありませんか？しかし、私たちも本土を取り戻すためにはフランスの力が必要です。プライドを曲げて代価を要求するか、彼らの要求を拒否しながら他の協力案を提案する選択肢もあります。いずれにせよ、イギリスのプライドが傷つけられてはならないことです..."
 FRA_prov_event.13.a:0 "プライドは少し傷ついても返還するのが道理だ。"
 FRA_prov_event.13.b:0 "返還する代わりに経済的補償を要求しよう。"
 FRA_prov_event.13.c:0 "我々がその土地の正当な所有者だ！"
 FRA_prov_event.14.t:0 "経済的補償"
 FRA_prov_event.14.d:0 "イギリスが領土を返還する代わりに経済的補償を要求しました。"
 FRA_prov_event.14.a:0 "良い取引だ。"
 FRA_prov_event.14.b:0 "とんでもない話だ！"
 FRA_prov_event.15.t:0 "フランスの受諾"
 FRA_prov_event.15.d:0 "彼らが私たちの提案を受け入れました。"
 FRA_prov_event.15.a:0 "賢明だな。"
 FRA_prov_event.16.t:0 "イギリスの拒否"
 FRA_prov_event.16.d:0 "イギリスは自分たちの不法占拠領土を一切譲歩しないことにしました。"
 FRA_prov_event.16.a:0 "はあ…"
 FRA_prov_event.17.t:0 "私たちの提案を拒否したフランス"
 FRA_prov_event.17.d:0 "フランス大使側は私たちの提案を拒否しました。"
 FRA_prov_event.17.a:0 "仕方がないことだ。"
 FRA_prov_event.18.t:0 "経済協力"
 FRA_prov_event.18.d:0 "フランス大使側が私たちと多方面における社会経済協力を提案しました。"
 FRA_prov_event.18.a:0 "魅力的だな。"
 FRA_prov_event.18.b:0 "私たちのパイを分けてくれと？"
 FRA_prov_event.19.t:0 "私たちの提案を拒否したイギリス"
 FRA_prov_event.19.d:0 "イギリス大使は経済協力に対して否定的な立場を示しました。"
 FRA_prov_event.19.a:0 "好きにしろ。"
 FRA_prov_event.21.t:0 "私たちの提案を受け入れたイギリス"
 FRA_prov_event.21.d:0 "イギリス大使は経済協力について肯定的な立場を示しました。"
 FRA_prov_event.21.a:0 "とても良い。"
 FRA_prov_event.20.t:0 "軍事協力について"
 FRA_prov_event.20.d:0 "フランス大使側からイギリス - フランス軍事の多方面における協力を通して相互に本土を回復する準備をすることを提案しました。"
 FRA_prov_event.20.a:0 "備えあれば憂いなしだ。"
 FRA_prov_event.20.b:0 "彼らと協力する必要はない。"
 FRA_prov_event.22.t:0 "イギリスの受諾"
 FRA_prov_event.22.d:0 "イギリス側大使は私たちの提案を受け入れました。"
 FRA_prov_event.22.a:0 "ありがたい。"
 FRA_prov_event.23.t:0 "イギリスの拒否"
 FRA_prov_event.23.d:0 "イギリス大使は曖昧な言葉で私たちの提案を拒否するように見えます。"
 FRA_prov_event.23.a:0 "何か企みがあるはずだ。"
 FRA_prov_event.24.t:0 "技術協力"
 FRA_prov_event.24.d:0 "フランス側大使は、より緊密な技術協力に関する議論を始めました。"
 FRA_prov_event.24.a:0 "力を合わせよう。"
 FRA_prov_event.24.b:0 "私たち自身でできる！"
 FRA_prov_event.26.t:0 "イギリスの拒否"
 FRA_prov_event.26.d:0 "イギリス側大使は、婉曲的に私たちの提案を拒否しました。"
 FRA_prov_event.26.a:0 "残念だな。"
 FRA_prov_event.25.t:0 "イギリスの受諾"
 FRA_prov_event.25.d:0 "イギリス側大使は私たちの提案を受け入れました。"
 FRA_prov_event.25.a:0 "技術者たちを歓迎しよう。"
 FRA_prov_event.27.t:0 "赤道アフリカ紛争"
 FRA_prov_event.27.d:0 "私たちの旧領土を取り戻すための計画が迅速に立てられました。"
 FRA_prov_event.27.b:0 "小規模な局地戦で十分ではないか？"
 FRA_prov_event.28.t:0 "攻撃的な抵抗"
 FRA_prov_event.28.d:0 "「元帥閣下、これ以上アフリカ人たちの抵抗を無視することはできません！」\n\n「…措置を取れ」\n\nペタンをカチャリと切れる受話器の音が途絶えると、崩れるように椅子にどさっと座った。自分自身が非常政府をきちんと率いているのか、疑問に思った。\n\n「私はフランスのために、彼らと永遠に共にしたいと思ったのに。」\n\nペタンは自己正当化するように呟いた。\n\nそうだ、彼はフランスのためにした。ただ、彼が見落としていたのは、植民地の人々も人間であり、彼らがいなければフランス非常政府は持ちこたえられずに崩壊してしまうという事実だった。\n\n「治安兵力を強化させて…憲兵隊を増やさなければ…」\n\nペタンはまだそんな基本的な常識を悟っていないように見えた。しかし、心配することはない。\n\nどうせ悟ることができなければ、結末はフランスの死だけだろうから。"
 FRA_prov_event.28.a:0 "治安措置を再検討してみよう。"
 FRA_prov_event.29.t:0 "スペイン領アフリカへの進撃"
 FRA_prov_event.29.d:0 "私たちはスペイン内戦への介入を検討することにしました。"
 FRA_prov_event.29.a:0 "進撃！"
 FRA_prov_event.30.t:0 "カイザー・コーポレーションの没落"
 FRA_prov_event.30.d:0 "カイザー・コーポレーションが没落しました。"
 FRA_prov_event.30.a:0 "計画にはなかったことだが？"
 FRA_prov_event.31.t:0 "広範囲な宣伝"
 FRA_prov_event.31.d:0 "全国各地でフランスの独立を促す民族主義的な宣伝物が貼付されたことが確認され、街頭での独立を支持する大衆演説の頻度が大幅に増加しました。外部からの支援または介入があることは明らかです。"
 FRA_prov_event.31.a:0 "来るべきものが来た。"
 FRA_prov_event.33.t:0 "国防債券の償還を要求する企業たち！"
 FRA_prov_event.33.d:0 "私たちが本土を回復するにつれ、企業をはじめとする債権者は政府が国防債券を償還することを要求しています。"
 FRA_prov_event.33.a:0 "彼らが正しい。"
 FRA_prov_event.34.t:0 "インドシナ革命"
 FRA_prov_event.34.d:0 "インドシナ共産党の支持が全国的に拡大した状況で、共産党の指導者ホー・チ・ミンはインドシナ連邦を宣言し、蜂起を開始しました。私たちは彼らを鎮圧しなければなりません。"
 FRA_prov_event.34.a:0 "くそ。"
 FRA_prov_event.35.t:0 "総督府撤退"
 FRA_prov_event.35.d:0 "インドシナ植民地を統括していた私たちの総督府は遂に崩壊し、公共施設に掲げられていた三色旗は原住民たちによって燃やされました。"
 FRA_prov_event.35.a:0 "インドシナは地獄だ。"
 FRA_prov_event.36.t:0 "スペインに降りた静寂"
 FRA_prov_event.36.d:0 "スペイン内戦が遂に終わりました。"
 FRA_prov_event.36.a:0 "私たちは最善を尽くした！"
 FRA_prov_event.37.t:0 "インドシナに介入"
 FRA_prov_event.37.d:0 "私たちはインドシナ南部で蜂起した親日反乱軍を支援するでしょう。"
 FRA_prov_event.37.a:0 "日本の偉大さだ。"
 # フランス ニュース イベント
