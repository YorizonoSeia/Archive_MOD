l_japanese:
CHI_hunjeong: "訓政持続"
CHI_hunjeong_desc: "三民主義を提唱する前に、我々の国家は準備ができていませんでした。外敵の脅威を払拭した後、三民主義を提唱しても遅くはないでしょう。"
KMT_chogong_jakzun: "剿共作戦"
KMT_preparation: "交通戦略"
KMT_preparation_desc: "長征で破滅を免れた者たちが陝西で発見されました。今すぐにでも彼らを打ち砕きたいが、陝西への道は険しい。補給路を建設し、陝西への交通を整理しなければなりません。"
KMT_SHX_offer: "山西提案"
KMT_SHX_offer_desc: "閻錫山は自身の領地に我々の兵力が入れないように妨害しています。彼を屈服させることができれば、共産党を包囲して彼らを確実に撲滅できるでしょう。"
KMT_prep_tt: "[PRC.Getname]と隣接する全ての州に、1つの§Yインフラ§!を追加。"
KMT_strike_PRC: "共産党討伐"
KMT_strike_PRC_desc: "共産党は長征の後遺症から抜け出せていません。彼らが回復する前に攻撃し、共産党の終焉を見なければなりません。"
KMT_national_def_propaganda: "国防宣伝"
KMT_national_def_propaganda_desc: "日本の脅威から我々を守るためには、中国人民を統一しなければなりません。たとえ我々が共産党の匪賊や軍閥を嫌悪していても、老若男女問わず皆が中国の防衛のために戦って死ぬ覚悟を持たなければなりません。"
KMT_propaganda: "国防宣伝"
KMT_propaganda_desc: "日本が我々の存立を脅かしている状況下で、全ての中華民族はこれに対抗して団結しなければなりません。"
KMT_fortify_land: "防衛線構築"
KMT_fortify_land_desc: "日本が中国侵略の野望を露わにするにつれて、民国の存続は不透明になりました。我々の国土を要塞化し、彼らが我々の民国を侵略できないようにする必要があります。"
KMT_lure_them_in_strategy: "誘敵深入戦略"
KMT_lure_them_in_strategy_desc: "我が国の広大な領土と険しい地形のおかげで、我々は後退を通して侵略者を我々が選んだ戦場に引き込むことができます。追いたければ追わせれば良い！隅々に待ち伏せ部隊が、一歩ごとにブービートラップが彼らを歓迎するでしょう！"
KMT_cbis_idea: "中央調査統計局"
KMT_cbis: "中央調査統計局設立"
KMT_cbis_desc: "中央執行委員会調査統計局は国民党の情報機関です。我々は最近それを改編し、中国内部の脅威から政権を保護するためにこれを拡張しなければなりません。"
KMT_strengthen_the_kmt: "中央調査統計局に党中央部門統合"
KMT_strengthen_the_kmt_desc: " "
KMT_cement_control_on_the_economy: "統制経済"
KMT_cement_control_on_the_economy_desc: "たとえ我々が共産党に反対していても、だからといって資本家たちに跪いたわけではありません。我々は財界人と経済が政府と国民党に忠誠を尽くすように仕向けなければならず、国有企業に重点を置くべきでしょう。"
KMT_cement_control_on_the_economy_idea: "統制経済"
