l_japanese:
 KAP_strengthen_the_central_secretariat:0 "現在の状況把握"
 KAP_strengthen_the_central_secretariat_desc:0 "1936年、大戦という現象が学園都市を覆い、地球と呼ばれる異界に落ちました。私たちは迅速にこの場所の状況を把握しなければなりません。"
 KAP_marxist_orthodoxy:0 "コイトの意見を承認"
 KAP_marxist_orthodoxy_desc:0 "ある日、ユノオカ寮の仮設キャンプにシンキカンの生徒が訪れました。\n訪れた生徒はシンキカンのアシハラツモリ・コイトで、現在の大戦の状況下でシンキカンの生徒代表に選出された生徒です。コイトは、自分たちの体制を放棄しても、すぐ近くに位置する強者に助けを求める必要があると述べています。\n彼女の理にかなった言葉に、コハネはコイトと手を組み、生徒たちの意見をまとめてみます。"
 KAP_soviet_leadership:0 "海を越えた応答"
 KAP_soviet_leadership_desc:0 "コイトの言葉は間違っていなかったようです。\n海を越えた「日本」という国から返信があり、突然現れた「異世界の勢力」に備えて、私たちと手を組みたいとのことです。\n彼らの存在が何なのかはわかりませんが、\nこれを通じてこの場所での危機を脱することができるでしょう。"
 KAP_soviet_economic_aid:0 "日本からの経済援助"
 KAP_soviet_economic_aid_desc:0 "日本から私たちがお願いしていた支援物資がようやく到着しました。\n生徒たちは異界人のヒロヒトに無数の歓声を送ります。これを基に\n私たちはいつか来る脅威に備えることができるようになりました。"
 KAP_internationalism:0 "彼らと一つになる私たち"
 KAP_internationalism_desc:0 "日本から連絡がありました。彼らは私たちに同じ勢力で共に戦ってほしいと伝え、生徒たちの支持はすでに手に負えないほど高まっており、彼らと手を組むことは瞬く間に成し遂げられました。私たちはもうここで一人ではありません。"
 KAP_agrarian_socialism:0 "コハネの主張"
 KAP_agrarian_socialism_desc:0 "現在、学園都市は大きな混乱に陥っています。皆が理性を失っているこの不穏な状況で、以前から田舎で育ち、お湯もなく不足した生活を送っていた\nコハネは、暗い状況にもかかわらず、すぐに気持ちを立て直し、生徒たちを励まします。\nコハネは、みんなの団結がこの状況を打開できると主張し、誰でも頼れるリーダーが必要だった生徒たちはコハネの後ろを歩きます。"
 KAP_rectification_campaign:0 "学生運動"
 KAP_rectification_campaign_desc:0 "生徒たちは一人の指導者の下に団結し、皆が状況解決のため\nに力を尽くし、問題を解決し始めます。コハネはなぜか\n内心、未来は明るいだろうという気がします。"
 KAP_maoism:0 "憧れる少女、コハネ"
 KAP_maoism_desc:0 "多くの生徒たちが団結したおかげで、学園都市の輝かしい瞬間が徐々に再建されていきます。互いの出身や身分に関係なく、皆が一つになって動きます。コハネは\nもう一度憧れていた都市生活を夢見始めます。"
 KAP_socialism_with_KAPnese_characteristics:1 "学園都市団結"
 KAP_socialism_with_KAPnese_characteristics_desc:1 "私たちはもはや学園の区別をつけず、一つの学園、一つの目標の下に動く共同体として、誰よりも結束した生活を続けます。すべての場所、すべての生徒たちをつなぐ鉄道の名の下に集まった私たちは、学園都市カピラの栄光ある再建のために剣を掲げます。\n誰も私たちを分断することはできません。"
 KAP_proclaim_the_peoples_republic:0 "学園都市カピラ"
 KAP_proclaim_the_peoples_republic_desc:0 "ついに、すべての脅威は取り除かれました。学園都市カピラは\n再び立ち上がり、世界に堂々と姿を現しました。\n光輪の光が永遠であることを。"
 KAP_socialist_market_economy:0 "光を放つ光輪\n燦爛たる刃"
 KAP_socialist_market_economy_desc:0 "光輪の光に刃が燦爛たる波を放てば、恐れることなく前進せん。"
 KAP_social_democracy:0 "カオルの解決策"
 KAP_social_democracy_desc:0 "万葉集寮のカオルは大戦後、混乱した状況の中で欠けている事実に気づきます。この場所で「ウラノツカサ寮」の生徒が全く見当たらないということでした。そして、すぐにカオルは気づきます。すぐ隣の中国という国で、異界人との対話の末に政権を握ったという事実を…\n事実を確認したカオルは、今度はウラノツカサを説得してみようとします。"
 KAP_coalition_government:0 "学園政府"
 KAP_coalition_government_desc:0 "カオルはウラノツカサの生徒代表「クズノハ・レイ」との対話に成功しました。現在のウラノツカサも混乱しているのは同じで、現地の人々の言葉によると「すぐに戦争が起こるかもしれない」という情報を得たそうです。私たちは\nこの世界での地位を確立し、危険に備えるためにウラノツカサをゆっくりと説得し始めます。"
 KAP_purge_the_radicals:0 "生徒たちに説法"
 KAP_purge_the_radicals_desc:0 "私たちは生徒たちの支持を得るために、ウラノツカサの生徒たちと協力することを発表しました。すべての学園が団結し始め、生徒たちは徐々に混乱を止め、未来に向かって動きます。"
 KAP_strengthen_the_left_wing_of_the_kmt:0 "カオルの見えない手"
 KAP_strengthen_the_left_wing_of_the_kmt_desc:0 "カオルはウラノツカサとの協力を図ると同時に、中国国内での支持を得るために手を忙しく、しかし密かに動かし始めます。"
 KAP_remove_KAPang_kai_shek:0 "レイの政権放棄"
 KAP_remove_KAPang_kai_shek_desc:0 "クズノハ・レイは中国での支持を徐々にカオルに奪われ、学園政府内でもカオルの支持が天井を突き抜けると、中国での政権を放棄して連合に合流しようとします。カオルの策略通り、すべての学園が一つになる瞬間が\n目前です。"
 KAP_national_leadership:0 "国家指導権"
 KAP_national_leadership_desc:0 "蒋介石が消えるとともに、再統一への最後の反対勢力も消えました。この連立政府は、私たちが主導するのが当然です。"
 KAP_land_redistribution:0 "土地の再分配"
 KAP_land_redistribution_desc:0 "何世紀にもわたって、土地を耕す人々は実際に土地を所有する人々に賃料を支払わなければなりませんでした。私たちはこれを変えます。"
 KAP_the_yanan_base_area:0 "延安根拠地"
 KAP_the_yanan_base_area_desc:0 "私たちの革命の基盤は延安の根拠地です。これから来る闘争で勝利したいのであれば、必ず拡張し、改善しなければなりません。"
 KAP_prepare_for_war_with_japan:0 "日本との戦争準備"
 KAP_prepare_for_war_with_japan_desc:0 "日本の軍国主義者たちは、私たちの国にとって最大の脅威となります。彼らは、いかなる中国政府も想像できなかったやり方で分裂と搾取を望んでいます。それに比べれば、国民党への闘争は微々たるものです。"
 KAP_government_of_national_defense:0 "国防政府"
 KAP_government_of_national_defense_desc:0 "分裂した国は、すぐに滅亡を招く国です。私たちは防衛を組織化するために国民党と力を合わせなければなりません。"
 KAP_confrontation_with_the_warlords:0 "軍閥との対決"
 KAP_confrontation_with_the_warlords_desc:0 "中国の一部の人物は、中央政府を無視し、闘争でどちらか一方を選ぶことを拒否します。彼らの中には、国家を掌握したり、日本と協力する計画を密かに抱いている者もいるかもしれません。彼らは一列に並ばなければなりません。"
 KAP_anti_japanese_expedition:0 "抗日遠征"
 KAP_anti_japanese_expedition_desc:0 "私たちの現在の状況から、日本軍と全面戦争を行うことは勇敢というより愚かなことです。まず、敵陣に小規模部隊を送り、拠点を建設するなど、基盤を築かなければなりません。時が来れば、私たちは蜂起を起こすでしょう。"
 KAP_revolutionary_military_commission:0 "革命軍事委員会"
 KAP_revolutionary_military_commission_desc:0 "敵に立ち向かう革命的な闘争は、特別に創設された組織を通じて調整されなければなりません。"
 KAP_provoke_japan:0 "日本挑発"
 KAP_provoke_japan_desc:0 "三世代にわたり、私たちは日本の脅威の下で生きてきました。日本の膨張を阻止することができれば、私たちは中国人の目に英雄として映るでしょう。また、日本人が私たちに必要な戦争を望まないのなら、私たちが始めます。"
 KAP_protracted_warfare:0 "持久戦"
 KAP_protracted_warfare_desc:0 "私たちは自分たちの条件に従って戦争を遂行しなければなりません。中国には人も時間もたくさんあります。敵と公然と戦闘することは自殺行為です。"
 KAP_mobile_warfare:0 "機動戦"
 KAP_mobile_warfare_desc:0 "いつまでも山や森に隠れていることはできません。今こそ、敵と戦い、私たちが公然と戦うことを恐れていないことを世界に示す時が来ました。"
 KAP_peoples_war:0 "人民戦争"
 KAP_peoples_war_desc:0 "他の国は技術力と火力で戦争に勝てると信じています。私たちはもっと良いことを知っています。喜んで犠牲になろうとする意志を持つ人々を耐えることができる技術はありません。"
 KAP_100_regiments_campaign:0 "百団大戦"
 KAP_100_regiments_campaign_desc:0 "これまで、私たちは小規模な戦闘と接戦にのみ集中してきました。敵は私たちが弱く、単に迷惑な存在だと思っています。警戒心が薄れたとき、彼らは大攻勢への準備ができていないでしょう。"
 KAP_central_military_commission:0 "中央軍事委員会"
 KAP_central_military_commission_desc:0 "私たちの地位がさらに確固たるものになったので、私たちは生存のための革命的な闘争から政権のための闘争へと進むことができます。"
 KAP_peoples_liberation_army:0 "人民解放軍"
 KAP_peoples_liberation_army_desc:0 "中国工農紅軍は偉大な業績を成し遂げました。今後は、私たちの民族の解放のために闘争しながら、さらに大きな栄誉を得ることでしょう。"
 KAP_peoples_volunteer_army:0 "人民志願軍"
 KAP_peoples_volunteer_army_desc:0 "世界の労働者と農民を解放するための闘争は、様々な国で繰り広げられています。これらの紛争に直接介入することが常に賢明であるとは限りませんが、時には力の均衡を変えるのに小さな能力でも十分な場合があります。"
 KAP_military_intelligence_department:0 "軍事情報部"
 KAP_military_intelligence_department_desc:0 "私たちに貴重な情報を提供する多くの友人が民衆の中に混ざっています。それに比べて敵はさらに多いです。彼らを分離するための組織を作らなければなりません。"
 KAP_central_security_bureau:0 "中央保安局"
 KAP_central_security_bureau_desc:0 "私たちは最も小さな村でも反革命を容認することはできません。私たちの目標は、反逆者が被害を与える前に彼らをすべて見つけ出すことです。"
 KAP_focus_on_KAPna:0 "中国に重点"
 KAP_focus_on_KAPna_desc:0 "私たちが国民党や軍閥と戦い続ける間は、日本と対峙することを望むことはできません。日本と対峙するためには、まず彼らを打ち負かさなければなりません。"
 KAP_exploit_the_weak_neighbours:0 "弱い隣人の搾取"
 KAP_exploit_the_weak_neighbours_desc:0 "私たちの隣人は腐敗と内紛で弱体化しています。今こそ、私たちの領土を拡大する絶好の機会です。"
 KAP_infiltration:0 "浸透"
 KAP_infiltration_desc:0 "国民党は公然と私たちと戦いたいと思っています。その誘惑に陥ってはなりません。まず、敵陣に小規模部隊を送り、拠点を建設します。時が来れば、私たちは蜂起を起こして国民党を奇襲攻撃します。"
 KAP_enforce_the_three_rules:0 "三大紀律施行"
 KAP_enforce_the_three_rules_desc:0 "1：すべての行動は指揮に従う。\n2：群衆の針一本、糸一本も取らない。\n3：すべての戦利品は共有する。\nこの簡単な規律で、私たちが人民の味方であることを示すでしょう。"
 KAP_permit_opium_trade:0 "アヘン貿易許可"
 KAP_permit_opium_trade_desc:0 "残念な副作用にもかかわらず、農民にケシを栽培させることを許可すれば、私たちの軍隊を補給するのに必要な資金を調達することができます。"
 KAP_ban_the_opium_trade:0 "アヘン貿易禁止"
 KAP_ban_the_opium_trade_desc:0 "アヘンは西欧列強が私たちを屈服させた道具でした。この悪が広がるのを容認することはできません。"
 KAP_abolish_the_land_rent:1 "地代廃止"
 KAP_abolish_the_land_rent_desc:0 "土地の個人所有権は途方もない概念です。土地はそこで働く人のものです。農民が自ら組織するように許可すれば、彼らの支持を保証することができるでしょう。"
 KAP_literacy_programs:0 "識字計画"
 KAP_literacy_programs_desc:0 "現代社会を作るための第一歩は、すべての市民が様々な事柄を理解し、解決に貢献できるようにすることです。"
 KAP_KAPna_medical_university:0 "中国医科大学"
 KAP_KAPna_medical_university_desc:0 "衛生と医療は、私たちの軍隊を野戦で維持し、市民の生活を改善するのに役立つでしょう。私たちはこれらの分野で新しい方法を開発し、それを人々に教えるつもりです。"
 KAP_form_the_academy_of_sciences:0 "科学アカデミー設立"
 KAP_form_the_academy_of_sciences_desc:0 "私たちの複数の研究施設と大学を統合し、より効率的な管理が可能な新しい組織を作ります。"
