SHA_Sundan_dosage: "仙丹投与"
SHA_Sundan_dosage_desc: "我々の軍事的目標達成のために「仙丹」という薬品を軍人に投与するでしょう。薬品はまだ完成していませんが、山海経の栄光のためならば我々の軍人は耐えるでしょう。"
