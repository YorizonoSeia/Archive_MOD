SHA_news.10.t:0 "山海経-日本国交樹立"
SHA_news.10.desc:0 "本日、国際社会に衝撃的なニュースが伝えられました。今まで存在自体が謎であった山海経高級中学校が、大日本帝国と公式に国交を樹立したとのことです。これは現代国際政治の版図を揺るがす出来事として評価されています。ある国際政治専門家は「これは単なる外交関係の樹立以上の意味を持ちます。山海経高級中学校という未知の勢力と大日本帝国の結合は、世界秩序に大きな変化をもたらす可能性があります」と評価しました。\n\n今回の事件の余波で、周辺国の外交的、軍事的対応が予想され、国際社会はこの新たな同盟の今後の動きを注視しています。"
SHA_news.10.a:0 "ほう。"
