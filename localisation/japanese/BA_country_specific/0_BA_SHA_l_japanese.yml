SHA_strike_suppression: "ストライキ鎮圧"
SHA_strike_suppression_desc: "大転移直後、山海経はさらに強力な孤立主義政策を採用し、これは商人連合会の不満を招くには十分でした。結局、彼らは12月に玄竜門の政策に反対し、改革と開放を要求するゼネストに突入しました。しかし、このような行動はむしろ山海経の状況を悪化させるだけだという事実を彼らに明確に悟らせ、必要ならば武力でこれを鎮圧しなければならないでしょう。"
SHA_Sack_of_Rumi: "ルミ更迭"
SHA_Sack_of_Rumi_desc: "朱城ルミは12月のゼネストの主導者の一人と目されています。ルミを更迭すると同時に、玄武商会に強力な制裁を加えることで、山海経の伝統を守り、ひいては保守的な価値をより強固なものにするでしょう。"
