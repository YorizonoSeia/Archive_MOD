SHA_conservative_revolution_tt: "現在の§Yファシズム支持率§!を§Y非同盟主義支持率§!に変換します。"
SHA_conservative_revolution_desc: "数年間、山海経にはまともな保守派門主がおらず、前門主の短い任期を考慮すると、この退廃の空白は数十年にまで及んでいます。このような偽善は終わらせるべきです。我々は雄大な保守革命の中で、正しい山海経愛国者たちの理想に従って山海経を再編しなければなりません。"
