SHA_Austrian_oppression_continues: "オーストリア弾圧の継続"
SHA_Austrian_oppression_continues_desc: "オーストリア人は絶えず我々山海経の支配に反対し、妨害することにのみ熱心でした。今こそ、彼らの抵抗を断固として根絶やしにする時です。我々は大規模に玄竜門の要員を投入し、彼らの反発を徹底的に制圧し、彼らが山海経体制の下に完全に服従するようにしなければなりません。"
SHA_Austrian_appeasement_policy: "オーストリア宥和政策"
SHA_Austrian_appeasement_policy_desc: "オーストリア人は本来オーストリアの地の主人でした。しかし、我々が彼らに領土を譲歩するのは現実的に不可能な状況です。したがって、強硬策の代わりに宥和策を通じて彼らを体制に服従させるのが最も賢明な選択でしょう。"
SHA_gathering_of_radicals: "急進派結集"
SHA_gathering_of_radicals_desc: "玄竜門の門主はオーストリア宥和政策を展開し、山海経の伝統を無視する行動を見せました。これは明らかに山海経の伝統を打ち破り、新たな脅威に山海経を晒す行為でしょう。愛する学院を守るためには$SHA_KISAKI$(を)を権座から追い出す必要があります！"
SHA_Contact_with_Austrian_militia: "オーストリア民兵隊と接触"
SHA_Cooperation_with_Kaguya: "京劇部に接近"
SHA_Cooperation_with_Kaguya_desc: "京劇部は現在、山海経で最も忠実な集団として評価されても遜色ないでしょう。しかし、彼らの忠告を無視して独断的な歩みを続ける現門主を引きずり下ろすためには、京劇部との協力が不可欠でしょう。"
SHA_podium_room_cooperation: "錬丹房に接近"
SHA_podium_room_cooperation_desc: "錬丹房には、新谷カイを追従する一部の急進派が集まっているという噂が流れています。もし彼らと接触することに成功すれば、後の現門主を権座から引きずり下ろす際に大きな助けとなるでしょう。"
SHA_local_harmony: "現地和合"
SHA_Kisaki_Suppression: "キサキ抑制"
SHA_Kisaki_Suppression_desc: "時が来ました！現門主の愚鈍さを暴露するための京劇が準備されました。京劇部と玄竜門内の一部急進派と協力し、京劇上演の瞬間を機に現門主を退陣させ、$SHA_KAGUYA$を新しい門主として推戴するでしょう。"
#新谷カイ ルート
SHA_Shintani_Kai_Follow: "新谷カイ復帰"
SHA_Shintani_Kai_Follow_desc: "新谷カイは過去、山海経で様々な騒動と問題を起こした問題児でしたが、$SHA_KISAKI$の暴挙によって正当な手続きもなく退学させられました。今、彼女を再び呼び戻すでしょう。"
SHA_Kaguya_ousted: "$SHA_KAGUYA$追放"
SHA_Kaguya_ousted_desc: "京劇部の力によって$SHA_KISAKI$を追い出すことに成功しました。しかし、今や京劇部は役に立たないお荷物に過ぎません。錬丹房と協力して京劇部を襲撃し、$SHA_KAGUYA$を門主の座から引きずり下ろし、玄竜門の門主の座を奪い取るでしょう。"
