 SHA_country_intro_header: "古き伝統の山海経高級中学校"
 SHA_country_intro_content: "キヴォトスの外れに位置する古くからの伝統を持つ学園、山海経高級中学校は、他の学園とは一線を画す独自の文化を持つ美しい学園でした。玄武商会をはじめとする観光業が盛んで、非常に発展した学園でした。\n\nしかし、山海経高級中学校は、玄龍門と玄武商会の二つの勢力に分裂しています。リュウゲ・キサキの玄龍門は伝統主義を固守しており、アケシロ・ルミの玄武商会は多文化主義を主張しています。\n突然の大異変により、総生徒会の影響力が低下した現在の状況下で、山海経は内戦の炎に巻き込まれる可能性があり、血の嵐が吹き荒れるかもしれません。\n\nしかし、山海経高級中学校は、どのような炎にも、どのような嵐にも屈することはないでしょう。\n私たちの山海経高級中学校の生徒たちがいる限り、キヴォトスが安定し続ける限りは...\n\n§Y開発: jindoi§!"
 SHA_guide: "\n進歩と革新\n\n£white_dot 革命を完遂し、共和国を建設してください。\n£white_dot キヴォトスに新しい時代の始まりを告げてください。\n£white_dot 南部の革命を継続してください。\n£white_dot アルプスとキヴォトスを社会主義の理念の下に統治してください。\n\n\n民主主義の先導者\n\n£white_dot 民主主義の時代を開いてください。\n£white_dot 総選挙を通じて新しい指導者を選出してください。\n£white_dot 指導者の政策を成功裏に完遂してください。\n£white_dot キヴォトスの経済大国であり、民主主義の先導者としてそびえ立ってください。\n\n\nキサキ女帝の山海経帝国\n\n£white_dot 赤党を排除し、異界と絶縁してください。\n£white_dot キサキ女帝を即位させてください。\n£white_dot 朱子学に従ってください。\n£white_dot 我々の古都を統合してください。\n£white_dot 帝国を建設し、西方、そして熊と対峙してください。\n\n\n目覚めた黒龍\n\n£white_dot シンタニ・カイを執権させてください。\n£white_dot 民族の魂を取り戻してください。\n£white_dot 百鬼夜行を解放してください。\n£white_dot 勝利を収め、百鬼夜行を本土に編入してください。\n£white_dot 世界を山海経の旗の下に従属させてください。\n"
