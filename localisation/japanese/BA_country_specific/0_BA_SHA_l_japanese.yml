SHA_Austrian_fascist_militia: "オーストリア人民兵隊"
SHA_Austrian_fascist_militia_desc: "山海経が転移するにつれて、非武装状態だったオーストリアは抵抗する間もなく為すすべもなく降伏しました。しかし、山海経の支配はオーストリア人にとって新たな脅威となりました。支配を受け入れることを拒否した彼らは武器を取り抵抗に乗り出し、散発的なゲリラ戦を展開して山海経体制に絶え間ない混乱を引き起こしています。"
