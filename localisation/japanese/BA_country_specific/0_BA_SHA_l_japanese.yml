SHA_Eastern_Alchemy_Society_medium_desc: "$SHA_Eastern_Alchemy_Society_idea_desc$"
SHA_Eastern_Alchemy_Society_high: "非常に高い錬丹房予算"
SHA_Eastern_Alchemy_Society_high_desc: "$SHA_Eastern_Alchemy_Society_idea_desc$\n\n最近、学生の間で懸念の声が大きくなっています。現政府が錬丹房にのみ意図的に予算を集中支援しているため、他のサークルが役割を果たせていないという噂が広まっているからです。もちろん錬丹房に十分な予算を支援すれば国家発展に貢献する可能性は大きいですが、市民の不満と社会的混乱は避けられないでしょう。"
SHA_gathering_of_radicals_idea: "急進派結集"
SHA_gathering_of_radicals_idea_desc: "急進派が1つの政治的色を持って結集しています。彼らが何を企んでいるかはわかりませんが、現キサキ門主にはあまり良い知らせではないようです。"
SHA_emergency_measures_idea: "非常措置"
SHA_emergency_measures_idea_desc: "変わりゆく世界で[ROOT.GetName](が)が取り残されないようにするには、攻撃的な措置を取り、産業的能力を引き上げなければなりません。"
SHA_walking_the_dragon: "山海経保守革命"
SHA_Black_Tortoise_Promenade: "玄武商会"
SHA_Black_Tortoise_Promenade_desc: "キヴォトス全域の食材が集まる商人連合会で、山海経でも有数の美食の名所として知られています。この特徴のおかげで山海経の伝統料理だけでなく、キヴォトスの様々な食文化を網羅しています。\n\nしかし、このような過程で自然に開放的な性向を表すため、玄竜門をはじめとする保守派から排斥されています。"
SHA_suppressed_Black_Tortoise_Promenade: "抑圧された玄武商会"
SHA_suppressed_Black_Tortoise_Promenade_desc: "キヴォトス全域の食材が集まる商人連合会として名声を馳せていたサークルでしたが、現在は山海経の玄竜門の統制を受けています。少しでも玄竜門の伝統から外れる行為は徹底的な規制の対象となり、これにより政治的基盤を事実上完全に失いました。\n\nかつてキヴォトスの様々な食文化を先導していた商人連合会は、今や過去の栄光を懐かしみながら、保守的な制約の中でかろうじて命脈を保っています。"
#イベント
shafas.1.t: "京劇部のクーデター！"
shafas.1.d: "「山海経の伝統の名の下に、玄竜門の門主$SHA_KISAKI$、糾弾する！」\n\n京劇が予定されていた運命の日、白虎広場には数百の観衆と京劇部が集まりました。しかし、この日披露された京劇は単なる芸術的な公演ではありませんでした。これは現山海経玄竜門の門主である$SHA_KISAKI$を「黒い君主」に例え、直接的に狙った鋭い風刺劇でした。\n\n京劇のあらすじは、愚かな黒い君主が変革の風を受けようと、むやみに城門を開けて乱世を招き、人々を混乱に陥れるという内容でした。公演は舞台上で繰り広げられる幻想的な場面とともに、門主への強烈な批判のメッセージを込めました。京劇が終わるとすぐに広場は歓声で沸き立ち、玄竜門の急進派が本格的に活動を開始しました。\n\n結局、この日の公演は単なる演劇ではなく、革命の狼煙でした。急進派は京劇部と合勢して、白虎広場で門主$SHA_KISAKI$の追放を宣言し、現場は混乱と怒りに包まれました。伝統を掲げた彼らの叫びは単なるスローガンではなく、門主の権威を崩す鋭い刃となったのです。\n\n現在、$SHA_KISAKI$はVIP宅に監禁された状況です。前門主という地位のおかげで一定の待遇を受けている状況です。しかし、彼の没落後、山海経の未来は依然として霧に覆われています。新たに門主の座についた$SHA_KAGUYA$の政策の方向性がどうなるのか、人々の間では様々な憶測が飛び交っています。\n\nしかし、内部からは懸念の声が出ています。数年前、山海経の治安を乱した$SHA_KAI$の処分を取り消し、再復学させるという危険な噂が流れています..."
shafas.1.a: "我々の伝統を守ろう！"
shafas.2.t: "玄武商会の反対！"
shafas.2.d: "玄武商会は我々のクーデターに反対する声明を強く発表しました。現状では彼らの動きが大きな脅威には見えませんが、これを放置すれば状況は急変する可能性があります。彼らはすぐに勢力を拡大し、我々に立ち向かうもう一つの革命を引き起こすかもしれません。\n\nもし彼らが本当に対立を望むなら、山海経は血で染まることになり、我々が数十年間守ってきた伝統は取り返しのつかないほど破壊されるでしょう。このような事態を防ぐには、今こそ断固たる措置を講じる必要があります。玄武商会の抵抗が単なる反発に終わるのか、それともより大きな対立につながるのかは、我々の対応にかかっています。"
shafas.2.a: "これはやや異端的だ..."
shafas.3.t: "内部に暗躍した急進派"
shafas.3.d: "現在、山海経は混乱しています。京劇部のクーデターが革命に発展し、玄竜門の門主だったキサキは今や門主の座を漆原カグヤに譲り、現在VIP宅に監禁されました。革命はそれなりに成功に終わったものの、まだ処理すべき問題が山積みです。\n\nしかし、内部から怪しい動きが察知されます。錬丹房の急進派たちが新谷カイの復権のために政治力を発揮しており、京劇部の一部部員もまた、このような行動も結局変化であり、山海経の伝統に合わないと主張しています。このような二者の関係をうまく調整する必要があります。"
shafas.3.a: "我々は二歩先を進まなければならない。"
shafas.4.t: "玄武商会のクーデター！"
shafas.4.d: "京劇部のクーデター以降、山海経ではもう一度クーデターが発生しました。今回は玄武商会が残っていた玄竜門の穏健派を結集させ、我々の勢力に対抗し始めました。\n\n彼らは、京劇部の革命が山海経の伝統を完全に覆す行為であり、新谷カイの復権を目的に行われたものだと主張しました。また、自分たちこそ山海経の安定を取り戻す勢力だとして革命を叫び、学生たちを扇動し始めました。"
shafas.4.a: "玄武商会がクーデターを成功させた！"
shafas.4.b: "彼らは裏切りの代償を払うだろう！"
