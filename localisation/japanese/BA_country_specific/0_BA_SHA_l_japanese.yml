SHA_shanhaijing_isolation_desc: ""
SHA_Eastern_Alchemy_Society_idea_desc: "錬丹房は山海経に登場する錬丹術を研究するサークルです。見た目はやや非科学的に見えるかもしれませんが、実際には現代的な化学と生物学の研究室に近いです。彼らの究極の目標は、不老不死の霊薬を作ることですが、このために様々な霊薬を実験的に作っています。\n\nもちろん不老不死が実現不可能に近い事実を知っていますが、意図的に目標を高く設定することで、研究過程で新しい試みを行い、重要な発見を導き出そうとしています。"
SHA_Eastern_Alchemy_Society_low: "低い錬丹房予算"
SHA_Eastern_Alchemy_Society_low_desc: "$SHA_Eastern_Alchemy_Society_idea_desc$"
