HEU_gehenna_immigration:0 "キヴォトス移民政策"
HEU_gehenna_immigration_desc:0 "便利屋68領土に様々なキヴォトス生徒の移民を促進するための積極的な政策が進められています。地元民と移民たちの間の衝突はさらに大きくなるでしょうが、耐えうる付随的な被害です。"
HEU_nationalization_of_railways_idea:0 "鉄道国有化"
HEU_nationalization_of_railways_idea_desc:0 "ルクセンブルク共産党と便利屋68の協力により、ルクセンブルク内のすべての鉄道産業は国営に転換されました。"
HEU_rikuhachimaism_idea:0 "陸八魔主義68革命"
HEU_rikuhachimaism_idea_desc:0 ""私が踊ることができない革命は革命ではない。" \n\n§Y陸八魔主義§!、または便利屋68で提唱されたという点で§Y68革命§!と呼ばれるイデオロギーは、陸八魔アルが提唱した文化脱権威主義政治運動です。\n\n陸八魔アルはゲヘナやトリニティのように、大転移以降地元政府を掌握したり、少なくともアビドスのように協力的な地元民と協力政府を建設することができず、現地の反民主主義者やナチス、保守的な宗教勢力と持続的な対立を経験してきました。この過程で女性中心のキヴォトス文明を劣等に見なすカトリック教会、そしてキヴォトス人に対する民族主義的憎悪心を示したナチスとの政治的対立経験は、アルに「キヴォトス系を醜い地元民の文化から保護しなければならない」という考えを抱かせました。\n\n陸八魔主義を説明する具体的な著書があるわけではありませんが、基本的に無神論支持、地元文化によって差別を受ける女性、性的少数者、障害者に対する抑圧に対する反対、地元民が構築した権威主義的文化に対する拒否、最後にすべてのキヴォトス学園の団結とキヴォトス系汎民族主義が陸八魔主義の特徴として認識されています。\n\n他の社会運動が労働者階級によって主導されるのと異なり、陸八魔主義は(主にキヴォトス系)学生たちの支持を通じて維持されるのが、陸八魔主義運動の差別点です。陸八魔主義の特殊性により、このイデオロギーの政治的分類は地球学界の論争の種です。大転移の影響を受けたヨーロッパでは、アルのキヴォトス民族主義イデオロギーに注目し、陸八魔主義を典型的なファシズムとして分類しますが、アメリカ政治学界は反宗教、親性的少数者思想を理由に陸八魔主義をマルクス主義分派として分類します。"
HEU_luxembourgism_idea:0 "陸八魔-ベシュ主義"

HEU_luxembourgism_idea_desc:0 ""全ての人間は、生まれながらにして自由であり、その尊厳と権利において平等である。人間は、天賦の理性と良心を与えられており、互いに兄弟愛の精神で行動しなければならない。"\n\n陸八魔アルは、ゲヘナやトリニティのように、大転移後に現地人政府を掌握したり、少なくともアビドスのように協力的な現地人と協力政府を建設できなかったため、現地の反民主主義者やナチス、保守的な宗教勢力との継続的な対立を経験してきました。しかし、陸八魔アルと現地指導者ジョゼフ・ベッシュの協力により、陸八魔アルは一種の理想主義的な概念を作り出しました。\n\n陸八魔-ベッシュ主義は、陸八魔アルをはじめとする転移者が現地人に認められ、差別対象から抜け出すために「模範的な少数者」になるべきだと主張します。ルクセンブルク大公国は大転移後、亡命や領土侵略などの事件が起こらなかった唯一のゲルマン民族国家として生き残り、ルクセンブルクにやってきた転移者は「最後のゲルマン民族国家」ルクセンブルク大公国を中心にゲルマン民族勢力を統合するという大義に参加しなければなりません。このような努力を通して、現地人が転移者をますます模範的少数者として認めるようにすることが、陸八魔-ベッシュ主義の中心です。\n\n陸八魔-ベッシュ主義は、対外的には好戦的なゲルマン民族主義の傾向を帯びていますが、対内政策はキヴォトス系と現地人の間の和合を斡旋するルクセンブルク共産党の影響を強く受けて民主社会主義的な傾向を帯びています。"
HEU_financial_difficulties:0 "1935年ルクセンブルク大恐慌"
HEU_financial_difficulties_desc:0 "ルクセンブルクは1921年、ルクセンブルク-ベルギー経済同盟により、ベルギーの貨幣と同じ価値で連動する信用貨幣を使用していました。ルクセンブルクの貨幣は常にベルギー貨幣と1:1で交換が可能であり、この経済的同盟により過去15年間、私たちは大きな経済的利益を得ることができました。\n\nしかし、大転移によりベルギー政府が亡命し、私たちの貨幣の信用を保証してくれたベルギー中央銀行が崩壊しました。ルクセンブルクのお金は今や誰も価値を保証しない紙切れに過ぎず、市場では古代時代の物々交換が再び復活しました。信用貨幣の失敗が証明された以上、私たちには金本位制の復活、または他の国の貨幣から再び信用を借りてくる代案が必要です。"
