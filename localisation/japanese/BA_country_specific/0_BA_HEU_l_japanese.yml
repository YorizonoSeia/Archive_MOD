HEU_pro_rikuhachimaism_idea:0 "陸八魔主義同盟"
HEU_pro_rikuhachimaism_idea_desc:0 "全てのキヴォトス人はそれぞれ自分たちの文化を持っていますが、結局地球の現地「文明人」から差別されるという点では同等です。陸八魔主義同盟は、学園生徒ではない獣人、ロボットなどのキヴォトス系転移者によって作られた民間団体です。同盟は陸八魔主義の理想の達成のため、現地人の極右、民族主義、宗教運動を抑え、戦場に出る便利屋68所属の軍隊に自発的な補給を支援します。"
HEU_civil_rights_idea:0 "ルクセンブルク民権法"
HEU_civil_rights_idea_desc:0 "1935年の大転移で転移したキヴォトス人に対する雇用、賃金、公共サービス、私的サービスに対する差別を禁止し、これを違反する個人及び集団を処罰する民権法です。"
HEU_gehenna_academy_president_makoto_idea:0 "羽沼マコト"
HEU_gehenna_academy_president_makoto_idea_desc:0 "便利屋68によってゲヘナ万魔殿が掌握された後、陸八魔アルは羽沼マコトをゲヘナ学園の生徒会長に任命しました。以前と変わらない無能さによってゲヘナ生徒の間ではあまり存在感を持っていません。"
HEU_gehenna_academy_president_satsuki_idea:0 "京極サツキ"
HEU_gehenna_academy_president_satsuki_idea_desc:0 "便利屋68によってゲヘナ万魔殿が掌握された後、陸八魔アルは京極サツキをゲヘナ学園の生徒会長に任命しました。羽沼マコト生徒会長時代を上回る無能さによって、彼女はゲヘナ生徒の間で何の信望も得ていません。"
HEU_gehenna_academy_president_victoria_idea:0 "ヴィクトリア・ルイーゼ・フォン・プロイセン"
HEU_gehenna_academy_president_victoria_idea_desc:0 "便利屋68によってゲヘナ万魔殿が掌握された後、陸八魔アルはヴィクトリア・ルイーゼ・フォン・プロイセンをゲヘナ学園の生徒会長に任命しました。ゲヘナ学園初の現地人生徒会長は、ゲヘナ生徒の「自由な」風土に適応するのが難しいようです。"
