HEU.persona_event.1.t:0 "理論勉強 - 1"
HEU.persona_event.1.desc:0 "「ううううむ…」\n\n便利屋事務所、ペンをくるくると回しているアルの姿に、入ってきたばかりのカヨコが首を傾げた。\n\n「何してるの、社長？」\n「ああ。経営学を通り越して経済学まで勉強しようとしたら、数式が思ったよりたくさん出てきて……。」\n\nアルはアハハ、とぎこちない笑みを浮かべた。\n\n「私が守らなければならない人が以前より増えたから、もっと頑張ろうと思っているんだけど、なかなかうまくいかなくて。」\n「無理する必要はないよ。社長一人で全ての業務を抱え込む必要はないから。」\n「そうだけど、少なくとも他人の迷惑になるような社長にはなりたくないのよ。」\n\nしばらく驚いた表情でアルを見下ろしていたカヨコが、やがて薄く微笑んだ。\n\n「誰も社長のことを迷惑だなんて思ってないよ。それでも…。頑張っていること、うまくいくように願っている。」"
HEU.persona_event.1.a:0 "「うん。…頑張るから。」"
#知恵 40
HEU.persona_event.2.t:0 "理論勉強 - 2"
HEU.persona_event.2.desc:0 "ガチャリ、事務所のドアを開けて入ってきたムツキが、カバンをパッと持ち上げた。\n\n「アルちゃん！今日はオモチャでいっぱい遊…え、その、どちら様ですか？」\n\nスーツを着たまま、半縁メガネをかけたアル。彼女がメガネを半分ほどスッとなで上げながら笑った。\n\n「おお、ムツキ。今来たのか？ちょうどよかった。ついに私は森羅万象の真実を悟り、この世界の真の知識人となったのだから…。名はユングの分析心理学の書籍を全て読破した者なり！」\n\n「へえ。…アルちゃんに戸惑わされたのは、マジで初めてだよ。」\n「何？その生ぬるい反応は！それに見てよ！メガネだよメガネ！ムツキの好きなメガネもかけたんだから！」\n「でも、メガネと分析心理学はあまり関係ないんじゃない？」\n「とにかく知識人たちはみんなメガネをかけているって言うんだよ。ミレニアムのおしゃべりな黄色い髪とか…。」\n\nしばらくぼうぜんとアルを見つめていたムツキが、結局、プッと笑いをこぼした。\n\n「まあ、とにかくアルちゃんが勉強を頑張ったことをアピールしたいのはわかったよ。そ、し、て！」\n\nピョン、と飛び込んできたムツキが、アルのメガネを少し上げてくれた。「アルちゃん。メガネよく似合ってる。」"
HEU.persona_event.2.a:0 "「アハハ。サンキュー。」"
