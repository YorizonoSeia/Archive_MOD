 HEU_event.0.t:0 "興信所68へようこそ！"
 HEU_event.0.desc:0 "陸八魔アルが作ったゲヘナ学園の同好会…いや、陸八魔アルの会社として、室長に浅黄ムツキ、課長に鬼方カヨコ、社員に伊草ハルカを置くキヴォトスの興信所です。\n\n円満に興信所を率いていた中、突然の転移と共に興信所も異界に落ちました。興信所68は大転移当時、一緒に転移してきた生徒たちと共に、ルクセンブルク大公家が皆殺しにされる混乱の中で首相の命を救い、ルクセンブルクの実質的な支配者になることができました。しかし、興信所68はこの世界で生き残ることができるでしょうか？ルクセンブルクの未来はどうなるでしょうか？\nあなたの選択にかかっています。\n\nお知らせ：現在@HEU興信所68は§R完成された国家§!ですが、§G完全なリワーク§!作業が準備中です。"
 HEU_event.0.a:0 "生徒たちについて知りたいです！"
 HEU_event.0.b:0 "スキップ"
 HEU_event.1001.t:0 "<1/4> 陸八魔アル"
 HEU_event.1001.desc:0 "陸八魔アル、ゲヘナ学園の2年生で、興信所68の社長です。カリスマのある悪党を夢見ていますが、実際は心が優しく、間抜けな一面を見せて悪党にふさわしくない行動をすることもあります。\n\n浅黄ムツキとは親友で、実際のゲーム内では3星爆発/軽装甲ディーラーとして描かれています。ブルーアーカイブの中で最も人気のあるキャラクターの一人であり、別バージョンキャラクターとして「正月」と「ドレス」が存在します。"
 HEU_event.1001.a:0 "次へ。"
 HEU_event.1002.t:0 "<2/4> 浅黄ムツキ"
 HEU_event.1002.desc:0 "浅黄ムツキ、ゲヘナ学園の2年生で、興信所68の室長です。「小悪魔」的なキャラクターで、陸八魔アルの親友です。アルの特性を理解していますが、本人が楽しんでいるため、制止せず、むしろ煽る一面もあります。\n\n実際のゲーム内では2星爆発/軽装甲ディーラーとして描かれています。ブルーアーカイブで人気のあるキャラクターの一人であり、これを証明するように「ムツキのようなメスガキは他にいないか」といったインターネットミームが存在することもあります。別バージョンキャラクターとして「正月」が存在します。"
 HEU_event.1003.t:0 "<3/4> 鬼方カヨコ"
 HEU_event.1003.desc:0 "鬼方カヨコ、ゲヘナ学園の3年生で、興信所68の課長です。学年に合わず18歳であり、クールな外見のため警察に検問されることもあります。しかし、それとは裏腹に猫の世話をしており、知能が高く、カヨコの知能を風紀委員会も認めています。\n\n実際のゲーム内では2星爆発/重装甲ディーラーとして描かれています。性能が優れたキャラクターではありませんが、かなり人気があり、インターネットミームとしては「猫ママ」「辛ラーメン」のような陰謀ミームが多いキャラクターです。別バージョンキャラクターとして「正月」と「ドレス」が存在します。"
 HEU_event.1004.t:0 "<4/4> 伊草ハルカ"
 HEU_event.1004.desc:0 "伊草ハルカ、ゲヘナ学園の1年生で、興信所68の一般社員であり、身長は157cm、誕生日は5月13日です。悲観的な性格で過去に虐められており、このためか実際のゲーム「スケジュール」の「ゲヘナ中央区」には登場しません。虐められていましたが、陸八魔アルの助けで興信所68に入ったようです。かなり強力な武力を持っており、時々暴走する時には風紀委員会の白洲アズサを処理したり、アビドスの柴関ラーメンを爆破することもあります。しかし、そのような武力とは反対に最も好きなことは「雑草を育てること」で、心も優しく礼儀正しいキャラクターです。\n\n実際のゲーム内では1星爆発/軽装甲ディーラーとして描かれています。ありふれた1星キャラクターでありながら、大器晩成型タンカーで、屋内戦で強力な姿を見せ、成長させればゲーム内で強いタンカーの一人です。EXスキルは高梨ホシノに似た「ポンプパニング」で、別バージョンキャラクターとして「3星爆発/軽装甲サポーターである正月」が存在し、これは興信所68同好会内で唯一の「スペシャル」キャラクターです。その他には、実装されたゲヘナの生徒の中で唯一のタンカーである点、黒舘ハルナと共に制服マニュアルを遵守している点、1星にもかかわらず一之瀬アスナと共に人気があり、重要なキャラクターの一人です。"
 HEU_event.1004.a:0 "完了。"
 HEU_event.1000.t:0 "プレイしていただきありがとうございます！"
 HEU_event.1000.desc:0 "@HEU興信所68をプレイしていただきありがとうございます。\n\nこの後、興信所68のメンバーたちの人生は順調に進むでしょう。あなたのおかげでしょう。興信所68は混乱した国際情勢の中で生き残り、真の勝者となりました。\n\nしかし、彼女たちは恋しく思うでしょう。平和だった学園都市キヴォトス。そこへ再び帰る日を夢見て日々を過ごすでしょう。陸八魔アル、浅黄ムツキ、鬼方カヨコ、伊草ハルカ。4人で永遠に待つでしょう。「永遠に」です。"
 HEU_event.1000.a:0 "永遠に.."
 HEU_event.1.t:0 "ルクセンブルク-万魔殿条約"
 HEU_event.1.desc:0 "ルクセンブルク外交大使は、陸八魔アルが[GEM.GetLeader]側とのより緊密な協力を望んでいると伝え、興信所68と万魔殿が軍事的対立をするより、互いに協力することが良いだろうと提案しました。ルクセンブルク大公国は小さな国ですが、そこを保護している興信所68は、確かに才能のある戦略家たちです。万魔殿の多くの生徒たちは、ルクセンブルクと万魔殿間の軍事協力を強化することが、我々にも役立つだろうと言っています。もちろん、最終決定権は[GEM.GetLeader]にあります。"
 HEU_event.1.a:0 "とても合理的な提案だ！"
 HEU_event.1.b:0 "…ルクセンブルクって何？食べるもの？"
 HEU_event.2.t:0 "拒否された条約"
 HEU_event.2.desc:0 "「万魔殿のバカどもめ！一体この条約の何が問題なんだ？」\n\nアルはため息をつきながら、短い一枚の書類を床に投げつけた。交渉は失敗した。ルクセンブルクと万魔殿の同盟計画は崩れ、万魔殿は今後も東部の脅威として残るだろう。望んでいた状況ではなかった。予想していた結果でもなかった。しかし、既に起こってしまったことだった。ルクセンブルクは万魔殿との協力なしで生き残る方法を探さなければならないだろう。"
 HEU_event.2.a:0 "「そう…これも無法の道だろう…」"
 HEU_event.3.t:0 "重大な損失"
 HEU_event.3.desc:0 "「はあ…はあ…」\n\n深い霧が立ち込め、一寸先も見えない深い闇の中で、誰かの弱く荒い息遣いが静寂を揺らした。\n風紀委員会の行動隊長でありエリートである白洲アズサは、一人でズデーテンの険しい山道を駆け抜けた。\n美しい小麦色の肌の細い首筋を伝って流れた汗の滴は、服を濡らし、素早く動く彼女の足に跳ね返り、周囲に飛び散った。\n\n急いで森を抜け、風紀委員会が確保した地域の一つの道路に出たアズサは、座り込んで息を整えながら、自分が置かれた状況を思い返した。\n彼女の分隊が偵察のためにアビドスが掌握したズデーテン地域に入った時、ある廃村でそれらが現れた。\n入り口に入った最初の2人が突然のブービートラップによって爆死すると、彼女は罠から抜け出すために、そして自分の部下たちを助けるために森に向かった。\n\nしかし、それらは執拗に彼女たちを諦めなかった。\n必死の牽制と逃走にもかかわらず、素早く変化する視野の隅で、風紀委員会メンバーの悲鳴や身体の破片が飛び散った。\n必死で終わりがないブービートラップを突破して逃走した今、ここには汗と血で濡れて疲れ果てた自分一人しかいなかった。\n\n「…くそ…」\n\n顔を濡らしたものを手で払いながら、彼女は地域本部に連絡を取った。\n既にここはゲヘナの領域であり、いくら相手が素早くても自分を追いかけてくることはできないという計算だった。\nしかし、やがて後頭部に加えられた重い衝撃が、彼女の油断を打ち砕いた。\n\n最後に彼女の目に入ったのは、自分に向けられた銃口の炎と、闇の中で光る紫色の瞳だった。\n小さくも貧弱な影は、抵抗もできず野原に倒れたアズサに向かって容赦なく散弾を浴びせながら、こう呟いた。\n\n「すみません…すみません…！」\n\nしばらくして到着した風紀委員会のメンバーが発見したのは、無残な姿で息だけをしていた白洲アズサの姿だった。"
 HEU_event.3.a:0 "「…でも…アル様のためなら…！」"
 HEU_event.4.t:0 "国境紛争勝利！"
 HEU_event.4.desc:0 "ルクセンブルク軍の促進的な行進は止まらないようです。我が軍は敵軍を成功的に撃退しました。この戦闘の勝利により、敵は打撃を受け、我々は敵の領土の一部を実効支配することになりました。これは危険な賭けになるでしょうが、敵に対する我々の意志を示すものでもあります。"
 HEU_event.4.a:0 "ふふ、素晴らしい勝利よ！"
 HEU_event.5.t:0 "国境紛争敗北！"
 HEU_event.5.desc:0 "ルクセンブルク軍は敵を相手に成果を上げることができませんでした。局地戦は敵軍がより有利な盤面を占め、我々は戦場から軍を撤退させざるを得ませんでした。我々の挑発は失敗に終わり、現場を指揮した野戦将校を叱責する必要があるようです。"
 HEU_event.5.a:0 "敗北もハードボイルド…"
 HEU_event.6.t:0 "進展のない国境紛争"
 HEU_event.6.desc:0 "ルクセンブルク軍は敵を相手に成果を上げることができませんでした。局地戦は長期間続き、誰も優位に立つことができず、これ以上戦闘を続けると「局地戦」の段階を超え、全面戦争に戦闘が拡大する可能性があります。我々は戦場から軍を撤退させざるを得ませんでした。我々の挑発は失敗に近い結果となり、現場を指揮した野戦将校を叱責する必要があるようです。"
 HEU_event.6.a:0 "たまにはこんな日もあるものだ。"
 HEU_event.7.t:0 "執務室に訪れた陸八魔アル"
 HEU_event.7.desc:0 "天災地変以後、我々と事実上分離された興信所68の陸八魔アルが、我々風紀委員会の部長である[GEH.GetLeader]の南部執務室に訪れ、様々な話を交わし、万魔殿という共通の敵を共に防ぐために、不可侵条約と独立保障を含む条約を提示しました。"
 HEU_event.8.t:0 "興信所の指導権移譲要求"
 HEU_event.8.desc:0 "最近、ゲヘナの政治的関心が急増するにつれて、興信所の支持率が大幅に上昇しています。我々万魔殿は興信所との世論調査で大幅に負けるという結果が出ており、もはやこの政府を維持するには無理があると思われます。昨夜、興信所68の陸八魔アルは万魔殿に政権を移譲するように要求する電報を送りました。\n\n政権を移譲しなければ、我々は不法政府となり、生徒たちの支持をすべて失うでしょう。既に軸は興信所に移っており、あなたの選択だけが求められています。"
 HEU_event.8.a:0 "移譲する。"
 HEU_event.8.b:0 "反逆者ども！"
 HEU_event.9.t:0 "爆破された柴関ラーメン！"
 HEU_event.9.desc:0 "我々アビドスの名物である柴関ラーメンに訪問したゲヘナの興信所という同好会の一団が、ラーメンを食べながら色々な過激な会話を交わしていたところ、紫色の髪をしてゲヘナの制服を着た女子生徒が、突然柴関ラーメンの後ろにクレイモアを仕掛けてそのまま爆破し、柴関ラーメンは完全に破壊され、マスター柴は重傷を負って病院に搬送されました。\n\n完璧な興信所の仕業であり、我々アビドスの名物である柴関ラーメンはしばらく運営ができなくなると思われます。我々にとっては大きな不幸となるでしょう。"
 HEU_event.9.a:0 "そんな！"
 HEU_event.10.t:0 "シックスティエイト計画 - 核分裂"
 HEU_event.10.desc:0 "ある朝、鬼方カヨコが事務所の前に立って発表をしました。\n\n「1個の原子核が中性子またはガンマ線の照射によって多くのエネルギーを放出し、ほぼ同じ大きさの2つまたはそれ以上の小さな核に分裂する核反応です。通常、ウラン、プルトニウムのように質量数の大きい重い原子核が中性子と衝突して、より軽い原子核2個と2～3個の中性子などに分裂することが多いです。原子核分裂とも言いますね。私たちはこの核分裂について解明することができました。(中略)」\n\nカヨコのスピーチが終わった後、事務所には静寂が流れました。ともかく、私たちは核分裂について少し詳しくなったようです。"
 HEU_event.10.a:0 "すごいじゃないか？"
 HEU_event.11.t:0 "シックスティエイト計画 - 原子炉"
 HEU_event.11.desc:0 "ある朝、鬼方カヨコが構想してきた原子炉の設計図を見て、私たちは様々な悩みや考えを巡らせて原子炉について分析しました。それについてきちんと分析する人はいませんでしたが…。\n\nともかく、私たちは原子炉を置く位置とそれに対する説明をカヨコから伝え聞き、一日を終えました。「核爆弾」とは…名前だけでもかっこよくないですか？私たちは魔法の武器よりも強い武器を持つことになるでしょう！"
 HEU_event.11.a:0 "原子炉…？核爆弾…？"
 HEU_event.12.t:0 "シックスティエイト計画 - 原子炉"
 HEU_event.12.desc:0 "原子炉の建設が完了し、私たちは完成した原子炉を見学に行きました。私たちが見た建物の中で一番かっこいい建物だったと思います。大きくて美しかったです。\n\nこの原子炉で核爆弾を作ることができるそうです。すごいと思いませんか？私たちも今や悪魔の武器？魔法の武器？何であれすごい武器なのは間違いないでしょう。私たちも今や世界に聳え立つことができるでしょう。この武器さえあれば…"
 HEU_event.12.a:0 "やり遂げた！"
