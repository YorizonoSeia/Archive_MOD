### 便利屋提案
HEU_exile_proposal_GEM:0 "[GEM.GetLeader]に亡命提案"
HEU_exile_proposal_GEM_desc:0 "万魔殿は外部の侵攻から自らを守るために努力しましたが、万魔殿軍はこれまでになかった最悪の危機に直面しました。彼らにルクセンブルクへの亡命を提案し、便利屋68が万魔殿の残存軍を指揮するようにするのが適切な提案になるでしょう。"
HEU_air_force_technical_request_GEM:0 "[GEM.GetName]に空軍技術を要請"
HEU_air_force_technical_request_GEM_desc:0 "ルクセンブルクは大転移以前までは、ただ一つの空軍機体も保有していませんでした。大転移以降、少数のパイロットを保有するようになりましたが、依然として空軍技術力においては周辺国に大きく遅れをとっている状況です。少なくとも万魔殿に同盟国として武器技術を少し分けてもらうことは尋ねてみても良いのではないでしょうか？"
HEU_navy_technical_request_GEM:0 "[GEM.GetName]に海軍技術を要請"
HEU_navy_technical_request_GEM_desc:0 "ルクセンブルクは海のない国であり、陸八魔アルも海洋分野には何の造詣もありません。私たちが海岸を確保しましたが、この海岸を使うことができなければ私たちに海が何の役に立つのでしょうか？私たちは万魔殿に海軍技術を少し分けてもらうことを尋ねるでしょう。"
HEU_propagation_of_the_68_revolution_GEM:0 "[GEM.GetName]に68革命を伝播"
HEU_propagation_of_the_68_revolution_GEM_desc:0 "陸八魔主義、または68革命と呼ばれる私たちの前衛主義的なイデオロギーは、国境を越えて万魔殿にも伝播する必要があります。すべての抑圧された者のための自由主義思想の伝播を「自由な学校」であるゲヘナが制裁する可能性も高くないからです。運が良ければ、私たちは68革命の大義に共感する良いパートナーを得ることができるでしょう。"
## 力の均衡
HEU_bop_love_earth:0 "地元民への共感"
HEU_bop_love_earth_desc:0 "たとえナチズム、カトリック教徒、民族主義者たちが大転移当時キヴォトスから転移してきた転移者たちに差別的な態度を見せているとしてもです。しかし、陸八魔アルは忍耐強くキヴォトス人が地元民を説得していけば、そのような差別意識を減らすことができると信じています。左頬を殴られたら右頬を差し出すことが、キヴォトスと地元民の調和のための道でもあります。"
HEU_bop_love_kivotos:0 "キヴォトス系への共感"
HEU_bop_love_kivotos_desc:0 "大転移以降、ルクセンブルクでは地元民によるキヴォトス系人種差別が公然と行われています。いつまで地元民に我慢しなければならないのでしょうか？陸八魔アルは地元民ではなく、苦痛を受けているキヴォトス系にもっと共感し、彼らの痛い声を聞こうとします。もしかしたら、両民族の共存のために変化しなければならないのはキヴォトス人ではなく地元民かもしれません。"
HEU_bop_love_everyone:0 "すべてへの共感"
HEU_bop_love_everyone_desc:0 "キヴォトス系/地元民への共感を一旦置いて、冷静に心を整理する時間です。あまりにも一方に心が偏っているのではないか、自らを振り返る必要があります。"
HEU_bop_talk_people:0 "地元民との対話"
HEU_bop_talk_people_desc:0 "ルクセンブルク地元民と直接会って対話し、彼らの文化を学んでいきます。"
HEU_bop_talk_kivotos:0 "キヴォトス系との対話"
HEU_bop_talk_kivotos_desc:0 "大転移当時訪れた転移者と直接会って対話し、彼らの困難や苦衷を聞いてあげます。"
## 便利屋68
HEU_problem_solver_68_decision_category:0 "便利屋68"
HEU_problem_solver_68_decision_category_desc:0 "\n\n£GFX_problem_solver_68_system\n\n\n\n\n\n"§O私を雇う費用はかなり高いよ？§!" \n- §Y陸八魔アル§!\n\n§Y大転移§!直後の混乱の中で、もともと使っていた§G便利屋68§!事務所がゲヘナ生徒の手榴弾に当たって全焼するという被害を受けましたが、それでも大転移以降便利屋68は従来に比べて規模が大きく増えました。§P陸八魔アル§!社長がルクセンブルク大公の摂政になり§Y国庫§!を引き上げることができるようになったため、便利屋の万年§R資金難§!が解消され、大公家の§G宮殿§!は新しい便利屋68事務所になって応接室のような新しい部屋がたくさんできたからです。\n\nもちろん職員も増えました。§Cキヴォトス人と地元民が両方平等に暮らせる国§!を作りたいという陸八魔アルの理想論に感化された他の学園の生徒の一部は、便利屋68の§Y社員§!になることを自ら志願しました。\n\n§g(おかげで他の社員とハルカを区別するために、ハルカの役職は社員（正規職）になりました。良かったですね！)§!\n\n§Y大転移§!以降、私たちは社員に指示を下して§G彼らがルクセンブルクに役立つように指示§!することができます。または、陸八魔アルの長年の仲間である§Gムツキ、カヨコ、そしてハルカに代わりに社員に指示を出すように§!することもできるでしょう。§Yハードボイルド§!な§Y無法者§!陸八魔アルの経営が再び始まります。\n"
HEU_problem_solver_68_system:0 "今年の便利屋68の収益"
HEU_problem_solver_68_system_desc:0 "毎年便利屋68はルクセンブルク市民の様々な依頼を聞き入れながらお金を稼ぎ、そのお金をルクセンブルクに再投資します。陸八魔アルの理想が叶う日まで、収益金はアルの私利私欲ではなく大切な仲間たちのために再配分されなければなりませんから。"
HEU_problem_solver_68_haruka:0 "§Gハルカ§! - ルクセンブルク巡察依頼"
HEU_problem_solver_68_haruka_desc:0 "たとえ自己主張が弱く自虐的な性格だとしても、アルはハルカが実際には強い意志を持つ信頼できる部下、いや。友達だと思っています。アルはハルカに便利屋の社員たちと共にルクセンブルク各地を巡察し、大転移の混乱の中で隠れ潜むヘルメット団や他の犯罪組織を追い出す役割を任せるつもりです。"
HEU_problem_solver_68_mutsuki:0 "§Gムツキ§! - ハードボイルド銃器製作依頼"
HEU_problem_solver_68_mutsuki_desc:0 "パンパン爆発するとなればムツキが一番好きな依頼でしょう。アルはムツキに便利屋68の社員たちと共に弾薬や銃器をはじめ、戦争に備えた物資を生産するように依頼することができます。あくまで家内手工業であるため個人火器以上の武器を作ることは不可能ですが、それだけでも十分でしょう？"
HEU_problem_solver_68_kayoko:0 "§Gカヨコ§! - 戦術依頼"
HEU_problem_solver_68_kayoko_desc:0 "便利屋68で最も年輪があり、優れた学識を持つカヨコは、危険にさらされたルクセンブルクを守るために、戦場にいる他の指揮官に戦術的援助を与えるために努力するでしょう。"
HEU_problem_solver_68_aru_1:0 "§Gアル§! - 国際旅団募集"
HEU_problem_solver_68_aru_1_desc:0 "ルクセンブルクが他の学園国家と違う点は、私たちがすべてのキヴォトス人と人類のための平等な理想社会を夢見ているという点です。ルクセンブルクの中で充足できる人員は少ないですが、アルは大転移による混乱にもかかわらず、キヴォトスと地球文明が和合できると信じている全世界の理想主義者たちがルクセンブルクに武器を持って集まってくるようにすることができます。"
HEU_problem_solver_68_aru_2:0 "§Gアル§! - 軍需工場建設"
HEU_problem_solver_68_aru_2_desc:0 "多額の費用がかかり、また難しいことにはなりますが、私たちは便利屋68の軍需工場支店を建設することができます。"
HEU_problem_solver_68_aru_3:0 "§Gアル§! - 民間工場建設"
HEU_problem_solver_68_aru_3_desc:0 "多額の費用がかかり、また難しいことにはなりますが、私たちは便利屋68の軽工業工場支店を建設することができます。"
### イースターエッグ：アル同性結婚
HEU_problem_solver_68_aru_proposal_mutsuki:0 "§Gアル§! - ムツキにプロポーズ"
HEU_problem_solver_68_aru_proposal_mutsuki_desc:0 "ルクセンブルク大公国で同性婚が合法化された後、反対派はこれが陸八魔アルが他の便利屋68社員と結婚をするための目的だと非難したりもしました。ええ。それはある程度事実に基づいています。しかし、だから何だって言うんですか？\n\nムツキはアルにとって大切な友達でした。お茶目なところも多く、アルを危険な状況にけしかけるようなところもありましたが、アルは一度も彼女の真実の仲間意識を疑ったことがありませんでした。ムツキがこのプロポーズをどう思っているかは分かりません。しかし、アルは他の誰でもない、ムツキと残りの人生を共にしたいと決心しました。"
HEU_problem_solver_68_aru_proposal_kayoko:0 "§Gアル§! - カヨコにプロポーズ"
HEU_problem_solver_68_aru_proposal_kayoko_desc:0 "ルクセンブルク大公国で同性婚が合法化された後、反対派はこれが陸八魔アルが他の便利屋68社員と結婚をするための目的だと非難したりもしました。ええ。それはある程度事実に基づいています。しかし、だから何だって言うんですか？\n\nカヨコはアルにとって大切な友達でした。落ち着いていて口数が少ない性格のため、その内面を知ることが難しい時もありました。しかし、恐ろしい外見をしたカヨコの内面に温かい心があること、猫のような小動物を愛する一面があることをアルは知っています。アルにとって一生を共にするパートナーが必要なら、それはカヨコです。たとえこのプロポーズを彼女がどう思っているかは分かりませんが。"
HEU_problem_solver_68_aru_proposal_haruka:0 "§Gアル§! - ハルカにプロポーズ"
HEU_problem_solver_68_aru_proposal_haruka_desc:0 "ルクセンブルク大公国で同性婚が合法化された後、反対派はこれが陸八魔アルが他の便利屋68社員と結婚をするための目的だと非難したりもしました。ええ。それはある程度事実に基づいています。しかし、だから何だって言うんですか？\n\nアルにとってハルカとの最初の出会いは今でも忘れられない記憶です。いじめられていた小さな少女を救い、彼女から小さな感謝を受けた日。それから長い時間が経ちましたが、アルとハルカの縁は途切れることなく、より深く強く結ばれました。アルに便利屋68の一人と一生を共にしなければならないと尋ねれば、アルはハルカを選ぶでしょう。ハルカがどう思っているかは分かりませんが。"
## 総学生会コアリング
HEU_aru_GSC_annex_decision_category:0 "総学生会長 陸八魔アル"
HEU_aru_GSC_annex_decision_category_desc:0 "§Y便利屋68§!は§Y総学生会§!に比べれば弱小勢力ですが、私たちは奇跡のように勝利を収め、総学生会を掌握しました。もちろん、旧総学生会構成員が§P陸八魔アル§!社長を§G真の総学生会長§!として認めるようにする難しい道が残っていますが。たとえ私たちは領土を占領しても、§Y総学生会の生徒の信頼§!と§Y地元民の信頼§!を得ることはできていません。\n\n私たちは総学生会とベルギー-オランダ人の支持を得て、彼らが私たちを§G真の総学生会長§!として認めるように誘導しなければなりません。もちろんこれは簡単なことではないでしょうが、可能性はあります。§Cルクセンブルク大公の摂政§!という資格はベルギー人を安心させるでしょう。§Cキヴォトス人と人類の調和§!というアルの理想は、総学生会の生徒たちに信頼を与えるでしょう。この二つのカードを使えば、私たちが§G真の総学生会長§!として認められる日が来るかもしれません。\n\n [BEL.GetFlag]ベルギー系の支持：[?global.HEU_support_belgium|+0]\n [COU.GetFlag]総学生会の支持：[?global.HEU_support_GSC|+0]\n"
HEU_aru_GSC_annex_persuading_arona:0 "アロナ説得"
HEU_aru_GSC_annex_persuading_arona_desc:0 "すべての施設に対する統制力を失った後も、アロナは「シッテムの箱」と呼ばれる機械装置の中に入り、無力化された人工知能として残り、陸八魔アルを総学生会長として認めることを拒否しています。本当に、本当に難しいことではありますが、陸八魔アルはアロナと直接会って、自分がキヴォトス人とすべての人類の和合を成し遂げることができると説得するでしょう。"
HEU_aru_GSC_annex_persuading_degrelle:0 "レオン・デグレール説得"
HEU_aru_GSC_annex_persuading_degrelle_desc:0 "私たちがベネルクス全域を掌握した後、レオン・デグレールをはじめとするベルギー民族主義者たちは、今や陸八魔アルがこの地から撤退し、自分にベルギーの地をベルギーレクス党抵抗軍に引き渡すべきだと主張しています。強硬な民族主義者でありファシストである彼を論理で説得するのは難しいでしょうが、ベルギー抵抗軍の数字とルクセンブルク正規軍の規模の差を伝え、ベルギーでベルギー人によるより多くの地域自治が許容されるだろうという提案で彼を説得するでしょう。"
