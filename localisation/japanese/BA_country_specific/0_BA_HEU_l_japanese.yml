HEU_aru_persona_schedule_desc:0 "リクハチマ・アルの行動には£schedule_ticket_texticon §Yスケジュールチケット§!が必要です。スケジュールチケットは最大6まで充電でき、それ以上には蓄積されません。"
HEU_aru_persona_schedule_buy:0 "£schedule_ticket_texticon スケジュールチケット獲得"
HEU_aru_persona_schedule_buy_desc:0 "自己啓発のために少し時間を得ようと思います。この程度なら市民も許してくれるでしょう。"
HEU_aru_persona_schedule_buy_2:0 "£schedule_ticket_texticon 休暇日程予約"
HEU_aru_persona_schedule_buy_2_desc:0 "複雑な書類の山、絶え間なく舞い込んでくる市民の依頼。これら全てを一旦置いて、一日休暇を取るつもりです。便利屋のためにこれほど頑張ったのだから、アルにそれくらいの余裕を与えられない理由はないでしょう？"
#複雑な書類の山、絶え間なく舞い込んでくる市民の依頼。これら全てを一旦置いて、一日休暇を取るつもりです。便利屋のためにこれほど頑張ったのだから、アルにそれくらいの余裕を与えられない理由はないでしょう？
HEU_aru_persona_wisdom:0 "£schedule_ticket_texticon §Y理§!論勉強"
HEU_aru_persona_wisdom_desc:0 "リクハチマ・アルが馬鹿だと思っている人もいるが、アルは以前から企業経営に関するそれなりの造詣と知識を持っていました。大戦以降もアルは便利屋68をうまく守ってきましたじゃないですか？たとえ大戦以降キヴォトスの経営学書籍を手に入れることが難しくなったとしても、幸いアルはまだ読んでいない本をたくさん持っています。"
HEU_aru_persona_kindness:0 "£schedule_ticket_texticon §C副§!業実行"
HEU_aru_persona_kindness_desc:0 "いらっしゃいませ！お客様、何をご注文なさいますか？\n\n便利屋の社長であり、ルクセンブルクの統治者として、喫茶店アルバイトをするというのが恥ずかしいことのように感じられるかもしれません。しかし、同時に、これは地域住民とより近づくことができる機会でもあります。それに加えて、お客様に対応しながら、優しい態度と心構えを身につけることもできます。"
HEU_aru_persona_resolution:0 "£schedule_ticket_texticon §G自§!己鍛錬"
HEU_aru_persona_resolution_desc:0 "キヴォトスとは異なり、この世界は神秘が薄いです。依然としてアルは地元の人々よりも強いですが、元の世界にいた時よりも身体能力が落ちたように感じます。いいえ。実際、感じではなく本当に弱くなったのでしょう。便利屋の他のメンバーを心配させないためにも、アルは別途時間を作って自分自身を鍛えようとしています。"
HEU_aru_persona_charisma:0 "£schedule_ticket_texticon §R自§!己管理"
HEU_aru_persona_charisma_desc:0 "洗顔後にトナーは塗りましたか？エマルジョンは忘れずに。メイクアップベースとファンデーションは欠かせません。シェーディングはハードボイルドではないので、飛ばしましょう。時代に取り残されないように、空いた時間にファッション雑誌を読んだり、化粧品を選んだり、会社に出かける前にミレニアム製の日焼け止め（まさか変なものを入れてないでしょうね？）も塗れば、社長としての威厳を示す準備は全て完了です。便利屋の社長としてカリスマを維持するためには、自己管理ほど重要なことはありませんからね。"
## リクハチマ主義68革命
HEU_rikuhachimaism_decision_category:0 "リクハチマ主義68革命"
HEU_rikuhachimaism_decision_category_desc:0 "\n\n£GFX_68_benriya_revolution\n\n\n\n\n\n"§O禁止することを禁止する（Il est interdit d'interdire）！§!"\n - §Yラジオ・ルクセンブルク（RTL）で、俳優ジャン・ヤンの発言§!\n\nルクセンブルクから燃え上がり始めた§G68革命§!は、§Pリクハチマ・アル§!社長が率いる§G便利屋68§!の名前から取った名前です。「革命」という刺激的な単語のため、中立的なメディアではよく§Yリクハチマ主義§!という用語も使用されます。リクハチマ主義は、1935年の大転移当時、人類の権威主義的、宗教的文化を打破し、キヴォトスの市民に自由をもたらすために誕生し、抑圧される人々に対する差別を撤廃し、保守的な地元住民によって抑圧されるキヴォトス系の文化を保護しようとします。\n\n私たちは§Y68革命§!を成功に導くために、1930年代の古い考え方を持つ§R地元文化を完全に破壊§!しなければなりません。§R宗教§!、§R権威主義§!、そして§Rナチズム§!の3つは、68革命の達成のために必ず否定されなければならない敵です。リクハチマ・アルは、反宗教、脱権威主義、脱ナチ運動の支援を通じて、キヴォトスの文化が地元に定着できるように努力しています。§O彼らが禁止することを禁止する。そしてキヴォトス人たちの自由を取り戻す。§!究極の§Gハードボイルド無法者§!として、リクハチマ・アルは自分の理想をこの地で完成させるでしょう。\n\n§Rどんな代償を払ってでも。§!\n"
HEU_rikuhachimaism_remove_nazi:0 "ナチ地下組織攻撃"
HEU_rikuhachimaism_remove_nazi_desc:0 "公式な独立国家党解散措置後も、ルクセンブルク人口の一部は依然として国家社会主義イデオロギーを支持しており、キヴォトス系に対する散発的なテロを準備しています。問題は、彼らが単にルクセンブルク内部の小規模組織ではなく、ドイチュラントの国家社会主義者とも連携してゲリラ活動を行っているという点です。ナチ組織への打撃は、68革命の成功のための必須条件です。"
HEU_rikuhachimaism_infrastructure_for_disabled:0 "ミレニアム案件 - 障害者のためのルクセンブルク"
HEU_rikuhachimaism_infrastructure_for_disabled_desc:0 "ミレニアム出身で68革命に参加した学生コミュニティが、新たな案件を提案しました。\n\n地元住民にとって「障害者人権」という概念はかなり馴染みがありません。右派勢力は、障害者が「民族共同体」のお金を吸い取る存在としてしか考えておらず、左派勢力は彼らに対して何の関心も持っていません。しかし、キヴォトスではそうではありませんでした。ミレニアム学園で活動するという下半身麻痺の「全知」の少女の事例のように、身体的な障害はキヴォトスで差別の対象ではなく、共存の対象として受け入れられました。\n\n私たちの革命が単なるスローガンで終わらないためには、障害者の移動権、社会生活ができるようにする就職と教育の機会が平等に与えられなければなりません。このために、明らかに多くの予算が必要になるでしょうが、負担する価値はあります。"
HEU_rikuhachimaism_dissolution_of_authoritarianism:0 "便利屋案件 - 権威主義文化攻撃"
HEU_rikuhachimaism_dissolution_of_authoritarianism_desc:0 "68革命の中心である便利屋68が、新たな案件を提案しました。\n\n相対的に水平的なキヴォトスの文化に比べて、地元文化は垂直的であり、特に子供、女性などに強圧的に接する家庭が多いです。なぜ私たちは革命をしたのですか？このような地元文化を破壊するためにやったんじゃないですか？キヴォトス学生が中心となって行われる脱権威文化運動は、抑圧される少数者の解放を導き出すでしょう。"
HEU_rikuhachimaism_civil_rights_movement:0 "便利屋案件 - キヴォトス民権法"
HEU_rikuhachimaism_civil_rights_movement_desc:0 "68革命の中心である便利屋68が、新たな案件を提案しました。\n\nキヴォトスには、人間の姿をした学生たちだけがいるわけではありません。獣の姿をした者たちをはじめ、様々な種族が居住しており、彼らは大転移以後、ヘイローを持つキヴォトス学生よりもさらに激しい差別を受けました。民権法は、1935年の大転移で飛んできたすべての人々に対する雇用、賃金、公共および私的サービスの提供に対する差別を処罰するよう規定し、大転移で渡ってきた全ての人々を法的に保護するでしょう。"
HEU_rikuhachimaism_individual_freedom:0 "ゲヘナ案件 - 自由な文化の享受"
HEU_rikuhachimaism_individual_freedom_desc:0 "ゲヘナ出身で68革命に参加した生徒コミュニティが新たな議題を提案しました。\n\n自由に恋愛する自由、芸術の自由、そして学校での自由な学風！キヴォトス生徒が主導する68革命の中でも、「自由の学園」であるゲヘナ出身の生徒コミュニティは特に全ての検閲、禁止行為に反対し、硬直した現地文化をゲヘナのように開放しようとしています。ゲヘナの自由精神は混乱した面もありますが、ゲヘナの生徒たちが68革命の自由主義の一つの枠組みを持っていると見なすことができます。"
HEU_rikuhachimaism_LGBTQ_freedom:0 "ゲヘナ案件 - 性少数者の権利"
HEU_rikuhachimaism_LGBTQ_freedom_desc:0 "ゲヘナ出身で68革命に参加した生徒コミュニティが新たな議題を提案しました。\n\n自由の学園、全てが許容されるゲヘナ出身の生徒たちは、現地の抑圧された性文化についても反感を抱いています。最大の問題は現地の宗教によって罪悪視される性少数者の権利です。キヴォトスの未来的、先進的な価値観をこの社会に移植することは重要な徳目であるため、ゲヘナの生徒コミュニティは性少数者の権利増進運動が速やかに行われるべきだと主張します。"
HEU_rikuhachimaism_dissolution_of_nationalism:0 "トリニティ案件 - 民族主義解体"
HEU_rikuhachimaism_dissolution_of_nationalism_desc:0 "トリニティ出身で68革命に参加した生徒コミュニティが新たな議題を提案しました。\n\nトリニティはナチス帝国の首都圏であるプロイセン地域に転移したため、トリニティの生徒たちは現地人の極端な国粋主義、民族主義思想の危険性を他の学園の生徒たちよりもよく知っています。トリニティ系の生徒たちは、民族主義解体運動にさらに力を注ぐべきだと考えています。"
HEU_rikuhachimaism_free_female:0 "トリニティ案件 - 女性の権利増進"
HEU_rikuhachimaism_free_female_desc:0 "トリニティ出身で68革命に参加した生徒コミュニティが新たな議題を提案しました。\n\nナチス帝国の首都であるベルリン近郊に転移したトリニティの生徒たちは、現地人が持つ極度に保守的な女性観を警戒しています。ナチス統治下で道徳観を学んだ現地人は、女性の社会活動を許容しようとせず、これは女性たちが自由な社会活動を行うキヴォトスの文化と強く衝突します。私たちはトリニティの生徒コミュニティの影響を受けて、女性の権利増進運動を実施することもできるでしょう。"
HEU_rikuhachimaism_left_okay:0 "レッドウィンター案件 - 左翼学生運動の許容"
HEU_rikuhachimaism_left_okay_desc:0 "レッドウィンター出身で68革命に参加した生徒コミュニティが社会主義運動を68革命に結合しようとしています。\n\n陸八魔アルと便利屋68が提唱する「陸八魔主義の68革命」は、単に文化的な分野にのみ適用される自由主義、脱権威主義運動に過ぎません。しかし、レッドウィンター出身で移住してきた少数派の生徒たちは、トロツキー主義やレーニン主義のような左翼運動を陸八魔主義に適用して、経済体制の変革まで導き出そうとしています。\n\n陸八魔アルは彼らのいわゆるトロツキー主義なんたらかんたらという概念には関心がないですが、逆に彼らを弾圧することにも関心がありません。私たちは彼らが自由に騒ぐように放っておくでしょう。それすらも革命の一部でしょうから。"
HEU_rikuhachimaism_left_no:0 "レッドウィンター案件 - 左翼学生運動との線引き"
HEU_rikuhachimaism_left_no_desc:0 "レッドウィンター出身で68革命に参加した生徒コミュニティが社会主義運動を68革命に結合しようとしています。\n\n陸八魔アルと便利屋68が提唱する「陸八魔主義の68革命」は、単に文化的な分野にのみ適用される自由主義、脱権威主義運動に過ぎません。しかし、レッドウィンター出身で移住してきた少数派の生徒たちは、トロツキー主義やレーニン主義のような左翼運動を陸八魔主義に適用して、経済体制の変革まで導き出そうとしています。\n\nしかし、陸八魔アルは自身の革命がひたすら文化的な分野にのみ適用されることを望み、公にレッドウィンターの生徒たちの学生運動が「陸八魔主義ではない」と宣言しました。この宣言はレッドウィンターの生徒コミュニティのトロツキー主義運動の同調者を大幅に縮小させるでしょう。"
HEU_rikuhachimaism_invitation_to_sartre:0 "サルトル招待"
HEU_rikuhachimaism_invitation_to_sartre_desc:0 "若く有能な小説家であるジャン・ポール・サルトルは大転移後、アフリカ亡命直後に出版した小説「嘔吐」を通じて認知度を高め、権威主義的な人類文化を解体し、相対的に水平的なキヴォトス文化に代替すべきだという68革命を公に支持したほぼ唯一の人類知識人です。一冊の本を出した小説家に過ぎませんが、サルトルは68革命に直接参加することで自身の哲学世界をさらに精巧に完成させることができると信じています。"
HEU_rikuhachimaism_invitation_to_goldman:0 "ゴールドマン招待"
HEU_rikuhachimaism_invitation_to_goldman_desc:0 "無政府主義者エマ・ゴールドマンは68革命のフェミニズム、脱権威主義思想を支持しますが、同時に68革命の現実的な限界を悩んでいます。それでもゴールドマンは、ルクセンブルクで私たちの革命がどのように進行しているのか直接見たいと思っています。"
## 総生徒会への挑戦
HEU_aru_GSC_defiance_decision_category:0 "総生徒会への挑戦"
HEU_aru_GSC_defiance_decision_category_desc:0 "§Y便利屋68§!は§Y総生徒会§!に比べれば弱小な勢力ですが、勝利できる可能性がないわけではありません。§Gベルギー現地人§!はルクセンブルクとの長年の友情により、ルクセンブルク軍の進軍を歓迎するでしょうし、運が良ければ私たちは§G万魔殿§!の支援を受けることもできるでしょう。§P陸八魔アル§!がキヴォトスの総生徒会長の座に就くためには、キヴォトス転移者の力だけでなく、現地人の助けも必要でしょう。\n\nもちろん、これが§Y陸八魔主義思想§!に反するわけではありません。アルが夢見る世界は、現地人の§R権威的な文化の打破§!であり、キヴォトス人が現地人を支配する世界ではないからです。もちろん、一部の過激な陸八魔主義者が私たちと現地人の協力に反発する可能性があり、私たちと現地人のあまりに長い協力が§R過激派を怒らせる可能性がある§!ことに留意しなければなりません。"
HEU_aru_GSC_defiance_smuggling_of_weapons:0 "ベルギーでの武器密輸"
HEU_aru_GSC_defiance_smuggling_of_weapons_desc:0 "陸八魔アルや[KSP.GetLeader]やキヴォトス転移者であることは同じですが、アルの「ルクセンブルク大公の摂政」という称号とルクセンブルクの正当性は、ベルギー住民の呼応を引き出しやすいです。ベルギー解放のために、私たちはベルギー民族主義者と接触して武器の支援を受けることができます。ただし、ベルギー抵抗勢力を率いるレオン・デグレルは典型的な保守-ファシストであり、彼との長期的な協力はアルの支持者を失望させるでしょう。"
HEU_aru_GSC_defiance_belgium_sabotages:0 "ベルギーサボタージュ支持"
HEU_aru_GSC_defiance_belgium_sabotages_desc:0 "便利屋68のベルギー解放が近づいています。ベルギー国境地帯でのサボタージュを支持して彼らを混乱させましょう。"
HEU_aru_GSC_defiance_COU_sabotages:0 "総生徒会サボタージュ支持"
HEU_aru_GSC_defiance_COU_sabotages_desc:0 "総生徒会で実施されるサボタージュ行為は、私たちの理念にとって非常に重要なことです。"
HEU_aru_GSC_defiance_SHE_sabotages:0 "シャーレサボタージュ支持"
HEU_aru_GSC_defiance_SHE_sabotages_desc:0 "総生徒会で実施されるサボタージュ行為は、私たちの理念にとって非常に重要なことです。"
HEU_aru_GSC_defiance_ask_gehenna_for_help:0 "[GEM.GetLeader]に支援を要請"
HEU_aru_GSC_defiance_ask_gehenna_for_help_desc:0 "万魔殿に私たちを真の総生徒会として認めてくれるよう要請し、戦争に必要な装備を支援してもらう必要があります。これは陸八魔主義過激派も納得できる代案です。"
HEU_aru_GSC_defiance_attack_974:0 "§Y[980.GetName]§!地域での国境紛争激化"

HEU_aru_GSC_defiance_attack_974_desc:0 "最も理想的な私たちの計画は、戦争を始める前にミューズ川東部地域を占領することです。奇襲的な国境紛争を通じてミューズ川東部地域に対する軍事占領を実行することができます。もちろん敵が防備をするため、同じ地域を何度も攻勢することはできないでしょう。そして運が悪ければ、これが戦争につながる可能性もあります。しかし構いません！総学生会長を自称した以上、私たちはすでに戦争を覚悟しているようなものですから。"
HEU_aru_GSC_defiance_attack_977:0 "§Y[989.GetName]§!地域での国境紛争激化"
HEU_aru_GSC_defiance_attack_977_desc:0 "最も理想的な私たちの計画は、戦争を始める前にミューズ川東部地域を占領することです。奇襲的な国境紛争を通じてミューズ川東部地域に対する軍事占領を実行することができます。もちろん敵が防備をするため、同じ地域を何度も攻勢することはできないでしょう。そして運が悪ければ、これが戦争につながる可能性もあります。しかし構いません！総学生会長を自称した以上、私たちはすでに戦争を覚悟しているようなものですから。"
HEU_aru_GSC_defiance_attack_KSP:0 "ベルギーの圧制者除去"
HEU_aru_GSC_defiance_attack_KSP_desc:0 "[KSP.GetName]はあまりにも長い間ベルギーで圧制者の役割を果たしてきました。便利屋68は総学生会の権限として自称警察軍閥勢力に対する解散作戦を実行するでしょう。"
HEU_aru_GSC_defiance_attack_COU:0 "[COU.GetName]除去"
HEU_aru_GSC_defiance_attack_COU_desc:0 "[COU.GetName]は総学生会を自称していますが、彼らがキヴォトス転移者たちの人権のために何をしたのかは不明確です。無法者陸八魔アルが総学生会長になる正しい未来が待っています。"
HEU_aru_GSC_defiance_attack_SHE:0 "[SHE.GetName]除去"
HEU_aru_GSC_defiance_attack_SHE_desc:0 "[SHE.GetName]は総学生会を自称していますが、彼らがキヴォトス転移者たちの人権のために何をしたのかは不明確です。正体不明のAIにキヴォトスの人々の人権を任せることができますか？絶対にだめです！無法者陸八魔アルが缶詰コンピューターの代わりに真の無法者として王座に座るでしょう。"
HEU_aru_GSC_defiance_ask_FROM:0 "[FROM.GetName]に領土返還を要求"
HEU_aru_GSC_defiance_ask_FROM_desc:0 "私たちは総学生会を屈服させることに成功しましたが、[FROM.GetLeader]の軍隊が一部の総学生会領土を掌握しています。私たちは、私たちがキヴォトス総学生会長職を継承した点を丁寧に説明し、彼らが私たちの合法的な領土から撤退するように要求するでしょう。"
HEU_aru_GSC_defiance_remove_old_GSC:0 "旧総学生会への総体的勝利"
HEU_aru_GSC_defiance_remove_old_GSC_desc:0 "すでに私たちは旧総学生会勢力の重要な都市をすべて掌握しており、これ以上の戦争は不必要でしょう。私たちが真の総学生会を継承したことを既存の総学生会たちの同盟国に強要し、陸八魔アルが真の総学生会長になったと宣言しましょう！これでこの戦争は終わりました！"
