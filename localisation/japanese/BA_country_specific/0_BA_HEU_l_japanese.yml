 HEU_news.1.t:0 "ルクセンブルク ノートルダム大聖堂の爆破"
 HEU_news.1.desc:0 "300年の歴史を持つルクセンブルク大公国最大のカトリック聖地であるルクセンブルク ノートルダム大聖堂が、本日、興信所68の伊草ハルカによって爆破されました。今回のテロ事件は、現地カトリック勢力と興信所68の間の激しい対立が原因で起こりました。現地カトリック教会は陸八魔アルを「悪魔」と呼び続け非難しており、テロが起こる直前には、アルに興信所の社員たちが悲惨に処刑される挿絵を手紙で送り、挑発を試みたことが伝えられました。\n\nこの爆発は10km離れた場所でも爆音を観測できるほど巨大で、大聖堂と大聖堂地下納骨堂で保管されていた歴代ルクセンブルク大公たちのすべての遺骸が完全に破壊されました。このテロのニュースに、バチカンは興信所68に対する短い非難声明を発表しました。"
 HEU_news.1.a:0 "「良かったです。やっとアル様のお役に立てて。」"
 HEU_news.1.b:0 "ルクセンブルクは現地人と転移者の対立で混乱している"
 # ファシストルート分岐ニュース
 HEU_news.2.t:0 "ルクセンブルク68革命"
 HEU_news.2.desc:0 "陸八魔アルは現地人との協力で転移者の人権を守り抜くことができると信じていましたが、現地人たちはアルの信頼を裏切りました。右派党連立政府はアルを対象とした暗殺計画を準備しているところを発覚され、これに興信所68は少し前、右派党党舎を奇襲して強制的な政党解散を実施しました。\n\n政権を単独で掌握した陸八魔アルは、本日公式的に興信所68が率いる「68革命」がルクセンブルクから始まるだろうと述べました。彼女が主張する68革命、または陸八魔主義は、現地人の文化を解体し、キヴォトスの「自由な」文化をヨーロッパに移植することが、すべてのキヴォトス人のより良い人権のための道であると述べている理念です。"
 HEU_news.2.a:0 "みんなを守るためのことだよ…無法人として…！"
 HEU_news.2.b:0 "「禁止を禁止する」"
 HEU_news.3.t:0 "万魔殿-ルクセンブルク連合"
 HEU_news.3.desc:0 "ルクセンブルクの[HEU.GetLeader]と万魔殿の[GEM.GetLeader]との軍事協定により、ルクセンブルク大公国は公式的に万魔殿との軍事協力を実施することに決定しました。これはルクセンブルクがドイツ領土を回復することを願っていたルクセンブルク現地人の民族主義者にとっては衝撃的なニュースでした。\n\n今回の条約締結日、万魔殿とルクセンブルクは共通の敵を相手にお互いの力を合わせて立ち向かうと発表し、この「共通の敵」が風紀委員会を意味するのか、それともトリニティを意味するのか、様々な推測が飛び交っています。"
 HEU_news.3.a:0 "私たちは一つだからこそ、より強い"
 HEU_news.3.b:0 "ヨーロッパの版図が変わっている"
 HEU_news.4.t:0 "キヴォトス総生徒会長を自称したアル"
 HEU_news.4.desc:0 "「数多くのキヴォトス転移者が現地人から差別を受けているのに、総生徒会はこれまで何をしていた？何もしてない！…転移者たちを守るためには、ハードボイルドな私が総生徒会長になるしかないんだ！」\n\nすべてのキヴォトス人の平等な権利と現地人による差別撤廃運動に没頭していた陸八魔アルは、既存の総生徒会が見せた現地人に対する「無能な」態度を批判し、自身が真のキヴォトスの総生徒会長だと宣言しました。\nこの宣言は、現在のところ象徴的な意味以上の影響力はありませんが、「キヴォトス界のための最低限の人権」を主張する興信所68に同調する市民たちも現れています。"
 HEU_news.4.a:0 "無法人とは悪党ではない"
 HEU_news.4.b:0 "深刻な理想主義者だな"
 HEU_news.4.c:0 "つまり、どっちが総生徒会なんだ？"
 HEU_news.5.t:0 "ルクセンブルク市民結合法制化"
 HEU_news.5.desc:0 "古代ギリシャで同性愛が容認されたことはありましたが、ヨーロッパがキリスト教化した中世以降、同性愛はヨーロッパ大陸全体で罪悪とみなされてきました。そのため、ルクセンブルクで同性カップルに異性カップルに準ずる権利を提供する市民結合が法制化されると、ルクセンブルク内でも強力な反発が相次ぎました。しかし、陸八魔アルは「現地文化の破壊とキヴォトス化」のために、現地人の反発に屈しないという立場を示しました。\n\nルクセンブルク現地勢力の強力な反発にもかかわらず、ルクセンブルクで最初の同性結婚法制化が成功し、現地の宗教界関係者たちは陸八魔アルを反キリストと宣言し、強く糾弾しました。"
 HEU_news.5.a:0 "犬が吠えても列車は走る"
 HEU_news.5.b:0 "驚くほど未来的だ"
 HEU_news.6.t:0 "総生徒会を掌握したアル"
 HEU_news.6.desc:0 "総生徒会長を自称した後も、陸八魔アルが実際に既存の総生徒会を掌握できるかは懐疑的な見方が多くありました。しかし、陸八魔アルは驚くべき軍事的、外交的な手腕を発揮して、総生徒会の指導者になることに成功しました。\n\nアルはキヴォトスの総生徒会長として「すべてのキヴォトス人の権利」のために戦うと、公式就任演説で自身の目的を明らかにしました。キヴォトス国家の間では新総生徒会長の指導力を期待する意見も存在しますが、人類国家の間ではアルに対する警戒の声が高まっています。"
 HEU_news.6.a:0 "これこそハードボイルドだ"
 HEU_news.6.b:0 "巨人に勝った小人"
 HEU_news.7.t:0 "興信所から愛を込めて"
 HEU_news.7.desc:0 "総力戦に乗り出したルクセンブルク大公国が、緊急に資金を稼ぐために興信所68の重役4人を題材にしたアクリルブロックおもちゃ（コロット）を制作し始めました。キヴォトスハンバーガーブランドと提携したアル、ムツキ、カヨコ、ハルカの4人のおもちゃは、可愛らしいデザインのため、ルクセンブルクだけでなく周辺国でも人気を集めています。\n\nさらに、可愛いコロットを買うとハンバーガーセットがおまけで付いてくるという、シンプルながらも充実した構成のため、購入者の満足度も高いです。"
 HEU_news.7.a:0 "「…こ、この恥ずかしいことは一体何なんだ！？」"
 HEU_news.7.b:0 "「セットを4つ買ったのに、なぜハルカのコロットだけが4つも出てくるんだ？」"
 HEU_news.7.c:0 "これをどう理解すればいいんだ？"
 HEU_news.8.t:0 "BLEUの終幕"
 HEU_news.8.desc:0 "ベルギー・ルクセンブルク経済同盟の略語であるBLEUは、1921年以降から続いてきた両国の経済同盟でした。ルクセンブルクはBLEU同盟により自国の貨幣価値をベルギー貨幣に連動させる信用貨幣を使用していましたが、ベルギーが大転移で崩壊するとハイパーインフレを経験しました。\n\nもはや価値を保証してくれる国がないルクセンブルク貨幣は紙切れと化し、興信所68は結局、ルクセンブルク貨幣の安定化のために経済同盟の全面的な中断と金本位制への復帰を宣言しました。"
 HEU_news.8.a:0 "ともかく、混乱から抜け出したんだよな？"
 HEU_news.8.b:0 "どの同盟国もお金よりは重要ではない…。"
 #共産ルート進入ニュース
 HEU_news.9.t:0 "[GetYear]年ルクセンブルク民権法の通過"
 HEU_news.9.desc:0 "右派党-興信所68-ルクセンブルク共産党の3勢力間の協力の成功により、カトリックと独立国家党をはじめとする保守的な現地勢力の反対にもかかわらず、ルクセンブルクで「すべてのキヴォトス転移者のための民権法」が通過しました。民権法の内容は、1935年の転移で飛んできたすべてのキヴォトス系人口に対する雇用、賃金などに対する差別を禁止し、キヴォトス系人口に公共および私的サービスの提供を拒否する行為を処罰するように規定しました。\n\n陸八魔アルは妥協を通じてルクセンブルク内の人種差別問題を解消し、さらにヨーロッパ全域のキヴォトス系の権利向上のために戦い続けるだろうという意欲的な感想を発表しました。"
 HEU_news.9.a:0 "歴史的な法律だ！"
 HEU_news.9.b:0 "民権法は本当に差別を止めることができるのか？"
 #非同盟ルート進入ニュース
 HEU_news.10.t:0 "陸八魔アルの最後の飛行"
 HEU_news.10.desc:0 "現地人との妥協を通じてキヴォトス系に向けられた人種差別を打ち負かそうとした陸八魔アルの努力は成果を上げることができず、キヴォトス転移者たちの非難に苦しめられた彼女は、鬱病のために精神的に完全に崩壊しました。興信所のメンバーたちとの口論後、アルは衝動的に遺言状を残したまま、軍飛行士の助けを借りて色彩の領土へ「自殺飛行」に出発しました。\n\n興信所68と共に急派された救助隊は、海岸を一人で彷徨っていた彼女を救助しましたが、アルは重傷を負ったまま色彩に染まっており、生命が危篤であることが伝えられました。彼女が重傷から生き残ったとしても、「テロ化」した状態で執務を遂行できるのかという疑問に対し、ルクセンブルク政府はすべてのマスコミインタビューを拒否しています。"
 HEU_news.10.a:0 "「なぜ助けたの？」"
 HEU_news.10.b:0 "興信所68史上初の大事件だ"
 HEU_news.10.c:0 "テロ化って悪いことなのか？私はよくわからない"
 HEU_news.11.t:0 "陸八魔アルの業務復帰"
 HEU_news.11.desc:0 "テロ化による本質反転などのため、陸八魔アルがルクセンブルク摂政職と興信所68社長職から退くという予測が優勢でしたが、重傷から回復したアルは病院前の記者会見に参加し、テロ化による精神的な変化はなかったと主張し、自身の性格、人格などに問題が生じたというマスコミ報道を否定しました。\n\n連立政府である右派党では、国家元首職を投げ捨てて自殺を試みた彼女に対する責任論が強くありましたが、大衆の間で今回の自殺飛行には数千通の虐め手紙による精神病が影響を与えたという同情論が広まると、ジョゼフ・ベッシュ首相はアルの摂政職剥奪はないと発表しました。"
 HEU_news.11.a:0 "何事もなかったかのように"
 HEU_news.11.b:0 "アルの精神は本当に無事なのかわからないが"
 HEU_news.11.c:0 "つまり、テロ化って一体何なんだ？"
 HEU_news.12.t:0 "万魔殿のルクセンブルク亡命"
 HEU_news.12.desc:0 "万魔殿は最近の戦争で劣勢が濃くなっており、迫りくる脅威から生き残るために、彼らが選択できる最も合理的な選択をしました。それは逃亡です。ゲヘナ生徒会長である[GEM.GetLeader]をはじめとする万魔殿首脳部は、同盟国であるルクセンブルク大公国に逃走し、ルクセンブルクの統治者である興信所68が万魔殿の亡命を受け入れました。\n\n首脳部の逃走後、興信所68は万魔殿軍隊に対する統治権を得て、戦争を続けることを決定しました。同盟国だった万魔殿の崩壊後、「国家が危機に瀕している」というニュースに、ルクセンブルク人の戦意はむしろ高まっているようです。"
 HEU_news.12.a:0 "私たちは最後まで戦うぞ！"
 HEU_news.12.b:0 "戦争中に逃げ出すだと？呆れるな"
 HEU_news.12.c:0 "この逃亡事件が戦況を変える鍵となるだろうか？"
 HEU_news.13.t:0 "陸八魔アルの結婚式"
 HEU_news.13.desc.a:0 "ルクセンブルク大公の摂政であり、興信所68の社長として広く知られている陸八魔アルが、本日公式的にルクセンブルク大公宮殿で結婚式を挙げました。興信所68所属だった陸八魔「鬼方」カヨコと陸八魔アル、二人の結婚式は、68革命の支持者である無政府主義者エマ・ゴールドマンの司式で執り行われ、興信所68の社員たちと68革命の熱心な支持者が集まった中、非公開で行われました。\n\n陸八魔アルの結婚式中、ルクセンブルク共産党を中心とした同性婚反対勢力の街頭集会も行われましたが、これが流血衝突にまで拡大することはありませんでした。"
 HEU_news.13.desc.b:0 "ルクセンブルク大公の摂政であり、興信所68の社長として広く知られている陸八魔アルが、本日公式的にルクセンブルク大公宮殿で結婚式を挙げました。興信所68所属だった陸八魔「浅黄」ムツキと陸八魔アル、二人の結婚式は、68革命の支持者である無政府主義者エマ・ゴールドマンの司式で執り行われ、興信所68の社員たちと68革命の熱心な支持者が集まった中、非公開で行われました。\n\n陸八魔アルの結婚式中、ルクセンブルク共産党を中心とした同性婚反対勢力の街頭集会も行われましたが、これが流血衝突にまで拡大することはありませんでした。"
 HEU_news.13.desc.c:0 "ルクセンブルク大公の摂政であり、興信所68の社長として広く知られている陸八魔アルが、本日公式的にルクセンブルク大公宮殿で結婚式を挙げました。興信所68所属だった陸八魔「伊草」ハルカと陸八魔アル、二人の結婚式は、68革命の支持者である無政府主義者エマ・ゴールドマンの司式で執り行われ、興信所68の社員たちと68革命の熱心な支持者が集まった中、非公開で行われました。\n\n陸八魔アルの結婚式中、ルクセンブルク共産党を中心とした同性婚反対勢力の街頭集会も行われましたが、これが流血衝突にまで拡大することはありませんでした。"
 HEU_news.13.a:0 "この誓いが永遠でありますように"
 HEU_news.13.b:0 "…これはキヴォトス基準でも促進的だ"
 HEU_news.13.c:0 "衝撃的だな！"
 HEU_event.101.t:0 "興信所の未来"
 HEU_event.101.desc:0 "現地人たちの嘲弄と皮肉、そしてナチズム政党である独立国家党のゲルマン民族主義。ルクセンブルクのゲヘナ移住民たちは、陸八魔アルにこう言います。「あなたはゲヘナの生徒であって、ルクセンブルク国民ではない」と。陸八魔アルをルクセンブルク法の下に縛り付けている唯一の鎖は、アル自身の善良な道徳心のためです。しかし、ルクセンブルク国民が本当に彼女を望んでいないとしたら？自分たちを保護してくれることを願うゲヘナの生徒たちのために闘うことがアルの役割なのかもしれないじゃないですか？\n\n「ルクセンブルク現地人とゲヘナ移住民たち…。両方の味方になれる方法はないの？」\n\n興信所の仲間たちも皆帰った遅い夜。アルは自分の事務所に一人立ち、目元に溜まる涙を拭います。\n\n「私が無法人になるにはあまりにも弱くても…。それでも、少なくとも私は『正しい道』を歩みたい。」そして、涙を拭ったアルは決断しました。"
 HEU_event.101.a:0 "「現地人を諦めない。絶対に。」"
 HEU_event.101.b:0 "「大転移で渡ってきたキヴォトス人を守るのが、私の使命なのかもしれない。」"
 HEU_event.101.c:0 "「私は誰も諦めない。それが私の選択だ。」"
 HEU_event.102.t:0 "陸八魔摂政"
HEU_event.102.desc:0 "大戦後の混乱が収拾されるまで、アルの正式な摂政就任式は延期され続けてきた。しかし、既にアルが摂政として業務を開始してから数ヶ月が経過し、ジョゼフ・ベッシュ首相はこれ以上就任式を延期することはできないと判断した。正式な就任式も経ていない（仮）摂政が宮殿を自由に出入りすることは、厳格な保守主義者であるベッシュにとって『国格』を貶める行為に他ならなかった。\n\n記者たちが集まった宮殿1階のラウンジ。ベッシュはドレスを身にまとったアルに憲法書を差し出した。\n\n「手を置いて誓ってください。陸八魔様はルクセンブルク大公国の摂政として、大公家に忠誠を誓い、祖国の憲法と法律に忠誠を誓いますか？」\n\n忠誠を誓うべき『大公家』自体が存在しないのに、このような誓いが意味があるのだろうか。それよりも、必ず『私』がこの国の摂政を務めなければならないのだろうか。プレッシャー、恐怖、アルは数多くの考えを押し殺しながら手を置いた。「誓います。」\n\n「…よろしい。摂政を承認する権限を議会に付与した憲法第7条2項に基づき、私は陸八魔アル様を適法なルクセンブルク大公家の摂政として承認します。」\n\nカシャ！カシャ！ベッシュの言葉が終わるや否や、10人以上の記者たちが一斉にシャッターを切った。"
HEU_event.102.a:0 "アルは集まった記者たちに向けてぎこちない笑顔を向けた。"
HEU_event.102.b:0 "正式に摂政になったというプレッシャーに、アルは奥歯を強く噛み締めた。"
HEU_event.103.t:0 "カヨコの追跡"
HEU_event.103.desc:0 "カヨコは本来、言われていないことを率先して行うほど（それはハルカの役目だ）情熱的な職員ではない。しかし、今は違った。連立政権を率いる右派党の議員たちが最近、興信所68に連絡なしに個別に集まる日が多くなった。彼らはそれなりに『秘密』会合をしようとしているようだったが、車が毎週同じ日にこっそりルクセンブルク市郊外へ向かっているのだから、この小さな国でバレないはずがない。\n\n「やはり怪しい。」\n\nカヨコは建物の窓際に立って、街を出て行く黒い車を見つめた。彼らが集まって何を企んでいるのか、カヨコには関心がない。しかし、アルに何か良くないことが起きたら？"
HEU_event.103.a:0 "少し、時間を割いてみようか。"
HEU_event.104.t:0 "ベテムブルクにて"
HEU_event.104.desc:0 "ルクセンブルク市南部のベテムブルク。カヨコは夜道を音を立てずに歩いた。ベテムブルク市庁舎は深夜になっても明るく明かりが灯っていた。警備はいなかった。周囲に人を配置しないのがバレない方法だとでも思ったのだろうか。もちろん完全に的外れだった。おかげで市庁舎までこっそり侵入できたのだから。\n\n市庁舎1階、急遽集まった右派党議員たちがいた。ジョゼフ・ベッシュ首相はいなかったが、国会議長のエミール・ロイターと他の右派党議員たちがいた。\n\nロイター国会議長が手を振った。「…私は当然、アルが摂政に任命されればルクセンブルクを*台無しにする*という前提で摂政任命案に同意したのです！少しでも合法的な方法で、あの女をルクセンブルクから追い出すために。」\n\n「しかし、あの女は、今のところ政治をうまくやっているんじゃないか？」\n\n「それが問題なのですよ。権力を一旦与えることに同意し、国を滅ぼせば弾劾して追い出す。そもそもあの女が当然政治をできないという前提で立てられたこの計画が、全て的外れだったということだ。」\n\nアルを追い出すために摂政の座を与えたというのか？カヨコが戸惑っている間に、ロイターが再び口を開いた。\n\n「このままあの女が失敗するまで待っていては、時間がどれだけかかるか分からない。…蛇の頭を叩き潰すべきです。あの女を殺さなければならない。」"
HEU_event.104.a:0 "陰謀の進行。"
HEU_event.105.t:0 "お前の友人たちが地獄で焼かれんことを"
HEU_event.105.desc:0 "独立国家党の解散によりナチス支持者たちが散り散りになる中、ルクセンブルクの最後の現地人抵抗勢力となったカトリックの不安感はますます大きくなり始めた。もちろん現地人の90パーセントがカトリック教徒だが、興信所４人が一体何ができるというのか？しかし、興信所に抵抗の意思を見せる者たちがいないわけではなかった。\n\n「こ、これは一体！！！」\n\n興信所に届いた小包を開けたアルが、真っ青な顔で椅子を蹴って立ち上がった。これまで興信所に脅迫状が届いたのは初めてではなかった。しかし、今回は違った。カヨコ、ハルカ、ムツキの３人が縄で縛られ火あぶりにされている絵。その下には、赤い絵の具でAlle Dämonen werden so sein（全ての悪魔はこのようになるだろう）という文章が書かれていた。\n\n「へー。これはちょっとイタズラが過ぎるんじゃない？」ムツキの表情が固まった。\n\n「私への嫌がらせなら構わない。でも、でも私の会社の連中に手出しするのは絶対に許さない！」\n\n怒ったアルが絵を取り出すと、小包の下に隠されていた招待状が現れた。\n\n『ルクセンブルク・ノートルダム大聖堂にて悪魔退治を祈願する荘厳な破魔の儀式を執り行う予定です。皆様も大聖堂を訪問し、悪魔たちが燃え尽きることを祈願する記念行事にご参加いただければ―』\n\nビリッ！招待状を乱暴に破ったアルが、紙を空中に投げ捨てて叫んだ。「こんな、こんなことばかりしている大聖堂なんて！壊れてしまえ！…壊れてしまえ……。」\n\n最初はカッとなったが、少し時間が経つと、興信所の他の３人が炎に苦しそうに焼かれる絵が頭に浮かんだ。想像したくなくても頭に浮かんでくる想像。アルはわっと涙を流して座り込んだ。「こんな手紙を見ても冷静にやり過ごすのがハードボイルドなのに…。でも……。無理だよ。私のせいでみんなが傷つくのは……。」\n\n泣きじゃくるアルの声を背に、ハルカが破られた招待状を踏みつけて近づいてきた。"
HEU_event.105.a:0 "「…大丈夫です。こんな手紙を見ても私は何も感じないから、だから…アル様、泣かないでください…。」"
HEU_event.106.t:0 "こんな大聖堂は無くなるべきだ"
HEU_event.106.desc:0 "ルクセンブルクの文化遺産でもあるルクセンブルク・ノートルダム大聖堂は、地元の人々に誇りを与える美しい大聖堂だった。1613年にベルギー人によって建立されて以来、多くの国家的偉人がこの大聖堂に埋葬され、大聖堂を飾る美しいステンドグラスとルネサンス様式の高級感あふれる建物。またローマ教皇から直接ルクセンブルク大教区を代表する聖堂として指定された誇り高い歴史まで。そして大聖堂は数日後に開催される『興信所の悪魔のための公開荘厳破魔』行事のために、忙しく行事の準備が行われていた。\n\nそう。行われて『いた』。\n\n「ふふふ。アルちゃんが人を殺すのが本当に嫌な人だから助かったんだ？分かってる？」\n\nムツキは手足が縄で縛られた司教の髪を掴み、大聖堂の前にポイッと投げつけた。カヨコがチョークで引いた線の外にギリギリかかるように。\n\nドスン！先に投げつけられた他のカトリック教徒の上に落ちた司教が叫んだ。\n\n「このサタンの血族、ゲヘナの悪魔どもめ。お前たちがこんなことをしても生きられるとでも思って…ぐっ！」ハルカが銃床で司教の頭を殴った。額から血が飛び散り、ハルカのショットガンに付着した。\n\n「アル様を泣かせておいて、生きて帰れるだけありがたいと思ってください。」\n\n「ああ？あの招待状のせいか？お前たちがルクセンブルクにしたことを思えば、あの手紙は…。」\n\nバシッ！今度はムツキが司教の顎を蹴り上げた。\n\n「は？私たちが冗談を言ってるように見える？アルちゃんが泣いた。お前が送った手紙を見て、号泣したんだよ。」\n\nバシッ！バキッ！ムツキはさらに数回司教の顎を蹴り上げた後、ハルカを振り返った。\n\n「吹き飛ばして。」\n\n「はい。…もっと早くこうするべきでした。」\n\nハルカは起爆装置を押した。そしてドーンという音と共に、大聖堂はまるで紙の家が崩れるように力なく崩れ落ちた。"
HEU_event.106.a:0 "300年の歴史が消えるまで、3秒の時間しか必要なかった。"
HEU_event.107.t:0 "ルクセンブルク大公の摂政"
HEU_event.107.desc:0 "ルクセンブルク大公国は大戦時、大公家が全滅するという大きな打撃を受けたが、陸八魔アルをはじめとする自称『興信所68』という抵抗勢力と、彼女に同調する一部の転移者たちの助けによって、奇跡的にゲヘナに併合されることなく独立を維持することができた。与党である右派党は陸八魔アルをルクセンブルクの摂政に任命し、大戦から数ヶ月が経った今、公式的な彼女の就任式が行われた。\n\nルクセンブルク大公国とベルギーは経済同盟を結んでいる最友邦の関係だった。経済同盟はベルギー政府が亡命して崩壊したが、ベルギーの政治家たちの間では依然としてルクセンブルク大公国に対する友好的な視点が広く広まっている。それならば、ルクセンブルクの新しい摂政の即位に祝電を送るのは当然のことではないだろうか？実は当然ではない。陸八魔アルが、確かにゲヘナの侵攻に対抗して戦った『人類に友好的な』キヴォトス人ではあるが、依然として彼女が頭に角が生えた『非人間』であるという事実に拒否感を抱いている亡命者も多い。\n\n決定権はベルギー亡命政府の首長である[BEL.GetLeader]にある。ルクセンブルクの新しい摂政が人類ではないことがより重要なことなのか？それとも最友邦であるルクセンブルク大公国との外交的関係を維持することがより重要なことなのか？"
HEU_event.107.a:0 "祝電を送れ！"
HEU_event.107.b:0 "沈黙しよう"
HEU_event.108.t:0 "[BEL.GetLeader]の公式即位式祝電"

HEU_event.108.desc:0 "<ルクセンブルク大公国摂政即位に対する大公宮前祝電>\n\n陸八魔アル、ルクセンブルク大公国摂政殿下\n\nまず、私は殿下が1935年の悲劇的な大戦当時、いわゆる「キヴォトス」から現れた帝国主義的な侵略者たちの蛮行に対抗し、文明世界の中心であるルクセンブルク大公国を擁護されたことに感謝申し上げます。私は、他の誰でもない殿下が摂政として任命されたという知らせを聞いて安心いたしました。\n\n私はベルギー政府とベルギーのすべての臣民を代表して、ルクセンブルクの救世主である殿下の摂政任命を心よりお祝い申し上げます。\n\n私は殿下の政府が依然として既存のルクセンブルク政府の正統性を継承しているとみなし、1921年のベルギー-ルクセンブルク同盟条約が殿下の忠実な政府の下で依然として維持されることを約束いたします。\n\nベルギーとルクセンブルクは大戦以降、生き残った自由世界の一員として、キヴォトス圧制者に対抗して戦う力を集めなければなりません。尊敬する摂政殿下も、本ベルギー亡命政府とルクセンブルク大公国との友好関係が継続されるよう、共に力を合わせてくださるようお願いいたします。\n\n殿下の継続的な健康を祈り、殿下の反キヴォトス抵抗組織「便利屋68」の繁栄を祈願いたします。\n\nベルギー王国国王 [BEL.GetLeader]"
HEU_event.108.a:0 "アルは手紙を額縁に大切に挟み込んだ。"
HEU_event.109.t:0 "クーデター計画"
HEU_event.109.desc:0 "「まさか...あの人たちが私を*信じているから*摂政の仕事を任せたわけじゃなかったのか？」\n\nアルはカヨコの言葉を否定したかった。他の誰かが自分に頼り、ルクセンブルクの未来を任せた。彼らに善意があると信じたからこそ、今まで摂政としての責務を全うすることができた。このルクセンブルクの地をキヴォトスからの転移者と現地人が平和に調和する地にしたいと思っていた。しかし、そもそも自分のパートナーだと信じていた右派党に善意が*なかったら*？\n\n現地人を信じたことが自分の過ちだったとしたら？そもそも彼らが転移者を害虫としか見ておらず、少しも一緒に調和したいという気持ちがなかったとしたらどうなるんだ？アルの善良な品性は、その考えを否定したかった。しかし、街で起きていたデモ、カトリックの非難、親ナチス独立国家党の横暴。摂政任命直後に起きたその騒動の中で、右派党は一度もアルを助けたことはなかった。\n\n「…お前が言ったこのクーデター計画が本当なら」\n\nアルは歯を食いしばった。"
HEU_event.109.a:0 "「仕返ししてやる。百倍にして。」"
HEU_event.110.t:0 "逆クーデター"
HEU_event.110.desc:0 "エミール・ロイターは、自身のクーデター計画が完璧だと考えていた。強靭なルクセンブルクの鉄鋼労働者の中から一部を抱き込んで選抜した革命軍に武器を持たせ、大公宮で執務を終えて帰ろうとしたアルを夜中にリンチする。アルを殺害した後は、暗殺の犯人を適当な他の勢力になすりつけ、国家の安定のために右派党が便利屋68を排除した新政府を樹立する。作戦通りに進めば、右派党は再びルクセンブルクを取り戻せたはずだった。\n\n「…しかし、どうしてこうなったんだ…」\n\n右派党の党本部。便利屋68は、たった3分で党本部を守っていた警護兵力を全員制圧し、党本部建物を完璧に占拠してしまった。ロイターは無感情な表情で自分の顎に銃口を向けた無法者アルの目を見つめ、背筋が汗で濡れてくるのを感じた。\n\n「あなたのそのお粗末な暗殺計画は全部バレてるわ。」\n「…信じられない。こんなガキに…。」\n「私を裏切る人は絶対に許さない。」\n\nハルカがショットガンを構えた。「そ、それではアル様、このクズどもをみんな殺してしまいましょうか？」\n「いや！いや、殺せとは言ってない！ストップ！」\n\n冷酷なハードボイルドに見えた彼女が、一瞬戸惑った表情をした。アルはすぐに感情を整え、銃口をロイターの胸に突き刺した。"
HEU_event.110.a:0 "「お前たち全員、ルクセンブルクから全部追放よ。右派党は今日をもって解散するわ。」"
HEU_event.111.t:0 "ベッシュ首相の生き残り方"
HEU_event.111.desc:0 "国会議長ロイターのクーデター作戦を知らないはずがない。いや、ロイターに最初に暗殺計画を提供したのもベッシュだった。そもそも頭に角が生えた女に、本気でルクセンブルクの権力を永遠に握らせようなどとは考えていなかったはずだ。しかし、クーデターは失敗した。右派党の党本部はアルに占拠され、ロイター一味も制圧された。今重要なのは、ベッシュ自身の安全を守ることだった。\n\n「ルクセンブルクを転移者たちから救おうとしたのだが…。大公家のご老人たちに会う名目がないな。」\n\nベッシュは嘆くように言いながら、首相官邸にやって来るアル一行を迎える準備をした。すべてのクーデターはロイターが一人で主導したことだ。ベッシュは全く知らないことだった。絶対にそう言い張ることで、生き残る可能性があった。"
HEU_event.111.a:0 "右派党は滅びたが、私は生き残ったな"
HEU_event.112.t:0 "陸八魔主義68革命"
HEU_event.112.desc:0 "アルは大公宮の窓際に立って、ルクセンブルクの街並みを眺めた。平和な午後の時間であるべきだったが、大公宮の窓際からも見える商店街の建物には「犬とキヴォトス人立ち入り禁止」というドイツ語の看板がすぐに見えた。かつてアルは現地人を信じていた。現地人の生活様式を理解し、彼らに認められようと努力すれば、現地人がキヴォトス人を同じ家族として受け入れてくれるだろうと信じていた。しかし、今やアルはもう現地人を信じない。\n\n「この世界の文化は…。キヴォトスの文化に比べてあまりにも酷い。」\n\nもし文化に優劣というものがあるとしたら、そしてキヴォトスの文化が現地の文化に比べて圧倒的に優れているとしたら。キヴォトス人の差別を防ぐために、わざわざ現地の文化に同化しようと努力する必要があるだろうか？いや、逆に現地の文化を「キヴォトス化」させるのがより良い道ではないか？\n\n無法者、冷酷なハードボイルドを自称していたが、アルは大戦以降、一日も一緒に転移してきたキヴォトス人を見捨てて、自分だけが幸せになる道を選んだことはなかった。どうであれ、摂政になった以上、皆が幸せなルクセンブルクを作りたいと思った。…その気持ちは現地人に傷つけられ、嘲笑され、ひざまずいた今も変わらなかった。\n\nしかし、一つだけ変わったことがあった。人間たちのいわゆる現地文化というものがなくなることが、ルクセンブルクがキヴォトス人と現地人が平等に生きていける楽園になる道だと悟ったということ。"
HEU_event.112.a:0 "「…それが私の無法者としての道、『陸八魔主義』よ。」"
HEU_event.113.t:0 "陸八魔主義の楽園"
HEU_event.113.desc:0 "すべてのキヴォトス人の平等な楽園を建設する。そんなアルの夢が陸八魔主義という一つの理念に結集された後、周辺国からルクセンブルクへの移民が増え始めた。ドイツの現地人との衝突に耐えきれず離れたトリニティとゲヘナの生徒たち、そして新しい理念に興味を持ってやってきたミレニアムの生徒たち、そしてどの学園にも属さない獣人市民たちまで。ルクセンブルクの人口は移民によって増え始めたが、良いことばかりではなかった。\n\n陸八魔主義に否定的な現地人と移民の間では暴力沙汰が続いている。政府の統制を全く受け入れないゲヘナの移民たちは、至るところで大小の騒動を起こしている。そして、噂によると、ブラックマーケットの犯罪組織が利権を狙ってルクセンブルクに潜入してきたという話もあった。現実に楽園を作ろうとする夢が、いつも上手くいくとは限らなかった。"
HEU_event.113.a:0 "楽園は証明できない。"
HEU_event.114.t:0 "アランチーノファミリー"
HEU_event.114.desc:0 "「つまり、アランチーノファミリーがルクセンブルクに潜入したのが事実だっていうのね。」\n\nアルはため息をついた。便利屋68に届いた手紙。アランチーノファミリーの組織員たちがルクセンブルクに自分たちの根拠地を設けた。しかし、ファミリーはルクセンブルク政府である便利屋と直接対立するつもりはないと主張した。ただ、彼らにルクセンブルクの鉄鉱の所有権の一部を譲ってくれさえすれば、いかなる犯罪も犯さないのはもちろん、ルクセンブルク政府に鉄鉱の収益の一部を渡すと約束までした。\n\n「みんなはどう思う？この提案。」\n\nムツキが笑った。「面白そうじゃない？マフィアと同じチームになるのも、なかなかハードボイルドに見えるし。」\n\nカヨコが言った。「そもそもマフィアの『約束』を信じるのが間違いよ。無視して。」\n\n最後にハルカ。「あ、あ、あんな者にアル様が意見をお尋ねになるなんて…私の意見なんか全く役に立たないでしょうし……いや…アル様のために意見一つ出せないなんて…。役立たずの社員ですね……。…………死にます。」\n\n「いや、死なないで！銃、銃口を下に下げて！」\n\nアルはハルカのショットガンを慌てて奪った。「とにかくみんなの意見はよく分かったわ。最終決定を下すわ。」"
HEU_event.114.a:0 "利益になるならマフィアとも協力する。それが私のハードボイルドよ。"
HEU_event.114.b:0 "マフィアの約束を信じるくらいなら、いっそナチスを信じるわ。手紙は燃やしてしまえ。"
HEU_event.115.t:0 "マフィアを信じるくらいなら..."
HEU_event.115.desc:0 "「収益は確かにちゃんと渡してはいるけど…。」\n\nアルは事務所に届いた告発状を読んでみた。1日18時間連続勤務。ヘイロー歩兵で構成されたマフィアたちは、自分たちよりも身体能力の弱い炭鉱労働者たちを脅迫して、事実上の奴隷として使用していた。さらには、地域の子供たちを誘拐して炭鉱の下に押し込んでいるという報告も入ってきた。確かにアランチーノファミリーは約束通り、炭鉱から出た鉄鉱石の販売収益の一部をアルに渡した。しかし。\n\n「…こんなふうに金を稼ぐことになるとは想像もできなかった。」\n\n陸八魔アルは、そんな金を喜んで受け取るような人ではなかった。いくら現地人に失望し、彼らの憎悪に慣れたとしても。現地人はアルと同じように笑ったり泣いたりする感情を持った人間だったのだから。アルは告発状を置いた。\n\n「便利屋のみんな、出動準備よ。…炭鉱に行って直接状況を把握するわ。」\n\nカヨコが聞いた。「告発状の内容が事実なら？どうするの？」"
HEU_event.115.a:0 "すぐにみんな叩き潰してやるわ。"
HEU_event.116.t:0 "マフィアを信じるくらいなら..."
HEU_event.116.desc:0 "便利屋68が炭鉱の所有権を譲らなかった後、アランチーノファミリーがルクセンブルクを去るだろうと思っていた。この小さな土地でマフィアたちが何を売って金儲けをするのだろうか？しかし、アルのそんな考えは甘かったことが明らかになった。アランチーノファミリーは、アルが一度解散させたナチスの残党たちに銃器を密輸していたのだから。\n\n「ナチスゲリラだなんて！こ、こいつら私の土地で一体何をしているの？」 慌てたアルが席を蹴って立ち上がった。\n\nムツキが真っ青になったアルを見てケラケラ笑った。「あらあら。アルちゃんができなかった悪事を、あのアランチーノファミリーがやってのけるのね？対抗意識湧かない？」\n「対抗意識が湧く問題じゃないでしょ？！今すぐ叩き潰してやるわ。ナチスも、このアランチーノファミリーも！」"
HEU_event.116.a:0 "便利屋68、全員出動よ！"
HEU_event.117.t:0 "独立国家党の終焉"
HEU_event.117.desc:0 "陸八魔アルが独立国家党の解散を指示した後、ゲヘナの生徒たちが独立国家党のすべての物資を差し押さえるために近づいてきていた。しかし、ピエール・プリュムは独立国家党を諦めるつもりはなかった。党員の中にはやや*積極的に*ナショナリズムを支持する人々がいることはいたが、街でハーケンクロイツを少し振り回したからといって、政党解散させられるというのは。彼にとっては容認できないことだった。プリュムはドイツ製の拳銃を抜き出し、党本部を守る党員たちを見回した。\n\n「偉大なアーリア人の子孫たちよ！独立国家党はゲヘナの悪魔たちに絶対に屈しないだろう！」\n\n最後まで党本部に残った党員たちの歓声とともに、党本部建物の外から銃声が聞こえ始めた。退くつもりはなかった。強靭なアーリア人が、女の子たちで構成された軍隊の前で退くなどありえないことだった。プリュムは拳銃を高く掲げ叫んだ。\n\n「ゲルマン民族よ、永遠なれ！」"
HEU_event.117.a:0 "民族主義者はこうして儚く散るのだ"
HEU_event.118.t:0 "市民結合法制化に対する請願 - ルクセンブルク共産党"
HEU_event.118.desc:0 "便利屋68社長、陸八魔アル様\n\n便利屋68はブルジョア的法律制定計画を中断せよ！\n\n同性愛は基本的に<ブルジョア>国家にのみ存在する<道徳的堕落の産物>であり、これはコミンテルンの指導者である敬愛する<ヨシフ・スターリン>同志が教示した通りである。そのため、我々は告発する！現在、いわゆる<ルクセンブルク大公摂政>を自称する陸八魔アルが推進しようとしている資本主義的な誤りは、ルクセンブルクの労働階級をさらに苦痛な状況に追い込むだろう。ブルジョア的な文化の道徳的堕落を導入することによって、労働者たちの自由は縮小され、<市民結合>制度の実施は社会の腐敗を招くだろう。\n\n陸八魔アルが資本主義国家のスパイでないならば、このようなブルジョア的な戦術的サボタージュ策動を中断し、<労働階級のための自由>を確立することにもっと集中しなければならない。これは、すべての労働階級の厳重な警告であり、陸八魔アル個人に向けた忠告でもある。\n\nルクセンブルク共産党より"
HEU_event.118.a:0 "手紙はくしゃくしゃに丸められてゴミ箱に捨てられた。"
HEU_event.119.t:0 "市民結合法制化に対する請願 - ルクセンブルク地下教会"
HEU_event.119.desc:0 "便利屋68社長、陸八魔アル様\n\nいわゆる「陸八魔主義」という反キリスト的な横暴に続き、今度はあなたたちが国を完全にスターリン主義の巣窟にしようとしているのか。\n\n髪の毛も真っ赤なアカのガキめ。主があなたを地獄に引きずり込む日を待っていよう。あなたたち共産主義者はいつもそうだった。主の創造秩序を崩し、国を赤化するために文化から染めていくんだ。\n\n愛しのルクセンブルク共産党にでも行ってろ！\n\n差出人不明"
HEU_event.119.a:0 "「…髪の毛の話はする必要ないでしょ？」"
HEU_event.120.t:0 "市民結合法制化に対する請願 - ルクセンブルク鉱業労働組合"
HEU_event.120.desc:0 "ルクセンブルク大公摂政、陸八魔アル様\n\n国家正常化が実現するまで、我々はゼネストを宣言する。\n\n以上。"
HEU_event.120.a:0 "「…短くて、簡潔ね。」"
HEU_event.121.t:0 "市民結合法制化に対する請願 - ルクセンブルク憲兵隊"
HEU_event.121.desc:0 "ルクセンブルク大公宮宛\n\n摂政殿下。憲兵隊内部での不満が極めて深刻な状況です。殿下の反宗教的な政策にもかかわらず、憲兵隊は最も保守的な集団であり、まだ多くの兵士がカトリック信仰を信じています。一部の憲兵隊軍人は「ゼネスト」を決議し、駐屯地の外に出て戻ってきていません。ルクセンブルク軍人にストライキの権利はなく、このような行為は単純な脱走とみなすという警告はすでに発した状況ですが、彼らが戻ってくるかどうか気がかりです。\n\n彼らと長い時間を共にしてきたので、彼らの動機は理解できますが、それでも軍人の本分は祖国の国本である大公家に忠誠を誓うことです。かつての大公家が全員亡くなった今、陸八魔アル殿下に忠誠を誓うことは当然のことです。これは私が殿下の政策に賛成なのか反対なのかという問題を超えたものです。すべての軍人は、自分の考えよりも先に殿下の選択に忠誠を誓う義務があり、殿下に反抗する脱走行為は反逆です。\n\n摂政殿下。そのため、ルクセンブルク全域に殿下のお名前で復帰命令書を伝達していただかなくてはなりません。命令に応じない軍人は反乱軍とみなし、軍資格を剥奪して逮捕し、裁判にかけるべきです。女同士が結婚するとか男同士が結婚するとかいう問題は、尊厳ある君主に対する忠誠心を裏切る反逆行為に比べれば、些細な問題に過ぎません。忠誠心よりも他の価値を高く置く軍人は、軍服を着る資格はありません。殿下もこの点をご理解いただけると信じており、返信をお待ちしております。\n\nルクセンブルク大公国憲兵隊長、エミール・シュペーラー"
HEU_event.121.a:0 "脱走を反逆とみなす命令書を用意しなければならないな。"
HEU_event.121.b:0 "脱走兵は逮捕しなければ。でも反逆だとかで裁判までする必要はないじゃない？"
HEU_event.122.t:0 "匿名の手紙"
HEU_event.122.desc:0 "便利屋68社長、陸八魔アル様\n\nゲヘナに入学して以来、好きな人ができました。そして、今まで一緒に暮らしています。多くの言葉を書くのは難しいのですが。ただ。ありがとうございます、社長。"
HEU_event.122.a:0 "「…ありがとうなんて。」"
HEU_event.123.t:0 "便利屋の入り口にテープで貼られた手紙"
HEU_event.123.desc:0 "アルちゃんへ\n\n私はアルちゃんがどんな選択をしても、それが間違っているとは思いません。\n\nみんなが敵だと思わないで。アルちゃんの味方はいつでもいるからね！\n\n謎の天才ゲーマーより"
HEU_event.123.a:0 "アルは笑いながらテープを剥がした。"
HEU_event.124.t:0 "[HEU.GetName]側からの空軍技術共有要請"
HEU_event.124.desc:0 "丁寧な楷書で書かれた便利屋68の直筆の手紙には、ルクセンブルク大公国とゲヘナ学園の間の友情と同盟関係に関する儀礼的な文言とともに、ルクセンブルク軍の強化のために万魔殿側が持っている空軍技術の一部を便利屋68に共有してほしいという内容が書かれていた。我々が一部技術を提供したからといって、我々の軍に大きな損害が来ることは予想されないため、空軍技術の一部を彼らに提供することも良い考えだろう。"
HEU_event.124.a:0 "彼らに技術を共有しよう。"
HEU_event.124.b:0 "ルクセンブルクが空軍を必要とするとは、喜劇以外の何物でもないな！"
HEU_event.125.t:0 "[HEU.GetName]側からの海軍技術共有要請"
HEU_event.125.desc:0 "丁寧な楷書で書かれた便利屋68の直筆の手紙には、ルクセンブルク大公国とゲヘナ学園の間の友情と同盟関係に関する儀礼的な文言とともに、ルクセンブルク軍の強化のために万魔殿側が持っている海軍技術の一部を便利屋68に共有してほしいという内容が書かれていた。我々が一部技術を提供したからといって、我々の軍に大きな損害が来ることは予想されないため、海軍技術の一部を彼らに提供することも良い考えだろう。"
HEU_event.125.a:0 "彼らに技術を共有しよう。"
HEU_event.125.b:0 "ルクセンブルク海軍の助けを借りるくらいなら、近所の釣り船の助けを借りた方がマシだろうな。"
HEU_event.126.t:0 "[FROM.GetName]側からの技術共有要請拒否"
HEU_event.126.desc:0 "便利屋68側がかなり丁寧な口調で万魔殿に技術共有を要請したにもかかわらず、[FROM.GetLeader]側は我々に自分たちが保有する軍事技術を共有するつもりがないようだ。彼らは我々の要請を拒否することを決定し、「軍需技術」の流出が国家安全保障にとってどれほど危険なことなのかを簡単な手紙で説明した。我々が同盟関係にあるとはいえ、新しい技術は我々自身で開発しなければならないようだ。"
HEU_event.126.a:0 "結局、その程度の同盟ということか。"
HEU_event.127.t:0 "[FROM.GetName]側からの空軍技術共有"
HEU_event.127.desc:0 "ルクセンブルクに空軍が必要ないだろうという懐疑的な皮肉にもかかわらず、[FROM.GetLeader]側は我々に自分たちが保有する空軍技術の一部を伝達することを決定した。もちろん、これは単なる技術支援であり、空軍を養成する役割は我々に依然として任されている。しかし、便利屋68のシンボルマークをつけた空軍が空に飛び立つための基盤ができたのは確かだ。彼らの支援に感謝し、新しい空軍パイロットを選ぶ時だ。"
HEU_event.127.a:0 "とても素晴らしい知らせだ！"
HEU_event.128.t:0 "[FROM.GetName]側からの海軍技術共有"
HEU_event.128.desc:0 "我々が海洋領土を確保した後、我々は[FROM.GetName]側に海軍養成のための技術共有を要請した。この要請が受け入れられないだろうという懐疑的な見方もあったが、[FROM.GetLeader]は我々に新しい軍艦を建造するのに必要な資料を提供した。もちろん、軍艦を建造する役割は依然として我々の役目だが、便利屋68のシンボルマークをつけた軍艦がヨーロッパ沖を航海する日もそう遠くないようだ。"
HEU_event.128.a:0 "軍艦にもハードボイルドが必要ってことね！"
HEU_event.129.t:0 "[FROM.GetName]側からの亡命提案"
HEU_event.129.desc:0 "我々は戦争に負けており、滅亡の危機に瀕しています。まだ逆転の可能性はあるとはいえ、[FROM.GetLeader]は我々にルクセンブルクへの亡命を提案しました。万魔殿の軍隊管轄を自分たちに渡し、亡命生活をすれば、彼らが戦争を逆転するという提案です。この選択は万魔殿首脳部が「安全な」場所に逃げられる時間稼ぎとなるため、[ROOT.GetLeader]はこの提案に前向きですが、亡命する代わりに我々の領土で最後まで抗戦すべきだという主張も一理あります。\n\nどちらの選択をしても、これは覆すことのできない一度きりの決定であり、万魔殿の未来だけでなく、ヨーロッパ全体の未来を大きく歪めることになるでしょう。"
HEU_event.129.a:0 "ルクセンブルクに逃げよう！"
HEU_event.129.b:0 "死んでもこの地で死ぬ"
HEU_event.130.t:0 "陸八魔主義「68革命」の拡散"
HEU_event.130.desc:0 "「禁止することを禁止する！我々にさらなる自由をくれ！」\n\nルクセンブルクから始まった自由主義新左派運動である、いわゆる「68革命」、または「陸八魔主義」が[ROOT.GetName]内部にまで拡散しました。我々とルクセンブルクの同盟関係により、多くのゲヘナの生徒たちがルクセンブルクの68革命の影響を受けるようになったようです。陸八魔アルの組織である「便利屋68」から名前をとった68革命は、現地の「遅れた」文化を排除し、キヴォトスの「先進的」で自由主義的な文化がこの地に広まるべきだと主張します。地球に比べてより自由なキヴォトス文化が根を下ろせば、女性の自由、障害者をはじめとする様々な少数者の自由、そして人類とキヴォトスの転移者たちの間の平和が訪れるという論理です。\n\n68革命が我々の領土内の生徒たちに影響を与えるのを放置することもできます。どうせ外部の人間が「自由」を主張しなくても、ゲヘナは十分に他の学園に比べて自由な地域です。それに、自由主義文化の伝播が我々の生徒たちに新たなインスピレーションを与えるかもしれないでしょう。しかし、現地文化を排除すべき野蛮なものと見なす陸八魔主義が、現地人の不満を刺激する恐れもあります。"
HEU_event.130.a:0 "禁止することを禁止する！"
HEU_event.130.b:0 "これはあまりにも危険な思想だ"
HEU_event.131.t:0 "ルクセンブルク市民結合"
HEU_event.131.desc:0 "数多くの政治勢力の反対、そして社会の分裂…。多くのことがありましたが、私たちはついに市民結合の立法化を推し進めることに成功しました。今後もルクセンブルクの現地人はこの事実を忘れないでしょうが、それでもこれは大きな文化的進歩です。より多様な意見が市民の間で自由に議論される社会、以前の遅れた人類文化を一世紀後の発展した文化に置き換えた社会、そして禁止を禁止する社会。\n\nこれは革命の新たな勝利です。"
HEU_event.131.a:0 "困難はあったが…"
HEU_event.132.t:0 "社長の悩み"
HEU_event.132.desc:0 "大戦直後、ゲヘナの生徒たちによって以前の便利屋68の事務所が全焼して以来、便利屋68の新しい事務所はルクセンブルク大公宮になった。ルクセンブルク大公家の摂政という地位もあるので合法的に使うこともできたし、実はもともと使っていた便利屋の事務所よりも何倍も大きく華やかだった。壁に掛けられた「一日一悪」の揮毫が似合わないほど。\n\nしかし、大公宮を手に入れた後も、アルは近くの小さなワンルームで生活し、毎日大公宮に出退勤する生活をしていた。もちろん、宮殿にはじめじめしたワンルームとは比較にならない寝室があった。しかし、そこは大戦当時、シャルロット女大公とフェリックス夫君、そして二公爵家の子供たちがゲヘナの略奪者たちに銃殺された場所でもあった。\n\n大戦以降、一ヶ月以上もルクセンブルクのあらゆる清掃専門家たちが血を拭き取り、寝室を整理した。しかし、アルは今でも宮殿の寝室に入るたびに子供たちの血の匂いを感じることができた。その古風な寝室の特大ベッドよりも、アルはワンルームのソファにうずくまって眠る方が好きだった。\n\n「ふう。私が何で政治なんかすることになったのか。」\n\n業務を終えたアルは、いつものように宮殿を出て一人でワンルームに歩いた。便利屋の他の職員たちは、一時間も前に先に帰っていた。まあ、一番最後まで残るのは社長だから。アルは夜風に吹かれながら夜道を歩いた。アルはその日も夜空を見上げて星を数えた。キヴォトスとは全く異なるヨーロッパの夜空は、アルの関心を引くのにぴったりの風景だった。自分の後ろに尾行者が付いていることを知らないほどに。"
HEU_event.132.a:0 "地球の空には、なぜキヴォトスのような輪がないんだろう？"
HEU_event.133.t:0 "指輪"
HEU_event.133.desc.a:0 "まずはこれだけ聞かせて。一体どうして私なの？社長が便利屋の誰かを好きになるのなら、それはハルカだと思っていたのに。\n\n…分からない。ただ…。いつの間にかそうなってた。\n\n自分でも分からないの？\n\nあはは、そうだね。でも今の私がカヨコを愛していることは確かに分かってる。その気持ちだけははっきりと感じられるから。だから…嫌われるかもしれないと思ったけど、それでも告白したかった。気持ちを…カヨコには伝えたかったから。\n\n指輪か…。社長、もし本当に私がこれを受け取ったら、便利屋の他の子たちには私たちの関係、どう説明するつもり？\n\nそ、他の社員たちのことは考えてなかった。うーん、多分、どうにかみんな理解してくれる…んじゃないかな？たぶん……。\n\nふふ。意志が強くて断固としているようで、どこかネジが外れているのはいつもの社長ね。\n\nこ、笑わないで！私、本当に真剣に、長い間、一生懸命、一生懸命悩んで伝えた気持ち…\n\n受け取るわ。\n\nえっ。\n\n社長…いや、アル。指輪、ありがとう。"
HEU_event.133.desc.b:0 "ふーん、アルちゃん。これは新しい遊び…の一種……ではないのよね？\n\n私が自称無法者ではあるけど、人の心で遊んだりはしない。\n\n「自称」ってことはアルちゃんも自覚してるんだ？\n\nそ、それが重要なことじゃないでしょう？\n\nアルちゃんの顔が赤くなってる。あはは！\n\n雰囲気を壊さないでよ！そ、私はそれなりに真剣に悩んでこうして来たんだから……。えっと、ムツキ。私の告白を受け入れてくれるなら、指輪……。\n\n受け取るわ。\n\nえ、本当に大丈夫？私で？\n\nなに？アルちゃん。告白までしておいて戸惑ってどうするの？\n\nいや、こんな簡単に受け入れてくれるとは思ってなくて…。\n\nアルちゃんはいつも危なっかしいから。私がもっと長ーくそばにいてあげないとダメだと思ったから。"
HEU_event.133.desc.c:0 "死にます\n\nいやいやいやいやいやハルカ、急にどうしたの！\n\nアル様が、他の方でもなく、その、私に、その指輪を下さり、告白を、そ、なさったのは、多分遠回しに私が便利屋には必要ないので出て行けという意味ではないかと思い、私はアル様の愛を受ける資格もなく、アル様が私を愛してくださるはずもないので、これは一種の試練で、アル様のためには静かに消えてあげるのが\n\nもういい。\n\nアル…様？\n\nハルカ、必ず私の愛を受け入れてくれとは言わないわ。断っても良い。だけど、せめてハルカが自分自身をもっと愛してほしい。私はハルカがいなくなるのも嫌だし、私の前で死ぬとか……そんなことを言うのも嫌。本当に、好きだから。ハルカを、だから、大戦以降、あまりにも多くの人が死んだりいなくなったりしているから…、だからもっと…。ふっ、うっ、私は……。\n\nアル、様、私は…。はい……。泣かないでください。アル様のそばから消えることも、死んだりもしません……。……指輪、嵌めてみてもいいですか？"
HEU_event.133.a:0 "永遠の誓い"
HEU_event.134.t:0 "報告書 - 作戦計画「退魔」"
HEU_event.134.desc:0 "右派党党首、エミル・ロイター国会議長様へ\n\n£white_dot 尾行状況報告\n\n陸八魔アルは、前回報告と同様に毎晩同じ時間に大公宮を出ます。いわゆる『便利屋68』所属の組織員が、陸八魔と夜道を同行することはありません。彼女はルクセンブルク市の治安をかなり信頼しているようです。\n\n£white_dot 暗殺協力者獲得報告\n\n親ナチ政党である独立国家党の党員5人を獲得しました。もし彼らが逮捕されても、我々はナチスに責任を転嫁できるでしょう。\n\nフランスのレジスタンスから拳銃を入手することに成功しました。しかし、音が大きすぎるため周囲の人々を呼び寄せる危険があり、キヴォトス人の身体能力を考慮すると、最後の手段としてのみ使用すべきでしょう。\n\n旧国防軍の将校との接触に成功しました。彼はキヴォトス人の身体耐久力を考慮すると、斧のような刃物よりもハンマーやレンチなどの工具で頭部を集中的に攻撃することが、キヴォトス人を効果的に殺害する可能性が高いと助言しました。\n\n£white_dot 暗殺計画報告\n\n全ての準備が整いました。議長が指示を下されれば、我々はあの角の生えた赤い髪の悪魔を、彼女がいるべき地獄へ送り返すことができるでしょう。"
HEU_event.134.a:0 "匿名の愛国者より。"
HEU_event.135.t:0 "最も長い夜"
HEU_event.135.desc:0 "日ごとに激化していくルクセンブルクのナチス、カトリック反キヴォトス運動。それに対抗し、武装を始めようとするルクセンブルクのキヴォトス移住者たち。アルはズキズキするこめかみを押さえながら大公宮を出た。\n\n「一体どうすれば、両者の仲裁ができるのだろうか……」\n\n仲裁とは。キヴォトスで便利屋68の社長をしていた時には、考えたこともない問題だった。何かをぶっ壊し、四方に銃を撃ちまくるハードボイルドな人生。だがルクセンブルクは違った。大切なものを守るためには、銃ではなく友情の花束が必要な-\n\nガン！\n\n「きゃっ！」\n\n攻撃は予告なしにやってきた。後頭部を打ち付ける鈍い衝撃。それと同時に、口と鼻を黒い布で覆った男たちがレンチとハンマーを四方から振り回した。頭部を集中して狙った無慈悲な攻撃。アルは脳震盪によって生じためまいで、世界がぐるぐると回るのを感じた。「あれ？」アルは頭から床に倒れた。\n\n「悪魔め、大したことねぇな！」\n「もっと殴れ！ ヘイローがついた奴らはこの程度じゃ死なねえぞ」\n\n何が起こっているんだ？今、*誰が*、*なぜ*こんなことを？倒れたまま、首や頭を蹴られながら、アルはどうにか男たちを見上げた。数は5人。動機は？分からない。誰が送った？分からない。\n\n「た、貴様ら一体……」\n\nアルの言葉は、口を蹴り上げる分厚いブーツによって途切れた。意識が薄れていく。首を何度も踏まれたせいか、まともに息もできない。全身が麻痺したのではないか。指先がピクピクと震えた。痛い。痛い。痛い。痛い痛い痛い\n\n「これからどうする？」\n「これは強盗殺人だ。いつどこでも起こりうる、そんな不幸な事件」\n\n皮肉げに言った男がアルの前に膝をついて座った。彼はボロボロになったアルのコートの中に手を突っ込んだ。\n\n「財布だけ奪って行こうぜ。放っておいたら死にそうだから」\n\n財布。その単語を聞いた瞬間、途切れようとしていたアルの意識がはっきりとした。便利屋の、大切な仲間たちが少しずつお金を出し合って買ってくれた宝物。アルは最後の力でコートに手を突っ込もうとした男の手首を掴んだ。"
HEU_event.135.a:0 "「財布は…駄目だ！」"
HEU_event.136.t:0 "バッドエンドな映画は嫌い"
HEU_event.136.desc:0 "ハルカがアルの家からそう遠くない場所に部屋を借りたのは、正直、偶然ではなかった。一番遅く退勤するアルが、無事に家に帰れるか心配だったからでもあるし。正直、アルと近い場所に住みたいという欲望もあった。だからこそ。\n\nパン！パン！\n\n遠くない場所、大公宮とアルの家の間で銃声が鳴り響いた瞬間。ハルカは背筋を這うようなぞっとする感覚を感じた。大転移による混乱が終わった後、深夜のルクセンブルクで銃声が鳴り響くことなどなかった。なのに、なぜ？\n\n体は考えるより早く動いた。ショットガン・ブローアウェイを持って通りに飛び出したハルカは、すぐに手首が変な方向に曲がったまま床を転がる男と、倒れたアルの顔面に拳銃弾を浴びせかける他の男たちを発見した。\n\n「こ、こ、このクソ野郎ども！」\n\n今までで一番強い悪態が「虫けら共」であるハルカから、喉が裂けるような罵声が飛び出した。驚いた男たちが顔を向けた瞬間、散弾が最初に拳銃を持っていた男の頭を吹き飛ばした。ドーン！ハルカの感情が散弾と共に爆発した。悲鳴なのか叫び声なのか分からない声を上げながら、彼女はアルに向かって走った。\n\n「クソッ、逃げろ！」\n「う、ハアッ！」\n\n他の四人の男たちが四方に散る間、ハルカは男の血を浴びてクシャクシャになった紙くずのように床にしゃがみ込んだアルを抱きしめた。\n\n「アル様！お願い、お願い……」"
HEU_event.136.a:0 "「ハルカ…悪口は良くないよ。」"
HEU_event.137.t:0 "担当医所見書"
HEU_event.137.desc:0 "患者名：陸八魔アル | 生年月日：0000.03.12.\n作成者：シャルル・マルクス | 作成日：[GetDateText]\n\n事故経緯（保護者陳述に基づく）：患者は鈍器および銃弾による外部衝撃のため、痛みと視野喪失を訴え、保護者の助けで近隣の病院を訪問したが、カトリック病院で診療を拒否された。患者の保護者が診療可能な医師を拡声器で探し、元外科医である本人が大公宮で応急処置を実施した。\n\n検査所見：\n£white_dot 右腕鎖骨骨折所見\n£white_dot 左眼窩骨折所見および眼球損傷所見。左眼に視覚反応なし。\n£white_dot 左頭皮に裂傷および左頭蓋骨骨折所見。\n\n治療経過：\n£white_dot 左頭蓋骨上部の骨折はあったが、外傷性硬膜下出血までは進行しなかった。生命には支障がないと思われる。\n£white_dot 左眼負傷に応急処置を実施した。今後の予後によっては眼球摘出手術が必要となる可能性あり。\n£white_dot 右腕に応急処置を実施した。\n\n今後の所見：\n£white_dot 銃創を受けた左眼は永久的な視力喪失、または視力低下が起こる可能性が高い。予後を見守る必要がある。\n£white_dot 右腕は当分の間使用できないが、永久的な障害はない。\n£white_dot ルクセンブルク内の反キヴォトス感情のため、正常な入院治療は不可能と思われる。軍病院で本所見書を参考に、入院措置を進めてほしい。\n\nその他：国家元首に対する治療を拒否した病院に対する法的措置の可能性について、ジョゼフ・ベッシュ首相に質疑要求した。\n\n上記のように所見を回送する。\nルクセンブルク共産党党本部"
HEU_event.137.a:0 "所見書はルクセンブルク軍部に発送された。"
HEU_event.138.t:0 "軍医との面談"
HEU_event.138.desc:0 "摂政殿下、夜はゆっくりお休みになられましたか？ええ、それはよかったです。殿下が入院されてから今日まで予後を見ておりました。まず、こちらの書類をご覧ください。\n\n腕と頭の怪我の進行はひどくありません。あの共産党の医師が初期の応急処置をしっかりしてくれました。放置されていたら、腕の怪我がひどくなっていた可能性があります。その、首の角……の場合も大丈夫です。もしお辛いようでしたら、鎮痛剤を別途処方いたします。キヴォトス系は現地人と違って身体の耐久性が高いようですので、腕はご心配なさらないでください。\n\nただ……ええ。殿下もご存知の通りですね。左眼……。ええ。……おっしゃる通りです。最大限努力いたしましたが、現状では左目の視力が戻る可能性はありません。そして、破裂した眼を放置すると右目の視力にも支障が出る可能性がありますので、現状では左目を……ええ。摘出する必要があると思います。\n\n……ええ。おっしゃる通り、便利屋68の同僚の方々にはこの話はしておりません。ええ。……手術後も義眼装着を隠せる方法を探してみます。ルクセンブルクの義眼技術では不可能でしょうが、大転移の際に渡ってきた他のキヴォトス国家なら可能かもしれません。\n\nそうです。殿下。現状ではミレニアムの医療陣との連携を検討しています。ただし、まだ返事が来ておりません。……分かりました。腕と頭は軽傷でも、鎖骨は繊細な部位です。右腕の包帯は外さないで、入院期間中は最大限安静にしてください。ええ。ミレニアムの連携が可能かどうかは、連絡を受けてからお知らせします。摂政殿下。診察お疲れ様でした。病室で休んでください。"
HEU_event.138.a:0 "アルは診察室を出て、声を殺して泣いた。"
HEU_event.139.t:0 "ルクセンブルク大公国の連携要請"
HEU_event.139.desc:0 "ミレニアム学園ヴェルダン市医療陣へ、\n\n先日、ルクセンブルク大公国の公爵摂政であり、市民団体「便利屋68」の代表である陸八魔アル殿下が、不運な襲撃を受けられました。本国の軍病院で入院治療を実施しましたが、眼球破裂の治療に進展がなく、左眼を摘出する手術が必要な状況です。\n\n殿下は便利屋68所属の友人たちに眼球摘出手術を受けたと隠したいと考えていらっしゃいます。しかし、ルクセンブルク大公国の技術では本物の目と同じ義眼を作ることができません。優れた科学技術で有名なミレニアムの医療チームと連携し、摂政殿下の視線に合わせて同じように動くリアルな義眼を作りたいので、医療陣の連携を要請いたします。\n\nこれに同意していただければ、ルクセンブルク大公国はそのご恩を忘れず、出張費と義眼製作費、そして手間賃を含む十分な金銭的報酬をお支払いいたします。返信は、ルクセンブルク・ディキルヒ市軍事病院にお願いいたします。\n\nルクセンブルク軍、ディキルヒ軍事病院発信"
HEU_event.139.a:0 "金も稼げるし、義眼を一つ作ってやろうじゃないか。"
HEU_event.139.b:0 "陸八魔アル？あの自称無法者が隻眼になったとは、嘲笑でもしてやろうか。"
HEU_event.140.t:0 "ミレニアム製義眼"

HEU_event.140.desc:0 "「アルちゃん！目はもう大丈夫なの？」\n「まあ見ての通り。夜中に数発殴られたくらいでへたばるようなのはハードボイルドな無法者じゃないわ。」\n\nアルは笑いながら、お見舞いに来たムツキからチョコレートボックスをプレゼントに受け取った。お見舞いの品がチョコレートとは。まあ、まずい病院食よりはマシだろう。\n\nアルが大公宮を離れている間、便利屋68の社員たちは毎日交代でお見舞いに来ていた。来ない社員たちは、本来アルがやるべき業務を分担して行っていた。ありがたいことだった。アルは左半分が見えない目を瞬かせながら、昨日あった便利屋の社員たちの話をぺちゃくちゃ喋るムツキを見つめた。\n\n失明した目は戻らないだろう。しかし、便利屋の社員、いや。友達が自分の目が失明したと知って悲しむのを知るよりもずっとよかった。それにまだ、半分の目でムツキの満面の笑みを見ることができたのだから。\n\n「どうしたの？アルちゃん。急にずっと私の顔見て。」\n「いや、ただ。ムツキが来てくれて嬉しいから。」\n「ふふ。」\n\nムツキはくすくす笑いながら病室の椅子を引いて座った。誰が何と言おうと、その日のアルは幸せだった。"
HEU_event.140.a:0 "ムツキ、本当に義眼だと分からなかったのか？"
HEU_event.141.t:0 "普通の義眼"
HEU_event.141.desc:0 "ミレニアムとの協力診療を望んだが、うまくいかなかったと聞いた。義眼は結局、ルクセンブルク内で独自に作るしかなかった。確かに見た目は本物の目と全く同じに見えたが、アルの視線を追って義眼が動くわけではなかったので、少し見れば義眼だと気づくことができた。\n\n「うっ、ぐっ。すみません。すみません。あの日、私がもっと早く、もっと早く来ていれば……。」\n\n当然、便利屋68の仲間たちを騙せるはずもなく。アルはお見舞いに来たハルカに眼球摘出手術を受けたと告げなければならなかった。アルは家族を失った幼い子供のように、わんわん泣き出したハルカをぎゅっと抱きしめた。\n\n「大丈夫よ。私にはまだハルカがいるから。私が見えない分、ハルカがもっとたくさん世界を見てくれればいい。」\n\n顔を上げると、半分の視野の中に涙をぽたぽた垂らすハルカが見えた。\n\n「はい。アル様、私が、いつもアル様のそばで、ずっと……。アル様が見えないものを代わりに見てお伝えします。だから。ふっ、ぐっ、ふえええ……！」"
HEU_event.141.a:0 "ハルカはその後もずっと泣いていた。"
HEU_event.142.t:0 "ルクセンブルク内戦危機"
HEU_event.142.desc:0 "リクハチマ摂政殿下へ。\n\n便利屋68の助けを借り、殿下を襲撃した暴徒4人を逮捕しました。彼らはナチズム政党である独立国家党の党員であり、今回の事件の動機もナチズム人種主義に基づいたものと思われます。彼らは他の黒幕から金を受け取って行動しただけだと主張していますが、黒幕の正体を言えないところを見ると信憑性は低いと思われます。\n\n摂政殿下の襲撃事件後、ルクセンブルク国内の人種対立問題は極に達している状況です。憤慨したゲヘナの生徒たちが独立国家党の党舎を完全に焼き払い、独立国家党のナチ支持者たちが交戦中に一部死亡しました。ピエール・プリュム独立国家党党首と残存独立国家党党員たちが武装し、ルクセンブルク市内で抗戦する準備をしています。殿下が介入されなければ、市内で再び「大戦」当時のような大規模な銃撃戦が発生するものと思われます。\n\n殿下の迅速なご指示をお願いします。私たちはピエール・プリュムを摂政殿下に対する暗殺未遂と国家反逆罪で起訴し、その代わりに憤慨したキヴォトスの生徒たちをなだめて家に帰らせることができます。\n\nあるいはそのナチスの生存者たちをキヴォトスの生徒たちより先に我々軍が攻撃し、全員射殺すれば流血沙汰は避けられるでしょう。この選択の方がキヴォトスの生徒たちの気分を少しでも晴らすことができると思います。どうせプリュムは国家反逆を犯しているので裁判を起こしても死刑は避けられないでしょうし。ただし、裁判なしでのナチ党粛清によって、我々政府が右派党からの非難を浴びることは懸念されます。\n\n暴動が激化しているので、長く悩む時間はありません。殿下が決定されれば、直ちに軍を投入します。\n\n憲兵隊長、エミール・シュペラー"
HEU_event.142.a:0 "ナチスは裁判にかける。それで生徒たちも納得するはず..."
HEU_event.142.b:0 "ナチスは射殺しても構わない。...憤慨した生徒たちは「裁判」が終わるのを待てないだろうから..."
HEU_event.143.t:0 "公用車予算支援"
HEU_event.143.desc:0 "「今回の暗殺未遂事件は本当に衝撃的で、二度と起こってはならないことです。」\n\nベッシュ首相はアルの向かいに座った。\n\n「これからは出退勤時には徒歩ではなく公用車を使うようにしてください。政府予算から支払いますので、適切な車両を選んでください。」\n「ありがとう。そこまで気を遣わなくてもいいのに。」\n「国家元首に対するテロを防ぐことは、首相として当然のことです。」\n\nベッシュは頷いた。「はい。ですから、あまり心配なさらず、楽に選んでください。」\n\n予算は考慮する必要はないと言われたが、それでもどの車を公用車として選ぶかは重要な問題だった。ルクセンブルクの人種対立はますます激化している。キヴォトス産の車を買えば地元の人々が怒り、地元国の車を買えばキヴォトスの生徒たちが怒るだろう。 「一国の摂政」という資格を持ちながらも車を買わなかった理由もそのためだった。\n\nしかし、夜間襲撃という状況を経験した今、ベッシュの要求を拒否することも難しかった。アルは頭が痛くなるのを感じながら、なんとか決断を下した。"
HEU_event.143.a:0 "キヴォトス系を意識したゲヘナ製車両を買おう"
HEU_event.143.b:0 "地元の人々の民心を考慮してイタリア製車両を買おう"
HEU_event.144.t:0 "最初の協力者"
HEU_event.144.desc:0 "共産党？共産主義？アルはまだ彼らについてよく知らない。「全く」知らないわけではない理由は、キヴォトスにも赤冬学園があるからだ。口髭を生やした独裁者を好み、少し平等な人と少しさらに平等な人がいる体制。まあ、地球のいわゆる共産主義も赤冬と大きく変わらないだろう。まともな奴らではないだろう。\n\nそれでも、その日「あなたの敵を愛せ」と言っていたカトリック病院が門を閉ざした時、泣きながらアルを治療してほしいと拡声器で声が枯れるまで叫んでいた便利屋の友達の言葉に、唯一、外来カバンを持って出てきた人は - 一人のルクセンブルク共産党員の医師だけだった。\n\n共産党の党舎で再会したシャルル・マルクスは、事務所に入ってきたアルを上から下まで見渡した。\n\n「大公の摂政が共産党に来るとは、恐れを知らないのか？」\n「私は便利屋68の社長として来たんだ。それなら入ってきてもいいだろ？」\n「……好きにするがいい。それより、今後は夜に一人で帰宅しないでくれ。また頭を割られたくなければ。」\n「ふん、無法者にはこの程度は日常茶飯事よ。私が怖がると思った？」\n「キヴォトス人はやはり違うな。頭が割れても死なないという確信があるからな。」\n\nアルは共産党の党舎のソファーに座りながら言った。\n\n「ありがとうという挨拶をしたかったし、聞きたいこともあって来たの。」\n「聞きたいこと？」\n「あの日、なぜ私を治療してくれたの？」\n\nシャルル・マルクスはしばらく悩んでから、ふっと笑った。"
HEU_event.144.a:0 "頭にヘイローがあろうがなかろうが。人の命には価値があるから。"
HEU_event.145.t:0 "共産党との協力"
HEU_event.145.desc:0 "シャルル・マルクスとの対話を通じて、ルクセンブルク共産党という弱小政党について少し知ることができた。事務所は狭くて薄暗く、壁にはスターリンの肖像画が飾られている-妙にチェリノに似た人だ-場所だ。支持率はそれほど高くなく、右派党やカトリック勢力に比べれば、ほとんど一握りの小規模勢力だった。\n\nしかし、ルクセンブルク共産党は少なくともルクセンブルクの政治団体の中で、唯一*キヴォトス人を敵対しない*勢力であることが確実になった。全ての労働者は解放されなければならない。それが女性であれ男性であれ、頭にヘイローがあろうとなかろうと。共産党の理想主義者たちには、そのような共感が広がっていた。\n\nたとえ彼らが一国の君主であるアルとあまりにも親しくなることはできないだろう。しかし、キヴォトス人の権利に役立つことができるなら、この赤冬の偽物たちと手を組むのも悪いことではないだろう。それにアルは自分に助けてくれた人を決して忘れないのだから。"
HEU_event.145.a:0 "どうあれ、友達は増えるほど良いことだ。"
HEU.flavor_event.1.t:0 "右派党支持者の行進"
HEU.flavor_event.1.desc:0 "「1919年の普通選挙権-女性参政権改革を撤廃せよ！」\n「ゲヘナの悪魔をルクセンブルクから追放せよ！」\n\n大戦からそれほど時間が経っておらず、ルクセンブルクでは既存の反動主義、反民主主義性向の政党である右派党支持者たちとゲヘナ移住者たちの間の紛争が続いている。特に今日起こった右派党党員たちの「ルクセンブルク行進デモ」には、右派党の伝統的な支持者である農民たちが大挙参加した。農民たちは、女性参政権と普通選挙権を保障した1919年の「過ち」に対する神の懲罰によって、ルクセンブルクにゲヘナの悪魔が現れたと主張する。\n\n連立政府である右派党政権は、このデモが支持者たちの「自発的」な集まりであることを強調している。自分たちはデモに一切関与しておらず、党員たちの自発的な集まりを阻止する権利もないということだ。\n\n「…私が追い払ってしまいましょうか、アル様？」\n\n右派党が何を言おうと、「アルはルクセンブルクから出て行け」という大衆のデモがハルカを少し…かなり…不安にさせているようには見える。窓の外を見ながら自分の散弾銃をいじっている様子を見ると…若干の狂気も感じられる。\n\nそれでどうしましょう？アルは手を震わせるハルカに向かって…"
HEU.flavor_event.1.a:0 "「何をやってもいいけど、殺さないで。」"
HEU.flavor_event.1.b:0 "「疲れるまで騒がせておけ。夜になって寒くなれば帰るだろう。」"
HEU.flavor_event.2.t:0 "カトリック特別ミサ"
HEU_flavor_event.2.desc:0 "「信徒の皆さん。テモテへの手紙一2章11節から12節まで、我らが主なる神は、女は男に従い、静かに口を閉じて男に指示することがあってはならないと仰せられました。これはエヴァがアダムに禁断の果実を食べさせた罪による摂理であり……。」\n「リクハチマ政権は、その存在自体が反聖書的です。この文明化された時代に、女が男に命令する国がどうしてあり得ましょうか？以前のルクセンブルク女大公も君臨すれど統治はされませんでしたのに……」\n\n大戦後、ルクセンブルクのカトリック神父たちのゲヘナ移住者に対する敵対的なミサが、キヴォトス人と地元住民の間の対立をますます大きくしている。\n\n「この辺りの教会を全部ダイナマイトで爆破してしまってはダメですか？」\n「神父と修道女を全部集めてロケットに吊るして飛ばしてしまおうよ。連中が好きな神様に会いに行くために宇宙に送ってあげようよ？」\n\n便利屋に寄せられるゲヘナの生徒たちの依頼内容も、ますます無視できないほど過激化している。教会とキヴォトス人たちの衝突を防ぐために措置が必要な状況だ。\n\n「政治って本当に大変だな。ただの便利屋会社の経営とは次元が違う……。」事務所の机に座ってペンをくるくる回しながら、アルは深い溜息をついた。"
HEU.flavor_event.2.a:0 "「全部追い出してしまえ。あの変な教会も閉鎖させて！」"
HEU.flavor_event.2.b:0 "「ハルカ、適当に始末する悪党がいるんだけど…」"
HEU.flavor_event.3.t:0 "独立国家党の反発"
HEU.flavor_event.3.desc:0 "「リクハチマ・アルはルクセンブルクを助けに来たと言うが、実際にはルクセンブルクを滅ぼしています！リクハチマはカトリック信仰を弾圧し、教会を閉鎖しました。歴史的にこんなことをしたのは共産党しかいませんでした！」\n\nルクセンブルクの右翼親ナチ党である独立国家党の政治家たちが、暴動を主導した教会を閉鎖させた指示に積極的に反発し始めた。一部の独立国家党党員たちは、街にハーケンクロイツを掲げ、「ゲルマン民族のためのルクセンブルクに、キヴォトス人は必要ない」という文言を叫びながら街頭デモを行った。"
HEU.flavor_event.3.a:0 "「先に攻撃したのは自分たちなのに…私が何が悪かったの？！」"
HEU.flavor_event.3.b:0 "「もしかしたら、私がやりすぎたのかもしれない……」"
HEU.flavor_event.4.t:0 "独立国家党の反発"
HEU.flavor_event.4.desc:0 "「リクハチマ・アルはルクセンブルクを助けに来たと言うが、実際にはルクセンブルクを滅ぼしています！リクハチマは政治ゴロを放ち、罪のない神父や修道女を暴行し、キヴォトス人は我々の宗教を侮辱しました。歴史的にこんなことをしたのは共産党しかいませんでした！」\n\nルクセンブルクの右翼親ナチ党である独立国家党の政治家たちが、女性蔑視的な発言をした神父たちに「適切な」措置を執った今回の事件を検察に告発した。ルクセンブルク検察は（明らかに政治的な理由で）ハルカを不起訴にすることにしたが、不起訴の知らせに憤慨した独立国家党党員たちはハーケンクロイツの旗を持って街頭デモを行った。"
HEU.flavor_event.4.a:0 "「先に攻撃したのは自分たちなのに…私が何が悪かったの？！」"
HEU.flavor_event.4.b:0 "「別の方法を考えるべきだったのだろうか？私のミスだったのかもしれない。」"
HEU.flavor_event.5.t:0 "売りません"
HEU.flavor_event.5.desc:0 "ルクセンブルク共産党をはじめ、一部の政党が「キヴォトス系とルクセンブルク人の融和」を主張しているものの、右派陣営の反キヴォトス運動はますます過激化している。独立国家党は「ゲヘナ拒否運動」を通じて、ルクセンブルクのレストラン、商人、その他の売買業者がゲヘナ移住者には商品を販売しないよう勧める社会運動を主導している。\n\nゲヘナの生徒たちは、万魔殿、風紀委員会に掌握された他のゲルマン居住地とは異なり、リクハチマ・アルが非常に「甘い」政策をとっているせいでこのようなことが起こっているのだと主張している。"
HEU.flavor_event.5.a:0 "「…私も一生懸命頑張っているんだけど…」"
HEU.flavor_event.6.t:0 "私が間違っているのか？"
HEU.flavor_event.6.desc:0 "「…急にどうしたの、アルちゃん？」\n\n普段ならふざけてからかったり、けしかけるような言葉を言ったはずなのに。アルの疲れて憂鬱そうな表情のせいか、ムツキは真剣な態度で言った。\n\n「この地域の人たちのせい？」\n「みんなが私を嫌っているみたい。地域住民も毎日出て行けと叫ぶし、ゲヘナの生徒たちも私が無能だからだと陰口を叩くし。」\n\nアルは手に持っていた書類を置いた。「万魔殿や風紀委員会の土地ではこんなことないじゃない。…やっぱり私が足りないせいなのかな？」\n「アルちゃんは他のゲヘナの子たちみたいに、軍隊で人々をぎゅうぎゅう押さえつけたことないじゃない？まあ、アルちゃんの好きなハードボイルドとはかけ離れてたけど。」\n\nムツキは席を立ち、アルの肩を叩いてあげた。\n\n「アルちゃんは間違ったことなんてしていないよ。もしかしたら間違った道に進んでいるとしても、便利屋のみんながアルちゃんのそばにいることを忘れないでね。オーケー？」\n\nアルはにっこり笑うムツキの顔を見上げた。そして、一緒に笑った。"
HEU.flavor_event.6.a:0 "「…オーケー。」"
HEU.flavor_event.7.t:0 "私はドイツ皇帝である"
HEU.flavor_event.7.desc:0 "「皆が私を迫害し、私への忠誠心を無視するこの時代に、まだ私を忘れない者がいるとは。実にありがたいことだ。」\n\n便利屋の軍事顧問を務めてほしいという要請を送るやいなや、ヴィルヘルム・フォン・プロイセンは電光石火のごとく駆けつけ、アルの前で騒々しい演説をまくしたてた。全財産がなくなった後、毎日生きるのが大変だったが、自分を呼んでくれて本当にありがたいとか。ドイツ本国を回復したらアルに貴族の称号を授けるとか、ユンカー（地主）どもは口先ばかりで、大戦の時に誰も自分を助けに来なかったとか。\n\n1時間ほど老皇帝のたわごとを辛抱強く聞いた後、アルは辛うじて言葉を口にすることができた。\n\n「今は退いたとはいえ、以前は強大国の皇帝だったから。パートナーにするには良いと思ったの。」\n「実に良い考えだ。かつての我が帝国がそうであったように、そなたの便利屋の兵士たちも、私の体系的な訓練を通じてヨーロッパ最強の軍隊として生まれ変わるだろう！」"
HEU.flavor_event.7.a:0 "…このおじいさんを選んだの、良い選択だったんだろうか？"
HEU.flavor_event.8.t:0 "私はドイツ皇帝だというのに..."
HEU.flavor_event.8.desc:0 "「アル嬢。私はこの事態をどうしても見過ごすことはできない！」\n\n先日、便利屋の軍事顧問として選ばれたヴィルヘルム2世が、拳を震わせながら事務所に入ってきた。\n\n皇帝の口ひげが怒りでピクピク震える様子を見て、ムツキが笑い出した。「アハハ！おじいちゃん、本当に面白い。髭が蛇みたいにうねってる？」\n\n「まさに、そういう態度が問題なのだ！」\n\nかなり傷ついているようだ。アルは席を立って皇帝を迎えた。\n「まずは説明からして。便利屋68はどんな悩み、依頼でも受け付けるから。」\n「説明が必要なのか？このゲヘナの生徒という者たちは、*皇帝*がどれほど高い地位なのか、誰も関心がないというのだ。まるで手綱を外された馬のように勝手に振る舞い……。ゲヘナというところは、もともとこのように秩序や上下関係がないところなのか？」\n「実は私はゲヘナについてはよく知らなくて…。」\n\n大戦以前も、登校した日よりしなかった日の方が多かった。ゲヘナの生徒たちがどれほど無礼なのかもよく知らなかった。しかし、まずはすっかり拗ねているこの老人をなだめる必要がありそうだ。"
HEU.flavor_event.8.a:0 "「とりあえずコーヒーでも一緒に飲みながら話そうか？つらかったことでも聞くよ。」"
HEU.flavor_event.8.b:0 "「腹が立ったときは散歩でもするのが一番だよ。一緒に歩きながら話そうか？」"
HEU.flavor_event.9.t:0 "皇帝陛下の依頼"
HEU.flavor_event.9.desc:0 "どれどれ。今回の依頼は、ヴィルヘルム2世？ああ。ドイツ皇帝が送ってきた手紙だ。\n\n読んでみるね。「無礼なゲヘナの生徒たちを連れて軍事訓練をしようとしたら、気が狂いそうになったよ。それで、ストレス解消も兼ねて伐採にでも行こうと思うんだが、話し相手がいればとても嬉しい。\n\nもし時間があれば、アル嬢も一緒に来てくれるかな？これも一つの「依頼」として受け止めてほしいのだが。」"
HEU.flavor_event.9.a:0 "「まあ、私たちのために時間を使ってくれている人だから。少し行ってきても大丈夫だろう。」"
HEU.flavor_event.10.t:0 "皇帝陛下の寂しさ"
HEU.flavor_event.10.desc:0 "「はあっ！うおっ！」ルクセンブルク北部森林。アルは腕を大きく振り上げ、太いトウヒの幹を斧で叩きつけた。地球はキヴォトスに比べて「神秘」が薄いというのか？木はアルの斧の一撃によく切れはしたが、肩がかなり痛かった。\n\n「はあ、はあ、ごめん。私はもう無理。」\n\nアルが倒れた木のそばで地面に寝転がっている間に、ヴィルヘルム皇帝はすでに何本もの木を切り倒して薪にしていた。\n\n「お前たちは力が強いのか弱いのか分からないな。これが難しいのか？」\n「難しいです！」\n「ははは！」\n\nヴィルヘルム皇帝の趣味が伐採だなんて。アルは今まで知らなかった。こんな奇妙な趣味を持つ皇帝が他にいるだろうか？ヴィルヘルムはさらに何本かの木を倒してから、アルの隣に一緒に座った。\n\n「ありがとう。ルクセンブルクに来てから、完全に捨てられた気分だったが。…そなたでも私を気にしてくれて。」\n「ただ、あなたが便利屋の役に立つと判断しただけよ。特別な意図はない。」\n「はは。それでも構わない。…ところで、便利屋に一つ小さな依頼をしても構わないか？」「依頼？」\n\nヴィルヘルム皇帝はしばらく悩んでから言った。「私が再びドイツ皇帝になることはできないだろうが、我々がドイツを解放したら、私の親戚にでもドイツの統治権を譲ってほしい。」"
HEU.flavor_event.10.a:0 "「…可能かどうかは分からないけど、考えてみる。」"
HEU.flavor_event.11.t:0 "シュスター線"
HEU.flavor_event.11.desc:0 "主任エンジニアのヨーゼフ・シュスターは、自身が考案した障壁設計図を便利屋の代表であるカヨコと、ルクセンブルク軍代表であるエミール・シュペラーの前に広げた。地図のあちこちには、バリケードやコンクリート障壁を設置する場所が記されていた。シュスターは自信のある声で言った。\n\n「障壁と監視所の建設が完了すれば、ルクセンブルクに侵入しようとするすべての敵の移動経路を把握し、事前に備えることができます。」\n\nシュペラーが咳払いをした。「コンクリートで国境全体に要塞を築くのは素晴らしい計画だが、なぜコンクリート要塞のあちこちに鉄条網を混ぜて、粗末な要塞を作ったのか？マジノ線のようにすることもできるだろう。国境全体をつなげるように。」\n\n「率直に申し上げますと将軍、ルクセンブルクは地形的にあまりにも開けた平地です。要塞を築くのに適した地形ではありません。」\n\n「それではこの要塞の価値は何だ？」\n\n「少なくとも敵の機甲戦力を障害物の前で数十分でも足止めさせ、その隙に我々の本軍に『侵攻が始まった』ということを知らせる役割です。」\n\n敵を防ぐ要塞ではなく、ただ時間を稼ぐための要塞。シュスター線がルクセンブルクのマジノ線になることを望んでいたシュペラーは、あまり納得していない様子だった。カヨコが口を挟んだ。\n\n「現実的に考えれば、シュスターの言う通り。数十分の時間を稼ぐだけでも、十分に我々軍が戦闘態勢を整える時間は稼げるはず。」"
HEU.flavor_event.11.a:0 "「…それにゲヘナの戦力がここに押し寄せたなら、マジノ線をそのまま持ってきても無駄だろうし。」"
HEU.flavor_event.12.t:0 "ドイツ帝国の夢は潰え"
HEU.flavor_event.12.desc:0 "「大ドイツの皇太子だった私がルクセンブルクの将軍になるとは。」\n\nヴィルヘルム3世はため息をつきながら、軍服のボタンを留めた。帝政が崩壊した後、もはや昔の栄光は戻らないだろうということは知っていた。しかし、少なくとも彼は「ドイツ国」の将官になることができると思っていた。「ルクセンブルク」の将官ではなく！\n\nせめてもリクハチマ・アルの優しい「同情心」がなければ、父についてきたこの亡命先で軍の役職を得ることもできなかっただろう。鏡を見ながら、ヴィルヘルム3世は作り笑いを浮かべた。"
HEU.flavor_event.12.a:0 "「私も食べていかなければならないから。」"
HEU.flavor_event.13.t:0 "憎むべき風紀委員会でも"
HEU.flavor_event.13.desc:0 "「風紀委員会には良い思い出がないけど、それでも…。アル様のためになるなら、風紀委員会が使っていた戦略を使うのも…。選択肢にはなり得るでしょう。」\n\nハルカの消極的な言葉に、カヨコが頷いた。\n\n「私もそう思う。風紀委員会は大戦以前にも大規模な準軍事組織であり、様々な実戦技術を持っていたから。」\n\nたとえ便利屋68の誰も風紀委員会が好きだとは言えないだろうが。風紀委員会が強い戦闘力を持っているということは同意するだろう。便利屋68がもはや4人だけの団体ではなくなった以上、敵から学ぶことも生き残るためのやむを得ない選択だろう。"
HEU.flavor_event.13.a:0 "カヨコはアルに伝える軍制改革案をノートにまとめた。"
HEU.flavor_event.14.t:0 "ルクセンブルクに海が"
HEU.flavor_event.14.desc:0 "エミール・シュペラー憲兵隊長は書類を閉じ、建物を出た。大戦が起こったあの日以来、ルクセンブルクの新しい摂政に対する考えが内心複雑だったのは事実だった。自分の片腕を切り落としたゲヘナの悪魔たち。アルがいくら適法な大公国の摂政だとしても、彼女もまたヘイローをつけた「非人間」に過ぎなかったから。しかし。\n\n「ルクセンブルクに…海軍ができる日が来るとは。」\n\nルクセンブルク領軍港に立ち、広い海を見ながら、シュペラー将軍は空に翻る便利屋68の旗を見上げた。ありえないことだった。あの怪しい摂政がこんな成功を収めるとは、信じられなかった。しかし。そのことが本当に起こってしまった。\n\n「摂政殿下が、結局ルクセンブルクの歴史を変えたな。」"
HEU.flavor_event.14.a:0 "シュペラー将軍は微笑んだ。"
HEU.flavor_event.15.t:0 "猫教"
HEU.flavor_event.15.desc:0 "「じゃーん！みんなよく見て。私が一生懸命準備した秘蔵の脱カトリック信仰計画だよ！」\n\n朝の時間。アルが突然、企画案を便利屋のメンバーに一枚ずつ配った。企画案を受け取ったハルカが、つぶやくように呟いた。「…猫教？」\n\n「カトリック教会は『女は台所の外に出てはいけない』とか言って、キヴォトスの生徒たちをすごくいじめるじゃない。だから、ルクセンブルクのカトリック信者たちが他の宗教を信じればどうだろうかと思って。」\n\nムツキが首をかしげた。「でも、なぜよりによって猫なの？」\n「カヨコが猫が好きだから…。それなりに気も遣ったというか。」\n\n「クフ。」咳払いをしたカヨコの頬が一瞬で赤く染まった。「あの社長…。私が猫が好きとはいえ、猫の前にひざまずいて祈りたいほど好きなわけじゃない…。」\n「あっ。そうなの？」\n「アハハ！アルちゃん。戸惑った顔、本当に面白い！」\n「あの、アル様…。私の考えでも猫宗教は……少し……。むしろアル様が神様になるのはどうでしょうか？」\n\n「そ、それは私が恥ずかしいから……あ、とにかくその、それなりに良い計画だと思ったんだけど……賛成はないの？」\n\nカヨコがため息をついた。「想像できる最悪の計画だよ。」"
HEU.flavor_event.15.a:0 "「じゃあ、まあ…うん…なかったことにしよう。」"
HEU.flavor_event.16.t:0 "ジャン＝ポール・サルトルの返信"
HEU.flavor_event.16.desc:0 "ルクセンブルク大公国で進行している脱権威主義、解体主義的な革命については、私も深い感銘を受けています。一介の無名小説家に過ぎない私を招待してくださったことに感謝し、できるだけ早くルクセンブルクでお会いしましょう。ルクセンブルクで行われている革命を直接見て経験できると思うと胸が躍ります。\n\nジャン＝ポール・サルトルより"
HEU.flavor_event.16.a:0 "嬉しい知らせだ！"
HEU.flavor_event.17.t:0 "エマ・ゴールドマンの返信"
HEU.flavor_event.17.desc:0 "ルクセンブルクでなされている貴方の革命には、懸念される面があることは事実です。しかし、これまでヨーロッパのどの政治家も女性の権利と解放、そして抑圧された人々のための努力を試みていないということもまた事実です。貴方の革命には肯定的な面と否定的な面、全てがあるでしょうが、私は直接貴方を訪ね、ルクセンブルクの68革命がどのように進行しているかを見てみようと思います。\n\nエマ・ゴールドマンより"
HEU.flavor_event.17.a:0 "嬉しい知らせだ！"
HEU.flavor_event.18.t:0 "ジャン＝ポール・サルトル - ルクセンブルクを歩きながら"
HEU.flavor_event.18.desc:0 "…私が68革命に直接参加し、このエッセイを書くことになったのは、ルクセンブルクの自由主義、脱権威主義の歩みが、これまでになかったほど急進的でありながら、また大戦で訪れたキヴォトス人だけでなく、人類にも有益だからである。一部の反対派がリクハチマ・アルが人類「文明」の抹殺を夢見ていると主張するが、実際にリクハチマ・アルと彼女の支持者たちが夢見ているのは、人類の「野蛮」性を抹殺しようとするものである。\n\n女性の解放、権威主義からの解放、宗教からの解放……。68革命に参加する学生たちは、自分たちを抑圧してきた旧体制が「なぜ」存在するのかについて疑問を持ち、旧体制を全く新しい体制に再建しようとする。ここには反対派が言うような野蛮な放縦も、無政府的な暴力沙汰もない。暴力を振るうのは旧体制の追従者たちだけであり、革命家たちはそのような暴力に対応するときにのみ、最小限に暴力を使う。\n\n私は堂々と宣言したい。全てのキヴォトスの学園、そして全ての人類国家が68革命に参加することを！既存の体制に疑問を呈せよ。あなたたちを抑圧する秩序がなぜ存在するのかに疑問を呈せよ！そして、あなたたちの信仰にまで疑問を呈せよ……"
HEU.flavor_event.18.a:0 "そして、あなたを禁止することを禁止せよ"
HEU.flavor_event.19.t:0 "エマ・ゴールドマン - リクハチマ・アルとの独対"
HEU.flavor_event.19.desc:0 ""確かに、女性や労働者、そして抑圧された人々のためのあなたの『革命』は、これまでの革命とは異なる肯定的な側面を持っています。他の革命家たちがこれまで注目しなかった自由、そしてすべての人々のための共同体という夢に向かって進歩しているように見えます。"\n\nゴールドマンはそう言いながらも、ソファの向かいに座るアルを心配そうな視線で見つめた。\n\n"しかし、リクハチマさんは政権を握ってから、ルクセンブルクが負担できないほど軍備を増やし続けています。"\n\nこのゴールドマンという女性と話してみた。抑圧的な現状を清算しなければならない。その点では同意したが、アルはゴールドマンのこの平和主義的な理想には同意できなかった。すべての軍隊を解体し、他国の労働者が自発的に革命に同調するのを待つとは。\n\n\nアルは紅茶を一口飲んだ。「私の考えでは、エンマの意見通りにルクセンブルクを運営すれば、私たちは2週間以内に滅亡するんじゃない？むしろ軍を増やして、周辺の堕落した現地勢力を力で押し出すべきだ…」\n\n「それはトロツキーの連続革命論をあなたの革命に合わせて変形させただけではありませんか？」\n\n「私はトロツキーだとか地球の政治家はよく知らない。ただ…私が守りたい人々のために努力するだけ。」\n\n「それならば、その努力の方向が間違っていると指摘したいですね。」\n\n\nゴールドマンは席を立った。「リクハチマさんの革命は、確かに世界を良く変えています。ルクセンブルクにもう少し滞在するつもりです。しかし、その軍国主義的な考え方を変えない限り、革命は必ず失敗します。」"
HEU.flavor_event.19.a:0 "アルは彼女が去るまで何も言わなかった。"
HEU.flavor_event.20.t:0 "革命の炎は消えないだろう"
HEU.flavor_event.20.desc:0 "68年革命によって燃え上がった自由の炎は、ルクセンブルク全体を熱く燃やしていた。このような状況で伝えられた外国の侵攻の知らせは、ルクセンブルクに集まった多くの学園の生徒たちを怖気づかせるどころか、団結させた。キヴォトス学園連合の生徒たちには、互いを結びつける「愛国心」はなかったが、自由のためのこの共同体を守らなければならないという「愛郷心」を持っていた。ゲヘナ、トリニティ、ミレニアムなど、さまざまな学園から訪れた生徒たちが、自発的にルクセンブルク軍に入営申請書を提出した。自分の学園を守るためではなく、68年革命を守るために。"
HEU.flavor_event.20.a:0 "圧制者たちはこうなるのだ"
HEU.flavor_event.21.t:0 "68年革命 - 支持者か？妨害者か？"
HEU.flavor_event.21.desc:0 "現地文明の圧制から解放された自由なキヴォトス文化共同体を作る。このようなリクハチマ・アルの68年運動は、キヴォトス全域の生徒たちを鼓舞し、多くの生徒たちがルクセンブルク大公国に移住するようになった。ただし、この過程でやってきた赤冬の生徒たちは、革命の方向性に新たな問題となった。アルが望む「革命」は、ただキヴォトスの生徒たちが現地の抑圧的な文化によって差別を受けないようにすることだけだった。しかし、赤冬の生徒たちは、いわゆる「トロツキー主義者」と呼ばれる人々で、文化的な革命だけでなく、経済分野でも共産主義的な分野の改革が行われなければならないと考えている。\n\nリクハチマ・アル本人は、自分の革命に「赤い色」が染まることを望んでいないが、幸いなことに、赤冬出身の革命家はそれほど多くはない。依然として、68年革命の主導生徒たちは、ルクセンブルクから物理的に近い「自由の学園」ゲヘナが中心となっている。しかし、トロツキー主義の波がさらに広がる前に、アルが何か一言言ってやるべきではないだろうか？それとも、黙っているのも一つの選択肢になりうるだろう。"
HEU.flavor_event.21.a:0 "どちらにせよ、より多くの人が訪れるなら良いことだ"
HEU.flavor_event.22.t:0 "赤冬の生徒たちの怪しいプリン"
HEU.flavor_event.22.desc:0 "革命のためにやってきた赤冬の生徒たちが、「トロツキー主義に対する深い理解を得ることができる」として、他の学園の生徒たちと奇妙なプリンを分け合って食べる姿が頻繁に見られている。トロツキー主義とプリンの関連性は不明だが、プリンの一部を入手したルクセンブルク警察は、このプリンに幻覚効果のあるキノコなどの材料が混ざっているという結論を出した。どうやら、マルクス-レーニンの教えをキノコによる覚醒状態で悟ろうとする…やや「神秘的な」試みの一部のようだ。ルクセンブルク警察は、このプリンに中毒性はないようだが、大量に摂取した場合、肝臓に毒素が危険なほど蓄積される可能性があるという医師の所見書を提出した。"
HEU.flavor_event.22.a:0 "「神秘的なこと言ってるんじゃないわ！今すぐ全部没収しなさい！」"
HEU.flavor_event.22.b:0 "「中毒性がなければまあ、好きにさせとけばいいんじゃないか」"
HEU.flavor_event.23.t:0 "我々は自由を求める！"
HEU.flavor_event.23.desc:0 "「ゲヘナ式講義を実施せよ！」\n「ルクセンブルクのすべての学校を占領せよ！」\n「我々は自由討論を求める！」\n\n68年革命の炎がますます熱く燃え上がり、ルクセンブルクのキヴォトス系人口の中で最も多い割合を占めるゲヘナの生徒たちの動きも積極的になっている。最近、ゲヘナの生徒たちが主導する自由学園運動がその代表的な活動だ。自由学園主義者たちは、ルクセンブルクの高等学校や大学の施設を銃を使って占領した後、教師や教授が黒板に直接文字を書いて講義する「一方的な」授業を中止することを要求している。自由学園主義者たちは、代わりにゲヘナ学園のように、ルクセンブルクのすべての学校が自律的な出席システム（アルにとっては驚くべきことだが、ゲヘナは欠席届なしに学校に来なくてもよかったという）を持ち、教師の授業の代わりに教室にBDや映像媒体を流すだけで、生徒たちがより自由な雰囲気で学業に励むことができるようにすべきだと主張している。\n\nルクセンブルクの教師たちは、この「ゲヘナ式」講義が始まれば、数年以内にルクセンブルクの文盲率が数倍以上に増えるだろうと強く反発しているが、この自由学園運動が教師と生徒の間の水平的な関係と、ゲヘナの脱権威的な学業雰囲気をルクセンブルクの学校に適用する機会になるかもしれない。"
HEU.flavor_event.23.a:0 "「ルクセンブルクの学校もゲヘナ式に！」"
HEU.flavor_event.23.b:0 "「それでも出席は生徒の義務で…いや、私は社長だから例外なのか！」"
HEU.flavor_event.24.t:0 "第1回性的少数者プライドパレード"
HEU.flavor_event.24.desc:0 "ルクセンブルク大公国で一度も実施されたことのなかった性的少数者のためのプライドパレード（自尊心祭り）が今日、強力なカトリック教徒の反発の中、ルクセンブルク市で開催された。「すべての反対に反対する」という68年革命の旗印が書かれたプラカードと虹色の旗を持ったキヴォトスの生徒たちと現地の性的少数者権利活動家たちの行進で始まったパレードは、ルクセンブルク市の中央でカトリック教徒に遮られた。デモ隊を率いるジョゼフ・フィリップ司教は、虹色の旗を持った生徒たちの前で十字架を掲げ、「サタンの子供たち！」と叫び、カトリック信者とデモ隊の間で軽い乱闘が起きた。\n\n衝突寸前の雰囲気は、ピンク色の髪を持つトリニティの女子学生が突然デモ隊の前に飛び出し、制服を脱ぎ捨てると急変した。名前も知らない女子学生は、制服の下に着ていた水着姿で司教の手首を掴み、19世紀出身の老司教はほとんど心臓が止まりそうになった。司教は口から泡を吹いて気絶し、カトリック教徒の中に倒れ、驚いた宗教家たちが彼を支えて病院に搬送し、反対デモはあっという間に崩れてしまった。"
HEU.flavor_event.24.a:0 "「…この荒唐無稽な事件は何？」"
HEU.flavor_event.25.t:0 "キヴォトス音楽フェスティバル"
HEU.flavor_event.25.desc:0 "現地の「抑圧的な」大衆文化を打破し、68年革命の自由な文化を広めるという意味で、キヴォトスの様々な学園から様々なスクールガールズバンドがルクセンブルクで音楽フェスティバルを開催した。トリニティ、ゲヘナ、ミレニアムなどの大型学園から、ワイルドハント芸術学園のような小規模学園のスクールバンドまで参加した今回のフェスティバルは、キヴォトスのロック文化を地元の人々に広く知らせることができるイベントとして企画された。もちろん、保守的なルクセンブルクのカトリック教徒たちは、「ロック」というキヴォトスの新しい文化が広まるのを必死で阻止しようとした。\n\n前回の性的少数者パレードで反対デモを率いたジョゼフ・フィリップ司教は、ロックフェスティバルの会場に乱入し、バンドが公演中の舞台を占拠し、楽器を破壊するための「突撃隊」を募集した。約100人の敬虔な信者で構成された突撃隊は、ロックフェスティバルが最高潮に達した夕方の時間帯を狙って会場に侵入した。そして。\n\n「人間が死ぬことが環境に優しいんだ！！！ROCK!!!!」\n\nワイルドハント芸術学園出身のヘヴィメタルバンドのライブが行われていた音楽フェスティバル会場。生まれて初めて聞くヘヴィメタル、そして司教の理解を超えた「百年後」の音楽は、可哀想な司教の信仰心と意志を瞬時に断ち切った。ヘヴィメタルライブに乱入しようとした司教は、ヘッドバンギングをするボーカルのシャウトを聞いて脳出血と脳卒中の症状を起こし、警備チームを突破してステージに上がろうとして階段から転落した。\n\n「これは…違う…。」\n\nフィリップ司教はかろうじて吐き出した一言とともに意識を失い、緊急で近くの病院に搬送されたが、その夜を越えることができずに死亡した。"
HEU.flavor_event.25.a:0 "「…え、うーん…これは…全然ロックじゃないな…」"
HEU.flavor_event.26.t:0 "トロツキー対スターリン"

HEU.flavor_event.26.desc:0 "赤冬出身のトロツキー主義活動家たちが、ルクセンブルクにいた地元政党であるルクセンブルク共産党と紛争を繰り広げ始めた。ルクセンブルク共産党の党首シャルル・マルクスは、すべての共産主義政党はヨシフ・スターリンが教示した「一国家一党」規定を守るべきだと言い、赤冬の学生たちがルクセンブルク共産党に入党し、トロツキーの修正主義政策を拒否することを要求した。しかし、赤冬の学生たちは、一国社会主義政策に従う義務はないと主張し、むしろルクセンブルク共産党が自分たちの「トロツキー主義革命サークル」の活動に入会することを逆提案した。シャルル・マルクスは、赤冬側を説得することは不可能だと判断したのか、いかなる論評もしないことを決定したようだ。"
HEU.flavor_event.26.a:0 "共産主義者たちはなぜあんなに分派が多いのだろう？"
HEU.flavor_event.27.t:0 "総学生会長リクハチマ・アル？"
HEU.flavor_event.27.desc:0 "「私はその、キヴォトス総学生会長というものが、大戦以前のキヴォトス社会でどのような役割を持っていたのかは知りません。」\n\nジョゼフ・ベッシュ首相は、不快な気持ちで、しかしアルを怒らせない程度には感情を抑えた声で言った。\n\n「しかし、摂政殿下がキヴォトスの代表になるのであれば、ルクセンブルクの地位はどうなるのですか？ルクセンブルク大公国がキヴォトス総学生会の下に併合されるような形式は、ないことを願います。」\n\n前回の右派党クーデター事件当時、ジョゼフ・ベッシュはクーデター計画を「知らなかった」という理由で首相の座を維持することができた。アルも、自分と便利屋68を裏切らなかったベッシュには大きな悪感情もなく、彼女は自信満々の笑みを浮かべながら紅茶が入ったティーカップをそっと持ち上げた。\n\n「総学生会はあくまで国家ではなく国際機関よ。ここでいうなら国際連盟みたいなものかしら？」\n「…国際連盟ですか。」\n「だから、私が総学生会長になることとルクセンブルクの存続は別よ。こう言えば理解しやすいでしょ？」\n「それなら幸いです。私はルクセンブルク首相として…この国の存続を維持する義務があります。」\n\n「大丈夫よ。私がいる限り、ルクセンブルクは地元住民とキヴォトス人がみんな平等に仲良く暮らす楽園であり続けるから。」心配しないで、とでもいうように、アルは自信満々に紅茶を一気に飲み干した。"
HEU.flavor_event.27.a:0 "「あっ、熱っ！ゴホッ！ゴホッ！ゴホッ！」"
HEU.flavor_event.28.t:0 "68革命の拡散"
HEU.flavor_event.28.desc:0 "「禁止することを禁止する！私が踊れる革命がほしい！」\n\n便利屋68から始まり、「68革命」という名前を得たリクハチマ主義運動は、キヴォトスの様々な学園にも影響を与えています。「権威への反対」、「地元文化への拒否」、「反宗教主義」の3つからなるこの革命は、すべてのキヴォトス人の団結と自由を主張します。[ROOT.GetName]をはじめとする多くの学園が、ルクセンブルクの革命を直接見て帰り、私たちの国家にも革命思想を広める学生が現れています。\n\nこの革命は権威主義に対する反対を表明するため、必然的に私たちの[ROOT.GetName]体制に対する反対勢力を育てる可能性があります。[ROOT.GetLeader]側が68革命を主導する学生たちを弾圧しても、それはおかしな選択ではないでしょう。しかし、一部の楽観主義者たちは、68革命の自由な精神が私たちの学界に幅広い討論の機会を与え、知識人たちがより多くの教えを共有できるようになるだろうと期待しています。"
HEU.flavor_event.28.a:0 "革命に共に参加しよう"
HEU.flavor_event.28.b:0 "これは断固として禁止されるべきだ"
HEU.flavor_event.29.t:0 "安全第一"
HEU.flavor_event.29.desc:0 "大公宮を訪れたエミル・シュペラー憲兵隊長が、心配そうに先に言った。\n\n「摂政殿下。もともと使っていた銃は大きすぎて、街で携帯することができないと伺いました。」\n「キヴォトスで銃を携帯するのは常識だけど……。ルクセンブルクはそうではないみたいだから。地元文化に合わせようと努力しているわ。」\n「摂政として祖国の文化を尊重し、理解しようとされるのは、誠に素晴らしいことです。しかし、殿下。前回のテロのようなことが再び起こる時に備えて、最低限の武装はしておかれる必要があるでしょう。」\n\n前回のテロ。アルは背筋に沿ってズキズキする幻痛が広がるのを感じることができた。独立国家党ナチ党員5人に無慈悲な暴力を受けたのだから。\n\nエミル・シュペラーは自分のカバンから封筒を取り出し、机の上に置いた。\n\n「摂政殿下。ルクセンブルク憲兵将校に支給されるベルギー製の拳銃です。」\n\nアルは封筒から拳銃を取り出して振ってみた。銃弾は別の紙袋に入っていた。特に指示したこともないのに、このような護身道具を持ってきてくれたシュペラーがありがたく、また申し訳なかった。\n\n「私の身は自分でちゃんと守らなきゃ。無駄に他人を心配させて……。ありがとう。」\n「必要であれば、個人警護をお付けいたします。」\n「そこまでは大丈夫よ。便利屋の友達がいるから。でも……この拳銃は大事にするわ。」"
HEU.flavor_event.29.a:0 "安全が一番だから"
HEU.flavor_event.30.t:0 "革命はどこまで革命であるべきか"
HEU.flavor_event.30.desc:0 "68革命によって「より多くの自由」を主張するゲヘナ学生の一部が、本日ルクセンブルク国防部を掌握し、軍隊解散を宣言しようとする「自由を通じた平和」作戦を挙行しようとして鎮圧されました。ゲヘナ過激平和主義者たちは、国防部の門をハンマーで壊し、鎮圧に来た憲兵隊を暴行するなど騒ぎを起こしましたが、便利屋68のカヨコが直接現場に出てきて拡声器で「暴力を通じた非暴力運動」の問題点を指摘し、平和主義者たちをどうにか解散させました。\n\n幸いにも死亡者は発生しませんでしたが、ゲヘナ学生たちと対峙していたルクセンブルク軍6人が負傷し、国防部建物のドアが壊れて外壁に反戦主義を象徴する落書き文字が書かれるなど、財産被害が発生しました。軍内の民族主義者たちは、アルの「68革命」によって学生たちが過度に過激になっていると怒りを爆発させたが、憲兵隊長であるエミル・シュペラーが、アルが自らこのデモを指示したのではないと他の将軍たちを説得しました。"
HEU.flavor_event.30.a:0 "今年の国防費使用リスト。新しいドアの取り付け、落書き消し..."
HEU.flavor_event.31.t:0 "エバンエマール要塞の解放"
HEU.flavor_event.31.desc:0 "ドイツ国防軍の侵攻に備えて建設されたベルギーのエバンエマール要塞には、大戦以降、キヴォトス系の国家の統治を拒否する民族主義者の軍人たちが居住する一種の「解放区」として位置づけられていました。長い間、人類国家の帰還を待ち望んでいた要塞は、本日、ルクセンブルク軍が進入することで大きく開放され、ベルギー軍人とルクセンブルク軍人たちが感動的な再会を果たしました。ベルギー民族主義者たちは、ルクセンブルクの大公がヘイローと角を持つ赤い髪のキヴォトス人であることに不満があるものの、リクハチマ・アルが結局「ルクセンブルク大公国摂政」という、人類の法律と体制の下で政治をしているという点を認め、ルクセンブルクに帰化することに合意しました。\n\n私たちの軍人たちは、エバンエマール要塞の中に保管されていた複数の銃器を発見しました。将校たちは、もともとベルギー製の武器を使用していた既存のルクセンブルク軍の小銃と完全に互換性があることを喜んで報告しました。要塞から回収された武器は、ルクセンブルク軍がすぐにでも使用できる状態でした。"
HEU.flavor_event.31.a:0 "素晴らしい話だね！"
HEU.flavor_event.32.t:0 "万魔殿、イブキ、そしてイブキ"
HEU.flavor_event.32.desc:0 "万魔殿政府の崩壊後、ルクセンブルク大公国に亡命してきた万魔殿の重要関係者たちが、ルクセンブルク大公国に公式に「週刊万魔殿」新聞を発行し続けるよう要請しました。当惑する点は、新聞をルクセンブルクの税金で発行しなければならない点と、新聞に載る情報が現在進行中の戦争の戦況に関する話ではなく、「丹下イブキ」という一人の女の子のかわいさを広報するための記事であるという点でした。\n\nエミル・シュペラー憲兵隊長は、万魔殿の要求が事実かどうか何度も再確認しましたが、万魔殿の議員たちが*本当に*総力戦の最中でもイブキの*可愛さ*を大衆に広報したいという事実だけを再確認しただけでした。\n\nシュペラー憲兵隊長は、リクハチマ・アルとの対談で、最大限に怒りを抑えた口調で、「戦場で*殿下の*軍人たちが死にかけています。この時期に、彼らに帰るべき予算を*たかが*外国の芸能人のために使うのは不当なことです」と反対意見を述べました。しかし、週刊万魔殿の発行を中止すれば、亡命の過程でルクセンブルク軍に編入された万魔殿軍人の士気が低下するだろうという警告も万魔殿首脳部から伝えられてきました。\n\n結局、決定はアルの責任です。なぜこのようなバカげた決定のために悩まなければならないのか、自分でも理解できないながらも、アルはズキズキするこめかみを押さえながらタイプライターの前に座った。"
HEU.flavor_event.32.a:0 "…万魔殿兵士たちの士気のために犠牲になるしかないか…"
HEU.flavor_event.32.b:0 "ありえない！私に忠誠を誓う人々が…今も死にかけているのに！"
HEU.flavor_event.33.t:0 "ブルーアーカイブ：便利屋68業務日誌"
HEU.flavor_event.33.desc.a:0 "リクハチマ・アルの「68革命」が、キヴォトス人を超えて国際社会の知識人まで人気を得るようになり、アルの認知度を「商業的」に活用しようとする試みも現れました。今回、ルクセンブルクをはじめとするドイツ語圏全域で同時公開された映画「ブルーアーカイブ：便利屋68業務日誌」は、リクハチマ・アルが大戦以前のキヴォトスで活動した内容を（多少の映画的想像力を加えて）描いたノワール映画です。ドイツ語圏全体で最高の人気を得ているスター映画俳優であるハインリヒ・ピールが直接監督を務めた今回の映画は、ピールの1930年の前作である「注意！自動車泥棒だ！（Achtung! – Auto-Diebe!）」に続く犯罪スリラーとして、観客をドキドキさせるプロットで評論家たちの絶賛を浴びました。\n\n便利屋68業務日誌、正式な映画名「ブルーアーカイブ：便利屋68業務日誌」は、カリスマ性のある女優であるマレーネ・ディートリヒがリクハチマ・アル役を演じ、チェコ系のドイチュラント人女優のアニー・オンドラがアルの相棒であり、映画の重要な主役である伊草ハルカ役を演じました。ディートリヒは、犯罪と腐敗にまみれたキヴォトスのゲヘナで、唯一庶民のために悪人を相手にだけ暗殺を続ける冷酷なキラー、リクハチマ・アルを描いています。マフィアと結託した醜悪な風紀委員会の悪党たちは、腐敗した政治家と資本家を保護しようとするが、天才的な狙撃手リクハチマ・アルが現れるたびに状況は急変します。アルの狙撃は、いかなる状況でも外れることはなく、無実の市民の代わりに、常に悪人の心臓を貫きます。\n\n映画が商業的な成功を収めるにつれ、リクハチマ・アルに扮したマレーネ・ディートリヒのブロマイド販売量が急増し、映画でリクハチマ・アルが自分のオフィスで好んで飲んでいると描写されたオンザロックウイスキーも有名になりました。\n\n映画評論家たちは、ハインリヒ・ピール監督が「腐敗した」風紀委員会に立ち向かうアルの姿を通じて、旧体制への抵抗精神と68革命の自由主義精神を驚くほど完璧に描写したと絶賛しました。すでに商業的に大成功を収めたピールは、マフィアと結託した風紀委員会の悪党「アマウ男爵」を暗殺しようとするアルの偉大な冒険に関する続編映画を制作し、ディートリヒとの再契約も順調に進んでいることを明らかにしました。優れた監督であり俳優でもあるハインリヒ・ピールは、すでにドラキュラ伯爵をモチーフにした「アマウ男爵」のコスチュームをメディアに公開しており、自分がアマウ男爵役を演じることになると述べました。映画「ブルーアーカイブ」のファンは、すでに新しい映画の撮影が終わるのを首を長くして待っています。"
