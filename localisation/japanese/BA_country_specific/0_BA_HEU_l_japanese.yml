 HEU_GATHERING_STORM_DESC:0 "ルクセンブルク大公国は公式的に「大転移の混乱の中で生き残った唯一のゲルマン民族国家」を自称していますが、実際には大転移の混乱当時ゲヘナ生徒たちの侵略からルクセンブルクを守り抜いた興信所68の政治的統制を受けています。全ての周辺国家は転移者たちに掌握され、ゲヘナとミレニアム、総生徒会はルクセンブルクの主権を脅かしています。\n\nルクセンブルクの摂政になったアルは、現地人との協力を通してルクセンブルクのキヴォトス生徒たちと現地人の両方を守ろうとしています。アルの理想は現実の前で崩れるのか、それとも彼女は無法者として全ての難関を乗り越えるでしょうか？"
 HEU_country_intro_header: "陸八魔アルの興信所68"
 HEU_country_intro_content: "\n1935年の大転移当時、ルクセンブルクは西ヨーロッパで最も小さな打撃を受けました。ゲヘナはドイツ国防軍との交戦に集中していたため、ルクセンブルク大公国に対する侵攻計画を立てることができず、ルクセンブルク領土内と国境付近に転移したゲヘナの一部の不良学生たちが散発的な略奪を行う程度に留まりました。それにもかかわらず、ルクセンブルクの現地人政府が崩壊したのは、当時大公国の現地人指導者であるジョゼフ・ベック内閣の「誤った」選択のためでした。\n\n普通選挙制を否定する反民主主義-反動主義政党である右派党の首長であるベックは、ヘイロー付きの少女たちで構成されたゲヘナ生徒たちの侵攻を過小評価しました。彼は「強い家父長」であるルクセンブルク憲兵隊が銃剣を見せるだけでゲヘナ生徒たちを制圧できると信じており、ゲヘナを逆挑発することで国境地帯の小規模な略奪を全国土に拡大させました。ルクセンブルクの一般兵士である「義勇軍」はゲヘナ生徒たちの火力に恐れをなして全員逃げ出し、200人余りの精鋭軍人である憲兵隊はルクセンブルク市街戦で全滅しました。大公宮が数十人のゲヘナ生徒に占領され、ルクセンブルク大公家は混乱の中で皆殺しにされました。\n\n内閣首相であるベックは、ルクセンブルク市内が火の海になった後になってようやく事態の深刻さに気づき、秘書一人も連れずにぼろぼろの服を着てルクセンブルク市内を逃げました。…火の海になったルクセンブルク市へ転移し、訳も分からず戸惑っていた陸八魔アルに出会い、泣きながら彼女の袖をつかんで命乞いをする前までは。\n\nアルは泣き出すベックの命乞いを一種の「依頼」として受け止め、ルクセンブルク市内を略奪していたゲヘナ生徒たちを一人ずつ追い出しました。暴動に参加しなかった転移者たちが一人二人とアルの味方になり、一夜の戦争はルクセンブルク側の勝利で終わりました。ベックは自分の命を救ってくれたアルをルクセンブルクの摂政に任命し、一瞬にしてルクセンブルクの救世主になったアルは、訳も分からず雰囲気に流されて摂政の座を受け入れました。\n\n大転移から2ヶ月の時間が過ぎました。ベックは最初はアルの助けに感謝していましたが、時間が経つにつれて彼の19世紀的な考え方が頭の中に再び浮かび上がってきています。女に政治権力を与えたのは正しいことだったのでしょうか？また男である自分がルクセンブルクを統治する方が良いのではないでしょうか？右派党とルクセンブルクカトリックもまた角の生えたゲヘナ転移者たちを敵対的な視線で見つめています。ルクセンブルクの自生的な親ナチス勢力である独立国家党もまた、アルがこれほど英雄扱いされたならそろそろルクセンブルクから「消え」る時だと思っています。\n\n1936年の新年が明けました。ルクセンブルクは多数の現地人、そして大転移当時暴動に参加しなかったゲヘナ生徒たち、そしてルクセンブルクに移住してくるキヴォトス人で賑わっています。陸八魔アル摂政は、自分と興信所68の力を合わせればキヴォトス人と現地人の両方が平和にこの小さな土地で幸せに生きていけると考えています。\n\nしかし、事がそれほどうまくいくでしょうか？ナチス、カトリック、そして右派党がアルの夢のような理想を踏みにじろうと近づいてきます。\n\n§Rしかし結局、ルクセンブルクの未来を決定するのは、無法者陸八魔アルでしょう。§!\n\n§Y開発 : jindoi, Sonetto\n重点系統図説明作成 : .spear_§!"
 HEU_guide: "キヴォトス総生徒会長 陸八魔アル\n\n£white_dot 自由主義68革命を成功させてください。\n£white_dot ゲヘナとの同盟を通じてトリニティに対抗してください。\n£white_dot キヴォトス総生徒会を屈服させ、総生徒会長になってください\n£white_dot ...そして総生徒会長として、人類と色彩に立ち向かいキヴォトスを守ってください。\n\n\n68革命の指導者、ドイツの支配者 興信所68 | §Y未完成§!\n\n£white_dot 自由主義68革命を成功させてください。\n£white_dot ゲヘナとトリニティを制圧し、ドイツを統合してください。\n£white_dot §R責任を負う大人§!になってください。\n\n\n民主社会主義大連政、ドイツの支配者 興信所68 | §Y未完成§!\n\n£white_dot 右派党と共産党の対立を調整してください。\n£white_dot ゲヘナとトリニティを制圧し、ドイツを統合してください。\n£white_dot §R責任を負う大人§!になってください。\n"
