HEU_grand_duchy_of_luxembourg:0 "名目上のルクセンブルク大公国"
HEU_grand_duchy_of_luxembourg_desc:0 "大転移以降の混乱の中でもルクセンブルク大公国は滅亡しませんでした。少なくとも理論上は。1935年11月、大転移の混乱の中でルクセンブルク大公家が全滅した後、右派党政府は戒厳令を宣布し、ルクセンブルクの民主主義を停止し、混乱鎮圧を助けてくれた便利屋68と連立政府を構成しました。\n\nしかし、これは名目上の連立政府に過ぎません。ルクセンブルクで本当の権力を持つ指導者は、ただ陸八魔アルだけです。"
HEU_grand_duchy_of_luxembourg_alt:0 "再建されたルクセンブルク大公国"
HEU_grand_duchy_of_luxembourg_alt_desc:0 "大転移以降の混乱の中でもルクセンブルク大公国は滅亡しませんでした。少なくとも理論上は。1935年11月、大転移の混乱の中でルクセンブルク大公家が全滅した後、右派党政府は戒厳令を宣布し、ルクセンブルクの民主主義を停止し、混乱鎮圧を助けてくれた便利屋68と連立政府を構成しました。\n\n陸八魔アルがルクセンブルク政府を離れたことで連立政府は終了しました。たとえ彼女たちが残した影響は今後も消えないでしょうが、ルクセンブルクは徐々に新しい姿に変化するでしょう。"
HEU_grand_duchy_of_luxembourg_benriya:0 "アルのためのルクセンブルク"
HEU_grand_duchy_of_luxembourg_benriya_desc:0 "大転移以降の混乱の中でもルクセンブルク大公国は滅亡しませんでした。少なくとも理論上は。地域政治家たちは便利屋68と連立政府を立てた後、背後で彼女たちをルクセンブルクから追放しようとする計画を立てました。しかし、その計画は便利屋68によって発覚し、連立政府は崩壊しました。\n\n最後の人間政治家がルクセンブルク政府から追放された後、今や誰もヨーロッパ地図にルクセンブルクという国家が存在すると言うことはできなくなりました。"
HEU_gehenna_immigrant:0 "ゲヘナ移民"
HEU_gehenna_immigrant_desc:0 "[ROOT.GetName]へようこそ！ルクセンブルク地域はゲヘナ学園体制に不満を持つ生徒の移住により、持続的な人口流入が起こっています。"
HEU_end_of_holding_act_idea:0 "持株法廃止"
HEU_end_of_holding_act_idea_desc:0 "1929年に可決された持株法（Holding Act）は、海外の持株会社がルクセンブルクに企業を置く場合、免税特典を与えることでルクセンブルクを一種の租税回避地にしようとした試みでした。この法律は過去数年間、ルクセンブルクに様々な外国企業を誘致することに成功しましたが、大転移による西ヨーロッパ資本主義ブロックの没落により、その価値を失いました。\n\n持株法の廃止により、私たちはルクセンブルクに残っていた（大部分はアメリカ）企業から大量の税金を一時的に徴収することができました。裏切られた企業が多数ルクセンブルクを抜け出し、一時的な社会混乱が発生するでしょうが、これは耐えうる打撃です。"
HEU_titanium_idea:0 "チタン量産"
HEU_titanium_idea_desc:0 "チタン技術は地元民にまだよく知られていませんが、私たちの科学者ギヨーム・クロールがチタンを大量に生産できる製鋼法を発明しました。"
HEU_national_labour_council_idea:0 "国家労働委員会"
HEU_national_labour_council_idea_desc:0 "ルクセンブルク地元民左翼勢力が支持する国家労働委員会は、労働者と事業主が対等な資格で賃金問題をはじめとする職場内の福祉について議論することを強制する国家機関です。地元民労働者とキヴォトス系労働者の両方がこの委員会に参加します。"
HEU_gehenna_labour_council_idea:0 "傭役委員会"
HEU_gehenna_labour_council_idea_desc:0 "陸八魔アルの指示で設立された傭役委員会は、労働者と事業主が対等な資格で賃金問題をはじめとする職場内の福祉について議論することを強制する国家機関です。この委員会の労働者代弁人たちは、大部分がキヴォトス系傭役で構成されています。"
