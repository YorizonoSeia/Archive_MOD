### 人物説明 ###
HEU_wilhelm_II_desc: "ヴィルヘルム2世、またはヴィルヘルム・フォン・プロイセンは、1918年11月のドイツ帝国の崩壊により、ドイツ皇帝の位を退かなければなりませんでした。彼は自分が持ち出せる財産を集めてオランダに亡命し、いつか再びドイツ皇帝に復位できる日を待ち望んでいました。しかし、1935年11月に発生したキヴォトスの「大転移」はオランダをズタズタに引き裂き、彼は再び逃亡を余儀なくされました。\n\nヴィルヘルム・フォン・プロイセンはオランダ政府と共に逃げることを望んでいましたが、大転移後の混乱の中でヴィルヘルミナ女王は亡命した皇帝を顧みることなく船に乗りました。カイザーは方向を転換してルクセンブルクに逃げざるを得なくなり、その間にホーエンツォレルン家が持っていたほとんどの財産は失われました。\n\n皇帝はルクセンブルク人が自分をドイツ皇帝として歓迎してくれるだろうと考えましたが、先の第一次世界大戦当時ルクセンブルクの「占領者」であったドイツ皇帝に対する視線は冷ややかでした。新政府はかつての皇帝にささやかな顧問の職を与える余裕があるでしょうか？それとも彼が一人で老いていくのを無視するでしょうか？"
HEU_emile_speller_desc: "憲兵隊少佐だったエミール・シュペラーは、「大転移」が起こった当時、右翼党の首相であるベシュの命令に従い、ゲヘナの生徒たちを鎮圧するために進撃した指揮官でした。実際に鎮圧されたのは憲兵隊側でしたが。大転移の混乱期、ゲヘナの生徒たちの強力な火力で左腕を切断しなければならなかったシュペラーは、その後キヴォトス人たちの神秘の力について悟ることになりました。\n\n彼はキヴォトス国家の脅威からルクセンブルクを守るために、最も重要なことは綿密に計画された防御戦術であるという判断を下しました。たとえ大転移以降、傷痍軍人となった彼は、望むならルクセンブルク軍を退役することもできましたが、依然として軍に残り、外勢の侵攻に対抗するための防衛戦略を構想しています。"
HEU_joseph_bech_desc: "ジョゼフ・ベシュ首相は、民主的な選挙によって1926年に首相になったとはいえ、彼自身が「民主主義者」であるわけではありません。右翼党主流の中心思想であった普通選挙権廃止の主張をはじめとする反民主主義的な性向を彼も共有しており、権威主義的で反共主義者だった彼は、1934年の国会議員選挙で共産党が院内議員を選出した際には、彼をすぐに除名することに先頭に立ってもいました。\n\nしかし、大転移によるルクセンブルクの政治的変化は、ベシュの政治権力にも大きな影響を与えました。彼は大転移当時、ゲヘナに対する武力挑発を行い、ルクセンブルクを滅亡寸前にまで追い込み、リクハチマ アルによってすべての権力を失ったまま、事実上の傀儡首相に転落しました。しかし、依然として彼は自分がルクセンブルクの指導者になれるという夢を見ています。たとえその夢が実現する可能性がないとしても。"
HEU_emile_reuter_desc: "1926年以降現在までルクセンブルク大公国議会議長を務めているエミール・ロイターは、右翼党出身の剛直なカトリック保守主義者であり、王政主義者です。大転移当時の政治的混乱の中で、ロイターは火の海となったルクセンブルクを離れてフランスに逃げ、フランスがミレニアム学園によって征服されると、再びルクセンブルクに逃げ戻りました。たとえ大転移当時、無力に権力を失ってしまったとしても、ロイターは自分が混乱に陥ったルクセンブルクを正しい道に再び導くことができると信じています。まさに1935年の大転移以前の保守的な社会秩序の維持ですね。"
HEU_pierre_dupong_desc: "右翼党内の少数派であり「革新派」と呼ばれるピエール・デュポンは、右翼党の政治家であるにもかかわらず、普通選挙制廃止のような党内の反動主義的な基調とは距離を置いています。大転移以降、リクハチマ アルがルクセンブルク大公国の指導者になってからも、公の場でも個人的な場でも反対意見を出したことのない穏健主義者でもあります。デュポンは保守主義者ではありますが、同時に愛国者でもあり、ルクセンブルク大公国が大転移以降の秩序で生き残るためには、リクハチマ アルと便利屋68の助力が必要不可欠であることを認めています。これに反対するルクセンブルク現地の保守勢力は、アルがルクセンブルクから去るだけで、ルクセンブルクが1935年以前に完全に元通りになることができると信じています。しかし、デュポンは便利屋68がルクセンブルクを離れる瞬間、ルクセンブルク大公国は他のキヴォトス国家によって一日二日で征服されるだろうと分析しています。\n\n実際に大転移以降のルクセンブルクに「自立」できる能力があるのかは不明確です。"
HEU_aru_generic_leader_desc: "大転移でやってきたキヴォトス系には便利屋68の社長として、地元の人々にはルクセンブルク大公国の摂政としてよく知られているリクハチマ アルは、ハードボイルドな無法者を自称しているわりには、優しく冷酷になりきれない性分を持っています。リクハチマ アルは大転移直後、ルクセンブルク市に転移し、ゲヘナからやってきた不良生徒たちの略奪によって火の海になったルクセンブルク市の姿を見ました。アルは望むならその都市を離れることができたでしょう。彼女に数百人の略奪者たちと戦わなければならない理由はなかったはずです。しかし、アルは首相官邸から飛び出して街をさまよい逃げていたジョゼフ・ベシュ首相の命乞いを「依頼」として受け入れ、略奪に参加しなかった他のキヴォトスからの転移者たちと共にルクセンブルク市を守り、ルクセンブルクの英雄となりました。\n\nこの小さなルクセンブルクで、リクハチマ アルは何ができるのでしょうか？一度英雄扱いされたのであれば、もう他のキヴォトス学園が掌握した国に渡って、新しい便利屋の事業所を開くのが良いのではないでしょうか？しかし、アルはそうすることができませんでした。破壊されたルクセンブルク市には、キヴォトス人たちのテロで傷ついた地元の人々が残っています。そして、テロに参加しなかった生徒たちは、この小さな大公国にとどまり、ここを新しい故郷にしようとしています。生徒たちを警戒する地元の人々と、ただこの地で生きたいと願うキヴォトスの生徒たち。誰かが両者の関係を調整してあげる必要がありました。\n\nキヴォトス人と地元の人々が仲良く暮らせる小さな楽園。非現実的ではありますが、だからこそリクハチマ アルが夢見ることができる無法者としての道。アルはその小さな夢を抱き、このルクセンブルクに残りました。たとえ彼女の行く先にどんな苦難が待ち受けていようとも。"
HEU_aru_fascist_leader_desc: "キヴォトス人と地元の人々が仲良く暮らせる小さな楽園。非現実的ではありますが、だからこそリクハチマ アルが夢見ることができる無法者としての道。アルはその小さな夢を抱き、このルクセンブルクに残りました。たとえ彼女の行く先にどんな苦難が待ち受けていようとも耐えられると信じていました。しかし、アルの小さな夢にたどり着くために歩まなければならない道は、あまりにも、あまりにも遠すぎました。かつての与党だった右翼党は、「よくも」女が政治に関与することを冷笑的に見て妨害しました。カトリック教徒たちは、リクハチマ アルとキヴォトス人たちがルクセンブルクから出ていくようにと石を投げつけました。いわゆるナチズム、国家社会主義を追従するゲルマン民族主義者たちは、キヴォトス系の生徒たちを何度もリンチしました。\n\nそして、便利屋68のメンバーたちが…アルの「理想」に傷ついています。\n\nすべての人を平等に愛するということは、結局すべての人を愛していないことと同じなのではないでしょうか。キヴォトスでは一度も経験したことのなかった絶望と痛み。ついにアルは、地元の人々のために努力すれば、地元の人々がキヴォトス転移者たちの善意を認め、共に共存できるだろうという希望を捨てました。心が折れたと言ってもいいです。リクハチマ アルの理想が否定されたとしても仕方ありません。しかし…依然としてアルの内面には、決して彼女が諦めることのできない善い意志が残っています。\n\n68革命 - 地元の人々への差別を阻止するために、アルは自身の最後の希望の炎を掲げます。21世紀のキヴォトスの文化を20世紀の地球に移植し、地球の差別的な文化を抹殺する。そうすることができれば、アルが夢見る小さな楽園は生き残ることができるかもしれません。いいえ。\n\nそうでなければならないのです。"
