 HEU_foc_1:0 "未知の世界"
 HEU_foc_1_desc:0 "大転移以降、多くの時間が流れました。私たちはこの新しい世界に適応しなければなりません。"
 HEU_foc_2:0 "先導部との協力"
 HEU_foc_2_desc:0 "生き残るには、私たちはゲヘナの他の勢力と協力しなければなりません。私たちと先導部は互いに気まずい関係ではありますが、不安な万魔殿に頼るよりははるかにマシでしょう。"
 HEU_foc_2-1:0 "研究所拡充"
 HEU_foc_2-1_desc:0 "新世界の知識を早く習得するために、陸八魔アルは研究所の拡張を指示しました。"
 HEU_foc_2-2:0 "信用度回復"
 HEU_foc_2-2_desc:0 "私たちが先導部と協力することで、私たちの口座凍結も解除されました。これにより、私たちは若干の資金を確保することになりました。"
 HEU_foc_2-3:0 "借款導入"
 HEU_foc_2-3_desc:0 "興信所68の信用が回復したので、私たちは公式な借款を導入してここを発展させることができるようになりました。"
 HEU_foc_2-4:0 "先導部との教義協力"
 HEU_foc_2-4_desc:0 "興信所68の鬼方カヨコと先導部のアマウ・アコ。両勢力の参謀たちは互いにしこりを一旦棚上げし、共同軍事教義研究に協力することに合意しました。"
 HEU_foc_2-5:0 "軍事構築"
 HEU_foc_2-5_desc:0 "現在不足している軍事力を補うために、私たちは追加の人員を徴集する一方、最大限に多くの装備を確保するでしょう。"
 HEU_foc_2-6:0 "対万魔殿宣伝"
 HEU_foc_2-6_desc:0 "空崎ヒナ先導部長は、私たちに万魔殿に対抗する宣伝物の製作と流布を指示しました。"
 HEU_foc_2-7:0 "万魔殿との国境紛争"
 HEU_foc_2-7_desc:0 "万魔殿の混乱した状況を適切に利用すれば、万魔殿から領土を「一部」奪うことくらいは可能でしょう。"
 HEU_foc_2-8:0 "マコトを貶める"
 HEU_foc_2-8_desc:0 "万魔殿の羽沼マコト生徒会長はひどい偽善者でしかありません！生徒たちを欺瞞する彼女の政策は当然糾弾されるべきであり、彼女の醜い実体をすべてのゲヘナが知らなければなりません。"
 HEU_foc_2-9:0 "先導部との条約"
 HEU_foc_2-9_desc:0 "現状の万魔殿は私たちと先導部の力量を合わせたものよりも強いです。万魔殿の侵略に備えて、興信所68の陸八魔アルと先導部の空崎ヒナは、有事の際には互いに軍事的に協力することを盟約する計画を立てました。あとは彼らを訪ねて確答を聞くだけです。"
 HEU_foc_2-10:0 "現地民主主義保障"
 HEU_foc_2-10_desc:0 "興信所68のメンバーだけで国を治めることはできません。現地の情勢に詳しい人々を、彼ら自ら選出させ、小さなことは彼らに任せる方がはるかに効率的でしょう。"
 HEU_foc_2-11:0 "地域工業化"
 HEU_foc_2-11_desc:0 "ルクセンブルクを産業の揺籃として生まれ変わらせるために、私たちはいくつかの工場を建設するでしょう。"
 HEU_foc_2-12:0 "海外設計士招待"
 HEU_foc_2-12_desc:0 "浅黄ムツキが丸め込めるのは陸八魔アルだけではなかったようです。どうやったのか、彼女は偶然連絡がついた海外の設計士たちに私たちを助けることを約束させました。"
 HEU_foc_2-13:0 "便利屋拠点"
 HEU_foc_2-13_desc:0 "ルクセンブルクに私たちの影響力が十分に及んだので、ここを私たちの拠点として公式に宣言し、地名も私たちの別の名前である「便利屋」に改名します。"
 HEU_foc_2-14:0 "ライン川の保護者"
 HEU_foc_2-14_desc:0 "ライン川流域には民主主義を信奉する人々が多いです。彼らの多くが民主主義を保証することを約束した私たちに、ライン川一帯を統治してくれるよう懇願しました。\n\nもしかしたらこれが、非正常な世界の「ハードボイルド」なのかもしれません。"
 HEU_foc_2-15:0 "経済改革案"
 HEU_foc_2-15_desc:0 "現地で選出された専門家たちは、私たちの経済を改善するために2つの方法を提示しました。それぞれ急進的な方法と穏健な方法ですね。"
 HEU_foc_2-16:0 "左傾化"
 HEU_foc_2-16_desc:0 "現地の人々のイデオロギーのうち共産主義は一見危険な思想ですが、彼らに力を与えて私たちを助ける方法もあるはずです。"
 HEU_foc_2-17:0 "現状維持"
 HEU_foc_2-17_desc:0 "ルクセンブルクのほとんどの現地人は、急激な左傾化よりも現体制の維持を望んでいます。"
 HEU_foc_2-18:0 "労働組合法"
 HEU_foc_2-18_desc:0 "便利屋で私たちのために汗を流す労働者たちは、当然彼らの権利のために闘争する自由があるでしょう。"
 HEU_foc_2-19:0 "最低賃金法"
 HEU_foc_2-19_desc:0 "便利屋のすべての労働者たちは、日用の糧を求め、快適な家で暮らすための最低限の給与を保証されるでしょう。"
 HEU_foc_2-20:0 "労働者評議会"
 HEU_foc_2-20_desc:0 "労働者評議会は共産主義が夢見ることができる理想的な形態の一つでしょう。陸八魔アルもまた、この風変わりなロマンに惹かれたようです。"
 HEU_foc_2-21:0 "企業補助金"
 HEU_foc_2-21_desc:0 "産業の中枢は結局企業です。私たちは企業に優先的に補助金を支給し、企業の規模を拡大するでしょう。"
 HEU_foc_2-22:0 "経済開放"
 HEU_foc_2-22_desc:0 "私たちが支援した企業幹部たちは、私たちの鎖国を終えて他国との交流を始めることを提案しました。"
 HEU_foc_2-23:0 "新都市建設"
 HEU_foc_2-23_desc:0 "企業主導のもと、私たちは既存の都市を再開発する計画に着手しました。もしかしたらこの都市が便利屋に新たな活力を吹き込むかもしれないでしょう。"
 HEU_foc_2-24:0 "黒色作戦"
 HEU_foc_2-24_desc:0 "トリニティが私たちを消そうと行動する前に、私たちが先に動いて彼らを排除しなければなりません。先制攻撃、これが最善の方法です。"
 HEU_foc_2-25:0 "南方進出"
 HEU_foc_2-25_desc:0 "万魔殿との国境紛争を通じて私たちはマジノ線を確保することに成功したので、ここを南の広い領土を占領できる足場として活用するでしょう。"
 HEU_foc_2-26:0 "便利屋-ライン連邦"
 HEU_foc_2-26_desc:0 "興信所68はライン川流域を守るという公約を達成しました。私たちの理念に従い、この一帯を便利屋-ライン連邦と宣言し、ここに住むすべての人々に安定をもたらすでしょう。"
 HEU_foc_3:0 "万魔殿との協力"
 HEU_foc_3_desc:0 "生き残るには、私たちはゲヘナの他の勢力と協力しなければなりません。万魔殿の羽沼マコト生徒会長なら、私たちの自由奔放なハードボイルドを先導部よりもっと保障してくれるでしょう。"
 HEU_foc_3-1:0 "道路連結"
 HEU_foc_3-1_desc:0 "万魔殿との協力が決まったので、両勢力間の交通を円滑にする必要があります。"
 HEU_foc_3-2:0 "アル-マコト条約"
 HEU_foc_3-2_desc:0 "興信所68の社長である陸八魔アルは、万魔殿に協力する意思を公式的に発表し、万魔殿の羽沼マコトに助けを求めるでしょう。"
 HEU_foc_3-3:0 "万魔殿との共同訓練"
 HEU_foc_3-3_desc:0 "私たちの軍隊はまだ烏合の衆のようなものです。万魔殿は私たちの現状を解決する最初の方法として、共同訓練を提示しました。"
 HEU_foc_3-4:0 "労働者動員"
 HEU_foc_3-4_desc:0 "短期間で先導部に対抗する力を養うには、現地の労働者たちを強制的に動員しなければならないでしょう。"
 HEU_foc_3-5:0 "2カ年計画"
 HEU_foc_3-5_desc:0 "産業を発展させるためには、具体的な計画が必要です。2カ年計画は産業発展の礎となるでしょう。"
 HEU_foc_3-6:0 "戦争準備"
 HEU_foc_3-6_desc:0 "戦争は一夜にして成し遂げられるものではありません。私たちは様々な場所から装備をかき集め、兵力を最大限に武装させるでしょう。"
 HEU_foc_3-7:0 "共同教義研究"
 HEU_foc_3-7_desc:0 "未来の戦争に備えて、私たちは両方に有用に使える教義を研究することを万魔殿に提案しました。"
 HEU_foc_3-8:0 "城見イオリ襲撃"
 HEU_foc_3-8_desc:0 "私たちは万魔殿と協力し、先導部との戦争以前に彼らの力量を弱める作戦を構想しました。最も最近興信所68に合流した伊草ハルカがこの作戦を担当することになりました。"
 HEU_foc_3-9:0 "ルクセンブルク再建"
 HEU_foc_3-9_desc:0 "小さな国家ルクセンブルクは、私たちの指導の下で素晴らしい成長を遂げました。今、ここを便利屋に改名し、私たちの堅固な拠点になったことを宣言するときです。"
 HEU_foc_3-10:0 "トリニティ糾弾"
 HEU_foc_3-10_desc:0 "トリニティが行うすべての行動には、私たちへの憎悪が潜んでいます。ゲヘナ人なら、彼らの悪辣な意図を当然見抜かなければなりません。"
 HEU_foc_3-11:0 "プロパガンダ送信"
 HEU_foc_3-11_desc:0 "私たちは万魔殿との協力と、先導部への非難を盛り込んだプロパガンダを素晴らしいものに仕上げました。その裏には「興信所68が最高だという若干の賛辞」も入っています。"
 HEU_foc_3-12:0 "万魔殿に屈服"
 HEU_foc_3-12_desc:0 "万魔殿の羽沼マコト生徒会長は思ったより有能な人物でした。残念ながら、私たちはハードボイルドの夢をしばらく置いて、彼らに屈服するしかありません。"
 HEU_foc_3-13:0 "権力闘争"
 HEU_foc_3-13_desc:0 "「私が望むハードボイルドはこんなんじゃない！」\n-陸八魔アル\n\n陸八魔アル社長のこの一言によって、私たちは興信所68の未来を改めて考察することになりました。このまま羽沼マコトに屈服することはできません。私たちは私たちだけのハードボイルドを勝ち取るでしょう！"
 HEU_foc_3-14:0 "自治同好会"
 HEU_foc_3-14_desc:0 "私たちは万魔殿に屈服はしましたが、私たちの立場はゲヘナの他の同好会とは異なります。万魔殿との交渉を通じて、私たちは自治権を取り戻すための力量を少しずつ蓄積するでしょう。\n\nそして、その時が来れば、興信所68のハードボイルドは再び光を取り戻すでしょう。"
 HEU_foc_3-15:0 "羽沼総合大学"
 HEU_foc_3-15_desc:0 "万魔殿の羽沼マコト生徒会長は興信所の区域にも大学が必要だとし、万魔殿私立大学の設立を命じました。彼らの知識を適切に吸収すれば、私たちにも長期的に役立つでしょう。"
 HEU_foc_3-16:0 "便利屋治安強化"
 HEU_foc_3-16_desc:0 "私たちの決定に不満を抱いている人々がいます。彼らを統制して便利屋の治安を改善しなければなりません。"
 HEU_foc_3-17:0 "ゲヘナ式人海戦術"
 HEU_foc_3-17_desc:0 "人手が不足している私たちにとって、最大限に多くの人員を動員できるようにするゲヘナ式人海戦術は重要な教義になりました。"
 HEU_foc_3-18:0 "軍事改革"
 HEU_foc_3-18_desc:0 "万魔殿の羽沼マコト議長は、私たちの軍隊を改善することを要求しました。ゲヘナ式人海戦術を改良し、様々な装備を開発すればこの問題を解決できるはずです。"
 HEU_foc_3-19:0 "私たちに勝利を！"
 HEU_foc_3-19_desc:0 "万魔殿との権力闘争に対応するために、私たちは最大限の力量を動員するでしょう。興信所68に勝利を！"
 HEU_foc_3-20:0 "興信所の勝利"
 HEU_foc_3-20_desc:0 "私たちは勝利しました。羽沼マコト前生徒会長は私たちに屈服し、ゲヘナの統制権を譲り渡しました。あとは計画の最終段階である先導部を征服する番です。"
 HEU_foc_3-21:0 "真の敵直視"
 HEU_foc_3-21_desc:0 "内部のことは整理できたので、次は外部に目を向ける時です。トリニティの上に座る者が疑心暗鬼だろうが魔女だろうが、私たちにとっては主敵に過ぎません。"
 HEU_foc_3-22:0 "青少年軍事組織"
 HEU_foc_3-22_desc:0 "陸八魔アルの「ハードボイルド」に憧れる青少年が多いです。彼らに理想を吹き込んでやれば、それなりに立派な軍人になるでしょう。"
 HEU_foc_3-23:0 "トリニティ砲撃挑発"
 HEU_foc_3-23_desc:0 "トリニティに砲撃挑発を実施して彼らの産業基盤を破壊し、トリニティが混乱に陥ることを誘導すれば、今後の戦争に役立つでしょう。"
 HEU_foc_3-24:0 "「天罰」"
 HEU_foc_3-24_desc:0 "準備はすべて終わりました。自分たちを優越だと考える傲慢な天使たちは、天罰を受けて無底の淵に落ちるでしょう！"
 HEU_foc_3-25:0 "緊急動員令"
 HEU_foc_3-25_desc:0 "主敵との戦争において、私たちは無理をしてでも最大限の力量を動員するでしょう。"
 HEU_foc_3-26:0 "無差別徴兵"
 HEU_foc_3-26_desc:0 "誇り高きゲヘナの国民なら誰もがトリニティと戦いたいと思うでしょう。私たちは彼らを「適切な方法で」入隊させ、彼らの願いを叶えてあげるでしょう。"
 HEU_foc_3-27:0 "血の帝国"
 HEU_foc_3-27_desc:0 "大帝国は結局人々の血の上に築かれるものです。今日兵士たちが流す血は、明日の土地の一寸となるでしょう。"
 HEU_foc_3-28:0 "灰に…"
 HEU_foc_3-28_desc:0 "陸八魔アルは自分たちの「ハードボイルド」を、「世界を灰色に染めること」だと新たに定義しました。長年の戦争で心が鈍くなった興信所68の職員たちは、意外にもこれを素直に受け入れました。"
 HEU_foc_3-29:0 "パンデモニウム製鉄所"
 HEU_foc_3-29_desc:0 "万魔殿は私たちの産業を発展させるという甘い政策を提案しました。私たちに一番不足している資源である鉄鋼を自給自足できる機会です。"
 HEU_foc_3-30:0 "研究に集中"
 HEU_foc_3-30_desc:0 "人手が不足している私たちは、他国に比べて技術が遅れてしまうことだけは避けなければなりません。現地の秀才たちを最大限に動員し、兵役を免除する代わりに研究に集中させるのが良いでしょう。"
 HEU_foc_4:0 "私たちだけの道"
 HEU_foc_4_desc:0 "興信所68はゲヘナのどの勢力にも属しません。私たちは私たちだけのやり方で生き残るでしょう。"
 HEU_foc_4-1:0 "海外移民者招待"
 HEU_foc_4-1_desc:0 "私たちが拠点を構えたこのルクセンブルクは、多くのものが不足しています。生き残るにはまず私たちの力を養わなければならず、その始まりは人材の補充でしょう。"
 HEU_foc_4-2:0 "道路再整備"
 HEU_foc_4-2_desc:0 "ルクセンブルク内部の道路を整備して交通を便利にします。これはまた産業の血管となるでしょう。"
 HEU_foc_4-3:0 "農地開墾"
 HEU_foc_4-3_desc:0 "農業が産業の基準となる時代はすでに過ぎました。農地をある程度耕して産業の基盤を整えなければなりません。"
 HEU_foc_4-4:0 "BD輸入"
 HEU_foc_4-4_desc:0 "私たちに敵対的なゲヘナの目を避けて彼らのBDを密輸入すれば、私たちの戦略戦術にもある程度の助けになるでしょう。"
 HEU_foc_4-5:0 "陸八魔偶像化"

HEU_foc_4-5_desc:0 "便利屋68の社長、陸八魔アルはハードボイルドな生き様の象徴です。彼女のイメージを適切に美化すれば、地元住民の心をつかむことができるでしょう。"
HEU_foc_4-6:0 "傭兵団雇用"
HEU_foc_4-6_desc:0 "ここルクセンブルクは、人材が不足している地域です。傭兵団を可能な限り最大雇用すれば、人材問題を少しでも解決できるでしょう。"
HEU_foc_4-7:0 "ゲヘナ敵対"
HEU_foc_4-7_desc:0 "ゲヘナの風紀委員会は、我々を逮捕対象と見なしています。ゲヘナが我々を敵と見なすように、我々もゲヘナを敵と見なさなければなりません。"
HEU_foc_4-8:0 "シバサキラーメン爆破"
HEU_foc_4-8_desc:0 "「冷酷な無法者にふさわしくないこんなラーメン屋はなくなってしまえ！」\n\n-陸八魔アル"
HEU_foc_4-9:0 "白見イオリ襲撃"
HEU_foc_4-9_desc:0 "風紀委員会の力を弱めるため、我々は風紀委員会のスペシャリストと呼ばれる白見イオリを襲撃する作戦を立てました。最近加入した伊草ハルカが作戦を志願したので、信じて任せてみましょう。"
HEU_foc_4-10:0 "強制動員"
HEU_foc_4-10_desc:0 "我々に必要なのは、ただ人材だけです。地元住民を大きく抑圧する結果になりますが、異常な状況では異常な方法を使わなければなりません。"
HEU_foc_4-11:0 "地元住民懐柔策"
HEU_foc_4-11_desc:0 "地元住民が我々への信頼を失う瞬間、我々の立場は消滅するでしょう。これを予防するために、地元住民にアメを約束して我々を支持させなければなりません。"
HEU_foc_4-12:0 "陸八魔大学"
HEU_foc_4-12_desc:0 "今後の戦争で技術的優位を占めるため、陸八魔アルは便利屋私立大学の設立を決定しました。"
HEU_foc_4-13:0 "ゲヘナ領有権主張"
HEU_foc_4-13_desc:0 "ハードボイルドノワールの理想は、自分より強い者にもひるまずに堂々と立ち向かう無法者の生き方です。この確固たる理想を持つ無法者には、より大きな舞台が必要です！"
HEU_foc_4-14:0 "独自経済開発"
HEU_foc_4-14_desc:0 "我々が異世界に定着して適応する間、鬼方カヨコは経済開発にもある程度の知識を得ました。彼女の意見に従って、2ヵ年計画を実行することにしました。"
HEU_foc_4-15:0 "我々の武器"
HEU_foc_4-15_desc:0 "人材が少ない状況で、我々の武器は他の勢力よりも優れていなければなりません。追加予算を割り当ててでも、武器開発を優先しなければなりません。"
HEU_foc_4-16:0 "傭兵待遇改善"
HEU_foc_4-16_desc:0 "我々のために血を流す傭兵団がいます。彼らを他の人々よりも優遇して、我々にさらに忠誠を誓わせる必要があります。"
HEU_foc_4-17:0 "強制的対民支援"
HEU_foc_4-17_desc:0 "我々のいる場所の民心が最も重要です。戦闘力に少し損害が出ますが、地元住民を助けることが優先かもしれません。"
HEU_foc_4-18:0 "一日一悪"
HEU_foc_4-18_desc:0 "「一日一悪」は便利屋68を設立する際に陸八魔アルが作ったモットーで、「一日に一度悪事を働く」という意味です。このモットーの裏には、「今日行う一つの悪行が、我々の行く道を切り開く」という意味を含んでいます。"
HEU_foc_4-19:0 "大規模突撃"
HEU_foc_4-19_desc:0 "慢性的な人材問題を解決するために、陸八魔大学の軍事学科では、異世界の教義を集中的に分析しました。分析の結果、大規模突撃教義が最も適合するという結論が出ました。"
HEU_foc_4-20:0 "ルクセンブルク防壁"
HEU_foc_4-20_desc:0 "ここルクセンブルクは土地が小さいですが、それだけ要塞化に必要な費用が少ないです。資源を最大限に活用してこの都市を要塞化すれば、敵は我々の防御を突破できないでしょう。"
HEU_foc_4-21:0 "国防基金活用"
HEU_foc_4-21_desc:0 "陸八魔アルの意向に従い、我々は国防基金を設立して新しい武器を製造することを指示しました。良い武器が多ければ多いほど、軍の火力は強力になるものです。"
HEU_foc_4-22:0 "戦争が近づく"
HEU_foc_4-22_desc:0 "戦争は我々を待ってはくれません。我々はできる限りの力量を活用して、戦争に備えるでしょう。"
HEU_foc_4-23:0 "ビラ散布"
HEU_foc_4-23_desc:0 "万魔殿はあまりにも無能で、風紀委員会はあまりにも苛酷です。この点を彼らの地元住民に強調して、彼らの戦争遂行意志を挫くでしょう。"
HEU_foc_4-24:0 "最終決戦"
HEU_foc_4-24_desc:0 "決戦の日が明けました。我々は風紀委員会と万魔殿を屈服させ、我々の未来を切り開くでしょう！"
HEU_foc_4-25:0 "生徒会長、陸八魔アル"
HEU_foc_4-25_desc:0 "風紀委員会と万魔殿は我々に屈服し、ゲヘナは便利屋68の前に一つになりました。今や陸八魔アルは、生徒会長の座まで目指すことができます！"
HEU_foc_4-26:0 "我々の勝利"
HEU_foc_4-26_desc:0 "我々は風紀委員会と万魔殿に立ち向かい、奇跡のような勝利を成し遂げました。便利屋68の誰一人欠けても不可能だったでしょう。"
HEU_foc_4-27:0 "ゲヘナの戦術"
HEU_foc_4-27_desc:0 "傭兵団は平時に我々を略奪する存在に過ぎません。今や我々は正式にゲヘナ学園の教義を受け入れ、軍隊を発展させなければなりません。"
HEU_foc_4-28:0 "郊外地域都市化"
HEU_foc_4-28_desc:0 "ゲヘナ学園が一つに統合されたので、便利屋が享受している経済的豊かさを他の地域にも提供する必要があります。"
HEU_foc_4-29:0 "勝利の傭兵団"
HEU_foc_4-29_desc:0 "地元で傭兵団を雇用する陸八魔アルの選択は、結局正しかったのです！我々は今までのやり方をそのまま維持しても良いという結論に達しました。"
HEU_foc_4-30:0 "壁を越えて"
HEU_foc_4-30_desc:0 "ゲヘナ内部の戦いは全て終わりました。今や我々は壁を越えて、他の国の紛争に介入することができるようになりました。"
HEU_foc_4-31:0 "我々の敵、トリニティ"
HEU_foc_4-31_desc:0 "憎らしいトリニティ学園はエデン条約を推進している間にも、我々を憎み続けていました。奴らが我々を打つ前に、我々が先に動かなければなりません。"
HEU_foc_4-32:0 "マジノ線攻撃"
HEU_foc_4-32_desc:0 "異世界のマジノ線要塞はキヴォトスでも珍しい、よく構築された要衝地です。我々がそこを先取りすれば、ゲヘナと風紀委員会、さらには今後起こりうるミレニアムとの戦争で優位に立てるでしょう。"
HEU_foc_5:0 "産業再建"
HEU_foc_5_desc:0 "大戦以後、我々の産業は崩壊しました。これを再び起こすのは、我々の役目です。"
HEU_foc_5-1:0 "工業補助金"
HEU_foc_5-1_desc:0 "陸八魔アルの主導で、最低限の工業補助金が用意されました。"
HEU_foc_5-1-1:0 "生産設備輸入"
HEU_foc_5-1-1_desc:0 "当面の産業的欠陥を解決するために、我々は軍需物資生産設備を輸入することにしました。"
HEU_foc_5-1-2:0 "鋼鉄採掘"
HEU_foc_5-1-2_desc:0 "まだ採掘されていない鉄鉱脈が、我々の拠点地下のどこかにあるそうです。この資源を採掘すれば、我々に大きな助けになるでしょう。"
HEU_foc_5-1-3:0 "地域開発"
HEU_foc_5-1-3_desc:0 "我々の土地を開発するために、数人の投資家から資金援助を受けて工場をいくつか建設することにしました。"
HEU_foc_5-1-4:0 "新事業開始"
HEU_foc_5-1-4_desc:0 "地元の企業家たちによって、産業に対する新しいビジョンが提示されました。彼らの意見を傾聴して、産業を発展させることができるでしょう。"
HEU_foc_5-1-5:0 "軍需品生産に集中"
HEU_foc_5-1-5_desc:0 "嵐の前の静けさの状況に必要なのは、より多くの武器です。周辺の情勢に合わせて備えるために、我々は軍需品産業に集中する必要があります。"
HEU_foc_5-1-6:0 "産業開発公社"
HEU_foc_5-1-6_desc:0 "産業開発のための専門的な組織を作り、経済発展を委任する必要があります。"
HEU_foc_5-1-7:0 "都市化計画"
HEU_foc_5-1-7_desc:0 "我々は現地を都市化させて、国民により良い生活を保障することを最優先課題としました。"
HEU_foc_5-1-8:0 "重工業ブーム"
HEU_foc_5-1-8_desc:0 "当面の軍事的課題のために、我々は重工業に集中的に投資することにしました。"
HEU_foc_5-1-9:0 "中央研究大学"
HEU_foc_5-1-9_desc:0 "国の未来を担う人材を育てて、技術研究を振興できるように、新しい大学を設立する必要があります。"
HEU_foc_5-1-10:0 "ゲヘナ開発"
HEU_foc_5-1-10_desc:0 "昔のゲヘナの領土は、まだ開拓されていない部分が多いです。"
HEU_foc_5-1-11:0 "西部開発"
HEU_foc_5-1-11_desc:0 "ゲヘナ西部には、昔のドイツの遺産であるルール工業地帯が残っています。ここを再稼働すれば、我々は莫大な産業力量を確保することになるでしょう。"
HEU_foc_5-1-12:0 "北部開発"
HEU_foc_5-1-12_desc:0 "ゲヘナ北部は重工業が発達していた地域です。大戦の混乱が収まったので、ここを再建して未来に備える必要があります。"
HEU_foc_5-1-13:0 "南部開発"
HEU_foc_5-1-13_desc:0 "ゲヘナ南部には、企業家精神を持った人材が多いです。彼らに資金を支援すれば、産業を復興させることができるでしょう。"
HEU_foc_5-1-14:0 "産業拡充"
HEU_foc_5-1-14_desc:0 "以前投資した地域から、産業開発に関する報告書が上がってきています。我々の計画が成功することを願うばかりです。"
HEU_foc_5-1-15:0 "民衆と労働者"
HEU_foc_5-1-15_desc:0 "労働者に適切な福祉を提供すれば、産業戦線での効率も上昇するでしょう。"
HEU_foc_5-1-16:0 "合成石油"
HEU_foc_5-1-16_desc:0 "石油がなければ、どんなに新型の武器でもその力を発揮できなくなるでしょう。幸いにも我々は異世界の技術を活用して、石油を合成する方法を見つけました。"
HEU_foc_5-1-17:0 "ゴム精製"
HEU_foc_5-1-17_desc:0 "現代産業でゴムの必要性は、いくら強調しても足りません。この重要な資源を輸入にだけ頼るわけにはいかないので、我々が直接ゴムを精製するでしょう。"
HEU_foc_5-1-18:0 "鉄道再連結"
HEU_foc_5-1-18_desc:0 "昔のドイツの鉄道は、事実上放置されていました。鉄道を再び連結することは、ゲヘナ再建の始まりになるでしょう。"
HEU_foc_5-1-19:0 "通信線再連結"


HEU_foc_5-1-19_desc:0 "大戦によって途絶した旧ドイツの通信線を再接続すれば、ラジオを通じて便利屋68の強みを宣伝できるでしょう。"
HEU_foc_5-1-20:0 "ラインラントの鉄鋼"
HEU_foc_5-1-20_desc:0 "万魔殿がドイツを占領した後、ドイツの鉄鋼企業ティッセンとクルップはラインラントに放置されていました。企業を再建すれば、良質な鉄鋼を量産できるでしょう。"
HEU_foc_5-1-21:0 "バイエルンアルミニウム"
HEU_foc_5-1-21_desc:0 "アルミニウムは空中戦に欠かせない鉱物です。バイエルンなどにボーキサイト製錬所を建設してアルミニウムを製錬する必要があります。"
HEU_foc_5-1-22:0 "アウトバーン建設"
HEU_foc_5-1-22_desc:0 "地元住民の生活と軍需物資の迅速な輸送のために、私たちは新しい高速道路を建設することにしました。この高速道路は最高速度が定められていない「ハードボイルド」な高速道路です！"
HEU_foc_5-1-23:0 "新しいドイツ産業"
HEU_foc_5-1-23_desc:0 "ドイツの地に新しい支配者が入ったので、私たちに合った新しいドイツ産業を育成するでしょう。"
HEU_foc_5-1-24:0 "ドイツとキヴォトス産業の調和"
HEU_foc_5-1-24_desc:0 "産業開発公社からゲヘナ地域の開発に成功したという報告がありました。旧ドイツ地域はキヴォトス産業に融和し、完全に新しく生まれ変わりました。"
HEU_foc_5-1-25:0 "ハノーバー造船団地建設"
HEU_foc_5-1-25_desc:0 "ハノーバーの海岸を造船団地に変えれば、私たちの艦船を建造するのに大きな助けになるでしょう。"
HEU_foc_5-2:0 "陸軍再編"
HEU_foc_5-2_desc:0 "私たちの陸軍は事実上ないようなものです。かろうじて残っている少ない軍隊を中心に、私たちの軍事体制を再編する必要があります。"
HEU_foc_5-2-1:0 "歩兵主力"
HEU_foc_5-2-1_desc:0 "私たちは強力な陸軍を育成するために、まずは歩兵の武器に注力するでしょう。"
HEU_foc_5-2-2:0 "民兵隊組織"
HEU_foc_5-2-2_desc:0 "急場しのぎに、ある程度の民間人を徴集し、一時的に戦場に投入することにしました。地元住民は自分の故郷を守らなければならないという使命感のためか、素直に協力してくれました。"
HEU_foc_5-2-3:0 "砲兵組織"
HEU_foc_5-2-3_desc:0 "砲兵は戦争の花です。強力な火力こそが敵を圧倒する最強の手段です！"
HEU_foc_5-2-4:0 "神秘研究"
HEU_foc_5-2-4_desc:0 "異世界には神秘が絶対的に不足しています。私たちに残っているわずかな神秘を最大限に活用する方法を見つけなければなりません。"
HEU_foc_5-2-5:0 "空挺部隊創設"
HEU_foc_5-2-5_desc:0 "敵を攻撃するのに、わざわざ陸路だけを通る必要はありません。私たちは空を通して軍隊を移動させ、敵を混乱に陥れるでしょう。"
HEU_foc_5-2-6:0 "歩兵中心の陸軍"
HEU_foc_5-2-6_desc:0 "敵の領土を占領するのは結局歩兵です。陸軍の根幹となる歩兵に集中的な投資を実施する必要があります。"
HEU_foc_5-2-7:0 "機甲主力"
HEU_foc_5-2-7_desc:0 "私たちは機甲研究に集中し、敵を欺き、突破し、包囲殲滅する戦術に注力するでしょう。"
HEU_foc_5-2-8:0 "機動歩兵隊"
HEU_foc_5-2-8_desc:0 "機甲を補助しながら速度についていける機動歩兵を育成する必要があります。"
HEU_foc_5-2-9:0 "機動戦車主力"
HEU_foc_5-2-9_desc:0 "敵の退路を断ち、包囲殲滅する作戦において、機動戦車は最高の選択です。"
HEU_foc_5-2-10:0 "中型戦車主力"
HEU_foc_5-2-10_desc:0 "攻守のバランスが取れた中型戦車は、異世界の戦争に必要不可欠な存在です。"
HEU_foc_5-2-11:0 "陸軍航空隊創設"
HEU_foc_5-2-11_desc:0 "空を支配する者が戦争も支配します。我が空軍の第一歩は、陸軍を補助する役割から始めるでしょう。"
HEU_foc_5-2-12:0 "戦闘機革新"
HEU_foc_5-2-12_desc:0 "新型戦闘機を研究し、制空権を確保するための努力をしなければなりません。"
HEU_foc_5-2-13:0 "空軍基地拡張"
HEU_foc_5-2-13_desc:0 "私たちの戦闘機は順調に製造されています。新しい戦闘機を収容する空軍基地が必要です。"
HEU_foc_5-2-14:0 "新型戦闘機導入"
HEU_foc_5-2-14_desc:0 "新しい戦闘機を実戦に投入するためのすべての準備が終わりました。今こそ私たちが制空権を掌握する時です。"
HEU_foc_5-2-15:0 "陸軍支援"
HEU_foc_5-2-15_desc:0 "空軍本来の任務は、あくまで陸軍に有利な環境を作ることです。戦闘機だけでは敵の領土を占領することはできませんからね。"
HEU_foc_5-2-16:0 "大規模爆撃"
HEU_foc_5-2-16_desc:0 "空の要塞である爆撃機は、敵の領土にある産業施設を焦土化するのに優れた性能を持っています。"
HEU_foc_5-2-17:0 "諸兵科連合"
HEU_foc_5-2-17_desc:0 "一般的に諸兵科連合とは、兵種と兵種間の連合作戦を指す概念です。陸軍と空軍の諸兵科連合は、私たちの戦闘力を最大限に引き出すでしょう！"
HEU_foc_5-2-18:0 "破壊と炎"
HEU_foc_5-2-18_desc:0 "私たちの爆撃機が通過した場所には、廃墟と炎だけが残るでしょう。それは敵を恐怖に陥れるでしょう。"
HEU_foc_5-3:0 "海軍創設"
HEU_foc_5-3_desc:0 "海に接する土地を得た瞬間から、敵海軍の脅威は常に存在します。私たちも海軍を育て、敵海軍に対抗する必要があります。"
HEU_foc_5-3-1:0 "現代式潜水艦"
HEU_foc_5-3-1_desc:0 "海戦に大きく依存せず、敵の海軍を攪乱したいなら、潜水艦の開発は良い選択となるでしょう。"
HEU_foc_5-3-2:0 "海の狼"
HEU_foc_5-3-2_desc:0 "潜水艦隊は海の狼のようなものです。彼らは群れをなして敵の輸送船を狩るでしょう。"
HEU_foc_5-3-3:0 "補助艦開発"
HEU_foc_5-3-3_desc:0 "強力な海軍を育成したいなら、戦艦を保護する補助艦の開発が優先されなければなりません。"
HEU_foc_5-3-4:0 "新型補助艦"
HEU_foc_5-3-4_desc:0 "以前に行った研究の結果、私たちは新しい技術で武装した補助艦を建造できるようになりました。"
HEU_foc_5-3-5:0 "大規模建艦計画"
HEU_foc_5-3-5_desc:0 "私たちの海軍力は他国に比べてはるかに劣っています。短期間で多くの艦船を建造するために、私たちはまずより多くの造船所を建設することにしました。"
HEU_foc_5-3-6:0 "上陸戦"
HEU_foc_5-3-6_desc:0 "私たちの敵は内陸だけではありません。北海を越えた赤冬学園、旧イギリスの領土を食い荒らしたカイザーコーポレーションとゲマトリアも、私たちの潜在的な敵です。彼らに対抗するために、私たちは上陸中心の兵科を育成する必要があります。"
HEU_foc_5-3-7:0 "巨艦巨砲主義導入"
HEU_foc_5-3-7_desc:0 "巨艦巨砲主義、名前を聞くだけでロマンを感じる教義です。朝木ムツキはこの教義に初めて触れた後、陸八魔アルを説得して巨大な艦砲を持つ戦艦を作る計画を立てました。"
HEU_foc_5-3-8:0 "海の飛行場"
HEU_foc_5-3-8_desc:0 "鬼方カヨコは海戦教義を研究していたところ、戦艦の時代が終わりに近づいていることを悟りました。彼女は空母教義こそが異世界にふさわしい教義であるという結論に至りました。"
HEU_foc_5-3-9:0 "陸八魔級戦艦"
HEU_foc_5-3-9_desc:0 "巨艦巨砲こそ海上のハードボイルドです！陸八魔アルの指示通り、私たちは彼女のハードボイルド思想を集大成した、陸八魔級超重戦艦を建造することにしました。"
HEU_foc_5-3-10:0 "航空艦隊構築"
HEU_foc_5-3-10_desc:0 "飛行機が先に敵艦隊を要撃すれば、敵艦隊は私たちと対面する前に粉々になるでしょう。海上飛行機のための航空艦隊創設に着手する必要があります。"
HEU_foc_6:0 "雑草農業支援"
HEU_foc_6_desc:0 "便利屋68の社員伊草ハルカは、組織の武力を担当しています。一度暴走したら止める方法のない彼女の趣味は、意外にも各種雑草を育てて日々を過ごすことです。"
HEU_foc_6-1:0 "薬草精製"
HEU_foc_6-1_desc:0 "異世界では薬として使われる草が多いそうです。伊草ハルカは自分の雑草の中に使える薬草があるか調べ、あればそれらを精製して使うことを提案しました。"
HEU_foc_6-2:0 "軍に薬草補給"
HEU_foc_6-2_desc:0 "薬草の精製は成功しました。これを軍に補給すれば、私たちの兵士はより早く回復するでしょう。"
HEU_foc_6-3:0 "大規模雑草採取"
HEU_foc_6-3_desc:0 "「平凡なものに心を注ぐ」という精神の雑草農業は、意外なほど爆発的な人気を博しました。雑草採取が発達するにつれて、荒れ地の一部が使える土地に変わるという効果もありました。"
HEU_foc_6-4:0 "雑草配給"
HEU_foc_6-4_desc:0 "雑草農業は今や全国民に配給され、彼らの心に安らぎと平凡さを大切にする心構えをもたらすでしょう。"
HEU_foc_6-5:0 "「雑草」？"
HEU_foc_6-5_desc:0 "伊草ハルカが育てている雑草の中に何かおかしな植物があるようです。"
HEU_foc_6-6:0 "大麻輸出"
HEU_foc_6-6_desc:0 "衝撃的にも、雑草の中に麻薬である大麻が含まれていました。これを害にならないように活用する方法は、他国に売りさばくしかありません。"
HEU_foc_6-7:0 "大麻吸引許可"
HEU_foc_6-7_desc:0 "大麻の中毒性を看過したのは致命的なミスでした。私たちの領土は密輸入される大麻の煙に徐々に染まりつつあり、ついに便利屋68すら大麻を抑制できなくなりました。\n\nもちろん、私たちの財政は豊かになりましたが、§Rこれは果たして正しい道だったのでしょうか？§！"
HEU_foc_6-8:0 "大麻規制"
HEU_foc_6-8_desc:0 "世の中には越えてはならない線というものがあります。大麻は私たちが選んだ手段の一つに過ぎず、目的になってはなりません。"
HEU_foc_7:0 "鬼方カヨコと猫"
HEU_foc_7_desc:0 "便利屋68の課長鬼方カヨコは、組織の知恵を担当しています。彼女の役割とイメージは、彼女を冷静な人だと誤解させやすいですが、意外にも彼女には野良猫をかわいそうに思う温かい面もあります。"
HEU_foc_7-1:0 "猫を通じた宣伝"
HEU_foc_7-1_desc:0 "野良猫に向けた私たちの愛情を宣伝することで、地元住民に便利屋68の優しい面を強調できるでしょう。"
HEU_foc_7-2:0 "猫カフェ"
HEU_foc_7-2_desc:0 "鬼方カヨコは、街にさまよう猫たちを引き取り、猫カフェを開くことを提案します。地元住民の心も癒し、猫カフェで副収入も得られて、一石二鳥ですね。"
HEU_foc_7-3:0 "動物保護法"
HEU_foc_7-3_desc:0 "すべての命は大切な存在です。便利屋68が統治するすべての場所で動物虐待は禁止されます。"
HEU_foc_7-4:0 "猫神格化"
HEU_foc_7-4_desc:0 "猫を神として崇めることも、国家の安定のために考慮すべき方法です。もちろん地元住民を布教するために費用がかかり続けますが。"
HEU_foc_7-5:0 "猫国粋化"
HEU_foc_7-5_desc:0 "私たちが最初に保護し始めた猫を、国の象徴とするでしょう。"
HEU_foc_7-6:0 "私たちの猫帝国"
HEU_foc_7-6_desc:0 "千年前、猫は魔女の動物と呼ばれて迫害されていました。今や立場が変わり、すべての人が私たちの猫を崇め敬うようになるでしょう！"
HEU_foc_8:0 "小悪魔、ムツキ"
HEU_foc_8_desc:0 "便利屋68の室長朝木ムツキは、組織に勇気を吹き込んでくれます。社長である陸八魔アルが起こしたことを大きくするのが好きな彼女は、まさに一匹の小悪魔に他なりません。"
HEU_foc_8-1:0 "花火の時間だよ！"
HEU_foc_8-1_desc:0 "火力の優位が戦争の勝敗を決めるというのは、異世界にも通じるやり方でした。朝木ムツキはこの点において最高の人材の一人です。"
HEU_foc_8-2:0 "観測された核分裂"
HEU_foc_8-2_desc:0 "旧ドイツのある化学者が核分裂を観測したという情報が入手されました。朝木ムツキはこの知らせを聞くやいなや、この未知の知識を研究するために裏金を貯め始めました。"
HEU_foc_8-3:0 "シックスティエイト計画"
HEU_foc_8-3_desc:0 "核分裂の存在を知った以上、便利屋68はこの非対称兵器をできるだけ早く手に入れる必要があります。朝木ムツキと鬼方カヨコが協力してこの計画を専任するでしょう。"
HEU_foc_8-4:0 "爆撃機試験"
HEU_foc_8-4_desc:0 "爆弾を空から落とせば、敵に恐怖を植え付けることができるでしょう。"
HEU_foc_8-5:0 "ロケット実験"
HEU_foc_8-5_desc:0 "爆弾だけでは満足できません。より強力で迅速な新兵器の開発に着手する必要があります。"
HEU_foc_9:0 "永遠に、便利屋。"
HEU_foc_9_desc:0 "私たちはここでハードボイルドを成し遂げました。便利屋68の名声はこの世界に永遠に残るでしょう。\n\n便利屋68が再びキヴォトスに戻るその日まで。"
### リワーク便利屋政治重点 ###
HEU_road_to_regency:0 "摂政への道"
HEU_road_to_regency_desc:0 "ルクセンブルク大公家が皆殺しに遭い、既存の政府が崩壊した後。アルは空席となったルクセンブルク大公家の摂政資格で政治を始めました。...したくてやった政治ではありませんでしたが。アルが去ればルクセンブルクはきっと無政府状態に変わるでしょう。だから誰かが荷を負わなければなりません。それがアルの考える冷酷な「無法者」の道でなかったとしてもです。"
# "歴史的"（そもそもこのMODに「歴史的」選択というものが可能ではあるのか？）
HEU_watch_right_wing_party:0 "右派党を見守る"
HEU_watch_right_wing_party_desc:0 "ベッシュ内閣は表では「アルの助けがなければルクセンブルクもない」と彼女を称賛します。しかし、そうであるにしては、アルを見つめるベッシュの視線には冷笑が込められているようです。どうしてでしょうか？アルの許可はなかったものの、カヨコはベッシュの後を追跡することにしました。"
HEU_remove_right_wing_party:0 "右派党粛清"
HEU_remove_right_wing_party_desc:0 "アル社長は右派党の善意を信じていました。本当に純粋に彼らがアルを必要としていると思っていたのです。しかし、そうではなかったら、彼らがアル社長を利用していただけだったとしたら、当然報復が続くでしょう。"
HEU_remove_nazi_party:0 "ルクセンブルクナチ党解体"
HEU_remove_nazi_party_desc:0 "独立国家党とその党員たちは、キヴォトス系をただ「反対」しただけではありません。彼らはキヴォトス人がゲルマンの地元民よりも心から「劣っている」と考えていました。それが相当な錯覚だったということを悟らせる必要があるでしょう。"
HEU_rikuhachima_governemnt:0 "陸八魔主義宣言"
HEU_rikuhachima_governemnt_desc:0 "いわゆる「地元民」という者は、キヴォトス系に対する嘲弄と皮肉、そして敵愾心で満ち溢れた存在です。アルは無法者ですが、悪の味方ではありません。地元民がキヴォトス系を踏みにじろうとするなら、それがゲヘナの生徒であろうと、トリニティの生徒であろうと、ミレニアムの生徒であろうと構いません。アルが彼女たちを守るでしょう。どんな手を使っても。"
HEU_join_gehenna:0 "ルクセンブルク-万魔殿連合"
HEU_join_gehenna_desc:0 "ルクセンブルクの地元政治家たちは、ゲルマン民族の固有領土であるドイツを掌握したゲヘナを仮想敵国として想定しました。しかし、アルはルクセンブルクに移住したキヴォトス系人口の大部分がゲヘナの生徒である点、そしてルクセンブルクの生徒たちを保護するために万魔殿との連合が不可欠だと信じています。便利屋をいつも逮捕しようとしていた風紀委員とは異なり、少なくとも万魔殿は話が通じる相手だからです。"
#HEU_the_lone_wolf_right:0 "孤独な狼"
#HEU_the_lone_wolf_right_desc:0 "ゲヘナがどんな学園ですか？実は大戦以前にもアルはゲヘナに対する知識が多くありませんでした。風紀委員に比べて万魔殿が「信頼できる」相手である可能性は確かにあるでしょうが、もし万魔殿が風紀委員のような存在だったらどうすればいいのでしょう？ルクセンブルクを守るために便利屋が自立するのがより良い道かもしれません。"
HEU_one_evil_one_day:0 "「一日一悪」"
HEU_one_evil_one_day_desc:0 "地元政府が崩壊したというニュースにルクセンブルクにさまざまな勢力が接近し始めました。その中でもアランチーノファミリーというマフィア組織は、自分たちにルクセンブルク鉱山の一部所有権を分けてくれるなら、鉄鉱をより安く販売してルクセンブルクの主な産業である鉄鋼業に利益をもたらすことができると言いました。"
HEU_one_evil_one_day_2:0 "陸八魔アルにとって正義とは..."
HEU_one_evil_one_day_2_desc:0 "私たちがアランチーノファミリーに利権を分け与えた後、悪いニュースが聞こえてきています。彼らは豊富な鉄鉱を通じて収益を得るために、地元労働者たちを高強度の労働で虐待しています。ええ、もちろんキヴォトス人ではない地元民に対する搾取に過ぎません。アル社長が関与する必要もないことでしょう。...それでも、私たちに利益にならないからといって、誰かが苦しんでいるという報告書をゴミ箱に投げ捨てるアルが本当に「陸八魔アル」なのでしょうか？"
HEU_one_evil_one_day_3:0 "...安くないから"
HEU_one_evil_one_day_3_desc:0 "私たちがアランチーノファミリーに利権を分け与えるのを拒否した後、悪いニュースが聞こえてきています。彼らは鉱山産業に「合法的な」進出をする代わりに、密輸した模造神秘織機をルクセンブルク地元民に密輸しています。自分たちの提案を拒否した便利屋への報復として、地元のカトリック-ナチ地下勢力に武器を密売しています。武装したナチが暴動を起こす前に、便利屋68がこいつらを掃討しなければなりません。"
HEU_one_evil_one_day_4:0 "「やはり、私に一日一悪は無理だった」"
HEU_one_evil_one_day_4_desc:0 "すべてのキヴォトス生徒のために戦うことにしたアルですが、キヴォトスに住むすべての人が善良ではないということを知っています。便利屋68は小さな勢力であり、単独でマフィアをはじめとする他のキヴォトス犯罪組織と戦うのは難しいことです。アルは気の合うルクセンブルクのキヴォトス系人口で構成された新しい警察を組織するでしょう。彼らは長期的にルクセンブルクの地元警察を代替するでしょう。"
HEU_one_evil_one_day_5:0 "便利屋国家安全部"
HEU_one_evil_one_day_5_desc:0 "便利屋は企業であるため、あくまで「国家安全部」という名称は似合わないのですが、ルクセンブルクを守るための組織だと考えれば矛盾ではないでしょう。うん。少なくともアルはそう主張しているので、まあいいでしょう。今回の事件をきっかけに、私たちはマフィアだけでなく、他のすべての外部勢力の工作に対応するために徹底的な準備が必要であることを知りました。国家安全部は、他の学園の侵入に対応する優れた組織となってくれるでしょう。"
HEU_no_more_evil:0 "皆の盾"
HEU_no_more_evil_desc:0 "無法者という最初の道からはますます遠ざかっていますが、実はハルカを除いた誰もが、アルが真の無法者になれないということは知っていたでしょう。アルはルクセンブルクをすべてのキヴォトス生徒のための安息の地にしたいと思っています。その夢を叶えるために、ルクセンブルクの治安組織はより強力になり、地域の不穏な地元民（特にナチとカトリック）を監視する強固な組織として再編されました。"
HEU_don_arancino_remnants:0 "捕虜再教育"
HEU_don_arancino_remnants_desc:0 "ドンアランチーノのすべての部下が彼に忠誠心を持っていたわけではありません。そもそも契約で結ばれた無法者たちの間に忠誠心などありえるでしょうか？...ねえ、君たちは例外だよね？そうでしょ？その、ムツキ？笑ってないで言葉にしてくれないかな...？\n...とにかく、捕らえられたマフィア捕虜たちは新しい指導者アルに忠誠を誓い、その代わりにルクセンブルク復興事業に参加して罪を償うでしょう。彼女たちも刑務所行きよりも、少額でも日当をもらいながら工場に出退勤する方がましでしょう？"
HEU_war_on_crime:0 "予備犯罪組織遮断"
HEU_war_on_crime_desc:0 "今回のマフィア事件は便利屋68に教訓を与えました。ルクセンブルクの安全は常に脅かされる可能性があり、キヴォトス生徒を守ろうとするアルの理想のためには、醜悪な組織が犯罪を犯す「前に」動く必要があるという点です。特にアルは、現地のナチ、カトリック組織などを見てきた経験があります。アルは彼らが今までキヴォトス人にしてきたことを忘れていません。ルクセンブルクの地元民は監視されなければならず、集会の自由などはキヴォトス人のために「譲歩」されなければなりません。"
HEU_aru_fan_club:0 "私たちのアル社長"
HEU_aru_fan_club_desc:0 "アランチーノファミリーを追い出した後、アルに対するルクセンブルク内のキヴォトス系の人気が高まっています。無法者のアルがヒーローとして祭り上げられるのは予想外のことでしたが、それでもまあいいでしょう。気分がいいですし。"
HEU_aru_fan_club_2:0 "望まれない個人崇拝"
HEU_aru_fan_club_2_desc:0 "アルに対する生徒たちの支持が増加し、自発的な忠誠派「親衛隊」が組織されるまでになりました。アルが無法者としてどれだけ冷酷にアランチーノファミリーを打ち負かしたかという誇張された噂も広まっています。アル本人は気に入っているようですが、負担にも感じているようです。"
HEU_aru_fan_club_3:0 "私たちの無法者"
HEU_aru_fan_club_3_desc:0 "キヴォトス生徒たちのために、アルは重い荷を背負いました。そしてその努力が実を結びつつあります。最初はアルを認めなかった他学園の生徒たちもアルを支持し始め、アルの大衆的な評判も高まっています。アランチーノファミリーとの戦争は、ルクセンブルクに大きな傷跡を残しましたが、その傷跡を通して私たちはさらに発展できました。"
#HEU_end_of_luxembourg:0 "ルクセンブルク併合"
#HEU_end_of_luxembourg_desc:0 "アルはすでに地元民たちがキヴォトス人たち、そして便利屋68を少しも信頼していないということを知っています。地元民たちの国家であるルクセンブルク大公国を存続させることは、もはや何の意味もないだけです。今や公式的にルクセンブルク大公国は解散され、以前の秩序は終わるでしょう。"
#HEU_luxembourg_da_capo:0 "ルクセンブルク女大公即位"
#HEU_luxembourg_da_capo_desc:0 "（ダミー）"
HEU_luxembourg_education_reform:0 "第2次教育改革"
HEU_luxembourg_education_reform_desc:0 "1912年のルクセンブルク教育法改正により、学校でのカトリック義務教育と教師のカトリック信仰義務はなくなりましたが、過去の教育改革以前に選ばれた宗教的教師によって、ルクセンブルクの教育現場では依然として宗教チャペル教育が頻繁に行われています。第2次教育改革は、反キヴォトス思想を持つカトリックを教育課程から徹底的に禁止し、完全な世俗主義教育を実施することに集中します。"
HEU_doubt_valkyrie_police_academy:0 "ヴァルキューレ警察学園問題"
HEU_doubt_valkyrie_police_academy_desc:0 "ヴァルキューレ警察学園は大戦以前から、キヴォトス全域に対する治安を維持すると主張してきました。しかし、実際には彼らがキヴォトスの平和と秩序にどのような影響を与えたのでしょうか？ヴァルキューレ総合学園は破壊されなければならず、キヴォトス人を保護するためのより適切な組織が必要です。"
HEU_doubt_arona:0 "総学生会問題"
HEU_doubt_arona_desc:0 "キヴォトス人たちは地元民の人種差別と虐待に苦しんでいます。しかし、総学生会は今まで何をしてきたのでしょうか？モニターから出てこられないAI缶と総学生会間のくだらない政治闘争、そして内部で起こる暗闘...このようなことが、今すぐナチ党員の地元民に集団リンチに遭っているキヴォトス生徒に何の助けになるのでしょうか？あの価値のないゴミをゴミ箱にぶち込むことが正しい無法者の道なら、アルはそうするでしょう。"
HEU_general_student_council_aru:0 "総学生会の権威に挑戦"
HEU_general_student_council_aru_desc:0 "キヴォトスのすべての生徒たちを守るには、現在の総学生会体制は脆弱なだけでなく、歪曲しています。たとえ無法者で、失敗も多いアルですが、彼女にはキヴォトスを未来に導くための新しいビジョンが存在します。そのビジョンのために、陸八魔アルは自分がキヴォトスを代表する総学生会長になるべきだと主張するでしょう。"
HEU_trinity_defensive_aru:0 "トリニティの波"
HEU_trinity_defensive_aru_desc:0 "トリニティという名前の荒波が押し寄せています。すべてのキヴォトス人を守るという陸八魔主義の理想を守るために、私たちはトリニティの帝国主義的歩みに立ち向かうでしょう。"
HEU_prefect_team_defensive_aru:0 "風紀委員に対抗する盾"
HEU_prefect_team_defensive_aru_desc:0 "自称「風紀委員」、実質的にはゲヘナの武装軍閥集団である彼らは、アル社長の正当な便利屋運営を事あるごとに妨害してきました。いいえ。これ以上彼らがそうするように放っておくことはできません。風紀委員の侵攻に対抗して、私たちは最後まで抗戦するでしょう。もう二度と敗北はしないでしょう！"
HEU_ban_far_right_organizations:0 "ナチ脱民族主義再教育"
HEU_ban_far_right_organizations_desc:0 "いわゆる地元民の「民族主義」というものが何であるかは十分に学びました。ハーケンクロイツを振り回し、いわゆるゲルマン民族の連合を主張する者たちとは、絶対に連合することはできません。"
HEU_war_industry:0 "戦時経済法"
HEU_war_industry_desc:0 "戦争での勝利のために、時々難しい方法を使わなければならない時もあります。大戦以前の記憶を思い出してみましょう。お金を借りるためにブラックマーケットを探したり、作戦の成功のためにアルの財産をすべて使い果たして用役を引っ張ってきたり…。すべて辛い選択でしたが、そのような選択を下す決断力がなかったら、今まで便利屋68は維持できなかったでしょう。"
HEU_betrayal_gehenna:0 "ナチゲヘナ問題"
HEU_betrayal_gehenna_desc:0 "私たちは万魔殿が純粋にキヴォトス生徒たち、少なくともゲヘナ生徒のために動いていると信じていました。しかし彼らもまた地元民と結託し始め、さらに最も恐ろしい集団であるナチと手を組みました。ならば、私たちがゲヘナとこれ以上協力する必要があるのでしょうか？いいえ、ナチとの同盟によって、キヴォトス人たちが得られるものとは何なのでしょう？"
HEU_GSC_president_rikuhachima:0 "総学生会長アル"
HEU_GSC_president_rikuhachima_desc:0 "無法者とは何でしょうか？キヴォトス人たちが大戦以後、これ以上差別されず、地球で新しい人生を送れるように保護すること。それがこの世界の秩序に逆らう無法者の道なら、アルはその道を歩むでしょう。既存の総学生会は、地球人たちの差別に対抗してキヴォトス人を保護する役割をきちんと果たせていませんでした。今や次期総学生会長アルが聖域タワーに立ち、自分が選んだハードボイルドを見せてくれるでしょう。"
HEU_GSC_president_rikuhachima_2:0 "総学生会教育科学文化機構"
HEU_GSC_president_rikuhachima_2_desc:0 "アルは大戦以後、世界で少数者になったキヴォトス系のために動いています。しかし、数的にキヴォトス系が少数に過ぎないため、世代が経つにつれてキヴォトスの伝統文化の一部が失われる恐れがあります。総学生会教育科学文化機構は、キヴォトスに存在するすべての大型学園の文化、伝統などを収集・保存し、遠い未来にいつでもキヴォトス学園の文化を再生できるようにするでしょう。"
HEU_GSC_president_rikuhachima_3:0 "キヴォトス汎民族主義"
HEU_GSC_president_rikuhachima_3_desc:0 "人類国家を相手にするキヴォトス汎民族主義は、大戦で渡ってきたすべてのキヴォトス生徒たちの人権のために必要不可欠な理念です。"
HEU_GSC_president_rikuhachima_4:0 "色彩対応"
 HEU_GSC_president_rikuhachima_4_desc:0 "キヴォトス人の人権と権利を保障するために立ち向かわなければならない最も強力な敵は依然として人類ですが、大転移以降に突然現れた「色彩」の存在も容易に無視できる存在ではありません。無法者としての最も難しい選択になるかもしれませんが、アルは色彩に屈服するよりは、色彩を屈服させる選択を選ぶでしょう。"
 HEU_chroma_navy:0 "我々の真の聖域"
 HEU_chroma_navy_desc:0 "色彩の侵攻からキヴォトスを護るため、我々は色彩に接近できる方舟のような軍艦を作らなければなりません。アル社長はこの分野に知識がないため、総生徒会に残っていた他の人材が色彩を追放するための海洋侵攻計画を綿密に構築するでしょう。"
 HEU_rikuhachimaism_focus_1:0 "女性ルクセンブルク飛行隊"
 HEU_rikuhachimaism_focus_1_desc:0 "ルクセンブルクには大転移以前まで航空兵力が存在せず、おかげで女性で構成された飛行隊を編成することに対する抵抗が少ないです。アル社長はルクセンブルクのカトリック文化を解体し、性平等を適用するための出発点を軍が担えることを期待しています。"
 HEU_rikuhachimaism_focus_2:0 "反人類文明聖戦"
 HEU_rikuhachimaism_focus_2_desc:0 "望まない大転移でしたが、結局キヴォトスが現地人が住んでいた土地の侵入者であることは変わりません。ルクセンブルクは現地人と転移者が（ぎこちないながらも）ルクセンブルク大公国という一つの国家の下で力を合わせましたが、フランスをはじめとする国々はキヴォトス系人口への復讐の刃を研いでいます。いつかルクセンブルク大公国が人類国家の侵攻を受ける可能性がある限り、これに対する備えができていなければなりません。"
 HEU_rikuhachimaism_focus_3:0 "地域コミューン"
 HEU_rikuhachimaism_focus_3_desc:0 "便利屋68は万魔殿や風紀委員会のように下位組織を権威的に「押さえつける」ことに慣れていません。好きでもないし、実はそのつもりもありません。アルはアナーキストではありませんが、各地域のキヴォトス系人口に幅広い自治権を与え、彼女たちが自由なコミューンを運営できるように助けるでしょう。実際、ゲヘナの生徒たちには自由な地域コミューン制度がより馴染み深いかもしれません。...他の学園からの移民は少し戸惑うでしょうが。"
 HEU_rikuhachimaism_focus_3_2:0 "学園と学園の間の連結"
 HEU_rikuhachimaism_focus_3_2_desc:0 "ゲヘナ、ミレニアム、レッドウィンター、トリニティなど。様々な学園は、それぞれの歴史や文化的な違いにより、互いに敵意を持っている場合も多いです。もちろん、その敵意を一度に解消することはできないでしょうが、便利屋68の土地の中だけであれば、皆が同じキヴォトス人として平等に扱われるでしょう。"
 HEU_rikuhachimaism_focus_4:0 "私が踊れる革命"
 HEU_rikuhachimaism_focus_4_desc:0 "現地人は「女性の社会生活」を理解していません。生徒たちが着ている服を見ると「肌を露出している」と叫び、キヴォトスの生徒同士の恋愛には「ソドムとゴモラ」がどうのこうのと騒ぎます。ええ、地球とキヴォトスは本当に違います。キヴォトスには肌の色の違う人々を植民地にして搾取する伝統も、死んだ大工を崇拝する信仰も、台所で妻の頬を殴る家父長もありませんでした。しかし、それがなくてもキヴォトスは上手く回っていたのです！我々には彼らの文化は必要ありません。"
 HEU_rikuhachimaism_focus_5:0 "リクハチマ主義の武装"
 HEU_rikuhachimaism_focus_5_desc:0 "普段のアル社長にマキャベリ的なカリスマがあるとは（お世辞にも）言えませんが、アルは自分を信じる人々を守るために戦う時には、指導者として卓越した指揮力を発揮します。すべてのキヴォトス人の平等な結合というリクハチマ主義の理想のためにルクセンブルクを武装させなければならないなら、それがどんなに不可能に近くても試してみるべきです。"
 HEU_rikuhachimaism_focus_5_2:0 "信頼と友情"
 HEU_rikuhachimaism_focus_5_2_desc:0 "「すべてのキヴォトス人を守るためのヒーローになるなんて、そもそも私の夢だった無法者とはかけ離れてしまった？でも、それでも私、頑張った？だから。私のこの「ハードボイルド」にもう少し付き合ってくれない？ 」"
 HEU_rikuhachimaism_focus_haruka:0 "パートナー ハルカ"
 HEU_rikuhachimaism_focus_haruka_desc:0 "「ハルカ、君の助けがなかったら...今の便利屋68もなかったと思う。君はどう思う？ 」"
 HEU_rikuhachimaism_focus_mutsuki:0 "パートナー ムツキ"
 HEU_rikuhachimaism_focus_mutsuki_desc:0 "「こんな行動がハードボイルドだとか、あんな行動が無法者らしいとか、もうそんな言葉が本当ではないとわかっているけれど...それでも、君がいたから毎回危機を脱することができたよ。」"
 HEU_rikuhachimaism_focus_kayoko:0 "パートナー カヨコ"
 HEU_rikuhachimaism_focus_kayoko_desc:0 "「実はハードボイルドという言葉は私より君の方が似合っていると思う。私たちのチームの知略家であり、中心になってくれてありがとう、カヨコ。」"
 HEU_pro_gehenna_route_ending:0 "§Cようこそ§! §P学校§!"
 HEU_pro_gehenna_route_ending_desc:0 "「私は大切なすべての人を守れるほど強い人間でもないし、ハルカが期待するように本当にハードボイルドでもない。でも、この質素な小さな土地で、私はキヴォトス人と現地人が共に平和に暮らせる小さな楽園を作りたかった。楽園は証明も観測もできないという命題があるけれど、証明できない夢に向かって走り、倒れて、それでもまた立ち上がるのが私だから、リクハチマ・アルだから。」"
 # "非歴史的"（そもそもこのMODに「歴史的」選択が可能なのか？）
 HEU_watch_gehenna:0 "ゲヘナを見守る"
 HEU_watch_gehenna_desc:0 "右派党をはじめとする土着勢力は、ルクセンブルクが「ヨーロッパ大陸で生き残った唯一のゲルマン民族国家」になった点を強調したがっています。ルクセンブルク大公国は数百年間、領土が縮小するばかりでした。しかし、大転移が新しい機会になるのではないでしょうか？「ゲルマン民族の代理人」として、ドイツ領土に領有権を主張できるかもしれません！…アルがゲルマン何とかに興味がないとしてもです。"
 HEU_calm_down_students:0 "生徒たちを鎮静させる"
 HEU_calm_down_students_desc:0 "主にゲヘナ系で構成された転移者キヴォトス生徒たちと地域住民との間の対立がますます深刻化しています。アルは妥協と説得を通じて、ルクセンブルク現地人とキヴォトス系が和合できるようにすると約束し、生徒たちを鎮静させようとするでしょう。"
 HEU_calm_down_native:0 "現地人との架け橋"
 HEU_calm_down_native_desc:0 "カトリックと独立国家党をはじめとする現地政治勢力は、転移者たちを敵視しています。しかし、唯一、転移者と現地人の共存を主張する勢力が存在します。弱小政党であるルクセンブルク共産党です。共産主義に対する便利屋の認識は「レッドウィンター学園がやけに好きな何か」程度の曖昧なレベルですが、大丈夫です。キヴォトスの生徒たちを保護してくれる現地勢力と力を合わせることが重要なのです。"
 HEU_negotiations_with_parties:0 "党との交渉"
 HEU_negotiations_with_parties_desc:0 "ベシュ首相はアルに依然として友好的ですが、右派党自体は地域住民の排他的な民族主義に同調し、ルクセンブルクにおける少数者差別を無視しています。アルは、ベシュ首相と共産党が右派党のキヴォトス系差別意識を変えてくれると信じています。大公の宮殿に右派党と便利屋68、そして共産党代表であるシャルル・マルクスが集まり、「転移者民権法」の制定に合意するための交渉を開始するでしょう。"
 HEU_civil_rights_act_1:0 "転移者民権法"
 HEU_civil_rights_act_1_desc:0 "交渉の成功により、転移者の権利を保護するための民権法が可決されました。これにより、キヴォトス系に直接的な侮辱や暴力を振るわなくても、ヘイローがあるという理由で職場に転移者を雇用しない、または、食べ物や商品を販売しない、または、憎悪の発言をする行為がすべて違法と指定されました。処罰のレベルは象徴的ですが、「キヴォトス系を差別することが犯罪だ」という認識を与えたことが重要なのです。"
 HEU_civil_rights_act_2:0 "民権法の挫折"
 HEU_civil_rights_act_2_desc:0 "右派党と共産党、便利屋68はお互いの意見を狭めることに失敗しました。転移者たちの権利を増進するための民権法制定は失敗に終わりました。"
 HEU_no_more_hope:0 "期待しない"

HEU_no_more_hope_desc:0 "民権法制定の試みの後も差別は続いています。アルがいくら努力しても、状況は変わらないでしょう。そもそも現地人を信じて彼らと妥協しようとしたのが間違いだったのです。アルはこれ以上の全ての期待を放棄することにしました。"
HEU_we_still_hope:0 "大妥協"
HEU_we_still_hope_desc:0 "民権法制定の試みの後も差別は続いています。しかし、アルは依然として自分の力で世界を変えられると信じています。キヴォトスと地球が互いに手を取り合い、和合を成す世界。不可能ではないはずです。"
## 便利屋68内政（ファシズム）
HEU_neutralization_rietspartei:0 "右派党との決別"
HEU_neutralization_rietspartei_desc:0 "右派党がキヴォトス系の権利増進のために何もしてこなかったというのは嘘です。キヴォトスの権利増進を妨害するためにあらゆる手を使ってきました。首相であるジョゼフ・ベッシュは、まだ全ての案件で中立を守っていたため信頼できますが、国会議長であるエミール・ロイターをはじめとする右派党内の保守派は、民権法をはじめとするアルの「制度的平等」を積極的に妨害してきました。ベッシュ首相を除く全ての右派党関係者と距離を置き、彼らの影響力を最小化します。"
HEU_separation_of_education:0 "今日も教育分離、明日も教育分離"
HEU_separation_of_education_desc:0 "女性が男性に従順であるべきだと教える（したがって女性主体のキヴォトス系も従順であるべきだと主張する）ルクセンブルクの現地人カトリック学校は閉鎖されるべきですが、即時的な改革よりは教育分離を通じた段階的な形になるでしょう。キヴォトス系のための新しい学校を建て、既存のカトリック信者が運営する現地の学校は、支援金、総学生数などで差別を受けるでしょう。差別と分離を通じてカトリック学校は自ら閉鎖するでしょう。"
HEU_forgiving_them:0 "汝の罪を赦さん"
HEU_forgiving_them_desc:0 "アルはハードボイルドにはなれない人です。いくら現地人に憎まれても、現地人とキヴォトス人両方のための楽園という夢を諦められません。銃声が鳴り響き、自分がルクセンブルクの街に倒れたあの日、躊躇せずに助けの手を差し伸べた人も一人の現地人医師だったではありませんか。"
HEU_forgiving_them_1:0 "革新派との協力"
HEU_forgiving_them_1_desc:0 "右派党は既にルクセンブルクで自分たちが政権を獲得することが不可能だということを十分に悟ったでしょう。もちろんそれを認めたくない政治家も残存してはいますが、一つ幸いな点は、右派党内にも派閥が存在するという事実です。エミール・ロイターを中心とする「保守派」は、代議民主主義システム自体を否定するほど強硬ですが、ピエール・デュポンを中心とする党内少数勢力である「革新派」は交渉が可能です。"
HEU_forgiving_them_2:0 "民権法強化"
HEU_forgiving_them_2_desc:0 "民権法はキヴォトス人だけを保護するという理由で制定に失敗しました。ならば現実と妥協しましょう。大部分の既得権益層がルクセンブルク系である今、当分の間は民権法改正案が実効性がないのは事実でしょうが、アルは民権法を強化して「キヴォトス人の現地人差別」のような反対事例も処罰対象に含める妥協案を、右派党革新派の指導者であるピエール・デュポンと合意しました。この法律は摂政の権限を使用せず、議会を通じて正式に公布されるでしょう。"
HEU_forgiving_them_3:0 "瀬戸際での急停止"
HEU_forgiving_them_3_desc:0 "アルは最大限の忍耐力を発揮し、68革命の開始後もルクセンブルクの土着協力者との連合を完全に放棄しませんでした。この選択によって「現地のキヴォトス化」計画はやや遅れ、妨害されるでしょう。しかし良いこともあります。アルが「妥協の余地がある」指導者だと判断した一部の現地農民、民族主義者たちが、私たちへの敵意を収めているのです。最後の我慢が私たち全員に利益をもたらしました。"
HEU_go_to_the_bottom_of_gehenna:0 "ヒンノムの谷、ゲヘナの底まで"
HEU_go_to_the_bottom_of_gehenna_desc:0 "驚くべき偶然ですが、現地人が崇拝する土着信仰によれば、ゲヘナは地獄を呼ぶ別の表現であり、ヒンノムの谷に由来する単語だそうです。現地人がキヴォトス系を弾圧し、燃やしたいと思うなら、ええ、彼らが今どこにいるのかを悟らせてあげましょう。ここはゲヘナの底でありヒンノムの谷なので、ナチスとカトリック教徒は燃える地獄の底で溶け出すでしょう。"
HEU_go_to_the_bottom_of_gehenna_1:0 "信仰税"
HEU_go_to_the_bottom_of_gehenna_1_desc:0 "無神論者ではない全ての現地人は、自身の宗教を登録しなければなりません。登録された宗教がカトリックの場合には、無神論者になるという「転向書」を書く前まで、重い特別税を課すでしょう。この税金は68革命のためにやってくるキヴォトスの学生たちのために再分配されます。カトリック教徒は自身の身元を教会に登録するため、脱税のための「偽無神論者」を見つけるのは難しくないでしょう。"
HEU_go_to_the_bottom_of_gehenna_2:0 "脱ナチ化"
HEU_go_to_the_bottom_of_gehenna_2_desc:0 "公共の場でのハーケンクロイツの使用、そして旧ドイツの与党であった国家社会主義ドイツ労働者党（ナチ党）への公然とした支持、アドルフ・ヒトラーの人種主義への同意は、今やルクセンブルク全域で明示的に禁止されます。どの人種主義もキヴォトス系を差別するのは同じですが、アルの経験上、ルクセンブルクのナチ残党は特にキヴォトス転移者をウンターメンシュ（劣等人種）と呼んで蔑視する傾向があるようです。"
HEU_go_to_the_bottom_of_gehenna_3:0 "リクハチマ主義の新秩序"
HEU_go_to_the_bottom_of_gehenna_3_desc:0 "現地文化の破壊と再創造は、より強硬かつ急進的に行われなければなりません。ルクセンブルクにある中世の文化財は破壊されるでしょう。遺物は溶かして原材料に戻すでしょう。アルが意地悪だったり、現地人を苦しめるのを楽しんでいるわけではありません。現地文化が生きている限り、キヴォトス系に対する現地人の憎悪の連鎖を断ち切ることができないからです。破壊を通じた再創造は断固として行わなければなりません。"
HEU_sad_aru_1:0 "一日一悪"
HEU_sad_aru_1_desc:0 "かつては便利屋68事務所の壁にかかっていた、今はアルの下宿の壁にかかっている一日一悪という揮毫。アルはルクセンブルクのキヴォトス人を守るため、再び一日一悪を実践しようとしています。それが真の悪ではなく、偽悪だとしても。68革命に参加する他のキヴォトス学生が非難されないよう、アルは急進的な68革命学生団体の主張を全て支持するでしょう。他のキヴォトス人への保守主義者の怒りと憎悪が、学生ではなく自分に向かうように。"
HEU_sad_aru_2:0 "私たちのための無法者"
HEU_sad_aru_2_desc:0 "68革命の十字架をアルが全て背負うことによって二つの変化が生まれました。一つは大公宮に届く殺害脅迫の手紙が10倍に増えたことで、もう一つはアルがやや誇張されたカリスマ的革命家のイメージを得たという点です。革命に参加するためにやってくるキヴォトス人の数が増え、その中には武力による革命の拡大に関心のある学生もいます。"
### 便利屋68外交（共通）
HEU_doubt_pandemonium_society:0 "万魔殿不法政府宣言"
HEU_doubt_pandemonium_society_desc:0 "[HEU_doubt_pandemonium_society_desc_text]"
HEU_doubt_pandemonium_society_desc_text_fascism:0 "アルはもはや「現地人の無限の要求を聞き入れれば、彼らが私たちを理解するだろう」という期待を諦めました。それでも右派党が夢見る「ルクセンブルク主導の大ゲルマン主義」という戯言を聞き入れている理由は、唯一残った右派党協力者であるベッシュに対する人間的な感情、そして「68革命」体制が存続するためには、ルクセンブルクが領土を拡張し、自立できる力を備えなければならないからに過ぎません。"
HEU_doubt_pandemonium_society_desc_text_generic:0 "陸八魔アルは現地人の民族主義に関心はありませんが、現地人の要求を聞き入れることは「現地人とキヴォトス人の友好的な関係」を築くのに役立ちます。しかもルクセンブルクという狭い領土で、いつまで私たちが自立できるかもわかりません。万魔殿はルクセンブルクの存続を脅かす最も危険な敵であり、同時にルクセンブルク右派が主張する「汎ゲルマン主義」のために一番最初に打倒しなければならない敵でもあります。"
HEU_ally_with_the_devil:0 "一時的同盟"
HEU_ally_with_the_devil_desc:0 "トリニティが私たちを良く思っていないのは、あまりにも良く知っています。もしトリニティがゲヘナを滅ぼすなら、次の敵は私たちになるでしょう。しかし重要なのは「ゲヘナの次」だということです。もし彼女たちがゲヘナを攻撃するなら、私たちは彼女たちと共にゲヘナの後方を襲撃することができます。トリニティも私たちが潜在的な敵であることを知っているでしょうが、「万魔殿と先導部の軍隊を二分化できる」という利点のため、私たちと同盟するでしょう。"
HEU_representative_of_the_germanic:0 "真のゲルマン最後の民族国家"
HEU_representative_of_the_germanic_desc:0 "[HEU_representative_of_the_germanic_desc_text]"
HEU_representative_of_the_germanic_desc_text_fascism:0 "現地人は陸八魔アル摂政がルクセンブルク大公国を「真の」ゲルマン最後の民族国家と宣言したという事実に歓呼しています。勝手に歓呼しろと言わんばかりです。冷笑的に見れば、この宣言はただ現地人をキヴォトス人のために戦場に送り出すために「利用」するためのものです。だからこそ便利屋の皆が問うのです。「本当にこれがあなたが望んだことなの？キヴォトス人を守るという理想に溺れていくだけじゃなくて？」もちろん、アルが何を言えるでしょう？"
HEU_representative_of_the_germanic_desc_text_generic:0 "現地人は陸八魔アル摂政がルクセンブルク大公国を「真の」ゲルマン最後の民族国家と宣言したという事実に歓呼しています。これに対しルクセンブルク共産党は冷笑的に言います。この宣言は、ただ現地人をキヴォトス人のために戦場に出させる「利用」に過ぎないのではないか、と。キヴォトス人の代わりにルクセンブルク民族主義者が弾避けになれと。ここにアルがどのような答えを返せるでしょうか？これが彼女の「無法者」としての道なのでしょうか？本当に？"
HEU_war_industry_alt:0 "戦時経済法"
HEU_war_industry_alt_desc:0 "ルクセンブルク大公国は孤立しています。周辺の脅威から自らを守るために、できる限りの武装が必要です。たとえそれがどれほど苦痛だとしても..."
HEU_alsace_lorraine:0 "アルザス＝ロレーヌ問題"
HEU_alsace_lorraine_desc:0 "アルザス＝ロレーヌは小さな地域ですが、いわゆるゲルマン民族にとっては「回復すべき固有の領土」とみなされています。"
HEU_attack_pandemonium_society:0 "万魔殿解体"
HEU_attack_pandemonium_society_desc:0 "[HEU_attack_pandemonium_society_desc_text]"
HEU_attack_pandemonium_society_desc_text_fascism:0 "偉大なるゲルマン民族の中心部、ドイツ西部への大胆な進撃が始まります！ゲルマン民族の指導者であられる陸八魔アル摂政万歳！は、ふざけるな。ここに何の「理想」があるのですか？アルはきらびやかな便利屋68の事務所に座り、「68革命」の守護、キヴォトスと人類の和合のために人々を砲弾の餌食にしています。全てはキヴォトス人を守るためなんですよね。そうでしょう？"
HEU_attack_pandemonium_society_desc_text_generic:0 "偉大なるゲルマン民族の中心部、ドイツ西部への大胆な進撃が始まります！ゲルマン民族の指導者であられる陸八魔アル摂政万歳！は、ふざけるな。ここに何の「理想」があるのですか？右派党は歓声をあげ、ルクセンブルク共産党は（革命伝播のために）冷笑的にアルを利用しています。アルはキヴォトスと人類の調和のために、現地人を砲弾の餌食にして彼らを利用しています。素敵ですね。自分を誇らしく思います。"
HEU_attack_prefect_team:0 "先導部との悪縁を断ち切る"
HEU_attack_prefect_team_desc:0 "先導部は便利屋68を過去から苦しめてきた敵です。軍閥化したゲヘナ先導部を永久的に破壊するなんて、かなり楽しい話に聞こえます。しかし喜ぶだけではいられません。いっそキヴォトスで先導部に追いかけ回されていた生活の方が良かったのではないか、そんなことを考えるようになりますから。"
HEU_attack_trinity:0 "天使の墜落"
HEU_attack_trinity_desc:0 "ドイツの統合を成し遂げるためには、必然的にトリニティとの戦争が不可欠です。ルクセンブルク主導のドイツ統一は、キヴォトス人と現地人の幸せな共存が実現する楽園が外部からの侵略から自らを守ることができるほど強力な力を備えることになるという象徴でもあります。...本当にアル自身もそう思っているのでしょうか？"
HEU_germany_union:0 "連合法宣言"
HEU_germany_union_desc:0 "[HEU_germany_union_desc_text]"
HEU_germany_union_desc_text_despair:0 "§Rもう、いい加減にしてくれ...§!"
HEU_germany_union_desc_text_fascism:0 "キヴォトス人と現地人の調和が実現した地上楽園、68革命の自由が燃え上がる汎ゲルマンルクセンブルク大公国が建設されました。偉大なる陸八魔アルは、ルクセンブルクとドイツが永遠に一つに統合されたという連合法をエデンの廃墟の上で宣言し、便利屋68の全ての社員がアルの周りで彼女の偉大な業績を称賛しています。陸八魔アル万歳！偉大なるハードボイルド無法者の成功は、永遠に歴史に残るでしょう！"
HEU_germany_union_desc_text_generic:0 "キヴォトス人と現地人の調和が実現した地上楽園、右派党とルクセンブルク共産党という全ての現地政党の支持を受ける汎ゲルマンルクセンブルク大公国が建設されました。偉大なる陸八魔アルは、ルクセンブルクとドイツが永遠に一つに統合されたという連合法をエデンの廃墟の上で宣言し、便利屋68の全ての社員がアルの周りで彼女の偉大な業績を称賛しています。陸八魔アル万歳！偉大なるハードボイルド無法者の成功は、永遠に歴史に残るでしょう！"
### リワーク便利屋経済重点 ###
HEU_end_of_holding_act:0 "1929年持株法廃止"
HEU_end_of_holding_act_desc:0 "「1929年持株法」とは、ルクセンブルクに駐在する多国籍持株会社の全ての所得税を免除する法律のことです。これはヨーロッパ各国の多国籍企業が租税回避のためにルクセンブルクに企業を移転させるために制定されました。問題は、「大転移」以降、近隣の現地国家の大部分が消滅したという点です。ヨーロッパ資本主義経済圏が崩壊し、ルクセンブルクは租税回避地としての価値を失い、持株法はもはやルクセンブルクに損害を与えるだけで、何の経済的利益ももたらさなくなりました。"
HEU_guillaume_kroll_focus:0 "チタン商業化"
HEU_guillaume_kroll_focus_desc:0 "ギヨーム・クロールは、チタンと呼ばれる新しい新素材を大量生産できる技術を発明したと主張しています。これに投資してくれる野心的な事業家が必要ですが、ルクセンブルクの誰も後援をしてくれませんね。…もちろん、優れた経営者である陸八魔アルなら彼を見抜くでしょうけど！"
HEU_nationalisation_of_ARBED:0 "ARBED国有化"
HEU_nationalisation_of_ARBED_desc:0 "ルクセンブルク最大の鉄鋼会社であるARBEDは、フランス、ベルギー、ルクセンブルクの3国の資本で維持されている多国籍企業です。しかしフランスとベルギーが消滅した今、ARBEDは極度の資金難と混乱の中で揺れています。この企業はそのまま潰すにはあまりにも重要なので、旧フランスとベルギーの事業持分を買い取り、国有化しなければなりません。"
HEU_CLR_reconstruction:0 "CLR再建"
HEU_CLR_reconstruction_desc:0 "クロノス報道のような活発な大衆放送が存在したキヴォトスとは異なり、地球はまだ放送メディアが大きく発展していません。しかしルクセンブルクは違います。CLRはヨーロッパ大陸で最初に作られた民営放送局です。たとえ大転移当時の混乱の中で見捨てられたとは言え、CLRを再建すればアルの便利屋事業の広報にも大きく役立つでしょう。"
HEU_BLEU_left:0 "金本位制実施"
HEU_BLEU_left_desc:0 "BLEU（ベルギー・ルクセンブルク経済同盟）は、ベルギー通貨とルクセンブルク通貨が同じ価値で連動するように作られた単一通貨同盟でした。\nベルギー政府が崩壊したことで、私たちは「ベルギー・フラン」をもうルクセンブルク通貨（ルクセンブルク・フラン）として使用できなくなりました。幸い1929年から非常時に備えて金備蓄を始めたので、私たちは金本位制を実施し、独自の「ルクセンブルク・マルク」を作ることができます。"
HEU_BLEU_right:0 "BLEU交渉案"
HEU_BLEU_right_desc:0 "BLEU（ベルギー・ルクセンブルク経済同盟）は、ベルギー通貨とルクセンブルク通貨が同じ価値で連動するように作られた単一通貨同盟でした。ユーロみたいだって？この時代にそんなものはありません。しっかりしてください。\nベルギー政府は崩壊しましたが、ベルギー地域を占領しているヴァルキュリアは残っています。ヴァルキュリアとBLEU経済同盟を再建できるかもしれません。"
HEU_national_labour_council:0 "国家労働委員会"
HEU_national_labour_council_desc:0 "ベッシュをはじめとする地域右翼政治家は強く反対していますが、国家労働委員会は過去からルクセンブルクの共産主義者と社会主義労働組合が強く要求してきた組織です。この機構はルクセンブルクの資本家と労働者が対等な立場で企業賃金を議論し、決定できるよう仲裁する組織です。「普通の人々」に同情的であり、現地人の労働現場を見てきたアルは、これまで右派党によって拒否されてきたこの法案を承認しました。"
HEU_ban_quadragesimo_anno:0 "クアドラゲジモ・アンノ否定"
HEU_ban_quadragesimo_anno_desc:0 "「クアドラゲジモ・アンノ」は、カトリック政党である右派党が支持する1931年のローマ教皇が教示した「正しい」社会を指します。教皇の教えによると、女性は家庭を守る伝統的な役割にとどまるべきです。現地人右派勢力は嫌がるでしょうが、（アル本人をはじめとする）女性の社会進出はルクセンブルクの経済を発展させ、キヴォトス移民と現地人が共に調和を成すのを助けるでしょう。"
HEU_dairy_farming:0 "一次産業支援政策"
HEU_dairy_farming_desc:0 "大転移以前、ルクセンブルクは国家を産業化しようと努力しましたが、依然としてルクセンブルク人口の30パーセントは農業と酪農業に従事しています。彼らは大転移で現れたキヴォトス移民を最も激しく嫌悪する勢力ですが、アルは彼らに忍耐強く支援を行えば、彼らの心を動かすことができると信じています。"
HEU_trade_union_permission:0 "労働組合許可"
HEU_trade_union_permission_desc:0 "これまで労働組合は非公式な組織に過ぎず、いかなる法的保護も受けていませんでした。しかしアルの許可によって、労働組合は今や法的保護を受け、国家労働委員会と共に現地労働者の権利を保証するでしょう。"
HEU_laicism:0 "カトリック政教分離"
HEU_laicism_desc:0 "カトリック教会は、キヴォトス人と現地人の融和を最も激しく反対する勢力です。アルが夢見る「現地人とキヴォトス人の調和」を妨害する勢力であるため、彼らは必ず抑圧されなければなりません。個人がカトリック信仰を持つことは依然として許可されますが、カトリック教徒が組織を作ったり、教会などに集まって団体で宗教行事を開くことは厳格に禁止されるでしょう。"
HEU_steel_support:0 "鉄鋼産業支援"
HEU_steel_support_desc:0 "大転移以降、ルクセンブルク鉄鋼産業を支えていた多くの外国人がいなくなりました。現地人の人望を得るためにも、このような鉄鋼産業に対する適切な資金支援が必要な時期です。"
HEU_nationalization_of_railways:0 "鉄道国有化"
HEU_nationalization_of_railways_desc:0 "ルクセンブルク左翼政党が支持してきた鉄道国有化産業は、現地人が公共交通機関をより安価に利用できるようにするだけでなく、もし便利屋68が「拡張的」な政策を繰り広げることになっても役立つでしょう。"
HEU_iron_ore_mining:0 "ミネッテ振興策"
HEU_iron_ore_mining_desc:0 "地球では神秘の力が弱まっているとはいえ、キヴォトスの生徒は依然として人間より力が強いです。ルクセンブルク南部「ミネッテ」地方で行われている鉱業にキヴォトス系の就職を斡旋すれば、現地人がキヴォトス人に抱いている差別の意識を減らし、地域経済にも利益をもたらすことができます。"
HEU_german_school:0 "ゲルマン文化学校"
HEU_german_school_desc:0 "ルクセンブルク人は自分たちが大転移以降生き残った「ゲルマン最後の民族国家」であることを誇りに思っており、自分たちの伝統がキヴォトス転移者によって損なわれることを心配しています。アルはいわゆるゲルマン民族というものについてよく知らず、関心もありませんが、少なくとも彼らの文化を自分のような転移者が理解しようと努力することが、現地人とキヴォトス系の和合をもたらすだろうということは理解しています。"
HEU_RTL_kayoko_2:0 "RTL文化交流"
HEU_RTL_kayoko_2_desc:0 "RTL放送局はルクセンブルクでドイツ語、英語、フランス語の3ヶ国語で放送を行っているラジオ放送局です。RTLでキヴォトス人と現地人がお互いの文化を共有し、理解できるようにするラジオ番組を推進しましょう。あ、カヨコが好きなロック音楽番組の時間も入れてくださいね。"
HEU_basic_housing:0 "基本住宅"
HEU_basic_housing_desc:0 "既存の右派党政府も現地人のための安価な住宅供給を計画してはいましたが、アルの住宅計画はこれより一歩進んだものにしようとしています。キヴォトス系と現地人の居住地が別々にならないように、新しい住宅を抽選で支給し、日常生活で二つの文化が自然に混ざるように支援するのです。"
HEU_gehenna_german_culture:0 "キヴォトス-ゲルマン混合文化"
HEU_gehenna_german_culture_desc:0 "現地人とキヴォトス系の文化的な違いは大きいものの、私たちは互いの共通点を見つけて共に文化的な融合を達成しました。完全ではないけれど、時間が経てばアルの選択は間違っていなかったとわかるでしょう。"
HEU_gehenna_labour_council:0 "ゲヘナ用役委員会"
HEU_gehenna_labour_council_desc:0 "アルはゲヘナの生徒たちを軽蔑し、嘲笑する現地人の視線をずっと見てきました。ハーケンクロイツを振り回し、アルに「出て行け」と言っていた親ナチ勢力、女性が政治をしてはいけないと言っていたカトリック教徒...。このような現地人に労働権利問題任せたところで、新しい組織が少数民族であるキヴォトス転移者のための福祉を実施できるでしょうか？アルはルクセンブルクの労働者問題を、ゲヘナの生徒たちだけで構成された「用役委員会」で扱うことに決定しました。"
HEU_gehenna_people:0 "キヴォトス系移住政策"
HEU_gehenna_people_desc:0 "現地人がキヴォトス系の人口を差別する理由は、キヴォトス系の人口が少ないからでもあるでしょう。ゲヘナだけではなく、複数の学園から多様なキヴォトス学生の移住を積極的に支持しましょう。アルはゲヘナへの所属感が低いため、逆に他の学園の生徒をよりよく受け入れることができるでしょう。"
HEU_gehenna_tourism:0 "観光都市ルクセンブルク"
HEU_gehenna_tourism_desc:0 "大転移以降に起きた混乱によって、他の現地人国家は伝統文化に大きな打撃を受けました。しかし、ルクセンブルクは大転移当時、建物がいくつか破損する程度の「軽微な」被害を受けただけで、現地人の文化はほぼそのまま維持されています。他の学園の生徒向けの観光業を発展させてみてはどうでしょうか？"
HEU_repression_for_local_capitalists:0 "現地資本家弾圧"
HEU_repression_for_local_capitalists_desc:0 "現地資本家は大転移でやってきたキヴォトス系に対して敵愾心を持っています。市場経済体制に全てを任せるよりも、便利屋68とキヴォトス系住民が企業を統制する方がより適切でしょう。"
HEU_land_reform:0 "土地改革"
HEU_land_reform_desc:0 "現地人のうち、キヴォトス系住民を最も差別し、敵視しているのは農民たちです。アルは現地人に被害を与える政策を実行するにはあまりにも善良ですが、この土地で生きていくキヴォトス系のためには、農民たちの土地の一部をキヴォトス人に有償で没収後、再分配する政策は必要悪だと悟りました。"
HEU_association_of_school_institutes:0 "キヴォトス学園連合"
HEU_association_of_school_institutes_desc:0 "複数のキヴォトス学校から移民がやってくるようになり、様々な学園出身の生徒たちが混ざり合って暮らすようになりました。アルは様々な学園からやってきた生徒のための、一種の「学園連合」を提案しました。ゲヘナ、ミレニアム、赤冬、さらにはトリニティ出身でも差別されない非公式の学園と言えるでしょう。"
HEU_gehenna_labour_council_2:0 "用役委員会-労働者協議会"
HEU_gehenna_labour_council_2_desc:0 "現地人に労働者の権利問題の主導権を握らせてはいけません。これは陸八魔アルとキヴォトス系住民が共に同意する内容です。しかし主導権を私たちが握るという前提のもとで、ルクセンブルク共産党が限定的に発言権を得ることを許可するのは可能でしょう。"
HEU_RTL_kayoko:0 "RTLキヴォトスロック"
HEU_RTL_kayoko_desc:0 "キヴォトス人は必ず現地文化に「適応」しなければならないのでしょうか？現地人がキヴォトスの文化を受け入れるのが正しいことではないでしょうか？RTL放送局はルクセンブルクでドイツ語、英語、フランス語の3ヶ国語で放送を行っているラジオ放送局です。カヨコはRTLを便利屋所有に転換した後、ドイツからブリテン島までキヴォトスのロック音楽を放送することを提案しました。"
HEU_school_of_culture:0 "用役委員会文化教育センター"
HEU_school_of_culture_desc:0 "キヴォトス人と共に労働する現地人労働者は、キヴォトスと地球の異なる文化に慣れる必要があります。全ての現地人労働者は「文化教育センター」で、女性が社会で重要な役割を占めている文化教育センターの講義を必須で受講しなければならず、キヴォトス文化を深く理解していなければ、どの職場にも雇用されることはありません。"
HEU_gehenna_labour_council_3:0 "神秘織り事業"
HEU_gehenna_labour_council_3_desc:0 "便利屋はハードボイルド無法者ですが、キヴォトス大陸の同じ転移者たちを無視するほど冷酷ではありません。キヴォトス移民は神秘の力を大きく失ってしまい、彼女たちが現地人に差別されないようにするためには、より多くの神秘織機が必要です。アルは冷酷ぶっていますが、困難に遭っている人を見捨てられるような指導者ではないのです。"
HEU_school_of_atheism:0 "カトリックは死ななければならない"
HEU_school_of_atheism_desc:0 "カトリック教会を破壊するだけでは不十分です。カトリック信仰とその教義は根本的に、（アダムを堕落させた原罪を持つ）女性は男性に従順であるべきだと要求しています。これはつまり、女性主体のキヴォトス社会が男性主体のヨーロッパ現地人たちに従わなければならないということでもあります。いいえ。アルはそうはしないでしょう。全てのカトリック教徒は、無神論に正常化するための特殊学校での講義を受けることになるでしょう。そうあるべきでしょう。"
HEU_civil_partnership:0 "市民結合"
HEU_civil_partnership_desc:0 "キヴォトス人は現地人に比べて数が少なく、世代を重ねて婚姻が行われるほど、キヴォトス人の文化が現地人の文化に隠れて消滅する可能性を危惧する学生たちも出てきています。キヴォトスと現地人を分離しなければなりません。新しい「市民結合」制度は、同じ女性キヴォトス生徒同士でも同居中である場合、異性夫婦と同じ法的恩恵を受けられるようにするでしょう。"
### リワーク便利屋68軍事重点 ###
HEU_schuster_line:0 "シュスター線建設"
HEU_schuster_line_desc:0 "ルクセンブルクは既に大転移当時、ゲヘナの侵攻を受けており、ルクセンブルクを防衛するための基本的な準備ができていなければならないという共感が形成されました。ルクセンブルクのエンジニアであるヨーゼフ・シュスターは、自分の名前を冠した「シュスター線」というミニマジノ線計画案を提示しました。これはルクセンブルクを防衛するため、コンクリートと木を混ぜた小さな要塞を建設するプロジェクトです。マジノ線のように強固ではありませんが、少なくとも戦時状態になった時に防衛態勢を整える時間は稼げるでしょう。"
HEU_prussian_strategy:0 "プロイセン大戦略"
HEU_prussian_strategy_desc:0 "大転移以降、ルクセンブルクは血盟であったベルギーをはじめとする近隣国家を全て失いました。アルは小規模人員によるゲリラには長けていますが、大軍を率いた経験はありません。幸い、大転移当時逃れてきたドイツ皇室がルクセンブルク軍制改革に手を貸してくれるでしょう。"
HEU_prussian_strategy_2:0 "義勇軍再創設"
HEU_prussian_strategy_2_desc:0 "ルクセンブルク義勇軍は大転移以前まで存在していた現地人の武力集団でした。きちんと訓練された精鋭軍ではなかったため、大転移当時の侵攻が起きた時には全員逃げてしまいましたが、同じ過ちが繰り返されることはないでしょう。"
HEU_prussian_strategy_3:0 "作戦計画の体系化"
HEU_prussian_strategy_3_desc:0 "ドイツ系参謀陣は、入念に練られた作戦計画に基づいた体系的な軍事作戦こそが勝利への近道だと信じています。ルクセンブルクの将校たちは「1914年の戦争でもそれがうまくいったか？」と皮肉っていますが。"
HEU_prussian_strategy_4:0 "機動歩兵戦略"
HEU_prussian_strategy_4_desc:0 "参謀陣は軍人を車両化し、より迅速な機動戦を展開することの重要性を演説しています。ルクセンブルク現地将校は「私たちにはそんな燃料がない」と主張していますが、ドイツ参謀陣は燃料の輸入を通じて十分軍全体の車両化が可能だと楽観視しています。"
HEU_prussian_strategy_5:0 "突撃隊"
HEU_prussian_strategy_5_desc:0 "ドイツ語でシュトゥルムトルッペンと呼ばれる第一次世界大戦のプロイセン突撃隊は、迅速さを利用して敵部隊に打撃を与える強力な歩兵部隊でした。"
HEU_benriya_strategy:0 "先導部からの教訓"

HEU_benriya_strategy_desc:0 "陸八魔アル社長は、風紀委員会のヒナのように多くの人材を指揮した経験はありませんが、彼女らと戦いながらその戦略を垣間見てきました。風紀委員長であるヒナを中心に、強大な火力で敵を制圧する彼女らの戦略は、神秘が弱まったこの世界でも応用する価値があります。...もちろん、これは風紀委員会を認めるという意味ではありません！ただ少し学ぶだけですから。"
HEU_benriya_strategy_2:0 "1連隊1ハルカ公式！"
HEU_benriya_strategy_2_desc:0 "本当にハルカを連隊ごとに一人ずつ分譲するという意味ではありません！経営の神であるアル社長もハルカを庭で植物を育てるように生み出すことはできません。（試したことはないのですが...うーん、やはり無理ですよね！）アル社長は部隊の火力担当だったハルカのように、砲兵隊が現地軍人にハルカのような火力支援の役割を果たすことを期待しています。"
HEU_benriya_strategy_3:0 "ノワール風ハネツキアタック"
HEU_benriya_strategy_3_desc:0 "小規模な兵力で粘り強く複数の場所を移動しながらゲリラ作戦を展開する便利屋の戦闘方式は、この時代では特殊部隊の運用方式に応用できるでしょう。便利屋68も少数の人員で構成された特殊部隊のようなものでしたから。"
HEU_benriya_strategy_4:0 "社長の完璧な傭兵術"
HEU_benriya_strategy_4_desc:0 "傭兵を使った戦争はこの世界ではルネサンス期のイタリアまでしか行われていなかったようですが、アル社長は傭兵雇用が必ずしも悪いことではないと考えています。そもそも私たちには人材自体が少ない上に、お金を払う期間は傭兵たちはそれなりに忠実に働くからです。...おい、ちょっと！お前たち！戦闘中に勤務時間が終わったからといって退勤したらどうするんだ！"
HEU_benriya_strategy_5:0 "灼熱のセレナーデ"
HEU_benriya_strategy_5_desc:0 "不足した神秘のせいで、戦場での火力支援の重要性がさらに高まりました。もう88mm対空砲を一発くらっても保健室で少し休む程度で済む時代は終わったのです。アルは強い火力の重要性をよく理解しており、枯渇した神秘を現地武器で代替するために、どれほどの支援兵力が必要になるのかムツキの助言を求めようとしています。"
HEU_defence_industry:0 "ルクセンブルク防衛産業"
HEU_defence_industry_desc:0 "ルクセンブルクの最大の利点は、ルクセンブルク領土内に多くの鉄鉱が埋蔵されている点です。銃器をはじめ、私たち自身を守るための武器を自給自足できる資源を通じて作り出すことができるでしょう。"
HEU_benriya_saori:0 "アリウスの痕跡"
HEU_benriya_saori_desc:0 "アリウス分校が崩壊した後、妻前沙織はヨーロッパ各地を放浪しています。彼女は便利屋68に好意的な印象を持っており、私たちの加入提案を拒否することはないでしょう。"
HEU_benriya_bicycle:0 "貧しい機動戦"
HEU_benriya_bicycle_desc:0 "衝撃、ライディングアル別ver.発売！...というのは嘘ですが、自転車部隊を軍で運用することは大きな助けになります。まず安価であり、我が軍の機動性を簡単に上げることができます。それに加えて、隣国であるオランダでも広く使われていた部隊であるため、ルクセンブルクでも馴染み深い概念です。"
HEU_benriya_tanks:0 "フランス戦車技術"
HEU_benriya_tanks_desc:0 "大戦以前も以後もルクセンブルクには戦車が1台もありませんでしたが、ルクセンブルク軍は、大戦時の戦闘で半壊したまま国境付近に放置されたフランスの戦車を持ち帰り、研究することができました。キヴォトスでは戦車があまり大した武器ではなかったことを覚えているアルは、戦車研究の必要性に疑問を呈していますが、神秘が枯渇したこの世界では戦車は間違いなく大きな助けになるでしょう！...ああ、それを私たちが作れる能力があるかどうかは別ですが！"
HEU_emergency_industry:0 "緊急産業"
HEU_emergency_industry_desc:0 "便利屋68とルクセンブルクは、敵国に囲まれた非常に厳しい時期を過ごしています。国家予算のより多くの部分が、戦時状況に備えるために使用される必要があります。"
HEU_hardboiled_warfare:0 "ハードボイルド精神論！"
HEU_hardboiled_warfare_desc:0 "アル社長は、大きな戦略を立てる分野では未熟ですが、小規模な交戦を指揮する際には優れた実力を見せます。アル社長が新しい兵士のために直接作成した戦術書である「ハードボイルド精神論」は、大戦略を紹介する部分は完全にでたらめで、ムツキが描き入れた挿絵は滑稽ですが、少なくとも戦場で戦う分隊単位の交戦では大きな助けになると評価されています。"
HEU_hardboiled_way:0 "無法者の道"
HEU_hardboiled_way_desc:0 "無法者の道はかっこよく見えますが、実際には全くかっこよくありません。事務所の運営費を払っているとお金が底をついて公園で野宿をするとか...ルクセンブルクを掌握して資金難から抜け出した後も、アルは無法者の道のために最も重要なことは、一食の食事と快適な寝床であることをよく知っています。自分と便利屋68のメンバーたちが経験した痛みを、新しい部下たちにまで経験させるようなら、それは社長として失格な行動でしょう。"
HEU_hardboiled_charisma:0 "社長の威厳"
HEU_hardboiled_charisma_desc:0 "ルクセンブルクと便利屋68所属の軍人たちが戦場で逃げ出さない理由はなんでしょうか？大戦で訪れた彼らには、ルクセンブルクに対する「愛国心」がありません。だからといって逃げる者を射殺する督戦隊がいるわけでもありません（アル社長がそんなことを許すはずがないでしょう！）。我が軍が維持できる理由は、「陸八魔アル」個人への支持であり、さらに彼女が守りたい理想の共有です。"
HEU_benriya_rikuhachimaism:0 "ハードボイルドショット"
HEU_benriya_rikuhachimaism_desc:0 "すべてのキヴォトス人のための連合された国家を作り、平等な社会を成し遂げるという陸八魔アルの理想主義的な改革は、特にヘイローを持つ兵士たちに力を与えます。"
HEU_benriya_luxembourgism:0 "みんなのための心"
HEU_benriya_luxembourgism_desc:0 "アル社長がいじめられていたハルカに手を差し伸べたように、アルはこの世界で苦しむキヴォトス人と人類すべてに手を差し伸べようとしています。理想的で、実現する可能性があまりにも低い道ですが、だからこそアルの軍隊が彼女を支持しているのです。"


HEU_long_range_patrols:0 "ルクセンブルク長距離巡回隊"
HEU_long_range_patrols_desc:0 "敵の奇襲攻撃に備え、継続的な巡回を実施することほど重要なことがあるでしょうか？"
HEU_navy_focus_1:0 "ルクセンブルク海軍"
HEU_navy_focus_1_desc:0 "我々が沿岸地域を獲得したことにより、海軍養成のための計画を実施することができるようになりました。"
HEU_navy_focus_2:0 "ヴィルヘルム計画"
HEU_navy_focus_2_desc:0 "ドイツ帝国の最後の皇帝であるヴィルヘルム2世、ヴィルヘルム・フォン・プロイセンは、自ら様々な種類の軍艦を設計し、デザインすることを楽しみ、退任後にルクセンブルクへ亡命した後には、さらに多くの（空想的な）戦艦建造計画書を残しました。彼の紙の書類は、今や実際の我々新設海軍に送られ、検討されることでしょう。"
HEU_navy_focus_3:0 "オデュッセイア計画"
HEU_navy_focus_3_desc:0 "オデュッセイア学園は大小様々な学園艦を保有しており、彼女らとの協力関係は我々が新しい軍艦をデザインするのに役立つでしょう。"
HEU_navy_focus_4:0 "オデュッセイア生徒招聘"
HEU_navy_focus_4_desc:0 "ルクセンブルクの中で海戦に有能な人材を見つけられる可能性はありません。オデュッセイア学園から有能な人材を招聘してくることが事実上唯一の代案となるでしょう。"
HEU_air_force_focus_1:0 "ルクセンブルク陸軍航空隊"
HEU_air_force_focus_1_desc:0 "我々に明白に不利な事実は、陸八魔アル社長に航空知識がなく、『大転移』以前までルクセンブルクにも空軍がなかったということです。しかし、我々は、大転移当時の混乱の中で軽飛行機操縦経験のあるベルギー操縦士の一部がルクセンブルクに亡命したという知らせを知りました。我々はベルギー飛行士たちにルクセンブルク軍に服務する意思があるかを確認した後、小規模の陸軍航空隊を創設することで空軍創設を開始するでしょう。"
HEU_air_defense:0 "ルクセンブルク防空砲台"
HEU_air_defense_desc:0 "ルクセンブルク国家防衛線建設を担った主任エンジニアであるヨーゼフ・シュスターは、自身の『シュスター線』に防空施設を一部追加する案を提案しました。大規模な航空爆撃に対応することはできませんが、低高度で実施される小規模攻撃は十分に防ぐことができるでしょう。"
HEU_air_force_focus_2:0 "ルクセンブルク-ベルギー飛行士官学校"
HEU_air_force_focus_2_desc:0 "ベルギー系亡命者で構成された小規模パイロットたちは、一人一人がエースパイロットになれるよう、操縦士の精鋭化に重点を置いて飛行訓練を実施するでしょう。"
HEU_air_force_focus_3:0 "ゲヘナ飛行士官学校"
HEU_air_force_focus_3_desc:0 "ゲヘナとの同盟を通じて、我々は軽飛行機、飛行船操縦などを経験したことがあるゲヘナサークル生徒たちの支援を受けることができるようになりました。"
HEU_establish_aircraft_industry:0 "航空産業施設"
HEU_establish_aircraft_industry_desc:0 "空軍養成のために新しい産業施設の建設が必要です。幸いにもルクセンブルクは多くの鉄鋼を持っているので、戦闘機の鉄製骨格を作る準備はできているはずです。もちろん、鉄だけでは飛行機を飛ばすことはできませんが！"
HEU_air_force_focus_4:0 "爆炎のアリア"
HEU_air_force_focus_4_desc:0 "空軍に何の造詣もないのは、便利屋68社員全員が同様ですが、空軍に関する知識を知った後、浅黄ムツキは特に爆撃機という概念に関心を示しています。多くの爆薬を空から落とすその行為自体が好きなんでしょうか？よく分からないことです。"
HEU_air_force_focus_5:0 "小悪魔のコーラス"
HEU_air_force_focus_5_desc:0 "ムツキが空軍に関心が多い理由は、おそらく自身の戦闘方式と空軍の戦闘方式から『似た点』を感じたからかもしれません。どんな理由であれ、便利屋68で唯一空軍力増強を支持するのはムツキであり、ルクセンブルク陸軍航空隊は彼女に大小かかわらず恩を被っています。その恩を新しい技術発展を通じて報いる必要があるでしょう。"
HEU_air_force_focus_6:0 "もっと楽しく遊ぶ方法"
HEU_air_force_focus_6_desc:0 "ルクセンブルクに『ロケット工学』技術というものが存在しないのは事実ですが、『神秘』が枯渇したこの世界で、便利屋68は元々キヴォトスで見せていた強力な火力をもう一度繰り広げられることを願っています。特にムツキが工学者たちに要請する事案は、遠く、そして華麗に爆発する新しい新兵器ですが、ムツキを満足させられる技術が本当に存在するでしょうか？"
HEU_city_warfare:0 "陸八魔野戦病院"
HEU_city_warfare_desc:0 "1936年の開業準備としてルクセンブルク政府が工事中だった『シャルロッテ女大公産婦人科』建物は大転移当時、ゲヘナ生徒たちの対戦車砲攻撃で完全に崩壊しましたが、産婦人科で働く人材はすでに募集された状態でした。この看護師の人材をルクセンブルク野戦病院で勤務するように転換配置することを提案するのはどうでしょうか？"
### リワーク便利屋68重点 ###
HEU_luxembourg_benriya_68:0 "便利屋68活動再開！"
HEU_luxembourg_benriya_68_desc:0 "大転移当日にあったルクセンブルク惨事当時、便利屋68事務所は深刻に破壊されました。しかし、事務所を別の場所に移転して便利屋68のビジネス活動が再び再開されました。以前と変わった点があるとしたら、ルクセンブルク大公宮が我々の新しい事務所になったということですね。今や便利屋68が国家経営だけでなく『事業経営』まで一緒にすることになったという事実を皆に広報する時です。"
HEU_benriya_construction:0 "便利屋建設科"
HEU_benriya_construction_desc:0 "便利屋68に協力することにしたゲヘナ生徒たちの一部は、建設、建築分野で力を注ぐことを約束しました。ルクセンブルクだけでなく、他の学園や国家からの要請を受けたとしても、彼女たちは依頼を最後まで遂行してくれるでしょう。"
HEU_benriya_local:0 "地元民のための大民支援"
HEU_benriya_local_desc:0 "陸八魔アルに対する地元民たちの支持と忠誠度を高めるために、便利屋に協力することにしたゲヘナ生徒たちが、ルクセンブルク市内の道路を整備し、大転移当時破壊された建物を再建するなど、大民支援に乗り出しました。ゲヘナ生徒たちが仕事を『収拾する』よりも『爆破する』のが好きだということを考えると、これはアル社長の優れた人徳のおかげで可能だった『奇跡』と言えるでしょう。"
HEU_benriya_warfare:0 "便利屋防衛科"
HEU_benriya_warfare_desc:0 "キヴォトス人と地元民すべての平等性を約束した陸八魔アルの理想のために、便利屋防衛科が創設されました。防衛科はルクセンブルク正規軍に含まれ、アルの夢を守るために共に戦うでしょう。"
HEU_benriya_level_up_a:0 "便利屋古書館増築"
HEU_benriya_level_up_a_desc:0 "ヨーロッパ各国から集めた多くの本を利用し、便利屋事務所として使われているルクセンブルク大公宮に古書館を増築するでしょう。古書館で陸八魔アルは自身の知恵をより深くし、古書館で瞑想しながら、同僚にもっと優しい姿を見せる方法を研究できるでしょう。"
HEU_benriya_level_up_b:0 "便利屋訓練室増築"
HEU_benriya_level_up_b_desc:0 "ルクセンブルク大公宮の地下を掘り、そこに射撃場と剣術訓練室を建設するという計画はルクセンブルクの伝統主義者たちを怒らせるでしょうが、実際彼らはアルが何をしようとしまいと、頭に角が生えた赤い髪の女性がルクセンブルクにいるという事実だけで毎日怒っている状態じゃないですか？地下訓練室での射撃訓練および剣術訓練は、陸八魔アルの決意とカリスマを高める良い場所になるでしょう。"
HEU_benriya_level_up_last:0 "皆に開かれた便利屋"
HEU_benriya_level_up_last_desc:0 "陸八魔アルは、ティーパーティーや万魔殿のリーダーたちのように、大衆と離れた高貴なリーダーではありません。陸八魔アルに直接会って自身の意見を伝えたいキヴォトス系や一般生徒たちのために、毎週月曜日は一般市民が大公宮に入ってアルと面談できる時間を提供します。人々の話を聞いてあげることも『依頼』の一種ではないでしょうか？"
HEU_benriya_international:0 "便利屋国際進出科"
HEU_benriya_international_desc:0 "一部便利屋所属社員たちは、近い隣国でも事業を開始しようとしています。"
HEU_benriya_inner_circle:0 "永遠に、便利屋"
HEU_benriya_inner_circle_desc:0 "ルクセンブルク大公宮は居住する人が減って空き部屋が多く残りました。ムツキ、カヨコ、ハルカの三人のための個人用部屋を作ってあげるのも良いアイデアではないでしょうか？"
### リワーク統一ゲヘナ
HEU_unified_gehenna:0 "ゲヘナの上の陸八魔"
HEU_unified_gehenna_desc:0 "実際アルはゲヘナをよく知りません。ここの生徒たちは欠席届というものを誰も書かず無断欠席をすると？万魔殿はまたどんな組織ですか？生徒会長選挙？そんなものがありましたか？学園サークルがこんなに多かったと？便利屋は一体どんな犯罪団体扱いをされている一方で、その『温泉テロリスト』たちはよくもサークルとしてゲヘナをうろつかせていますね。しかし、永遠に混乱に陥っているわけにはいきません。今やゲヘナを整理する時です。"
HEU_the_end_of_perfect_team:0 "風紀委員会官僚検挙"
HEU_the_end_of_perfect_team_desc:0 "さよなら、ヒナ！毎回便利屋の活動を妨害し、陸八魔アル一行を逮捕しようとした風紀委員会もこれで終わりです。一部の風紀委員たちが自分たちの不運な運命を感知して逃げようとしていますが、無駄でしょう。特に風紀委員の中心人材に対する逮捕作戦が順調に進められています。"
HEU_luxembourg_military_police:0 "ルクセンブルク警察に統合"
HEU_luxembourg_military_police_desc:0 "ゲヘナに武装した準軍事組織がそもそも必要ですか？風紀委員会は完全に解散され、ルクセンブルク警察がその役割を代行するでしょう。すべての風紀委員たちは新しい仕事を探さなければならないでしょう。便利屋68を犯罪者扱いして追い出したから、その代価を払うのですよ。"
HEU_gehenna_military_police:0 "ゲヘナ正義実現部"
HEU_gehenna_military_police_desc:0 "便利屋を妨害してきた風紀委員会を廃部するのは当然のことです。しかし、それではゲヘナの治安は誰が管理するのでしょう？隣のトリニティ学園には正義実現部という名前の組織があるそうです。それなら我々も『ゲヘナ正義実現部』を創設して風紀委員たちの所属を移してあげましょう。トリニティの組織名とは、風紀委員たちが嫌がるだろうと？ええ。嫌がらせるために決めた名前です。だから最初からアル社長を指名手配リストに載せるべきじゃなかったんですよ。"
HEU_gehenna_perfect_team_trial:0 "旧風紀委員会指導部裁判"
HEU_gehenna_perfect_team_trial_desc:0 "便利屋68に対する過度な公権力行使、陸八魔アルに対する無差別銃器使用...ヒナ、アコなど旧首脳部は当然の裁判を受けることになるでしょう。アル社長の『ハードボイルド』な寛大さによって、彼女らに対する処罰は短い懲役で終わる可能性が高いですが、他の結果が出るかもしれません。"
HEU_maintenance_of_security:0 "治安管理"
HEU_maintenance_of_security_desc:0 "風紀委員会再編以後、ゲヘナで様々な混乱と騒動が発生しています。もはやゲヘナにまともな治安機関がないという錯覚のせいでしょう。もちろん、風紀委員会が解体されたからといってゲヘナの治安が崩れることはないでしょう。新しい機関が昔の風紀委員会よりも確実に治安維持を成し遂げるはずですから。"
HEU_civilian_control:0 "統制される治安機関"
HEU_civilian_control_desc:0 "昔の風紀委員会がゲヘナ万魔殿と別の権力を持った一種の軍閥のように行動していたことを教訓にしなければなりません。新しいゲヘナ治安機構は徹底的に文民統制を受けなければならず、自律性は極度に制限されるでしょう。特に便利屋に向かって銃口を向けることは絶対にあり得ないことです！"
HEU_states_quo_club:0 "サークル制度現状維持"
HEU_states_quo_club_desc:0 "一部の人は、ゲヘナが乱立するサークルによって社会が分裂していると言います。多くのサークルを禁止したり、少なくとも似た目的のサークルを統廃合することが、ゲヘナの混乱を減らす方法だという意味です。しかし、結局便利屋68も『乱立していた』サークルの1つではありませんでしたか？このような急進的な主張についていくことは便利屋の自己否定に過ぎません。"
HEU_emergency_medicine_department_support:0 "救急医学部後援"
HEU_emergency_medicine_department_support_desc:0 "実は考えてみると、ゲヘナ救急医学部がアル社長よりもさらに『ハードボイルド』に見える時もあります。負傷者を死体のようにバタバタ掴んで運ぶ様子が特にそうですね。救急医学部は新しいゲヘナでもその役割を果たすことができるでしょう。"
HEU_emergency_medicine_department_support_2:0 "救急医学部武装制限"
HEU_emergency_medicine_department_support_2_desc:0 "救急医学部に金を投資して、より多くの医療施設を運営できるようにすることとは別に、今後救急医学部の武装レベルは最小限に制限されるでしょう。現場に患者がいなければ銃で撃って患者を作るなんて非常識じゃないですか。少なくともハードボイルドじゃないかって？これはアル社長が考えているハードボイルドとは少し違うようです。"
HEU_gastronomy_research_group_removed:0 "美食研究会解散"
HEU_gastronomy_research_group_removed_desc:0 "陸八魔アルが『ゲヘナのサークル制度の現状維持』を約束しました。しかし、美食研究会は...サークルではなく、ただのテロリストじゃないですか。陸八魔アルの最低限の道徳的基準から見ても、彼らは決して容認できない悪です。"
HEU_sparkle_club:0 "キラキラ部交流"
HEU_sparkle_club_desc:0 "アルはゲヘナ内部の事情について全く知りません。だからこそ、最も『平凡な』ゲヘナ生徒たちの集まり...とアルが推定するキラキラ部こそ、アルが信頼できる協力対象でもあります。彼女たちに会い、ゲヘナに関する内部情報について聞いてみるのも悪くないでしょう。"
HEU_hot_springs_department_benriya:0 "便利屋温泉開発科"
HEU_hot_springs_department_benriya_desc:0 "温泉開発部はゲヘナで活動し続けることを放置するにはあまりにも危険な組織です。最善の方法は、便利屋所属として温泉開発部を編入した後、『外国温泉開発』を名目に海外に送ってしまうことです。"
HEU_hot_springs_department_gehenna:0 "温泉開発部妥協"
HEU_hot_springs_department_gehenna_desc:0 "温泉開発部を弾圧するには数が多すぎます。彼女たちの活動を継続保証し、事が起きた後に制圧に乗り出すことで妥協しましょう。"
HEU_hot_springs_department_work:0 "温泉開発事業"
HEU_hot_springs_department_work_desc:0 "温泉開発部自体は、ゲヘナの助けになるよりも妨害になることが多いです。しかし、彼女らの開発事業が与える利益が全くないとも言えません。"
HEU_weak_pandemonium_society:0 "万魔殿権力縮小"
HEU_weak_pandemonium_society_desc:0 "一部の生徒たちは、陸八魔アルが新しい生徒会長になると推測しています。しかし、そんなことはないでしょう。アルは、自分がゲヘナ全体を管理する仕事をするには、ゲヘナに対する所属感が低く、また便利屋の社長という職級をゲヘナの生徒会長という職級よりもっと大切に思っていますから。万魔殿は維持されるでしょう。たとえ今後は万魔殿のすべてのプロジェクトがアルの承認スタンプをもらわなければ許可されないとしてもです。"
HEU_pandemonium_leader_makoto:0 "生徒会長マコト"
HEU_pandemonium_leader_makoto_desc:0 "今やゲヘナの生徒会長職は、直線制ではなくアルの任命制に変わるでしょう。羽沼マコトは最も無難な選択肢です。反乱を起こすにはあまりにも間抜けで、生徒会長の座を与えてさえくれれば、アルのどんな指示にも従うでしょう。"
HEU_pandemonium_leader_satsuki:0 "生徒会長サツキ"
HEU_pandemonium_leader_satsuki_desc:0 "今やゲヘナの生徒会長職は、直線制ではなくアルの任命制に変わるでしょう。万魔殿情報部長出身である京極サツキは、自身の催眠能力を利用してゲヘナ生徒たちがアルを崇拝するようにすることができると主張し、新しい生徒会長の座に任命してくれるように要請しています。彼女は情報部長としてゲヘナ内部の人々の弱点をよく知っているはずですから、操り人形生徒会長としては悪い選択ではないでしょう。"
HEU_pandemonium_leader_victoria_louise:0 "生徒会長ヴィクトリア・フォン・プロイセン"
HEU_pandemonium_leader_victoria_louise_desc:0 "今やゲヘナの生徒会長職は、直線制ではなくアルの任命制に変わるでしょう。ドイツ・ホーエンツォレルン皇室がルクセンブルクに亡命した後、ホーエンツォレルン家は自分たちの『明白な権利』であるドイツ領土に対する権限を要求し続けていました。すでに消えたドイツ皇帝職を再び与えることはできませんが、ゲヘナ生徒会長なら与えることができるでしょう。"
HEU_personnel_retraining:0 "再教育プログラム"
HEU_personnel_retraining_desc:0 "万魔殿のすべての構成員は、ゲヘナの真の支配者が変わったことを認識しなければならないでしょう。もちろん万魔殿は依然として維持されるでしょうが、ゲヘナ生徒を管理すること以上の権力を要求することはできないでしょう。"
HEU_pandemonium_intelligence_network:0 "万魔殿諜報網吸収"
HEU_pandemonium_intelligence_network_desc:0 "万魔殿は過去から風紀委員会との対立によって、風紀委員会内部の情報を探るための広範囲な諜報網を持っていました。その人材が便利屋68にとってこれから大きな助けになるでしょう。"
HEU_pandemonium_aru:0 "アルのための万魔殿"
HEU_pandemonium_aru_desc:0 "万魔殿内部で長い時間丹下イブキのための広報用冊子を作ってきたことはよく知られています。イブキのための宣伝物を作ることができるなら、アルのための宣伝物はなぜ作れないでしょうか？万魔殿は今やアル個人のためのプロパガンダを生産するための宣伝機関としての役割を遂行するでしょう。"
HEU_pandemonium_everyone:0 "ゲヘナのための万魔殿"
HEU_pandemonium_everyone_desc:0 "万魔殿の実質的な権力は縮小されましたが、それだからこそ万魔殿はもう不必要な見せかけに予算を浪費せず、制限された予算をゲヘナ生徒のための福祉にすべて投資することになるでしょう。"
HEU_legitimate_dominion:0 "正当な支配権"
HEU_legitimate_dominion_desc:0 "ゲヘナを統治するのは万魔殿です。そして万魔殿を統治するのは陸八魔アルです。我々は実質的にゲヘナに対する正当な支配権を確保しました。"
