HEU_rikuhachimaism_other_country_idea:0 "陸八魔主義68革命"
HEU_rikuhachimaism_other_country_idea_desc:0 "便利屋68の統治を受けるルクセンブルクから始まった陸八魔主義革命は、[ROOT.GetName]領土の生徒たちにも大きな人気を得るようになりました。権威主義文化への反対と、より多くの自由を主張する陸八魔主義は、現地人とキヴォトス転移者の紛争を煽るという批判も受けていますが、同時にキヴォトス人の権利増進と、現地人の権威的な文化を打破するのにも影響を与えたという評価も受けています。"
HEU_to_the_end_idea:0 "死ぬか、闘うか"
HEU_to_the_end_idea_desc:0 "全てのキヴォトス人が差別を受けず、平等な待遇を受ける楽園。便利屋68が夢見た希望は、同盟だった万魔殿の崩壊後、風前の灯火の状況に置かれました。しかし、それゆえに便利屋68の全員が最後まで立ち向かうために立ち上がりました。この戦いに敗北し、私たちの夢が灰燼に帰しても、私たちがここで夢を実現するために戦ったという事実まで消されることはないでしょう。絶対に。"
HEU_red_winter_68_idea:0 "68革命のトロツキー主義の影響"
HEU_red_winter_68_idea_desc:0 "陸八魔アルが夢見た68革命は「現地の抑圧的な文化の解体」だけを主張する単純な社会自由主義、脱権威主義運動でした。しかし、赤冬出身で移住してきたトロツキー主義者たちは、現地の抑圧的な文化を解体するためには、文化的な改革だけでは不十分であり、トロツキー主義に基づいた経済改革と資本階級の打倒が後押しされなければならないと主張します。トロツキー主義者たちと他の学園生徒たちの間の論争によって、68革命の方向性が揺れています..."
HEU_red_winter_68_yes_idea:0 "68革命のトロツキー主義容認"


HEU_red_winter_68_yes_idea_desc:0 "陸八魔アルが夢見た68革命は「現地の抑圧的な文化の解体」のみを主張する単純な社会自由主義、脱権威主義運動でした。しかし、赤冬出身で移住してきたトロツキー主義者たちは、現地の抑圧的な文化を解体するためには文化的改革だけでは不十分であり、トロツキー主義に基づいた経済改革と資本階級打破が裏付けされなければならないと主張します。陸八魔アルはトロツキー主義革命家たちの主張を事実上黙認することで、彼らもまた「陸八魔主義」に含まれることを黙示的に認めました。\n\n68革命はトロツキー主義者たちの影響で最初の構想に比べてより左傾化し、この選択が正しかったのかは一世代が過ぎてから分かるでしょう。"
