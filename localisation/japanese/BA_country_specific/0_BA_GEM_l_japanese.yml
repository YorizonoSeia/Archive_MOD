 GEM_security_militia:0 "民兵隊保護"
 GEM_security_militia_desc:0 "万魔殿軍団はパンデモニウムソサエティが運営する忠誠な私兵組織です。私たちはこの組織を拡大し、不足した軍事力を確保し、戦線後方の脅威を最小化するでしょう。"
 GEM_coerced_loyalty:0 "忠誠強要"
 GEM_coerced_loyalty_desc:0 "万魔殿軍団は、いかなる組織よりも万魔殿とゲヘナに忠誠を誓い、偉大な使命のために自分自身を燃やすことができなければなりません。私たちはそうするでしょう。"
 GEM_honor_and_glory:0 "名誉と栄光"
 GEM_honor_and_glory_desc:0 "軍団の兵士たちは、皆がゲヘナのいかなる軍人よりも名誉と栄光に満ちた運命を歩むでしょう。街のチラシや万魔殿の放送では、彼らを絶えず称賛するでしょう。"
 GEM_great_duty:0 "偉大な義務"
 GEM_great_duty_desc:0 "ゲヘナの生徒は皆、偉大な義務を負っています。最も強力な学園であり、最も強靭な生徒として、私たちはゲヘナのために永遠に忠誠を誓うでしょう。"
