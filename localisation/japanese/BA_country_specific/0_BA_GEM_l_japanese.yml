 GEH_warning_wuiongwuiong:0 "万魔殿緊急招集"
 GEH_warning_wuiongwuiong_desc:0 "キヴォトスが異界に転移し、ゲヘナの生徒たちは混沌に陥りました。\n過去とは異なる日常、減少したヘイローの神秘。マコト議長はゲヘナの生徒会である万魔殿を緊急招集することにしました。"
 GEH_hyungzipa_ak:0 "現地調査"
 GEH_hyungzipa_ak_desc:0 "混沌の渦であった緊急会議の結果、万魔殿は現地調査に出ることにしました。\n有権者を労り、直接視察することこそ議長の義務だと考えるマコトは、万魔殿の役員たちと建物を出ます。"
 GEH_gukbanggun_problem:0 "国防軍問題"
 GEH_gukbanggun_problem_desc:0 "万魔殿の役員たちが状況を把握していたところ、中央区から北へ向かった数名の役員が急いで駆けつけ、初めて見る武装勢力について説明し始めました。\n彼らの正体は一体何なのでしょうか？"
 GEH_warning_sunjun:0 "非常事態宣言"
 GEH_warning_sunjun_desc:0 "新しい環境は私たちに優しくありませんでした。四方八方で発生するテロと北部キャンパスの陥落。マコトはゲヘナの議長として決断を下しました。\n異界に来てからあまりにも多くのことが変わりました。\nこの混乱を鎮め、日常に戻るためには、やむを得ない決断です。"
 GEH_nego_whit_wehrmacht_new:0 "国防軍と交渉"
 GEH_nego_whit_wehrmacht_new_desc:0 "彼らとの接触は避けられない運命です。\nそれならば戦うよりも協力する方が、この時勢に合っていると万魔殿は判断しました。\n議長マコトはゲヘナ内で過去の言語を勉強していた生徒たちを探し始め、\n彼女たちの助けを借りて交渉を進めることにしました。"
 GEH_subjugation:0 "残党攻撃"
 GEH_subjugation_desc:0 "北部の国防軍は、ドイツ政府が消滅した後、長い間主要な補給物資を確保できなかった状況です。最初とは異なり、かなり弱体化した彼らを攻撃することで、ゲヘナの秩序維持に一歩近づくことができます。"
 GEM_Neutralize_Makoto:0 "マコト無力化"
 GEM_Neutralize_Makoto_desc:0 "万魔殿のマコト議長は、大転移以前から頼りにならない人物でしたが、大転移以降、万魔殿とゲヘナ学園にかなりの脅威となる言動を続けています。マコト議長を公式業務から分離し、一時的な措置を取ります。"
 GEM_maintaining_dictatorship:0 "マコトの独裁"
 GEM_maintaining_dictatorship_desc:0 "「このマコト様の偉大な統治と決断でゲヘナの混乱を完璧に克服するだろう！」\n- マコト議長の演説(中)"
 GEM_gehenna_academy:0 "ゲヘナ第一主義"
 GEM_gehenna_academy_desc:0 "他の外部勢力との結託は、ゲヘナ学園のアイデンティティを害する行為に他なりません。万魔殿はゲヘナ学園を最優先事項とし、すべての外部の脅威に対処するために努力します。"
 GEM_perfect_team_disbanded:0 "風紀委員会解体"
 GEM_perfect_team_disbanded_desc:0 "今こそ風紀委員会を終わらせる機会です。万魔殿とマコト議長の行く手を阻む風紀委員会を今、この瞬間に取り除き、一つに統合されたゲヘナ学園を成し遂げます。"
 GEM_working_with_the_perfect_team:0 "一つのゲヘナ"
 GEM_working_with_the_perfect_team_desc:0 "ゲヘナ学園が外部の脅威に対抗するためには、風紀委員会と万魔殿の緊密な協力が不可欠です。"
 GEM_ultimatum_to_the_war_navy:0 "戦争海軍に最後通牒"
 GEM_ultimatum_to_the_war_navy_desc:0 "ゲヘナ-国防軍の交渉で国防軍が我々と統合した今、私たちはゴットランド島に亡命した戦争海軍に我々に合流することを提案します。"
 GEM_food_supply_network:0 "食品供給網"
 GEM_food_supply_network_desc:0 "ゲヘナ学園が新しい場所に移ったため、私たちは新しい食品供給網を作り出す必要があります。これにより、美食研究会が引き起こす騒動もいくらか解決できるでしょう。"
 GEM_digging_new_hot_springs:0 "新しい温泉開発"
 GEM_digging_new_hot_springs_desc:0 "温泉開発部は万魔殿に新しい温泉開発事業に投資するよう圧力をかけています。私たちは彼らの行動を承認し、若干の財政支援をすることで、彼らの破壊活動を中断させることができます。"
 GEM_stable_food:0 "安定的な食品"
 GEM_stable_food_desc:0 "温泉開発部は万魔殿に新しい温泉開発事業に投資するよう圧力をかけています。私たちは彼らの行動を承認し、若干の財政支援をすることで、彼らの破壊活動を中断させることができます。"
 GEM_upscale_strategy:0 "高級化戦略"
 GEM_upscale_strategy_desc:0 "美食研究会の気難しい味覚を満たすために、給食部はいくつかの高級給食を生産するでしょう。"
 GEM_hot_spring_tourism:0 "温泉観光業"
 GEM_hot_spring_tourism_desc:0 "温泉開発部に温泉観光事業を運営させることで、彼らの暴走をある程度他の場所にそらすことができるでしょう。"
 GEM_club_of_gehenna:0 "ゲヘナのサークル!"
 GEM_club_of_gehenna_desc:0 "様々な事件事故があっても、すべてのゲヘナのサークルは問題なく運営されています。ゲヘナのサークル体制はこれからも盤石でしょう。"
 GEM_union_state:0 "連邦国家"
 GEM_union_state_desc:0 "ゲヘナ-国防軍交渉で議論された議題であるドイツ-ゲヘナ連邦が交渉の成功で実際に設立されました。今やドイツとゲヘナは一つの連邦国家として動作し、互いに同等の権利を持つでしょう。"
 GEM_german_wehrmacht:0 "ドイツ国防軍"
 GEM_german_wehrmacht_desc:0 "以前の交渉で、国防軍は相当な自治権を得る代わりにゲヘナ学園に合流することにしました。私たちは新しく合流した国防軍を活用する方法を考えてみなければなりません。"
 GEM_luftwaffe:0 "ルフトヴァッフェ統合"
 GEM_luftwaffe_desc:0 "命令系統が完全に崩壊したドイツの航空軍を、国防軍との接点を利用してゲヘナ学園に統合することができます。誰もが我々に従うわけではありませんが、一部のルフトヴァッフェが我々に合流するだけでも、航空空白を解決できるでしょう。"
 GEM_general_staff:0 "将軍参謀"
 GEM_general_staff_desc:0 "ドイツの参謀組織を復活させることから始め、私たちは以前のドイツ国防軍が持っていたシステムを再び復旧させるでしょう。"
 GEM_systematic_training_system:0 "国防軍訓練システム"
 GEM_systematic_training_system_desc:0 "ヘイローが存在しないにもかかわらず、私たちを相手に戦闘で大きな成果を見せたドイツ国防軍の訓練システムを模倣し、ゲヘナの生徒たちを訓練するでしょう。"
 GEM_german_officer_corps:0 "ドイツ人将校団"
 GEM_german_officer_corps_desc:0 "相当数の国防軍将軍がゲヘナの統合に反発して離脱したのは事実ですが、私たちは少なくない量の国防軍将軍陣を吸収することができました。"
 GEM_creation_of_the_gehenna_wehrmacht:0 "ゲヘナ国防軍創設"
 GEM_creation_of_the_gehenna_wehrmacht_desc:0 "国防軍の体制をもとにゲヘナの軍隊を創設し、これはゲヘナ生徒たちの戦闘遂行能力を大幅に向上させるでしょう。"
 GEM_joint_staff:0 "合同参謀本部"
 GEM_joint_staff_desc:0 "ドイツ軍とゲヘナ軍が共存する体制は、戦時作戦遂行能力をかなり低下させるでしょう。私たちはこの問題を解決するために、合同参謀本部を設立し、ゲヘナ学園の作戦遂行能力を大幅に向上させるでしょう。"
 GEM_gehenna_militarism:0 "ゲヘナ軍国主義"
 GEM_gehenna_militarism_desc:0 "外勢の脅威に対応するために、私たちは大規模に軍隊を拡大し、様々な宣伝と教育を通じて軍内ゲヘナ生徒とドイツ人たちの団結を誘導するでしょう。"
 GEM_solitary_force:0 "独戦隊"
 GEM_solitary_force_desc:0 "残念ながらゲヘナの生徒たちの性向が軍隊に合わないことを認めなければなりません。私たちはゲヘナ生徒たちの戦闘能力を向上させるために独戦隊を配置し、軍務離脱は厳重に処罰されるでしょう。"
 GEM_reorganization_of_the_private_army:0 "私兵制度改編"
 GEM_reorganization_of_the_private_army_desc:0 "既存の万魔殿の私兵制度を大規模に拡大し、ゲヘナ全体を守護する軍隊に再編するでしょう。この過程を通してゲヘナの軍事能力を正常に回復させることができます。"
 GEM_crazy_heroism:0 "狂的な英雄主義"
 GEM_crazy_heroism_desc:0 "宣伝を通じて戦線で恐れることなく突撃する万魔殿の戦士たちを養成するでしょう。私たちの戦争英雄は絶えず称賛され、その栄光は代々受け継がれるでしょう。"
 GEM_pandemonium_assault_unit:0 "万魔殿突撃隊"
 GEM_pandemonium_assault_unit_desc:0 "私たちの軍と協力する準軍事組織を養成し、ゲヘナ学園の軍事能力を向上させるでしょう。"
 GEM_inhumane_tactics:0 "人海戦術攻勢"
 GEM_inhumane_tactics_desc:0 "ヘイローは並みの攻撃では破壊されません。雑多な訓練よりも多くの生徒を投入することが、ゲヘナの戦闘力を速く強力に向上させるでしょう。"
 GEM_superiority_of_will:0 "意志の優越性"
 GEM_superiority_of_will_desc:0 "戦場で英雄が誕生するものです。私たちは様々な宣伝と反復的な教育を通じて、ゲヘナ生徒軍の思想的教育を完璧に遂行することができます。"
 GEM_war_with_trinity:0 "トリニティとの戦争"
 GEM_war_with_trinity_desc:0 "生ぬるい対応ではトリニティとの悪縁を断ち切ることはできません。ゲヘナとトリニティ間の終わりのない衝突と深まった感情の溝は、今完全に終わるでしょう。"
 GEM_help_perfect_team:0 "風紀委員会と協力"
 GEM_help_perfect_team_desc:0 "トリニティが私たちの心臓に向かって進軍している今、私たちは受けられるすべての助けを受けなければなりません。たとえその対象が私たちと敵対的な風紀委員会であったとしても。"
 GEM_ethnic_hatred:0 "憎悪活用"
 GEM_ethnic_hatred_desc:0 "長い間、二つの学園間の深まった感情の溝は、私たちの戦争に大きな助けとなっています。ゲヘナの生徒たちはトリニティの蛮行に憤り、私たちの戦争に積極的に協力しています。"
 GEM_march_of_the_demons:0 "悪魔たちの行進"
 GEM_march_of_the_demons_desc:0 "トリニティの息の根を止める番です。私たちは全面的な反撃攻勢を準備し、あの悪辣なトリニティに向かって進撃する番です。"
 GEM_unlimited_conscription:0 "徴兵制限解除"
 GEM_unlimited_conscription_desc:0 "ゲヘナ生徒たちだけでなく、現地のドイツ人たちまで私たちの戦争に制限なく動員できる内容の法案を、万魔殿が先ほど決議しました。"
 GEM_defend_gehenna:0 "ゲヘナを守護せよ"
 GEM_defend_gehenna_desc:0 "トリニティの奇襲攻撃に対応しなければなりません。私たちの軍隊が再整備する時間を作り、翼のある狂人たちの侵攻を防がなければなりません。"
 GEM_sorting_out_the_maginot:0 "マジノ線駐屯軍掃討"
 GEM_sorting_out_the_maginot_desc:0 "要塞に閉じこもったマジノ線のフランス軍を徹底的に掃討し破壊する時です。"
 GEM_natsume_iroha:0 "夏目イロハ"
 GEM_natsume_iroha_desc:0 "新しい万魔殿の指導者として適任な人物は、ゲヘナの有望な戦車長、夏目イロハでしょう。"
 GEM_motomiya_chiaki:0 "本宮チアキ"
 GEM_motomiya_chiaki_desc:0 "万魔殿の書記、本宮チアキが新しい指導部を率いるでしょう。"
 GEM_group_leadership_system:0 "万魔殿の決定"
 GEM_group_leadership_system_desc:0 "万魔殿はマコトを追放することに同意しました。万魔殿は今、新しい議長選出の準備をするでしょう。"
 GEM_pandemonium_reform:0 "万魔殿改革"
 GEM_pandemonium_reform_desc:0 "改革の熱望で羽沼マコトを実務から分離させたので、私たちは今、羽沼マコトの空席を迅速に収拾し、新しい万魔殿の制度を作り出さなければなりません。"
 GEM_pandemonium_expansion:0 "万魔殿役員拡大"
 GEM_pandemonium_expansion_desc:0 "イロハは自分の業務を分担する万魔殿の新しい役員たちを大規模に編成し始めました。"
 GEM_local_government_takeover:0 "州政府買収"
 GEM_local_government_takeover_desc:0 "ドイツの州政府を買収することで、万魔殿の行政負担を弱め、地方政府に対する統制力を手軽に確保することができます。"
 GEM_local_autonomy:0 "地方自治"
 GEM_local_autonomy_desc:0 "万魔殿がゲヘナ全体の統制を確立するには、相当な規模の行政負担が必要です。私たちは地方自治制度を積極的に支援し、ゲヘナとドイツ間の平和的な共存を追求するでしょう。"
 GEM_social_reorganization:0 "ドイツのアイデンティティ保護"
 GEM_social_reorganization_desc:0 "夏目イロハはドイツのアイデンティティを尊重し、これを利用してゲヘナを新しい学園に変貌させるでしょう。"
 GEM_united_states_of_gehenna:0 "ゲヘナ合衆国"
 GEM_united_states_of_gehenna_desc:0 "州政府と万魔殿で編成された新しいゲヘナの体制は、ゲヘナ合衆国という名前で知られるでしょう。民主的に選出されたドイツ議会と万魔殿は、相互協力と牽制を通じて健全な学園を作り上げていくでしょう。"
 GEM_ruler_of_gehenna:0 "ゲヘナの支配者"
 GEM_ruler_of_gehenna_desc:0 "「ゲヘナの偉大な支配者が、この羽沼マコト様だ。皆は私の指導に従うように。」\n- マコト議長の2回目の演説(中)"
 GEM_cultural_dominance:0 "大衆文化支配"
 GEM_cultural_dominance_desc:0 "マコト議長は、ゲヘナの大衆文化を支配しなければ真にゲヘナを統治することはできないとおっしゃいました。万魔殿の議員たちはマコト議長の意思に従い、ゲヘナの文化的支配権を獲得するでしょう。"
 GEM_bodyguard:0 "マコト親衛隊"
 GEM_bodyguard_desc:0 "議長が持つ莫大な権力によって、もし議長が襲撃を受けて業務を行うことができなくなれば、万魔殿の行政処理は非常に複雑で混乱するでしょう。私たちはこのような状況を発生させないために、マコト議長に従う親衛隊を編成することにしました。"
 GEM_suppression_of_german:0 "抵抗鎮圧"
 GEM_suppression_of_german_desc:0 "私たちの学園に対抗するレジスタンスがあちこちで活動しています。私たちは彼らを一掃し、一時的な治安安定化を作り出すでしょう。"
 GEM_policing:0 "治安力行使"
 GEM_policing_desc:0 "ゲヘナサークルの一部は、過激な行動を通じて万魔殿の行政処理能力を低下させています。私たちは彼らの活動を抑制し、万魔殿の支配能力を向上させるでしょう。"
 GEM_dissolution_of_state_government:0 "州政府強制解散"
 GEM_dissolution_of_state_government_desc:0 "万魔殿は今、州政府を強制的に解散させ、直接地方に対する統制を開始するでしょう。新しい行政改編は若干の混乱を伴いますが、得られるものはその全てを凌駕するでしょう。"
 GEM_gehenna_identity:0 "単一政権"
 GEM_gehenna_identity_desc:0 "ドイツ州政府と万魔殿の学園政府が共存する奇妙な体制は、今終わりました。二重政府は崩壊し、万魔殿が唯一のゲヘナ地域の単一政権として活躍するでしょう。"
 GEM_take_control_of_pandemonium:0 "万魔殿掌握"
 GEM_take_control_of_pandemonium_desc:0 "羽沼マコトは最近、複数の実務から分離されていますが、まだ万魔殿とゲヘナ全体に及ぼす影響は莫大です。私たちはこのようなマコトの複数の権限を無力化することに成功しました。今や公式に羽沼マコトを万魔殿の議長席から引きずり下ろし、ゲヘナの政治を正す時です。"
 GEM_budget_reorganization:0 "予算再編"
 GEM_budget_reorganization_desc:0 "万魔殿の行政作業を元に戻す作業の始まりは、割り当てられた予算をすべて再検討することです。羽沼マコトの命令で四方八方に浪費されている予算を節約する時です。"
 GEM_tanga_ibuki:0 "…イブキ？"
 GEM_tanga_ibuki_desc:0 "えっと、丹下イブキが自分が万魔殿の議長になってみたいと言っています。"
