 GEH_present_situation:0 "現状把握"
 GEH_present_situation_desc:0 "この急な事態について、誰もまだ状況を認識できていません。それならば、まず状況を把握することが急務でしょう。"
 GEH_nego_with_wehrmacht:0 "国防軍との交渉"
 GEH_nego_with_wehrmacht_desc:0 "この世界の、今私たちが立っているこの土地に存在していたというドイツという国家の武力集団である国防軍から、交渉の提案がありました。これを受け入れ、現地人との調整を通じてこの難局を打開しなければなりません。"
 GEH_nego_continue:0 "交渉継続"
 GEH_nego_continue_desc:0 "万魔殿は見事に交渉を続けています。このまま交渉を継続しましょう。"
 GEH_dark_nego:0 "暗躍"
 GEH_dark_nego_desc:0 "万魔殿は無能な集団です。国防軍も、彼らと交渉するよりも風紀委員会と交渉する方が有益だと考えているでしょう。彼らと接触してみましょう。"
 GEH_nego_settlement:0 "交渉妥結"
 GEH_nego_settlement_desc:0 "国防軍との交渉は成功しました。その交渉がどのような交渉であれ。"
 GEH_establish_governance:0 "権力確立"
 GEH_establish_governance_desc:0 "風紀委員会の独断的な拒否は、明らかに私たち万魔殿を無視する行為です。私たちは彼らに、権力の主が誰であるかをはっきりと知らせる時です。"
 GEH_establish_new_government:0 "新政府樹立"
 GEH_establish_new_government_desc:0 "無能な指導者を追い出したので、今こそ新しい政府を構成する時です。"
 GEH_end_of_crisis:0 "危機終結"
 GEH_end_of_crisis_desc:0 "とりあえず大きな危機は乗り越えたので、他の場所に目を向ける余裕ができました。"
 GEH_look_situaition:0 "状況直視"
 GEH_look_situaition_desc:0 "内紛はある程度解決しましたが、国際情勢は私たちにとってあまり友好的ではありません。さらに、解決したという内紛も、ある程度解決しただけで、依然として存在しています。私たちはこのような状況から目をそらさず、現実と向き合わなければなりません。"
 GEH_look_inside:0 "内部を眺める"
 GEH_look_inside_desc:0 "内紛は依然として続いており、解決しなければならない問題も山積しています。その現実を直視する必要があります。"
 GEH_look_outward:0 "外部を眺める"
 GEH_look_outward_desc:0 "東西南北、四方八方を潜在的な敵性勢力に囲まれた私たちの立場は、決して良いものではありません。この状況を直視し、私たちの対外政策について、綿密な議論が必要です。"
 GEH_one_step_closer:0 "一歩先に近づく"
 GEH_one_step_closer_desc:0 "私たちがまず心を開き、この氷のような雰囲気を溶かそうと努力すれば、きっと彼らも誠心誠意協力してくれるでしょう。おそらく。"
 GEH_clear_method:0 "明確かつ確実な方法"
 GEH_clear_method_desc:0 "国際政治は野生であり、その野生で生き残る方法はすでに証明されています。それは、まさに自国の国益のために徹底的に動くことです。私たちには力があり、この力を積極的に使うべきです。"
 GEH_perfactteam_lute:0 "戦闘開始！"
 GEH_perfactteam_lute_desc:0 "万魔殿と風紀委員会は、ついに後戻りできない川を渡ってしまいました。\n今回の戦いを通じて、誰が真のゲヘナの主人なのかがはっきりとわかるでしょう。"
 GEH_nego_countiune_manmajun:0 "高まる戦雲"
 GEH_nego_countiune_manmajun_desc:0 "交渉が始まり、国防軍との平和が訪れるかと思われましたが、万魔殿の考えとは少しずつ違う方向に状況が流れています。\n考えてみれば、私たちが立っている現在のゲヘナの土地は、もともとドイツの土地だったという話がありました。\n果たして彼らは、自分たちの土地が事実上奪われた状態で、私たちを黙って見ているのでしょうか？"
 GEH_dark_nego_hina:0 "先制クーデター準備"
 GEH_dark_nego_hina_desc:0 "万魔殿は常に私たち風紀委員会を目の敵にしてきました。\n国防軍と交渉を始めた今、何が起こるかわかりません。\n私たちが先に準備する必要があります。"
 GEH_nego_settlement_new:0 "交渉終了"
 GEH_nego_settlement_new_desc:0 "ゲヘナ学園とドイツ国防軍間の交渉は終了しました。\n交渉中に様々な事件が起きましたが。\n果たしてどのような結果が私たちを迎えてくれるのでしょうか？"
 GEH_manmajun_takeover:0 "権力確立"
 GEH_manmajun_takeover_desc:0 "風紀委員会の独断的な拒否は、明らかに私たち万魔殿を無視する行為です。私たちは彼らに、権力の主が誰であるかをはっきりと知らせる時です。"
### ゲヘナイベント ###
 GEH_event.1.t:0 "緊急招集"
 GEH_event.1.desc:0 "いつもと変わらない、暖かい日差しが降り注ぐ日、突然キヴォトスが奇妙な世界に転移していた。\n万魔殿の会議室の窓の外に見えたのは、いつも見ていた高層ビルや空の輝く輪ではなかった。\n一部のゲヘナの建物を除いて、小説でしか描写されていなかった低くて古風な家々だけが見えるだけだった。\n\n万魔殿の役員たちは、最初は珍しいものを見るかのように輝く瞳で見ていたが、すぐに恐怖に怯えた瞳だけが見えるようになった。\n\n万魔殿の会議室には、イロハとイブキ、そして少数の役員だけがいた。\nその時、ドアをドーンと開けて、誰かが元気よく入ってきた。\n\n「キキキッ、緊急招集だ～！イロハ！万魔殿の役員を全員招集しろ！」\n「はあ…みんなどこに行ったのかもわからないのに…めんどくさいですね。」\n\nイロハは耳にタコができるほど聞いていたマコトの指示に、面倒くさがりながら読んでいた小説をポイと投げ捨てて席を立った。\n\nゲヘナ校内で道に迷い、ぼうぜんと立ち尽くしていた役員たちを、イロハが一人ずつ連れてき始めた。\n\n会議が始まるやいなや、マコトらしく自信に満ちた主張をした。\n「今回の事態で風紀委員会の奴らとトリニティは混乱しているはずだ！今こそすべてを片付けるチャンスだ！キキキッ！」\n「マコト先輩…私たちの言うことではないような気がしますが。」\n\nざわついていた会議場で、一人の役員が唇を震わせながら意見を出した。\n\n「状況が状況なだけに、風紀委員会でも呼んで一緒に議論してみるべきでは…」\n\n言葉が終わるやいなや、マコトは椅子を蹴り上げて立ち上がり、叫んだ。\n\n「何を言ってるんだ！今言ったように風紀委員会は根こそぎにしなければならない！」\n\n結局、大きな成果を得られないまま会議は終了した…"
 GEH_event.1.a:0 "あまり収穫はなかったね。"
 GEH_event.2.t:0 "視察"
 GEH_event.2.desc:0 "ゲヘナのいくつかの建物はそのままだったが、人々が住んでいた都市は全く違っていた。\n高層ビルが消え、残った本でしか見たことのないドイツという国家の建築様式、所々に見える奇妙な言葉を話す市民たち、\nこれらすべては異世界に来る前のキヴォトスの姿とは比べ物にならなかった。\n\n「一体どうなっているんだ！私が知っていたゲヘナではない！イロハ！説明しろ！」\n「ふう…私もこの状況が受け入れられないのですが…」\n\nその時、横からついてきたイブキは、キラキラした目でこちらを見ていた。\n\n「この食べ物たちは何？」\n\nよく見ると、普段食べていたキヴォトスの食べ物とは異なり、油っぽく大きな食べ物が多かった。\n\nそうしている間にも、ゲヘナの生徒たちは言葉は通じないが、ここに元々いた人々の中に混じっていた。"
 GEH_event.2.a:0 "屋台の食べ物は美味しかったよ。"
 GEH_event.3.t:0 "国防軍問題"
 GEH_event.3.desc:0 "ゲヘナ北区にパトロールに行った役員たちが、今にも倒れそうなほど暗い顔色で会議室に入ってきた。\n温かいお茶を出して役員たちを落ち着かせ、ゆっくり説明を聞くことにした。\n\n「さあ、それで何を見てきたんだ！まさかトリニティか？！」\n「トリニティを見て驚くことではないでしょう…」\n\nマコトの期待に満ちた言葉が終わると、一人の役員がやっと口を開いた。\n\n「奇妙な鉄兜を被った人々が武装した状態で、ゲヘナ北区の方に駐屯しています！」\n\n「なんだって？トリニティでも風紀委員会でもないって？！」\n「私たちの地域で一体何をしているんだ！」\n\n新しい事実による混乱の中、議長マコトは一人で呟いた。\n\n「キキキッ…彼らが誰かはわからないが、協力すればティーパーティーを屈服させ、風紀委員会を黙らせることができるかもしれない…」\n\nマコトはマコトらしい考えをしていたが、やはり彼女の考えとは異なり、彼らは私たちを敵視していた。\n\n…どうやら、彼らは私たちと協力するつもりはないようだ。近づけば近づくほど、彼らは殺す勢いで銃を高く掲げ、ついには威嚇射撃までした。\n\n私たちが常に銃を持っているからだろうか？\n\n彼らの中には、怯えたまま私たちを見ている者もいた。"
 GEH_event.3.a:0 "大変だ！"
 GEH_event.4.t:0 "非常事態宣言"
 GEH_event.4.desc:0 "ゲヘナ北区の状況を把握した万魔殿は、再び会議を開いた。\n\n「どうやら協力は簡単ではないようだ…」\n\n思ったより強かった抵抗に、マコトの肩は落ちていた。\n\nその時、イロハが口を開いた。\n\n「こうしてないで、現実的な対処法を模索しましょう、先輩 ㅡㅡ」\n「いっそのこと催眠術をかけて、私たちの味方にしてしまおう！」\n\nサツキは、自分が研究中だった催眠術を見せると意気揚々としていた。\n\n「はあ…そんなものが効くはずないじゃないですか…」\n\n呆れた二人の先輩を置いて、イロハは頭が痛くなり始めた。\n\n何の進展もない状況で、静かに座っていたマコトが口を開いた。\n\n「とりあえず非常事態を宣言する！市民が苦しんでいる時、万魔殿が解決するのが正しいのだ！\nそして、非常事態であるから風紀委員会の予算も削減！削減だ！キキキッ！」"
 GEH_event.4.a:0 "万魔殿の威光を見せつける時だ！"
 GEH_event.5.t:0 "国防軍との交渉開始"
 GEH_event.5.desc:0 "非常事態宣言後、会議を経た万魔殿は、とりあえず北区の彼らと対話を試みることにした。\n\n「はあ…こういうのは面倒なのに…」\n\nイロハの戦車トラマルに白旗を掲げ、数人の生徒と万魔殿の役員たちはゲヘナ北区に向かった。\n白旗を掲げている事実に、マコトは帽子を深く被ったが、仕方なかった。\n\nゲヘナ北区に到着した万魔殿一行は、警戒勤務をしていた兵士たちに向かってゆっくりと近づいた。\n白旗を持っているからか、私たちに銃弾が飛んでくることはなかった。\n\n彼らが話す言葉は、事前に古代言語を勉強していた生徒たちを集めておいたおかげで理解できた。\n彼らの国家は「ドイツ国」であり、自分たちはその国家の「国防軍」という軍事団体だと紹介した。\nまた、現在ゲヘナが位置している地域は、もともとドイツ国の領土だったという。\n\n互いに自己紹介を終えた後、万魔殿と国防軍司令部は、誤解を解くことから交渉を進めた。\nしかし、不思議なことに、交渉は不穏な雰囲気を保ったまま進んだ…"
 GEH_event.5.good_desc:0 "万魔殿の代表団が私たちとの交渉を開始しました。彼らは、ゲヘナと国防軍の調和を望むという目標を掲げ、私たちの代表たちとの会談を始めました。以前の衝突と相互間の隔たりを解決し、調整するためのこの交渉には、非常に長い時間が必要となるでしょう。いくつかの日程を調整した後、万魔殿の代表団はゲヘナに帰還しました。"
 GEH_event.5.bad_desc:0 "万魔殿が北部の国防軍と交渉を開始したという情報を入手しました。これは私たちの立場が大きく損なわれる危険があるため、私たちはこれを妨害するか、交渉に参加する必要があります。"
 GEH_event.5.a:0 "協力は不可避だろう。"
 GEH_event.5.b:0 "一度聞いてみることにしよう。"
 GEH_event.5.c:0 "大変だ。"
 GEH_event.6.t:0 "交渉案件：学生傷害事件"
 GEH_event.6.desc:0 "「(ドイツ語で)止まれ！これ以上近づけば発砲する！」\n「あいつら、何を言ってるんだ？それにその変な服は何なの？」\n「どうでもいいじゃん～、どうせ対空砲に当たっても少し休めばいいのに、あんな銃の何が怖いって～」\n「(ドイツ語で)最後の警告だ、近づくな！」\n「おい～、そっちは私たちのゲヘナ地域だぞ～、邪魔せずにどけ！」\n「(ドイツ語で)くそ、発砲しろ！」\n\n無防備な学生たちを制圧するには、数発の銃弾で十分でした。ヘイローの神秘の変化を知らなかった学生たちは、銃弾を恐れることはなく、結局銃弾の洗礼を浴びた。\n\n幸いにも、国防軍が照準をしっかり合わせていなかったのか、銃弾の洗礼を受けた学生たちは重傷で済んだ。\n\n「遺体…いや、負傷者を早く移送してよかったです。いくら急所を外していたとはいえ、出血が少なからずありました。」\n\n実はこの問題は、国防軍との交渉がある前、万魔殿の会議で誰かが言及したが、混乱していた間に忘れていた問題だった。\n議長マコトは悩んでいた。国防軍側について協力を強固にするか、それともゲヘナの議長として学生たちの側につくべきか。\n\n学生たちの側につくのが正しいと思えるが、そうなると国防軍がどのような立場をとるのかは疑問だ。\n反対に国防軍側につくことになれば、私たちゲヘナの学生たちの信頼を失うだろう。"
 GEH_event.6.a:0 "国防軍側につけ。"
 GEH_event.6.b:0 "学生たちの側につけ。"
 GEH_event.7.t:0 "[FROM.FROM.GetName]からの撤退"
 GEH_event.7.desc:0 "私たちの影響力低下により、交渉で[FROM.FROM.GetName]（を）譲らざるを得ませんでした。交渉に参加した者たちはこの結果に納得しているようでしたが、内部の批判は避けられませんでした。"
 GEH_event.7.a:0 "交渉で押されたな。"
 GEH_event.8.t:0 "ヒナの交渉案拒否！"
 GEH_event.8.desc:0 "「皆様、こんにちは。万魔殿から学生の皆様にお知らせすることがあります。今後、ドイツ国と…」\n\n多くの条項がどうしようもなかったが、その中でも風紀委員会を事実上廃部するという万魔殿の発表を聞いたソラサキ・ヒナは、拳を固く握りしめた。\n\n「結局こう出るつもりなのね…アコ、準備して、万魔殿に行くわ。」\n「承知いたしました、部長！」\n「イオリ、チナツ、あなたたちもついてきて。」\n\nそうして、風紀委員会は交渉結果に反対を表明するために万魔殿に向かうことになった。\n\nドーン！ドアを蹴破って万魔殿の会議室にヒナが入ってくる。\nそこには、追加の協議のために数名の国防軍将校が集まっていた。\n\n「ああ、あの方が風紀委員長のソラサキ・ヒナという方なのですね。」\n「キキキッ、そうだ。彼女らは万魔殿傘下の…」\n\n言葉が終わるやいなや、ヒナが口を開いた。\n\n「私はこの結果に反対する。」\n\nこの言葉を聞いた国防軍将校と万魔殿の役員たちがざわつき始めた。\n\n「な…なんだって？！すでにこのマコト様が決定して進めている事項だ。変えることはできない！」\n「失礼ですが、マコト様、風紀委員会はゲヘナで最高の武力集団だと聞いておりますが…これは一体どういうことでしょうか？」\n\nヒナは言葉を続けた。\n\n「ああ、国防軍ですか。今聞いた通り、この交渉は決裂よ。」\n\n国防軍将校たちは呆れた表情で、すぐに会議室を出て行った。\nこれから何が起こるのか、誰も知らない…"
 GEH_event.8.a:0 "ヒナ…！！！"
 GEH_event.8.b:0 "風紀委員会はゲヘナとは関係がない。"
 GEH_event.9.t:0 "風紀委員会の風紀活動"
 GEH_event.9.desc:0 "交渉に集中していた万魔殿は忘れていた。風紀委員会はゲヘナ最高の武力集団であるという事実を。\nさらに混乱したゲヘナで、風紀委員会はそれに合わせて活動量を増やしてきた。\n学生たちは考えた。私たちを攻撃した国防軍と協力しようとする万魔殿より、秩序を守る風紀委員会の方が良いのではないかと。\n先生もなく、総生徒会の介入もない状況で、万魔殿はゲヘナの学生たちに、全く関心がないという考えが蔓延し始めていた。\n\n「万魔殿は覚醒せよ！」\n「マコトは私たち学生のことを考えろ！」\n「風紀委員会の方が万魔殿よりマシだ！」\n\n万魔殿に向けたデモが発生し、まだ小規模だが、一人、また一人と人が集まっていた。\n\nひょっとしたら、思ったより「大変なこと」が起こるかもしれない。\n\nこのような事態を遅れて知った万魔殿は、次のような選択をすることになる…"
 GEH_event.9.a:0 "彼らを屈服させろ。"
 GEH_event.9.b:0 "私たちにはもっと重要なことが残っている。"
 GEH_event.10.t:0 "学生襲撃事件"
 GEH_event.10.desc:0 "ある晴れた日、二人のゲヘナの学生たちは、静かな森で余裕を満喫しながらピクニックを楽しんでいた。\n\n「やっぱり、騒がしい市内よりこっちの方がずっと良いね～」\n「でも、ここ北区じゃない？前に風紀委員が北区の方には行かないように言っていたはずなのに…」\n「まさか、こんなところまで問題が起きるかな？中央区ともそんなに遠くないし～」\n\n一方、国防軍で偵察任務を担当していた偵察隊が、学生たちが入り込んだ森を偵察していた。\n\n「下士官殿、あそこにゲヘナの奴らがいます。」\n「…あの野郎たちのせいで、俺の故郷ミュンヘンが占領されたんだ…」下士官は彼女たちに向かって銃口を向けた。\n「下士官殿？必ずしもそうする必要はありますか？」\n「ここは人通りの少ない森だ。構わないだろう。」\n\n結局、下士官の憎悪は彼女たちに届いた。澄んだ、強烈な銃声は静かな森を破り、二人の学生の悲鳴で満たされた。\n\nそしてしばらく後、奇跡的に逃げ出した一人の学生が、友達を背負ったまま荒い息をしながらよろめき、ゲヘナ市内に到着した。\n幸いにも救急医学部の素早い対処により、応急処置をすることができたが、学生の意識がない今、皆がやきもきしながら見守っているだけだ。\n\n万魔殿の継続的な交渉にもかかわらず、また学生が襲撃される事件が起こった。一部の国防軍兵士たちが、罪のないゲヘナの学生を攻撃し、今回は瀕死状態にまで陥ったということだ。\nもし仮に、この学生が死んでしまったら、初の死者が出ることになる。\n\nまだゲヘナ全体に知らせていないが、万魔殿は交渉の進展のために、この事実を静かに隠蔽しようとしている。\nしかし、反対に風紀委員会は真実を突き止め、犯人を見つけ出し処罰しようと考えている。\n\n事件が隠蔽されれば、当事者を統制することになり、少数の人員だけが事実を知ったまま静かに過ぎていくことになるだろう。\n事件が調査され、多くの学生が知ることになれば、万魔殿の支持率は低下し、反対に風紀委員会は称賛されるだろう。"
 GEH_event.10.a:0 "静かに隠蔽しろ。"
 GEH_event.10.b:0 "徹底的に調査して犯人を見つけ出せ。"
 GEH_event.11.t:0 "市民襲撃事件"
 GEH_event.11.desc:0 "「私たちが、あんなドイツ人に殺される危険を冒して生きなければならないのか？！」\n「ゲヘナの地で堂々と生きていくっていうのに、なぜ私たちだけが被害に遭わなければならないの？！」\n\nその時、彼女たちの目に一人のドイツ人が入った。彼は普段からゲヘナが好きでも嫌いでもない、平凡な市民だった。\n憎悪が沸き上がった学生たちは、そうしてドイツ人を連れていき、歩けなくさせてしまった。\n\n幸いというべきか、学生たちは人通りの少ない場所で暴力をふるった。\n事件後、通りがかりの学生の通報で、救急医学部が素早く出動して治療を受けさせたが\nどうやらドイツ人の間で噂が広まっているようだ。\n\n報告を受けた万魔殿のイロハは、都合の悪いことは隠せというマコトの指示で、頭を抱えながらため息をついた。\n\n「はあ…いつまで隠さなければならないのですか…このままではバレたらどうするつもりですか…」\n\nもちろん、今回の件も隠蔽することになれば、交渉が終わるまでは静かにやり過ごせるだろう。\n反対に風紀委員会が調査に着手すれば、万魔殿の威信は日に日に落ちていくことになるだろう。\n\nますます感情が激しくなっている状況で、どうすればいいだろうか？"
 GEH_event.11.a:0 "静かに隠蔽しろ。"
 GEH_event.11.b:0 "犯人を見つけ出し、被害者に謝罪しろ。"
 GEH_event.12.t:0 "互いへの憎悪"
 GEH_event.12.desc:0 "噂は広まるものだ。結局、互いに対する様々な事件の感情が限界に達し、現地のドイツ人たちの学生に対するテロが起こり始めた。\n\n最初は、ただ学生たちに対する暴言や小規模なデモ程度で済んでいたが、徐々に激化し、直接的な被害が発生し始めた。\n現地の飲食店で食事をしていた学生たちに食べ物をかけたり、道端にはゲヘナを嫌悪する落書きが描かれており\nゲヘナキャンパス内に侵入して放火を試みるなど、程度がはるかにひどくなっている。\n\n最近では、学生を拉致して行方不明になったという噂も出回っているが、事実ではないことを願うばかりだ。\nただでさえ異世界に来て混乱しているのに、現地人との対立が激化している。\nまだ大きな恐怖を感じるほどではないが…多くの学生が万魔殿の立場を聞きたがっている。"
 GEH_event.12.a:0 "交渉が終われば、対立も徐々に減っていくと発表する。"
 GEH_event.12.b:0 "失踪した学生を探せ。"
 
 GEH_event.13.t:0 "風紀委員会の怪しい動き"
 GEH_event.13.desc:0 "「イロハ！今、風紀委員会は何をしている？」\n「うーん…最近、活動報告が滞ってはいるけど…」\n「キキキッ！結局、このマコト様の努力に気がねじ伏せられたんだろう！！」\n「これ、別途調査でもしてみるべきじゃないですか…ああ、考えるだけでも面倒くさい…」\n\n最近、風紀委員会がどのような活動をしているのか、万魔殿の役員たちはよく知らない。\n一部では、風紀委員会が万魔殿を覆そうとしているのではないかという話も出回っている。\n\n最近の様々な騒動で、学生たちの信頼を失っているという事実を知っている万魔殿だが、\n風紀委員会がそれに関係していると考えているのは、一部の役員たちだけだ。"
 GEH_event.13.a:0 "風紀委員会を調査し、滞っている理由を明らかにせよ。"
 GEH_event.13.b:0 "何の問題もないだろう…当面は。"
 GEH_event.14.t:0 "行動する国防軍"
 GEH_event.14.desc:0 "「議長！」\n\nマコト議長に入ってきた報告を聞いて、マコトは全身を震わせ始めた。\nドイツ国国防軍がゲヘナ北区を中心に進撃を開始し、ゲヘナ中央区の上の方まで戦線を形成したのだ。\n彼らは私たちに銃口を向けていた。\n\n間もなく、ドイツ国から公式な書簡が送られてきた。\n「交渉の結果は無効であり、このような事態が発生したことについては遺憾の意を表する。」\n\nその時、万魔殿の役員が怯えた様子で会議室に入ってきて、さらに衝撃的な事実を報告した。\n\n「い…議長！どうやらドイツ軍が戦争の準備をしているようです！！！」\n「なんだって？！」\n\n万魔殿の会議室は、瞬く間に大騒ぎになった。ドイツ軍が侵攻してこようとするだなんて、一体どういうことなのか。\nヘイローの神秘が減少した以上、私たちも銃に当たれば死ぬ可能性がある。\n\n「キキキッ…それなら、ついでに風紀委員会とドイツ国、両方とも片付ければいいだろう。戦争の準備をする！」\n\nマコトは最後まで意味不明なことを言っていたが、戦争を避けることができないのは間違いなかった。"
 GEH_event.14.a:0 "ゲヘナの学生たちよ！戦争の準備だ！"
 GEH_event.14.b:0 "しかし、まだ交渉の機会が残っているかもしれない。"
 GEH_event.14.c:0 "私たちとは関係のないことだ。"
 GEH_event.15.t:0 "風紀委員会のクーデター！"

GEH_event.15.desc:0 "我らが風紀委員長、空崎ヒナは、もはや万魔殿の行動を見過ごせないと判断した。\n苦しむ生徒たちを無視し、事件を隠蔽し、誰だかよく分からないドイツとむやみに協力しようとした。\nゲヘナの秩序を維持してきた風紀委員会は、この混乱に秩序を確立するため、自らゲヘナを統治することを決めた。\nこれを支持する生徒は、事実上ゲヘナの半分、あるいはそれ以上であり、彼らは風紀委員会に忠誠を尽くした。\n\n「万魔殿は覚醒せよ！」だった生徒たちのスローガンは、「マコトは退陣せよ！」に変わった。\n今こそ行動する時だ。\n\n「委員長、風紀委員の戦闘員たちを出撃させます。」\n「もう終わりだ。マコト。」"
GEH_event.15.bad_desc:0 "風紀委員会の行動は以前から怪しかった。だが、彼女たちは万魔殿の下位機関だった。\nいくら公認された最高の武力機関だとしても。\n\nだが、状況は変わった。空崎ヒナ。風紀委員長という者が、越えてはならない一線を越えてしまった。\n己の利益のためにゲヘナを崩壊させようとするとは、ありえない。\n\n「はあ…結局こうなるんですね…」\n「キキキッ…イロハ！いよいよアレを本格的に使う時が来たわ！」\n「はい…承知しました…少し恥ずかしいですが…超無敵鉄甲トラマル、出撃。」\n\n避けることのできない悪縁…今こそこの葛藤に終止符を打つ時だ。"
GEH_event.15.a:0 "ゲヘナの秩序のために！"
GEH_event.15.b:0 "栄光ある万魔殿の戦士たちよ！"
GEH_event.16.t:0 "我々との戦争中断に合意した[FROM.GetName]"
GEH_event.16.desc:0 "他の大国との戦争から始まったゲヘナ休戦交渉に[FROM.GetName]側が同意し、我々との戦争が一時的に休戦状態に入りました。ゲヘナ学園は、敵に対抗する闘争をする準備が整いました！"
GEH_event.16.a:0 "我々は勝利するだろう！"
GEH_event.17.t:0 "万魔殿の終焉"
GEH_event.17.desc:0 "風紀委員長の武力行使の末、万魔殿はその姿を消し、風紀委員長、空崎ヒナがゲヘナの月桂冠をかぶることになった。\n\nまだやるべきことは多い。"
GEH_event.17.a:0 "うまくいったな"
GEH_event.18.t:0 "浮上するサークル問題"
GEH_event.18.desc:0 "ゲヘナには数多くのサークルがあるが、事実上、彼らは万魔殿の統制を受けずに、各地を転々としながら被害を及ぼすなど、社会問題を引き起こしている。しかし、万魔殿は歴史の舞台裏に消え、風紀委員会が政権を握った今こそ、サークルたちを統制することができるだろう。"
GEH_event.18.a:0 "そうだな。"
GEH_event.19.t:0 "会議開催"
GEH_event.19.desc:0 "風紀委員長と風紀委員たちの会議で、「サークル問題」を解決する方策を会議する内容"
GEH_event.19.a: "彼らと交渉を進めよう。"
GEH_event.19.b: "言うことを聞かないなら解散させろ。"
GEH_event.20.t:0 "交渉の終わり"
GEH_event.20.desc:0 "「…これにて、ゲヘナとドイツ国防軍の交渉は終了といたします。」\n「キキキッ…我らゲヘナは、今回の交渉を通じて、さらに強くなるのだ！」\n\n結局、長い時間の末、万魔殿とドイツ国防軍との間の交渉は終了した。\n結果に対して、互いに満足している様子だったが、解釈によっては意味するところが異なる可能性がある項目もある。\n\nだが、万魔殿が主導したこの交渉を、ゲヘナの最高武力機関である風紀委員会が認めるかどうかは未知数だ。\nもし風紀委員会が認めない場合、国防軍と手を組んだ万魔殿と正面衝突することになるだろう。\n\nともかく、交渉は終わり、いよいよ発表する番だ。"
GEH_event.20.a:0 "我らゲヘナはさらに強くなるのだ！"
GEH_event.21.t:0 "見慣れない者たち"
GEH_event.21.desc:0 "再会した国防軍交渉団には、以前には見なかった人々が混じっていた。別の形の青い制服を着た者たちが、交渉場に入ってきた我々を珍しそうに見つめながら始まった交渉は、以前とは大きく変わることなく進んだ。青い制服を着た者たちは、交渉の間、大きな発言もなく、交渉過程を見守ってから帰っていった。"
GEH_event.21.a:0 "新しい者たちか。"
GEH_event.22.t:0 "一時的な同盟"
GEH_event.22.desc:0 "大国との戦争が勃発し、ゲヘナが脅威にさらされると、ゲヘナの生徒たちは、交渉を通じて内戦を一時的に中断し、敵を食い止めるために互いに協力し始めた。\nだが、この同盟がどれだけ長く続くかは未知数だ。"
GEH_event.22.a:0 "ゲヘナを守れ！"
GEH_event.23.t:0 "内戦の継続"
GEH_event.23.desc:0 "国防軍との戦争が終わった後、ゲヘナ連合は破棄されました。彼らが一つにまとまる日は遠い未来のことでしょう。\nゲヘナは今、永遠に分裂しました。しばらくの間でもあった連合も、もうありません。\nゲヘナの統一は、平和か血によって成し遂げられるでしょう。しかし、今はその時ではないようです。"
GEH_event.23.a:0 "ゲヘナは一つだ。"
GEH_event.24.t:0 "温泉開発部との協力"
GEH_event.24.desc:0 "空崎ヒナが直接、温泉開発部と妥協点を見出すために努力した結果、妥協点が見つかり、温泉開発部は積極的に協力することになった。"
GEH_event.24.a:0 "面倒だが、よかった。"
GEH_event.25.t: "降伏した温泉開発部"
GEH_event.25.desc: ""
GEH_event.25.a: "ああ。"
GEH_event.26.t:0 "便利屋の抵抗"
GEH_event.26.desc:0 "（要約すると、便利屋が最後通牒を拒否した）"
GEH_event.26.a:0 "なぎ倒せ！"
GEH_event.27.t: "万魔殿の没落"
GEH_event.27.desc: ""
GEH_event.27.a: "ああ"
GEH_event.29.t: "応急医学部"
GEH_event.29.desc: "応急医学部と協力するための会議を開始し、交渉案を快く承諾したという内容"
GEH_event.29.a: "よし。"
GEH_event.30.t: "美食研究会の問題"
GEH_event.30.desc: "美食研究会は、普段から各自治区を回って騒ぎを起こしており、ゲヘナのお荷物のような存在です。彼らに対する処遇を決定しなければなりません。"
GEH_event.30.a: "話が通じるだろうか…"
GEH_event.31.t: "鋼鉄の要塞"
GEH_event.31.desc: "ゲヘナ中央区から南西に下ると、鋼鉄製の要塞の銃口が我々を向いている。今は誰もいない空っぽの要塞に過ぎないが。小さな問題があるとしたら、我々が引継ぎで上陸する過程で小さな傷が生じたということだ。しかし、この程度の傷は我々の技術力で直せる。\n\n鋼鉄の要塞といっても、完璧に敵を防御できるわけではないが、敵の進撃を遅らせ、攻撃を防ぐ強固な盾になるだろう。問題は、これの使い道だ。要塞の位置が我々の最後方に存在するため、最後の砦として使うには、あまりにも残念な場所にある。\n\n朗報としては、我々土木部の温泉開発部は、これを完璧に保存した状態で、場所を移動させることができるということだ。だが、大きな悩みがある。これを移動させるなら、どこに移すべきだろうか？\n\n選択はあなた次第だ。"
GEH_event.31.a: "…"
GEH_event.32.t:0 "風紀委員会の終わり"
GEH_event.32.desc:0 "「マコト議長様の偉大な指揮の末、風紀委員どもが降伏しました！」\n\n「我々はゲヘナについてあまりにも無知でした。本当に偉大です、先輩！」"
GEH_event.32.a:0 "ふむ。やはり完璧だ"
GEH_event.33.t:0 "あの日"
GEH_event.33.desc:0 "夜が明けた。温泉部は計画に合わせて動き、マジノ線を撤去するための基礎工事を進めている。だが、我々はまだその位置を決定できていない。どこにするべきだろうか？"
GEH_event.33.a:0 "…トリニティ。"
GEH_event.34.t: "鋼鉄のゲヘナ、鋼鉄の要塞"
GEH_event.34.desc: "ゲヘナ生徒会ヒナ議長が直接指揮監督をした結果、計画は滞りなく完璧に進み、本日、その最後の計画が終わったとの報告を受けた。"
GEH_event.34.a: "よし！"
GEH_dismantle_maginot_tt: "マジノ線の要塞が完全に消え、国民精神が失われると、新たなマジノ線が建設されます。"
GEH_move_maginot_tt: "トリニティ国境に要塞が建設されます。"
GEH_event.35.t: "研究支援"
GEH_event.35.desc: ""
GEH_event.35.a: "武器"
GEH_event.35.b: "産業"
GEH_event.35.c: "電子工学"
GEH_event.36.t: "一歩譲る"
GEH_event.36.desc: "美食研究会とどうにか会議の日程が決まったが、美食研究会の突拍子もない話を聞いているうちに、結局ヒナが頭を下げてお願いすることになる。結局、美食研究会は要求を受け入れ、以前よりは騒ぎを起こさなくなる。"
GEH_event.36.a: "面倒だな"
GEH_event.38.t: "復旧戦争の終了"
GEH_event.38.desc: "復旧戦争は…サービス終了だ…！"
GEH_event.38.a: "ああ"
GEH_event.39.t: "非常に大きな問題"
GEH_event.39.desc: "マコトどうする？"
GEH_event.39.a: "そうだね"
GEH_event.40.t: "すべての終わり（1/2）"


GEH_event.40.desc: "トリニティの降伏後、少しでもこの非倫理的で野蛮な戦争に責任があった者たちは、戦犯裁判によって刑場の露と消えた。\nこれまでの犠牲に比べれば、埃ほどの小さな血が流れた後に、平和は嘘のように訪れた。\n\n廃墟と化したゲヘナ中央区の真ん中で、風紀委員長のソラサキヒナは確信できなかった。\n灰燼と化したこの地の全てを元に戻すには、自分の能力はあまりにも微力だった。\n\nトリニティの残酷で憐憫を失った天使たちは、ゲヘナの全てを消そうとした。\n彼女は最初は動揺しなかった。\nだが、敵が徐々に一線を越え始めると、彼女もまた揺れた。\n天使たちの後に血の足跡が増えるほど、ヒナはそれら全てが自分の無力さによるものだと考え始めた。\nだからこそ、戦争が終わった今でもヒナはまだその中にいた。\n誰も彼女を外に引き出すことができなかった。\n彼女の名前を呼ぶ亡者たちの恨みと、自らを弁護する声の中で、ヒナは絶望という沼地に堕ちていった。\n\n乱れた髪、だらりと床に引きずられる翼、焦点の定まらない目、普段とは違って小さくなったヘイローと光を失った角。\n先任行政官のアマウアコが対面した風紀委員長の姿は、彼女が記憶していた姿とは違っていた。\n彼女の目の前にいるのは、ただ弱く悲しみに暮れた一人の少女だった。"
GEH_event.40.a: "次へ"
GEH_event.42.t: "全ての終わり (2/2)"
GEH_event.42.desc: "「アコ…。お願いだから帰って…。」\n\n「委員長…。」\n\n「がっかりさせてごめんね…私はあなたの思うような強い人間じゃない…もう、とても疲れてしまった…」\n\n「いいえ、委員長。私は…ただ、感謝の言葉を言いたかったんです。」\n\n思いもよらない感謝の言葉に、ヒナは顔を上げてアコを見た。\n憐憫や非難ではなく、ただ感謝と申し訳なさが込められた眼差しが、温かく彼女を見つめていた。\n\n「…感謝…?どうして…？」\n\n「いつも皆のために努力してくださって、感謝しています…。常に自分が負うべき以上の重荷を背負っていらっしゃるのに…黙々と前へ進んでいくその姿をいつも見ていました…。」\n\n「…。」\n\n「委員長がどれだけの責任を背負っていらっしゃるのか、全ては分からないけど…今は少しでもその荷を下ろして差し上げたいんです。」\n\n「アコ…。」\n\n「これからは私が一緒に背負います、もう大丈夫です。」\n\nそこで初めてソラサキヒナは気づいた。\nトリニティが行った徹底的な破壊の中でも、まだ多くのものが残っていたことを。\n崩れた建物と大地の上に、まだ多くの生徒たちが、ゲヘナが生き生きと息づいていた。\nだからこそ、これら全てを再び積み上げるのは、彼女一人だけの仕事ではなかった。\n私一人で苦悩する必要も、私一人ですべてを背負う必要もなかった。\n私もただの一人のゲヘナなのだから。\n\n「…アコ。」\n\n「はい、委員長？」\n\n「私も…アコに言いたいことがある…。」"
GEH_event.42.a: "ありがとう。いつも。"
GEH_event.43.t: "万魔殿に併合されたドイツ国防軍"
GEH_event.43.desc: "万魔殿が進行中のゲヘナ-国防軍交渉で、国防軍が万魔殿と一つになることを選択したというニュースが流れ込み、かなりの混乱が生じています。この交渉が成功裏に終われば、大きな問題が発生する可能性があります。"
GEH_event.43.a: "くそっ！"
GEH_event.43.b: "ドイツはもうゲヘナと一つだ。"
GEH_event.43.c: "早く解決しなければ。"
GEH_event.44.t: "ゲヘナ-国防軍交渉決裂"
GEH_event.44.desc: "万魔殿が進行中のゲヘナ-国防軍交渉が、国防軍側から交渉決裂を宣言したことを最近のニュースで伝えられました。"
GEH_event.44.a: "こんな。"
GEH_event.45.t: "国防軍の分離独立"
GEH_event.45.desc: "ゲヘナ-国防軍交渉がまとまったため、交渉条約に定められた領土どおりに国防軍が独立し、今やゲヘナと国防軍は異なる道を歩むことになります。"
GEH_event.45.a: "ほろ苦い結末だ。"
GEH_event.46.t: "万魔殿の連邦提案"
GEH_event.46.desc: "国防軍の相当な自治権限と同時にドイツ人政府の樹立を許可する内容の連邦制国家樹立案が、万魔殿を通じて我々に伝えられました。我々はこの案件について議論し、返事を送らなければなりません。"
GEH_event.46.a: "海軍の意見も聞く。"
GEH_event.46.b: "受諾する。"
GEH_event.46.c: "拒否する。"
GEH_event.47.t: "連邦提案 - 受諾"
GEH_event.47.desc: "国防軍は我々の意見に受諾するという内容の返事を送ってきました。"
GEH_event.47.a: "ドイツとゲヘナは一つだ！"
GEH_event.48.t: "連邦提案 - 拒否"
GEH_event.48.desc: "国防軍は我々の意見を受け入れることができないという内容の書簡を送ってきて、我々が提案した連邦制案件は拒否されました。"
GEH_event.48.a: "それなら交渉を続けるようにしよう"
GEH_event.49.t: "万魔殿の連邦提案 - 我々に決定権を委ねた陸軍司令部"
GEH_event.49.desc: "ドイツ国防軍は我々に万魔殿の提案を知らせ、最終的な決定権を我々に委ねました。"
GEH_event.49.a: "受諾する。"
GEH_event.49.b: "拒否する。"
GEH_event.50.t: "ゲヘナ-ドイツ交渉の終了"
GEH_event.50.desc: "万魔殿はドイツ国防軍との交渉を完了したと、我々に一方的に通知してきました。"
GEH_event.50.a: "我々はこの結果を受け入れることはできない。"
GEH_event.50.b: "…承諾する。"
GEH_event.50.c: "何が起こるか見守れと言っておけ。"
GEH_event.51.t: "羽沼マコト前議長の信任投票"
GEH_event.51.desc: "「…以上をもちまして、羽沼マコト前議長の再信任投票は否決されたものとして処理されました。」\n万魔殿の支配者であり、最高権力者である羽沼マコトの最期は、予想よりも見苦しいものだった。ただ再信任投票が否決されただけで、彼女の時代は完全に終わってしまったのだから。\n\n「このマコト様が…投票で負けたと…？」\n元万魔殿の議長、今はただの生徒となったマコトはそう呟いた。\nまあ、当然のことだ。ゲヘナ生徒たちの低い関心によって維持されていた万魔殿であり、今やゲヘナの生徒たちもまた状況の深刻さを知ってしまったのだから。\n\n「これはありえない！操作、操作投票に違いない！」\n羽沼マコトはそう叫んだ。\n\nそして、間もなく万魔殿の議員たちは、ただの一人も離脱することなく、全員が新しい議長を選出した。"
GEH_event.51.a: "望んだ結果だ。"
GEH_event.52.t: "ドイツの新しい指導者"
GEH_event.52.desc: "ゲヘナとの影響力争いで我々が優位に立ち、続いてドイツ国が樹立されました。我々は今、ドイツ国を率いていく新たな指導者が必要であり、この新しい指導者は長い間ドイツを統治することになります。"
GEH_event.52.a: "$GER_gerd_von_rundstedt$、軍人総理"
GEH_event.52.b: "$GER_karl_donitz$、新しい総統"
GEH_event.52.c: "$GER_albert_speer$、党の新しい指導者"
GEH_event.53.t: "夏目イロハの辞任"
GEH_event.53.desc: "ゲヘナが経験した政治的変化は、万魔殿の役員たちに大きな衝撃を与えた。万魔殿がもはやゲヘナの唯一の政府ではなく、権力の大部分をドイツ政府に譲渡しなければならなくなったという事実は、万魔殿の役員だけでなく、ゲヘナの生徒、いやキヴォトスの市民なら皆衝撃を受けたことだろう。\n\nだが、すでに起きたことなのであり、夏目イロハはこのような環境に適応できず、マコトに辞任を表明した。三大学園であり、自由で偉大なゲヘナ学園は、もう存在しないかもしれない。"
GEH_event.53.a: "夏目イロハ、一般生徒"
GEH_event.54.t: "羽沼マコト議長の再信任投票"
GEH_event.54.desc: "「…以上をもちまして、羽沼マコト議長の再信任投票は否決されたものとして処理されました。」\n万魔殿の支配者、そして権力闘争の元凶である羽沼マコトは、万魔殿役員の保護を受けているにもかかわらず、長い権力闘争期間に積もった不満によって、再信任投票を通過できなかった。\n\n「このマコト様が…投票で負けたと…？」\n元万魔殿の議長、今はただの生徒となったマコトはそう呟いた。\n誰も予想できなかっただろう。権力闘争で勝利したのに、たかが投票の壁を越えられずに倒れるなど。\n\n「私たちは一体何のために…。」\n以前とは違って人数が減った万魔殿の役員たちを見ながら、サツキは呟いた。\n\n万魔殿は、サツキとチアキは、混乱の中で守ろうとした対象を失ってしまった。"
GEH_event.54.a: "信じられない。"
GEH_event.55.t: "[GEM.GetName]の最後通牒"
GEH_event.55.desc: "ドイツ国防軍との交渉を成功裏に終えた[GEM.GetName]が、我々に向かって命令に従えという内容の公文を送ってきました。文書に総司令官として署名したルントシュテットの名前を見て、我々の指揮部はかなりの混乱に陥ってしまいました。我々が計画していたドイツ奪還計画は全て水の泡になったものと推定され、さらに「ドイツ」という名分も奴らが奪ってしまったようです。"
GEH_event.55.a: "我々は屈服するしかない。"
GEH_event.55.b: "…別の活路を探してみよう"
GEH_event.55.c: "そこに行かなければ済むことだ。"
GEH_event.56.t: "戦争海軍の受諾"
GEH_event.56.desc: "我々が送った最後通牒を戦争海軍は受諾し、間もなく戦争海軍の最高司令官が我々と接触し、指揮権を移譲する過程を通じて、戦争海軍は公式的に我々の傘下に入ることになりました。"
GEH_event.56.a: "光栄だな。"
GEH_event.57.t: "戦争海軍の拒否"
GEH_event.57.desc: "我々が送った最後通牒を戦争海軍は拒否しました。彼らは長い間補給を受けられずに活動しているにもかかわらず、我々への敵対を諦めなかったようです。"
GEH_event.57.a: "勝手にしろと言っておけ。"
GEH_event.58.t: "枢軸国？"
GEH_event.58.desc: "万魔殿は我々と同盟関係にあるにもかかわらず、彼らはドイツ民族主義を受け入れ、すぐに枢軸国という巨大な同盟関係を構築しようと試みています。\n\n我々は彼らの歩みに対応し、彼らと同盟を破棄するか、それとも枢軸国という勢力に参加するかを決定する必要があります。"
GEH_event.58.a: "万魔殿との同盟関係を破棄しろ。"
GEH_event.58.b: "彼らと新しい秩序を作り上げていこう。"
GEH_event.59.t: "風紀委員会の同盟破棄"
GEH_event.59.desc: "我々がドイツ民族主義を受け入れて行った一連の歩みは、風紀委員会との外交関係が最悪に向かうことに貢献しました。\n\n風紀委員会は結局我々との同盟関係を破棄することになり、我々は今、新しい敵と戦わなければならないかもしれません。"
GEH_event.59.a: "風紀委員会の気まぐれは相変わらずだな。"
GEH_event.60.t: "ゲヘナの仲裁要請"
GEH_event.60.desc: "ゲヘナ学園は、前生徒会長が推進していたエデン条約を再推進する意思を明らかにし、我々に仲裁を要請しました。\n\n我々は今、ゲヘナとトリニティ間の外交問題を解決するか、それとも手を引くかを選択しなければなりません。"
GEH_event.60.a: "ゲヘナとトリニティの和平協定を仲裁する。"
GEH_event.60.b: "我々はこの問題について何もできない。"
GEH_event.60.c: "現在のトリニティは確実に危険だ。"
GEH_event.61.t: "総生徒会のエデン条約再推進"
GEH_event.61.desc: "最近、ゲヘナ学園が前生徒会長が推進していたエデン条約を再検討し始めており、聖所タワーがそれに加担していると推定されます。\n\n我々はこの条約を受け入れてゲヘナとの和平交渉を試みるか、それとも条約を妨害して現状を維持するかを選択しなければなりません。"
GEH_event.61.a: "エデン条約機構の設立を支持する。"
GEH_event.61.b: "残念ながら我々はどんな連絡も受け取っていない。"
GEH_event.61.c: "ゲヘナとの和平協定は望まない。"
GEH_event.62.t: "肯定的なトリニティの反応"
GEH_event.62.desc: "トリニティ側は我々のエデン条約推進の意思を肯定的に検討しているようです。正確な内容は総生徒会の仲裁が終わらなければ分かりませんが、現在までの反応を見ると順調に進んでいるようです。"
GEH_event.62.a: "成功か？"
GEH_event.63.t: "トリニティの条約拒否"
GEH_event.63.desc: "総生徒会の仲裁試行は水泡に帰し、トリニティはエデン条約に対して強硬に否定的な意見を表明したことが明らかになりました。我々は今、トリニティとの戦争を準備しなければならないかもしれません。トリニティのこのような行動は、総生徒会を我々の味方に引き入れることもできるでしょう。"
GEH_event.63.a: "ふむ。"
GEH_event.64.t: "総生徒会の条約拒否"
GEH_event.64.desc: "総生徒会は、エデン条約はすでに失敗した条約だという理由で、トリニティとゲヘナ間の複雑な外交問題に巻き込まれることに拒否感を示しました。\n\nエデン条約はトリニティに伝えられる前に、水泡に帰したようです。"
GEH_event.64.a: "残念だな。"
GEH_event.65.t: "総生徒会の防衛条約提案"
GEH_event.65.desc: "最近のトリニティ政治情勢の急激な変化を根拠に、総生徒会は相互防衛を提案してきました。\n\nトリニティの狂信的な思想に備えた新しい形態のエデン条約を、我々は推進できるようになりました。"
GEH_event.65.a: "それは良い考えだな。"
GEH_event.65.b: "我々はそれには関心がない。"
GEH_event.66.t: "ゲヘナの防衛条約受諾"
GEH_event.66.desc: "我々が提案した防衛条約をゲヘナ指導部は受諾することにし、これで我々は後に起こる巨大な戦争の中で、素晴らしい仲間を見つけたようです。"
GEH_event.66.a: "よし。"
GEH_event.67.t: "ゲヘナの防衛条約拒否"
GEH_event.67.desc: "ゲヘナは、我々が提案した形態の防衛条約には関心がないという意見を表明し、我々の提案を拒否しました。"
GEH_event.67.a: "残念だな。"
GEH_event.68.t: "エデン条約調印式"
GEH_event.68.desc: "総生徒会の仲裁の下、エデン条約に署名する日が今日です。\n\n長い間続いてきたトリニティとゲヘナの衝突が、今日幕を下ろすことになります。"
GEH_event.68.a: "条約に署名する。"
GEH_event.69.t: "ズデーテンラントドイツ人騒擾事態"
GEH_event.69.desc: "ゲヘナがドイツ人のための大量の譲歩措置以降、彼らが繰り広げた宣伝は、我々の国土に居住するドイツ人にかなりの動機を与えたようです。\n\nズデーテンラントに居住するドイツ人たちが街に出て大規模なデモ行列を構成し、彼らによってさまざまな形態の暴動が発生しています。"
GEH_event.69.a: "奴らはいつも問題だな。"
GEH_event.70.t: "風紀委員会の全面撤退！"
GEH_event.70.desc: "我々と継続的な対立を続けていた風紀委員会が、つい先ほど我々に一方的に治安維持活動を中断すると通告してきました。\n\n風紀委員会が我々の領土から撤退することによって、我々に課せられる治安負担は非常に増大すると推定されます。"
GEH_event.70.a: "風紀委員会は我々を恐れているのだ。"
GEH_event.70.b: "彼らの立場を再び思い出させてやろう。"
GEH_event.71.t: "万魔殿の風紀委員会追放！"
GEH_event.71.desc: "我々と継続的な対立を続けていた万魔殿が、つい先ほど我々に一方的に万魔殿が統制中の領土から出て行けという内容の公文を送ってきました。\n\n万魔殿が我々を追放したということは、我々との戦争を準備している可能性があります。我々は迫り来るゲヘナの混乱を防ぎ止めなければなりません。"
GEH_event.71.a: "一体なぜ？"
GEH_event.71.b: "計画をもっと早く進める必要がある。"
GEH_event.72.t: "ゲヘナでの懐柔"
GEH_event.72.desc: "異世界から来たゲヘナ学園が、トリニティとの敵対を公然と宣言した後、我々に領土損失を根拠にゲヘナがトリニティと戦争に突入する際、参戦することを要請してきました。\n\nゲヘナ学園はトリニティとの国力差を外交的解決策で突破しようとする試みがあるようで、我々はこの条約を通じて失った領土を回復する機会を設けることができます。"
GEH_event.72.a: "良い考えだ。今は。"
GEH_event.72.b: "危険な発想だな。"
GEH_event.73.t: "ポーランドの条約受諾"
GEH_event.73.desc: "[POL.GetName]は我々が提案した懐柔を受け入れ、その後起こるゲヘナとトリニティ間の戦争で我々の味方として参戦するという内容の条約を発行しました。"
GEH_event.73.a: "よし。今のところは。"
GEH_event.74.t: "ポーランドの条約拒否"
GEH_event.74.desc: "[POL.GetName]は、我々が提案した内容はポーランドの国運を危険にさらす可能性があるという理由で拒否しました。"
GEH_event.74.a: "あまり期待はしていなかった。"
GEH_event.75.t: "ゲヘナとポーランドの戦争突入"
GEH_event.75.desc: "以前のゲヘナと結んだ条約によれば、今の状況ではポーランドはトリニティを相手に戦争に突入しなければなりません。もちろん、条約当時とは国際情勢が大きく変化したため、我々は条約を無視することができます。"
GEH_event.75.a: "我々は条約を遵守する。"
GEH_event.75.b: "..."
GEH_event.75.c: "あれ、ゲヘナが侵略したんじゃないか？"
GEH_event.76.t: "ポーランドの参戦！"
GEH_event.76.desc: "[POL.GetName]は、以前に結んだ条約に従い、トリニティと戦争中の我々の味方として参戦しました！\n\nポーランドのこのような行動は、トリニティとの戦争で我々に大きな利点をもたらすでしょう！"
GEH_event.76.a: "彼らの正直さに感謝しよう。"
GEH_event.77.t: "ポーランドの条約破棄"
GEH_event.77.desc: "以前に結んだ条約によれば、[POL.GetName]は現在のような状況では我々の戦争を助けて参戦しなければなりません。しかし、[POL.GetName]は国際情勢の変化と条約の再解釈を根拠に、我々の戦争には参戦しないという意思を通告してきました。"
GEH_event.77.a: "役にも立たなかった奴らが。"
GEH_event.78.t: "軍隊改革"
GEH_event.78.desc: "我々の継続的な努力の結果、[GEM.GetName]の軍事的作戦能力を改善しました。我々は今、より良い軍隊を持つことになり、これを基により良い作戦を立案することができます。"
GEH_event.78.a: "続けろ。"
GEH_event.41.t: "トリニティの降伏"
GEH_event.41.desc: "トリニティは我々の進撃の前に降伏し、美園ミカと彼の残党たちは跡形もなく消えました。彼女の代わりに、他のパテール分派の一員が代わりに降伏文書に署名し、ゲヘナ - トリニティ戦争は公式に終了しました。\n\nトリニティとの戦争で我々は数多くの血を流しましたが、再びゲヘナを守り抜くことに成功し、全ての奇跡は今から始まるでしょう。"
GEH_event.41.a: "終止符"
