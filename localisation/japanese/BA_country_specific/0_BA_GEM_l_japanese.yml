 GEH_local_autonomy_idea:0 "自治権利保障"
 GEH_local_autonomy_idea_desc:0 "万魔殿の新しい議長である夏目イロハは、ドイツの地方で行われる様々な自治行政活動を法制化して保護しました。"
 GEH_united_states_of_gehenna_idea:0 "合衆国 (United States)"
 GEH_united_states_of_gehenna_idea_desc:0 "夏目イロハの指導の下、ゲヘナは複数の州の連合形態であるゲヘナ合衆国として生まれ変わりました。州政府の指導者は各州で選挙を通じて選出し、選出された知事はドイツ議会に議席を得て、万魔殿と相互牽制と協力を通じてゲヘナを率いていくでしょう。"
 GEH_unstable_integration_idea:0 "不安定な統合"
 GEH_unstable_integration_idea_desc:0 "ゲヘナと国防軍の統合は長い交渉の末に締結されましたが、生徒と市民の深い溝は依然として埋められていません。私たちは二つの集団のバランスを適切に維持しなければならないでしょう。"
 GEH_prussian_idea:0 "プロイセン軍人"
 GEH_individualism_2: "軍隊改革"
 GEH_individualism_2_7: "ゲヘナ陸軍"
 GEH_individualism_2_7_desc:0 "ゲヘナの陸軍は私兵組織を基盤とした特異な形態で構成されています。もちろん、その代償として中央兵力の弱体を招きましたが、強力な軍事力を保有しているのは確かです。"
 GEH_political_turmoil:0 "政治的混乱"
 GEH_political_turmoil_desc:0 "現在、ゲヘナ学園はマコトを巡る政治的葛藤に置かれています。イロハを中心とした改革派はマコトの追放とゲヘナの再建を、サツキとチアキをはじめとする保守派はマコトの議長職を守護することを望んでいます。\n\nこのようなゲヘナの葛藤状況は、混乱したゲヘナをより混乱させ、深刻な脅威をもたらす可能性があります。"
 GEH_sudetenland_disturbances:0 "ズデーテンラント騒擾事態"
 GEH_sudetenland_disturbances_hard:0 "極端なズデーテン地方の騒乱"
 GEH_nazism_4_idea:0 "第四帝国"
 GEH_nazism_4_idea_desc:0 "灰燼をかき分け、追放された軍が再び祖国の領土を踏みしめた。すべてが崩壊した瓦礫の上に、ドイツ人の国家を宣言し、この地にドイツが帰ってきたことを宣言した。\n\nそして、ドイツの完全な統一を成し遂げるその日まで、国防軍は前進し、再び前進するだろう。"
