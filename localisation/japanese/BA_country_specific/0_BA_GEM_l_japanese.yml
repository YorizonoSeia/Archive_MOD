 #ゲヘナ
 GEM_country_intro_header: "自由と混沌の学園"
 GEM_country_intro_content: "自由と混沌、そして風紀委員会と万魔殿の葛藤、まともな校則一つなく生徒たちの登校時間はバラバラで、学園は些細なことで爆弾テロを起こしたり、サークル同士で対立を起こしたりするなど、混沌と自由だけが満ち溢れています。\n\n万魔殿と風紀委員会の葛藤はいつから始まったのでしょうか？いつの間にかその溝は深まり、今では互いに後戻りできない道を歩んでしまいました。万魔殿は風紀委員会の予算を削減するために、様々な理不尽なことを理由に予算を削り、風紀委員会はこのような万魔殿をひどく嫌っています。この溝はいつ埋まるのでしょうか？\n\nキヴォトスが異世界に来てから、ゲヘナにはさらに大きな混沌が訪れ始めました。ゲヘナはさらに混沌としています。万魔殿はすべての問題を解決するために努力しています。しかし、北に国防軍という現地武力集団が存在する限り、私たちはいつでも生命の脅威にさらされる可能性があります。\n\nしかし、あなたの選択によって、偉大なゲヘナの威光を再び取り戻すことができるでしょう。\n\n§Y開発：SKSKle§!"
 GEM_guide: "£white_dot 非常事態を宣言し、サークルの混乱を解決してください。\n£white_dot 迫り来る嵐に備えてください。\n\nハヌマ・マコトの独裁\n\n£white_dot 国防軍との交渉を成功させてください。\n£white_dot 風紀委員会との内戦に勝利してください。\n\n万魔殿の改革\n\n£white_dot ハヌマ・マコトを実務から追い出してください。\n£white_dot 万魔殿の意見を一つにまとめてください。\n£white_dot 国防軍の抵抗を終わらせ、風紀委員会との関係を修復してください。\n\n§R血をもってそのすべての終止符を打ってください。§!"
