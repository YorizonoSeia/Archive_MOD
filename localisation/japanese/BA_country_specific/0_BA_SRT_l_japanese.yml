 SRT_sword_of_srt_hero_desc:0 "昔、ユスティナ聖徒会はトリニティ総合学園の剣でした。トリニティの敵を斬り、抑圧し、抹殺しました。何人かの生徒は、もしかしたら彼らとSRT特殊学園の目的は似ていると考えています。彼らがトリニティの騎士団だったように、私たちは総生徒会の騎士団なのです。私たちはキヴォトスの剣です、彼らの前に燃え盛る剣を立て、彼らに向かって振りかざすでしょう！"
