l_japanese:
 SRT_country_intro_header: "§C廃校危機のカルバノグ§!"
 SRT_country_intro_content: "\nSRT特殊学園は、各学園の重大な犯罪状況を迅速に解決するために作られた、総生徒会傘下の特殊部隊を養成する特殊学園です。本来、キヴォトスの治安は学園自治区では各学園が自主的に行うのが普通であり、学園自治区ではない場所ではヴァルキューレ警察学園が治安維持を担っていますが、ヴァルキューレ学園は自治権の問題で他の学園に介入することができませんでした。そのため、総生徒会長は自身の権限で免責権を付与し、各学園に武力介入が可能な特殊部隊員を養成するSRTを設立しました。しかし、SRTの設立は各学園の自治権を無視する行為でした。当然、学園内部ではこれに不満が生じましたが、総生徒会長のカリスマと人望によってSRTの設立に反発はしませんでした。\n\n大転移が起こり、混乱の中で総生徒会と離れたSRTは、総生徒会から離れたフランスのブルターニュに根を下ろしました。生徒と地元住民間の対立が総力戦にまで発展したミレニアムとは異なり、SRTは地元住民の暴動を初期鎮圧し、状況を安定させました。しかし、総生徒会との交信が途絶えた今、SRT内部では混乱が起きています。総生徒会のそばに戻り、SRTの本分を守るべきだという集団と、SRT自ら正義を行使すべきだという集団間の対立がますます大きくなっている状況です。\n\nあなたの選択がSRTの方向性を決定します。全世界にSRTの正義を実現してください！\n\n§Y開発 - Mako§!\n§Y補助開発 - KR_appleman, mintcoon, Lolenheim, 月下§!"
 SRT_guide: "目標\n\n£white_dot. 廃校の危機から脱出してください。\n£white_dot. 総生徒会とのつながりを取り戻すか、支配から脱却してください。\n£white_dot. 正式な学園として認められるために奮闘してください。"
