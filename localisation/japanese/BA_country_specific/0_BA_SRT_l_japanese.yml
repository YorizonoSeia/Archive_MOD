 SRT_focus_1:0 "状況把握"
 SRT_focus_1_desc:0 "一体、何が起こったんだ？　総生徒会との通信が全て途絶えてしまった。学園の外には以前にはなかった鬱蒼とした森が広がっている。外に通じる道は塞がれていて、学園の倉庫には備蓄がほとんど残っていない。このままでは、状況を打開する前にみんなが飢え死にしてしまう。一体全体、どうなっているんだ？　彼女はどこにいるんだ？　すぐに探し出さなければ。彼女を呼んでこい！"
 SRT_focus_1_1:0 "決断"
 SRT_focus_1_1_desc:0 "FOX部隊のシチド ユキノを中心に緊急会議が開かれた。一日が経つごとに物資の備蓄量が減り、SRT本校の前は対策を求める生徒たちで連日騒がしい。総生徒会との通信は不安定で、もしかしたら自分たちの進むべき道を自分たちで決めなければならないかもしれない。ユキノは選択をしなければならない。"
 SRT_focus_2:0 "服従拒否"
 SRT_focus_2_desc:0 "総生徒会長のいない総生徒会は、SRTを傘下に置くことはできないという法律解釈が多くの支持を得た。数人の過激派生徒はすでに一種の宣言文を作成している。ユキノがそれを放置しているところを見ると、彼女の心はすでに決まっているようだ。この状況で私たちがすべきことは、生徒たちの宣言文を緊急会議の宣言として格上げすることだけだ。"
 SRT_focus_2_1:0 "服従"
 SRT_focus_2_1_desc:0 "抜け殻の虎だとしても、総生徒会は依然として教法上私たちの頂点に立っている。現在の私たちのようにすべての自由を行使することはできないかもしれないが、彼らが私たちの頂点にいるというのは、本当に長い間経験してきたことではないか？私たちの学園と生活の水準が保障されることに比べれば、本当に取るに足らない代償だ。さあ、早く行って忠誠を誓おう！"
 
