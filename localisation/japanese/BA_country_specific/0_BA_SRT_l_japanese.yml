 SRT_event.1.t:0 "状況把握"
 SRT_event.1.d:0 "私たちは異世界に落ちてしまったようです。総生徒会との繋がりは途絶え、ここで生き残るためにはどうすべきか決断しなければなりません。たとえ廃校という危機に瀕しているとしても、私たちは生き残らなければなりません。"
 SRT_event.1.a:0 "確認した。"
 SRT_event.2.t:0 "決断"
 SRT_event.2.d:0 "私たちはここに、総生徒会の他に連邦捜査クラブ「シャーレ」という超法規的な機関が存在することを知りました。私たちはシャーレに先に頭を下げるべきか、それともシャーレに従属しないかを決断しなければなりません。"
 SRT_event.2.a:0 "SRTは絶対に頭を下げない。"
 SRT_event.2.b:0 "仕方ないか..."
