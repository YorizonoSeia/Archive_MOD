GEK_seize_foreign_industries_desc: "外国の産業を我が国の経済に統合することで、戦争遂行と生産を強化する上で不可欠な資源を確保します。"
GEK_coal_liquefaction: "石炭液化"
GEK_coal_liquefaction_desc: "$GEK_coal_liquidization_desc$"
GEK_subsidize_hoesch_benzin: "ヒュシュ・ベンジンへの補助金支給"
GEK_subsidize_hoesch_benzin_desc: "かつて軍隊は腹で進軍すると言われたが、現代の軍隊は燃料で動く。我が国の軍事力を維持するためには、合成燃料の生産を強化しなければならない。"
GEK_establish_buna_werke: "ブナ工業の設立"
GEK_establish_buna_werke_desc: "大規模な自動車化と航空には大量のゴムが必要だが、GEKには適切な供給源がない。外国貿易への依存度を下げるためには、合成ゴムを生産できる工場を建設しなければならない。"
GEK_autarky_achieved: "経済自立達成"
GEK_autarky_achieved_desc: "ついに我々は完全な自給自足を達成するという野心的な目標を達成した！我が国は天然資源に恵まれ、我々をさらに強くし、止められない存在となるだろう！"
GEK_improve_autarkic_economy_tt: "§Y$autarkic_economy$§! 改善"
GEK_accelerate_the_rearmament_program: "再軍備計画の加速"
GEK_accelerate_the_rearmament_program_desc: "我々はヴェルサイユ条約の束縛を打ち破り、産業の鉄床で[ROOT.GetNameDef]の輝かしい運命を築かなければならない。生産されるすべての戦車、組み立てられるすべての航空機は、GEK人民の不屈の意志の証となるだろう。"
GEK_concentrated_armament_program: "集中軍備計画"
GEK_concentrated_armament_program_desc: "我が国の産業は、国の再軍備のための軍需品を供給できなければならない。我が軍を急速に近代化し、拡大するための包括的な再軍備計画が実施されなければならない！"
GEK_establish_production_targets: "生産目標の設定"
GEK_establish_production_targets_desc: "いかなる軍事作戦を開始する前に、まず我が軍を近代化し、装備しなければならない。生産量を増やすために、ノルマと野心的な生産目標を実施しなければならない。"
GEK_prioritize_the_army: "陸軍優先"
GEK_prioritize_the_army_desc: "GEK、そしてそれ以前のプロイセンは常に陸上戦力であり、陸軍に主権と安全を頼ってきた。我が軍があらゆる敵を制圧できる能力を備え、十分な装備を確保するため、産業の努力を転換しなければならない。"
GEK_prioritize_the_navy: "海軍優先"
GEK_prioritize_the_navy_desc: "現在の国境を超えて勢力を拡大するためには、海を支配することが不可欠となるだろう。海軍が規模と戦力でいかなる敵艦隊にも匹敵できるように、海軍を優先しなければならない。"
GEK_extra_funds_to_waffenamt: "兵器局への追加資金"
GEK_extra_funds_to_waffenamt_desc: "兵器局は、軍事装備の設計と開発を監督している。兵器メーカーや研究機関と協力しており、追加資金を与えることで進捗速度を上げることができるかもしれない。"
GEK_zentrale_planung: "中央計画委員会の設立"
GEK_zentrale_planung_desc: "戦争は我が国の軍備努力における欠点を露呈させた。我々が対処しなければならない欠点を！政府、産業界、軍のメンバーで構成される中央計画委員会を設立することで、経済政策を調整し、資源を効率的に転用して、軍需生産を強化し、国の目標と軍事的優位性を支援することができる。"
GEK_criteria_for_economy_laws_tt: "§Y$partial_economic_mobilisation$§!が有効になっていると、利用可能な場合、経済法が§Y$war_economy$§!に変わります。"
GEK_create_rustungsstab: "軍備参謀部の設立"
GEK_create_rustungsstab_desc: "兵器製造の効率化への努力は成功したが、さらなる改善が必要だ！軍備参謀部を創設することで、資源を配分し、兵器生産を増やすためのプロジェクトを優先するための戦略を考案することができる。"
GEK_armament_rationalization: "軍備合理化"
GEK_armament_rationalization_desc: "我が国の生産ラインは、我が軍のニーズにほとんど追いついていない。産業戦争機械の効率と有効性を高めるために、軍備合理化措置を実施しなければならない。"
GEK_totaler_krieg: "総力戦"
GEK_totaler_krieg_desc: "完全な勝利を達成するためには、社会全体を動員し、敵の前に総力戦を持ち込まなければならない。[ROOT.GetNameDef]が立ち上がり、嵐がやってくる時が来た！"
