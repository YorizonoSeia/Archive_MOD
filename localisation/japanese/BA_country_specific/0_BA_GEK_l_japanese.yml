GEK_develop_heraeus_facilities: "ヘレウス研究施設開発"
GEK_develop_heraeus_facilities_desc: "新たな施設に投資することで、現代の軍隊が必要とする貴金属の需要の高まりに対応できるようになります。これらの特殊な材料は、電子機器や高品質の兵器に不可欠です。"
GEK_build_the_rur_dam: "ルールダム建設"
GEK_build_the_rur_dam_desc: "ルールダムの建設は、単なるエンジニアリングの偉業以上のものです。それは未来への投資です。ダムは地域の経済発展を促進するだけでなく、我々の産業努力と生産量を高めるのにも役立ちます。"
