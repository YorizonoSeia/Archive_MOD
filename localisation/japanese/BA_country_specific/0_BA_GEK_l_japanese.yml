 BAY_event.1.t:0 "樹立された軍事政府"
 BAY_event.1.desc:0 "ドイツ国防軍が行動を起こした後、我々はドイツ北部を奪還し、軍事政府を樹立することに成功しました。しかし、国防軍内部の派閥争いが目立ち始めており、未知の敵に対する国防軍内の不安はますます大きくなっています。"
 BAY_event.1.a:0 "再び復活したドイツ。"
 BAY_event.2.t:0 "攻撃計画"
 BAY_event.2.desc:0 "軍の再編が終わった今、我々は下のゲヘナを侵攻する時が来ました。我々は希望する時間を選択して侵攻を開始することができます。"
 BAY_event.2.a:0 "今すぐ進撃を開始させよ！"
 BAY_event.3.t:0 "ドイツ領土統合"
 BAY_event.3.desc:0 "我々国防軍の偉大な勝利の後得た領土を再びドイツの懐に戻しました。ドイツ統合に一歩近づき、すべてのドイツ国民は歓呼しています。"
 BAY_event.3.a:0 "まだ遠い。"
 BAY_event.4.t:0 "ドイツからの最後通牒"
 BAY_event.4.desc:0 "ゲヘナ学園が崩壊した後間もない今、ドイツから最後通牒が届きました。ドイツ政府は現在我々が占有しているドイツ人の土地を返還するように要求しており、要求に応じない場合は軍事的対応があるという言葉も伝えました。"
 BAY_event.4.a:0 "戦争準備。"
 BAY_event.4.b:0 "ああ、どうぞ持って行ってくれ。"
 BAY_event.5.t:0 "最後通牒拒否"
 BAY_event.5.desc:0 "我々が慈悲深い寛容で送った最後通牒が拒否されたという知らせが聞こえてきました。"
 BAY_event.5.a:0 "そうだろうと思った。"
 GEK_rm_event.1.t: "州政府の忠誠"
 GEK_rm_event.1.d: "我々は州政府との連絡に成功し、彼らから上級行政の不在による彷徨を止め、我々に同調するという約束を得ました。我々は今後の戦闘で州政府の協力を得ることができるでしょう。"
 GEK_rm_event.1.a: "仕事が順調だ。"
 GEK_rm_event.1_tt: "§Yドイツ州政府§!変動値を保有する§Yすべての州§!：\n\n"
 GEK_rm_event.2.t: "イデオロギーを超えた連帯"
 GEK_rm_event.2.d: "広範囲で多元的な協力を得るために、我々はドイツ地域内の政党をはじめとする政治団体、労働組合、準軍事組織、学生団体など、可能な限りのすべての組織に協力を求める趣旨の連絡をしました。[GEK.getname]はイデオロギーを超えた連帯として、祖国の敗退を克服し、異世界の侵略者たちを打ち倒すでしょう！"
 GEK_rm_event.2.a: "ドイツ回復に向けて！"
 GEK_rm_event.3.t: "共産党との連携"
 GEK_rm_event.3.d: "ワイマール共和国時代に少なくない支持を受けたドイツ共産党との連携は、我々の不足している力量を大きく補ってくれる頼もしい仲間です。ホルシュタイン労働者の強い支持を受ける彼らの助けで、我々はホルシュタインを占拠し、ハンブルクとキールの武装した労働者たちを兵力として得ることができました。"
 GEK_rm_event.3.a: "それでも共産主義者には注意しなければならない！"
 GEK_rm_event.4.t: "社会民主党との協力"
 GEK_rm_event.4.d: "ワイマール共和国の主人公だった社会民主党は全国的な支持基盤と他の政党が真似できない政治的経験があります。たとえ今すぐ西ドイツ地方で大きな力を発揮することはできないでしょうが、我々にとって彼らはベテランの政策アドバイザーになることができます。"
 GEK_rm_event.4.a: "彼らの活躍を期待しよう。"
 GEK_rm_event.5.t: "民衆結集"
 GEK_rm_event.5.d: "連合解放戦線内で発言権を握るためには、やはり「多数」を押し付ける方法も悪くないでしょう。我々は民衆結集を試み、我々の見解を強化するでしょう。"
 GEK_rm_event.5.a: "共和主義者たちを結集しよう。"
 GEK_rm_event.5.b: "保守主義者たちを結集しよう。"
 GEK_rm_event.5.c: "党員たちを結集しよう。"
 GEK_rm_event.5.e: "祖国解放万歳！"
 GEK_rm_event.6.t: "中央党との提携"
 GEK_rm_event.6.d: "ドイツライン地方に支持基盤を置くこのカトリック政党は、長い間政治で進歩あるいは中道、時には保守的な立場を取る穏健主義政党でした。そのため、社会民主党と比較して保守的な民主主義者と協力できるというのは、この党の特性です。"
 GEK_rm_event.6.a: "彼らの進歩的な面を期待しよう。"
 GEK_rm_event.6.b: "彼らの保守的な面を期待しよう。"
 GEK_rm_event.7.t: "ドイツ軍部"
 GEK_rm_event.7.d: "誇らしいプロイセンから始まった我がドイツ軍部は、ベルサイユ条約と異世界人の侵攻に倒れたが、負けなかった。保守的なユンカー集団の傾向が強い軍部だが、我々は何が正しく何が間違っているかを判断して行動する決意がある。"
 GEK_rm_event.7.a: "より良いドイツのために！"
 GEK_rm_event.7.b: "軍部は政治に動かない。"
 GEK_rm_event.8.t: "国家社会主義ドイツ労働者党"
 GEK_rm_event.8.d: "つい数ヶ月前まで祖国を統治していた政党であるナチ党は、言うまでもなく全国的に強い行政力を発揮できる潜在力を持つ組織です。彼らがたとえ異世界の侵攻で致命傷を負ったとしても、彼らの根拠地であるニュルンベルクと南ドイツ一帯での活動から、彼らは我々に十分な支援をしてくれるでしょう。"
 GEK_rm_event.8.a: "ヒトラーのいないナチか。"
 GEK_rm_event.9.t: "亀裂の入る連立政権"
 GEK_rm_event.9.d: "「全ドイツ最大連立」という幻想は長くは続かないであろうことを、構成員全員がぼんやりとではあったが知っていました。"
 GEK_rm_event.9.a: "くそっ。"
 GEK_rm_event.10.t: "国家人民党との連合"
 GEK_rm_event.10.d: "国家人民党は、大戦後保守主義の最大政党として、階級的にはユンカーを代表しています。彼らの熟慮された政治的判断と輝かしい昔の栄光に向けた忠義は、我々に大きな助けとなるでしょう。"
 GEK_rm_event.10.a: "帝国に向けて！"
 GEK_rm_event.11.t: "内戦！"
 GEK_rm_event.11.d: "軍部統治に反対する政党勢力が蜂起しました！"
 GEK_rm_event.11.a: "くそっ！"
 GEK_rm_event.12.t: "万仙合作"
 GEK_rm_event.12.d: "現地軍が大規模に侵攻する兆しが見えます！"
 GEK_rm_event.12.a: "助けて、先導部！"
 GEK_rm_event.13.t: "大転移の余波"
 GEK_rm_event.13.d: "我々は今、自分たちが「大転移」を経験したということを知り、現在我々がいる世界に対する調査が進められています。我々が奇襲と勘違いしていた現地軍の抵抗を阻止するために繰り広げた広範囲な軍事作戦がほぼ成功に至り、我々は残りの残党たちの行動を注視する必要が生じました。"
 GEK_rm_event.13.a: "注視しよう。"
 GEK_rm_event.13.b: "めんどくさいな。放っておいても大丈夫じゃないか？"
 GEK_rm_event.13_tt: "\n§g国防軍が行動を起こします。§！"
 GEK_rm_event.14.t: "食糧政策"
 GEK_rm_event.14.d: "我々が西ドイツ領土を回復したのは不幸中の幸いです。ここはライン川に沿って力強く脈打つ工業団地が延々と広がっている場所だからです。おかげで我々は従来選択肢と考えられていた経済政策と展望を大きく修正せずに施行できる見通しです。ただし、東部領土の広大な農地を失ったことは我々にまた別の問題をもたらしました。農産物の価格が上昇し、庶民の生活が大きく低迷することになったため、我々の経済成長が大きく制限される危険があります。しかし、大きな心配なく、我々は単に他国から食糧を輸入してこれを解決することができます。重要なのは、どこから食糧を輸入するかです。"
 GEK_rm_event.14.a: "米国から輸入しよう。"
 GEK_rm_event.14.b: "イタリアから輸入しよう。"
 GEK_rm_event.14.c: "ソ連から輸入しよう。"
 GEK_rm_event.14.e: "ソ連から援助を受けよう。"
 GEK_rm_event.14_tt_1: "§g米国の食糧事情が円滑ではないため、我々はより多くの費用を支払わなければならないでしょう。§！\n\n"
 GEK_rm_event.14_tt_2: "§g我々の共産主義政府は、ソ連から無償援助を期待することができます。§！"
 GEK_rm_event.15.t: "[GEK.getname]の農産物輸入"
 GEK_rm_event.15.d: "[GEK.getname]が我々から農産物を輸入しています。"
 GEK_rm_event.15.a: "良いぞ。"
 GEK_rm_event.16.t: "宗教政策"
 GEK_rm_event.16.d: " 宗教改革以降、ドイツの宗教は大きく二つに分かれました。北ドイツ-東ドイツ地域のプロテスタントと、西ドイツ-南ドイツ地域のカトリックがそれであり、過去の30年戦争と大ドイツ主義-小ドイツ主義論争、ビスマルクの文化闘争などが、両者間の対立の代表的な例です。ドイツ統一とそれ以降の文化闘争によって、このような宗教対立は鎮まるかと思われたが、カトリックを基盤とする共和主義政党である中央党と、これを中心に集まったライン地方の産業家たち、そしてプロテスタントを基盤とする復辟主義政党である国家人民党とその周辺のユンカーたちの対立が再び水面上に現れました。特に西部の領土のみ回復した今の状況では、平時よりもカトリック勢力の発言権は大きく、これは継続的に宗教的違和感を形成しています。\n\n 一方で、大転移によって異世界人によって持ち込まれた新しい信仰も存在します。「トリニティキリスト教」と「アリウスキリスト教」がそれであり、大まかな探求を通じて、この二つの宗教が我々の世界の「キリスト教」と特徴的に類似しているという事実を知ることができたものの、限られた情報と交流のため、詳細な事実は知られていません。\n\n最後に、「ゲヘナ」の異世界人たちは画一化されて宗教を信じず、特徴的に無神論者の割合が高いことを確認することができました。"
 GEK_rm_event.16.a: "頭が痛いな。"
 GEK_rm_event.17.t: "カトリックの反発！"
 GEK_rm_event.17.d: "プロテスタント教会への支援政策にカトリック教徒が反発しています！"
 GEK_rm_event.17.a: "厄介だな。"
