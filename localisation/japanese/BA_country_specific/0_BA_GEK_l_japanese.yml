GER_change_city_names_desc:0 "キヴォトスの圧制者たちに苦しめられていたドイツ人の家であり故郷である場所はすべて、強制的に他の場所の都市によって踏みにじられ、徹底的に破壊されました。我々は「西側」や「ポズ」のような都市をすべて取り壊し、その上で我々の古い故郷を再建するでしょう。"
GER_change_city_name_TRM:0 "トリニティ領都市の再建"
