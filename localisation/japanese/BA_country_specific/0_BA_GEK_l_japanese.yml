 GEK_form_the_reichskommissariats_desc: "我々がこの見慣れない者たちの中で復活した今、我々はヨーロッパ大陸をあの侵略者たちから取り戻す時が来ました。ドイツと彼の忠実な国防軍は、全ヨーロッパを回復する大戦争を準備するでしょう。"
 GEK_government:0 "亡命海軍"
 GEK_government_desc:0 "トリニティでの恐ろしい敗戦の後、我々は無政府状態に陥ったゴットランドに逃げました。ドイツ戦争海軍はいつかドイツに再び戻るだろう。"
 GEK_GER_government:0 "軍政府樹立"
 GEK_GER_government_desc:0 "非常事態には、それに応じた措置が必要な法です。我々は、あの「ゲヘナ学園」と呼ばれる者たちが内紛に陥った隙に乗じて基盤を再整備し、ドイツを灰の中から引き上げるでしょう。"
 GEK_free_german_legion:0 "民兵組織促求"
 GEK_free_german_legion_desc:0 "ラジオを通じてドイツ人たちの結集を促すだろうし、我々の海軍は彼らをゴットランドに結集させることができるように助けるでしょう。"
 GEK_communication_with_the_mainland:0 "本国との交信"
 GEK_communication_with_the_mainland_desc:0 "国防軍がドイツ北部に移動したという連絡を最後に途絶えた交信を復旧し、国防軍との接触を通じてドイツを復元しようとする試みを続けるでしょう。"
 GEK_first_mainland_plan:0 "本国回復計画"
 GEK_first_mainland_plan_desc:0 "得られた機会を失うことはできません。我々は最後の機会を掴み、ドイツを回復しなければなりません。二度目の後退は存在し得ない。"
 GEK_get_in_touch: "作戦名：ラインラント再武装"
 GEK_get_in_touch_desc: "祖国の国防軍が現在ゲヘナの弾圧を避けて北の末端に生存していることが確認されました。我々は直ちに彼らと協力し、すべてのドイツ人の抵抗組織を結集しなければなりません。"
 GEK_get_in_touch_tt: "§Rこれはゲヘナとトリニティを大きく刺激するでしょう。§！"
 GEK_seek_support: "支援模索"
 GEK_seek_support_desc: "ヨーロッパ全体を麻痺させた「キヴォトス」を良くない目で見る世界の国々が存在するでしょう。我々は彼らに支援を受けるでしょうし、これはドイツ国の再建に大きな助けになるでしょう。"
