#ストーリーアーカイブ
 GEK_story_event.1.t: "海を眺めながら"

GEK_story_event.1.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\nクルトはモップを持ってゴットランドの港を掃除していた。クリークスマリーネ、つまり戦争海軍駆逐艦の船員として服務していた彼は、いつの間にか軍生活を始めてから2年が過ぎたばかりで、兵士階級はまだ抜け出せていなかった。クルトは深い溜息をつきながら海を眺めた。本土に残してきた父や家族の顔が浮かんで心がもどかしかった。\n\n隣にいた水兵と会話をしていたところ、ドイツ語ではない言語が聞こえてきた。音がする方向へ振り返ってみると、見えるのは様々な表情をしている女たちと、彼女らの言語でやることを言っている教官だった。噂では聞いていた。元帥が彼女らを兵力として使うために、彼女らを赦免したと。頭の上に浮かんだ何かは、クルトと船員たちに異世界の存在であることを改めて認識させた。そして、祖国を崩壊させた存在が彼女らだということも。\n\n「…クルト、あの女ども…」\n\n「元帥の命令だ、ハインリヒ。ぶん殴りたいのはわかるが、とりあえず拳を振り上げるのは我慢しろ。下手に軍法会議に連れて行かれると面倒になるからな。」\n\nすでに戦争海軍司令部が手出しや報復は絶対にするなと念を押しておいた状態だったが、クルトと水兵たちは彼女らを良くない表情で見つめていた。彼女らが祖国を崩壊させたのではないことは知っていたが、それでもやはり歯を食いしばって、あの「キヴォトス」の女たちを睨みつけた。彼女らは怯えたり、あるいは自身の身の上を嘆くように何かを呟きながら甲板をモップで磨いていた。彼もまた、これ以上気にしないというようにモップをかけ始めた。\n\nすると、事件が起きた。他の水兵がキヴォトス出身の女を突き飛ばして転倒させたのだ。友人が酷い目に遭ったのを見た女たちは報復を望んだが、彼女らの報復が怖くて黙々と自分の仕事をするだけだった。彼は心が弱くなり始めた。頭にヘイローが浮かんでいるだけで、それ以外はただ軍服を着た普通の少女ではないか。クルトはため息をつきながら床に倒れて痛がっている女に手を差し出し、起こしてやった。女は涙を拭きながら彼を見つめ、クルトはため息をつきながら疲れたように彼女を見つめた。\n\n「お前らがここにいるのは正直気に食わない。それに、我が祖国を滅ぼしただろう。良い待遇は期待しない方がいい、わかったら雑用でもさっさとやれ。」\n\n女はオリーブ色のショートヘアとヘイローを付けていた。彼が話す言葉を全く理解できなかった。しかし、少なくとも自分のことを心配してこうして助けてくれたのだと思った。モップを再び受け取った女は、軍服の袖で涙を拭きながらか細い声で言った。\n\n「…Danke schön…(…ありがとうございます…)」"
GEK_story_event.2.t: "友のための愛国者"
GEK_story_event.2.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\nハインリヒはヘイローを付けているあいつらを決して良くは思えなかった。誰よりも熱烈な総統の支持者だった彼は、友人だったクルトにドイツは再び復活すると、あの堕落したイギリスとフランスに復讐する時が再び来ると話していた。総統が行方不明になり祖国が消滅したとき、彼に訪れたのは怒りと虚無感、そして祖国を失った悲しみだけだった。\n\n孤児院を出てから初めて頼れるものができた。しかし、それを失ったハインリヒはキヴォトスの女たちを憎んだ。会うたびに彼女らの襟首を掴んで暴力を振るった。ハインリヒの評価は下がる一方で、軍法会議に連れて行かれた回数も数え切れないほどだった。唯一の友人だったクルトとの仲も疎遠になっていった。孤児出身だった自分の唯一の友人でさえ、今は疎遠になった友人が自分の傍から完全に離れたことに、ハインリヒはさらに絶望し、憤った。\n\nハインリヒは今回も軍法会議からやっとのことで抜け出し、タバコを吸っていた。心の中で悪態をつきながら街を歩いていた彼の目に、二つの影が飛び込んできた。影が差した方向に動くと見えたのは、ぼやけた人影だった。その人影を追いかけると見えたのはクルト、そして自分がそれほど嫌っていたキヴォトスの女だった。\n\nクルトとあの女の関係は言葉では説明し難かった。少なくとも自分の思っていることではないことを願った。しかし、彼の期待とは裏腹に、クルトの顔は普段とは全く違って見えた。\n\n自分の唯一の友の顔には、ほとんど見られなかった笑顔が咲いていた。あの女も同様だった。彼女らの手が港の荒いコンクリートの地面の上で重なり合うのも、ハインリヒは自分の目ではっきりと見ることができた。\n\nハインリヒは複雑な表情を浮かべながら駆逐艦に戻った。集合の鐘が鳴り、就寝時間になったときも彼は眠ることができなかった。クルトの母親が不慮の事故で亡くなってから、友人の笑顔を彼は見たことがなかった。そんな彼が小さく微笑んでいた。彼の頭の中はさらに混乱していった。\n\n小さく愚かな脳を持ったハインリヒだった。どれほど複雑な考えが彼の頭の中をかき回しただろうか。彼は認めたくはないが、結局認めざるを得なかった。\n\nヘイローが付いた女は、必ずしも悪い奴ばかりではないということを。\n\n「いつか彼が完全に笑えるように。」"
GEK_story_event.3.t: "逃げ出した地での記憶"
GEK_story_event.3.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n事実上、戒厳令と変わらない状況だったため、彼のような水兵が休暇をもらうのは難しかった。たとえ彼が休暇をもらっても、ゴットランドにある宿屋や居酒屋で時間を過ごすのが精一杯だった。このような状況の中で休暇をもらった彼は、ゴットランドの宿屋で休息を取ろうとしたが、ふと気づくと、目の前には苦いコーヒーとスコーンがあり、笑顔でミルクを入れたコーヒーとパンを食べるミオがいた。本来なら絶対に行かなかったであろう場所に、こんなところに自発的に同行したのは初めてだった。\n\n「どうしました？食べてください！遠慮しないで！」\n\n彼女の促しに、クルトも口にコーヒーとスコーンを押し込んだ。正直に言うと、コーヒーとスコーンの質は良くなかった。コーヒーはただ苦い味がするだけで、スコーンはパサパサでスポンジを噛んでいる方が美味しいと思えた。状況を考えるとそれだけでもありがたいと思わなければいけなかったが。\n\n「ふぅ…」\n\nこれほど気まずい状況があっただろうか、それに男女一組がこのような場所にいると考えれば、我知らず恥ずかしい感情になるのは当然だった。\n\n「あの…」\n\n彼女の言葉に彼は少し驚いた様子だった。一瞬だが言葉が出なかった。ミオはただ笑いながら彼を見つめるだけだった。なぜそんな目で見続けるのか、顔が赤くなろうとするのをなんとか我慢しながら、彼は最後のスコーンまで口に押し込み、コーヒーまで一気に飲み干してしまった。\n\n「コホッ…！ゲホッ…」\n\n「ふふっ、じっとしててください。私が精算してきますから。」\n\n急に食べ物を詰め込んだせいで喉が詰まり、ゲホゲホと咳き込んでいる隙に、ミオが先に精算してしまった。クルトはそんな彼女を止めようとした。しかし、すでに壊れた牛小屋をどうして元に戻せようか。\n\n彼女は常に彼の傍にいた。離れろと言うのも諦めた。そんなことを言うたびに彼女はさらに距離を詰めてきた。周りに聞こえてくる波の音やカモメの鳴き声の代わりに、耳に聞こえてくるのは強く響く心臓の音だけだった。\n\n「おい、少し離れてくれないか。他の人に誤解されたらどうする。」\n\n「嫌です。私が恥ずかしいですか？同じ船を使う戦友が一緒にいるのが何か問題でも？」\n\nクルトの言葉にもミオは開き直った表情をするだけだった。彼の顔を見上げたミオの顔から、開き直った表情が少しずつ消えていき、すぐに彼の指先を握った。突然触れた柔らかい感触に、彼の息が止まりそうになった。\n\n「お前…」\n\n「…」\n\n彼の言葉に、ミオは彼の指先ではなく、手を強く握ることで答えた。彼は完全に壊れた人形のように冷や汗をかいて顔を赤くしていた。同僚の水兵がいれば完全にからかいのネタになっていただろう。ハインリヒや他の上官も何も見えていなかったが。彼は彼女の行動に対する答えをしばらく迷った。しかし、すぐに心を入れ替えた彼もまた、彼女の柔らかい手を彼とは対照的な荒い手で握り返した。\n\n幸せな瞬間が全くなかったわけではなかった。少なくとも、母親が去っていく前の彼はそうだった。彼の暴走する心臓を彼女も感じたのか、ただドキドキする心を掴みながら何も言わずに足早に歩を進めるだけだった。そして彼女の心臓の音もまた、彼の心に届いていた。\n\n「暗闇の中で感じる甘さ」"
GEK_story_event.4.t: "それぞれの義務へ。"
GEK_story_event.4.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n初めて祖国の地を踏んだ時、彼の目に映ったのは国防軍の兵士たちだった。ゴットランドへ亡命し、後日を誓った戦争海軍とは異なり、国防軍の残党は「ゲヘナ」に抵抗し、密かに彼女らと交戦していた。すでに国防軍もヘイローの付いた女たちが戦争海軍に合流したという知らせを聞いたのか、彼女らを珍しい目で見ていたり、憎しみのこもった眼差しで見つめていた。\n\n補給品をすべて整理し、人気のない隅に座り込んで休息をとっていたところ、ミオが普段と同じ笑顔で彼の隣に座った。ミオはポケットから飴を取り出して彼に渡した。クルトは何も言わずに口に飴を入れ、その甘さを味わい、ミオもその飴をモグモグと口の中で転がしていた。そんな彼女の姿は普段と変わらなかったが、彼女の眼差しは濁っていた。\n\n「あの、ヘイロー歩兵隊に配属されました。」\n\n「…そうか。」\n\n以前にも聞いていた。総司令官が本土奪還のためにヘイロー歩兵師団を創設することを、ミオがこれから創設されるヘイロー歩兵隊に配属されることも知っていた。キヴォトスに対抗する鍵となるため、過酷な訓練も受けることになることも知っていた。そして、なぜかミオを失う恐怖が心の中で少しずつ顔を出し始めた。\n\nそんな心を見抜いたのか、ミオが微笑みながら彼を見つめた。\n\n「私は大丈夫ですよ。ドイツを救うのに私が役に立てるからです。いつも夢見ていたでしょう？海を見ながら、いつか再会する父や家族を頭の中に残していたじゃないですか。トリニティとゲヘナは確かに強い相手だけど…総司令官が、そして将軍が上手く導いてくれると信じています…ハハ…」\n\nなんとか笑顔を浮かべて彼を安心させようとしたが、ミオの表情はますます暗くなっていった。クルトも同様だった。二人の男女は初めて会った時と同じように何も言えなかった。\n\n「銃に当たっても平気な体なんですけどね…？私はむしろあなたが一番心配です。必ず生き残ってください。私と違ってあなたは銃弾一発で命が危ないですから。私が傍であなたを守ることはできないでしょうけど…私の心だけはあなたの傍を守っていますから。体は離れていても心だけは一緒ですから。」\n\nミオはその言葉を最後に、両腕を広げてクルトの体をギュッと抱きしめた。この瞬間が永遠に続けばよかった。最初で最後になるかもしれない抱擁、だからこそ彼らは互いを強く抱きしめ合った。彼らの最後の時間はあっという間に過ぎ、二人の男女は苦い別れの挨拶を交わした。それぞれの場所に戻る時も、彼らの重い足取りはなかなか離れなかった。\n\n「Auf Wiedersehen。(さようなら。)」"
GEK_story_event.5.t: "阿鼻叫喚の中で"
GEK_story_event.5.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n鉄の雨は戦場をさまよう哀れなヘイロー歩兵たちを襲った。ある兵士はパニックに陥ったままヘルメットを掴んでしきりにダメだと呟き、別の兵士は叫びながらゲヘナの少女を銃床で強く叩きつけていた。この混乱の中でどうして正気を保てようか。この混乱した状況の中で、ミオは少しでも生き残るために必死にもがいていた。\n\n乱戦は夜明けまで続いた。炎は夜空を真昼のように照らした。大戦以前の生活を回想した。学園艦の上で海を眺めながら友人と話をしていたあの記憶が昨日のことのように頭の中に残っていた。目の前に広がる生き地獄を呆然と見つめていた彼女の思考を、大戦以前にも仲良くしていたコトネが遮った。\n\n「しっかりして！ここにいたら死ぬわよ！」\n\n「コトネ…でも…私…私は…」\n\nパニック症状を見せるミオを見た友人は、彼女の肩を掴んで大声で叫んだ。コトネがミオをどうにか正気に戻そうとしている間に、砲弾が彼女のヘイローを粉砕した。コトネは悲鳴さえ上げられずに最後の冷たい息を吐いた。友人の突然の死を見たミオは、自分の突撃銃を持って荒い息を吐きながら死を覚悟して走り出した。\n\n銃弾をすべて使い果たし、体力が底をついても、彼女は悲鳴に近い叫び声を上げながら白兵戦を繰り広げた。顔には血が流れ、軍服は破れ、体には傷が増えていった。ミオは心の中でクルトを思い浮かべた。初めて出会ったあの瞬間と、最後に互いに交わした濃厚な抱擁も思い出した。\n\nこの戦いはいつか終わるはずだった。しかし彼女はよく知っていた。この戦いが終わるまで自分が生き残っていないということを。そして彼女の予感が的中したように、放物線を描きながら飛んでくる砲弾が彼女の目に映った。周りにいたゲヘナの生徒たち、そして彼女の傍にいたドイツ軍所属のヘイロー歩兵もこの場から逃げ始めたが、ミオは体を動かすことができなかった。黒い何かが炸裂する熱とともに、ますます彼女に向かって近づいてきていた。\n\n「クルト、」\n\n彼女の顔には涙が頬を伝って流れていた。自分の終わりを悟ったのだろうか、彼女はかろうじて乾いた唾を飲み込み、目を閉じた。そして最初で最後だった自分の心臓に、初めて浮かべた笑顔をしてみせた。\n\n「ごめんね。」\n\n戦場は生臭い砲煙と炸裂する煙で覆われた。その場に残ったのは何もなかった。\n\n「そして戦いは続いた。」"
GEK_story_event.6.t: "暗い空の下で"
GEK_story_event.6.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\nクルトが乗船した駆逐艦は、本来なら海岸砲撃をして味方を助けなければならなかった。そう、確かにそうしなければならなかった。しかし、あのトリニティの女たちは彼が乗船した駆逐艦と艦隊に向かって雷撃機を送り込み、艦隊を攻撃した。そして、海の上での戦いが始まった。駆逐艦に設置された対空砲が飛んでくる雷撃機に向かって砲弾を吐き出し、いつの間にか船体は阿鼻叫喚と化していった。\n\n「ハインリヒ！弾薬だ！早く！！」\n\n「弾薬持って行け！あの女どもに歓迎の挨拶でもしてやろうぜ！」\n\n「黙って弾薬でも運べ！」\n\nクルトは射手の横で対空砲に弾薬を供給していた。爆弾が海に落ちるたびに、冷たくてしょっぱい海水が彼の体を濡らした。波が踊るたびに、駆逐艦は鉄でできた体をまともに支えられなかった。転びそうになったことが一度や二度ではなかった。船酔いが喉元まで迫り上がってくるのを我慢しながら、やっとのことで手すりに頼りながらも、クルトは途切れそうな精神を繋ぎ止めながら自分の任務を遂行した。最後に彼が弾薬を装填し、空にいるトリニティのマークが刻まれた雷撃機に向かって指を指し叫んだ時だった。\n\n「魚雷だ！！」\n\nこの言葉が聞こえてきてから2秒も経たないうちに、何かが爆発する音と共に船が激しく揺れた。その衝撃で倒れた体をやっと起こし、顔を上げると、雷撃機の無慈悲な魚雷と爆弾攻撃が見えた。雷撃機の機銃から発射された銃弾が空気を裂いて飛んできて、対空砲の射手とその周辺を無残に引き裂いた。その爆発は、まだ太陽が顔も出していない夜明けを昼のように明るく照らすには十分だった。\n\n彼が荒い息を吐きながら対空砲に座り、雷撃機に対抗しようとした瞬間だった。水兵たちが逃げろという声と共に自分から遠ざかった。空に顔を向けると、空に落ちてくる爆弾が見え、クルトの頭の中は瞬時に真っ白になった。\n\n「クソ、クルト！！何をしているんだ！早く！！」\n\nハインリヒの声が彼の脳を貫いていた。体が動かなかった。早く抜け出さなければならないのに、なぜ？状況を把握した彼の体が、どうにかして自分を燃やす爆発から逃れようと必死にもがいたが。哀れにも爆発は彼の背後で起こった。彼の体がそのまま空に浮かび上がったことに気づかないまま、クルトはそのまま冷たい海に投げ込まれた。\n\n「クルト！！」\n\n目の前で起こった状況を見たハインリヒは絶叫した。すぐに助けに行くと爆発の起きた甲板に飛び出したが、水兵たちが彼を制止し、ハインリヒはそのまま艦内へ引きずり込まれた。「安全な」艦内で、彼は海が唯一の友人を飲み込むのを見守るしかなかった。何も報いることができなかったのに、ただあいつにイライラしたこと以外何もしてやれなかったのに。彼は涙を流しながら、そして悪態をつきながら彼の血が手を濡らすほど床を叩きつけた。\n\n-そして、自身の無力さに、彼は身をかがめ再び絶叫した。"
GEK_story_event.7.t: "記憶"
GEK_story_event.7.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n長い時間が経ったが、ゲヘナとトリニティとの戦争は終わった。キヴォトスの魔の手からドイツは救われ、エイリアンたちはもうドイツを蝕むことはなかった。しかし、ハインリヒは大切な友人を失った。孤児院から出てひねくれた性格の自分に分け隔てなく近づいてきて、自分を一人の人間として見てくれた友人を。友人がいなくなってから、彼は毎日酒を飲んでいた。酒が自分の心を慰め、癒してくれることを願った。しかし、ハインリヒは決して楽になることはなかった。戦争海軍から除隊した彼は、すぐにウィスキーを何本か抱えて部屋に閉じこもって過ごす以外、何もすることがなかった。\n\nハインリヒはクルトと一緒にいたあの女を回想した。あれほど罵詈雑言を浴びせても、暴力を振るおうとしても、あの女は自分に敵対的ではなかった。もちろん不快だという感情を表に出すこともあったが、自分にきつい言葉を一度も言ったことがなかった。ハインリヒの心はさらに複雑になっていった。彼がいくら否定したくても、手のひらで太陽を隠すことはできなかった。あの女がクルトに近づいて、彼と一緒にいたからこそ、自分の唯一の友人が笑顔を取り戻したのは結局事実だったから。そして再び幸せを取り戻したこともまた事実だったから。\n\n強いウィスキーが彼の喉を焼きながら流れ込んでいった。アルコール漬けにされた小さく愚かな脳を持ったハインリヒだった。彼は再び回想した。そんな彼が友のために何かをきちんとやってあげたことがあっただろうか？クルトはハインリヒに多くのことを与え、ハインリヒは彼に数え切れないほどの借りを負った。彼はその好意をあまりにも当然のことだと考えていた。\n\n彼は何かを決心したかのように席を立った。酒を買うために残しておいたお金をすべてかき集めてタイプライターと紙の束を購入し、持っていた酒をすべて二束三文で売り払った。ハインリヒは唯一でありながら大切な友人だったクルトとの思い出をもう一度思い出した。そして、唯一の友人を幸せにしてくれたあの女に、あまりにも遅れた感謝の言葉を述べながら。一文字ずつ、ゆっくりと、そして正確に文章を書き連ねた。\n\n- 「俺にできることはこれだけだ。」"
GEK_story_event.8.t: "彼らの忘れられない物語"
GEK_story_event.8.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n戦争海軍のベテラン「ハインリヒ・ラデマッハー」が書いた「炎の中で咲いた花」が出版されました。平凡な水兵と、ヨーロッパに侵攻した「キヴォトス」の女の間の物語を綴ったこの本は、良い意味でも悪い意味でも大きな関心を集めました。エイリアンとヨーロッパ人の間に積もりに積もった悪感情にもかかわらず、あらすじ自体は非常に良い評価を得ました。一部はこの本をキヴォトスと人類との和合のための第一歩になると主張しましたが、ある人はただの妄想に過ぎないと言い放ちました。\n\n何よりも、この本が実話を基にしているという点は、多くの人々を興味深くさせたり、あるいは驚愕させました。\n\n「ハインリヒ・ラデマッハー」は本を書くことにした理由について、こう答えました。\n\n「まず私の友人の話からしなければなりませんね。あいつは…私のためによくしてくれました。孤児院にいた私に近づいてきて、孤独だった私に親切にしてくれました。ここで全部言うこともできないほどでした。しかし、私はしてあげたことは何もありませんでした。私はあいつの心を腐らせ、酒ばかり飲んで、タバコを盗んで吸っていた。それでも、あいつはそのまま笑い飛ばしました。\n\nあいつと一緒にいた記憶を振り返ってみました。あいつが母親を失って感情を失う前には、いつもこう言っていました。時間が経っても決して忘れられない人になりたいと。まあ、私なりに悩みもしましたし、あいつの父親に話して許可も簡単に得たので…こうしてでもあいつの願いを叶えてあげたかったのです。\n\n本当に苦労しました。一日中タイプライターを握りしめ、二度としないと誓った酒が頭の中に何度も浮かび上がってきましたからね。何よりも、私の足りない文章力を引き上げるために図書館で過ごした記憶が一番最悪でした。本に埋もれて過ごして…一文字一文字が今でも頭の中に残って私を苦しめているようです。\n\nまあ、それでも苦労した甲斐はあったようです。みんなが私の友人クルトを記憶しているでしょうから。人々に記憶されるのがあいつの初恋の人というのは、気に入らないのですが…まあ、どうでしょうね。天国でもきっと理解してくれるでしょう。しかし、あいつが天国で一番最初に私を迎えてくれると思うと、かなり怖いのはどうしようもありませんね。」\n\n「まあ、いろいろとありがとう。あちらでは悲しまないで、あの女と一生幸せに暮らしてくれ。」\n\n-「お言葉ありがとうございました。」"
GEK_story_event.9.t: "忘れられた辺境で"
GEK_story_event.9.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n誰もが気にも留めない辺境に位置する土地に、名もない村があった。人の足跡がほとんどなく、そこに住んでいる人々もまた、それぞれの物語を繰り広げながら、彼らだけの人生を生きていた。多くの人々がそうであるように、村の人々の隠された物語は数え切れないほど多様だった。空がいつの間にか薄暗くなり、ただ一軒の家だけが光を放っていた。その家にいる一人の男は、コーヒーを飲みながらゆっくりと新聞を一枚ずつめくった。\n\n「ねえ〜さっきから何読んでるの？」\n\n「ああ…朝に来た新聞、知っての通り今日はかなり忙しかったから、今になってでも読んでいるんだ。先に入って休んでて、少ししたら入るから。」\n\n新聞を開く男の目に様々な記事が飛び込んできた。芸能人のスキャンダル、キヴォトスとドイツ間の戦争終結など、様々な記事が目に留まった。男がそろそろ疲れたように新聞を閉じようとした瞬間、見慣れた顔が写っている記事が目に飛び込んできた。男は驚いた様子で、その記事を読み始めた。一単語、一文ずつゆっくりと読み進めるたびに、彼の口元には笑みが、そして彼の目元が少しずつ赤くなり始めた。自分が話していたあの言葉を自分なりのやり方で聞いてくれた彼の真心に、男の目にはいつの間にか大粒の涙が流れていた。男は新聞を閉じ、自分の恋人が待っている寝室に入って彼女の隣に横たわった。醜い傷跡さえ美しく、肉体的にも精神的にも成熟した、そして相変わらず美しい美貌を誇る彼女の傍で、\n\n「…クルト、あの時、あの言葉覚えてる？」\n\n「…覚えているとも。体は離れていても心だけはいつも一緒だ、と。」\n\n「ふふっ、大切なことはただ一つ。クルト。もう二度と、空も私たちを隔てられないということ。冷たい海に落ちることも、灼熱の炎の中で苦しむこともないということよ。」\n\n「…お前らしいな、ミオ。もう二度と離れないようにしよう。二度と。」\n\n彼の返事を聞いたミオは彼をギュッと抱きしめ、すぐに二つの魂の間で濃厚なディープキスが交わされた。どれくらいの時間を過ごしたのだろうか、彼の目の前には微笑みながら、すやすやと眠っているミオがいた。クルトも微笑み、彼女の頬を優しく撫でながら安らかに目を閉じた。\n\n空の星たちは彼らを祝福するように明るく輝いていた。空の三日月は肉体が砕け散るその時まで永遠に共にいることを誓った二人の男女を見守っていた。クルトは母親が亡くなってから感じることができなかった真の幸せを感じていた。\n\n-そして、もう二度と涙を流すこともないだろうから。"
