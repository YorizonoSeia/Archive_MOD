 GEK_four_year_plan_desc:0 "ドイツ軍事政府が樹立されて以来、我々は周辺の敵に包囲されています。我々はより早い時期に成果を出す経済政策を作り出さなければならず、軍事政府の生存のために、より強力な武器を生産できなければなりません。"
