#戦争海軍イベント
GEK_event.1.t:0 "不審な艦船の拿捕"
GEK_event.1.desc:0 "我々が持つ情報では所属を知らない艦船が、ゴットランド周辺を航海中に我が海軍によって拿捕されました。彼らを尋問した結果、彼らの頭に付いているヘイローと、自分たちをオデッセイ海洋学校と呼ぶことから、あのキヴォトスと同じ所属であるように思えます。"
GEK_event.1.a:0 "徴兵せよ。"
GEK_event.2.t:0 "リサイクル"
GEK_event.2.desc:0 "オデッセイ海洋学校の艦船は戦闘能力が非常に低いですが、発達した技術力で作られています。これらをリサイクルして我が艦隊に編入するか、分解して我が艦船を強化するのに使うことができます。"
GEK_event.2.a:0 "艦隊に編入せよ"
GEK_event.2.b:0 "分解せよ。何か出るだろう"
GEK_event.3.t:0 "交信"
GEK_event.3.desc:0 "ゲヘナという集団の北部に、ドイツ国防軍が存在することを確認しました。彼らはゲヘナ学校と交渉を試みたものの、うまくいかなかったようで、行動に出ることを我々に伝えてきました。我々は彼らと手を組み、ドイツを奪還します。必ず。"
GEK_event.3.com_desc:0 "ゲヘナという集団の北部に、ドイツ国防軍が存在することを確認しました。彼らはゲヘナ学校と交渉を試みたものの、うまくいかなかったようで、行動に出ることを我々に伝えてきました...が、彼らは我々が既存の将校団をひっくり返し、船上反乱を起こしたことを全く知らないようです。"
GEK_event.3.a:0 "やってみよう。"
GEK_event.3.b:0 "これを、どうしようか？"
GEK_event.4.t:0 "最後の機会"
GEK_event.4.desc:0 "我々と交信したドイツ国防軍が行動を開始するという内容の通信を送った後、まもなく国防軍はドイツ北部に臨時司令部を設立し、近隣の勢力圏を確保することに成功したという通信を送ってきました。これがドイツに与えられた最後の機会となるでしょう。彼らが混乱を収拾するまでの間、我々は軍を再点検し、近づいてくる嵐に備えなければなりません。"
GEK_event.4.com_desc:0 "我々と交信したドイツ国防軍が行動を開始するという内容の通信を送った後、まもなく国防軍はドイツ北部に臨時司令部を設立し、近隣の勢力圏を確保することに成功したという通信を送ってきました。しかし、我々が交信で我々の状況を知らせた後、彼らは我々に対する態度をかなり悩んでいるようです。"
GEK_event.4.bad_desc:0 "ドイツ北部で国防軍がゲヘナという勢力に対抗する戦争を始めたという速報が、我々の回線を通じて伝わってきました。我々の通信努力が微弱なために、あまりにも遅れて事実を把握しましたが、今からでも対策を立てなければなりません。"
GEK_event.4.a:0 "ついに機会が訪れた。"
GEK_event.4.b:0 "あまりにも無謀だ。"
GEK_event.4.c:0 "君たちも、我々も、誰も連合を望んでいない。"
GEK_event.5.t:0 "ドイツ亡命軍の支援要請"
GEK_event.5.desc:0 "ヨーロッパの終末を避けて逃げたドイツ亡命軍から、我々に連絡がきました。後日行われるドイツ奪還作戦について、支援を要請するという内容です。我々はドイツ亡命軍の支援要請を受け入れてドイツ回復を支援したり、危険なことからは手を引いたりすることができます。"
GEK_event.5.a:0 "ヨーロッパには同盟が必要だ。"
GEK_event.5.b:0 "彼らと対峙するにはあまりにも危険だ。"
GEK_event.6.t:0 "[FROM.GetName]の支援要請拒否"
GEK_event.6.desc:0 "[FROM.GetName]は、我々を支援することは非常に危険な行為であると強調し、我々を助けることを拒否しました。"
GEK_event.6.a:0 "次は君たちだ！"
GEK_event.7.t:0 "支援要請を受諾した[FROM.GetName]"
GEK_event.7.desc:0 "我々が数日前に送った支援要請を、[FROM.GetName]は非常に肯定的に検討し、我々を支援することを決定しました。"
GEK_event.7.a:0 "ドイツはこれを忘れないだろう"
GEK_event.8.t:0 "平和を要請した敵"
GEK_event.8.gen_desc:0 "今日、我々に万魔殿から一通の手紙が届きました。普通のドイツ人の郵便配達員、ハンス氏によって届けられた手紙は日本語で書かれていたため、我が軍の将校たちは読むことができませんでした。それだけでなく、日本語が可能な兵士を呼び寄せて読んでみた内容は、悲惨なものでした。綴りが間違っているものが大半で、同時に見栄えばかりで正しくない比喩や表現が入っていたその手紙は、外交史の最も暗い部分として長く残るでしょう。\n\nこのような外交的失礼に対し、我が指導部は手紙の主な内容であった終戦協定を拒否し、戦争を続けていくと決定しましたが、万魔殿の高位幹部であるナツメ・イロハが使節として[ROOT.capital.GetName]を訪問し、直接謝罪し万魔殿が支配中の北部領土を引き渡すという条件を提示し、[ROOT.GetName]と交渉に入りました。"
GEK_event.8.fam_desc:0 "今日、[ROOT.capital.GetName]に万魔殿から一通の手紙が届きました。自分を万魔殿の高位幹部であるナツメ・イロハが送ったと紹介したゲヘナ所属の学生は、我々との和平協定を要請しました。万魔殿はマジノ線から撤退するという内容から始まった手紙は、切実に平和を願っているようでした。"
GEK_event.8.desc:0 "今日、[ROOT.capital.GetName]に万魔殿から一通の手紙が届きました。日本語で書かれていたため、解釈に時間がかかりましたが、かなり乱雑で粗雑な内容にもかかわらず、彼らは我々との平和を望んでいるようでした。"
GEK_event.8.a:0 "戦争は終わった。"
GEK_event.8.b:0 "いや、我々は彼らの完璧な敗北を願う。"
GEK_event.9.t:0 "和平要請を受諾した[FROM.GetName]"
GEK_event.9.desc:0 "我々が要請した平和を、[FROM.GetName]は肯定的に検討し、彼らはまもなく協定を遵守し、戦争終結に署名しました。"
GEK_event.9.a:0 "万魔殿の外交的勝利だ！"
GEK_event.10.t:0 "拒否された和平要請"
GEK_event.10.desc:0 "我々が要請した平和を、[FROM.GetName]は「平和を要請する基本的な姿勢がなっていない。」という理由で拒否しました。万魔殿の議長である羽沼マコトはその知らせに怒っています。\n\nまもなく、羽沼マコトと万魔殿の役員たちはゲヘナの学生を対象に動員令を発令し、ゲヘナの学生たちは面白そうだという単純な理由で動員令に参加し始めました。"
GEK_event.10.a:0 "万魔殿の威厳を示す時だ！"
GEK_event.11.t:0 "戦線後方の民兵蜂起"
GEK_event.11.desc:0 "国防軍の指揮官たちがドイツ民間人を動員して民兵隊を編成し、彼らが我々と戦闘に突入したことでドイツとの戦争は一段と難しくなり始めました。"
GEK_event.11.a:0 "大変だ！"
GEK_event.12.t:0 "オーランド占領"
GEK_event.12.d:0 "我々はバルト海のフィンランド領土であるオーランド諸島を占領しました。"
GEK_event.12.a:0 "後で返還するようにしよう。"
GEK_event.13.t:0 "サーレマ占領"
GEK_event.13.d:0 "我々はバルト海のエストニア領土であるサーレマを占領しました。"
GEK_event.14.t:0 "我々の領土を不法占拠した[GEK.getname]"
GEK_event.14.d:0 "ドイツ戦争海軍は政府を失うと海賊に変貌しました。彼らは我々のバルト海領土を不法占拠しました。"
GEK_event.14.a:0 "彼らは正気なのか？"
GEK_event.15.t:0 "水兵たちの待遇改善要求"
GEK_event.15.d:0 "目下の危機的な状況にもかかわらず、軽率な水兵たちは甲板での自分たちの立場に対する改善を要求しています。"
GEK_event.15.a:0 "ほどほどに妥協しよう。"
GEK_event.15.b:0 "我慢しろと言え。"
GEK_event.16.t:0 "船上反乱！"
GEK_event.16.d:0 "近代ドイツで誰よりも急進的で進歩的だった人々を尋ねられたら、それはおそらく水兵たちでしょう。ほぼ20年が経ちましたが、誇らしいドイツの水兵たちは1918年の出来事を成功裏に再現しました。すべての艦船で同時に高位将校たちが監禁され、エーリヒ・レーダーはイギリスに亡命しました。水兵たちは歓声を上げており、すべての船で階級制が廃止され、艦船ごとに民主的な航海評議会が設立されています。"
GEK_event.16.a:0 "赤色戦争海軍万歳！"
GEK_event.17.t:0 "ラインハルト・ハイドリヒの入国"
GEK_event.17.d:0 "ヨーロッパが異界からやってきたキヴォトスという勢力に飲み込まれてから長い時間が経ちました。その間、トリニティという地域で遊撃戦を繰り広げていた全ドイツの親衛隊指揮官であるラインハルト・ハイドリヒが、トリニティの弾圧を避けて我が国に空港を通じて入国したことが今確認されました。"
GEK_event.17.a:0 "彼を歓迎せよ。"
GEK_event.18.t:0 "上陸戦"
GEK_event.18.desc:0 "ゲヘナという勢力の弾圧の中、散り散りにならなかった国防軍の組織を発見したため、我々は直ちに彼らと協力して、彼らが支配している地域のキヴォトス人を掃討し、連合国家を樹立することに決定しました。\n\n迅速な作戦過程で多数の国防軍組織が離散し、一部の国防軍将星たちは我々の独断的な作戦樹立と行動に反発しましたが、大きな問題はないでしょう。"
GEK_event.18.a:0 "早く行動せよ。"
GEK_event_18_tt:0 "§Rこのような我々の急な行動は、国防軍組織が再組織される前に起きたため、一部の国防軍組織が損失するという結果を招きました。§!"
