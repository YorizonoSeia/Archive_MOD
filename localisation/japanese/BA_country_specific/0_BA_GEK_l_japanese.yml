GEK_improve_trade_relations_tt: "現在および将来の§Y勢力加盟国§!との§Y貿易影響力§!を改善"
GEK_institute_price_controls: "価格統制導入"
GEK_institute_price_controls_desc: "自給自足という野心的な目標の下で財政が崩壊しないように、財政に対する統制を強化するためのさまざまな措置を講じなければなりません。インフレを抑制し、経済の安定を確保するために、輸入品、必需品、労働者の賃金の価格を規制できるようにする必要があります。"
