GEK_religion_issue_cat_desc: "宗教改革以降、ドイツの宗教は大きく二つに分かれました。北ドイツ・東ドイツ地域のプロテスタントと、西ドイツ・南ドイツ地域のカトリックがそれであり、過去の三十年戦争や大ドイツ主義-小ドイツ主義論争、ビスマルクの文化闘争などがこれらの対立の代表的な例です。ドイツ統一とその後の文化闘争によって、このような宗教的対立は鎮静化するかに見えましたが、カトリックを基盤とする共和主義政党である中央党と、これを中心に集まったライン地方の産業家たち、そしてプロテスタントを基盤とする復辟主義政党である国家人民党とその周辺のユンカーたちの対立が再び水面上に浮上しました。特に西部領土のみを回復した今の状況では、平時よりもカトリック勢力の発言権が大きく、これは持続的に宗教的な違和感を形成しています。"
