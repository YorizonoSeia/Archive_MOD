 GEK_Walter_von_Reichenau:0 "ヴァルター・フォン・ライヒェナウ"
 GEK_erich_raeder_desc:0 "海軍総司令官\n\nエーリヒ・レーダーはこの地位を望んでいませんでした。そもそも、自分が滅亡したスウェーデンの残滓であるゴットランドに残された亡命海軍の指導者になるとは想像もしていなかったでしょう。彼はドイツ帝国時代から生涯祖国のために尽くしてきた軍人であり、ドイツの指導者などでは決してありません。\n\n異界の女たちはドイツを滅亡させました。総統を含む要人たちが行方不明になり、昨日の敵であったフランスとイギリスまで彼女たちの攻撃に崩れ去っていきました。彼女たちの攻撃でスウェーデンを含むスカンディナビア3国が崩壊した頃、レーダーは残されたクリークスマリーネの将兵と提督、そして艦隊と沿岸都市に住むドイツ人たちをかき集め、主のいない土地となってしまったゴットランドへ亡命しました。\n\nレーダーは自分が指導者の資質を持っていないと主張します、自分はただの提督に過ぎず、国政には全くそぐわないと主張しました。しかし、カール・デーニッツを含む提督たちは彼を信じて従っており、水兵たちとドイツ人たちも彼に依存しています。良くも悪くも、レーダーは異界の侵略者たちから抵抗するドイツ人たちの顔であり、支えとなりました。\n\n結局、このような責任を抱えることになったレーダーが、自分の執務室で黙々と業務を処理するのも、港で艦隊と水兵たちを視察して士気を鼓舞するのも、侵略者たちに踏みにじられて呻吟する祖国のためです。そうでなければ、一体何のためでしょうか？"
