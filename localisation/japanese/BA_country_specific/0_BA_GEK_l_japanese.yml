 GEK_RM_eco_focus_0: "経済政策"
 GEK_prioritize_economic_growth: "経済成長優先"
 GEK_prioritize_economic_growth_desc: "長きにわたって行われた不十分な財政政策が、私たちの経済を破綻させるところでした。今や戦車ではなくトラクターを作り、小銃ではなくシャベルを配り、軍需産業ではなく経済の成長を優先しなければなりません！"
 GEK_currency_reforms: "貨幣改革"
 GEK_currency_reforms_desc: "経済回復と活性化への第一歩は、全面的な通貨改革です。"
 GEK_lower_taxes: "減税"
 GEK_lower_taxes_desc: "再軍備計画によって国民にかかる税負担は徐々に重くなりました。この負担を軽減すると、短期的には国家収入が減る可能性がありますが、国民は汗水たらして稼いだお金をより多く使えるようになるでしょう。"
 GEK_workers_rights: "労働者の権利"
 GEK_workers_rights_desc: "ここ数年で労働組合は根本的に変化し、もはや元の姿を見ることはできません。これらを改革することによって、私たちは労働者を結集させ、恩恵を受けることができます。"
 GEK_abolish_price_controls: "価格統制廃止"
 GEK_abolish_price_controls_desc: "再軍備を支援するために導入された価格統制手段は、経済の足を引っ張っています。これらを排除すると国家財政は減少する可能性がありますが、人々は新しい事業を始め、経済を活性化できるようになるでしょう。"
 GEK_increased_trade: "貿易増加"
 GEK_increased_trade_desc: "ドイツ国民が繁栄するためには、国内では手に入らないものを輸入する必要があります。外に目を向け、他の国と新しい貿易協定を、もちろん私たちの好みに合う方向で結ばなければなりません。"
 GEK_housing_developments: "住宅建設"
 GEK_housing_developments_desc: "We can revitalize our economy by launching a housing development program, aimed at renovating and creating modern homes and setting a new standard of living."
 GEK_invest_in_vereinigte_stahlwerke: "連合製鉄所投資"
 GEK_invest_in_vereinigte_stahlwerke_desc: "Vereinigte Stahlwerke is one of our biggest and most important steel producers. Investing resources into the company will surely yield increased productivity, and transform the GEKman steel industry."
 GEK_industrial_expansion: "産業拡張"
 GEK_industrial_expansion_desc: "Having a strong industry that can compete internationally and pioneer new technologies will be crucial for our continued growth. [ROOT.GetNameDefCap] will become synonymous with quality."
 GEK_agricultural_reforms: "農業改革"
 GEK_agricultural_reforms_desc: "Our agricultural sector is mostly made up of small-scale, family-held farms, doing a lot of manual labor. We can reform the entire agrarian sector by introducing modern equipment and increasing the production output of every individual farm. The entirety of our nation stands to benefit!"
 GEK_urbanization: "都市化"
 GEK_urbanization_desc: "The introduction of modern machinery in agriculture has freed up a lot of people, who now flock to the cities, seeking new employment. These folks can be put to good use in our factories where they can continue to make our economy one of the strongest in the world."
 GEK_wirtschaftswunder: "経済奇跡"
 GEK_wirtschaftswunder_desc: "All of our programs and initiatives to revitalize the economy have finally paid off! People around the world are in awe of our financial and industrial recovery and call it ‘Wirtschaftswunder’ - an economic miracle."
 GEK_mass_production: "大量生産"
 GEK_mass_production_desc: "With all the industrial progress we have made recently we have learned a lot about the means of production. We should put all this newly found knowledge and understanding into streamlining our assembly lines and producing material on a scale never before seen."
 GEK_build_defense_industry: "防衛産業構築"
 GEK_build_defense_industry_desc: "ついに経済を安定させ、何度も強化することに成功した我々は、今や国家の主権を確保し、まともな防衛産業を構築することに集中することができます。これにより、ドイツ国民の勤勉さを保護し、進歩と卓越性を追求します。"
 GEK_war_production: "戦時生産"
 GEK_war_production_desc: "War has engulfed us once again, but we will not buckle and we will not fall! We will mobilize our industrial might and outproduce any foe unwise enough to think they can crush the GEKman people’s unbending will!"
