ABY_descision_category_new_country:0 "新しい学園国家の礎"
ABY_descision_category_new_country_desc:0 "\n来年開かれる新しい学園国家の方向性を決定するための国民投票以前まで、私たちは各派閥の支持度を調整して国家の方向性を定めることができます。\n\n国家の方向性は§2民主主義§!、§Lファシズム§!、§g非同盟主義§!の支持度によって変わります!\n\n§2民主主義§!の支持度が§Y35%§!以上の場合\n§Y私たちは連邦共和国を宣言するでしょう。§!\n\n§Lファシズム§!の支持度が§Y35%§!以上の場合\n§Y帝国生徒連盟は反乱を起こすでしょう、そして私たちはこれを止めることができません。§!\n\n§g非同盟主義§!の支持度が§Y35%§!以上の場合\n§Y王党派は新しい王を擁立するための摂政議会を招集するでしょう。§!\n\n§2民主主義§!、§Lファシズム§!の支持度が§Y35%§!以上の場合\n§Y帝国生徒連盟は反乱を起こすでしょう、そしてスナオオカミ・シロコがこれを鎮圧するでしょう。（未完成）§!\n\n§2民主主義§!、§g非同盟主義§!の支持度が§Y35%§!以上の場合\n§Y私たちは連邦共和国を宣言するでしょう。しかし王党派の要求を無視することはできないでしょう。§!\n\n§Lファシズム§!、§g非同盟主義§!の支持度が§Y35%§!以上の場合\n§Y帝国生徒連盟は反乱を起こすでしょう、そしてタカナシ・ホシノがこれを鎮圧するでしょう。§!\n\n§2民主主義§!、§Lファシズム§!、§g非同盟主義§!の支持度がすべて§Y35%§!未満の場合\n§Y民主主義者と王党派は連合して帝国生徒連盟に対抗するでしょう。§!\n"
