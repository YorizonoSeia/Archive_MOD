ABY_HYA_annex_decisions_desc:0 "\nアビドス-百鬼夜行最高会議で、二つの学園を一つに統合する連邦設立に関する話が出ました。\n最高会議では、この案件について賛否両論の議論が繰り広げられました。\n\n賛成側と反対側の意見が激しく交わされ、2日という時間が過ぎました。\n最高会議では、このままではいけないと判断し、投票を開始しました。\n\n投票結果\n全体361名中\n賛成191名\n反対170名\n\n投票は賛成側の勝利で終わり、今こそ連邦学園設立を開始する時です。\n"
