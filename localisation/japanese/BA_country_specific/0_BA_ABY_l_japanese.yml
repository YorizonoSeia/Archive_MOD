ABY_idea_abydos_security:0 "アビドス治安維持部"
ABY_idea_abydos_security_desc:0 "アビドス治安維持部は、公共安全、司法、刑法処理、諜報まで、さまざまな分野を網羅する機関でした。現在は情報局が独立機関ですが、過去には治安維持部所属であり、キヴォトス最高の情報力を誇っていました。しかし、彼らの過度な権限は非効率を招き、莫大な予算の消耗を招きました。したがって、現在の治安維持部は権限が弱体化し、自治区と近隣地域の治安維持と司法執行のみを管轄しています。"
ABY_idea_abydos_security_2:0 "アビドス治安維持部"
ABY_idea_abydos_security_2_desc:0 "アビドス治安維持部は、公共安全、司法、刑法処理、諜報まで、さまざまな分野を網羅する機関でした。現在は情報局が独立機関ですが、過去には治安維持部所属であり、キヴォトス最高の情報力を誇っていました。しかし、彼らの過度な権限は非効率を招き、莫大な予算の消耗を招きました。したがって、現在の治安維持部は権限が弱体化し、自治区と近隣地域の治安維持と司法執行のみを管轄しています。"
ABY_idea_abydos_research:0 "アビドス技術研究部"
ABY_idea_abydos_research_desc:0 "アビドス技術局は、過去アビドスが他の学園の中で優位に立てた主な要因です。経済、軍事全般における改善とオートマタ技術の普遍化にも貢献した技術局は、皮肉にもアビドス5大機関の中で最も早く解体されました。保守化する首脳部に反発した多くの科学者が、創造力を思う存分発揮できるミレニアムに転校するなどの事件が重なった結果でした。現在、技術局は技術研究部として再編され、現地技術研究に協力しています。"
ABY_idea_abydos_research_2:0 "アビドス技術研究部"
ABY_idea_abydos_research_2_desc:0 "アビドス技術局は、過去アビドスが他の学園の中で優位に立てた主な要因です。経済、軍事全般における改善とオートマタ技術の普遍化にも貢献した技術局は、皮肉にもアビドス5大機関の中で最も早く解体されました。保守化する首脳部に反発した多くの科学者が、創造力を思う存分発揮できるミレニアムに転校するなどの事件が重なった結果でした。現在、技術局は技術研究部として再編され、現地技術研究に協力しています。"
ABY_idea_abydos_money:0 "アビドス財務局"
ABY_idea_abydos_money_desc:0 "アビドス財務局は、アビドス自治区全体の財務、予算を管轄および割り当て、現地産業全般の改善のための顧問役も務めます。過去アビドスが裕福だった時代、予算の効率的な運用能力は向上しましたが、予算節約のための能力が退化し、莫大な予算の消耗を招きました。財務局傘下の機関としては、道路管理部、イベント企画部など、さまざまな組織があります。"
