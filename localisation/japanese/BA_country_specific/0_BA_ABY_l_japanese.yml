ABY_new_event.26.t:0 "トーマス・マサリクの死亡"
ABY_new_event.26.d:0 "一人の男がベッドに横たわったまま天井を見つめていた。彼の口からは熱い息が荒く漏れており、額には冷や汗が流れていた。彼の周りにはアビドス高等学校の高梨ホシノ、そしてエドヴァルド・ベネシュがいるだけだった。男はベネシュとホシノを見た。ベネシュの表情はいつよりも暗く、ホシノの表情は普段と違って笑顔が消えていた。\n\n彼は過去を回想した。貧しい農家の家に生まれ、二重帝国の議員として進出し、帝国から独立してチェコスロバキアを建国したあの時を、アメリカに渡り、チェコスロバキアの独立を宣言したあの時を、そして突然現れた異界人たちの助けを受けてズデーテン地方に渡り、臨時政府を建てたあの時を思い出した。実に波瀾万丈だった。男はチェコ人のために、そしてスロバキア人のために長い時間を戦ってきた。\n\n彼のしわがれた目に二人が入った。自分とチェコスロバキアの政治家たちを救ってくれたピンクの髪の少女、そして自分の後を継いでチェコ臨時政府の実質的な責任者となるベネシュだった。時計の秒針は彼の残りの命を少しずつ刻んでいた。男は荒くしていた息を少し止めて、彼らに向かって小さく微笑んだ。\n\n「ありがとう。」\n\nそして聞こえてくる時計の秒針の音の中で、唯一聞こえていたチェコスロバキアの初代大統領、トーマス・マサリクの息遣いはもう聞こえなかった。"
ABY_new_event.26.a:0 "ありがとうございました、閣下。"
