ABY_new_event.110.t:0 "エネアド内対立激化"
ABY_new_event.110.d:0 "エネアドは事実上二つに分かれました。連日繰り広げられた議会攻城戦により、アビドスの立法府は機能を喪失しています。共和戦線と国家連盟の議員たちが、互いに口にもできないような罵詈雑言を浴びせ合いながら対立する姿が放送にそのまま映し出されました。\n\n共和主義的な方策を模索する共和戦線と、急進的な中央集権化を図り体制の存立に懐疑的な国家連盟は、議会を二分し、過半数の得票率を勝ち取るためにいかなる手段も厭いません。過去数日間で数十件の両党間の流血沙汰が報告されています。多くの政党が、その目標のために集結し、内部には多くの騒音があるものの、相手政党に対する優位性を確保するための行動には、口を揃えて叫んでいます。「どんな代償を払っても！」\n\n状況は徐々に深刻化しています。収まる気配はなく、エネアドの権威は有名無実化しました。もしかしたら極端な方向へ進むかもしれません。我々は彼らを注視しなければなりません。"
ABY_new_event.110.a:0 "愚かな人間ども、欲に目が眩んでしまったな。"
ABY_new_event.111.t:0 "エネアドの分裂"
ABY_new_event.111.d:0 "あの愚か者たちがついにやらかした！今日のエンネアード開会式で何か記事のネタを掴もうと期待していた記者たちは、衝撃を隠せなかった。議長の開会宣言が始まる前から始まったささいな口論が、両党の議員たちが加勢して乱闘に発展したのだ。一帯で乱闘騒ぎが起こり、数人の議員は銃を取り出そうとして制止された。喧嘩にうんざりした議員たちが一人、また一人と退場した末に、議長は記者だけが残った議事堂で静かに閉会を宣言しなければならなかった。\n\n両党のスポークスマンは閉会直後の記者会見で、激しい発言を浴びせた。共和戦線と国家連盟はお互いを赤、ファシストと非難し、私たちにアビドスの政治的方向性に対する無力感を抱かせた。たかが口論一つで、彼らは相手と協力する必要性も、意思も持たなくなったのだ。\n\nそれとは別に事件の波紋は広がり続けている。世論は両党の支持者によって真っ二つに分かれたが、多くの人々が1つの事実を強く認めている。エンネアードは事実上崩壊した、と。"
ABY_new_event.111.a:0 "小さな夢が砕け散った。"
ABY_new_event.112.t:0 "最終選択"
ABY_new_event.112.d:0 "立法府が崩壊し、三権分立の意味が不明確になり始めた。生徒会でも両政党を支持する生徒たちの舌戦が繰り広げられている。混乱を防ぐために、私たちは両大政党のうち協力する相手を選ぶ必要があるだろう。\n\n共和戦線という名の下に、いくつかの政党が共和主義というかすかな夢でまとまっている。彼らは対立し、争うが、一つの夢で結ばれているため、エンネアードの正常化のためならいくらでも団結するだろう。民主化のための若干の妥協であれば、彼らは私たちに強い忠誠心を示すだろう。\n\n国家連盟の者たちもまた、それぞれの夢を見ている。鉄拳。平和は秩序から生まれ、秩序は権威を通して成し遂げられる。強力な中央集権体制は、社会の反対派を完全に鎮圧するだろう。議会制など夢にも見られない平和のために、あるいは彼ら自身の利益のために、彼らは私たちに協力を提案した。\n\n選択は私たち次第だが、後々への影響は甚大だろう。議会に権力を委ねる必要が生じるかもしれないし、協力者に裏切られるかもしれない。だが試す価値はある。協力が続けば、この長きにわたる政治的混乱に終止符を打つことができるかもしれない。"
ABY_new_event.112.a:0 "共和主義と市民のために - 共和戦線に電報を送れ！"
ABY_new_event.112.b:0 "私たちには一つの国家が必要だ - 国家連盟と手を組もう！"
ABY_new_event.113.t:0 "アビドスの道"
ABY_new_event.113.d:0 "ここ数週間、私たちの改革は成功を収めています。もはやドイツ人に対するヘイトクライムは起きておらず、大多数の君主主義残党は消え、少数派の声さえも世論の袋叩きにあって消えつつあります。現在の世論はキヴォトス人だけでなく、チェコ人とドイツ人も私たちを支持しています。\n\n社会全体が安定した今、再び私たちは選択の岐路に立たされています。アビドスには二つの種族がおり、現在の現実は彼らを中途半端に分離させています。裕福な人々もこの現状に不満を持っているようです。すでにすべての人々に普通選挙権は保障されていますが、本格的な衝突が起きていないだけで、二つの種族間の対立は依然として存在しています。\n\n生徒会は再び論争で炎上しています。彼らと完全に統合すべきだという意見が一般的ですが、いずれにせよ、他の種族との急進的な合一化は多くの問題を引き起こすだろうという意見も大きくなっています。結局結論が出せず、多くの人々が高梨ホシノの最終的な決定を望んでいます。"
ABY_new_event.113.a:0 "結局、地球人も、キヴォトス人も同じ人間だよ。"
ABY_new_event.113.b:0 "彼らの言う通り、まだ早すぎるのではないだろうか？"
ABY_new_event.114.t:0 "真っ赤な赤字の塊：アビドス"
ABY_new_event.114.d:0 "私たちがまだキヴォトスだった頃、アビドス高校は自社系列の大手金融業者カイザーローンと小規模の採算契約を結びました。私たちはこれを順調に取り戻せると思っていましたが、砂漠の土地をすべて売り払った彼らは、結局数人の生徒だけを残して姿を消しました。\n\n9億6235億エンと年利10.177%という単純な数字は、私たちがこれまでアビドスと続けてきた長年の悪縁を象徴しています。アビドス経済の大部分を掌握したにもかかわらず、私たちは赤字を出し続けています。大戦後、ズデーテンの工業施設を吸収しましたが、アビドス地域の経済は立ち直る気配がありません。\n\n前回の会議で良い意見が出ました。私たちとライバル関係にあるネフティス社に債券を売ってしまうということです。今後10年経っても黒字に転換する見込みのないお荷物を帳簿から消してしまうのは、かなり魅力的な話でした。内閣会議の決定が債権の運命を左右することになるでしょう。"
ABY_new_event.114.a:0 "忌々しい赤字まみれを片付けよう。"
ABY_new_event.114.b:0 "それでも、いつか役に立つ日が来るのではないだろうか？"
