ABY_event.100.d: "アビドスの猛進軍の下に山海経は占領され、その過程でオーストリアという国の王位を主張していた一人の男性に会うことになりました。\n\n彼の主張によると、アビドスと百鬼夜行、そして山海経の領土は\n過去オーストリア・ハンガリー二重帝国の旧領であり、現在のアビドスが保有している軍事力で二重帝国の復活は夢ではないと主張しました。\n\nこのニュースはアビドスの指導者である[ABY.GetLeader]にも伝えられました。[ABY.GetLeader]はしばらく悩んでいましたが、一つの選択をしました。"
ABY_event.100.a: "…その人を招待しろ"
ABY_event.100.b: "完全に気が狂ってるな"
