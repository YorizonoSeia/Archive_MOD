ABY_event.1.t:0 "正体不明の事件"
ABY_event.1.desc:0 "アビドスの対策委員会生徒たちは今日もいつもの朝を迎えていました。\n\nいや…そう思っていました。\n\n皆の目にはあまりにも見慣れない風景と見慣れない服装、見慣れない環境が広がっていました。\nそして畏敬と恐怖に満ちた目が対策委員会生徒たちを見つめています。\n\nアビドスの対策委員会はこの奇異な現象について緊急会議を招集しました。\n会議では様々な話が出て、着実に目標を決めて進んでいきました。\nとりあえずここがどこなのか、何をする場所なのかを調査することが最大の目標です。"
ABY_event.1.a:0 "調査を進めよう。"
ABY_event.2.t:0 "結論"
ABY_event.2.desc:0 "対策委員会はそれぞれ自分たちのやり方で\nここの現地人とここの地形とここの建物を徹底的に調査しました。\nそうして調査された資料は以下の通りです。\n\n1. ここの年度は1936年度で、建物は自分たちが住んでいた場所とは様式が非常に異なり、現地人が着ている服も自分たちが着ている服とはかなり異なり、食べるものも違う。\n2. ここは東ヨーロッパのチェコスロバキアという国のズデーテンラントという西部山岳地域である。\n3. 自分たちがここに移転したことで、もともとあった政府が消滅し、現地人が混乱に陥っている。\n4. うわさによると、自分たち以外にもここに転移した学校がいくつか存在する。\n5. 自分たちがなぜここに来たのかはまだ疑問である。\n\n上記の結果をもとに、対策委員会は自分たちが\nこの異地でどうやって生き残るべきか\n計画を立て始めました。"
ABY_event.2.a:0 "私たちは..."
ABY_event.3.t:0 "アビドスの連絡"
ABY_event.3.desc:0 "アビドスの対策委員会が私たちに連絡を取ってきました。\n彼らは自分たちと一緒にこの世界で生き残る方法を考えてみようと言い\n自分たちと一緒に行くことを提案しました。\n\n百鬼夜行の運命はどうなるのでしょうか？"
ABY_event.3.a:0 "アビドスと一緒に行こう"
ABY_event.3.b:0 "そんなもの意味がない。"
ABY_event.4.t:0 "百鬼夜行の受諾"
ABY_event.4.desc:0 "百鬼夜行が対策委員会の連合要請を受諾しました。\n対策委員会は勢力創設を受諾してくれた百鬼夜行に感謝の挨拶を伝えました。\n\n対策委員会は百鬼夜行の陰陽部と共に今後の方向を議論するために百鬼夜行へ向かいました。\n彼女たちは現地住民に関する問題と他の同好会部署に関する問題をテーマに話し合いを続けました。\n\nこの連合の運命は…"
ABY_event.4.a:0 "どうにかなるだろう…"
ABY_event.5.t:0 "百鬼夜行の拒否"
ABY_event.5.desc:0 "百鬼夜行が対策委員会の連合要請を拒否しました。\n対策委員会は勢力創設を拒否した百鬼夜行を記憶しながら、今後の運命に関する計画を構想しました。\n\nアビドスの運命は…"
ABY_event.5.a:0 "やっぱり自分たちだけでやるしかない。"
ABY_event.6.t:0 "貨幣統合"
ABY_event.6.desc:0 "アビドス-百鬼夜行最高会議で貨幣に関する話が出ました。\n\nアビドスは現地人との円滑な取引をするには彼らが持っている貨幣で取引をしなければならないと言い\n貨幣統合に関する案件を提出しました。\n\n確かにこの話は正しいです。\nしかし、百鬼夜行生徒全体の貨幣を現地人と合わせるには多くの時間とお金が必要です。"
ABY_event.6.a:0 "少しずつ変えていこう"
ABY_event.6.b:0 "私たちがなぜそうしなければならないのか？"
ABY_event.7.t:0 "百鬼夜行の受諾"
ABY_event.7.desc:0 "アビドス-百鬼夜行最高会議で百鬼夜行は貨幣統合に対して肯定的な意思を示しました。\nしかし、百鬼夜行はこれについていくつかの条件をつけました。\n\n条件の内容は、貨幣交換のためにアビドスと現地人が協力しなければならないということでした。"
ABY_event.7.a:0 "当然じゃないか！私たちは一緒だ！"
ABY_event.9.t:0 "度量衡統合"
ABY_event.9.desc:0 "アビドス-百鬼夜行最高会議で度量衡に関する話が出ました。\n\nアビドスは現地人との確実な取引をするには彼らが持っている度量衡で取引をしなければならないと言い\n度量衡統合に関する案件を提出しました。\n\n確かにこの話は正しいです。\nしかし、百鬼夜行の度量衡を現地人と合わせるには多くの時間とお金が必要です。"
ABY_event.9.a:0 "少しずつ変えていこう"
ABY_event.9.b:0 "私たちがなぜそうしなければならないのか？"
ABY_event.10.t:0 "百鬼夜行の受諾"
ABY_event.10.desc:0 "アビドス-百鬼夜行最高会議で百鬼夜行は度量衡統合に対して肯定的な意思を示しました。\nしかし、百鬼夜行はこれについていくつかの条件をつけました。\n\n条件の内容は、度量衡交換のためにアビドスと現地人が協力しなければならないということでした。"
ABY_event.10.a:0 "当然じゃないか！私たちは一緒だ！"
ABY_event.12.t:0 "軍隊統合"
ABY_event.12.desc:0 "アビドス-百鬼夜行最高会議で軍隊に関する話が出ました。\n\nアビドスは現地人との効率的な戦闘をするには彼らが持っている指揮体系に従わなければならないと言い\n軍隊統合に関する案件を提出しました。\n\n確かにこの話は正しいです。\nしかし、百鬼夜行の指揮体系を現地人と合わせるには多くの時間とお金が必要です。"
ABY_event.12.a:0 "少しずつ変えていこう"
ABY_event.12.b:0 "私たちがなぜそうしなければならないのか？"
ABY_event.13.t:0 "百鬼夜行の受諾"
ABY_event.13.desc:0 "アビドス-百鬼夜行最高会議で百鬼夜行は軍隊統合に対して肯定的な意思を示しました。\nしかし、百鬼夜行はこれについていくつかの条件をつけました。\n\n条件の内容は、指揮体系を交換するためにアビドスと現地人が協力しなければならないということでした。"
ABY_event.13.a:0 "当然じゃないか！私たちは一緒だ！"
ABY_event.15.t:0 "連邦の要求"
ABY_event.15.desc:0 "対策委員会は山海経にアビドス-百鬼夜行連邦学園に合流することを要求しました。\nもしこの要求を受け入れなければアビドス-チェコスロバキアとの戦争は避けられないというメッセージもまた。\n\n私たちの選択がすべてを変えるかもしれません…"
ABY_event.15.a:0 "被害を防がなければならない…"
ABY_event.15.b:0 "子供たちを守れ！"
ABY_event.16.t:0 "要求受諾！"
ABY_event.16.desc:0 "山海経がアビドス-百鬼夜行連邦学園に合併されることに同意するという意思表示を送ってきました。\nアビドス-百鬼夜行連邦学園の最高会議でアビドス-百鬼夜行連合体に山海経を合流させました。\n\nこれで私たちの連合はさらに強くなりました。\n\nアビドス-百鬼夜行連邦学園よ！永遠なれ！"
ABY_event.16.a:0 "万歳！"
ABY_event.17.t:0 "要求拒否。"
ABY_event.17.desc:0 "山海経が私たちの合併要求を拒否しました。\n彼らは私たちとの戦争を辞さないとしても、自分たちの学校を守ろうとするでしょう。"
ABY_event.17.a:0 "仕方ないか…"
ABY_event.18.t:0 "産業構造の理解"
ABY_event.18.desc:0 "ノノミはここの産業構造を綿密に調査し理解しました。\nここの産業構造はかなり非効率的に回っており\nノノミはこれに対してここの事業者たちと労働者を連れて議論しました。\n\n私たちはこの非効率的な産業構造を全面的に改革し、劣悪な基盤施設を\n整備し始めました。"
ABY_event.18.a:0 "さあ、皆さん～よろしくお願いします～"
ABY_event.19.t:0 "住民との調和"
ABY_event.19.desc:0 "チェコ政府がなくなった今、対策委員会の生徒たちは現地人とコミュニケーションをとりながら\n彼らに惜しみなく助けを与え、困難な時期を乗り越えました。\n\nここの現地人はアビドスの対策委員会に感謝の挨拶を伝え\n政府がなくなった現状で自分たちを導いてくれる組織として\nアビドスの対策委員会を自分たちの臨時政府として選びました。\n\n今、アビドス対策委員会は自分たちだけでなく、ここの現地人をこの混乱の中で守り抜かなければなりません。"
ABY_event.19.a:0 "アビドス臨時政府！"
ABY_event.20.t:0 "私たちの祖国はチェコスロバキアだ！"
ABY_event.20.desc:0 "現地人の高い支持を受け、アビドス臨時政府が発足しました。\nしかし、これを反対する者もいました。\n\n幸いにも彼らは武力デモではなく平和デモで進行しており\n彼らはただアビドス臨時政府に対して反対の声を上げています。\n\nアビドス臨時政府は彼らと交渉する交渉家としてアヤネを送り\n彼女はデモをしている者たちと対話を試みるでしょう。"
ABY_event.20.a:0 "ファイト！アヤネ！"
ABY_event.20.b:0 "シロコも連れて行く？"
ABY_event.21.t:0 "うまくいった交渉"
ABY_event.21.desc:0 "反対派はアヤネと何度も対話を重ね\nアヤネの優れた弁舌で交渉がうまくまとまったようです。\n\nこのニュースは臨時政府を支持する現地人に聞こえ\n彼らは臨時政府をさらに支持し始めました。"
ABY_event.21.a:0 "よくやった！アヤネ！"
ABY_event.22.t:0 "うまくいった交渉？"
ABY_event.22.desc:0 "反対派はアヤネと何度も対話を重ねました。\nシロコのせいで意見の衝突が何度かありましたが、アヤネがうまくまとめたようです。\n\nこのニュースは臨時政府を支持する現地人に聞こえ\n彼らは臨時政府をさらに支持(?)し始めました。"
ABY_event.22.a:0 "お疲れ様！アヤネ！"
ABY_event.23.t:0 "未来の計画"
ABY_event.23.desc:0 "ノノミと事業者たち、労働者全員が力を合わせてズデーテンラントの産業構造を\n効率的に変え、\nめちゃくちゃだった交通体系は早く迅速な移動ができるように変わりました。\n\n今、私たちはより良いアビドスを作るために今後のことを計画していくでしょう。"
ABY_event.23.a:0 "うんうん～、みんなで頑張るんだよ～"
ABY_event.24.t:0 "意見対立"
ABY_event.24.desc:0 "ホシノとシロコが互いの軍事計画をテーマに討論をするために席に着きました。\n\nホシノは強固な歩兵と圧倒的な砲兵火力を基盤とする防御的重点を求めました。\nシロコは戦車と車両化歩兵を基盤とした素早い機動力を土台とする先制攻撃と奇襲的な攻撃を求めました。\n\n互いの意見は対立し、数日間二人の討論は続きました。\n私たちは誰の意見に従うべきでしょうか？"
ABY_event.24.a:0 "シロコの言うことが正しい。"
ABY_event.24.b:0 "ホシノの言うことが正しい。"
ABY_event.25.t:0 "栄光のために"
ABY_event.25.desc:0 "アビドスの対策委員会生徒たちは、初めてここに落ちた時は、ここの現地人たちの警戒を受け、歓迎されませんでした。\nアビドスの対策委員会生徒たちは、この混乱し苦しい時期を自分たちが転移した地の現地人たちとコミュニケーションを取り、支援し助け、彼らの支持を得て安全に定着することができました。\nそして、百鬼夜行、スロバキアなどをアビドスに一つずつ統合して\n昔のチェコスロバキアを再び作りました。\n\nしかし、それだけでは安全ではありませんでした。\n\n周辺国は虎視眈々と互いの土地を狙い、互いの領土をめぐって戦い始めました。\nそして、その戦争の暗雲はチェコスロバキアにまで覆いました。\n\nこれをこれ以上見ていられなかったアビドス対策委員会生徒たちは、他の学園を統合してこの戦いを止めるための戦いを始めることにしました。\nトリニティを含め、ゲヘナ、シャーレ、ミレニアム、赤い冬学園など…。\n一つにまとまって作られたアビドスの前では力不足でした。\n\nそうしてすべての学園がアビドスの統治下に入ることになりました。\nこの熾烈な戦いを終えた5人のアビドス生徒と残りの軍人たちは祖国に復帰し\nチェコスロバキアの人々は彼らを歓迎し\n様々なメディアを通して賛美を惜しみませんでした。\n\nしかし、まだすべてが終わったわけではありません。\n\n学園を統合して数多くの事件を解決していますが\nまだ外部勢力は統合して間もないアビドスを狙っています。\n\n私たちはいつ終わるかもわからない未来の戦い、そしてアビドスの永遠の栄光と繁栄のために、これからも進み続けるでしょう。"
ABY_event.25.a:0 "アビドスよ永遠なれ！"
