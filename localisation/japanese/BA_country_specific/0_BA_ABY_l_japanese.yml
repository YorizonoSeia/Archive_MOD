ABY_new_event.120.t:0 "社会主義が白旗を上げる？"
ABY_new_event.120.d:0 "私たちの連戦連勝が彼らの希望を踏みにじってしまいました。ヨーロッパの東へ絶え間なく進む私たちの兵士たちは、深刻なレベル、またはそれに準ずる速度で崩壊しつつある戦線に関する報告を伝えています。内容が事実であれば、ロシア軍の完全な崩壊が間近に迫っているか、すでに始まっているようです。\n\n今日の午前、モスクワのソビエト政府は、以前私たちに見せた態度とは異なり、いかなる条件付き降伏も辞さないことを表明し、和平を提案しました。東ヨーロッパの広大な領土 -チョルノゼム平原とクリミアの港湾都市を含む- を私たちに引き渡す代わりに、永久的な平和を望む彼らは、もしかしたら必死の思いで私たちに慈悲を訴えているのかもしれません。これに対する世論は大きく分かれていますが、ロシアを全面的に占領するには多くの困難が伴います。彼らの潜在力を考えれば、アビドスの覇権を確保し、ロシアの脅威を今後数十年間にわたって食い止めるための最善の方法は、和平でしょう。"
ABY_new_event.120.a:0 "もちろんだ。私たちの輝かしい勝利を記念しよう。"
ABY_new_event.120.b:0 "私たちは遥か極東へ向かうだろう。"
