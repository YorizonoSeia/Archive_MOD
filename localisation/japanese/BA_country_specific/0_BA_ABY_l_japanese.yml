ABY_new_event.1.t:0 "交渉"
ABY_new_event.1.d:0 "異邦人たちの市街地とカルロヴィ・ヴァリの境界にある小さな劇場に、私たちは到着した。\n\n「止まってください！ここは...」\n\n「おい、失礼な！あの方々は内閣の代表の方々だ！」\n\n「ああ、失礼しました。」\n\n全く違う姿の人々が争わずに対話する（まだ警戒しているようだが）姿はかなり印象的だった。\nやがて劇場に入ると、異邦人たちの中に慣れ親しんだ顔が見えた。\n\n「元大統領閣下にお会いできて光栄です。」\n\n「ほほ、そなたも大統領ではないか？」\n\n「それが礼を尽くさない理由にはなりません。」\n\n「ほほ、国も政府もないのに、そんなものが何の役に立つのか？」\n\n状況にそぐわない冗談だったが、チェコの父、トーマス・マサリクは全く心配ないかのようにほほ笑んでいた。\nそして、私たちは隣の小さな部屋に席を移した。\n\n「私はこれがうまくいくと信じているよ」\n\n「私はよく理解できません。結局あの「ボヘミアの圧制者」たちも同じ連中ではないのですか？」\n\n「イギリス人とドイツ人も同じゲルマン民族だが、決して仲が良いわけではない。」\n\n「それとは比較にならない...」\n\n「少なくとも、イギリス人がズデーテン地方を売ってドイツをなだめるようなことはしないだろう？」"
ABY_new_event.1.a:0 "「ええ、そう...でしょう...」"
ABY_new_event.2.t:0 "チェコの父"
ABY_new_event.2.d:0 "「エドヴァルド・ベネシュ大統領、彼らは私を救ってくれた。」\n\n「たったそれだけで...」\n\n「もちろんその理由だけではない。」\n「この私が年老いたとはいえ、人を見る目が曇っているわけではない。ここ数日、見守っていて確信した。おバカなところがあっても愚かではなく、自分のために周りを全部捨てられるような...「立派な政治家」でもなかったよ。」\n\n「ああ、はい...しかし、その子供たちはそうでも、他の人々みんながそうであるという保証はないじゃないですか？」\n\n一瞬、彼の表情が真剣になり、「チェコの父」の姿が重なって見えた。\n\n「だから、一緒に行動しなければならないんだ。私たちが圧倒的な数ならともかく、この状況では一緒に行動する必要がある。あのドイツ人を牽制するためにも。」\n「そして、あの子供たちがそうなるための足がかりになってくれるだろう。」\n\n彼は頼んだが、まだ少し疑問が残った。\n\n「それに、あのような人々がたくさんいれば、私たちが「ボヘミアの圧制者」たちと戦うときに流す血を減らすことができるだろう...」\n\nトントン。\n\n「入室時間です。」\n\n彼は席を立ちながら言った。\n\n「さあ、新しいチェコを作りに行こう、ベネシュ。」\n\n「はい、閣下。」"
ABY_new_event.2.a:0 "新しい未来を作りに行きます。"
ABY_new_event.3.t:0 "ぎこちない出会い"
ABY_new_event.3.d:0 "サクサク。\nある生徒の集団が砂と土で覆われた道を歩いて、ある建物にたどり着いた。\n\n「本当にここであってる？」\n\n「だって、キヴォトスの学校の建物がここ以外にある？」\n\n「ダメ元だよ。もう戦わないで、話でもしてみようよ。」\n\n「ところで、これどうやって入るの？」\n\n「うーん...」\n\nトコトコ。\n\n「君たち、誰？」\n\nいつの間にか生徒たちの後ろに狼の耳を持つ少女が現れて尋ねた。\n慌てて生徒たちがざわつく中、代表と思われる生徒が言った。\n\n「ここがアビドス高等学校の本館で間違いない？」\n\n「うん。」\n\n「話したいことがあって来たんだ。可能かな？」\n\n「...少し待って。」\n\nピッ。ピッ。プルル。\n\n「...うん。入っても大丈夫。でも、銃から弾薬は抜いておいて。」"
ABY_new_event.3.a:0 "「...分かった。」"
ABY_new_event.4.t:0 "新たな選択"
ABY_new_event.4.d:0 "話の中で出た言葉を要約するとこうだった。\n彼らは百鬼夜行の一つの同好会で、部長がいない間に転移してしまい、部長を探すためにひたすら北西に来てしまったという。\nしかし、戦闘が静まり、行ったり来たりできなくなっていたが、臨時政府の知らせを聞いてやってきて、自分たちを帰してくれるかどうか尋ねてきた。\nしかし、対策委員会としてはよく分からなかったので、協力者を呼ぶことにした。\n\nトントン。\n\n「こんにちは、対策委員会。」\n\n「この方は..？」\n\n「私たちの臨時政府の代表であり、チェコ人の指導者であるトーマス・マサリクさんです。」\n\nしばらく説明を聞き、マサリクは口を開いた。\n\n「どうやら難しいかもしれないね。」\n\n「なぜ...ですか？」\n\n「私たちはあの....百鬼夜行と正式な平和協定を結んだわけではないんだ。一言で言うと、外交的に、いや平和的に何かを解決できる状況ではないということだ。」\n「君たちが向こうに行くことを望むなら止めはしないだろう。しかし、安全は保証できない。今の国境地帯であちら側は、来る人すべてを撃ち殺しているからね。君たちすら安全を保証できないということだ。」\n\nそしてすぐに、少し...いや、かなり騒がしい口論が始まった。\n\n「この裏切り者！」\n「そもそも、あの人たちを虐殺したのは百鬼夜行じゃない？あんなところに戻るくらいなら、私はここの学校に編入するわ。」\n「そこまでする必要があるかな..?ただ待てば...」\n「ここに残れば反逆者扱いされるんじゃない？」\n「じゃあ、渡って死ねとでも？」\n\n何度も銃を構える彼らを止めてみたが、意見がまとまらず、結局それぞれの意見通りにするという結論になり、意見をまとめた結果はこうだった。\n\nアビドス編入：4人\nそのまま待機：14人\n百鬼夜行に戻る：6人\n\n結局このように自分の意見通りに進み、編入を決めたグループと戻ることにしたグループは最後までお互いを非難した。\n...そして、帰った人々は二度と見ることができなかった。"
ABY_new_event.4.a:0 "一陣の嵐が過ぎ去ったようだ。"
ABY_new_event.5.t:0 "大交渉"
ABY_new_event.5.d:0 "カレルは最近、多くのことが変わったと感じた。\n\n突然の異邦人たちの転移とともに続いたチェコスロバキア全域での銃撃戦、政府の崩壊など、理解できないことが次々と起こった。\n\n「ホヘヨ、ホヘヨ！」\n\n彼らの中には彼を見下し、奴隷のように扱う者もいたが、他の人々は彼に食べ物やお金を（従来の通貨であるコルナは使えなかった）与える者もいた。\nそうやって静かに順応しながら生きていた日々、ズデーテンで臨時政府が設立されたという知らせがチェコ人コミュニティの間に広まった。\n誰かはこれで解放が近いと言っていたが、\n彼は期待しなかった。\n彼らは強すぎたから。\n\n「新聞を一部くれないか？」\n\n「はい！ここにありますよ、おじさん！」\n\nそうして数ヶ月前、突然見たことのない人々が現れた。\n彼らと似ているが何か違う者たちと...チェコ軍だった。\nそして、それとともに、チェコ人コミュニティが一つまた一つと武器を取り、圧制者に立ち向かい始めた。\n彼はもともと民族だとか国家だとかいうものに興味がなかったが、いつの間にか彼も武器を持って立ち向かっていた。\n地獄のようだった1週間の戦闘後、彼はプラハにはためくチェコの旗を見ることができた。\n\n「ニュース」\n昨日午後11時頃、プラハで交渉が可決されました。アビドス高等学校代表団、百鬼夜行穏健派で構成された代表団、チェコ臨時政府で構成されたプラハ交渉政府は、既存のチェコスロバキアの政府構造に従うことを表明しました。\nまた、最高裁判所ではチェコ人虐殺責任者に対する強力な処罰と一部の百鬼夜行生徒に対する保護観察処分を下しました。\n判決の詳細な結果は......"
ABY_new_event.5.a:0 "取り戻した光。"
ABY_new_event.6.t:0 "解散"
ABY_new_event.6.d:0 " ...したがって本日をもって、対策委員会のすべての権限を生徒会に移管し、対策委員会の解散を公式に宣言します。\nまた、公式なプラハ連合政府の代表資格も生徒会に移管されることをお知らせします。\n...\n\n\n\nこんな真剣な雰囲気は久しぶりだった。\n事実上、生徒会が代表として活動した期間の方が長いだろうに...こんな形式的なものが重要であることを知りながらも、「あいつら」と暮らしながら、随分と丸くなってしまったようだ。\n\n「ホシノ先輩」\n\n「ん？」\n\n「先輩は臨時に生徒会にいるって言ったよね？」\n\n「うへ～、このおじさんはしないって言ったのに、おじさんが絶対に必要だって言うんだもん～歳を取って大変なのに使い倒そうとするんだから～」\n\n「だから、歳なんてあまり変わら...いや、なんでもない。」\n\n\n「私たちももうみんなそれぞれの道に行くことになりますね。」\n「少し...いや、すごく寂しいですね。」\n\n「大丈夫—☆永遠にお別れするわけじゃないじゃないですか！」\n\n「うん、毎日会いに行くよ。」\n\n「シロコ先輩、いくらなんでも毎日は...」\n\n「行くよ。」\n\n「うへ～、シロコちゃん、それじゃあ後輩たちが大変だよ～？」\n\n「うん...」\n\n「しょんぼりしないで～シロコちゃん？」\n「よしよししてあげようか？」\n\n「...うん。」"
ABY_new_event.6.a:0 "時は私たちを待ってくれない。"
ABY_new_event.7.t:0 "思い出"
ABY_new_event.7.d:0 "遅い夜、送別会が終わり、ほとんどの生徒は家へ帰った。\n残ったのは生徒会をはじめとする一部だけで、暗闇が降りた学校では、一部の教室のほのかな灯りと、時折聞こえるタイプ音、夜の虫たちと生徒たちが話す声、そよ風が優しく吹く音が調和し、美しい雰囲気を演出した。\n\n「うへ～、きれいだけど、夜の空気はおじさんには寒すぎるよ～......」\n「へえ...」\n\nいつの間にか意識的に口にしていた口癖は、むしろさらに馴染んでいた。\nしばらくの間、昔のことを思いふけっていた。\n\n「ふ、昔の私は本当に気難しかったんだな～」\n\nそして、それとともに、今ではかすかなある人の顔を思い浮かべた。長い長髪と天真爛漫な性格...\n\n「ユメ先輩...」\n\nその優しく抱きしめてくれた感じ...あの時も嫌ではなかった。\nもう少し親しく接してあげるべきだった。\nもう少し甘えてみるべきだった。\nもう少し時間を過ごすべきだった...\nなぜか...涙がこぼれた。\n\n「しく、しく...」\n「いけない...先輩が涙を流してはいけないから...」\n「いつも笑顔で...後輩たちに...力にならなきゃ。」\n\n「だから、泣かないようにしよう。」\n\n冷たい風に涙はすぐに乾いて消えた。\nそしてすぐに、いつものだるそうな笑顔を取り戻すことができた。\n\nそして、その時に初めて、教室から聞こえるほのかな笑い声を聞くことができた。\nその人が時々話していた、多くの生徒が笑い、騒いでいる...そんなアビドスを初めて見ることができた。"
ABY_new_event.7.a:0 "あの人も同じ光景を見ていたのだろう。"
