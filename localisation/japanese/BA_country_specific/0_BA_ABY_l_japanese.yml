ABY_focus_intact_slovakia:0 "スロバキアに接触"
ABY_focus_intact_slovakia_desc:0 "チェコ人とスロバキア人は兄弟のようなものです。\n文化、言語など全般で大きな違いがない私たちはチェコスロバキアを建国し、今こそそれを再建する時です。"
ABY_focus_lichitenstein:0 "リヒテンシュタイン交渉"
ABY_focus_lichitenstein_desc:0 "スイスは長らくヨーロッパの永世中立国として存在してきましたが、昨今の混乱期で孤立すればどのような運命をたどるか、彼ら自身も知っているでしょう。\n私たちが先に手を差し伸べましょう。"
ABY_focus_democratic_light:0 "ヨーロッパ民主主義の灯台"
ABY_focus_democratic_light_desc:0 "民主主義の道標が再びその頭を上げました。"
ABY_focus_budapest:0 "ブダペスト交渉"
ABY_focus_budapest_desc:0 "ハンガリーの極端主義政権は、私たちにとって大きな脅威です。\nそれでも彼らの指導者はかなり話のわかる人物だと言われており、彼らの目標は私たちではないため、交渉で解決できるでしょう。"
ABY_focus_free_austria:0 "協定拡大"
ABY_focus_free_austria_desc:0 ""
ABY_focus_democratic_austria:0 "オーストリアに民主政府を移植"
ABY_focus_democratic_austria_desc:0 "オーストリアにはまだ極端主義に染まっていないドイツ人がたくさんいます。\n不祥事が起こらないように民主主義の定着を助けなければなりません。"
ABY_focus_threat_from_outside:0 "外部からの脅威"
ABY_focus_threat_from_outside_desc:0 "ますます四方からの脅威が激しくなっています。\n打破策を見つけなければなりません。"
ABY_focus_donau_front:0 "ドナウ戦線"
ABY_focus_donau_front_desc:0 "ドイツの脅威は増すばかりです。\nこのような状況で、私たち中欧3カ国は共通の戦線を構築し、彼らを阻止しなければなりません。"
ABY_focus_Freedom:0 "プラハ条約機構"
ABY_focus_Freedom_desc:0 ""
ABY_focus_new_USSR:0 "新ソ連交渉"
ABY_focus_new_USSR_desc:0 "スターリンの圧制的な政治は多くのソ連人の反発を買っています。\nソ連内の反対派と接触し、あの鉄の悪魔を追い払う計画を立てましょう。"
ABY_focus_end_of_fascism:0 "極端主義の終わり"
ABY_focus_end_of_fascism_desc:0 "これ以上ファシズムの成長を座視してはなりません。\n彼らが存在する限り、世界の平和はありません。"
ABY_focus_remake_UN:0 "§C国際連盟再結成§！"
ABY_focus_remake_UN_desc:0 "今回の戦争は、以前とは比較にならないほどの莫大な軍人と民間人の犠牲者を出しました。\n旧国際連合を継承し、恒久平和のための組織を設立しなければなりません。"
ABY_focus_problem_student:0 "学生問題"
ABY_focus_problem_student_desc:0 "自分の学校を失って残っている学生たちもまた問題です。\n彼らのための措置をしなければなりません。"
ABY_focus_problem_german:0 "ドイツ問題"
ABY_focus_problem_german_desc:0 "ドイツ人の中には、この決定に依然として反対している者がいるようです。\n今は静かですが、中立的な彼らが扇動されれば危険になります。\n妥協が必要です。"
ABY_focus_for_endless_peace:0 "恒久平和のために"
ABY_focus_for_endless_peace_desc:0 "平和のための最後の戦争を！"
ABY_focus_support_reconstructure:0 "戦後復旧支援"
ABY_focus_support_reconstructure_desc:0 "ドイツが過去のワイマール共和国のような地獄図になってはなりません。\n迅速な復旧支援と安定化を助けなければなりません。"
#ファシストルート
ABY_focus_search_people_help:0 "現地人協力要請"
ABY_focus_search_people_help_desc:0 "チェコを守ろうとする意志は、もしかしたら私たちよりも現地人の方が強いかもしれません。\n彼らとの連携を進めれば、当面の危険な状況から抜け出せるはずです。"
ABY_focus_get_government:0 "政府行政権引継ぎ"
ABY_focus_get_government_desc:0 "行使する機関のない行政権を、ついにすべて回収しました。\nこれは間違いなく私たちにとってプラスになるでしょう。"
ABY_focus_purge:0 "懲罰"
ABY_focus_purge_desc:0 "残虐無道な行いを犯した彼らを、すべて懲罰せよ。"
ABY_focus_after_war:0 "戦後処理"
ABY_focus_after_war_desc:0 "戦争は終わりましたが、残党がいるかもしれません。\n隅々まで捜索して排除しなければなりません。"
ABY_focus_end_of_emergency:0 "非常事態終了宣言"
ABY_focus_end_of_emergency_desc:0 "これで私たちは安全です！\nもう非常事態ではありません！"
ABY_focus_we_are_government_now:0 "正統政府宣言"
ABY_focus_we_are_government_now_desc:0 "私たちは再び認められました。\n私たちは今、新しい公式の学園政府です。"
ABY_focus_goodbye:0 "対策委員会解散"
ABY_focus_goodbye_desc:0 "これでアビドスは廃校の心配をする必要はありません。\nこれに伴い、対策委員会を残すという意見と廃止するという意見が均衡したため、生徒会長は廃止を決定しました。"
ABY_focus_Great_leader:0 "§4再会§！"
ABY_focus_Great_leader_desc:0 "§4副生徒会長様、お友達が目を覚ましました。§！"
ABY_focus_technology_invest_alot:0 "大規模技術投資"
ABY_focus_technology_invest_alot_desc:0 "戦争技術は戦争だけでなく、民間発展にも大きな役立ちます。\nそのため、私たちは戦争技術を優先順位とし、広範囲な研究が稼働するようにしなければなりません。"
ABY_focus_custom_puppet:0 "新しいアビドスの道"
ABY_focus_custom_puppet_desc:0 "今こそ時代を改革するときが来ました。\nヨーロッパの対立を終わらせるために、私たちは対立を最小限に抑えることができる最善の自治政府の形態を模索し、キヴォトス地域に対する直接統治に力量を集中し、主要な対立を解決するための努力を惜しまないでしょう。"
ABY_focus_enead:0 "エンネアードの重荷"
ABY_focus_enead_desc:0 "エンネアード。\nアビドスのすべてを総括していた、その長い名前が再び呼ばれます。\nその権限に従う莫大な責任を負い、私たちはこの長い対立の優劣を判断することなく、解決のためのすべての責任を負うことを誓います。"
ABY_focus_to_middle_sea:0 "地中海へ向けて"
ABY_focus_to_middle_sea_desc:0 "バルカンと地中海地域は、長い対立と搾取にまみれています。\n相互間の深い傷と対立は、解決のために多くの時間を必要とするでしょう。"
ABY_focus_slovakia_annex:0 "スロバキア侵攻"
ABY_focus_slovakia_annex_desc:0 "チェコ人とスロバキア人は再統合を望んでいますが、スロバキアの政治家たちはこの状況を利用しているだけです。\n彼らを力で屈服させなければなりません。"
ABY_focus_slovakia_send:0 "スロバキアに最後通牒伝達"
ABY_focus_slovakia_send_desc:0 "チェコ人とスロバキア人は再統合を望んでいますが、スロバキアの政治家たちはこの状況を利用しているだけです。\n彼らを圧迫すれば効果があるはずです。"
ABY_focus_spain_annex:0 "スペイン侵攻"
ABY_focus_spain_annex_desc:0 "スペインは指導者の無能と欲望による内戦で、お互いを殺し合っています。\nあのゴミのような指導者を倒し、彼らの再建を助けなければなりません。"
ABY_focus_portugal_send:0 "ポルトガルに最後通牒伝達"
ABY_focus_portugal_send_desc:0 "ポルトガルは独裁と暴政で苦しめられてきました。\n私たちの懐で、彼らは自由を得るでしょう。"
ABY_focus_hungary_annex:0 "ハンガリー侵攻"
ABY_focus_hungary_annex_desc:0 "ハンガリーは無益な拡張主義に狂っています。\n現地人が手に負えないことをする前に、予防しなければなりません。"
ABY_focus_great_threat:0 "大きな脅威"
ABY_focus_great_threat_desc:0 "ここで「列強」と呼ばれた者たちは「抑圧者」たちです。\n各種残忍な収奪と奴隷制に彩られた彼らの残滓は、きれいに清掃されなければなりません。"
ABY_focus_kill_communism:0 "共産主義撲滅"
ABY_focus_kill_communism_desc:0 "共産主義の理論と現実の対比は印象的でした。\n誰もが幸せなそれは、明らかに理想に過ぎないことを知っていますが、今のソビエト連邦はまた別の抑圧者に過ぎず、決して解放者とは見なせません。\n彼らに当然の代償を払わせなければなりません。"
ABY_focus_get_balkan:0 "バルカン掌握"
ABY_focus_get_balkan_desc:0 "地中海への窓口であるバルカンを完全に掌握し、バルカンと地中海の人々を解放しなければなりません。"
ABY_focus_get_middle_sea:0 "地中海掌握"
ABY_focus_get_middle_sea_desc:0 "地中海を掌握した国は古代ローマだけでした。\nローマは強い軍事力で地中海を服属させましたが、私たちは地中海の共栄を実現するための努力を惜しまないでしょう。"
ABY_focus_get_kivotos:0 "キヴォトス掌握"
ABY_focus_get_kivotos_desc:0 ""
ABY_focus_planning:0 "作戦計画"
ABY_focus_planning_desc:0 ""
ABY_focus_announcement:0 "自力建設主義"
ABY_focus_announcement_desc:0 "自力建設主義、その大義にふさわしく、私たちの力で解決しなければなりません。"
ABY_focus_abydos_armycountry:0 "アビドス軍国主義"
ABY_focus_abydos_armycountry_desc:0 "アビドスに軍国主義的情緒が拡大しています。\nこれを煽り、適度に利用すれば役に立つでしょう。"
ABY_focus_to_glory_of_past:0 "過去の栄光を求めて"
ABY_focus_to_glory_of_past_desc:0 ""
ABY_focus_occupied_land_to_abydos:0 "占領地協力模索"
ABY_focus_occupied_land_to_abydos_desc:0 "自力建設主義に従い、私たちは私たちの大義を実現するために私たちの力だけを使ってきましたが、それが大変なことであるのも事実です。\nしかしそれと同時に、協力を強調する理念原則に従い、戦争以外の部分で彼らの協力を求めることもできるはずです。"
ABY_focus_unknown_terror:0 "未知の恐怖"
ABY_focus_unknown_terror_desc:0 "あの未知の力は、キヴォトス人の神秘を反転させて恐怖に変えることが確認されました。\nあれが私たちに手を伸ばす前に、事前に防がなければなりません。"
ABY_focus_valkyrie_send:0 "ヴァルキューレ服属要求"
ABY_focus_valkyrie_send_desc:0 "ヴァルキューレは、それなりに現地人との協力で行政をするなど、私たちと似たような姿を見せました。\n私たちは、彼らにまず手を差し伸べることができるはずです。"
ABY_focus_OCC_send:0 "総学生会服属要求"
ABY_focus_OCC_send_desc:0 "総学生会長のいない総学生会は、有名無実です。\n彼らに私たちの助けを受けることを提案してみましょう。"
ABY_focus_get_arius:0 "アリウス掌握"
ABY_focus_get_arius_desc:0 "正体不明の学園、あるいは殺人兵器養成所とも呼べるアリウス分校が姿を現しました。\n彼らの暴走を止め、教化するのは私たちがしなければならないことです。"
ABY_focus_get_shalet:0 "シャーレ掌握"
ABY_focus_get_shalet_desc:0 "連邦捜査同好会シャーレは、正体不明の人工知能が治める国家ですが、人工知能の行政ではさまざまな問題が起こりがちです。\n事前にそれを停止させ、人間的な統治をしなければなりません。"
ABY_focus_shalet_send:0 "シャーレに最後通牒伝達"
ABY_focus_shalet_send_desc:0 "連邦捜査同好会シャーレは、正体不明の人工知能が治める国家ですが、人工知能の行政ではさまざまな問題が起こりがちです。\nもしそれが本当に判断をきちんとできるなら、それも私たちと一緒の方が良いことを知るはずです。"
ABY_focus_SRT_send:0 "SRT服属要求"
ABY_focus_SRT_send_desc:0 "SRT特殊学校は大転移以降、投入される場所がなくなりました。\n私たちと一緒になれば、彼らの使い道を再び見つけられるだろうと提案してみましょう。"
ABY_focus_destroy_milenium:0 "未知の恐怖"
ABY_focus_destroy_milenium_desc:0 "あの未知の力は、キヴォトス人の神秘を反転させて恐怖に変えることが確認されました。\nあれが私たちに手を伸ばす前に、事前に防がなければなりません。"
ABY_focus_end_of_redwinter:0 "赤冬独裁破壊"
ABY_focus_end_of_redwinter_desc:0 "赤冬の書記長一人の独裁体制は、絶えず問題を生んでいます。\nこの世界に超人が存在しない限り、独裁は苦痛だけを生むだけです。"
ABY_focus_destroy_KAISER:0 "業報清算"
ABY_focus_destroy_KAISER_desc:0 "私たちは狡猾な大人たちに騙され、苦しめられてきました。\n特にアビドスの没落を招いたカイザーは、その代償を払うべきです。"
ABY_focus_sound_of_win:0 "§g黒い太陽の下に§！"
ABY_focus_sound_of_win_desc:0 "§g勝利の凱歌が鳴り響きます。\n新しい太陽が啓く光は、全世界に広がります。§！"
#外交重点
ABY_focus_search_allience:0 "同盟模索"
ABY_focus_search_allience_desc:0 "広範囲な同盟は、国際影響力の増加とともに、脅威的な敵国から私たちを守る盾であり武器になり得ます。"
ABY_focus_press_balkan:0 "バルカン圧迫"
ABY_focus_press_balkan_desc:0 "バルカンの小国を圧迫し、私たちの大義に従わせなければなりません。"
ABY_focus_kivotos_diplomacy:0 "キヴォトス外交"
ABY_focus_kivotos_diplomacy_desc:0 "アビドス高等学校は学校の存亡の危機に対処するのに精一杯で、他の学園との交流が非常に少なかったです。\n余裕ができた今、彼らとの関係を築いておけば役に立つでしょう。"
ABY_focus_east_how:0 "ポーランドと交渉"
ABY_focus_east_how_desc:0 "私たちは東部のポーランドと、実に微妙な関係を持っています。\n独立過程で協力したりもしましたが、ザオルジェ紛争を起こすなど、いろいろなことがありました。\nしかし、ソ連の脅威が現実味を帯びてきた今、再び手を組まなければならないでしょう。"
ABY_focus_strong_first:0 "強大国優先"
ABY_focus_strong_first_desc:0 "小さな国家の連合体よりも、強大国1つの効率を基盤とした統一戦線の方が、はるかに脅威への対処が容易です。"
ABY_focus_independence_first:0 "独立政府優先"
ABY_focus_independence_first_desc:0 "強い単一国家よりも、独立した複数の国家の連合の方が、危機に対応するのがはるかに容易です。"
ABY_focus_more_polnd_diplomacy:0 "ポーランドとの交流拡大"
ABY_focus_more_polnd_diplomacy_desc:0 "過去の対立を解決するためにも、本格的な同盟以前にポーランドとの交流を拡大することは必須不可欠でしょう。"
ABY_focus_look_threat:0 "危機直視"
ABY_focus_look_threat_desc:0 "ソ連の動向が尋常ではありません。\n決定を急がなければなりません。"
ABY_focus_make_partisan:0 "パルチザン組織"
ABY_focus_make_partisan_desc:0 "ソ連は西スラブ設立承認の代価として、戦争協力を要求しました。\nポーランド人民解放のために、当然やらなければならないことです。"
ABY_focus_united_front:0 "統一戦線改善"
ABY_focus_united_front_desc:0 "今こそソ連と外部の脅威に対して、巨大な統一戦線を構築するときが来ました。\n布切れ一枚でも重ねるほど強くなるものであり、結局は銃弾も防いでしまうでしょう。"
ABY_focus_ask_poland_unify:0 "ザパドスラビア"
ABY_focus_ask_poland_unify_desc:0 "最後の段階です。\n統一戦線の構築と西スラブ人の統合が目前に迫っています。"
ABY_focus_send_poland:0 "ポーランドに最後通牒発送"
ABY_focus_send_poland_desc:0 "これがポーランド政府にとって、悪い結末を迎えずに済む最後の機会でしょう。"
ABY_focus_zapadoslavia:0 "西スラビア統合"
ABY_focus_zapadoslavia_desc:0 "ザパドスラビアは、ヨーロッパの新しい強大国としてそびえ立つでしょう！\nAť žije Kappadoslavie, Nech žije Kappadoslavia, Niech żyje Kapadosławia!"
ABY_focus_moravia:0 "モラビア統合"
ABY_focus_moravia_desc:0 ""
ABY_focus_start_school_with:0 "学園交流会開始"
ABY_focus_start_school_with_desc:0 "学園との関係を進展させる最も良い方法は、学園交流会です。\n厳しい状況でも関係を作る方法はあるでしょう。"
ABY_focus_find_tech_advice:0 "技術協力模索"
ABY_focus_find_tech_advice_desc:0 "ミレニアムは高度化された技術力を持つ先進学園ですが、彼らにも現地の技術は分からない点が多く、私たちは現地技術のケバニーと協力すれば、協力を形成できるでしょう。"
ABY_focus_find_industry_advice:0 "産業協力模索"
ABY_focus_find_industry_advice_desc:0 "トレーティと彼らが位置するドイツ東部地域は、並外れた産業技術を持っています。企業間の提携を通じた産業協力を模索できるでしょう。"
ABY_focus_with_manmazun:0 "万魔殿と同盟"
ABY_focus_with_manmazun_desc:0 "強まる風紀委員会の脅威に先立ち、万魔殿と軍事同盟を再開しなければなりません。"
ABY_focus_with_sundobu:0 "風紀委員会と同盟"
ABY_focus_with_sundobu_desc:0 "時限爆弾のような万魔殿に対抗して、風紀委員会と軍事同盟を締結しなければなりません。"
ABY_focus_go_with_them:0 "ゲヘナに同行"
ABY_focus_go_with_them_desc:0 "彼らとの同盟は、今後ゲヘナに起こる紛争で私たちが利益を得るのに役立つでしょう。"
ABY_focus_buy_convoy:0 "海上装備輸入"
ABY_focus_buy_convoy_desc:0 "私たちは海岸地帯がないため、海外からの物資輸入が困難です。ミレニアムに接触して、水泳と舞踊を手に入れる強硬手段です。もちろん代価は支払わなければなりませんが。"
ABY_focus_industry_advisors:0 "産業顧問団"
ABY_focus_industry_advisors_desc:0 "私たちシュコナとドイツ企業は、互いに悩みを共有し、相互間に良好な関係を築いています。"
ABY_focus_with_valkyrie:0 "ヴァルキューレと同盟"
ABY_focus_with_valkyrie_desc:0 "ヴァルキューレは、ベルギー人と協力して連立政府を構築するなど、色々な面で私たちと似た歩みを見せています。\n彼らが私たちと同じ考えなら、彼らと一緒にできるはずです。"
ABY_focus_ask_valkyrie:0 "ヴァルキューレ統合提案"
ABY_focus_ask_valkyrie_desc:0 "ヴァルキューレは、ベルギー人と協力して連立政府を構築するなど、色々な面で私たちと似た歩みを見せています。\n私たちと一緒にすることで、彼らの負担を軽減してあげられるはずです。"
ABY_focus_swiss_diplomacy:0 "スイス外交"
ABY_focus_swiss_diplomacy_desc:0 "スイス。悠久の歴史を愛するヨーロッパの永世中立国は危機に瀕しています。\n西と北には異邦人が彼らを脅かし、南からはファシスト政権が彼らを狙っています。\n私たちは彼らに接触し、同盟を結ぶことができるでしょう。"
ABY_focus_swiss_muyuk:0 "スイス貿易協定"
ABY_focus_swiss_muyuk_desc:0 "スイスの金取引は世界的に有名です。\nしかし今は非常事態を宣言し、門戸を閉ざしている状態です...\nこの状態が続けば、彼らの経済にも大きな打撃となるでしょう。"
