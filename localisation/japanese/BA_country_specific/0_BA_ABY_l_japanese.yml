ABY_descision_category_military_command:0 "アビドス軍事司令部"
ABY_descision_category_military_command_desc:0 "アビドス軍事司令部はアビドス正規軍をはじめとする軍事組織を総括する機関です。おびただしい量で有名なアビドス軍事教範を制作した機関でもあります。過去のアビドスの没落期にこの膨大な軍事技術が売却され、初期のトリニティとゲヘナの強大な軍隊建設の土台になったこともありますが、多くの技術は今も私たちにあります。軍事司令部はチェコ軍総司令部と共に軍全般を総括しています。"
ABY_descision_category_security_department:0 "アビドス治安維持部"
ABY_descision_category_security_department_desc:0 "アビドス治安維持部は公安、司法、刑法処理、諜報まで様々な分野を網羅する機関でした。今は情報局が独立機関ですが、過去には治安維持部所属であり、キヴォトス最高の情報力を誇っていました。しかし彼らの過度な権限は非効率を招き、莫大な予算消費を誘発しました。したがって現在の治安維持部は権限が弱体化され、自治区域と近隣地域の治安維持および司法執行のみを管轄しています。"
ABY_descision_category_research_department:0 "アビドス技術研究部"
ABY_descision_category_research_department_desc:0 "アビドス技術局は、過去アビドスが他の学園の間で優位を占めることができた主な要因です。経済、軍事全般での改善とオートマタ技術の普遍化にも貢献した技術局は、皮肉なことにアビドス5大機関の中で最も先に解体されました。保守化する首脳部に反発した多くの科学者が、創造力を思う存分発揮できるミレニアムに転学するなどの事件が重なった結果でした。今では技術局は技術研究部に再編され、現地の技術研究に協力しています。"
ABY_descision_category_financial_department:0 "アビドス財務部"
ABY_descision_category_financial_department_desc:0 "アビドス財務局はアビドス自治区域全般の財務、予算を管轄・割り当て、現地の産業全般の改善のための顧問役も担っています。過去アビドスが裕福だった頃、予算の効率的な運用能力は増加しましたが、予算節約のための能力が退化し、莫大な予算消費を誘発しました。財務局の傘下機関としては、道路管理部、イベント企画部など様々な組織があります。"
