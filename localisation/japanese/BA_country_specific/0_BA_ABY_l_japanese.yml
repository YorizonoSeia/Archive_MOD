ABY_idea_abydos_army_control_center:0 "アビドス軍事司令部"
ABY_idea_abydos_army_control_center_desc:0 "アビドス軍事司令部は、アビドス正規軍をはじめとする軍事組織を総括する機関です。恐ろしい量で有名なアビドス軍事教範を制作した機関でもあります。かつてアビドスの没落期間にこの莫大な軍事技術が売り払われ、初期トリニティとゲヘナの強力な軍隊建設の土台になったこともありましたが、多くの技術は依然として私たちにありました。軍事司令部はチェコ軍総司令部と共に軍全般を総括しています。"
ABY_idea_abydos_army_control_center_2:0 "アビドス軍事司令部"

ABY_idea_abydos_army_control_center_2_desc:0 "アビドス軍事司令部は、アビドス正規軍をはじめとする軍事組織を総括する機関です。恐ろしい量で有名なアビドス軍事教範を制作した機関でもあります。かつてアビドスの没落期に、この莫大な軍事技術が売却され、初期トリニティとゲヘナの強大な軍隊建設の土台にもなりましたが、多くの技術は依然として私たちにありました。軍事司令部はチェコ軍総司令部とともに軍全般を総括しています。"
