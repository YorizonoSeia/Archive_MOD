ABY_focus_new_government:0 "臨時政府設立"
ABY_focus_new_government_desc:0 "ここを安定させるための政府を設立するときです。\n私たちが救った「トマーシュ・マサリク」という老人が手伝ってくれると言っています。"
ABY_focus_czech_german:0 "民族紛争"
ABY_focus_czech_german_desc:0 "このズデーテン地方はもともとドイツ人が大多数を占めていましたが、大戦の事態によるドイツ人の離脱とチェコ人の移住によって、両民族はほぼ同じ割合になりました。\nこれにより、地元住民との軋轢は減るでしょうが、やるべきことは一つ増えました..."
ABY_focus_nation_rebuild:0 "国家組織再建"
ABY_focus_nation_rebuild_desc:0 "この状況を放置すればするほど悪化するだけです。\n私たちは行政権と統制権を確保しなければなりません。"
ABY_focus_collaborate_technology:0 "現地技術協力"
ABY_focus_collaborate_technology_desc:0 "私たちだけで何かを研究するには、人材も時間も不足しています。\n幸いにも現地の技術者たちが手伝ってくれると言っています。"
ABY_focus_rebuild_czech_army:0 "チェコスロバキア軍再編成"
ABY_focus_rebuild_czech_army_desc:0 "現在のチェコスロバキア軍の編制は、彼らと対峙するには無理があります。\n彼らを完全に改編しなければなりません。"
ABY_focus_accept_czech_army:0 "チェコスロバキア軍受容"
ABY_focus_accept_czech_army_desc:0 "あちこちに散らばった国境警備隊を再召集し、彼らが軍再建の足がかりとならなければなりません。"
ABY_focus_search_armory:0 "武器庫探索"
ABY_focus_search_armory_desc:0 "軍事駐屯地に残っている武器は、底まで掻き集めなければなりません。"
ABY_focus_gather_around:0 "チェコスロバキア内閣再招集"
ABY_focus_gather_around_desc:0 "今こそ散らばった内閣を再び集めて再建するときです！"
ABY_focus_collaborate_industry:0 "現地産業協力"
ABY_focus_collaborate_industry_desc:0 "私たちに協力するという産業責任者が現れました！\nついに私たちは認められ始めたのです。"
ABY_focus_collaborate_civil_industry:0 "民間協力拡充"
ABY_focus_collaborate_civil_industry_desc:0 "基盤を固めてこそ、より大きな成長が可能です。"
ABY_focus_collaborate_war_industry:0 "軍需協力拡充"
ABY_focus_collaborate_war_industry_desc:0 "当面の脅威に対抗する手段が必要です。"
ABY_focus_people_will:0 "国民の意志"
ABY_focus_people_will_desc:0 "国民がついに私たちの臨時政府を信じて従うことにしました！"
ABY_focus_left_and_right:0 "左右合作"
ABY_focus_left_and_right_desc:0 "強大な敵に対抗するためには、左右を問わず協力しなければなりません。"
ABY_focus_with_all_parties:0 "連立内閣樹立"
ABY_focus_with_all_parties_desc:0 "党争などはチェコを回復してからでも遅くありません。\n今は全党が手を取り合い、一つの戦線を構築しなければなりません。"
ABY_focus_no_com_and_fas:0 "極端主義排除"
ABY_focus_no_com_and_fas_desc:0 "連立とは別に、極端主義は国を蝕む寄生虫のようなものです。\n私たちは彼らを牽制しなければなりません。"
ABY_focus_to_bohemia:0 "ボヘミアを見つめて"
ABY_focus_to_bohemia_desc:0 "ついに岩に刺さった剣が抜けました。\n今こそ、剣を振り回すために鋭く研ぎ澄ます時です。"
ABY_focus_diplomacy_main:0 "外交政策検討"
ABY_focus_diplomacy_main_desc:0 "国際社会における外交関係は非常に重要です。外交関係を円滑に維持すれば、不利な状況も完全に覆す方法を得ることもできます。"
ABY_focus_text_from_moscow:0 "モスクワからの手紙"
ABY_focus_text_from_moscow_desc:0 "§8親愛なるゴットワルト同志へ。\n\nJ.V.スターリン§!"
ABY_focus_unite_czech:0 "チェコ再統合"
ABY_focus_unite_czech_desc:0 "ついに私たちはボヘミアに戻ってきました！"
ABY_focus_defend_south:0 "南方脅威対応"
ABY_focus_defend_south_desc:0 "現在オーストリア地域を占領した山海経高級中学校という学園は、私たちの安全保障を継続的に脅かしています。\nこの脅威を排除しなければなりません。"
ABY_focus_civil_army:0 "民兵隊結成"
ABY_focus_civil_army_desc:0 "軍将兵が不足している今、民兵訓練は非常事態に備えるのに最適でしょう。"
ABY_focus_border_fortress:0 "国境要塞化"
ABY_focus_border_fortress_desc:0 "「大戦」と呼ばれる戦争の教訓が示すように、要塞は最高の防御手段です。"
ABY_focus_austia_nazis_destroy:0 "オーストリア・ナチス党強制解散"
ABY_focus_austia_nazis_destroy_desc:0 "政府樹立に先立ち、背後に暗躍するナチスと極右派をすべて根絶しなければなりません。\nしかし、完璧でなければ彼らがどんなことをするかわかりません。"
ABY_focus_great_negotiate:0 "プラハ・ヒャキヤコウ交渉"
ABY_focus_great_negotiate_desc:0 "私たちの運命を左右する交渉。"
ABY_focus_call_emergency:0 "非常委員会招集"
ABY_focus_call_emergency_desc:0 "現在、唯一機能できる政府高位機関は生徒会だけです。\n生徒会を非常委員会に改編し、残りの政府人材をすべて引き抜かなければなりません。"
ABY_focus_negotiate_government:0 "プラハ交渉政府"
ABY_focus_negotiate_government_desc:0 "ついにたどり着いた一筋の光"
ABY_focus_resistance:0 "抵抗"
ABY_focus_resistance_desc:0 "…なぜ？"
