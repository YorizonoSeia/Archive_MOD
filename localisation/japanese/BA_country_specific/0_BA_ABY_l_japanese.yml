ABY_new_event.23.t:0 "引退"
ABY_new_event.23.d:0 "...私たちチェコスロバキア、オーストリア＝ハンガリーの残滓から生まれた唯一の民主主義国家は、その大義を永遠に胸に抱き、未来へと進んでいくでしょう。」\n「ここに宣言します。私、トーマス・ガリク・マサリクは10日後の8時を期して大統領職を辞任し、その後、いかなる政治的状況にも中立を保つことを誓います。」\n\n誰もこれを予想していなかった。エドヴァルド・ベネシュをはじめとする政界の高官たちでさえ、顔に満面の当惑を隠すことができなかった。\n\n「うむ、さぞかし当惑なさったでしょう。事前にお伝えできなかったことは申し訳ありません。しかし、私はすでに35年、大統領職を辞めて野人として生きていくことに決めていました。今は古今東西に前例のない非常事態であるため、臨時に引き受けたものでした。」\n「政府が構成された今、私がこの場所に居続けるのは憲法に違反する行為でもあります。何よりも、この老いぼれがいつまで生きるでしょうか？ハハ。」\n\n本人は笑っていたが、座中は沈んだ感情を隠すことができなかった。\n\n「皆さん、私はもう明後日には90歳を迎えようとしています。私は私が年齢のせいで間違った判断を下してしまうことを恐れています。いつ急に死んで、この国を混乱に陥れることも望んでいません。この国には新しい若い血が必要です。」\n「そのため、1週間後に総選挙を行うつもりです。ですからお願いします。皆さんに与えられた大切な権利を行使してください。土地を失っても民主主義の大義は失わないことを彼らに示してください。」\n「私たちは決して暴力と圧制に屈しないことを示してください！」\n\n演説が終わると、雷鳴のような拍手が注がれた。壇を降りるマサリクは涙を流したが、その後に波のように押し寄せてくる安堵感が彼を慰めた。"
ABY_new_event.23.a:0 "さようなら。"
ABY_new_event.24.t:0 "トーマス・マサリク"
ABY_new_event.24.d:0 "出発式が終わると、トーマス・マサリクはカルロヴィ・ヴァリ郊外に用意された彼の住居に戻った。\nハンガーに彼のソフト帽と長いコートをかけ、彼は小さな木の椅子に倒れるようにどさりと座った。\nさっきまでの精力的だった姿はどこにもなく、疲れきった老人の姿をした彼は財布から名刺ほどの大きさの2枚の小さな紙片を取り出した。\n\nプラハが消え、彼の家と共に息子ヤン・マサリクと娘オルガ・マサリコバも消えた。紙片は子供たちの衣類1着すら残っていない彼が持つ唯一の記憶の欠片である写真だった。\n\n彼は白いカーネーションが活けられた2つの花瓶に息子と娘の写真を立てかけ、来る途中で買った安物のワインとジュースを花瓶の前に置かれた2つのグラスに注いだ。\n\n熱い涙が彼の頬を伝い落ち、すぐに眼鏡をかけていても涙で前が見えなくなった。彼は感情を制御できない子供のように、机にうつ伏せに倒れて大声で泣いた。\n申し訳ない、お前たちを連れていくべきだった、知らせを聞いてすぐにプラハに駆けつけたいと思ったが、自分に従う人々が足止めしてどうすることもできなかったと、聞いてもくれないし、受け止めてくれる人もいない謝罪を続けた。\n他の人の前では彼は強くなくてはならず、自分が挫折すればすべての人が希望を失うから、自分はヤンとオルガの父ではなく、チェコの父にならなければならなかったと嘆き、やがて疲れ果てて眠りについた。\n\n彼はチェコの父だったが、二人の子供の父でもあった。"
ABY_new_event.24.a:0 "彼は普通の父親だった。"
