ABY_new_event.30.t:0 "確保"
ABY_new_event.30.d:0 "ドン！ドン！\n\n「ケホッ！」\n\n「ハ、強情な奴。こんなになってもまだ喋らないか？あいつらがお前を助けに来られないって。」\n\n「必ず来る…それに、たとえそうだとしても…私は裏切れない。」\n\n「は、呆れたな。ところでハインリヒは水を汲んでこいって言ったのに、いつ来るんだ？まさかどこかで水でも作ってきてるんじゃ—」\n\nドカーン！\n\n「セリカ！」\n\n「来た—」\n\n「この野郎ども！動いたらこの女の頭を吹っ飛ばすぞ！」\n\n男は瞬く間にセリカの頭に銃を突きつけ、銃を下ろして降伏しろと脅した。\nその時、セリカが手を振り払い、男の首を絞めて制圧し、それとともに銃撃戦が始まった。セリカは男の拳銃を掴み、四方を囲んだ敵を撃ち始めた。\nドン！\n角材を持った男がセリカの後頭部を殴打したが、意外にも大丈夫そうだった。男は倒れ、起き上がろうとしたが、体に力が入らなかった。\nセリカを呼ぶ友人たちの声が耳鳴りに\n覆われ、急に眠気に襲われて力を失い倒れた。\n\n「セリカ…？もう起きてもいいよ…」\n\n「シロコ、セリカはもう…」\n\n「違う！ただ…一発殴られただけじゃないか？銃弾を受けたわけでも…」\n\n「しっかりして、シロコ。私たちは昔ほど強くない。これは…脳震盪だよ…」"
ABY_new_event.30.a:0 "違う…そんなはずない…"
ABY_new_event.31.t:0 "惨事"
ABY_new_event.31.d:0 "シュコダの火薬工場\n\n「作業班長様？ここ、問題があるようなのですが？」\n\n「何？アイシ…今日、経営陣が訪問する日だから、ちゃんと確認しろって言ったのに…」\n「まあ、適当に片付けて、うまくいってる部分だけ見せればいい。」\n\n「おい！経営陣が到着したぞ！早く出てこい！」\n\n「はい！工場長様！」\n「はい！工場長様！」\n\nシュコダの経営陣はネフティスグループの代表団と軍需工場を視察した。\n…一方、誰かがその間、隅に片付けられた故障した圧縮機械の圧力を高めていた。\n\n「（小声）作業班長様、あの女の人は誰かご存じですか？」\n\n「（小声）なんだ、それも知らないのか？あの人はネフティスグループのノノミ代表だよ。」\n\n「（小声）ああ、あの巨大な異邦人企業—」\n\nその時、明るい閃光と共に轟音が工場一帯を覆った。瞬く間に工場の外壁が崩れ、真昼間にも遠くから見える火炎が残骸を覆った。\n\n「ああ…何が…」\n「うわああ！私の…私の腕！」\n「ケホッ、ケホッ…助けて…」\n「チェフスキー！どこだ！チェフスキー！！」\n\n「皆さん落ち着いて、力になれる方は全員集まってください！組織的に一つずつ救助しなければ！」\n\nその時、ノノミと一部の人々の機転で、より大きな混乱は防ぐことができたが、\nバン！ババン！\n正体不明の武装した襲撃者たちが現れた。ノノミと武器を持った者たちは応戦射撃をしながら負傷者たちが脱出する時間を作ったが、一人、また一人と倒れていった。\n\n「ハァ…ハァ…うっ！」\n\n「あれ？こいつ、ネフティスの代表じゃないか？」\n\n「え？」\n\n「は、こんな奴が逃げもせずに戦うなんて、馬鹿だな。シュコダの奴らを狙ったが、これも悪くない。」\n\n「防衛軍が来た、逃げろ！」\n\nブーン—\n\n「おい、あの女の武器は捜索したか？」\n\n「いや。とりあえず時間がないから銃だけ奪ったんだが…」\n\n「それじゃ、俺が残りの捜索をしてみる。」\n\n兵士は後ろに回って、不自然にダラッとしているように見えるノノミの上着を剥いだ。\n\nティン—\n\n「え？このクソ！」\n\n彼は終わったと感じ、ノノミは彼を嘲笑うかのように一言を吐いた。\n\n「全弾発射—☆！」\n\nドーン！」
ABY_new_event.31.a:0 "計画された惨事。"
ABY_new_event.32.t:0 "別れ"
ABY_new_event.32.d:0 "ピッ-ピッ-ピッ-\n\nたった二人だけがいる病室では、心臓モニターの音だけが響いていた。\n\n100日が過ぎたが、アヤネの状態は全く好転しなかった。これ以上命を延長することは、アヤネの苦痛を増やすだけだったが、シロコにはまだ未練が残っていた。\n医師はそろそろ酸素呼吸器を取り外すことを勧めたし、対策委員会の残りのメンバーは同意したが、シロコだけは反対した。\n\n「シロコがそう言うなら、それでもいいのか…？」\n「最初から無視していれば、こんなことにはならなかったのに…」\n\nだが対策委員会はシロコの意見を無視しなかった。その意見がアヤネをさらに苦しめることを知っていたから、シロコは苦しんだ。\n\nピッ-ピッーピッ-\n\n最近、アヤネの心臓の鼓動が不安定になったり、発作のようにビクッとする事が多くなった。\nシロコはもう目を背けたかったが、そうすることもできなかった。\nだからシロコは医者を呼び、言った。\n\n「酸素呼吸器を…取り外すわ。」\n\nシロコはアヤネの最期を一人で見届ける勇気がなかったので、対策委員会の残りのメンバーを呼んだが、それぞれ用事があって来られなかった。結局、シロコ一人で酸素呼吸器が取り外される場所にいなければならなかった。\n\nシューッ—\n\n医師たちが呼吸器を取り外すと、アヤネの肺を呼吸させていた酸素が空気中に散っていく音が聞こえた。\n\nピッ-ピッ-ピッ-ピッーピッーピーッーピッーピッ-ピッー—\n\nやがて音はますます不安定になり、その音がシロコの脳を苛んだ。\nそして、その音は続いて頭を抉るような感じがした。\n\n「ほ、保護者様！」\n\n結局シロコはアヤネの顔を見ることができず、飛び出して逃げた。シロコはアヤネがあんなことになったのは自分のせいだと考えていたため、その顔を見る自信がなかった。\n\nそしてアヤネを最後に会える安置所に最後まで姿を現さなかったのはシロコだけだった。"
ABY_new_event.32.a:0 "ごめんね、ごめんね…"
ABY_new_event.33.t:0 "絶望"
ABY_new_event.33.d:0 "とぼとぼ。\n\nかつては野原だったであろう、アビドスの砂に覆われた広大な死の大地を、一人の少女が歩いていた。\n今、武装を所持していないということは自殺行為だったが、少女は一切の武装もなく、破れ、血で染まった服を着て、全身に包帯を巻き、足を引きずりながら歩いていた。\n\n彼女がここに出てきたのは、手紙を受け取ったからだ。いなくなった友人たちを発見したという手紙だった。もちろん、彼女がそのような内容を信じて来たわけではなかった。\n彼女は死ぬために出てきた。\nもう休みたいと思った。\nこれだけ頑張ったなら、もう休んでもいいのではないだろうか？\nそんなことを考えながら、自分自身で死ぬ勇気がなかった彼女は、先に逝った人たちを思いながらここに出てきた。\n\n「?!? !!? ??!?」\n\n相変わらず彼らの言葉が聞こえ、銃を持った者たちが遠くから彼女を包囲したのが感じられた。\n闇の中で銃を構えるようにすると、彼女に銃弾が飛んできた。\n\nドン！\n\n肩に銃弾が刺さり、熱い血が流れ出した。\nだが、それさえも彼女の目から感じる痛みは覆い隠せなかった。\nすぐに多くの人々の足音が聞こえてきて、冷たい死の香りが近づいてきた。\n\n彼女は冷たい砂の上でゆっくりと目を閉じた。\n\n温かい感じがする。\n体が痛くない。\n彼女の目の前に、懐かしい名前が見えた。\nシロコは駆け出して、彼らをしっかりと抱きしめた。\n\n「頑張ったね、シロコちゃん。」\n\n「うっ…うう…辛い…ホシノ先輩。私、もう休みたいから…」\n\n「シロコちゃん、先に逝ってごめんね。」\n「…でも、シロコちゃんには申し訳ないけど、まだシロコちゃんはここに来ちゃだめだよ。」\n\n「嫌だよ…私ここにいる…もうみんなと一緒にいたい…」\n\n「重荷を残してしまってごめんね、シロコちゃん。」\n「でも…」\n\n「嫌！私はここで…みんなと一緒に…」\n\n「ごめんね。」\n\nシロコは言葉を最後まで言い切ることができず、またもや彼らを見送らなければならなかった。\n\nシロコは今では音もしない泣き声を上げながら、最後のホシノの一言を聞いて、見慣れない場所で目を覚ました。"
ABY_new_event.33.a:0 "「…もう、あなたを信じて見守っているのは、私たちだけじゃないのよ。」"
ABY_new_event.34.t:0 "狼神"

ABY_new_event.34.d:0 "シロコは生きていた。\nもう休めると思ったが、そうではなかった。\n今回もどういうわけか彼女は生きてしまった。\n彼女は終わりのない絶望の中で叫んだ。\n\n「うあああああああ！」\n「ああああああああ！」\n\n今最後に見た皆の笑顔と重なり、彼女の罪悪感はさらに大きくなった。\n\n私がいなければ...\n私がアビドスに来なければ...\nこうなると思っていたら...あの時、それを受け取らなければよかった...\n暖かくて...\nそう思ってしまって...もう寒いのは嫌だと思ってしまって...\n孤独なのは嫌だと思ってしまって...\n...あの時マフラーを受け取らずに、ただ砂漠のどこかで死んでしまうべきだった...\n\n絶望に覆われた終わりのない悲鳴と叫び、その中で乾いていく喉は次第にその音を出さなくなった。\nただ風の音だけが聞こえるようになった頃、誰かが彼女に水差しを差し出した。\n\n「飲め。」\n\n「マスター...」\n\n直感的に分かった。この全身に包帯を巻いたマスターが彼女を救ったのだと。\n問いただしたかった。なぜ自分を助けたのかと。\nだが彼女が口を開くよりも彼の行動の方が早かった。\nコトッ\n彼はシロコにぺたりと頭を下げて言った。\n\n「すまない。君が銃もなく傷ついた体で出ていく姿を偶然見て心配でついて来てしまった。誰かが君を攻撃するのを見て、つい行動してしまった。正直、もう君を見た時点で死のうとしているのだろうとは分かったが...すまない。このまま見過ごして、君達皆が去っていくのを黙って見ていることはできなかった...」\n\n助けたから謝る。\nこの矛盾した状況が不思議ではないのは皮肉だった。\nシロコは彼に何と言えばいいのか分からず、ただぼうぜんと彼を見つめるだけだった。\n\n「状況はますます悪くなっている。皆を導く人が一人また一人と消えていき、今では自治区の住民も、チェコ人も見ているのは君だけだ。」\n「何かをしてくれとは言わない。どうか...どうか生きていてくれ...」\n\n「今、ここの全ての人々が君だけを信じ、見ている...」\n\nたった一度聞いた言葉だったが、彼女にとって絶対に忘れられない言葉でもあった。\nその一言は彼女を揺さぶった。\nシロコは考えた。\nもう生きている以上、再び死のうとしたり、ただ座って時間を無駄に過ごすことはできない。\nそして彼女の性格上、ここの全ての人々をただ見捨てていくこともできなかった。\nだから決めた。"
ABY_new_event.34.a:0 "スナオオカミ、狼の神は自身に与えられた責任を最後までやり遂げよ。"
