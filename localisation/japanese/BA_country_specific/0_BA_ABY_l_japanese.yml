ABY_focus_to_kivotos:0 "第1学園宣布"
ABY_focus_to_kivotos_desc:0 ""
ABY_focus_get_power_of_student_council:0 "勤皇派粉砕"
ABY_focus_get_power_of_student_council_desc:0 ""
ABY_focus_call_eocordnldnjsghl:0 "対策委員会招集"
ABY_focus_call_eocordnldnjsghl_desc:0 "銃声が収まってから、対策委員会が初めて一堂に会しました。彼らが作る新しい対策の序章が開かれます。"
ABY_focus_search_hya:0 "百鬼夜行旧校舎捜索"
ABY_focus_search_hya_desc:0 "多くの人々は彼らを警戒し、また復讐を望む者たちもいますが、我々の管轄に入った以上、彼らは敵ではありません。"
ABY_focus_with_neptis:0 "ネフティスグループと提携"
ABY_focus_with_neptis_desc:0 "アビドスを離れていたネフティスグループが再びアビドスに転移しました。我々が影響力を持つためには、彼らとの不便な同居はやむを得ないでしょう。"
ABY_focus_intact_czech_governmant:0 "チェコ臨時政府と接触"
ABY_focus_intact_czech_governmant_desc:0 "我々は複数に分かれたチェコ臨時政府の人々を発見しました。彼らを糾合して一つにすることが、影響力の均衡維持に役立つでしょう。"
ABY_focus_start_sabotage:0 "サボタージュ開始"
ABY_focus_start_sabotage_desc:0 "臨時政府はチェコ内のチェコ人たちと連絡網を構築しました。これを利用して百鬼夜行の産業に支障をきたすことができるでしょう。"
ABY_focus_eoalstjswjs:0 "対民宣伝"
ABY_focus_eoalstjswjs_desc:0 "臨時政府が健在であることを知らせることで、チェコ人たちの協力を得ることができるでしょう。"
ABY_focus_finish_tjswjs:0 "宣伝 마무리"
ABY_focus_finish_tjswjs_desc:0 "宣伝は 마무리されました。これでチェコ人たちは、我々の信号に合わせて蜂起するでしょう。"
ABY_focus_german_resistance_make:0 "ドイツ人レジスタンス組織"
ABY_focus_german_resistance_make_desc:0 "生活の基盤を失ったのはチェコ人たちだけではありません。ここに住んでいた多くのドイツ人たちも、百鬼夜行の圧制に抵抗しています。特にズデーテンランド東部に孤立したドイツ人たちの抵抗が激しいので、彼らと連絡を取ることができるでしょう。"
ABY_focus_strong_resistance:0 "レジスタンス組織化"
ABY_focus_strong_resistance_desc:0 "退役将校と軍務経験のある人々を中心に、レジスタンス活動を組織化できるでしょう。"
ABY_focus_strong_resistance_2:0 "広範囲なレジスタンス訓練"
ABY_focus_strong_resistance_2_desc:0 "レジスタンスを徹底的に訓練して、来るべき戦争で強力な軍事勢力として活動できるようにするでしょう。"
ABY_focus_prepare_war:0 "戦争準備"
ABY_focus_prepare_war_desc:0 "レジスタンスの準備、そして我々の軍整備がほぼ最終段階に入りました。今こそ百鬼夜行に対する宣戦布告を敢行する時が近づいてきました。"
ABY_focus_operation_falling_flower:0 "落花作戦"
ABY_focus_operation_falling_flower_desc:0 "§L桜が散る。§!\n§L繰り返す。桜が散る。§!"
ABY_focus_afterwar:0 "戦後処理"
ABY_focus_afterwar_desc:0 "戦争の終結後、一時的に封じ込められていた葛藤が再燃しました。"
ABY_focus_make_civil_army:0 "民兵隊結成"
ABY_focus_make_civil_army_desc:0 "ドイツ系、チェコ系を問わず、彼らは百鬼夜行への復讐心に燃えています。彼らを市民軍に改編して利用することができるでしょう。"
ABY_focus_economy_recuit:0 "簡単な生産"
ABY_focus_economy_recuit_desc:0 ""
ABY_focus_neptis_rebuild_council:0 "ネフティス再建会議"
ABY_focus_neptis_rebuild_council_desc:0 "ネフティスグループがここに移転してきて、カイザーとは異なり、ほとんどの資産が消失しました。それに加えて、理事会まで消えて混乱に陥った会社を再建する再建会議を設立する必要があります。"
ABY_focus_highlander_problem:0 "ハイランダー提携"
ABY_focus_highlander_problem_desc:0 ""
ABY_focus_national_economy_help:0 "総体的経済協力"
ABY_focus_national_economy_help_desc:0 "ネフティスグループの先進的な経済構造は、臨時政府全体の経済に役立っています。協力を拡大して国家的な産業との融合で産業成長を成し遂げることができるでしょう。"
ABY_focus_cornjs_ghltn:0 "債権回収"
ABY_focus_cornjs_ghltn_desc:0 "大転移とともに、カイザーに借りた借金を返す道はなくなりました。しかし、ネフティスグループを通じて債権を回収できるでしょう。"
ABY_focus_get_abydos_economy:0 "アビドス経済掌握"
ABY_focus_get_abydos_economy_desc:0 "ネフティスグループの影響力が上昇するにつれて、ネフティスはアビドス全般にわたる経済と行政のほとんどを掌握しました。アビドスは今やネフティスグループが率いるでしょう。"
ABY_focus_secure:0 "生徒会再建"
ABY_focus_secure_desc:0 ""
ABY_focus_with_hya_minor:0 "百鬼夜行少数派統合"
ABY_focus_with_hya_minor_desc:0 "百鬼夜行から脱落した生徒たちは、今や完全にアビドスに従っています。彼らを正式入学させてアビドス高等学校の再建に役立てることができるでしょう。"
ABY_focus_student_council_main:0 "生徒会中心行政"
ABY_focus_student_council_main_desc:0 "今やアビドス高等学校は安定し、廃校を心配する必要はありません。対策委員会を生徒会に統合し、生徒会中心の行政が必要です。"
ABY_focus_eocordnldnjsghl_improve:0 "対策委員会権限強化"
ABY_focus_eocordnldnjsghl_improve_desc:0 "まだ非常事態は終わっていません。この混乱した世界で、アビドス高等学校の運命は風前の灯火であり、アビドス高等学校には対策委員会に代わる機関がありません。対策委員会の権限を強化する必要があります。"
ABY_focus_school_rebuild:0 "学園復旧"
ABY_focus_school_rebuild_desc:0 "アビドス高等学校は再び昔の活気に満ちた姿を回復しました。アビドス高等学校は再建されました！"
ABY_focus_hya_problem:0 "百鬼夜行問題"
ABY_focus_hya_problem_desc:0 "百鬼夜行連合学園は瓦解しましたが、主要都市では依然として彼らは共同体を形成して暮らしています。彼らの処遇を決定する必要があります。"
ABY_focus_descision:0 "§Y戦後処理§!"
ABY_focus_descision_desc:0 "戦争の終結後、一時的に封じ込められていた葛藤が再燃しました。"
ABY_focus_neptis_cooperation_country:0 "ネフティス企業国家"
ABY_focus_neptis_cooperation_country_desc:0 ""
ABY_focus_with_czech:0 "土地の主人たち"
ABY_focus_with_czech_desc:0 "地元の人々にとって、我々は侵略者かもしれません。たとえ我々も、地元の人々も、互いに多くの助けを受けており、今やほとんど運命共同体同然ですが、それが我々がこの広大な土地を持つ名分にはなりません。我々は和やかなアビドス高等学校、それだけで十分です。"
ABY_focus_abydos_schoolcountry:0 "アビドス学園国家"
ABY_focus_abydos_schoolcountry_desc:0 "アビドスは新しい学園国家になるのに十分な力を備えました。地元の人々の我々への支持は高く、相互の信頼も高いです。我々は共存のための環境を整えました。アビドスは地元の人々とキヴォトス人の統合の象徴となるでしょう。"
ABY_focus_with_german:0 "親独議会任命"
ABY_focus_with_german_desc:0 ""
ABY_focus_with_trinity:0 "トリニティと共に"
ABY_focus_with_trinity_desc:0 "台頭するミソノミカのトリニティ騎士団国は、新しいヨーロッパの覇者に躍り出ています。彼らに忠誠を誓えば、彼らの庇護のもとで安定を保証されるでしょう。"
ABY_focus_visit_trinity:0 "トリニティ訪問"
ABY_focus_visit_trinity_desc:0 "我々の忠誠心を証明するために、トリニティに訪問してミカに謁見できるでしょう。"
ABY_focus_heil_to_night_queen:0 "夜の女王に忠誠を"
ABY_focus_heil_to_night_queen_desc:0 "我々は夜の女王に永遠の忠誠を誓うでしょう。チェコ人たちがこれに反発するので、彼らのためにアメも必要となるでしょう。"
ABY_focus_come_mika:0 "ミカ招待"
ABY_focus_come_mika_desc:0 "国内が安定化した今、ミカ様を招待して我々の政権の安定度を高めることができるでしょう。"
ABY_focus_accept_czech:0 "チェコ人権利保障"
ABY_focus_accept_czech_desc:0 "チェコ人はドイツの支配という悪夢に苦しめられています。彼らの権利と自治権を保障することによって、完全にではありませんが、このヒステリーを鎮めることができるでしょう。"
ABY_focus_small_germania:0 "小ドイツ国"
ABY_focus_small_germania_desc:0 "我々は「小ドイツ国」としてトリニティに積極的に協力するでしょう。"
ABY_focus_sword_of_trinity:0 "§Yトリニティの剣§!"
ABY_focus_sword_of_trinity_desc:0 "§Y我々は、大ドイツ-トリニティの前衛隊だ！§!"
ABY_focus_german_jachi:0 "ドイツ系自治"
ABY_focus_german_jachi_desc:0 "解放戦争の間、ドイツ系住民との協力によって、二民族間の葛藤は大きく減少しました。彼らに自治権を付与して、共存の道を選ぶことができるでしょう。"
ABY_focus_rebuild_czech:0 "チェコ共和国再建"
ABY_focus_rebuild_czech_desc:0 "チェコ共和国は戻ってきました。\nPravda vítězí!\n真実は勝利する！"
