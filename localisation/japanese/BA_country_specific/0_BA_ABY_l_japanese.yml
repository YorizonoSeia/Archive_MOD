ABY_focus_solution_for_danger_goverments:0 "危険な政府対策"
ABY_focus_solution_for_danger_goverments_desc:0 "バルカン地域には、極端主義的な傾向を持つ国々があります。\n彼らと摩擦を起こして良いことはないので、円満に解決する方法を探すべきです。"
ABY_focus_democratic_wave:0 "民主主義の伝播"
ABY_focus_democratic_wave_desc:0 "民主主義の灯台の光が世界各地に広がっています。"
ABY_focus_europe_leaders:0 "ヨーロッパ首脳会談"
ABY_focus_europe_leaders_desc:0 "ヨーロッパの国々が真の平和のための会談を始めました。"
ABY_focus_start_politic_show:0 "イデオロギー宣伝"
ABY_focus_start_politic_show_desc:0 ""
ABY_focus_shehdwhgkq:0 "労働組合の取り込み"
ABY_focus_shehdwhgkq_desc:0 ""
ABY_focus_anti_government:0 "ブルジョワ政府糾弾"
ABY_focus_anti_government_desc:0 ""
ABY_focus_balkan_government_press:0 "バルカン政府への圧力"
ABY_focus_balkan_government_press_desc:0 ""
ABY_focus_balkan_unity:0 "バルカン同盟の懐柔"
ABY_focus_balkan_unity_desc:0 "過去オスマンに対抗して結成されたバルカン同盟は、事実上その役割を果たせていません。\nバルカン同盟を懐柔し、彼らが円満な解決をできるようにするでしょう。"
ABY_focus_invite_turky:0 "トルコ同盟への招待"
ABY_focus_invite_turky_desc:0 "ヨーロッパとアジアの間に位置するトルコは、バルカンと頻繁に摩擦を起こしていましたが、アタテュルクの統治期に徐々に宥和的な態度に戻り、今や私たちと共に歩む準備ができました。"
ABY_focus_large_united:0 "広範囲な同盟"
ABY_focus_large_united_desc:0 ""
ABY_focus_democratic_united:0 "民主主義戦線"
ABY_focus_democratic_united_desc:0 ""
ABY_focus_solution_as_diplomacy:0 "外交的対策"
ABY_focus_solution_as_diplomacy_desc:0 "極端主義政府との衝突は良くありません。\n平和的に外交を利用した解決をすることが最も理想的でしょう。"
ABY_focus_hungary_fascism_end:0 "ハンガリーファシズムの撲滅"
ABY_focus_hungary_fascism_end_desc:0 "ハンガリーの失地回復主義は、周辺諸国に大きな脅威となっています。\n彼らの魔の手がそちらに向かう前に止めなければなりません。"
ABY_focus_puppet_yugoslavia:0 "ユーゴスラビアの従属化要求"
ABY_focus_puppet_yugoslavia_desc:0 "ユーゴスラビアの急ごしらえの民族連合は、問題ばかりを生み出しています。\n彼らが私たちの仲裁を受けることが、彼らにとって遥かに良い選択となるでしょう。"
ABY_focus_send_yugoslavia:0 "ユーゴスラビアに最後通牒を発送"
ABY_focus_send_yugoslavia_desc:0 "ユーゴスラビアの急ごしらえの民族連合は、問題ばかりを生み出しています。\n彼らが私たちの仲裁を受けることが、彼らにとって遥かに良い選択となるでしょう。"
ABY_focus_occupy_romania:0 "ルーマニア分割"
ABY_focus_occupy_romania_desc:0 "ルーマニアで人気を得ているイオン・アントネスクの大ルーマニア理論は、徐々に何も知らないルーマニア人の目と耳を覆い隠しています。\n彼らが前を見ることができるようにしなければなりません。"
ABY_focus_bulgaria_armycountry:0 "ブルガリア軍国主義の撲滅"
ABY_focus_bulgaria_armycountry_desc:0 "ブルガリアの軍国主義と支配理論は、大戦時期からありました。混乱が加速する今、ブルガリアは再び周辺の弱小国の領土を虎視眈々と狙っています。\nその野望を挫かなければなりません。"
ABY_focus_puppet_albania:0 "アルバニアの従属化要求"
ABY_focus_puppet_albania_desc:0 "バルカンの小国アルバニアは、周辺諸国にその領土を狙われています。\n彼らが私たちの保護を受ける方が良いでしょう。"
ABY_focus_send_albania:0 "アルバニアに最後通牒を発送"
ABY_focus_send_albania_desc:0 "バルカンの小国アルバニアは、周辺諸国にその領土を狙われています。\n彼らが私たちの保護を受ける方が良いでしょう。"
ABY_focus_puppet_greece:0 "ギリシャの従属化要求"
ABY_focus_puppet_greece_desc:0 "ギリシャの混乱した政治と莫大な負債は、ギリシャ人に大きな苦痛を与えています。\nもしかすると、いっそのこと私たちの支配下で自治をする方が良いかもしれません。"
ABY_focus_send_greece:0 "ギリシャに最後通牒を発送"
ABY_focus_send_greece_desc:0 "ギリシャの混乱した政治と莫大な負債は、ギリシャ人に大きな苦痛を与えています。\nもしかすると、いっそのこと私たちの支配下で自治をする方が良いかもしれません。"
ABY_focus_puppet_turkey:0 "トルコの従属化要求"
ABY_focus_puppet_turkey_desc:0 "トルコの父ムスタファ・ケマルの死後、トルコは再び征服の野心を露わにしています。\n彼らを昔のケマル支配下の安定した平和な姿に戻さなければなりません。"
#공산주의 루트
ABY_focus_army_communism:0 "軍内共産主義宣伝"

ABY_focus_army_communism_desc:0 "軍は閉鎖的な組織であり、彼らに愛国的な共産主義の宣伝を行うことは、軍内で共産主義の急速な拡散を引き起こすでしょう。"
ABY_focus_no_right_side:0 "右派牽制"
ABY_focus_no_right_side_desc:0 "我々の党が権力を握るためには、右翼多数の政党を牽制する必要があります。\n彼らの一部と共に歩むか、分裂させるか...どんな手を使ってでも。"
ABY_focus_left_milita:0 "左翼民兵隊"
ABY_focus_left_milita_desc:0 "民兵隊を結成することは、軍服務の意志を高め、軍隊を越えて民間に対する共産主義の宣伝に大きく役立つでしょう。"
ABY_focus_labor_front:0 "労働戦線"
ABY_focus_labor_front_desc:0 "労働者たちが生産活動に専念してこそ、未来の解放戦争で勝利を収めることができるのです！"
ABY_focus_make_more:0 "生産量増大"
ABY_focus_make_more_desc:0 "労働者間の業務分担と計画設定は、生産量増大に役立ちます。"
ABY_focus_divide_samin:0 "社民党分裂誘導"
ABY_focus_divide_samin_desc:0 "我々は社民党内の同調者を利用し、彼らを分裂させ、一部を共産党に編入させるでしょう。"
ABY_focus_with_samin:0 "社民党と同行"
ABY_focus_with_samin_desc:0 "社会民主主義者たちは修正主義的ですが、ブルジョア政党とは異なり、彼らとは妥協の余地があります。\n圧倒的な彼らに勝つためには、避けられないことでしょう。"
ABY_focus_united_left_side:0 "左派統合"
ABY_focus_united_left_side_desc:0 "ほとんどの左翼人士を我々共産党の下に統合させるでしょう。"
ABY_focus_get_generals:0 "将軍陣営抱き込み"
ABY_focus_get_generals_desc:0 "我々は兵士と軍隊を率いる将軍陣を抱き込み、軍革命の先導者になってもらわなければなりません。"
ABY_focus_get_armies:0 "兵士宣伝"
ABY_focus_get_armies_desc:0 "下級兵士こそが革命の主体となり、共に連帯して行動できなければなりません。"
ABY_focus_people_army:0 "人民軍"
ABY_focus_people_army_desc:0 "チェコ軍はその数が周辺諸国に比べて著しく不足しています。\nチェコ軍の規模を増やし、外敵を防ぐための準備を整えなければなりません。"
ABY_focus_party_army:0 "軍組織党軍化"
ABY_focus_party_army_desc:0 "ついに我々は軍を完全に掌握しました。\nこれからは軍は我々共産党の命令のみに従うでしょう。"
ABY_focus_more_people:0 "徴兵対象拡大"
ABY_focus_more_people_desc:0 "我々の社会主義祖国の人々は、祖国の安全と人民の幸福のために、軍の任務にもっと従事しなければなりません。"
ABY_focus_more_produce:0 "重工業拡大"
ABY_focus_more_produce_desc:0 "軍需産業を拡充し、祖国が敵の侵入を防ぎやすくする必要があります。"
ABY_focus_iron_and_gunpowder:0 "鉄と火薬"
ABY_focus_iron_and_gunpowder_desc:0 "歩兵と砲兵は軍隊の基本です。\n鉄と火薬で侵略者たちを皆、地獄に送ってやりましょう。"
ABY_focus_socialism_law:0 "社会主義憲法"
ABY_focus_socialism_law_desc:0 "今こそ憲法を改正する時が来ました。\n右翼政党を排除した迅速な憲法改正で、我々だけが唯一のチェコの政党となるでしょう。"
ABY_focus_gyeyak:0 "§Y契約§!"
ABY_focus_gyeyak_desc:0 "§Rモスクワの命令です。\n\n「彼ら」との協力を実現させてください。§!"
ABY_focus_raise_new_flag:0 "新たな旗を掲げよ"
ABY_focus_raise_new_flag_desc:0 "§Rゴットワルトはクレムリンの決定に疑問を抱いた。§!"
ABY_focus_cremlin:0 "クレムリンに忠誠"
ABY_focus_cremlin_desc:0 "§4クレメント・ゴットワルトはチェコ共産党の唯一の指導者です。§!"
ABY_focus_labor_law:0 "労働法改正"
ABY_focus_labor_law_desc:0 "現在、労働者たちはあまりにも過酷な労働環境で長時間労働をしています。\n労働法を改正して労働環境と労働時間を改善する必要があります。"
ABY_focus_accept_labor_acceptence:0 "労働者の権利保障"
ABY_focus_accept_labor_acceptence_desc:0 "労働法の改正によって生産性が著しく低下するという意見がありましたが、それは嘘だと判明しました。\n労働者は権利が保障されたとき、それに見合う成果を上げます。"
ABY_focus_zapotoky:0 "ザポトツキー"
ABY_focus_zapotoky_desc:0 "ザポトツキーはチェコ労働組合の父であるラディスラフ・ザポトツキーに由来します。\n統合労働組合運動、ザポトツキーは彼の息子アントニン・ザポトツキーが率いています。"
ABY_focus_accept_mid_range:0 "中道派抱き込み"
ABY_focus_accept_mid_range_desc:0 "党内には依然としてスターリン主義体制に懐疑的な者が多いです。\n彼らを我々側に抱き込み、勢力を拡大することができるでしょう。"
ABY_focus_get_council:0 "議会説得"
ABY_focus_get_council_desc:0 "まだ中道的な傾向を持つ者たちなら説得できるでしょう。\n適切な「政治的語彙」を使えば、大きな疑いも抱かせないでしょう。"
ABY_focus_student_outdoor:0 "学生街頭デモ"
ABY_focus_student_outdoor_desc:0 "キヴォトスとチェコの学生たちが独裁政権に対抗したデモを行っています...\n予想外のことです。"
ABY_focus_no_NKVD:0 "NKVD活動妨害"
ABY_focus_no_NKVD_desc:0 "把握されたNKVD工作員、または協力者たちの不正を暴きました。\n彼らを謹慎処分にすることで、時間を稼ぐことができます。"
ABY_focus_no_stalinist:0 "スターリン主義者逮捕"
ABY_focus_no_stalinist_desc:0 "スターリン主義者の一部は、自身の政治権力を不当に行使していました。\n彼らを反革命分子として烙印を押し、逮捕する計画を立てることができます。"
ABY_focus_new_way:0 "新たな道"
ABY_focus_new_way_desc:0 "ついに恐ろしいスターリン主義を追い払い、新たな共産主義の道が誕生しました！"
ABY_focus_slanaky:0 "§Rスランスキー裁判§!"
ABY_focus_slanaky_desc:0 "§R反動分子たちは、クレメント・ゴットワルト同志の指導の下、すべて消え去るでしょう。§!"
ABY_focus_get_party:0 "党掌握"
ABY_focus_get_party_desc:0 "誰も同志の指導力に疑問を持たないでしょう。"
ABY_focus_marks_lenin_way:0 "マルクス・レーニン主義の道"
ABY_focus_marks_lenin_way_desc:0 "マルクス・レーニン主義の道への第一歩。"
ABY_focus_kremlin_red_spear:0 "クレムリンの赤い槍"
ABY_focus_kremlin_red_spear_desc:0 "我々は共産主義の前衛隊となり、ヨーロッパ人民解放に先頭に立たなければなりません。"
ABY_focus_lead_of_communism:0 "共産主義の旗手"
ABY_focus_lead_of_communism_desc:0 "周辺諸国の共産党を支援し、コミンテルンの大義を共にしなければなりません。"
ABY_focus_communism_collaborate:0 "共産主義経済協力"
ABY_focus_communism_collaborate_desc:0 "共産主義相互援助権を創設し、すべての共産主義国家間の経済協力の活性化を目指さなければなりません。"
ABY_focus_soviet_support:0 "ソ連軍事顧問団"
ABY_focus_soviet_support_desc:0 "ソ連の軍事顧問団は、我が軍の質的向上に大きく役立つでしょう。"
ABY_focus_prague_treaty:0 "プラハ条約"
ABY_focus_prague_treaty_desc:0 "コミンテルン軍事協力の延長線上にあるプラハ条約は、ソ連との積極的な軍事協力によって合同防衛戦略を公式化します。"
ABY_focus_end_of_europe_fascism:0 "ヨーロッパ・ファシズム根絶"
ABY_focus_end_of_europe_fascism_desc:0 "ヨーロッパのファシズムは侵略者に対抗する戦力を分散させ、内部から蝕みます。\nあの病原菌のような者たちを根絶させ、背後を安定化させなければなりません。"
ABY_focus_destroy_burzua:0 "ブルジョア帝国主義破壊"
ABY_focus_destroy_burzua_desc:0 "ブルジョア帝国主義者たちは、この非常事態にもまだ侵略者にすり寄り、自分たちの腹を満たす方法だけを考えています。\n彼らを完全に破壊し、労働者たちを解放して統一戦線を構築しなければなりません。"
ABY_focus_end_of_neutrality:0 "独裁的封建主義の終焉"
ABY_focus_end_of_neutrality_desc:0 "いまだに時代遅れの封建主義に従う愚か者たちや、もはや愚かではない民衆を自分の足元に置けると錯覚している間抜けたちがいます。\n我々が彼らに終末をプレゼントしてやるでしょう。"
ABY_focus_window_to_world:0 "世界への窓"
ABY_focus_window_to_world_desc:0 "我々は孤立したソビエト連邦が西ヨーロッパ、さらには世界へ向かうことのできる機会の窓です。\nそれだけにソビエト連邦は我々の動向を注視するでしょう。"
ABY_focus_heil_to_cremlin:0 "忠誠誓約"
ABY_focus_heil_to_cremlin_desc:0 "我々はクレムリンの長男として、いかなる状況でもコミンテルンの決定に忠誠を誓うでしょう。"
ABY_focus_keep_political_independence:0 "政治的独立確保"
ABY_focus_keep_political_independence_desc:0 "孤立したソビエト連邦が我々を留め置くためには、ある程度の譲歩が必要となるでしょう。\n政治的独立が保証されるならば、我々はクレムリンに従うでしょう。"
ABY_focus_armored_support:0 "機甲支援"
ABY_focus_armored_support_desc:0 "高い機甲比率で構成された衝撃軍は、停滞した戦線を突破する槍となるでしょう。"
ABY_focus_air_support:0 "空軍支援"
ABY_focus_air_support_desc:0 "敵に対抗して空を掌握することが、最も大きな助けとなるでしょう。"
ABY_focus_special_support:0 "特殊部隊支援"
ABY_focus_special_support_desc:0 "多様な状況に対処するための特殊部隊を利用した支援が最も効果的でしょう。"
ABY_focus_armored_army:0 "陸軍機甲化"
ABY_focus_armored_army_desc:0 "不足している軍を機甲化すれば、少ない数でも多くの敵に対して優位を得ることができるでしょう。"
ABY_focus_armored_infantry:0 "歩兵機械化"
ABY_focus_armored_infantry_desc:0 "車両化歩兵は不足しています。\n高い耐久性と機動性を備えた機械化歩兵が、我々を勝利に導くでしょう。"
ABY_focus_more_marine:0 "海兵隊拡張"
ABY_focus_more_marine_desc:0 "上陸と渡河作戦において、海兵隊は圧倒的な優位性を示します。\n敵が思いもよらない橋頭堡を確保し、戦線を拡大するのに最適です。"
ABY_focus_more_air_infantry:0 "空挺部隊育成"
ABY_focus_more_air_infantry_desc:0 "空挺部隊は敵の意表を突き、孤立させることができる貴重な資源です。"
ABY_focus_fighter_support:0 "戦闘機支援"
ABY_focus_fighter_support_desc:0 "戦闘機で空を確保すれば、我が歩兵を苦しめる害虫はいなくなるでしょう。"
ABY_focus_bomber_support:0 "爆撃機支援"
ABY_focus_bomber_support_desc:0 "爆撃で敵の産業を破壊すれば、時間が経つにつれてより大きな優位性を確保できるでしょう。"
ABY_focus_air_equipment:0 "航空機装備強化"
ABY_focus_air_equipment_desc:0 "より良い装備は戦闘をより大きな勝利に導き、それは空も同じです。"
#連邦ルート
ABY_focus_with_will:0 "意志を抱いて"
ABY_focus_with_will_desc:0 "今、あなたを見ているのは、あの子たちだけじゃない。"
ABY_focus_anubis:0 "§0??? ? ????§!"
ABY_focus_anubis_desc:0 "§0??? ???§!"
ABY_focus_why_we_fight:0 "我々はなぜ戦うのか"
ABY_focus_why_we_fight_desc:0 "皆のために..."
ABY_focus_war_for_our_era:0 "我々の時代のための戦争"
ABY_focus_war_for_our_era_desc:0 "皆のために...\n...そして我々の時代のために。"
ABY_focus_end_of_empirism:0 "帝国主義打破"
ABY_focus_end_of_empirism_desc:0 "彼らを絶対に許さない。"
ABY_focus_with_all:0 "皆と共に"
ABY_focus_with_all_desc:0 "戦わずに共に行ける道を探す。"
ABY_focus_show_of_will:0 "意志の表象"
ABY_focus_show_of_will_desc:0 "§C今はこれは、一人の物語ではない。§!"
ABY_focus_ohung_army:0 "多民族部隊"
ABY_focus_ohung_army_desc:0 "民族の区分は無意味です。\n同じ人間同士、なぜ分け隔てなければならないのですか？\n多民族部隊は統合への道を開く旗手となるでしょう。"
ABY_focus_try_to_stop_conflict:0 "紛争仲裁"
ABY_focus_try_to_stop_conflict_desc:0 "我々の領土には多くの民族が含まれており、彼らの間の対立が日増しに激化しています。\n彼らの対立を仲裁するまでは、我々が何を試みても難しいでしょう。"
ABY_focus_no_nation:0 "民族性打破"
ABY_focus_no_nation_desc:0 "我々が作る未来では、「民族」という概念が完全に消え去らなければなりません。\n平和の時代の民族は、滅亡を加速させるだけです。"
ABY_focus_culture_different:0 "文化の違い"
ABY_focus_culture_different_desc:0 "民族というのは、ただ理解が似ている人たちが集まった集団であり、単純な文化の違いにすぎません。"
ABY_focus_two_world_collaborate:0 "二つの世界の調和"
ABY_focus_two_world_collaborate_desc:0 "調和のための足場が、ついに設けられました。"
ABY_focus_wave_shield:0 "防波堤"
ABY_focus_wave_shield_desc:0 "§4我々はファシズムを防ぐ盾であり、\n二つの世界の平和のための最後の防波堤だ！§!"
ABY_focus_holy_war:0 "聖戦"
ABY_focus_holy_war_desc:0 "§4これは我々の未来のための聖戦であり、二度と来ない最後の機会です。§!"
ABY_focus_atand_alone:0 "独り立ちて"
ABY_focus_atand_alone_desc:0 "§4我々は独り、不正に立ち向かいました。\n他のすべての者たちから生き残るために、総力を尽くさなければなりません。§!"
ABY_focus_march_to_future:0 "未来への行進"
ABY_focus_march_to_future_desc:0 "§4いかなる苦難と逆境の中でも、我々の強靭な行進は決して止まることはないでしょう。§!"
ABY_focus_more_tech_collaboration:0 "技術協力拡大"
ABY_focus_more_tech_collaboration_desc:0 "我々は各地から人材を探し出し、国家的な技術研究能力の拡大を図らなければなりません。"
ABY_focus_ocuupied_lands:0 "占領地処遇"
ABY_focus_ocuupied_lands_desc:0 "我々の占領地の市民の大多数は、まだお互いに深い感情の溝が残っており、統合の試みに反発しています。\nもしかすると彼らに自治権を与え、自分たちで決定させる方が良いかもしれません。"
ABY_focus_ocuupied_lands_army:0 "現地軍募兵"
ABY_focus_ocuupied_lands_army_desc:0 "軍服務の恩恵と軍人の報酬を上げれば、占領地の若者たちの入隊を促すことができるでしょう。"
ABY_focus_ocuupied_lands_industry:0 "現地産業規格化"
ABY_focus_ocuupied_lands_industry_desc:0 "占領地の産業施設は、我々の施設とは規格が合わない場合がほとんどです。\n規格を統一し、効率的な生産方式を適用する代わりに、いくらかの生産力を支援してもらうことができるでしょう。"
ABY_focus_ocuupied_lands_accept:0 "現地自治尊重"
ABY_focus_ocuupied_lands_accept_desc:0 "現地の人々が独自の小政府を構築できるようにすれば、反発を減らすことができるでしょう。"
ABY_focus_ocuupied_lands_people_security:0 "現地治安隊"
ABY_focus_ocuupied_lands_people_security_desc:0 "一部の区域を除いて、地域治安の担当権を地域政府に移せば、占領地の不足している人材が大規模に奪われることはないでしょう。"
ABY_focus_pure_revolution_way:0 "純粋な革命の道"
ABY_focus_pure_revolution_way_desc:0 "我々は革命の純粋な理想を守らなければなりません。\n現実が介入しても、その骨子は変わってはならないのです。"
ABY_focus_make_new_law:0 "憲法改正"
ABY_focus_make_new_law_desc:0 "スターリン主義者たちのチェコ社会主義憲法は、ただ独裁体制を正当化し、人民を抑圧するための手段に過ぎません。\n我々はこれをすべて作り直さなければなりません。"
ABY_focus_better_life:0 "より良い生活"
ABY_focus_better_life_desc:0 "共産主義はより良い生活のための思想です。\n人民のための国家が、国家のための人民になってはなりません。"
ABY_focus_people_democratic:0 "人民民主主義"
ABY_focus_people_democratic_desc:0 "プロレタリア独裁は必要悪ですが、あまりにも大きな権限が与えられると、その意味を失うことを我々は学びました。\nソビエト連邦を反面教師とし、我々は人民の政治参加を促さなければなりません。"
ABY_focus_same_with_everyone:0 "皆との平等"
ABY_focus_same_with_everyone_desc:0 "スターリン主義者たちのチェコ社会主義憲法は、ただ独裁体制を正当化し、人民を抑圧するための手段に過ぎません。\n我々はこれをすべて作り直さなければなりません。"
ABY_focus_free_for_saying:0 "表現の自由"
ABY_focus_free_for_saying_desc:0 "表現の自由が抑圧されるならば、いかなる制度やイデオロギーも容認されることはありません。\n当然、それは保障されなければならない人間の基本的な自由です。"
ABY_focus_real_communism:0 "§tユートピア実現§!"
ABY_focus_real_communism_desc:0 "ついに我々は過渡期の終わりを迎えました。\n真の共産主義の赤い光は、永遠に全世界を照らすでしょう。"
ABY_focus_enemy_of_revolution:0 "革命の敵"
ABY_focus_enemy_of_revolution_desc:0 "スターリンとその一派は、マルクスとレーニンの高貴な革命を破壊した赤いファシストたちです。\nその赤いツァーリの下で抑圧された人民は、\n再び11月のあの時のように立ち上がり、真の革命へと向かうでしょう。"
ABY_focus_revolution_expension:0 "革命輸出"
ABY_focus_revolution_expension_desc:0 "外部には、圧政と暴政の苦しみを味わう多くの人民がいます。\n彼らのための楽園を、我々が作らなければなりません。"
ABY_focus_supreme_council:0 "最高評議会"
ABY_focus_supreme_council_desc:0 "今こそプロレタリア独裁を終わらせる時が来ました。\n人民の最高評議会は、民主的共産主義の第一歩を踏み出すでしょう。"
ABY_focus_same_situation_same_select:0 "§4同じ状況、同じ選択§!"
ABY_focus_same_situation_same_select_desc:0 "§4ええ。間違いなく。§!"
ABY_focus_hoshino_yume:0 "§P星の夢(ホシノ ユメ)§!"
ABY_focus_hoshino_yume_desc:0 "§Pこれは正しい選択だったよね？先輩。§!"
ABY_focus_please_future:0 "未来を託し"
ABY_focus_please_future_desc:0 "彼女が伝えようとした言葉を聞く。"
#産業重点
ABY_focus_restart_industry:0 "産業再開"
ABY_focus_restart_industry_desc:0 "ついに停止していた産業を再開できるようになりました。\n産業再建に拍車をかける必要があります。"
ABY_focus_kivotos_industry:0 "産業地帯再稼働"
ABY_focus_kivotos_industry_desc:0 "大転移当時、アビドス郊外の産業地帯が共に転移してきたため、ズデーテン地方の産業施設のほとんどが消失しました。\n不幸中の幸いで、郊外産業地帯のほんの一部しか転移してこなかったにもかかわらず、ズデーテン地方にあった産業施設よりも巨大な規模でした。\n今こそ、長い間止まっていた施設を再稼働させる時です。"
ABY_focus_neptis_industry:0 "ネフティス施設買収"
ABY_focus_neptis_industry_desc:0 "ノノミが再びネフティス施設を稼働させることを決定しました。\n他の生徒たちはその必要はないと言いましたが、彼女の意志は固そうです。"
ABY_focus_saint_neptis:0 "セイントネフティス"
ABY_focus_saint_neptis_desc:0 "ネフティスグループの系列会社であるセイントネフティスは、鉄道旅客、輸送を行う企業です。\nネフティスグループの最大の事業である鉄道産業は、ここでも役に立つでしょう。"
ABY_focus_abydos_main_rail:0 "アビドス中央鉄道"
ABY_focus_abydos_main_rail_desc:0 "今は縮小され、未運行区間が多いですが、アビドス中央鉄道は過去からあった最も長く巨大な路線です。\n鉄道が不足しているここに再建すれば良いでしょう。"
ABY_focus_rail_expend:0 "路線拡大"
ABY_focus_rail_expend_desc:0 "アビドス中央鉄道の先進的な輸送能力は、他の地域にも適用されるべきです。\n路線を拡張し、圧倒的な輸送能力を確保しなければなりません。"
ABY_focus_war_support:0 "戦時協力開始"
ABY_focus_war_support_desc:0 "ネフティスグループとセイントネフティスを中心に、企業の戦時協力を構築する必要があります。"
ABY_focus_road_of_life:0 "生命の道"
ABY_focus_road_of_life_desc:0 "戦場において列車は戦場の後衛であり、鉄道は生命の道です。\n人、補給、すべてが列車で移動し、輸送機や輸送船も列車の効率には及びません。"
ABY_focus_kaiser_industry:0 "カイザー施設没収"
ABY_focus_kaiser_industry_desc:0 "我々は自治区付近にあったカイザーの施設を発見し、稼働もしていない施設を没収することにしましたが...\nカイザーはどう反応するでしょうか？"
ABY_focus_mass_killing_weapon:0 "大量殺傷兵器"
ABY_focus_mass_killing_weapon_desc:0 "カイザーコーポレーションの施設を捜索していたところ、新しい形の熱圧弾を発見しました。\nこれを利用すれば強力な兵器を作ることができますが...\nどうしますか？"
ABY_focus_weapon_of_new_world:0 "新世代の兵器"
ABY_focus_weapon_of_new_world_desc:0 "科学者たちの研究によると、この兵器は驚くべき破壊力を持つ前代未聞の威力を持つ兵器であると予想されています。\n最も保守的な予測でさえ師団一つを全滅させるほどですから、まさに途方もないでしょう。"
ABY_focus_nuclear_research:0 "原子力研究"
ABY_focus_nuclear_research_desc:0 "兵器を実戦配備するために、原子力研究を開始しました。\n研究を重ねるほど、この兵器の現実性は増しています。\n...また、その恐怖も共に..."
ABY_focus_ultimate_weapon:0 "究極の兵器"
ABY_focus_ultimate_weapon_desc:0 "この兵器の小型版が試験起爆されました。\n目標規模の数分の一の大きさでしたが、立ち上るキノコ雲と閃光は、大地を覆いました。\n§R我々は死であり、世界の破壊者になりました。§!"
ABY_focus_death_meteor:0 "破滅の流星雨"
ABY_focus_death_meteor_desc:0 "ロケットという兵器に対する研究は、すでにキヴォトスでは多く行われてきましたが、ここのロケットはまた違った感じです。\n我々が持っているミサイルを基盤に、ロケット兵器の開発を急ぐことができるでしょう。"
ABY_focus_make_infra:0 "基盤固め"
ABY_focus_make_infra_desc:0 "産業に基盤施設は重要です。\nそれ以外のものにも。"
ABY_focus_make_infra_czech:0 "チェコ基盤拡張"
ABY_focus_make_infra_czech_desc:0 "我々が再収復したチェコ地域は、多くのものが破壊されました。\n基盤から固めて、その上に壊れたものを再建するでしょう。"
ABY_focus_make_infra_slovakia:0 "スロバキア基盤改善"
ABY_focus_make_infra_slovakia_desc:0 "遅れているスロバキアの基盤施設も改善が必要です。"
ABY_focus_mining_industry:0 "鉱業活性化"
ABY_focus_mining_industry_desc:0 "我々は不足している鉄鋼を得る方法を見つけなければなりません。"
ABY_focus_short_industry_plan:0 "短期産業計画"
ABY_focus_short_industry_plan_desc:0 "我々の目の前に迫る大きな脅威に対抗する方法を見つけなければなりません。"
ABY_focus_long_industry_plan:0 "長期産業計画"
ABY_focus_long_industry_plan_desc:0 "我々は目の前ではなく、未来を見据えなければなりません。"
ABY_focus_expand_mine:0 "既存鉱山拡張"
ABY_focus_expand_mine_desc:0 "新しい鉱山を作るのは、お金がとてもかかります。\nすでに存在する鉱山を拡張することで、資金を節約することができるでしょう。"
ABY_focus_more_mine:0 "追加鉱山開発"
ABY_focus_more_mine_desc:0 "すでに資源を採掘した鉱山を拡張すれば、安全上の危険が大きくなります。\n新しい鉱山でより多くの資源を得ることができるでしょう。"
ABY_focus_produce_industry:0 "資源開発産業"
ABY_focus_produce_industry_desc:0 "我々が選んだ方法で、広範囲な資源開発産業を開始します。"
ABY_focus_native_industry:0 "現地産業"
ABY_focus_native_industry_desc:0 "我々は現地の人々の協力と共に、現地の産業を知ることになりました。\nまた、確保した所有者のいない産業施設を活用する方法を見つける必要があります。"
ABY_focus_with_czech_geeup:0 "チェコ企業接触"
ABY_focus_with_czech_geeup_desc:0 "チェコ企業は現在、産業施設を半強制的に百鬼夜行のために稼働させています。\n我々が接触して、彼らのチェコ人としての民族性を刺激し、事後の恩恵を条件に、彼らを抱き込むことができるでしょう。"
ABY_focus_no_geeup:0 "企業資産没収"
ABY_focus_no_geeup_desc:0 "企業家たちはチェコを裏切り、彼らに協力しています。\n彼らの便宜を図る理由はありません。"
ABY_focus_skoda:0 "シュコダ"
ABY_focus_skoda_desc:0 "シュコダは19世紀後半から活動しているチェコの中工業企業です。\n特に彼らが生産する軍需装備は非常に優れた性能を誇り、ちょうど彼らが我々と一緒にいるので、助けを得ることができるでしょう。"
ABY_focus_czech_heavy_industry:0 "チェコ重工業"
ABY_focus_czech_heavy_industry_desc:0 "チェコは先進的な重工業で有名です。\n工業国家チェコは、その工業の歴史から生産のノウハウを抱えています。"
ABY_focus_collaborate_geeup:0 "企業協力模索"
ABY_focus_collaborate_geeup_desc:0 "企業は我々の恩恵を受けました。\nこれにより、彼らの協力を引き出すことができるでしょう。"
ABY_focus_support_native_geeup:0 "ロスチャイルド・ヴィトコヴィツェ受け入れ"
ABY_focus_support_native_geeup_desc:0 ""
ABY_focus_new_geeup:0 "セイントネフティス起用"
ABY_focus_new_geeup_desc:0 ""
ABY_focus_nation_collaborate_industry:0 "国営産業協力"
ABY_focus_nation_collaborate_industry_desc:0 "企業の国営産業研究への合流は、国家的な技術先導のための足場となるでしょう。"
ABY_focus_more_war_industry:0 "資源生産施設建設"
ABY_focus_more_war_industry_desc:0 ""
ABY_focus_more_civil_industry:0 "ヴィトコヴィツェ鉄鉱拡張"
ABY_focus_more_civil_industry_desc:0 ""
ABY_focus_war_industry:0 "効率的な資源生産"
ABY_focus_war_industry_desc:0 ""
ABY_focus_rebuild_industry:0 "オストラヴァ鉄鉱建設"
ABY_focus_rebuild_industry_desc:0 ""
ABY_focus_free_industry_make:0 "自由産業開発"
ABY_focus_free_industry_make_desc:0 "企業の自主的な産業開発は、国家経済に役立ちます。"
ABY_focus_geeup_research_collaborate:0 "企業研究協力"
ABY_focus_geeup_research_collaborate_desc:0 "企業との提携を通じて、企業研究者たちの国家的な技術開発への参加を法制化しました。"
ABY_focus_invest_civil_industry:0 "民間産業拡大"
ABY_focus_invest_civil_industry_desc:0 ""
ABY_focus_invest_war_industry:0 "軍需産業拡大"
ABY_focus_invest_war_industry_desc:0 ""
ABY_focus_neptis_collaborate:0 "補給網建設"
ABY_focus_neptis_collaborate_desc:0 ""
ABY_focus_more_nation_invest:0 "生命の道"
ABY_focus_more_nation_invest_desc:0 ""
ABY_focus_civil_lead_industry:0 "民間主導産業"
ABY_focus_civil_lead_industry_desc:0 "民間が主導する自主的産業開発が、産業能力を向上させるでしょう。"
ABY_focus_nation_lead_industry:0 "国家主導産業"
ABY_focus_nation_lead_industry_desc:0 "計画的な国家主導経済が、発展に役立つでしょう。"
#軍事重点
ABY_focus_rebuild_army:0 "軍組織再建"
ABY_focus_rebuild_army_desc:0 "我々は、未来の戦乱に備えるための軍事的能力と戦略を身につけなければなりません。"
ABY_focus_rebuild_air:0 "空軍再建"
ABY_focus_rebuild_air_desc:0 "大戦による戦闘後、ここの飛行場と航空機の大部分が破壊されました。\n我々はこれをゼロから再建しなければなりません。"
ABY_focus_second_front:0 "第二の戦場"
ABY_focus_second_front_desc:0 "現代戦において、空中戦は第二の戦場も同然です。\n空で敗北すれば、地上でも敗北するでしょう。"
ABY_focus_air_artilery:0 "空の砲兵"
ABY_focus_air_artilery_desc:0 "現代戦において、航空機は空の砲兵です。\n地上の砲兵よりもはるかに正確で、強力です。\n砲兵が戦場の神なら、航空機は神々の王です。"
ABY_focus_united_produce:0 "設計統合"
ABY_focus_united_produce_desc:0 "機体ごとに胴体を別々に設計するのはコストがかかります。\nハイブリッド型の設計が生産に役立つでしょう。"
ABY_focus_easy_produce:0 "生産ラインの単純化"
ABY_focus_easy_produce_desc:0 "航空機も地上の機械や車両と大差ありません。\nこれらも生産量を大幅に増やす方法があります。"
ABY_focus_shutuka_fear:0 "原初的な恐怖"
ABY_focus_shutuka_fear_desc:0 "空への恐怖は昔から存在しました。\nでは、空から降りてくる死はどうでしょうか？\nラッパのようなものを装着すれば、その恐怖をさらに引き出せるかもしれません..."
ABY_focus_more_weapon:0 "武装拡大"
ABY_focus_more_weapon_desc:0 "他の場所と同じように、空中戦も武装が非常に大きな役割を果たします。\n武装の改善と拡大を通じて、我が空軍の空中戦能力を拡大できます。"
ABY_focus_dog_fight:0 "ドッグファイト"
ABY_focus_dog_fight_desc:0 "航空機同士のドッグファイトでは、パイロット自身の力量と同じくらい機体武装も重要です。"
ABY_focus_great_firepower:0 "圧倒的な火力"
ABY_focus_great_firepower_desc:0 "航空機を製作し運用するには莫大な費用がかかります。\nだからこそ、一度の出撃で最大の成果を上げなければなりません。"
ABY_focus_rebuild_navy:0 "海軍再建"
ABY_focus_rebuild_navy_desc:0 "内陸国だった我々は、海軍に関する知識がほとんどありません。\n今からでも海軍を養成する必要があります。"
ABY_focus_freguit_navy:0 "沿岸防衛海軍"
ABY_focus_freguit_navy_desc:0 "我々にとって、巨大な海軍は不必要な贅沢に過ぎません。\n我々を守る海軍がいれば十分です。"
ABY_focus_great_sea_navy:0 "大洋海軍"
ABY_focus_great_sea_navy_desc:0 "巨大な海軍を外部に誇示し、我々を甘く見ることができないようにする必要があります。"
ABY_focus_small_ship_produce:0 "小型艦船建造"
ABY_focus_small_ship_produce_desc:0 "小型艦船でも十分な量が必要です。"
ABY_focus_convoy_plan:0 "上陸艇計画"
ABY_focus_convoy_plan_desc:0 "我が戦艦の砲撃支援による大規模な上陸は、孤立した地域に大きな影響を与えるでしょう。"
ABY_focus_uboat_technology_plan:0 "Uボート技術計画"
ABY_focus_uboat_technology_plan_desc:0 "Uボートまたは潜水艦は、新たな海軍定義の始まりです。\nこれらは低価格で高価な艦船を沈没させるのに十分です。"
ABY_focus_navy_build_faster:0 "海軍建設の加速化"
ABY_focus_navy_build_faster_desc:0 "我々の遅れた海軍を迅速に追いつかせなければなりません。"
ABY_focus_more_convoy_produce:0 "輸送能力の拡大"
ABY_focus_more_convoy_produce_desc:0 "海上輸送を完全に拡大して、外部の将兵を飢えさせないようにする必要があります。"
ABY_focus_yamato:0 "巨艦巨砲主義"
ABY_focus_yamato_desc:0 "巨大な戦艦、巨大な砲は海上戦闘を支配するでしょう。"
ABY_focus_battleship_dock:0 "戦闘艦造船所"
ABY_focus_battleship_dock_desc:0 "広範囲な海軍戦闘艦の造船を通じて、海上優位を確保する必要があります。"
ABY_focus_abydos_regular_army:0 "アビドス正規軍再建"
ABY_focus_abydos_regular_army_desc:0 "昔解体されたアビドス正規軍はしばらく放置されていましたが、\n今や我々にも能力があり、他の学園が運用するヘイロー歩兵に対抗する部隊も必要です。"
ABY_focus_army_CD:0 "アビドス軍事教範"
ABY_focus_army_CD_desc:0 "アビドスの軍事教範は旧アビドスで開発され、恐ろしく量が多いですが、\nそれだけあらゆる戦術的状況での対処法を含んでいます。\n少し修正するだけで、ここの戦場でも非常に使いやすい教範です。"
ABY_focus_more_abydos_army:0 "正規軍の拡大"
ABY_focus_more_abydos_army_desc:0 "大規模なヘイロー歩兵は、全戦線にわたる戦略的優位を狙うのに役立つでしょう。"
ABY_focus_more_abydos_platoon:0 "予備役の拡充"
ABY_focus_more_abydos_platoon_desc:0 "他学園に比べて貧弱なヘイロー歩兵は、有意義な戦術的優位の確保に問題があります。\n編成を改善して、戦線突破力と組織力を高める必要があります。"
ABY_focus_kivotos_army_CD:0 "キヴォトス軍事教範統合"
ABY_focus_kivotos_army_CD_desc:0 "他学園の戦術教範は我々ほど広範囲ではありませんが、\n特定の状況についてはより良い解決策を提供する場合もあります。\nこれを可能な限り多く確保すれば、教範改善に大きく役立つでしょう。"
ABY_focus_native_army_CD:0 "現地軍事教範統合"
ABY_focus_native_army_CD_desc:0 "どうしてもここの人々の身体能力と経験した歴史、開発された兵器などの若干の差があり、軍事教範をそのまま使うのは無理があります。\n現地教範を参考にすれば、より良い教範を作るのに役立つでしょう。"
ABY_focus_research_equipment:0 "装備研究開始"

ABY_focus_research_equipment_desc:0 "時代がいくら変わろうとも、直接土地を占領する歩兵を絶対に代替することはできません。\nこれらの歩兵戦闘能力の増加は、軍全体の軍事能力の増加を意味します。"
ABY_focus_unite_equipment:0 "軍需品規格化"
ABY_focus_unite_equipment_desc:0 "軍隊補給では規格化が最も重要です。\nまずは我々と異なる規格の装備を単一規格に統一することが先決です。"
ABY_focus_doctrine_research:0 "教義探求"
ABY_focus_doctrine_research_desc:0 "戦争において教義は直接的な軍事力よりも重要です。\n優れた教義と指揮は不利を覆すものです。"
ABY_focus_attack_doctrine:0 "攻勢的教義"
ABY_focus_attack_doctrine_desc:0 "我々の軍は他国よりも規模が著しく小さいです。\n我々は軍の損失を減らしながら敵に莫大な被害を与えなければなりません。"
ABY_focus_defense_doctrine:0 "防衛的教義"
ABY_focus_defense_doctrine_desc:0 "我々の軍は他国よりも規模が著しく小さいです。\n少ない軍隊と地形を十分に活用して防衛的な戦闘を行うことが重要です。"
ABY_focus_speed_doctrine:0 "迅速な打撃"
ABY_focus_speed_doctrine_desc:0 "車両は馬の代替ではありません。\n騎兵教義は絶対にこれらに適用できません。\n戦車との相互連携を通じた『機動戦』こそ未来です。"
ABY_focus_living_front:0 "生ける防衛線"
ABY_focus_living_front_desc:0 "静的な防衛線は崩れやすいです。\nしかし、生きているように流動的な防衛線は攻撃を受け止め、逆に飲み込むのに非常に適しています。"
ABY_focus_massive_produce:0 "機甲部品規格化"
ABY_focus_massive_produce_desc:0 "全軍の機甲化はすべての戦場で圧倒的な交換比をもたらすでしょう。"
ABY_focus_steel_wave:0 "鋼鉄の波"
ABY_focus_steel_wave_desc:0 "一列に並んで光に輝く鋼鉄の波は、前のすべてをなぎ倒すでしょう。"
ABY_focus_moving_fortress:0 "機動要塞"
ABY_focus_moving_fortress_desc:0 "誰がこんな狂った考えをしたというのでしょうか？\nしかし、少なくともこの機動要塞を防ぐ方法はないようです。"
ABY_focus_more_front_free:0 "戦線裁量権拡大"
ABY_focus_more_front_free_desc:0 "戦線将軍たちに高い自律性を与えれば、彼らが師団を柔軟に運用できるでしょう。"
ABY_focus_united_attack:0 "一斉打撃"
ABY_focus_united_attack_desc:0 "機動戦で最も重要なのは、指揮官同士の迅速な通信です。\n特にこれを利用した一斉打撃と戦線突破が何よりも重要です。"
ABY_focus_collaborate_front:0 "戦線間連携"
ABY_focus_collaborate_front_desc:0 "機動戦教義は今や我々の指揮官たちの頭の中に完全に定着しました。\n彼らが軍を扱う腕前と指揮官間の戦闘中の通信は目覚ましく向上しました。"
ABY_focus_god_of_war:0 "戦場の神"
ABY_focus_god_of_war_desc:0 "砲兵は戦場の神です。\n我々の神々は敵の神々よりも優れていなければなりません。"
ABY_focus_life_important:0 "人命重視"
ABY_focus_life_important_desc:0 "砲弾一つは数十人の命を奪う可能性があります。\nまた、砲弾一つは一人よりもはるかに安価です。"
ABY_focus_stronger_artilery:0 "火砲改善"
ABY_focus_stronger_artilery_desc:0 "より良い火砲はより多くの火力を意味します。\nより多くの火力はより多くの勝利を意味します。"
ABY_focus_collaborate_artilery:0 "砲台間相互連携"
ABY_focus_collaborate_artilery_desc:0 "砲台間の連携は重要目標と対砲兵射撃の効率性を向上させます。"
ABY_focus_clear_battlefield:0 "戦場平坦化"
ABY_focus_clear_battlefield_desc:0 "戦場には歩兵にとって危険な要素が多いです。\nそれならば、彼らが進む前に砲台がすべての危険要素を除去すればよいことです。"
ABY_focus_wjarkavhrur:0 "漸減砲撃"
ABY_focus_wjarkavhrur_desc:0 "漸減砲撃を通じて砲兵戦力の戦術的優位性を確保する必要があります。"
ABY_focus_great_artilery_fire:0 "大規模砲撃"
ABY_focus_great_artilery_fire_desc:0 "より多くの砲撃は、より多くの兵士たちの命を救います。"
ABY_focus_infantry_speed_up:0 "歩兵機動性確保"
ABY_focus_infantry_speed_up_desc:0 "歩兵の不足した機動性を確保する手段が必要です。"
ABY_focus_prooved_one:0 "検証された効果"
ABY_focus_prooved_one_desc:0 "大戦争で塹壕と完璧な戦略は莫大な効果を見せました。\nこの教義を改善すれば、我々に必要な結果を生み出すかもしれません。"
ABY_focus_improve_doctrine:0 "教義改善"
ABY_focus_improve_doctrine_desc:0 "大戦略は良い教義ですが、大戦争の時期に止まっています。\nこれを現代戦に合わせて改善する必要があります。"
ABY_focus_tactical_fortress:0 "戦術塹壕"
ABY_focus_tactical_fortress_desc:0 "塹壕は一見同じように見えますが、国や時代ごとに異なる発展様相を見せます。\nキヴォトスの戦術塹壕を導入すれば、きっと非常に大きな効果を見るでしょう。"
ABY_focus_more_division_support:0 "師団支援拡大"
ABY_focus_more_division_support_desc:0 "師団の戦闘能力を向上させる支援中隊は非常に重要です。\n例えば、塹壕を掘る工兵中隊、砲兵支援中隊、野戦病院のようにです。"
ABY_focus_search_battlefield:0 "戦場観測"
ABY_focus_search_battlefield_desc:0 "大戦略の核心は、第一に情報、第二に情報です。\n情報戦こそ大戦略のすべてです。"
ABY_focus_improved_support:0 "広範囲な支援"
ABY_focus_improved_support_desc:0 "師団を超えて軍の有機的連携のために、広範囲な支援をする必要があります。"
ABY_focus_modern_infantry_equipment:0 "現代的歩兵装備"
ABY_focus_modern_infantry_equipment_desc:0 "歩兵個々人の火力増加は、すなわち軍全体の能力増加を意味します。"
ABY_focus_improved_fortress:0 "改善された要塞"
ABY_focus_improved_fortress_desc:0 "要塞は圧倒的な劣勢でも高い交換比を出すことができる非常に重要な施設です。\n我々の塹壕にもこれを一部導入することができるでしょう。"
ABY_focus_dbrlwjr_dusrP:0 "有機的連携"
ABY_focus_dbrlwjr_dusrP_desc:0 "軍団間の有機的な連携は、戦略の圧倒的優位をもたらします。"
