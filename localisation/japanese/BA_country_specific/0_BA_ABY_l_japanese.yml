ABY_event.49.desc:0 "アビドス臨時政府が発足した後、様々な政党が誕生しました。\n\n様々な政党の中で代表的な政党としては\n * アビドス対策委員会のホシノを軸として国会を構成し、国会議員を国民が選出するという意見の民主主義政党\n * アビドス対策委員会のホシノを最高統治者とし、人民は党のために働き、貧富の差のない平等な生活を享受しなければならないという意見の共産主義政党\n * アビドス対策委員会のホシノを国家最高統治者とし、国民は国家のために奉仕しなければならないという意見のファシスト政党\n\nが代表的な政党です。\n\nしかし、私たちはこのように様々な意見を持つ政党はむしろ国家発展の妨げになるという考えに至りました。\n今、私たちはそのような多くの政党の中から一つの政党を選ばなければならないでしょう。"
ABY_event.49.a:0 "国家の力で！"
ABY_event.49.b:0 "人民の力で！"
