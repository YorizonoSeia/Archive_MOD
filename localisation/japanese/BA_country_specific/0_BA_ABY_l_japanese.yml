 #アビドスオープニング#
 ABY_country_intro_header: "§Y悪材の悪材の末に現れた希望§!"
 ABY_country_intro_content: "§4アビドス高等学校§!をどのように簡単に定義できるでしょうか？おそらく§1「もはや輝かないサファイア」§!と言えるでしょう。かつて非常に強力な力を誇り、それにふさわしい富を誇ったアビドスは砂漠化に苦しんだうえ、そのため生じた借金に苦しんでいました。わずか5人の生徒たちだけが、期限付きの学校を救おうと残りました。\n\nしかし、状況は全く改善されませんでした。頂上も見えないほど積もったカイザーコポレーションの利子、軍小暴力団組織であるカタカタヘルメット団にも襲撃されるアビドスは、どうしても希望が見えませんでした。アビドスの生徒たちが借金の泥沼で足掻いている間、§Y大転移§!が起こりました。周辺の環境が変わったことは生徒たちも知っていました。古い小説でしか見られないようなその風景が目の前に繰り広げられました。\n\nズデーテンラントに住んでいた住民たちは、突然現れた異邦人を歓迎しませんでした。目の前で銃を持ち、奇妙な服装をしているアビドスの生徒たちは住民たちを警戒させましたが、もともと自治区が小さく住民も少なかったアビドスは§Y相互間の交戦という最悪の状況だけは避けることができました。§!その時§P「百鬼夜行」§!の登場でチェコスロバキア軍は戦力を集中させなければならず、瓦解した旧チェコスロバキア政府の外交官の主導でチェコ軍とアビドスは劇的な交渉を成立させて共に戦うことになりました。\n\nその過程で先頭に立ったアビドスの在学生たちと住民で構成された遊撃隊は、チェコスロバキア建国者の§Y「トマーシュ・マサリク」§!と一部政府官僚の救出に成功し、大きな成果を上げましたが、圧倒的な百鬼夜行の戦力に対抗するには力不足であり、かろうじてズデーテンラントの一部だけを守ることに満足しなければなりませんでした。\n\n危機はまだ終わっていません。軍と政府との協力は成立させましたが、チェコ人は依然としてアビドスを警戒しています。在学生はわずか5人で、それによってひどい行政難に苦しんでいます。悪性腫瘍のような問題点に苦しめられているアビドスは、自分が当然享受すべき健康を取り戻さなければなりません。\n\n§4ゴルディアスの結び目は解かれなければなりません。§!\n\n\n§C開発-コイ、Mako、ミントクンmintcoon§!\n§YSpecial Thanks-総括、Pencildude、Imika、Fraise§!"
 ABY_guide: "目標\n\n£white_dot 連立政府を設立してください。\n£white_dot チェコを再収復してください。\n\n£white_dot §4この地の所有者に土地を返してください。§!\n      -  §4脅威を防ぐためにポーランドとの統合を議論してください。§!\n      -  §4ヴィシェグラードで外部の脅威に対処するために会談を行ってください。§!\n または...\n£white_dot §Lオーストリア、さらに兄弟ドイツを解放してください。§!\n      -  §Lドナウ国家と連合してヨーロッパを圧制者から解放してください。§!§R（未完成）§!\n      -  §L国家社会主義の意志の下、民族の生活圏を再建してください。§!§R（未完成）§!\n      -  §Lドイツ帝国を再結成し、大戦の復讐をしてください。§!§R（未完成）§!\n      -  §L歴史の裏道に消えたドイツ民族の第1帝国を再建してください。§!§R（未完成）§!\n      -  §L史上初の二重帝国に続き、三重帝国を完成させてください。§!§R（未完成）§!\n または...\n£white_dot §8旧ネフティスの影響力を再建してください。§!§R（未完成）§!\n      -  §8ネフティスグループの巨大な経済圏を形成してください。§!§R（未完成）§!\n または...\n£white_dot §1アビドス学園国家を再建してください。§!\n      -  §1新しいアビドス共和国を建設してください。§!\n      -  §1神聖なアビドス帝国を宣言してください。§!\n      -  §1帝国生徒連盟の脅威を粉砕し、新しいアビドス高等学校の最高指導者を擁立してください。§!§R（未完成）§!\n      -  §1アビドス高等学校の栄光を再び再建してください。§!\n      -  §1エンネアッドの黒い太陽の光を再び開闢してください。§!\n      -  §g??????????§!\n\n\n§C開発-コイ、Mako、ミントクンmintcoon§!\n§YSpecial Thanks-総括、Pencildude、Imika、Fraise§!"
 ABY_GATHERING_STORM_DESC:0 "アビドス高等学校は過去、キヴォトスで最も巨大で裕福な学園でしたが、深刻化した砂漠化とますます増えた借金は学園の没落を招きました。アビドスに残った5人の生徒はアビドスを守るために孤軍奮闘していました。\n\n大転移後、事態は新たな局面へと転換されました。彼らを縛っていた借金はなくなり、小さな自治区は逆に住民と地元住民との衝突を抑制するのに大きな助けとなり、地元住民の協力を得ることができました。\nしかし、むしろここの地元住民間の対立が問題となっています。彼らはこの問題の解決が急務となるでしょう。"
