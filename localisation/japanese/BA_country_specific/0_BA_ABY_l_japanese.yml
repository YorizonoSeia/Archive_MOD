ABY_new_event.28.t:0 "捕獲失敗"
ABY_new_event.28.d:0 "「クッ…た、助け…」\n\n「助けて？お前たちが何をしたのか分かってるの？」\n\nバン。\n\nこのまま時間を無駄にするわけにはいかなかった。\n\n背中に赤い血が滲み、湿っていくのを感じた。シロコは片手に銃を持ち、アヤネに少しだけ我慢してと、全力を尽くして走った。\n\n「死ね！」\n\n茂みから一人が飛び出し、拳銃を撃ち、腕に短剣を突き刺した。彼は小さな少女を甘く見たようだったが、キヴォトス人の腕力は想像を絶していた。シロコは体に銃弾を浴びたにもかかわらず、片手で襲撃者の腕をへし折り、頭を叩き潰した。\n既に彼女のワイシャツは自分とアヤネ、襲撃者たちの血で真っ赤に染まっていたが、このまま止まるわけにはいかなかった。止まってはならなかった。\n彼女は周囲の人の死という経験がなく、だからこそさらに恐れていた。だからこそ押し寄せる襲撃者たちを退け、急いで病院に到着したが、医療スタッフにできることは命を繋ぎ止めることだけだった。\n\n「何とかしてよ…どうしてアヤネが目を覚まさないの！」\n\n「シロコ！」\n\n対策委員会は医療スタッフに飛びかかるシロコを止めた。\n信じられなかった。\n生きているのに、どうして目を覚まさないというのか。彼らに無能だと非難していたシロコは、いつの間にか自分が死ぬべきだった、一緒に行くべきではなかったと自責していた。"
ABY_new_event.28.a:0 "起きてよ…アヤネ…"
