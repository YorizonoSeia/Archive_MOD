ABY_I_newfocus_5_desc:0 "この地域に民間工場を中心に建設を進めていきます。"
ABY_I_newfocus_6:0 "軍需工場 II"
ABY_I_newfocus_6_desc:0 "この地域に軍需工場を中心に建設を進めていきます。"
ABY_I_newfocus_7:0 "民間工場 III"
ABY_I_newfocus_7_desc:0 "この地域に民間工場を中心に建設を進めていきます。"
ABY_I_newfocus_8:0 "軍需工場 III"
ABY_I_newfocus_8_desc:0 "この地域に軍需工場を中心に建設を進めていきます。"
ABY_I_newfocus_9:0 "未来の計画"
ABY_I_newfocus_9_desc:0 "この地域はもう工場は十分です。\nしかし、私たちの未来を考え、次の計画を構想しておく必要があります。"
ABY_I_newfocus_10:0 "要塞建設計画"
ABY_I_newfocus_10_desc:0 "この地域には防御施設が不足しています。\n私たちが敵の攻撃を簡単に防ぐには要塞が必要です。"
ABY_I_newfocus_11:0 "産業拡張"
ABY_I_newfocus_11_desc:0 "私たちは産業に関する勉強が必要です。\n未来のためにね…"
ABY_I_newfocus_12:0 "精錬所拡張"
ABY_I_newfocus_12_desc:0 "私たちが戦うためには、より多くの資源が必要です。"
ABY_I_newfocus_13:0 "石油確保"
ABY_I_newfocus_13_desc:0 "未来の戦いは石油につながっています。\n私たちはより多くの石油を持っていなければなりません。"
ABY_I_newfocus_14:0 "研究所建設"
ABY_I_newfocus_14_desc:0 "技術の発展こそ私たちが生き残れる道です。\n私たちにはより多くの研究所が必要です。"
ABY_I_newfocus_15:0 "住民と共に"
ABY_I_newfocus_15_desc:0 "敵軍と戦うにはアビドス高等学校の生徒だけでは難しいです。\nこの地域に住んでいる住民と互いに協力し、彼らと一緒に戦わなければなりません。"
ABY_I_newfocus_16:0 "シロコの戦車"
ABY_I_newfocus_16_desc:0 "昔の歩兵戦闘方式はもう終わりました。\nこれからは新しい方式である戦車を運用し、より効率的な戦闘方式を開発しなければなりません。"
ABY_I_newfocus_17:0 "ホシノの歩兵"
ABY_I_newfocus_17_desc:0 "昔から歩兵と砲兵は土地を支配するために必要な要素です。\nだからこそ、これを活用した戦闘方式を開発しなければなりません。"
ABY_I_newfocus_18:0 "空再整備"
ABY_I_newfocus_18_desc:0 "キヴォトスでは空での戦闘は非常に少なかったです。\nしかし、この世界では空が重要な要素の一つです。\n戦争で勝利するためには空での勝利が必須です。"
ABY_I_newfocus_19:0 "基礎戦車設計"
ABY_I_newfocus_19_desc:0 "戦車を効率的に運用するには、まず戦車を設計しなければなりません。\nまず、基本的な戦車設計を始め、知識を蓄えなければなりません。"
ABY_I_newfocus_20:0 "非常に速い歩兵"
ABY_I_newfocus_20_desc:0 "戦車と一緒に付いてくる歩兵はこの戦略に必須です。\nだからこそ、歩兵を素早く動けるようにする車両化の研究が必要です。"
ABY_I_newfocus_21:0 "強力な小銃開発"
ABY_I_newfocus_21_desc:0 "歩兵を強くするためには、まず小銃が最新式で開発されなければなりません。\nキヴォトスで使用する銃器をもとに様々な研究を進めなければなりません。"
ABY_I_newfocus_22:0 "大きな大砲"
ABY_I_newfocus_22_desc:0 "歩兵の進撃を助ける道具であり、敵に災厄をもたらす\n砲兵をさらに強化するためには、砲をさらに最新式に改造しなければなりません。"
ABY_I_newfocus_23:0 "空の王子"
ABY_I_newfocus_23_desc:0 "制空権を奪わなければ私たちに勝利はありません。\n制空権を奪うには最新式の戦闘機！"
ABY_I_newfocus_24:0 "空での災厄"
ABY_I_newfocus_24_desc:0 "空から落ちてくる爆弾は敵にとって大きな災厄となるでしょう。\nだからこそ、私たちは爆撃機をさらに強くしなければなりません。"
ABY_I_newfocus_25:0 "より大きな戦車"
ABY_I_newfocus_25_desc:0 "私たちには基礎的な戦車に関する知識しかありません。\nもう少し強力な戦車を作るためには、より多くの研究が必要です。"
ABY_I_newfocus_26:0 "機械化"
ABY_I_newfocus_26_desc:0 "私たちが輸送する車両は古くさい感じがします。\n私たちの車両をもう少し未来的な車両にしなければなりません。"
ABY_I_newfocus_27:0 "体系化された電撃戦"
ABY_I_newfocus_27_desc:0 "様々な準備を経て、私たちは電撃戦という教義を完成させました。\nこの教義を通じて、私たちはより効率的な戦闘を繰り広げることができるでしょう！"
ABY_I_newfocus_28:0 "強力な訓練"
ABY_I_newfocus_28_desc:0 "強力な訓練は実戦で力を発揮できるように助けてくれます。"
ABY_I_newfocus_29:0 "多様化された砲兵"
ABY_I_newfocus_29_desc:0 "砲兵の装備は様々に分けることができます。\n私たちの装備は敵軍のどんな装備でも破壊できるものでなければなりません。"
ABY_I_newfocus_30:0 "体系化された火力優勢"
ABY_I_newfocus_30_desc:0 "様々な準備を経て、私たちは火力優勢という教義を完成させました。\nこの教義を通じて、私たちはより効率的な戦闘を繰り広げることができるでしょう！"
ABY_I_newfocus_31:0 "陸軍司令部"
ABY_I_newfocus_31_desc:0 "戦闘をするためには、まず作戦を構想する指揮部が必要です。"
ABY_I_newfocus_32:0 "補給の重要性"
ABY_I_newfocus_32_desc:0 "軍隊をうまく運用するには補給が必須です。\nだからこそ、私たちはいつでもどこでも補給をすることができるようにしなければなりません。"
ABY_I_newfocus_33:0 "女軍募集"
ABY_I_newfocus_33_desc:0 "私たちには男も女も区別する必要はありません。\n誰でも家族を守るためなら、私たちと一緒に行くことができるはずです。"
ABY_I_newfocus_34:0 "地を支配する者"
ABY_I_newfocus_34_desc:0 "私たちの軍隊は近代化を終えました。\n私たちを相手にする敵に恐怖を見せる時間です。"
ABY_I_newfocus_35:0 "遠い空まで"
ABY_I_newfocus_35_desc:0 "私たちが持っている戦闘機は小さな模型の戦闘機がすべてです。\nもう少し大きな多目的飛行機が必要です。"
ABY_I_newfocus_36:0 "地から海まで"
ABY_I_newfocus_36_desc:0 "私たちの爆弾は彼らの艦隊まで破壊できる特別な爆弾でなければなりません。\n空の恐怖を海軍にも感じさせましょう！"
ABY_I_newfocus_37:0 "空の神と共に"
ABY_I_newfocus_37_desc:0 "空での準備はすべて終わりました。\n敵の空はもう私たちのものです！"
ABY_I_newfocus_38:0 "海軍準備"
ABY_I_newfocus_38_desc:0 "ついに私たちに海に進出できる海ができました。\n基本的な艦船を皮切りに、私たちが海を支配できるということを示さなければなりません。"
ABY_I_newfocus_39:0 "浮遊する飛行場"
ABY_I_newfocus_39_desc:0 "我々は、いつでもどこでも戦闘機を発進させることができなければならない。\nそこが海であっても関係ないはずだ。"
ABY_I_newfocus_40:0 "護衛艦開発"
ABY_I_newfocus_40_desc:0 "巨大な大砲は海での勝利を語ることができる。\nそのためには、戦艦を護衛する艦船が必要だ。"
ABY_I_newfocus_41:0 "海の暗殺者"
ABY_I_newfocus_41_desc:0 "巨大な艦船よりも、小さく強い艦船の方が良い。\n水中で攻撃する艦船こそ、まさに災厄と呼べるだろう。"
ABY_I_newfocus_42:0 "艦載機開発"
ABY_I_newfocus_42_desc:0 "浮遊する飛行場から発進する戦闘機は、別途開発が必要だ。\n我々の研究者たちは、その答えを見つけることができるだろう。"
ABY_I_newfocus_43:0 "巨艦巨砲"
ABY_I_newfocus_43_desc:0 "巨大な大砲のためには、巨大な艦船が必要だ。\n巨大な艦船は時間がかかるが、それだけ強力だ。"
ABY_I_newfocus_44:0 "見えざる暗殺者"
ABY_I_newfocus_44_desc:0 "いかなるレーダーにも、我々の潜水艦が見えないようにするためには、莫大な時間が必要となるだろう。"
ABY_I_newfocus_45:0 "海軍司令部"
ABY_I_newfocus_45_desc:0 "巨大な艦船を効率的に運用するためには、海軍司令部が必須だ。"
ABY_I_newfocus_46:0 "百鬼夜行と共に"
ABY_I_newfocus_46_desc:0 "対策委員会の継続的な調査で、近くにゲヘナ、トリニティ、百鬼夜行などが一緒にいるという事実を知った。\nとりあえず、我々と最も近く、チェコスロバキアの中心地に位置する百鬼夜行と情報共有を通じて、この世界で生き残る方法を考えなければならないだろう。\n彼らが我々を拒否すれば、最悪の結果がもたらされるだろう。"
ABY_I_newfocus_47:0 "我々だけで"
ABY_I_newfocus_47_desc:0 "対策委員会の継続的な調査で、近くにゲヘナ、トリニティ、百鬼夜行などが一緒にいるという事実を知った。\nだが、この世界では誰も信じることができない。\n我々だけで頼りながら生きていく方法を考えなければならない。"
