ABY_II_focus:0 "アビドス高等学校重点系統図"
ABY_newfocus_0:0 "正体不明の事件"
ABY_newfocus_0_desc:0 "アビドス高等学校で奇妙な現象が起きました。\n今すぐ対策委員会緊急会議を招集する時間です。"
ABY_newfocus_1:0 "外部人調査"
ABY_newfocus_1_desc:0 "対策委員会は街を歩いている外部人に対する調査を開始しました。"
ABY_newfocus_2:0 "地形と建物の調査"
ABY_newfocus_2_desc:0 "対策委員会はキヴォトスに存在しなかった建物に対する調査を開始しました。"
ABY_newfocus_3:0 "異世界調査"
ABY_newfocus_3_desc:0 "対策委員会は現在ここがどのような世界なのかを把握するために調査を開始しました。"
ABY_newfocus_4:0 "結論導出"
ABY_newfocus_4_desc:0 "対策委員会は調査を通じて集めた情報をもとに結論を導き出すでしょう。"
ABY_newfocus_6:0 "持ち主の意思通りに"
ABY_newfocus_6_desc:0 "この地域はアビドス高等学校の所有ではなく、他の誰かのものです。\n対策委員会はこの地域を元の持ち主に返すべきだと結論を出します。"
ABY_newfocus_5:0 "栄光の道"
ABY_newfocus_5_desc:0 "この地域はアビドス高等学校の所有ではなく、他の誰かのものです。\nしかし、この地域を元の持ち主に返してしまうよりも\nアビドス高等学校が所有し管理する方がむしろ彼らにとって良いかもしれないという結論を出します。"
#アビドス国家重点攻撃ルート#
ABY_I_newfocus_0:0 "産業の変化"
ABY_I_newfocus_0_desc:0 "この地域は何かをするには非常に困難な構造です。\n簡単な変化を通してゆっくり構造を変えていかなければなりません。"
ABY_I_newfocus_1:0 "基盤施設"
ABY_I_newfocus_1_desc:0 "この地域にはまだ基盤施設を建設することができます。\n私たちが仕上げをしてあげましょう。"
ABY_I_newfocus_2:0 "工場建設"
ABY_I_newfocus_2_desc:0 "この地域には工場が不足しています。\n追加建設を進めなければなりません。"
ABY_I_newfocus_3:0 "民間工場 I"
ABY_I_newfocus_3_desc:0 "この地域に民間工場を中心に建設を進めていきます。"
ABY_I_newfocus_4:0 "軍需工場 I"
ABY_I_newfocus_4_desc:0 "この地域に軍需工場を中心に建設を進めていきます。"
