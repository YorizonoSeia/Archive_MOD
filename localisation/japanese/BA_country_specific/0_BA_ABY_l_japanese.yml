ABY_new_event.116.t:0 "私たちの提案を拒否したカイザー"
ABY_new_event.116.d:0 "カイザーインダストリーは結局、私たちの提案を拒否しました。どうやら彼らにとって、アビドスの債権は紙くずよりも価値があるようです。プレジデントは、自分たちの行為を未来への保険だと称賛しました。\n\n今までの交渉が決して順調ではなかったとはいえ、このように冷たく拒絶されることを予想した社員は一人もいませんでした。現在の事態について、カイザーインダストリーがこの債権をより有効に売り払う方法を見つけたと考える意見が出ました。\n\n値段をさらに高く提示することもできますが、彼らの頑固な態度を見ると成功する見込みはないでしょう。次の機会を狙うべきでしょう。"
ABY_new_event.116.a:0 "気まぐれな連中だ..."
ABY_new_event.117.t:0 "[GetMonth] アビドス・クーデター"
ABY_new_event.117.d:0 "「みんな、覚悟はできたか？」\n\n「…はい…」\n\n「…みんなが覚悟を決めるのは難しいだろう。しかし、覚えておいてくれ。私たちが、そして私たちの家族が生き残るためには、この道しかないのだ。」\n「…突入！」\n\nドンドン！ドンドン！\n\n「副会長様！非常事態です！」\n\n「入って。どうしたの？」\n\n「はっ…はっ…ドイツ人たちが生徒会室を襲撃し、生徒会長様と対策委員の方々が攻撃されました！」\n\n「何…？すぐに…そっちへ行かなきゃ…」\n\n「申し訳ございませんが、だめです。今の状況で命令権を持っているのは副会長様だけです。警護室は副会長様をお守りする義務があります…」\n\n「…わかった。だが、事態が終わったら、その時は私を止めないで。」\n\n「はい…」\n\n———\n\n「ふ、副会長様…」\n「事態は鎮圧されました…ですが…」\n「生徒会長様はすでに医療陣も手が付けられない状態で、対策委員の方々も意識不明だそうで…」\n\nその言葉を聞いた途端、ホシノは顔面蒼白になって飛び出した。"
ABY_new_event.117.a:0 "「ふ、副会長様！」"
