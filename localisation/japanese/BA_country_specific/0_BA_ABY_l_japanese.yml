ABY_new_event.15.d:0 "連立政府が樹立された際、チェコ系とドイツ系が協力するための協約を立てることに大きな難航を経験しました。チェコの解放とズデーテンドイツ人に対する自治はすべて同意しましたが、ドイツ系強硬派は山海経の圧制からオーストリアを解放することを要求しました。これにチェコ系は反発しましたが、アビドス（とネフティス）がドイツ系に加勢したことで条約は成立しました。しかし今、彼らは血を流した代償としてより多くのものを要求しています。オーストリアの旧領である南チロル、イストリア、スロベニア地域も解放すべきだと言っています。当然、チェコ系とアビドスはもちろん、ドイツ系の一部までも難色を示しましたが、一部は兄弟国スロバキアの解放に協力することを条件に、彼らの要求を受け入れるという声が出て、それは急速に広がりました。今、この選択は連立政府の三つの軸の一つであるアビドスの手に委ねられました。そして、彼らの選択は..."
