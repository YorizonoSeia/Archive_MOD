ABY_new_event.135.t:0 "一人の死"
ABY_new_event.135.d:0 "生徒会長の葬儀は小規模に行われたにもかかわらず、人々は「あの」タカナシ・ホシノがこの事態にどう反応するかを見るために、この小さな式場にぎっしりと詰まっていた。\n\n響き渡る追悼曲が式場全体を覆った。しかし、その後ろにいつも聞こえていたアビドス帝国の国歌は聞こえなかった。皆が不思議に思っていたその時、ホシノが姿を現した。\n\n「十日前、私たちは恐ろしい事件を経験しました。その過程で多くの犠牲者が出ました。」\n「彼女もその一人でした。彼女は純粋でしたが、自身の義務と責任を放棄しない者であり、アビドスのために努力を惜しまなかった…」\n\nホシノの声は以前の穏やかで温かい感じではなかった。冷たく沈んだ声は沈鬱な雰囲気を形成し、皆が彼女の言葉に耳を傾けた。\n\n追悼式が終わり、今では皆がホシノの次の言葉を待っていた。沈黙が続き、皆が異変を感じ始めた頃、ホシノは口を開いた。\n\n「今日、お越しいただいた多くの皆様に感謝いたします。まず…今回の事件について、言っておかなければならないことがあります。」\n「…今回の事件がドイツの過激派のテロだとご存知の方が多いでしょう。」\n「実は、今回の事件は軍内の帝国主義急進派の集まりである帝国学生連盟が、ドイツ人を脅迫して引き起こした事件です。」\n\n瞬く間に場内は騒然となった。\n彼らがなぜ生徒会長を殺すというのか？\nしかし、よく考えてみればそうも思えた。\n生徒会長。学園体制共和制の象徴。\nホシノ忠誠派で構成された彼らにとっては、ホシノが王位に就けないことが彼女のせいだと見えたのだろう。現実とは関係なく。"
ABY_new_event.135.a:0 "そして、ホシノの沈黙の下、場内は次第に静かになった。"
ABY_new_event.136.t:0 "自力建設主義"
ABY_new_event.136.d:0 "「どうかお願いします。ドイツ人を非難しないでください。」\n「彼らは弱者であり、強者に脅迫されました。」\n「力のある者が弱い者を抑圧し、迫害する社会。そのような社会の結末は崩壊しかありません。まさに昔のアビドス帝国と同じです。」\n「共和制が帝国の栄光を打ち砕いてしまったと言う方がいます。しかし、栄光は帝国が自ら打ち砕いたのであり、共和制はたまたまその時期にあっただけです。」\n\n「…生徒とキヴォトスの皆さん。」\n\n「この世界にこんな言葉があります。」\n「ノブレス・オブリージュ。」\n「富と権力を持つ者は、それにふさわしい義務と責任を負う。」\n「大戦以降、私たちキヴォトス人はヨーロッパの政治行政を掌握し、新たな支配者となりました。」\n「しかし、それは私たちが優れているという意味ではありません。」\n「私たちが負わなければならない義務を意味します。」\n「大戦で住処を失った人々を解放し、助ける義務が私たちにはあります。」\n「二つの世界の対立を止め、和解させる義務も私たちにはあります。」\n「私たちはこの世界をより良い場所にする義務があります。」\n「私たちは世界を新たに建設する義務があります。」\n「自力建設主義、自由統合主義に基づいた私の考えを、このように定めました。」\n\nそして、アビドス高等学校の校歌を編曲した新たな国歌が演奏された。\n\nタカナシ・ホシノ、彼女が自ら帝国との永遠の絶縁を宣言した以上、帝政復古を叫ぶ愚か者はもういなくなった。\n\nしかし、タカナシ・ホシノの演説は彼らを除くすべての人々を魅了した。\n自由主義者と現地人は解放に、\n社会主義者は平等と統合に、\n国家主義者は私たちの新しい世界に胸を躍らせた。"
ABY_new_event.136.a:0 "一つになれなかった者たちが、一つになる瞬間だった。"
