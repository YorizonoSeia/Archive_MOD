ABY_focus_vicegrad_federation_desc:0 ""
ABY_focus_wpehvk_tkrjs:0 "制度派事件"
ABY_focus_wpehvk_tkrjs_desc:0 ""
ABY_focus_kivotos_nationalism:0 "ヘイロー歩兵強化"
ABY_focus_kivotos_nationalism_desc:0 ""
ABY_focus_elect_king:0 "勤皇派なだめ"
ABY_focus_elect_king_desc:0 "民主主義は輝かしい勝利を成し遂げましたが、依然として勤皇派は影響力を振るっています。君主、立憲君主の選出が彼らのための代替案になるでしょう。"
ABY_focus_rhdghkwjstjs:0 "民主主義の価値保存"
ABY_focus_rhdghkwjstjs_desc:0 ""
ABY_focus_rnrrkdusaod:0 "帝国議会再建"
ABY_focus_rnrrkdusaod_desc:0 ""
ABY_focus_abydos_federal_republic:0 "アビドス連邦共和国"
ABY_focus_abydos_federal_republic_desc:0 "民主主義はついに実現しました。誰もが半信半疑で、数え切れないほどの攻撃を受けたその理想が実現しました。アビドス学園共和国は民主主義の旗の下、二民族の共存を続けるでしょう。"
ABY_focus_absorb_front:0 "革命議会招集"
ABY_focus_absorb_front_desc:0 ""
ABY_focus_kivotos_revolution:0 "トロツキー主義受容"
ABY_focus_kivotos_revolution_desc:0 ""
ABY_focus_no_redwinter:0 "赤い冬解体"
ABY_focus_no_redwinter_desc:0 ""
ABY_focus_revolution_to_north:0 "北へ向かう革命"
ABY_focus_revolution_to_north_desc:0 ""
ABY_focus_revolution_to_west:0 "西へ向かう革命"
ABY_focus_revolution_to_west_desc:0 ""
ABY_focus_accept_redwinter:0 "赤い冬体制受容"
ABY_focus_accept_redwinter_desc:0 "我々の共産主義は未成熟であり、モデルが必要です。赤い冬式共産主義モデルが共産主義の未来となるでしょう。"
ABY_focus_xhdgkqwndml_dusqkdrnrrk:0 "統合主義連邦国家"
ABY_focus_xhdgkqwndml_dusqkdrnrrk_desc:0 ""
ABY_focus_revolution_unite:0 "統合主義連合"
ABY_focus_revolution_unite_desc:0 ""
ABY_focus_holy_empire:0 "摂政議会招集"
ABY_focus_holy_empire_desc:0 "宗教と君主主義の結合は効果的です。国王を現人神として奉る神聖王国の建設がアビドスの未来となるでしょう。"
ABY_focus_tlswjddlfcl:0 "神政一致"
ABY_focus_tlswjddlfcl_desc:0 "長い間、宗教と政治は断絶されてきましたが、今こそその長い断絶を終わらせて再び一つにする時です。"
ABY_focus_serika:0 "猫神"
