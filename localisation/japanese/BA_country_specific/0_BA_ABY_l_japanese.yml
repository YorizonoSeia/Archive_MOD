ABY_idea_people_threat_desc:0 "私たちが他の学園に比べて武力衝突が少なかったとはいえ、それが皆無であることを意味するわけではありません。\n民間人同士の些細な対立を私たちが全て仲裁するには無理があります。"
#ABY_idea_nan_naboda_yakhan_sarami_myungryung_tawinen_detge_ana:0 "指揮系統麻痺"
#ABY_idea_nan_naboda_yakhan_sarami_myungryung_tawinen_detge_ana_desc:0 "私たちは現地の防衛軍、治安人員と協力してなんとかここを守りましたが、既存のチェコスロバキア軍はあちこちに散らばっており、統一された指揮体系もありません。彼らを糾合し、指揮体系を復旧しなければなりません。"
#ABY_idea_ani_ne_gongsa_ga:0 "治安崩壊"
#ABY_idea_ani_ne_gongsa_ga_desc:0 "市街地のあちこちで強盗と略奪が横行しています。一日も早く治安を回復しなければなりません。"
#ABY_idea_anarchy:0 "無政府状態"
#ABY_idea_anarchy_desc:0 "アビドスは人材をはじめとするあらゆる資源が不足しており、既存のチェコスロバキア政府は崩壊し、官僚も全て散り散りになっているため、現在ここには政府と呼べるものはありません。しかし、現在の交渉がうまくまとまれば、すぐに統制を取り戻せるでしょう。"
#ABY_idea_gwarosa:0 "対策委員会業務過重"
#ABY_idea_gwarosa_desc:0 "現地住民の行政とは別に、アビドス自治区の行政はアビドス高等学校で管理する必要がありますが、その業務が全て対策委員会に過重となり、行政処理のスピードが遅くなっています。\n§Yアビドス高等学校を拡張し、部署を設立して業務を分散することができるでしょう。§!"
