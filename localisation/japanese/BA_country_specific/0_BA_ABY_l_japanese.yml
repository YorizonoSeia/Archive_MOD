ABY_new_event.122.t:0 "立憲君主制の選出"
ABY_new_event.122.d:0 "私たちの美しい故郷で、輝かしい民主主義が誕生して以来、君主主義者たちの要求は絶え間なく殺到してきました。彼らは昔の帝国の時代を懐かしんでいるようです。エンネアードで活発に活動する彼らは、それぞれ異なる政治的イデオロギーを持っていますが、王政という名前の下で団結し、私たちにかなりの負担をかけています。\n\n彼らと対立するよりは、むしろ名目上の王政を通して彼らの怒りをなだめようという意見が出てきました。専制君主制の権限に比べて、名ばかりの君主となるでしょうが、昔のヨーロッパ王国の事例のように、国王という安定した政治的基盤の下で、エンネアードでの争いを少しでも止めようということです。君主主義者たちの間で立憲主義が台頭しているという報告が、主張の正当性を強め、内閣会議でこの件に関する候補を模索した結果、高梨ホシノの国王擁立を決定しました。これが彼ら全員を満足させることはできないでしょうが、少なくとも現在の要求をうやむやにすることはできるでしょう。"
ABY_new_event.122.a:0 "最善の選択となることを願おう。"
