ABY_new_event.48.d:0 "ある暗い部屋の中に4人の男が集まった。\n\n「さて、皆集まったようなので話を始めようか」\n\n席に着いた一人がそう口火を切った。\n他の者たちは面白くない顔で黙って彼の言葉を聞いているだけだった。\n男はラヴレンチー・ベリヤ、内務人民委員会(НКВД)の首長であり、スターリンの猟犬だった。\nだが、そんな彼が次に口にした言葉は衝撃的なものだった。\n\n「我が書記長同志をどうやって引きずり下ろすかについて」\n\n「ここに集まった我々が力を合わせれば、できないことなどあるだろうか？」\n「ジューコフ同志。」\n「ヴォロシーロフ同志。」\n「フルシチョフ同志。」\n「我々は皆、あのスターリンという悪鬼に自由を蹂躙されてきた。人民の国家を私物化し、プロレタリア独裁の原則を違反してき…」\n\n「おい、ベリヤ。猟犬のような真似をしていたのはお前ではないか？それなのに何の自由が蹂躙されるだなどと」\n\n言葉を奪われたベリヤは糞を噛み潰したような顔をしたが、腐った笑みを浮かべて答えた。\n\n「ハハ、クリメント・ヴォロシーロフ同志。私もやりたくてやっていたわけではない。スターリンに言われた以上従わなければどうなるかは、皆様がよくご存知でしょう？」\n\nスターリンの友人であるヴォロシーロフ。彼だけが皆が言いたかった言葉を口に出しても無事な唯一の人物だった。\nだが、それすらもこのような詭弁に水を差すほど肝は大きくはなかった。\n\n「チッ…まあいい。ジューコフ同志？軍の方はどれくらい作業が進んでいるのか？」\n\n「コーネフの直属部隊を除いて、ほとんど掌握した。合図を送ればすぐに戦闘を中止し、コーネフを叩き潰すことができる。」\n\n「いいでしょう...フルシチョフ同志はいかがでしょうか？」\n\n「主要人物を掌握するのは、それほど難しくはなかった。『スターリン』があまりにも暴政を振るったので、溜まった恨みが深かったようだ。」\n\n「うむ、いい。これくらいなら簡単に掌握できそうだ...」\n「それでは、また今度会おう。」\n\nカチャ。」
ABY_new_event.48.a:0 "吐き気がする奴らだ。"
ABY_new_event.49.t:0 "疑惑"
ABY_new_event.49.d:0 "クレムリンの執務室、鋼鉄の書記長は机の上に山のように積まれた書類を処理しながら深い悩みに陥っていた。\n\n確かに第二次ポーランド戦の時の出来事を反面教師にして軍制改革を実施したにも関わらず、戦争には全く進展がなかった。それどころか、せっかく占領した西部ポーランド領土を奪われたりもしたので、彼の偏執狂レーダーが作動するには完璧な状況だった。\n\nヌル。\n\n彼が持っていた万年筆から赤黒い液体が流れ出した。彼はぎょっとして万年筆を離したが、すぐにそれが最近彼がNKVD文書を決裁する時に彼を苦しめる幻覚だと気づいた。\n\nこれくらいなら休んでも良かったが、スターリンという歯車が止まれば連邦全体が止まることを知っていたため、彼は再び万年筆を当てて書類を決裁した。\nそれとともに、誰が裏切り者かを探す彼の悩みは再び始まった。\n\n短い時間の間、ジューコフ、フルシチョフなど多くの人々が頭の中でよぎったが、長く頭に残った人物が一人いた。\n\n「ベリヤ。」\n\n考えたくもなかったが、万が一、本当に万が一、彼が裏切り者なら？\n彼を逮捕したり粛清することはできなかった。今、NKVDが力を失えば、彼が裏切り者かどうかは関係なくなるからだ。\nだから、もし彼が裏切り者なら、スターリンの連邦はすでに下り坂に入っていたのだろう。"
ABY_new_event.49.a:0 "それが事実なら..."
ABY_new_event.50.t:0 "鋼鉄の書記長"
ABY_new_event.50.d:0 "その日は朝から何かがおかしかった。\n目を開けると、カラスが彼の体を食い荒らしている姿が見えた。ぎょっとして起きたみすぼらしい姿の老人は、すぐに正気をとり戻し、鏡の前で彼の身なりを整え、髪を撫で上げた。すると、鏡の中に立っているのは鋼鉄の書記長の姿だった。\n\nいつも通り積まれた書類を処理していたところ、執務室の外から数人の足音が次第に近づいてきた。今日、彼を訪ねてくる人がいないことを悟った彼は、急いで机の引き出しの拳銃をつかみ、ドアを狙った。\n\nすぐにドアが勢いよく開き、彼を狙う銃口とともにベリヤが見えた。そして、彼の後ろには数人の男がさらに立っていた。\n\n「ジューコフ...フルシチョフ...ヴォロシーロフ...」\n\nもはやスターリンには彼らを粛清する権限などなかったにも関わらず、名前が呼ばれた彼らは本能的にひるみ、唇を噛み締めた。\n\n「コバ、こんなことをするな。銃を下ろせば、少なくとも生存は保障できる。」\n\nヴォロシーロフはスターリンをなだめたが、彼は答えなかった。\n\n「は...スターリン同志、銃を下ろして抵抗しないでください。抵抗しなければ、最低限の待遇は保障できると言っているでしょう？」\n\n彼らの中で銃を取り出したのはベリヤだけだった。そして残りの反応を見て、スターリンはベリヤがこの反乱を主導したと確信できた。だからこそ、連邦の書記長である彼が最後にすべきことは明確だった。\n\nパン。\n\nスターリンの銃が火を噴き、あっという間にベリヤは額に醜い穴が開いたまま倒れた。\nそれと共に他の者たちも素早く銃を抜き、彼を狙った。\n\n「貴様はだめだ、ベリヤ。貴様は...この連邦を任せられるような人間ではない。」\n\n他の皆は銃を持ったまま、茫然とした顔でスターリンを見つめた。\n\n「ああ、すまないがヴォロシーロフ。私はみすぼらしく命乞いなどしたくない。」\n\nこの言葉とともにスターリンは銃を自分の頭に向け、引き金を引いた。\n彼は、みすぼらしい老人として生きるよりも、鋼鉄の書記長として死ぬことを選んだ。"
