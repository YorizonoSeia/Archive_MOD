ABY_new_event.99.t:0 "アビドス対策委員会の1日"
ABY_new_event.99.d:0 "対策委員会は、大戦以降、部室で一日を過ごすことが多かった。\nしかし、最近、彼らは他の場所で過ごす時間が増えた。\n\nカルロヴィ・ヴァリ、オフジェ川沿いの大劇場。\nその美しい建物は、連立政府の議会として使われていた。\nただし、その内部は外観ほど美しくなかった。\n\n「ハァ？禁止？おい、せっかく守った北ズデーテンラントでまた銃声が鳴り響くのを見たいのか？」\n\n「それは連立政府と市民の安定のために不可避だと何度も言ったでしょう？ 」\n「貴様らが無理を言っているんだろう！民兵隊を解散しないことで譲歩したのなら、それだけ納得しなければ！」\n\n「すでに前回々回案件を受け入れることで合意しただろう！」\n\n「それがそれと同じか？この人間め？」\n\n「Ist deine Mutter tot...(母親がくたばったか...)」\n\n「おい、お前何て言った？この野郎！俺がドイツ語が分からないと思ったのか？お前...お前出てこい。今日こそ決着をつけよう！」\n\n「静粛に！静粛に！」\n\n訂正。汚かった。\n連立政府の構成員—チェコ臨時政府とズデーテン委員会—は事あるごとに衝突し...\n\n「うへ...おじさんが起きてるのは久しぶりだね。」\n「起きる時間だよ~~」\n\n...対策委員会は、その間に挟まれ今日も彼らの喧嘩を仲裁しながら、苦しい日々を送っていた..."
ABY_new_event.99.a:0 "…もう少し寝かせておくか…"
