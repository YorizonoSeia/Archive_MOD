SHE_ai:0 "人工知能"
SHE_ai_desc:0 "§L非常に性能の高い人工知能で、数多くの師団を一度に指揮することができるが、接続が途絶えれば非常に脆弱になるという欠点があります。§!"
SHE_ai_small:0 "小型人工知能"
SHE_ai_small_desc:0 "§L中央人工知能よりも現場指揮に特化した小型の人工知能です。依然として接続が途絶えれば非常に脆弱になるという欠点があります。§!"
