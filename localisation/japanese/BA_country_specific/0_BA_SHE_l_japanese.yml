 #샬레 이벤트#
 SHE_yeonhabhyeonsilhwa_tt: "我々の§Y勢力§!に§Yキヴォトス§!所属の国家を招待する£decision_icon_small §Y決定§!を解禁します。"
 SHE_puppet_flag:0 "§R統制地区§!"
 kivotos_hardline_tt:0 "§Y我々§!は§R強硬策§!を選択するでしょう。"
 kivotos_appeasement_tt:0 "§Y我々§!は§G宥和策§!を選択するでしょう。"
 kivotos_hardline:0 "§Cアロナ§!は§R強硬策§!を選択した。"
 kivotos_appeasement:0 "§Cアロナ§!は§G宥和策§!を選択した。"
 SHE_event.1.t:0 "決断"
 SHE_event.1.desc:0 "キヴォトスの異常な状況により、全ての通信が途絶え、学園は全て独自の勢力を構築しました。つまり、キヴォトスは複数の破片に分断されました。総生徒会長の命令で稼働を開始したシャーレの人工知能`アロナ`は、総生徒会長の最後の命令、キヴォトスの安定化を遂行するため、様々な方策を検討中です。"
 SHE_event.1.a:0 "既に発生した状況は取り戻せない。"
 SHE_event.1.b:0 "壊れたキヴォトスを望まない。"
 SHE_event.2.t:0 "シャーレの要求"
 SHE_event.2.desc:0 "発生した様々な状況と学園間の通信途絶、突然の総生徒会長の失踪で総生徒会が大変な混乱に陥っている時、前総生徒会長の命令で駆動されたシャーレのメイン人工知能アロナは、我々にシャーレと統合することを要求しました。"
 SHE_event.2.desc_bad:0 "発生した様々な状況と学園間の通信途絶、突然の総生徒会長の失踪で総生徒会が数多くの権力闘争の混乱に陥っている時、前総生徒会長の命令で駆動されたシャーレのメイン人工知能アロナは、我々にシャーレと統合することを要求しました。\n\nリンとカヤは当該命令に不服従して抵抗することを要請しましたが、既に総生徒会の役員たちは長い権力闘争を経験し、自主的な総生徒会を維持することを諦めていました。"
 SHE_event.2.a:0 "これは総生徒会長の意思だろう。"
 SHE_event.2.b:0 "いや、我々は最後まで諦めない。"
 SHE_event.2.c:0 "我々の失敗を認めなければならない。"
 SHE_event_2_c_tt:0 "§R我々が期限内に行政正常化の重点を完了しなかったため、合併を避けることができなくなりました§!"
 SHE_event.3.t:0 "総生徒会の承諾"
 SHE_event.3.desc:0 "総生徒会は自分たちの混乱を認め、シャーレに併合されることに賛成しました。"
 SHE_event.3.a:0 "了解した。"
 SHE_event.4.t:0 "総生徒会の拒否"
 SHE_event.4.desc:0 "総生徒会はシャーレに併合されることを拒否し、自分たちの主権を守ることを明確にし、これはシャーレの次の動きに大きな支障をきたす可能性があります。"
 SHE_event.4.a:0 "ならば、戦争だ。"
 SHE_event.5.t:0 "シャーレの連邦加入提案"
 SHE_event.5.desc:0 "本日午前、シャーレからキヴォトス連邦に加入しないかという提案がありました。世界プロレタリアに向けた革命を完遂するためには、似た社会主義理念を持つ学園同士が団結しなければならないという名目で、我々が連邦に加入することを提案しました。"
 SHE_event.5.a:0 "良い考えだ。"
 SHE_event.5.b:0 "彼を返してしまえ。"
 SHE_event.6.t:0 "[FROM.GetName] の承諾"
 SHE_event.6.desc:0 "[FROM.GetName] は我々の大義に同意し、連邦に加入することを承諾しました。"
 SHE_event.6.a:0 "連邦へようこそ、同志"
 SHE_event.7.t:0 "[FROM.GetName] の拒否"
 SHE_event.7.desc:0 "[FROM.GetName] は連邦加入の提案を拒否しました。彼らと我々は別の道を歩むことになるでしょう。"
 SHE_event.7.a:0 "そうなると思った、この反動主義者め"
 SHE_event.8.t:0 "[SHE.GetName]の併合試み"
 SHE_event.8.desc:0 "[SHE.GetName]から、我々の学園を再び自分たちの管轄に戻すための作業が進行中だという情報を先ほど入手しました。我々は、当該事項に対して反対の意思を表明し、[SHE.GetName]の計画を妨害するのか、それとも、承諾して[SHE.GetName]に合流するのかを決めなければなりません。"
 SHE_event.8.a:0 "我々は容易に屈しない。"
 SHE_event.8.b:0 "これは総生徒会長の意思だろう。"
 SHE_event.9.t:0 "[KSP.GetName]の抵抗"
 SHE_event.9.desc:0 "我々の計画が彼らの情報網に掛かった後、[KSP.GetName]が我々の学園に向けて敵対の意思を示し、これは我々の計画が完全に崩壊したことを悟りました。彼らは聖所タワーと繋がった通信網を切断し、我々との関係を断ち切りました。戦争が迫っています。"
 SHE_event.9.a:0 "事がまずいことになったな。"
 SHE_event.10.t:0 "[SHE.GetName]の最後通牒"
 SHE_event.10.desc:0 "[SHE.GetName]から、自分たちに服従せよという意味の最後通牒が先ほど到着しました。我々は[SHE.GetName]に対抗して戦争を準備するのか、それとも、彼らの要求を受け入れて服従するのかを選択しなければなりません。"
 SHE_event.10.a:0 "戦争を準備しろ。"
 SHE_event.10.b:0 "キヴォトスを再び一つに。"
 SHE_event.11.t:0 "[FROM.GetName]の抵抗"
 SHE_event.11.desc:0 "最後通牒に対し、[FROM.GetName]は我々に絶対に屈しないという意思を表明し、我々の国境に軍隊を配置し始めました。一つのキヴォトスに向けた戦争を準備しなければなりません。"
 SHE_event.11.a:0 "進撃。"
 SHE_event.12.t:0 "[FROM.GetName]の服従"
 SHE_event.12.desc:0 "最後通牒に対し、[FROM.GetName]は我々とは敵対する意思がないことを外交チャンネルを通じて知らせてきており、我々は[FROM.GetName]との会談を通じて、国境を通過する権利、国家行政に関与する権利など、様々な権利を得ました。"
 SHE_event.12.a:0 "彼らは安全だろう。"
 SHE_event.13.t:0 "[SHE.GetName]の最後通牒"
 SHE_event.13.desc:0 "[SHE.GetName]から、我々の学園がキヴォトス統一に協力するならば、統一後も自由な研究を保証するという類の提案が来ました。我々は、この提案を受け入れて[SHE.GetName]の統制を認めるのか、それとも、提案を拒否して彼らと戦争を準備するのかを決定しなければなりません。"
 SHE_event.13.a:0 "戦争を準備しろ。"
 SHE_event.13.b:0 "研究さえできればそれでいいのではないか？"
 SHE_event.14.t:0 "[FROM.GetName]の敵対"
 SHE_event.14.desc:0 "最後通牒に対し、[FROM.GetName]は我々に絶対に屈しないという意思を表明し、我々の国境に軍隊を配置し始めました。一つのキヴォトスに向けた戦争を準備しなければなりません。"
 SHE_event.14.a:0 "事がまずいことになったな。"
 SHE_event.15.t:0 "[FROM.GetName]の協力"
 SHE_event.15.desc:0 "最後通牒に対し、[FROM.GetName]は我々とは敵対する意思がないことを外交チャンネルを通じて知らせてきており、我々は[FROM.GetName]との会談を通じて、今後のキヴォトス統合過程における[FROM.GetName]の役割が何なのか、そして何をしなければならないのかを知らせ、キヴォトス統合後も協力過程は継続されるでしょう。"
 SHE_event.15.a:0 "彼らは安全だろう。"
 SHE_event.16.t:0 "[FROM.GetName]で発生したクーデター"
 SHE_event.16.desc:0 "[FROM.GetName]で、総生徒会所属の防衛室の室長カヤがクーデターを起こし、大きな議論が生まれています。我々は彼らの勢力から離れるのか、それとも、残るのかを選択しなければなりません。"
 SHE_event.16.a:0 "新総生徒会長、ようこそ"
 SHE_event.16.b:0 "我々は新しい道を探す。"
 SHE_event.17.t:0 "[FROM.GetName]の脱退"
 SHE_event.17.desc:0 "[FROM.GetName]は最近我々が行ったクーデターを問題視し、我々の勢力から離脱しました。"
 SHE_event.17.a:0 "彼らはいなくてもいい存在だ。"
 SHE_event.18.t:0 "[FROM.GetName]のキヴォトス連邦加入"
 SHE_event.18.desc:0 "我々の宗主国である[FROM.GetName]がキヴォトス連邦に加入したことにより、我々の統制権もキヴォトス連邦側へと移譲されました。我々は今、このような状況で次の対応を考えなければならないでしょう。"
 SHE_event.18.a:0 "まあ、問題あるか？"
 SHE_event.18.b:0 "独立の機会なのか？"
 SHE_event.18.RED:0 "我々が今、新赤い冬だ！"
