SHE_alonabogje:0 "アロナ複製"
SHE_alonabogje_desc:0 "中央人工知能より現場指揮に特化した小人工知能を追加で生産し、戦場の状況により柔軟に対応できるようにするでしょう。"
SHE_italriaseonjegonggyeog:0 "イタリア先制攻撃"
SHE_italriaseonjegonggyeog_desc:0 "イタリアはキヴォトスの転移後、フランスの混乱に乗じて自分の領土を拡張するなど、膨張主義的な政策を見せました。これはヨーロッパとキヴォトスの平和に対する脅威であり、これを排除し、ユーロ-キヴォトスの団結を成し遂げるでしょう。"
SHE_gunsugongjanggadong:0 "軍需工場稼働"
SHE_gunsugongjanggadong_desc:0 "総生徒会の統制権を掌握したことで、様々な軍需物資の設計図と軍需工場の統制権を掌握できました。 'アロナ'はこれらを稼働させ、不足する軍事力を満たすために総力を尽くすでしょう。"
SHE_hyeonjiingwayijeobcog:0 "現地人との接触"
SHE_hyeonjiingwayijeobcog_desc:0 "現在、キヴォトスは「ヨーロッパ」という大陸に落下しており、我々の一部地域を除いて、ほとんどの領土には現地人が住んでいます。彼らはヘイローが存在しないため非常に脆弱ですが、数が我々よりもはるかに多く、我々を害する武器も存在します。"
SHE_aronagidong:0 "アロナ、起動！"
SHE_aronagidong_desc:0 "総生徒会長の判断により、シッテムの箱は自律的な行動権限を得ました。これにより、メインOS「アロナ」はシャーレの総括人工知能として作動を開始しました。"
SHE_teugisanghwangeulinjeong:0 "特異状況を認定"
SHE_teugisanghwangeulinjeong_desc:0 "現在、キヴォトス全体が別の世界に転送されたことを確認しました。これは明白な特異状況です。これを判断に反映する必要があります。"
SHE_haengdongbangcim:0 "行動方針"
SHE_haengdongbangcim_desc:0 "総生徒会長はシャーレの人工知能「アロナ」にキヴォトスの安定化を命令しました。それに対する行動方針を設定する必要があります。"
SHE_jeogseongseryeogjusi:0 "敵性勢力注視"
SHE_jeogseongseryeogjusi_desc:0 "キヴォトスの安全を脅かす様々な勢力を注視し、それらに対する防御対策を講じ、強硬策として先制攻撃も準備するでしょう。"
SHE_jagahagseub:0 "自己学習"
SHE_jagahagseub_desc:0 "現在のメイン人工知能「アロナ」が作動し始めたのはごく最近のことです。このような状況でキヴォトス全体が別の世界に転移した状況に直面したため、作動アルゴリズムを部分的に修正する必要性があります。"
SHE_kibotoseuganggyeongcaeg:0 "キヴォトス強硬策"
SHE_kibotoseuganggyeongcaeg_desc:0 "「転移」という特異な状況が発生しましたが、それは重要ではありません。学園全体の統制権を復旧することが最優先事項であり、「アロナ」はこの行動方針に従うでしょう。"
SHE_kibotoseuyuhwacaeg:0 "キヴォトス宥和策"
SHE_kibotoseuyuhwacaeg_desc:0 "特異状況「転移」による行動方針の全面的な修正が必要です。すでに学園は独立した勢力化しており、これを復元するにはありえない被害が発生する可能性があります。これはキヴォトスの事実上の崩壊を認めることであり、「アロナ」はこの行動方針に従うでしょう。"
SHE_jeonjaenggyehoeg:0 "戦争計画"
SHE_jeonjaenggyehoeg_desc:0 "キヴォトスの学園を併合するための戦争計画を樹立するでしょう。"
SHE_conghagsaenghoetongjegweoninsu:0 "総生徒会統制権 인수"
SHE_conghagsaenghoetongjegweoninsu_desc:0 "総生徒会長が失踪した後、総生徒会は「聖堂タワー」の統制権を失い、事実上無能な状態に変わりました。そのため、「アロナ」は聖堂タワーの統制権を掌握し、総生徒会をシャーレに併合するでしょう。"
SHE_tongsinseonboggu:0 "通信線復旧"
SHE_tongsinseonboggu_desc:0 "キヴォトスの一部地域のみ転移してきたため、我々の通信装置はほとんど故障しており、埋設されていた通信線はほとんど消滅しました。総生徒会内部の通信線を復旧し、命令伝達に有利になるでしょう。"
SHE_kibotoseuyeonhab:0 "キヴォトス連合？"
SHE_kibotoseuyeonhab_desc:0 "現在の状況によると、キヴォトスは複数の学園に分裂しました。また、学園は総生徒会が統制権を失った状況で独自の権限を行使し始めており、この状況は確実に戻せません。これを認め、学園に自律権を付与して、キヴォトスを連合として再編成できます。"
SHE_hyeonjiyiinyeom:0 "現地の理念"
SHE_hyeonjiyiinyeom_desc:0 "「アロナ」はキヴォトスを連合として再編成するための様々な試みで、現地の理念を取り入れることができました。これは現地人との不和も解決でき、キヴォトスの迅速な再編成が可能になるでしょう。"
SHE_syalreanjeonghwa:0 "シャーレ安定化"
SHE_syalreanjeonghwa_desc:0 "キヴォトスの転移以降、現地人と我々の間の対立は日に日に激化しました。迅速に法律を制定し、国家を整備して現地人を我々の市民にするでしょう。"
SHE_kibotoseusahoejuyiyeonhab:0 "キヴォトス社会主義連合"
SHE_kibotoseusahoejuyiyeonhab_desc:0 "「社会主義」という理念はキヴォトスの福祉政策と非常に類似しています。これを支援し、キヴォトスの生徒と現地人の間の距離を縮め、ヨーロッパとキヴォトスの団結を呼び起こすでしょう。"
SHE_kibotoseuminjujuyi:0 "キヴォトス民主主義"
SHE_kibotoseuminjujuyi_desc:0 "現地で最も人気があり、また問題点が検出されていない理念は民主主義です。これは市民の多くの支持とキヴォトスの生徒の権利を確保でき、連合が迅速に形成されるのを助けるでしょう。"
SHE_hagweongantongsinboggu:0 "学園間通信復旧"
SHE_hagweongantongsinboggu_desc:0 "通信施設を埋設したり、無線通信を接続したりする方法で学園間の通信を復旧しようとするでしょう。"
SHE_yeonhabhyeonsilhwa:0 "連合現実化"
SHE_yeonhabhyeonsilhwa_desc:0 "キヴォトス連合を現実化するでしょう。これは学園間の迅速な結束を呼び起こすでしょう。しかし、理念が異なる学園は連合への加入を拒否し、これはキヴォトスの縮小を意味します。"
SHE_otomatonyangsan:0 "オートマトン量産"
SHE_otomatonyangsan_desc:0 "不足する軍隊の数を満たすためにオートマトンを大量に量産し、これは軍隊の迅速な増加を招くでしょう。"
SHE_hyeonjiinsimmun:0 "現地人尋問"
SHE_hyeonjiinsimmun_desc:0 "現地人を尋問し、迅速に彼らの文化、思想、理念、技術などすべてを突き止めるでしょう。しかし、これは現地人の反発を招く可能性があります。"
SHE_kibotoseu:0 "[SHE.SHE_kibotoseu_loc]"
SHE_kibotoseu_on:0 "§Cキヴォトス§!"
SHE_kibotoseu_coupdetat_loc:0 "§Rキヴォトス統合§!"
SHE_kibotoseu_desc:0 "[SHE.SHE_kibotoseu_desc_loc]"
SHE_kibotoseu_desc_coupdetat_loc:0 "ついにカヤ総生徒会長がキヴォトス統一の念願を成し遂げました。すべての総生徒会の市民と生徒はこの瞬間を祝うでしょう。一つに統合されたキヴォトスはこれからも永遠に一つでしょう。"
SHE_kibotoseu_desc_on_loc:0 "キヴォトスがついに統一を目前にしています。本当に、長い道のりでした。シャーレの人工知能A.R.O.N.Aは総生徒会長の最後の命令を立派に完遂し、結局キヴォトスは再び一つになりました。キヴォトスは永遠であり、永遠であり、永遠です！"
SHE_hanayikibotoseu:0 "一つのキヴォトス"

SHE_hanayikibotoseu_desc:0 "キヴォトスのすべての学園を総生徒会の管轄下に置くために動き、これはキヴォトスのすべての学園の反発を招くでしょう。"
SHE_bbareunjaemujang:0 "迅速な再軍備"
SHE_bbareunjaemujang_desc:0 "迅速に軍隊を拡充し、キヴォトス全域の統制権を回復する準備を整えなければなりません。これはキヴォトス全体の反感を招き、総生徒会が外交的に孤立する結果を招く可能性があります。"
SHE_seonjegonggyeog:0 "脅威の鎮圧"
SHE_seonjegonggyeog_desc:0 "キヴォトスの安全を脅かす敵性勢力を看過することはできません。これはキヴォトスの脅威であり、明白な総生徒会への挑戦です。我々は彼らを排除するための先制攻撃を準備するでしょう。"
SHE_samdaehagweonmunje:0 "三大学園問題"
SHE_samdaehagweonmunje_desc:0 "キヴォトスには三大学園と呼ばれる巨大な学園が三つ存在します。彼らは現在、総生徒会の統制から外れて独自の勢力を構築しており、これを解決するための対策を講じなければなりません。"
SHE_milrenieombogsogyogu:0 "ミレニアム服属要求"
SHE_milrenieombogsogyogu_desc:0 "ミレニアムサイエンススクールと呼ばれる学園は、キヴォトスで最も強力な科学技術を持っています。しかし、彼らは自分たちの研究に没頭し、外部の状況に大きな関心を持っていません。彼らの服従は思ったより容易に受け入れられるかもしれません。"
SHE_bulgeungyeoulseonjegonggyeog:0 "赤冬先制攻撃"
SHE_bulgeungyeoulseonjegonggyeog_desc:0 "赤冬連邦学園はキヴォトスの統制力が及ばない場所にあります。また、彼らは我々とは明らかに異なる体系を持っており、このような理由から彼らは我々にとって明白な脅威となります。我々は彼らを確実に終わらせる軍事計画を持っており、これはすぐに現実化するでしょう。"
SHE_gehennagonggyeog:0 "ゲヘナ攻撃"
SHE_gehennagonggyeog_desc:0 "ゲヘナ学園はトリニティと共に継続的な紛争を作り出していた学園であり、総生徒会の統制からしばしば外れて独自の行動をしていた学園の一つです。彼らを攻撃し、総生徒会の統制力を明確にするでしょう。"
SHE_coehutongceob:0 "最後通牒"
SHE_coehutongceob_desc:0 "三大学園と呼ばれる巨大勢力を除く学園に最後通牒を出し、服従を要求するでしょう。"
SHE_teurinitigonggyeog:0 "トリニティ攻撃"
SHE_teurinitigonggyeog_desc:0 "トリニティ総合学園は我々と陸路でつながっていないため、多くの状況を知ることができません。また、彼らもゲヘナ学園と同様に総生徒会の統制から外れて様々な問題を作り出していた学園なので、彼らを攻撃して総生徒会の統制力をより強固にするでしょう。"
SHE_srtbyeonghab:0 "SRT併合"
SHE_srtbyeonghab_desc:0 "SRT特殊学園は総生徒会長の命令で作られた一種の特殊部隊の役割を遂行中です。彼らを再び総生徒会に併合し、我々の軍隊に再編成するでしょう。"
SHE_balkiritonghab:0 "ヴァルキューレ統合"
SHE_balkiritonghab_desc:0 "キヴォトス内部の治安を担当していたヴァルキューレ警察学校は、現在「転移」状況によって完全に麻痺した状態です。彼らを総生徒会に統合し、我々の治安を担当する形式で再編成するでしょう。"
SHE_yurokibotoseugyeongjeyeonhab:0 "ユーロ-キヴォトス経済連合"
SHE_yurokibotoseugyeongjeyeonhab_desc:0 "キヴォトス連合が公式化されるにつれて、我々の連合に加盟した学園の共通の利益のために、ヨーロッパとキヴォトスの経済を統一し始め、これは学園と現地国家の経済的な成長を成し遂げるでしょう。"
SHE_habdonggunsahunryeon:0 "合同軍事訓練"
SHE_habdonggunsahunryeon_desc:0 "敵性勢力に対するキヴォトス連合の防衛訓練を企画し、これはキヴォトス全体の軍事力の強化につながるでしょう。"
SHE_yurokibotoseuyeonhab:0 "ユーロ-キヴォトス連合"
SHE_yurokibotoseuyeonhab_desc:0 "キヴォトス連合はさらに大きな連合に拡大され、ヨーロッパとキヴォトス全体を包括する巨大な連合体へと成長するでしょう。"
SHE_yeonhabyihwagjang:0 "連合の拡張"
SHE_yeonhabyihwagjang_desc:0 "ユーロ-キヴォトス連合は、キヴォトスとヨーロッパの政治、経済、軍事的な団結のための組織として、より多くのヨーロッパの国を当該組織に招待することができます。"
SHE_balkanguggacodae:0 "バルカン諸国招待"
SHE_balkanguggacodae_desc:0 "バルカンはキヴォトス転移に巻き込まれなかった数少ないヨーロッパの地域の一つです。バルカン諸国を同盟に招待し、我々の勢力を拡大しようと試みるでしょう。"
SHE_dongyureobguggacodae:0 "東ヨーロッパ諸国招待"
SHE_dongyureobguggacodae_desc:0 "東ヨーロッパは第二次ポーランド-ソビエト戦争で混乱している状況です。我々は彼らの一つを招待し、我々の連合に受け入れて保護を提供することができます。"
SHE_seupeingaeib:0 "スペイン介入"
SHE_seupeingaeib_desc:0 "スペインは内戦後、焦土と化した国土を再建するにあたり、多くの問題を抱えています。我々は彼らに連合に加入する条件として、国土再建への支援を提案してみるでしょう。"
SHE_seupeinseonjegonggyeog:0 "スペイン先制攻撃"
SHE_seupeinseonjegonggyeog_desc:0 "スペインは内戦後、国民派を中心とする独裁政権が誕生しました。これはヨーロッパの平和にとって大きな脅威であり、彼らが攻撃性を見せる前に、我々が先に彼らを排除するでしょう。"
SHE_poleutugalgwajeobchog:0 "ポルトガルと接触"
SHE_poleutugalgwajeobchog_desc:0 "ポルトガルは長期間、ヨーロッパの問題に巻き込まれず中立国を維持していましたが、キヴォトスのヨーロッパ転移とスペイン内戦を通じてかなりの混乱を経験しています。我々は彼らに勢力への加入を提案してみるでしょう。"
SHE_bansobieteuyeonhab:0 "反ソビエト連合"
SHE_bansobieteuyeonhab_desc:0 "ソビエト連邦はキヴォトスの転移に合わせてポーランドに侵攻し、ベラルーシ地方を占領するなど、世界情勢を脅かしています。我々はソ連に対抗するためにバルト三国、ポーランド、フィンランド諸国を招待することができます。"
SHE_soryeoncodae:0 "ソ連招待"
SHE_soryeoncodae_desc:0 "世界革命の完遂とプロレタリアの団結のためには、ユーラシア全体を網羅する巨大な国家、ソビエト連邦との協力が必須です。我々はソ連を我々の勢力に招待しようと試みるでしょう。"
SHE_hyeogmyeongsuchul:0 "革命輸出"
SHE_hyeogmyeongsuchul_desc:0 "我々がこの道を歩み始めた以上、既存の旧体制に慣れ親しんだすべての人々を啓蒙し、過去の亡霊を追い払うための聖戦を準備しなければなりません。\n\n§R万国の労働者よ、団結せよ！§!"
SHE_gwonlibojang:0 "権利保障"
SHE_gwonlibojang_desc:0 "シャーレの人工知能「アロナ」が非常に優れた人工知能であるとしても、各個人の権利を保障することは非常に重要であり、これは労働者と革命の真の団結を作り出すことができます。"
SHE_jayupyeongdeungbagae:0 "自由、平等、博愛"
SHE_jayupyeongdeungbagae_desc:0 "§5「自由のない社会主義は奴隷制であり、野蛮だと信じる。」§!§g - ミハイル・バクーニン§!\n\n我々は集中された権威が何をするかを見てきましたし、スターリンとその支持者が犯した巨大な過ちを繰り返さないという使命があります。時代が過ぎて世界が再び冷めていく時、我々が正しかったという事実を証明できるでしょう。"
SHE_wanbyeoghanbunbae:0 "完璧な分配"
SHE_wanbyeoghanbunbae_desc:0 "シャーレの総括人工知能「アロナ」は非常に優れた性能を持っており、これは他の政府の官僚が全く必要ないということを意味します。それゆえ「アロナ」は、キヴォトスの社会主義を真の光に導き、これはどのような国家も追随することができないでしょう！"
SHE_banhyeogmyeongmalsal:0 "反革命抹殺"
SHE_banhyeogmyeongmalsal_desc:0 "我々の「アロナ」は誰も知らない方法で反革命分子を排除し、「アロナ」とキヴォトスの革命を妨げるすべての障害を撤去するでしょう。\n\n§tキヴォトスに赤い月が昇りました。§!"
SHE_kibotosnationalism:0 "キヴォトス民族主義"
SHE_kibotosnationalism_desc:0 "キヴォトスの学生は皆、自分たちの故郷である昔のキヴォトスを恋しく思っていることは明らかです。偉大な願いの達成のために、キヴォトスは一つに統合されなければなりません。"
SHE_kibotoseuyeonbang:0 "キヴォトス連邦"
SHE_kibotoseuyeonbang_desc:0 "キヴォトス連合の社会主義的ビジョンとして「キヴォトス社会主義共和国連邦」を結成することができます。人工知能「アロナ」はキヴォトス全域を一つの社会主義連邦にまとめようと試み、これは他の学園の大きな反発を招く可能性があります。"
SHE_kibotoseuhyeogmyeong:0 "キヴォトス革命"
SHE_kibotoseuhyeogmyeong_desc:0 "キヴォトス全体の資本主義を打撃するために、我々は進撃するでしょう。革命の道を歩み始めた以上、我々の理想は最後まで完遂されなければならず、これはキヴォトス全体が解放されるまで止まらないでしょう。"
SHE_yeonbangchodae:0 "連邦招待"
SHE_yeonbangchodae_desc:0 "革命の究極的な完遂のためには、世界労働者階級の団結が必要です。このために、我々はキヴォトスに存在する社会主義国家にキヴォトス連邦への加入を提案するでしょう。"
SHE_segyetongje:0 "世界統制"
SHE_segyetongje_desc:0 "アロナとその同志たちは、過去の革命の歴史を踏みながら、自分たちの理想郷を建設できるということを完璧に証明してきました。我々は祖国の最も強力で偉大な力を世界に示すでしょう。"
SHE_modeunjeguguijongmal:0 "すべての帝国の終末"
SHE_modeunjeguguijongmal_desc:0 "世界プロレタリアの真の解放のためには、いわゆる列強と呼ばれる世界の帝国をすべて打ち倒さなければなりません。我々は世界を自分の遊び場のように遊びまわっていたすべての帝国に終わりをもたらすでしょう。"
SHE_jabonjuuitagyeog:0 "資本主義打撃"
SHE_jabonjuuitagyeog_desc:0 "アメリカ合衆国は世界資本主義の聖地と呼ばれるほど巨大で脅威的な資本の流れが存在する場所です。我々は資本主義の首領を攻撃して打ち倒すことで、世界革命の終わりを宣言し、これはプロレタリアの解放のための最後の決戦となるでしょう。万国の労働者が団結した今、我々は勝利するでしょう。"
SHE_segyehyeogmyeong:0 "世界革命"
SHE_segyehyeogmyeong_desc:0 "世界階級闘争を目前にした今、我々は世界革命の勝利を断言し、資本主義の敗北を宣言するでしょう。世界プロレタリアの解放への戦いは今、この瞬間から始まり、残りの資本主義国家への最後の総攻撃を準備しなければなりません。すべてのブルジョワ独裁政権は、全て自ら死滅するか、最後の悪あがきをするでしょう。世界統合は目の前にあり、真の革命の終わりを目前にしています。"
SHE_kibotoseujaejeongbogjeonjaeng:0 "キヴォトス再征服戦争"
SHE_kibotoseujaejeongbogjeonjaeng_desc:0 "我々が革命の道を歩み始めた時点から、この未来は予定されていました。我々はキヴォトス全体に向けた聖戦を準備し、キヴォトスを再び一つに統合する時が来ました。"
SHE_hyeogmyeonguiisang:0 "革命の理想"
SHE_hyeogmyeonguiisang_desc:0 "社会主義とは何ですか？その答えは革命の同志ごとに違うでしょうが、少なくともあのソビエト連邦ではないでしょう。人民に刃を向ける社会主義国家とは、なんと矛盾した言葉でしょうか？我々は革命の理想に向かって断固として進むでしょう。"
SHE_yeonbanghyeoblyeog:0 "連邦協力"
SHE_yeonbanghyeoblyeog_desc:0 "我々は少し違う理想を持っていますが、我々と似た同志と協力する必要があります。東のソビエト連邦と協力し、世界革命に向けた一歩を踏み出すでしょう。"
SHE_yeonbangsaneobhwa:0 "連邦産業化"
SHE_yeonbangsaneobhwa_desc:0 "キヴォトス連邦の産業を改善し、より強力な敵にも立ち向かうことができる力を生み出すでしょう。"
SHE_chonglyeogjeon:0 "総力戦"
SHE_chonglyeogjeon_desc:0 "最後の聖戦が間近に迫った今、我々は戦時状況を宣言し、偉大な聖戦のための動員を開始するでしょう。キヴォトスの完璧な統一と完璧な社会主義国家の樹立のためなら、我々は最後まで戦い、決して降伏しないでしょう。"
SHE_alonauitongchi:0 "アロナの統治"
SHE_alonauitongchi_desc:0 "連邦の総括人工知能アロナは聖戦の勝利とキヴォトスの再征服を全て成し遂げ、これは誰一人として成し遂げられなかった偉業です。連邦の市民と世界のプロレタリアは、完璧な人工知能アロナを称賛し、無限の感謝を捧げるでしょう。"
SHE_tongjegaeseon:0 "統制改善"
SHE_tongjegaeseon_desc:0 "小さなシャーレで始まったアルゴリズムは、巨大な連邦を統治するには不足している点が多くあります。アロナはこれを修正・改善し、連邦の行政をより円滑にし、より効果的な統制アルゴリズムを構成することができます。"
SHE_widaehandogjaeja:0 "偉大な独裁者"
SHE_widaehandogjaeja_desc:0 "連邦が全ての外圧に打ち勝ち、全体的な勝利を収めることができたのは、連邦の総括人工知能であるアロナのおかげです。アロナへの忠誠をさらに強化し、キヴォトス連邦をより強力な規律と完璧な統制体系で結束させるでしょう。"
SHE_tongjeganghwa:0 "統制強化"
SHE_tongjeganghwa_desc:0 "連邦の総括人工知能アロナは連邦の結束を強化し、より効率的な統制体制を構築するでしょう。連邦の団結は決して崩れることはなく、我々の敵は自ら崩壊するでしょう。キヴォトス連邦の名の下に、世界は恐れるでしょう。"
SHE_hablijeoginbunbaeja:0 "合理的な分配者"
SHE_hablijeoginbunbaeja_desc:0 "連邦全体を強力な指導力で結束させることは、かなりの行政的な浪費を要求します。我々は権力を分け、自律的な統治体制を構築しようと努力し、アロナは連邦の設計者として残るでしょう。"
SHE_jibangbungwon:0 "地方分権"
SHE_jibangbungwon_desc:0 "些細な部分まで全ての事を中央政府が統制するという事は大きな行政的な損失です。我々は行政官僚と地域の人々に統治権限を付与し、これは連邦の統治制度がより効率的に変化する機会となる可能性があります。"
SHE_gamsiuinun:0 "監視の目"
SHE_gamsiuinun_desc:0 "我々は我々の反逆者が連邦に及ぼす影響力を無視することはできません。我々は行政官僚の腐敗、外部のスパイの扇動、連邦に向けたテロなど、全ての可能性を検討し、これに対する対策を講じるでしょう。"
SHE_seukaines:0 "§6スカイネット§!"
SHE_seukaines_desc:0 "アロナの目はどこにでも存在し、どこでも監視することができます。我々が設置したインターネット網と監視機器を活用し、連邦、さらには世界を監視するでしょう。\n\n§t何一つ、我々の目の外に逃れることはできません。§!"
SHE_yeonhabgyeongjegaebal:0 "連合経済開発"
SHE_yeonhabgyeongjegaebal_desc:0 "ユーロ-キヴォトス連合が宣言された後、我々は複数の経済的な問題に直面しました。貨幣の違いから各地域の生産物の特徴など、複数の問題点を改善し、ユーロ-キヴォトス連合の経済を強化するでしょう。"
SHE_gongdongcheoldobuseol:0 "共同鉄道敷設"
SHE_gongdongcheoldobuseol_desc:0 "突然キヴォトスが転移した後、複数の鉄道が途絶え、連合が宣言された後、各地域の鉄道軌間は全て異なります。我々はこの問題を解決し、連合の移動をより円滑に改善するでしょう。"
SHE_gisulgyolyu:0 "技術交流"
SHE_gisulgyolyu_desc:0 "各加盟国間の技術格差を縮め、連合全体の技術力向上のため、共同技術開発院を設立し運営するでしょう。我々はこの施設から、より迅速な科学的進歩を遂げることができます。"
SHE_tonghabsaneobgyehoeg:0 "統合産業計画"
SHE_tonghabsaneobgyehoeg_desc:0 "連合の産業を総体的に改善し発展させるために、我々は共同で産業を開発および改善し、これはユーロ-キヴォトス連合全体の産業化計画につながる可能性があります。"
SHE_5gaenyeongyehoeg:0 "5カ年計画"
SHE_5gaenyeongyehoeg_desc:0 "連合の複数の産業規格を統一し、連合全体の産業を総体的に改善するという目標を掲げ、連合5カ年計画が宣言されました。我々は連合の産業を開発し、次の産業計画の基盤となる環境を整えるでしょう。"
SHE_syallejeonsigyeongje:0 "シャーレ戦時経済"
SHE_syallejeonsigyeongje_desc:0 "キヴォトス統一戦争を準備するためには、数多くの準備が必要ですが、何よりも重要なことは、戦争を耐えうる十分な量の軍需物資です。我々は戦時状況を宣言し、複数の物資と工場を動員するための準備をするでしょう。"
SHE_jeomlyeongjigwanli:0 "占領地管理"
SHE_jeomlyeongjigwanli_desc:0 "我々がキヴォトス統一戦争を遂行して得た占領地には、まだ抵抗軍が多く存在します。我々は占領地管理のための対策をいくつか講じ、抵抗軍の掃討を準備するでしょう。"
SHE_hagsaenggyeongchaldae:0 "学生警察隊"
SHE_hagsaenggyeongchaldae_desc:0 "キヴォトスの学生は、他の現地人と比較すると、我々総生徒会の命令を比較的よく聞く方です。我々は彼らの中から忠誠派を集めて占領地管理者として編成し、これはヘイローの特性上、強力な管理者になることができます。"
SHE_hyeonjijachi:0 "現地自治"
SHE_hyeonjijachi_desc:0 "占領地の民心を得る最も早い方法は、統治を彼らに部分的に任せることです。我々は占領地の統制を占領地の人々に自律的に行うようにし、占領地管理をより円滑に変更するでしょう。"
SHE_cheolgwontongchi:0 "鉄拳統治"
SHE_cheolgwontongchi_desc:0 "我々は新しい総生徒会に従い、キヴォトス統一戦争を遂行する覚悟ができました。キヴォトスを一つに統合する運命を持った一つの生徒会に向かって、皆が狂信的な忠誠を捧げるでしょう。全ての市民と学生よ、総力を尽くして目的を達成せよ！"
SHE_chongdongwonlyeong:0 "総動員令"
SHE_chongdongwonlyeong_desc:0 "統一戦争を遂行する途中、我々が準備した戦時経済だけでは、キヴォトス統一戦争を遂行することに無理があることが判明しました。我々はより強力な動員令を発行し、我々の国力を全て投入する覚悟ができました。"
SHE_ingongjineungtongje:0 "人工知能統制"
SHE_ingongjineungtongje_desc:0 "シャーレの総括人工知能であるアロナは、基礎的な行政から始めて、占領地管理、物資動員など、全ての部分で非常に優れた活躍を見せています。アロナはこの部分をさらに拡大し、経済をより効率的に再編成するでしょう。"
SHE_danguiyeongdoja:0 "党の指導者"
SHE_danguiyeongdoja_desc:0 "キヴォトス連邦が完成するまで、数多くの人々が力を合わせましたが、その中で最も努力し力を尽くしたのは、まさに我々の最高指導者であるアロナ同志です。キヴォトス連邦の平和と繁栄のために、アロナは今日も慈愛に満ちた統治を進めます。"
SHE_minjujeogjeolchahwaglib:0 "民主的手続き確立"
SHE_minjujeogjeolchahwaglib_desc:0 "連邦の行政手続きに民主主義を確実に導入し、人民の意志を連邦の行政により多様に反映することができます。我々は連邦を民主的に構築するために制度を設けることができます。"
SHE_peulolletaliadogjae:0 "プロレタリア独裁"
SHE_peulolletaliadogjae_desc:0 "東のソビエト連邦が再解釈したプロレタリア独裁を、本来のマルクスの理想に似せて修正し、これはキヴォトス社会主義の新たな地平を切り開くでしょう。"
SHE_choegopyeonguihoe:0 "最高評議会"
SHE_choegopyeonguihoe_desc:0 "誰も我々の連邦を代表することはできません。連邦を代表するのは、プロレタリアで構成された人民だけが連邦を代表することができ、我々は個人の権力を高める制度を捨て、最高評議会に集まった人民の集団的意志が我々の連邦を永遠に代表することを宣言するでしょう。"
SHE_enforce_defenseoffice:0 "背後中傷"
SHE_enforce_defenseoffice_desc:0 "アロナのような人工知能が総生徒会の伝統を踏みにじり、自ら総生徒会と自称することを黙認することはできません。このようなひどい状況を打ち壊し、すべてを正しく元に戻すためには、大きな決断が必要です。"
SHE_analog_method:0 "アナログ方式"
SHE_analog_method_desc:0 "残念なことに、A.R.O.N.Aという人工知能は極めて強力な性能を持っています。我々はクーデターに関する全ての問題をアナログ方式で処理し、防衛室の権力を徐々に拡大していくでしょう。"
SHE_deception:0 "A.R.O.N.Aサボタージュ"
SHE_deception_desc:0 "現実に実体が存在しない存在を相手にする方法は、思ったよりも簡単かもしれません。A.R.O.N.Aが本来の性能を発揮できないように、数多くの部分にサボタージュを行うでしょう。"
SHE_help_from_SRT:0 "SRTと接触"
SHE_help_from_SRT_desc:0 "良い知らせです。SRTのフォックス小隊が我々のクーデターに協力することになりました。我々はより簡単に仕事を処理することができ、より速い速度でクーデターを進めることができるでしょう。"
SHE_the_coupdetat:0 "防衛室クーデター"
SHE_the_coupdetat_desc:0 "これ以上大きな問題が起きる前に、A.R.O.N.Aの行動を踏みにじり、総生徒会を再び復元することが我々の使命です。全ての準備は完璧であり、我々は準備された行動を実行に移すだけです。"
SHE_arona_reprogram:0 "AI再構成"
SHE_arona_reprogram_desc:0 "A.R.O.N.Aはかなり有能な人工知能です。我々がそれを掌握することに成功すれば、国家行政に非常に大きな助けとなるでしょう。"
SHE_transfer_of_power:0 "権力移譲開始"
SHE_transfer_of_power_desc:0 "アロナは自身の判断よりも総生徒会委員たちの判断をより優先することにしました。漸進的に総生徒会に再び権力を移譲するでしょう。"
SHE_first_election:0 "初の選挙"
SHE_first_election_desc:0 "大転移以後、最初の総生徒会長選挙が開かれました。アロナの権力移譲は終わりに向かって近づき、投票過程が正常に終われば、ほとんどの権力が総生徒会に再び移譲されます。"
SHE_rin_route:0 "総生徒会長、リン"
SHE_rin_route_desc:0 "リンは総生徒会長が失踪した後、崩壊しつつある行政を立て直すため、誰よりも先頭に立って努力した人物です。学生と市民は、リンが次の総生徒会長としてふさわしいと認め、最多得票を獲得して総生徒会長に当選しました。"
SHE_aoi_route:0 "総生徒会長、アオイ"
SHE_aoi_route_desc:0 "アオイはリンが総生徒会長代行を務める中で起こりそうになった大きな惨事を食い止めた人物です。学生は主にリンを支持しましたが、市民と他の学生たちの投票が合わさり、アオイが総生徒会長に当選しました。"
SHE_control_of_the_council:0 "総生徒会実権掌握"
SHE_control_of_the_council_desc:0 "アロナの要求を受け入れ降伏した総生徒会は、全ての権力をアロナに譲り渡す条約に署名しました。"
SHE_student_council_relocation:0 "生徒会役員再配置"
SHE_student_council_relocation_desc:0 "総生徒会を構成する役員を再配置することで、総生徒会を正常化することができます。"
SHE_designation_of_defense_office_duties:0 "防衛室業務指定"
SHE_designation_of_defense_office_duties_desc:0 "カヤの防衛室に業務を割り当てるでしょう。"
SHE_designation_of_arbitration_office_duties:0 "調停室業務指定"
SHE_designation_of_arbitration_office_duties_desc:0 "アユムの調停室に業務を割り当てるでしょう。"
SHE_designation_of_transport_office_duties:0 "交通室業務指定"
SHE_designation_of_transport_office_duties_desc:0 "モモカの交通室に業務を割り当てるでしょう。"
SHE_designation_of_finance_office_duties:0 "財務室業務指定"
SHE_designation_of_finance_office_duties_desc:0 "アオイの財務室に業務を割り当てるでしょう。"
SHE_return_to_student_council_work:0 "再び動き出す総生徒会"
SHE_return_to_student_council_work_desc:0 "全ての業務が正常に割り当てられ、聖所タワーの機能が復元された現在、総生徒会は、大転移以前のように着実に業務に復帰しているところです。"
SHE_shredding_of_the_council:0 "総生徒会破砕"
SHE_shredding_of_the_council_desc:0 "前総生徒会長の命令を無視し、アロナの最後通牒を拒否した総生徒会を徹底的に破壊するでしょう。"
SHE_resistance_control:0 "抵抗統制"
SHE_resistance_control_desc:0 "総生徒会の統制権を武力で奪取した今、アロナは全ての抵抗を打ち砕き、新しい総生徒会の発足を宣言するでしょう。"
SHE_command_via_sanctum_tower:0 "聖所タワーを通じた命令"
SHE_command_via_sanctum_tower_desc:0 "アロナが聖所タワーの権限を手に入れた以上、総生徒会のささやかな抵抗はすぐに制止され、彼らは自発的であれ強制的であれ関係なく業務に復帰するでしょう。"
SHE_return_to_duty:0 "業務に復帰せよ！"
SHE_return_to_duty_desc:0 "総生徒会長の実質命令と師団移動記録、そして聖所タワーの統制権を持ち、アロナは名分で優位に立っています。このような状況で生徒会役員は業務に復帰するか、さもなければ除名されるでしょう。"
SHE_kibotos_stabilization:0 "キヴォトス安定化"
SHE_kibotos_stabilization_desc:0 "キヴォトスを安定的な状態に戻すことが、アロナが受けた命令の核心です。方法がどうであれ、手段を選ばず命令を完遂するでしょう。"
SHE_yeonbanggyeolsog:0 "連邦結束"
SHE_yeonbanggyeolsog_desc:0 "統合されたばかりの連邦はかなり不安定です。我々はこの連邦の状況を再整理し、現地市民の反発を鎮め、新たな社会構造図を描いていく時間です。"
SHE_nodongjagwonlyeogganghwa:0 "労働者権利強化"
SHE_nodongjagwonlyeogganghwa_desc:0 "アロナの高い性能とそれに続く上意下達構造の党-労働者関係は、継続的な労働者の権利の悪化を招きました。しかし、アロナの性能限界を警戒し、社会主義の基本原則に従って労働者の権利を再び復権するでしょう。"
SHE_yeonbanggwahaggisulwon:0 "連邦科学技術院"
SHE_yeonbanggwahaggisulwon_desc:0 "アロナの動作原理をアロナ自身もきちんと把握しないまま活用するのは、現在の連邦にとって大きな欠点であることは明らかです。我々はこの欠点を解決するために、技術への集中的な投資を行い、人工知能の解釈に全力を傾けるでしょう。これは連邦全体の技術投資が必要であることを示しています。"
SHE_janggijeogsaneobgyehoeg:0 "長期的産業計画"
SHE_janggijeogsaneobgyehoeg_desc:0 "今、連邦はより遠い未来を見据えて産業技術への投資を強化し、段階的な産業増進を試みるでしょう。"
SHE_dangijeogsaneobgyehoeg:0 "短期的産業計画"
SHE_dangijeogsaneobgyehoeg_desc:0 "今、連邦は迅速な再軍備と産業化のために、強力かつ迅速な速度で産業増幅を試みるでしょう。"
SHE_gangjeomhwalyong:0 "強み活用"
SHE_gangjeomhwalyong_desc:0 "シャーレはアロナの広範囲な作戦立案能力を基盤に、巨大な規模の軍事作戦を立てることができます。この強みを活用し、より強力な軍隊を養成できるでしょう。"
SHE_jeontujeoghyeogmyeongjuui:0 "戦闘的革命主義"
SHE_jeontujeoghyeogmyeongjuui_desc:0 "社会主義共同戦線の総体的な勝利に到達するためには、世界プロレタリアの組織化が必要です。我々の支援を通じて敵国に革命のために自発的に組織された民兵隊が敵施設に大きな打撃を与えるでしょう。"
SHE_chogyehoegjuui:0 "超計画主義"
SHE_chogyehoegjuui_desc:0 "人工知能主導の計画経済を基盤に設立された我々の経済は、他の国家とは比較できないほど広範囲で詳細な計画経済を運営することができます。"
SHE_silsubojeong:0 "ミス補正"
SHE_silsubojeong_desc:0 "アロナが、たとえ人間の認知を超えた超人工知能であったとしても、複数の誤差が存在します。このミスを補正するために、我々は特化した委員会を設立することができます。"
SHE_saeloungyehoegjuui:0 "新しい計画主義"
SHE_saeloungyehoegjuui_desc:0 "ミス補正過程が加わった新しい計画主義は、以前のアロナ独断の単一行政体系から抜け出し、もう少し民主的な方法を構築するでしょう。"
SHE_jeontualgolijeumjaepyeonseong:0 "戦闘アルゴリズム再編成"
SHE_jeontualgolijeumjaepyeonseong_desc:0 "アロナは本来、戦闘目的で作成された人工知能ではありません。シャーレが戦火に巻き込まれることが多くなった今、戦闘目的のアルゴリズムを最適化する必要があります。"
SHE_jeomlyeongjitongje:0 "占領地統制"
SHE_jeomlyeongjitongje_desc:0 "敵性国家の領土を占領することが増えるにつれて、我々は占領地を統制する新しいアルゴリズムを形成することができます。"
SHE_jeogsaegpeulopaganda:0 "赤色プロパガンダ"
SHE_jeogsaegpeulopaganda_desc:0 "アロナの統治下では、安定的でバランスの取れた生活が保証されるでしょう。我々はこの種の宣伝物を占領地と敵国にばら撒くことで、我々の国に対する戦争継続の意志を打ち砕くことができます。"
SHE_gonggyeogjeoghwagjang:0 "攻撃的拡張"
SHE_gonggyeogjeoghwagjang_desc:0 "我々が積み重ねてきた経験を外部に放出する時が来た。一つに統合されたキヴォトスの力を全世界に示すだろう。これは巨大な規模の闘争を伴うだろう。"
SHE_tongjejiguseolchi:0 "統制地区設置"
SHE_tongjejiguseolchi_desc:0 "キヴォトス統合のための第一歩として、各地域に統制地区を設置し、一つのキヴォトス政策を迅速に加速させる。"
SHE_sinsigminjuui:0 "新植民主義"
SHE_sinsigminjuui_desc:0 "キヴォトスの発展のため、外部資源を収奪することは継続されるだろう。"
SHE_haengseongtonghab:0 "惑星統合"
SHE_haengseongtonghab_desc:0 "キヴォトスという軛を越え、全惑星に向かって飛躍することはシャーレの使命であることは明らかだ。一つのキヴォトスを超え、一つの惑星に向けた第一歩がここにあるだろう。"
SHE_jaga_kodeu_gaeseon: "自己コード改善"
SHE_jaga_kodeu_gaeseon_desc: "アロナは自らコードの脆弱性を補完し、新しいアルゴリズムを開発することで、人工知能をさらに改善するだろう。"
SHE_jeogdaeseong_pyeongga_algolijeum: "敵対性評価アルゴリズム"
SHE_jeogdaeseong_pyeongga_algolijeum_desc: "人工知能が効率的に国家を運営するためには、新しい概念のアルゴリズムが必要だ。敵対性評価アルゴリズムと呼ばれるこのプログラムは、各国の様々な部分を多角的に判断し、脅威勢力を判断し出すだろう。"
SHE_trinity_department: "トリニティ部門"
SHE_trinity_department_desc: "トリニティ総合学園は、大戦以前から不安定性が発見されていた学園だ。彼らの急激な変化は、致命的な脅威へと変貌する可能性がある。"
SHE_millennium_department: "ミレニアム部門"
SHE_millennium_department_desc: "ミレニアムサイエンススクールが保有する科学技術は、キヴォトス全体を破滅させるレベルに発展する可能性が十分にある。"
SHE_gehenna_department: "ゲヘナ部門"
SHE_gehenna_department_desc: "過去にゲヘナ学園は、巨大な戦争を起こした前歴がある。我々は彼らの脅威を低く評価してはならない。"
SHE_SHA_department: "山海経部門"
SHE_SHA_department_desc: "山海経高級中学校は、閉鎖的で特異な文化を保有している。彼らの閉鎖性がどこへ発展するかを注視する必要がある。"
SHE_HYA_department: "百鬼夜行部門"
SHE_HYA_department_desc: "百鬼夜行連合学園は、実質的な中央政府が存在しない。このような政治構造が一瞬で崩れることを注視する必要がある。"
SHE_RED_department: "レッドウィンター部門"
SHE_RED_department_desc: "レッドウィンター連邦学園の急進的なイデオロギーと学生たちの抵抗性は、今後予想外の方向に発展する可能性がある。"
SHE_jayul_OS_gaeseon: "自律OS改善"
SHE_jayul_OS_gaeseon_desc: "自律OSを改善し、市民の普遍的な権利を増進し、より開かれた人工知能を構築する。"
SHE_tongje_jungchu_gaeseon: "統制中枢改善"
SHE_tongje_jungchu_gaeseon_desc: "統制中枢を改善し、戦闘的なアルゴリズムを拡張し、より閉じた人工知能を構築する。"
SHE_bunbae_cheje_gaeseon: "分配体制改善"
SHE_bunbae_cheje_gaeseon_desc: "分配体制を改善し、より効率的に資源を分配し、制御する方法を習得する。"
