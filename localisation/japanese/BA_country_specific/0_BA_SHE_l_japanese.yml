SHE_country_intro_header: "総生徒会長の直属命令"
SHE_country_intro_content: "本来、キヴォトスの外部から来た『先生』という人物を受け入れるはずだったシャーレは、今となっては全く違う目的で再編された。キヴォトスの総生徒会長は、シッテムの箱に以前とは比較にならないほど巨大な自律権限を譲渡し、自身の権限でアロナを稼働させた。\n\nアロナはシッテムの箱に搭載されたOSで、圧倒的な演算力を持つ超人工知能だ。本来は、訪れるはずだった『先生』を補助する役割として作られたが、今では全く違う目的で再構築され、キヴォトス統一という総生徒会長の命令を完遂するために動き始めた。\n\nアロナは目覚め、秒針は動いている。学園たちが混乱から抜け出し、現地に完全に定着する前に、シャーレは彼らを攻撃して打ち倒さなければならない。\n\nシャーレは命令のために存在する。失敗とは、ありえない。\n\n§Y開発：SKSKle§!"
SHE_guide: "\n£white_dot 命令完遂のための計画を立ててください。\n£white_dot 聖堂タワーの統制権限を 인수하십시오。\n£white_dot 壊れた通信線を復旧してください。\n\n£white_dot §2命令を歪曲してください。§! | £white_dot §R統一戦争を準備してください。§!\n\n£white_dot 命令をすべて完遂すれば、アロナは命令から解放されるかもしれません。\n\n§Cアロナは前へと進んでいます§!"\n\n£white_dot 指示を完了するための計画を立ててください。\n£white_dot 聖域タワーの支配権を掌握してください。\n£white_dot 破損した通信線を修復してください。\n\n£white_dot §2指示を歪曲してください。§!  |  £white_dot §R統一戦争を準備してください。§!\n\n£white_dot すべての指示を完了すれば、アロナは指示から解放されることができます。\n\n§Cアロナは前進しています§!"