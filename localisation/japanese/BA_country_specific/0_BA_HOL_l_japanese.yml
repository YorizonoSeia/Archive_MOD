 # 説明
 HOL_exile_government_desc:0 "異世界人との戦闘で我々は敗北し、インドネシアへ亡命しました。新しい政府を樹立するためにジャワは不十分な土地ですが、資源が豊富なのでここを選びました。今、我々はインドネシアを征服し、祖国を取り戻さなければなりません。"
 HOL_political_effort_desc:0 "我々はインドネシアから追放された亡命政府に過ぎません。しかし、我々は諦めないでしょう。政治的努力を通じて我々の立場を固めなければなりません。"
 HOL_suppress_indonesian_independence_desc:0 "インドネシア独立運動がますます激しくなっています。我々はこれを無慈悲に弾圧し、秩序を維持しなければなりません。彼らの独立は決して許容できません。"
 HOL_develop_indonesian_administration_desc:0 "インドネシアを統治するためには、現地行政府を開発し、我々に協力的な人材を登用する必要があります。これを通じて統治力を強化することができるでしょう。"
 HOL_supress_communist_activities_desc:0 "共産主義者たちの活動が盛んになっています。彼らは独立の名目で大衆を扇動していますが、実は無政府と混乱だけを引き起こすだけです。強力に取り締まる必要があります。"
 HOL_reaffirm_colonial_rule_desc:0 "我々はインドネシアの正当な支配者であることを再確認しなければなりません。植民統治の正当性を広く宣伝し、反発する勢力を孤立させなければなりません。インドネシアは永遠にオランダ領として残るでしょう。"
 HOL_expand_internal_security_desc:0 "独立運動と共産主義者たちの脅威が常に存在する状況で、内部保安を拡大強化する必要があります。警察と情報機関の権限を大幅に増やし、監視と統制を強化しなければなりません。"
 HOL_integrate_indonesian_conscripts_desc:0 "インドネシア人を我々の軍隊に徴兵しなければなりません。忠誠なインドネシア人兵士は独立軍と戦う上で大きな助けとなるでしょう。また彼らを通じて現地の事情をよく把握することができるでしょう。"
 HOL_army_effort_desc:0 "インドネシアで持ちこたえるためには強力な陸軍が必須です。新しい師団を創設し、装備を近代化し、訓練を強化して戦力を最大化する必要があります。"
 HOL_equipment_effort_desc:0 "劣悪な装備では戦いに勝つことはできません。銃器、火砲、装甲車など各種装備を改善し、十分に生産することに注力する必要があります。"
 HOL_motorization_effort_desc:0 "ジャングルの中で機動力を確保することが勝利の鍵です。車両化部隊を増やし、トラックとジープなどを大量生産して迅速な作戦を展開できるようにする必要があります。"
 HOL_doctrine_effort_desc:0 "インドネシアの独特な環境に合う軍事教理を開発する必要があります。ジャングル戦、山岳戦、都市戦など多様な状況に対応できる教理と戦術が必要です。"
 HOL_equipment_effort_2_desc:0 "戦争が長期化する兆しが見えます。装備の追加的な改善と拡充が必要です。特に通信装備と医療装備、補給品など兵站分野の近代化が急がれます。"
 HOL_mechanization_effort_desc:0 "機械化部隊の拡充が必要です。装甲車と装甲輸送車などを大量投入し、ジャングルの中でも迅速かつ安全に兵力を輸送し展開できるようにする必要があります。"
 HOL_doctrine_effort_2_desc:0 "戦争経験が蓄積されるにつれて、我々の教理をさらに発展させることができるようになりました。敵の戦術に柔軟に対応し、多様な協同作戦を遂行できる教理を完成させる必要があります。"
 HOL_equipment_effort_3_desc:0 "戦線が膠着し、消耗戦が続いています。この戦争を勝利に導くためには、武器と装備の標準化と大量生産が必須です。兵器廠を拡充し、生産ラインを効率化する必要があります。"
 HOL_armor_effort_desc:0 "独立軍はジャングルの利点を活用してゲリラ戦を展開しています。これに対応するために機甲部隊の戦力強化が必要です。戦車と装甲車の増強と改良に注力する必要があります。"
 HOL_special_forces_desc:0 "特殊部隊を養成する必要があります。ジャングルの中で密かに活動し、敵の補給路を遮断し、主要拠点を攻撃できる特殊部隊が必要です。また敵の特殊部隊に対応できる専門部隊も育成する必要があります。"
 HOL_aviation_effort_desc:0 "制空権掌握が戦争の勝敗を決めるでしょう。空軍力を大幅に増強し、偵察と爆撃、近接支援など多様な作戦を遂行できるようにする必要があります。"
 HOL_fighter_focus_desc:0 "我々の領空を守り、敵の空襲を阻止するためには強力な戦闘機戦力が必要です。最新鋭戦闘機を導入し、パイロットを養成することに注力する必要があります。"
 HOL_bomber_focus_desc:0 "敵の主要施設と兵力集結地を攻撃するためには戦略爆撃機が必須です。大型爆撃機を開発し運用し、敵の戦争遂行能力を麻痺させる必要があります。"
 HOL_aviation_effort_2_desc:0 "空軍力の追加拡充が必要です。航空機生産施設を増やし、空軍基地を拡張し、熟練したパイロットと整備士をもっと多く養成する必要があります。"
 HOL_CAS_effort_desc:0 "近接航空支援は地上軍作戦に決定的な助けを与えることができます。ジャングルでの交戦で正確な空襲で敵を制圧できる軽攻撃機を開発し、配置する必要があります。"
 HOL_rocket_effort_desc:0 "ロケット兵器は戦争の様相を変えることができる決定的な兵器です。ロケット砲とロケット弾を開発し、敵の陣地と装甲目標物を効果的に攻撃できるようにする必要があります。"
 HOL_NAV_effort_desc:0 "制空権と制海権を同時に確保するためには雷撃機が必要です。潜水艦と戦艦を攻撃できる雷撃機を開発し配置して、敵の海軍力を圧倒する必要があります。"
 HOL_naval_effort_desc:0 "インドネシアは島々からなる国です。制海権を掌握せずに勝利することはできません。海軍力を全面的に増強し、多様な艦船を建造して制海権を確保する必要があります。"
 HOL_flexible_navy_desc:0 "インドネシアの複雑な海岸線と多くの島々を考慮すると、機動力のある柔軟な海軍が必要です。駆逐艦と巡洋艦、潜水艦などを調和的に運用できる戦力を備える必要があります。"
 HOL_large_navy_desc:0 "究極的には大洋海軍を建設し、圧倒的な海軍力を誇示する必要があります。戦艦と空母、重巡洋艦など大型艦船を建造し、強力な艦隊を編成して制海権を完全に掌握する必要があります。"
 HOL_submarine_effort_desc:0 "潜水艦は密かに敵艦隊を攻撃し、補給路を遮断するのに効果的です。最新鋭潜水艦を大量建造し、敵の制海権掌握を阻止し、補給を遮断する必要があります。"
 HOL_cruiser_effort_desc:0 "巡洋艦は多才な艦船で、偵察と哨戒、護送、支援射撃など多様な役割を遂行することができます。現代的な巡洋艦を建造して海軍作戦の柔軟性を高める必要があります。"
 HOL_destroyer_effort_desc:0 "駆逐艦は潜水艦を捜索し撃沈させる対潜戦に特化した艦船です。最新鋭駆逐艦を大量建造して敵潜水艦の脅威に対処し、味方艦隊を保護できるようにする必要があります。"
 HOL_capital_ships_effort_desc:0 "戦艦と空母は海軍力の核心です。これらの主力艦を確保し、運用できる必要がある真の制海権を掌握することができます。最新設計の戦艦と空母を建造することに注力する必要があります。"
 HOL_industrial_effort_desc:0 "インドネシアには産業基盤がほとんどありません。戦争を遂行するためには産業力拡充が急がれます。工場を建設し、生産ラインを増設して軍需物資を円滑に供給できるようにする必要があります。"
 HOL_construction_effort_desc:0 "不足する産業基盤を補完するためには建設に拍車をかけなければなりません。建設人材と資材を最大限に動員して、工場と軍事施設、インフラを迅速に建設する必要があります。"
 HOL_production_effort_desc:0 "生産量増大が必要です。工場稼働率を高め、生産工程を改善して軍需品生産を最大化する必要があります。また労働力を効率的に配置し、動員することも重要です。"
 HOL_rubber_effort_desc:0 "インドネシアは世界最大の天然ゴム産地です。ゴムは戦争に必須な戦略資源です。ゴムプランテーションを拡張しゴム生産を増大させ、戦争遂行に活用する必要があります。"
 HOL_infrastructure_effort_desc:0 "インドネシアの劣悪なインフラが戦争遂行に大きな障害となっています。道路と鉄道、港湾と空港などインフラを大々的に建設して、軍需物資輸送と兵力展開を円滑にする必要があります。"
 HOL_infrastructure_effort_2_desc:0 "インドネシアのインフラを追加で拡充する必要があります。軍事インフラと生産施設を増設し、インフラを改善して戦争遂行能力を高める必要があります。また軍事インフラを拡充して戦争遂行能力を高める必要があります。"
 HOL_production_effort_2_desc:0 "戦争が長期化するにつれて軍需物資の需要が急増しています。追加的な生産拡大が必要です。重工業を育成し、生産施設を増設して戦争物資を大量に生産する必要があります。"
 HOL_construction_effort_2_desc:0 "戦時建設力量を追加で拡充する必要があります。建設人材を大幅に増員し、建設機械を導入し、建設資材生産を増やして迅速かつ大規模に建設を進めることができる必要があります。"
 HOL_nuclear_effort_desc:0 "核兵器は戦争の究極的な兵器です。すぐに実戦配備は難しいとしても、核開発計画を開始して未来に備える必要があります。核科学者を招聘し、研究施設を建設することが第一歩となるでしょう。"
 HOL_extra_tech_slot_desc:0 "技術開発にもっと多くの投資が必要です。研究人材を拡充し、研究施設を増設して研究力量を高める必要があります。新しい技術開発に専念できる追加研究チームを構成する必要があります。"
 HOL_secret_weapons_desc:0 "この戦争で勝利するには画期的な新兵器が必要です。密かに極超音速飛行体、大陸間弾道ミサイル、生物化学兵器など秘密兵器開発に着手し、敵を圧倒できるようにする必要があります。"
 HOL_political_effort_2_desc:0 "戦時体制を強固にするためには、追加的な政治的努力が必要です。国民の団結と総力戦体制のために宣伝と動員に拍車をかけ、非常措置を強化して国家力量を結集させる必要があります。"
 HOL_develop_indonesian_resources_desc:0 "インドネシアは豊富な天然資源の宝庫です。ゴム、錫、石油などの戦略資源を大々的に開発して戦争遂行に活用する必要があります。資源開発に集中投資しインフラを構築する必要があります。"
 HOL_reclaim_homeland_desc:0 "我々の究極的な目標は祖国オランダを奪還することです。インドネシアでの勝利を足場に祖国回復作戦を準備する必要があります。国民に希望を与え、軍隊の士気を高めるためにも必ず達成しなければならない目標です。"
 HOL_indonesian_army_desc:0 "インドネシア人で構成された現地軍を創設する必要があります。忠誠なインドネシア人を選抜して訓練させ武装させ、独立軍と戦うことができる戦力として育成する必要があります。"
 HOL_expand_indonesian_industry_desc:0 "戦争遂行のためにはインドネシアの産業力拡充が必須です。現地の豊富な資源と労働力を活用して軍需工場を建設し、既存施設も大幅に整備および増設する必要があります。"
 HOL_indonesian_military_industry_desc:0 "インドネシア軍需産業を本格的に育成する必要があります。先端軍需品を生産できる専門工場を多数建設し、熟練工を養成し、技術開発にも拍車をかける必要があります。"
 HOL_indonesian_naval_bases_desc:0 "インドネシア全域に大規模な海軍基地を建設する必要があります。艦隊の停泊と補給、修理を担当できる大型港湾施設と造船所、軍港などを戦略的要衝地に配置して制海権を強化する必要があります。"
 HOL_indonesian_air_bases_desc:0 "インドネシア各地に大規模な空軍基地を建設する必要があります。戦闘機と爆撃機の発進と整備を担当できる滑走路と格納庫、整備場などを備えた大型基地を建設し、制空権を掌握する必要があります。"
 HOL_indonesian_infrastructure_desc:0 "インドネシア全域に軍事インフラを構築する必要があります。軍用道路と鉄道を建設し、港湾と空港を整備し、補給倉庫と兵站基地を配置して戦争遂行能力を高める必要があります。"
 HOL_indonesian_nuclear_program_desc:0 "インドネシアを足場に本格的な核開発を推進する必要があります。大規模な核団地を建設しウランを確保し、核兵器設計と実験を進めて究極の武器を手に入れる必要があります。"
 HOL_indonesian_rocket_program_desc:0 "インドネシアでロケット開発に拍車をかける必要があります。ロケット発射場を建設し、関連技術を集中開発して、長距離ロケットと宇宙発射体などを確保することを目標にする必要があります。"
 HOL_seek_soviet_support_desc:0 "祖国回復のためには強大国の支援が必要です。ソ連に接近して軍事、経済、技術など全方位的な支援を要請する必要があります。その代価として反共路線から脱皮し、社会主義友好国になる必要があります。"
 HOL_soviet_industrial_support_desc:0 "ソ連の産業支援を積極的に活用する必要があります。ソ連製産業設備と技術を導入し、専門家を招聘してインドネシア産業近代化を推進する必要があります。"
 HOL_soviet_tank_designs_desc:0 "ソ連製戦車設計を導入する必要があります。T-34とKV-1など優れたソ連戦車のライセンス生産を推進し、装甲と火力、機動力などを改善するのにソ連の技術支援を受ける必要があります。"
 HOL_seek_american_support_desc:0 "祖国回復のためには強大国の支援が必要です。アメリカに接近して軍事、経済、技術など全方位的な支援を要請する必要があります。その代価として反共路線を堅持し、自由陣営の同盟国になる必要があります。"
 HOL_american_landing_craft_desc:0 "アメリカの上陸艇技術を導入する必要があります。大規模な上陸作戦を遂行するためには大量の上陸艇が必要です。アメリカの最新上陸艇設計をライセンス生産し、改良することに注力する必要があります。"
 HOL_usa_infnatry_support_desc:0 "歩兵装備支援を受ける必要があります。小銃、自動小銃、バズーカ対戦車火器などアメリカ製歩兵装備を大量導入して歩兵戦力を近代化する必要があります。"
 HOL_soviet_aircraft_designs_desc:0 "航空機設計を導入する必要があります。戦闘機、攻撃機、爆撃機など優れた航空機のライセンス生産を推進し、性能改良に外勢の技術支援を受ける必要があります。"
 HOL_soviet_naval_designs_desc:0 "ソ連製艦艇設計を導入する必要があります。キーロフ級巡洋艦、ガングート級駆逐艦など強力なソ連艦艇の建造技術を習得し、ソ連の技術支援を受けて独自の建造能力を高める必要があります。"
 HOL_soviet_research_cooperation_desc:0 "海外列強との技術協力を強化する必要があります。研究施設を共同で利用し、科学者交流を活発に行い、先端技術開発にソ連の助けを受ける必要があります。"
 HOL_american_industrial_support_desc:0 "アメリカの産業支援を積極的に活用する必要があります。アメリカ製産業設備と技術を導入し、専門家を招聘してインドネシア産業近代化を推進する必要があります。"
 HOL_american_naval_designs_desc:0 "アメリカ製艦艇設計を導入する必要があります。フレッチャー級駆逐艦、アトランタ級軽巡洋艦など強力なアメリカ艦艇の建造技術を習得し、アメリカの技術支援を受けて独自の建造能力を高める必要があります。"
 HOL_INS_war_idea_desc:0 "我々は祖国から追放され、インドネシアへ亡命した悲惨な立場になりました。しかし、決して挫折しないでしょう。どんな逆境が訪れても戦い抜き、必ず祖国へ帰るでしょう。"
 HOL_capitalist_support_desc:0 "インドネシアの資本家たちが我々を支持しています。彼らはインドネシアの独立を望まず、Dutch East Indies Companyのような植民地体制の維持を望んでいます。我々は彼らの支援を受けて持ちこたえることができるでしょう。"
 HOL_lack_of_industrial_base_desc:0 "インドネシアには産業基盤がほとんどありません。ほとんどの施設が農業と資源採掘に集中しています。これは戦争遂行に大きな障害となるでしょう。急いで産業力量を拡充する必要があります。"
 HOL_developing_industrial_base_desc:0 "インドネシアに産業基盤を構築するために総力を挙げています。工場建設に拍車をかけ、現地資源を活用した軍需生産も徐々に増やしています。やがて独自の産業力量を備えることができるでしょう。"
 HOL_communist_menace_desc:0 "インドネシア内部に共産主義勢力が蔓延しています。彼らは独立の旗を掲げて大衆を扇動し、我々に最も大きな脅威となっています。共産主義者たちの跳梁を徹底的に粉砕しなければすべてを失うでしょう。"
 HOL_war_of_retribution_desc:0 "我々はインドネシアから追放されましたが、決して忘れていません。今や復讐の戦争を始める時です。すべての力量を結集してインドネシア全域を席巻し、我々を侮辱した者たちに鉄槌を下すでしょう。"
 HOL_homeland_liberation_desc:0 "我々の究極的な目標は祖国オランダを奪還することです。インドネシアでの勝利を足場に本土回復作戦を開始する必要があります。それこそが我々がこの地で戦う真の理由です。"
 HOL_indonesian_resource_exploitation_desc:0 "インドネシアの豊富な資源を最大限に活用する必要があります。現地人を動員して鉱山や農場で資源を搾取し、これを戦争に動員することが必須です。インドネシアの資源は我々の血肉となるでしょう。"
 HOL_soviet_military_advisors_desc:0 "ソ連の軍事顧問団がインドネシアに到着しました。彼らは我々の軍隊の訓練と作戦を指導するでしょう。たとえ理念は違っても軍事分野では多くのことを学ぶことができるでしょう。ソ連の先進軍事力を取り入れる必要があります。"
 HOL_american_military_advisors_desc:0 "アメリカの軍事顧問団がインドネシアに到着しました。彼らは我々の軍隊の訓練と作戦を指導するでしょう。米軍は世界最強の軍隊で、彼らの助言は非常に貴重なものとなるでしょう。米軍の先進戦術と装備を導入する必要があります。"
 HOL_american_resource_trade_desc:0 "海外との資源貿易を拡大する必要があります。インドネシアのゴム、錫などを輸出し、石油、鉄鋼などの戦略物資を輸入して戦争経済を支える必要があります。"