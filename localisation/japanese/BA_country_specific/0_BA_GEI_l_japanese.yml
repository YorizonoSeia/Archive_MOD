GEI_event.38.a:0 "勝利は我々のものだ"
GEI_event.39.t:0 "死の恐怖"
GEI_event.39.d:0 "死の女神が広める恐怖が我々の軍隊を麻痺させている。兵士たちの士気が急激に低下している。"
GEI_event.39.a:0 "この恐怖に打ち勝たなければならない"
GEI_event.40.t:0 "略奪部隊組織完了"
GEI_event.40.d:0 "専門的な略奪部隊の組織が完了した。今や、我々はより効率的に敵の資源を奪取できるだろう。"
GEI_event.40.a:0 "全てを奪い取れ"
GEI_event.41.t:0 "軍事施設への襲撃"
GEI_event.41.d:0 "正体不明の色彩部隊が我々の軍事施設を襲撃した。かなりの量の装備と資源が奪われた。"
GEI_event.41.a:0 "我々の戦力が弱体化した"
GEI_event.42.t:0 "戦術AIの分析"
GEI_event.42.d:0 "敵の高度なAIシステムが我々の戦術を完璧に分析している。我々の全ての動きが予測されている。"
GEI_event.42.a:0 "こんな相手は初めてだ"
GEI_event.43.t:0 "影が差し迫る"
GEI_event.43.d:0 "正体不明の影が我々の国境を越えて侵入しています。目に見えない敵の存在が、我々の国民を恐怖に陥れています。"
GEI_event.43.a:0 "この恐怖を止めなければならない"
GEI_event.44.t:0 "産業施設の色彩化"
GEI_event.44.d:0 "我々の工場が奇妙な色に染まりつつあります。労働者たちは混乱しており、生産ラインが徐々に麻痺しています。"
GEI_event.44.a:0 "制御不能だ"
GEI_event.45.t:0 "最後の攻勢"
GEI_event.45.d:0 "色彩の軍隊が前例のない規模で攻勢を開始しました。空は奇妙な色に染まり、我々の防衛線は瞬く間に崩壊しています。"
GEI_event.45.a:0 "これが終わりとなるのか"
GEI_event.46.t:0 "産業施設の崩壊"
GEI_event.46.d:0 "色彩化された産業施設が過負荷により崩壊し始めました。生産ラインは麻痺し、労働者たちはパニック状態に陥っています。"
GEI_event.46.a:0 "制御できない"
GEI_event.47.t:0 "資源の枯渇"
GEI_event.47.d:0 "無分別な資源抽出によって、鉱山や油田が枯渇し始めています。地下構造が不安定になっています。"
GEI_event.47.a:0 "より多くの資源が必要だ"
GEI_event.48.t:0 "影が浸透する"
GEI_event.48.d:0 "奇妙な影が我々の領土に浸透しています。目に見えない恐怖が我々の国民を襲っています。"
GEI_event.48.a:0 "この恐怖を止めなければならない"
GEI_event.49.t:0 "現実が揺らぐ"
GEI_event.49.d:0 "現実が歪み始めています。我々が知っていた世界が崩壊しつつあります。"
GEI_event.49.a:0 "これは悪夢なのか"
