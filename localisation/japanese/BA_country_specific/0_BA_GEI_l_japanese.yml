 #イベント
 GEI_event.1.t:0 "意見衝突"
 GEI_event.1.desc:0 "ゲマトリアの一員たちが、現在「誰が主導権を握るのか？」という主題で熱い討論を繰り広げています。討論が数時間経過した現在まで、皆がそれぞれの主張が盛んな中で...約半日が経ち、ついに結論が出たようです。討論の勝者は...."
 GEI_event.1.a:0 "...ベアトリーチェが勝利した。"
 GEI_Beatrice_tt:0 "§Oベアトリーチェ§!が討論で§Y勝利§!するでしょう。"
 GEI_event.2.t:0 "大成功"
 GEI_event.2.desc:0 "アリウス分隊は我々の提案を何の疑いもなく承諾し、我々の提案を受け入れました。我々は彼らをゲマトリアに連れてくることに成功し、アリウス分隊の支配権は、今や完全にゲマトリアのものです。"
 GEI_event.2.a:0 "まあ、いいだろう"
 GEI_event.2.b:0 "我々はロイヤルブラッドだけが必要だ。"
 GEI_event.3.t:0 "成功"
 GEI_event.3.desc:0 "我々がアリウス分隊に接触してみましたが、アリウス分隊は我々の提案を拒否し、敵対的な行動に出ました。ベアトリーチェと戦闘員たちはアリウス分隊を撃退し、ロイヤルブラッドを生け捕りにすることに成功しました。"
 GEI_event.3.a:0 "目的達成"
 GEI_event.4.t:0 "失敗"
 GEI_event.4.desc:0 "アリウス分隊との交戦の末、我々の戦闘部隊が敗北しました。アリウス分隊はアリウス分校から他の場所に逃走し、ゲマトリアはアリウス分隊の行方をこれ以上知ることができなくなりました。"
 GEI_event.4.a:0 "再び追撃する。"
 GEI_event.5.t:0 "ロイヤルブラッド確保完了"
 GEI_event.5.desc:0 "ゲマトリアの追跡部隊がアリウス分隊を見つけ出し交戦に突入し、たった今、交戦で勝利し、ロイヤルブラッドの確保が完了したという知らせが入ってきました。我々は今や、ベアトリーチェの理想のために儀式の第一歩を始めることができます。"
 GEI_event.5.a:0 "ついに捕まえた。"
 GEI_event.6.t:0 "アリウス分隊の逃走"
 GEI_event.6.desc:0 "ゲマトリアの追跡部隊がアリウス分隊を見つけて交戦に突入しましたが、アリウス分隊が包囲網を破って逃走したという知らせが、たった今入ってきました。しかし、今回の事件をきっかけに、アリウス分隊の行動範囲を推算することに成功し、追跡部隊は次回からより効率的にアリウス分隊と交戦できるでしょう。"
 GEI_event.6.a:0 "逃がさない。"
 GEI_event.7.t:0 "目撃談"
 GEI_event.7.desc:0 "アリウス分隊と推定される人物を、アリウス分校からそれほど遠くない都市で発見したという情報が入ってきました。我々はこの情報を活用して追跡網を狭め、アリウス分隊の位置をより迅速に特定することができるでしょう。"
 GEI_event.7.a:0 "見つけた。"
 GEI_event.8.t:0 "ハカリ・アツコの投降"
 GEI_event.8.desc:0 "本日午前4時、ハカリ・アツコが、自分以外の全てのアリウス分隊を追うのをやめることを条件に投降してきました。我々が意図した方向ではありませんが、今やロイヤルブラッドの確保が完了したので、アリウス分隊の追跡を中断して、儀式実行段階に進むことができます。"
 GEI_event.8.a:0 "良いことだ"
 GEI_event.8.b:0 "しかし、彼らを処理する必要がある。"
 GEI_event.9.t:0 "作戦終了"
 GEI_event.9.desc:0 "- ゲマトリア司令部からすべてのゲマトリア戦闘部隊へ、現在進行中の特殊軍事作戦が終了したことを知らせます。\n- ロイヤルブラッドの確保が完了し、これ以上作戦を進行する理由がないため、作戦終了を通知します。\n\n[GetDateText] ゲマトリア官邸で署名。\n -ベアトリーチェ"
 GEI_event.9.a:0 "偉大な成功"
 GEI_event.10.t:0 "最初の儀式"
 GEI_event.10.desc:0 "「これですら足りないのか..？」\n\n古い建物の暗闇の中で、一人の女性の声が響き渡った。アリウスバシリカ、予定された聖域であり「大転移」事態にもかかわらず残っているここで、色とりどりのガラスを通して見える光を浴びて立っている異形の女性が出した声だ。\n\n「...」\n\n彼女は沈黙した。そして、少し時間が経つと、考えがまとまったように席を離れ、どこかへ向かい始めた。事がこのように流れた以上、もはや立ち止まっているわけにはいかないため、何か行動を起こさなければならないだろう。"
 GEI_event.10.a:0 "問題が発生した。"
 GEI_event.11.t:0 "接触"
 GEI_event.11.desc:0 "「ああ。ついに。儀式の終わりが見えてきました。」\n\n覆われた窓と人工照明が光を放ち、周囲に数多くの研究機器が置かれているアリウスバシリカで、研究服を着たベアトリーチェが言った。\n\n「何のために...なぜ私がここまで来たのでしょう？キヴォトスは消え、私が知っていた全てがひっくり返ったのに...」\n\nベアトリーチェは独り言を言った。誰も答えられない質問を虚空に投げかけながら、自分を振り返っていた。しかし、彼女はすでに決断を下した状態なので。また、考えが確固としているため、結局、彼女は間もなく決断を下したようだ。\n\n「だが、そこに道があるから」"
 GEI_event.11.a:0 "前に進むだけです。"
 GEI_event.12.t:0 "国家についての討論"
 GEI_event.12.desc:0 "「だから、我々が政府の役割を遂行すべきではないのです。」\n\n黒服が自分の意見を述べた。ゲマトリアは常に研究機関として残るべきというのが黒服の主張であり、ベアトリーチェは自身がアリウス自治区を経営した経験を主張し、ゲマトリアが国家を運営すべきだと主張している。\n\n「...いや、それでは、この事態に介入しないとでも？」\n「そうではなく、我々の本分は...」\n「は、本分はすでに我々がここに移ってきた時点で意味を失ったのではないですか？」\n\n...」"
 GEI_event.12.a:0 "ベアトリーチェが久しぶりに勝利を収めたな。"
 GEI_event.13.t:0 "経済政策に関する討論"
 GEI_event.13.desc:0 "ベアトリーチェの主張通りに国家を運営することにしたゲマトリアは、現在、少し難関に陥っている。誰も「経済」を運営した経験がないため、国家政策を設定することに問題が生じたのだ。\n\nうーん...カイザーに経済諮問を受ければいいんじゃないか？"
 GEI_event.13.a:0 "よし、すぐに実行しよう。"
 GEI_event.14.t:0 "武力確保"
 GEI_event.14.desc:0 "「この混乱した状況に備えるためには、より多くの武力が必要なのです！」\n\n現在、討論で最も強硬な主張を展開するベアトリーチェが言った。それに対して、ゴルコンダ＆デカルコマニーは自分の複製兵力だけで武力の確保が可能だと主張し、ベアトリーチェの主張を反駁している。\n\n「だから言ったではないか、私の能力で十分にゲマトリアを防御できると。」\n「数が少ないという話じゃないですか、数が！この世界の軍隊は数が圧倒的に多いのです。我々が不利なのは当然です。」\n「しかし、ここブリテン諸島は島ではないか、そんなに多くの軍隊は必要ないと思うが？」\n\n..."
 GEI_event.14.a:0 "ベアトリーチェの主張が正しいようだ。"
 GEI_event.14.b:0 "ゴルコンダ＆デカルコマニーの忠実な軍隊は、常に我々の武力となってきた。"
 GEI_event.15.t:0 "異変"
 GEI_event.15.desc:0 "マダム、一体何をしたんですか？これを、止めることはできるんですか？」\n「...」\n「そうですか。色彩がここを見つけ出してしまったのですね。」\n\n地下研究室、次元穿孔機の前。ゲマトリアの一員が全員集まり、ベアトリーチェの「次元穿孔実験」の結果をめぐってかなり大きな声で言い争いを繰り広げている。ベアトリーチェは変質した自分の体をつかみ、何も言えずにいる。\n\n「それで、解決策はあるんですか？」\n「...通路がますます大きくなっています。制御を完全に失ったのです。」\n「マダム、今回の実験は明白な失敗です。責任を問う時ではなく、今すぐ逃避を...」\n\nその瞬間、大きな轟音とともに、そして誰も存在しない。 \n\n..."
