 GEI_event.17.desc:0 "明るい光が我々の空を照らした後、大多数は若干の頭痛で済んだが、一部は精神錯乱を示し、極端な攻撃性を見せました。彼らはすぐに集団を形成し、我々への攻撃を開始しました。"
