 GEI_event.19.t:0 "黄色い服の使徒たち"
 GEI_event.19.desc:0 "我々の軍隊が戦線で奮闘している時、後方から怪しい知らせが聞こえ始めました。黄色い服を着て、自分たちを使徒と呼ぶ者たちが出没し始めたという知らせです。"
 GEI_event.19.a:0 "何が起きているのか調査しろ"
 GEI_event.19.b:0 "我々の神が我々を待っている！"
 GEI_event_19_tt:0 "§0今後のイベントチェーンで発生する内戦で黄色い信徒たちの側としてプレイすることになります。§!"
 GEI_event.20.t:0 "黄色い行進"
 GEI_event.20.desc:0 "アメリカ全域で、黄色い服を着た使徒たちが進軍を繰り広げました。数ヶ月前から活動を開始した彼らは、間もなくかなりの規模に拡大したようで、行進中、彼らは知られていない言葉を喋りながら大通りを占拠し、かなりの軍事的混乱を招きました。彼らのこのような行動により、アメリカ合衆国の軍事作戦に支障が発生し、色彩の攻撃に対応することが徐々に困難になっています。"
 GEI_event.20.a:0 "一体彼らが望んでいるのは何なんだ？"
 GEI_event.21.t:0 "§0狂人たちとの戦い§!"
 GEI_event.21.desc:0 "彼ら自身は黄色い服の使徒と呼ぶ狂人たちは、最近ラブクラフトの主導の下、勢力を伸ばしてきました。彼らは連邦政府の懸念とともに、最高等級の監視対象として烙印を押され、最近我々から監視されていましたが、我々が遅れました。\n\n古い歴史古書の一ページを耐え抜いたアメリカ合衆国を屈服させるための策略の一環として、彼らは州政府を強制的に崩壊させて、公式の合衆国からの二度目の分離独立宣言とともに反乱を起こしました。\n\n最近起きた一連の短い事件以後から、アメリカ合衆国の崩壊は瀬戸際まで近づいており、アメリカを、さらには全世界を危険に陥れようと試みています。\n\n彼らは[USA.GetLeader]大統領を背教者であり、反キリストと呼び、直ちに色彩に降伏することを要求しています。また、彼らが形成した「§0使徒委員会§！」は連邦政府のいかなる軍事行動も容認できないとし、連邦軍と対峙し始めました。\n\n結論としては、アメリカ大陸では再び銃声が聞こえ、昨日まで互いに仲良く踊り、食事を分かち合っていた数百万の人々は、それぞれ自分の旗を守るために武器を取りました。\n\nアメリカ合衆国の運命は、時間だけが知っているでしょう。"
 GEI_event.21.a:0 "武器を取れ！"
 GEI_event.22.t:0 "狂症拡散"
 GEI_event.22.desc:0 "反乱を起こした狂人たちを追って、周辺のいくつかの州が彼らに合流し、我々は狂症の拡散を防ぐことに失敗しました。"
 GEI_event.22.a:0 "くそっ。"
 GEI_event.25.t:0 "精神異常を起こした将軍"
 GEI_event.25.desc:1 "精神異常を理由に、[From.GetName]将軍が辞表を提出しました。近年の非常事態に伴い、辞表は却下されましたが、彼の精神が本当に異常に見えるという噂が立っています。\n\nどうやら、我々の敵は人間を狂症に陥れる傾向があるかもしれません。"
