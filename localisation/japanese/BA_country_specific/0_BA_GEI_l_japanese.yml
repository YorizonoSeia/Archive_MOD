 Hakari_Atsuko_GEI:0 "§R行方不明§!"
 #ゲマトリア重点
 GEI_The_Colour_Focus_tree:0 "色彩重点ツリー"
 GEI_jaegeon:0 "再建"
 GEI_jaegeon_desc:0 "急激に変化した状況に対応するため、我々の施設を再建する必要があります。我々は新たな世界に適応するため、施設を迅速に再建し、修理するでしょう。"
 GEI_factoryutilization:0 "工場活用"
 GEI_factoryutilization_desc:0 "ここにある工場を、我々が使いやすいように若干の改造を加えて再構築し、活用します。これにより、我々の産業力を迅速に増加させることができ、新しい世界への適応力を高めることができます。"
 GEI_gongjangjadonghwa:0 "工場自動化"
 GEI_gongjangjadonghwa_desc:0 "保有している技術を活用し、工場を自動化します。これは、従来の人力で運営されていた基礎的な自動化よりもさらに進んで、必要な人員数を画期的に減らし、この人員を他の場所で活用することができます。"
 GEI_gemateuliagunsugongjang:0 "ゲマトリア軍需工場"
 GEI_gemateuliagunsugongjang_desc:0 "我々の武器を作り出すための特別な軍需工場を建設します。これは、ゲマトリアが新たな世界に対して有意義な抵抗力を確保できることを意味します。"
 GEI_yeongusilboggu:0 "研究所復旧"
 GEI_yeongusilboggu_desc:0 "崩れた研究所を復元し、我々の研究開発能力を強化し、さらに新世界の技術に迅速に適応できるようにします。"
 GEI_yeongusiseoljeungchug:0 "研究施設増築"
 GEI_yeongusiseoljeungchug_desc:0 "ゲマトリアの産業力が、より多くの研究施設を支えられるほど巨大になったため、研究施設を増築して、研究開発能力を画期的に増加させることができます。"
 GEI_yeongguggaeib:0 "英国介入"
 GEI_yeongguggaeib_desc:0 "我々がカイザーコーポレーションと共に、この「ブリテン諸島」に墜落した後、現在の軍隊との衝突が起きました。我々は容易に抵抗を終わらせて足場を固めることに成功しましたが、カイザーコーポレーションは依然として苦戦しているようです。我々は彼らに介入し、ブリテン諸島を確保することができます。"
 GEI_gingeubcheolsu:0 "緊急撤収"
 GEI_gingeubcheolsu_desc:0 "カイザーコーポレーションを助けてブリテン諸島を確保する試みは、悲惨な失敗に終わりました。カイザーコーポレーションは連合王国の軍隊の力に打ち砕かれ、我々もまた彼らと同じ立場に置かれました。我々はアイスランドへ迅速に撤退する必要があります。"
 GEI_jaejeongbi:0 "再整備"
 GEI_jaejeongbi_desc:0 "我々がブリテン諸島に拠点を構えた後、まだ残っている有意義な現地抵抗軍を掃討し、ゲマトリアの理念に合わせて構造を再編する必要があります。"
 GEI_hyeonsangpaag:0 "現象把握"
 GEI_hyeonsangpaag_desc:0 "キヴォトス全体が、この「地球」という場所に丸ごと転移した現象は、我々が確実に調査する必要があります。我々はこの過程の一つとして、現地の技術レベルに合わせた技術を再び研究する必要があります。"
 GEI_uigyeonchungdol:0 "意見衝突"
 GEI_uigyeonchungdol_desc:0 "我々の組織全体を再組織し、再編する過程で、我々の人員間で意見の衝突がありました。我々は長い時間をかけて意見をまとめ、ゲマトリアが進むべき方向を定める必要があります。"
 #ゲマトリア - ベアトリーチェルート
 GEI_beateulicheuiseungli:0 "ベアトリーチェの勝利"
 GEI_beateulicheuiseungli_desc:0 "ゲマトリアが進むべき方向を定める会議で、ベアトリーチェが主張した意見が、かなりの支持を得ました。ベアトリーチェは、ゲマトリアの公式的な指導者として活動することになるでしょう。"
 GEI_sinbijigjo:0 "神秘の織り成し"
 GEI_sinbijigjo_desc:0 "ベアトリーチェはアリウスで確保した様々な研究資料を活用し、キヴォトスの混乱の中で神秘を得る方法を作り出しました。我々はこちらに移動した後、急激に不足した神秘を再び確保し、根深い問題を解決するでしょう。"
 GEI_aliuseucheolsu:0 "アリウス撤収"
 GEI_aliuseucheolsu_desc:0 "状況が急変したため、アリウス分校での我々の影響力を、もはや維持することができなくなるかもしれません。我々はアリウス分校に存在する最後の資源をかき集めて移動します。"
 GEI_hagsaengdeuleuldongwonhada:0 "新たなアリウス生徒"
 GEI_hagsaengdeuleuldongwonhada_desc:0 "アリウス分校に残っている我々の影響力を活用して、生徒たちを味方に引き込むことができます。我々は彼らを活用してゲマトリアの防護を強化し、迫りくるブリテン諸島の脅威に備えることができます。"
 GEI_loyeolbeulleodeuhwagbo:0 "ロイヤルブラッド確保"
 GEI_loyeolbeulleodeuhwagbo_desc:0 "ベアトリーチェの理想のためには、アリウス分隊、特に彼らの中にいるロイヤルブラッドが不可欠です。我々はロイヤルブラッドである「アツコ」の確保のために接触します。"
 GEI_uisigcheosdangye:0 "儀式、第一段階"
 GEI_uisigcheosdangye_desc:0 "ベアトリーチェは以前から、自分が神秘を持ち、新たな存在として昇天することを夢見てきました。最大の問題であったロイヤルブラッドの確保が終わった今、ベアトリーチェは自身の儀式を行うための第一歩を踏み出します。"
 GEI_munjehaegyeol:0 "問題解決"
 GEI_munjehaegyeol_desc:0 "儀式の第一段階を進める途中、儀式に必要な神秘が不足していることに気づきました。ここの神秘はキヴォトスに比べて非常に不足しており、弱いだけです。我々はこの問題を解決するために試みます。"
 GEI_hyeonsileuljigsihada:0 "現実を直視する"
 GEI_hyeonsileuljigsihada_desc:0 "儀式に必要な神秘が不足しているという事実を知ったものの、ベアトリーチェは自身の信念に背く決断をしました。このまま儀式を強行し、不完全な神秘を得ることに満足することにしたのです。ベアトリーチェのこの選択が、どのような結果を招くのか、我々はまだ知りません。"
 GEI_chawoncheongongyeongu:0 "次元穿孔研究"
 GEI_chawoncheongongyeongu_desc:0 "超えてきたのなら、再び戻ることができます。ベアトリーチェと研究陣はこれを重点的に研究し、キヴォトスの豊富な神秘をここに引き上げる方法を、または帰還する方法を見つけ出し、最終的に「完璧な」儀式を行うでしょう。"
 GEI_jeobchog:0 "接触"
 GEI_jeobchog_desc:0 "次元穿孔装置の研究が終わり、ついに最初の実験を目前に控えています。小さな次元の穴を開け「別の場所」とここを一時的につなぎ、この小さな穴で神秘の伝達が可能かどうか実験してみるでしょう。おそらく、すべては制御下にあり、完全に安全です。"
 GEI_uisigneomeolo:0 "儀式の向こうへ"
 GEI_uisigneomeolo_desc:0 "次元穿孔機は完璧に動作することを確認しました...おそらくですが。ベアトリーチェは今、莫大な神秘を活用して二回目の儀式を行うでしょう。完璧になる道は、思ったよりすぐそこにあったのです。\n\n§t昇天。§!"
