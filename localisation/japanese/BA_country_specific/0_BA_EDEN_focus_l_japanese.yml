l_japanese:
 Eden_alliance_created_already_TT: "§Yエデン条約機構§!が形成されました。"
 Eden_alliance_created_already_TT_NOT: "§Yエデン条約機構§!が形成されていません。"
 Eden_is_joint_focus_member_TT: "§Yエデン条約機構§!の一員です"
 Eden_formation_of_alliance_treaty_organization: "エデン条約機構の設立"
 Eden_formation_of_alliance_treaty_organization_desc: "トリニティとゲヘナ間の長きにわたる対立を解消するための第一歩として、エデン条約機構が設立されるでしょう。"
 Eden_alliance_actions: "連合の歩み"
 Eden_alliance_actions_desc: "トリニティとゲヘナ間の相互紛争調整機関であるエデン条約機構が設立されてから時が経ち、連合内部から新たな変化を求める声が上がり始めました。"
 Eden_united_state_Eden: "大統合"
 Eden_united_state_Eden_desc: "エデン条約機構の加盟校の生徒たちから、若い生徒や知識人を中心に、トリニティとゲヘナ間の壁を完全に取り払うべきだという急進的な理論が話題になっています。"
 Eden_status_quo: "現状維持"
 Eden_status_quo_desc: "エデン条約機構は当初の目的を完璧に遂行しています。今こそエデン条約機構の内実を固め、現状維持に集中する時です。"
 Eden_economic_cooperation: "経済部門の統合"
 Eden_economic_cooperation_desc: "連合内部の貿易が徐々に活発化するにつれて、関税協定を通じて学園間の貿易を後援し、さらに連合の共同発展に貢献する必要があります。"
 Eden_deterrence_of_eastern_threat: "東方からの脅威の抑止"
 Eden_deterrence_of_eastern_threat_desc: "東ヨーロッパは、大戦以降、極度の混乱の中で複数の戦争が続いている場所です。この地域の安全を確保するため、勢力全体の力を動員して強圧的な平和を作り出すでしょう。"
 Eden_countering_the_old_order: "旧ヨーロッパ諸国の注視"
 Eden_countering_the_old_order_desc: "大戦以前の国家は、自らの国土を捨てて他の大陸に逃れた後、絶えずヨーロッパに戻る機会を窺っています。もし我々が彼らに機会を見せれば、彼らは我々に侵略を敢行することは明らかです。"
 Eden_basic_research: "エデン研究協力"
 Eden_basic_research_desc: "エデン条約機構国家間の研究協力を通じて、加盟国の技術格差を縮め、より広範な科学的進歩を導き出すことができるでしょう。"
 Eden_command: "エデン条約機構統合司令部"
 Eden_command_desc: "エデン条約機構の統合司令部を設置し、軍事作戦を容易にし、外部からの侵略に対する強力な防御能力を確立します。"
 Eden_integration_of_industrial_sectors: "産業部門の統合"
 Eden_integration_of_industrial_sectors_desc: "関税を超えた広範な産業的協力を通じて、条約機構の産業能力を引き上げ、安定的な経済構造を確保することができます。"
 Eden_nordic_construction_developments: "共同研究投資"
 Eden_nordic_construction_developments_desc: "エデン技術局を拡張して、より大規模な共同研究を可能にし、これにより条約機構加盟国の技術水準をより速い速度で引き上げることができます。"
 Eden_military_academy: "エデン士官学校"
 Eden_military_academy_desc: "条約機構加盟国の将校養成のための統合士官学校を設置し、広範な軍事的協力と軍事人材の養成を容易にするでしょう。"
 Eden_command_ns: "エデン条約機構統合軍"
 Eden_economic_union_ns: "エデン条約機構関税同盟"
 Eden_modifier_alliance_leader:0 "エデン条約機構主導国"
 Eden_modifier_alliance_member:0 "エデン条約機構"
 Eden_research_tech_sharing_name: "エデン技術局"
 Eden_event.1.t: "[var:global.Eden_alliance_leader.GetName]側のエデン条約機構統合の試み！"
 Eden_event.1.desc: "[var:global.Eden_alliance_leader.GetName]はエデン条約機構を設立した後、次第に統合主義的な視点を示すようになり、やがてエデン条約機構の加盟国に強力な統合議論を推進し始めました。\n\n進歩的な生徒たちは、当該統合議論に熱心な支持を送り始め、保守的な既存の学園指導層は不快感を示し始めました。"
 Eden_event.1.a: "それでも統合は必須だ。"
 Eden_event.1.b: "いいえ、これは集団狂気で不可能だ。条約機構から脱退する"
 Eden_event.2.t: "[FROM.GetName]側の統合賛成"
 Eden_event.2.desc: "エデン条約機構統合案件という名で始まった巨大な議論で、[FROM.GetName]側は私たちの条約機構統合推進に賛成するという立場を表明しました。"
 Eden_event.2.a: "一歩前進。"
 Eden_event.3.t: "[FROM.GetName]側の条約機構脱退！"
 Eden_event.3.desc: "エデン条約機構統合案件という名で始まった巨大な議論で、[FROM.GetName]側は条約機構統合に対して強く批判し、自国の自主性守護という目的の下に私たちの条約機構から脱退しました。"
 Eden_event.3.a: "優越主義者ども。"
 Eden_event.3.b: "彼らの政府は明らかに非民主的に選出された。"