#エリーザベト・マリー
 HUN_elizabeth_marie:0 "赤い大公女"
 HUN_elizabeth_marie_desc:0 "赤い大公女、エリーザベト・マリーはハプスブルク家の一員でありながら、非常に進歩的な人物として評価されています。彼女の帝位を復権し、招聘することで、ハプスブルク家の復興と自由なハンガリーの樹立を同時に成し遂げることができるでしょう。"
 HUN_dissolution_of_parliament:0 "議会解散"
 HUN_dissolution_of_parliament_desc:0 "既存の議会を解散し、新しい政治体制を導入することで、国家の統治構造を再編します。"
 HUN_parliamentary_takeover:0 "議会掌握"
 HUN_parliamentary_takeover_desc:0 "エリーザベト・マリーは社会民主党の党員として、議会に強力な影響力を行使するでしょう。"
 HUN_social_welfare_budget_increase:0 "福祉予算拡大"
 HUN_social_welfare_budget_increase_desc:0 "社会福祉予算を大幅に増加させ、国民の生活水準を向上させ、社会セーフティネットを強化することで、これ以上飢え死にする者が出ないようにします。"
 HUN_womens_suffrage:0 "女性参政権"
 HUN_womens_suffrage_desc:0 "女性に投票権を付与し、政治参加と平等を促進すべきです。"
 HUN_worker_rights_advancement:0 "労働組合登用"
 HUN_worker_rights_advancement_desc:0 "労働組合を政府に招聘し、労働者の権利を向上させ、政権の支持率を向上させます。"
 HUN_economic_policy_shift:0 "経済政策転換"
 HUN_economic_policy_shift_desc:0 "既存の経済政策は政府が市場に大きな介入をしないものです。しかし、その経済政策によって数多くの経済問題が発生しているので、我々は経済政策を再び変更する必要があります。"
 HUN_economic_control:0 "統制強化"
 HUN_economic_control_desc:0 "国家の経済活動に対する統制と規制を強化し、安定性と効率性を高めます。"
 HUN_self_determination:0 "民族自決主義"
 HUN_self_determination_desc:0 "各民族の自決権のために民族評議会を設立し、平等な連邦制を目指します。"
 HUN_austria_restoration:0 "オーストリア解放"
 HUN_austria_restoration_desc:0 "異界の侵略者によってオーストリア同胞が滅亡させられ、多くのオーストリア人が抑圧を受けています。我々はオーストリアを解放し、再びオーストリア＝ハンガリーの再建を宣言します。"
 HUN_danube_federation:0 "ドナウ連邦"
 HUN_danube_federation_desc:0 "既存のハプスブルク帝国は他の民族を支配することによって成し遂げられました。今やそのような過去を捨て、平等なドナウ連邦を設立します。"
 HUN_habsburg_federation:0 "ハプスブルク立憲帝国"
 HUN_habsburg_federation_desc:0 "ハプスブルク家の指導の下、立憲帝国を再建し、強力な中央政府を構築し、より多くの社会経済改革を推進します。"
 HUN_centralization:0 "新たな中央集権化"
 HUN_centralization_desc:0 "より多くの改革の推進のため、社会部門だけでなく経済部門まで広範囲に包括する強力な中央集権化された政府を設立します。"
 HUN_women_soldiers:0 "女性兵士創設"
 HUN_women_soldiers_desc:0 "女性兵士を創設し、軍隊内の性平等を具現化し、女性の役割を拡大しなければなりません。"
 HUN_yugoslavia_alliance:0 "ユーゴスラビアと同盟"
 HUN_yugoslavia_alliance_desc:0 "過去の悪縁を後にして、ユーゴスラビアと戦略的同盟を構築することは、我々の国の未来と相互発展に大きな助けとなるでしょう。"
 HUN_austria_integration:0 "オーストリア連合"
 HUN_austria_integration_desc:0 "オーストリア地域を解放した今、我々はドナウ連邦の最初の段階として、オーストリアと連邦を構築することができます。"
 HUN_yugoslavia_unification:0 "ユーゴスラビア連邦統合"
 HUN_yugoslavia_unification_desc:0 "ユーゴスラビア地域を我々が支配する今、我々はユーゴスラビアをドナウ連邦の一員として招待することができます。"
 HUN_yugoslavia_federation_proposal:0 "ユーゴスラビア提案"
 HUN_yugoslavia_federation_proposal_desc:0 "ユーゴスラビアが我々の国と近い関係にある今、我々はユーゴスラビアに我々の連邦に加入することを提案することができます。"
 HUN_federal_empire:0 "ドナウ大連邦"
 HUN_federal_empire_desc:0 "ドナウ諸国は一つとなり、二度と分離することはないでしょう。各民族の平等な連合共和国として、ドナウ連邦はいつまでも存在し続けるでしょう。"
