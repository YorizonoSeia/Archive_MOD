 BA_HUN_news.1.t:0 "ハンガリーの要求を受諾したルーマニア"
 BA_HUN_news.1.desc:0 "ルーマニアはハンガリーのトランシルヴァニア譲渡要求案を受け入れました。\n\nハンガリーの領土再奪還のための強力な要求が受諾され、マジャール人の領土であるトランシルヴァニアがハンガリーの懐に戻ってきました。"
 BA_HUN_news.1.a:0 "驚いたな。"
 BA_HUN_news.2.t:0 "ハンガリーの要求を拒否したルーマニア"
 BA_HUN_news.2.desc:0 "ルーマニアはハンガリーのトランシルヴァニア譲渡要求案を拒否しました。\n\nハンガリーの領土再奪還のための強力な要求が拒否され、ハンガリー外交当局はルーマニアとの戦争を考慮しています。"
 BA_HUN_news.2.a:0 "戦争になるのでは？"
 BA_HUN_news.3.t:0 "ハンガリーの要求を受諾したユーゴスラビア"
 BA_HUN_news.3.desc:0 "ユーゴスラビアはハンガリーのヴォイヴォディナ譲渡要求案を受け入れました。\n\nハンガリーの領土再奪還のための強力な要求が受諾され、マジャール人の領土であるヴォイヴォディナがハンガリーの懐に戻ってきました。"
 BA_HUN_news.3.a:0 "驚いたな。"
 BA_HUN_news.4.t:0 "ハンガリーの要求を拒否したユーゴスラビア"
 BA_HUN_news.4.desc:0 "ユーゴスラビアはハンガリーのヴォイヴォディナ譲渡要求案を拒否しました。\n\nハンガリーの領土再奪還のための強力な要求が拒否され、ハンガリー外交当局はユーゴスラビアとの戦争を考慮しています。"
 BA_HUN_news.4.a:0 "戦争になるのでは？"
 BA_HUN_news.5.t:0 "ハンガリーのバルカン統一"
 BA_HUN_news.5.desc:0 "ハンガリーは今日、バルカンの社会主義国家が統合して一つの国家であるバルカン社会主義共和国連邦に改編されると[HUN.GetLeader]は発表しました。\n世界の軸が社会主義に移行しており、バルカンの新たな覇権国が誕生しました。"
 BA_HUN_news.5.a:0 "一つになったバルカンか.."
