 BA_HUN_event.108.t:0 "オーストリア解放作戦 - 作戦計画"
 BA_HUN_event.108.desc:0 "オーストリア解放作戦の計画を選択する必要があります。\n\nハンガリー司令部主流は、電撃的にウィーンを攻撃する「ウィーン作戦」を主張し、一部は安定した戦線を構築した後、攻勢する「インスブルック作戦」を主張しました。"
 BA_HUN_event.108.a:0 "ウィーン作戦が採択された。"
 BA_HUN_event.108.b:0 "インスブルック作戦が採択された。"
 BA_HUN_event.109.t:0 "革命の代償"
 BA_HUN_event.109.desc:0 "ハンガリーは、我々の平和的な政府交代を称賛しつつも、我が国内の反対勢力を完全に根絶せよという内容の公文を送ってきました。我々はハンガリーの命令に従って行動するか、彼らと敵対することができます。"
 BA_HUN_event.200.t:0 "オーストリア地域回復"
 BA_HUN_event.200.desc:0 "我が国がハプスブルク帝国の復興を宣言し、オーストリア地域を解放した今、我々はオーストリア＝ハンガリー帝国の正当な帰還を宣言することができます。"
 BA_HUN_event.200.a:0 "ハプスブルクの統治が戻ってきた！"
