 BA_HUN_wprnrxhdgkq_desc:0 "\n\n£GFX_BA_HUN_decisions_OHHUNG\n\n\n\n\n                                             §Y「分裂することも分離することもできない。」§!\n\nベルサイユ条約が我々に残したものは何ですか？分裂と対立、そして勝利者への劣等感です。ベルサイユ条約によって我々の帝国は分裂を経験し、分裂する過程で数多くの対立が我々に大きな傷を負わせ、それによって敗北した祖国への幻滅、そして勝利者へ向かう劣等感がその内面から湧き上がり、我々に復讐の刃を研がせました。状況が大きく変わるまでは。\n\n謎の勢力がヨーロッパに上陸し、状況は急変しました。ハンガリーは辛うじてその災厄を逃れましたが、大戦の勝利者たちはその災厄を全身で受けました。\n我々の王国は迅速に動きました。ベルサイユ条約を無視してハプスブルク家の復活を宣言し、異邦人に崩壊させられたオーストリアとチェコを解放して帝国を宣言しました。\n\n                                         §t我々の帝国は世界の最後になるでしょう。§!"
