#イベント
 BA_HUN_event.1.t:0 "ハンガリーのトランシルヴァニア要求"
 BA_HUN_event.1.desc:0 "[HUN.GetName]は、トリアノン条約で喪失したトランシルヴァニア地域を、今回トリアノン条約を破棄するにあたり、ハンガリーに再返還すべきだと主張しました。\n\nもちろんそれが彼らの領土であったとしても、今は我々の国の正当な領土ではないでしょうか？その地を譲り渡せば、我々の政府の正当性と国格にも打撃があると思われます。"
 BA_HUN_event.1.a:0 "戦争は避けるべきだ。"
 BA_HUN_event.1.b:0 "トランシルヴァニアはルーマニアに残るべきだ。"
 BA_HUN_event.2.t:0 "ハンガリーのヴォイヴォディナ要求"
 BA_HUN_event.2.desc:0 "[HUN.GetName]は、トリアノン条約で喪失したヴォイヴォディナ＝バナト地域を、今回トリアノン条約を破棄するにあたり、ハンガリーに再返還すべきだと主張しました。\n\nもちろんそれが彼らの領土であったとしても、今は我々の国の正当な領土ではないでしょうか？その地を譲り渡せば、我々の政府の正当性と国格にも打撃があると思われます。"
 BA_HUN_event.2.a:0 "戦争は避けるべきだ。"
 BA_HUN_event.2.b:0 "ヴォイヴォディナはセルビアに残るべきだ。"
 BA_HUN_event.3.t:0 "バルカンの統一"
 BA_HUN_event.3.desc:0 "ついに、長年の議論の末、ハンガリーはバルカン社会主義共和国として統合し、生まれ変わるでしょう。\n\n我々はマジャール族とバルカン民族が、赤い旗と赤いバラの下で一つになり、ヨーロッパの新たな列強に到達しました。まるでソビエト社会主義共和国連邦。ソ連のように。しかし、我々はソ連とは違い「真の」社会主義国家になるために、全世界を赤色に染めるでしょう。世界のどこでも赤いバラの花が咲くように。\n\nどうであれ、我々はバルカンで唯一の社会主義連邦です！社会主義万歳！"
 BA_HUN_event.3.a:0 "バルカン社会主義共和国連邦万歳！"
 BA_HUN_event.9.t:0 "不安定な@UKRウクライナ・ソビエト社会主義共和国"
 BA_HUN_event.9.desc:0 "ウクライナ・ソビエト社会主義共和国は、最近数多くの蜂起とストライキ、サボタージュが発生し、混乱しています。\n専門家たちは、これが単純な両民族の対立ではなく、[HUN.GetName]が連邦の分裂を謀略していると明らかにしました。\n\nこれが真実かどうかは分かりませんが。"
 BA_HUN_event.9.a:0 "ふむ.."
 BA_HUN_event.12.a:0 "反逆者め！"
 BA_HUN_event.13.t:0 "ホルティの将校再任官"
 BA_HUN_event.13.desc:0 "ホルティ・ミクローシュは我が王国の指導者であり、旧オーストリア＝ハンガリーの海軍提督でした。\n我が国の国防力を強化するためには、将校として再任官する方策も採用する必要があります。\n\n彼は過去に海軍将校でしたが、現状を考慮して陸軍に必要かもしれません。"
 BA_HUN_event.13.a:0 "海軍に戻ろう！"
 BA_HUN_event.13.b:0 "彼は陸軍に必要だ。"
 BA_HUN_event.14.t:0 "ハンガリーのガリツィア分離要求"
 BA_HUN_event.14.desc:0 "ハンガリーは最近、ホルティが暗殺され、親ソ連政策を採用するようになり、我々ポーランドのガリツィア地域を分離して社会主義政府を樹立するように、我々を圧迫しています。\n\nハンガリーの要求を受け入れない場合、我々はハンガリーとの戦争に発展するでしょう。"
 BA_HUN_event.14.a:0 "戦争は避けるべきだ。"
 BA_HUN_event.14.b:0 "ガリツィアはポーランドに残るべきだ。"
 BA_HUN_event.15.t:0 "集団化に反発する農民たち！"
 BA_HUN_event.15.desc:0 "集団化に反対する農民たちが蜂起を組織しました。"
 BA_HUN_event.15.a:0 "小ブルジョア反動どもを焼き払え！"
 BA_HUN_event.16.t:0 "反動分子摘発"
 BA_HUN_event.16.desc:0 "労働者と農民のための政府が発足した後、我々は彼らを搾取し、抑圧した資本主義・君主主義の手先を忘れてはなりません。\n\nハンガリー内部に残っている反動どもに、必ず革命の真の味を見せなければならないでしょう。それが労働者と農民による政権、真の社会主義ユートピアではないでしょうか？速やかに摘発しなければならないでしょう。"
 BA_HUN_event.16.a:0 "全員摘発せよ！"
 BA_HUN_event.17.t:0 "大粛清の終わり"
 BA_HUN_event.17.desc:0 "3度にわたる粛清処理の末、ついに長きにわたる大粛清が終わりました。かなり多くの人が処理されたかもしれませんが、祖国と民族、我々の体制と社会主義のための正しい選択であったことを願います。\n\nどうであれ、粛清は終わり、我々には新たな未来が訪れています。それが明るい未来なのか、真っ暗な未来なのかは誰にも分かりません。しかし、我々は常に苦難を乗り越えてきました。\n\n頑張りましょう。誰よりも誇らしい我々の祖国、[HUN.GetName]のために。"
 BA_HUN_event.17.a:0 "完遂。"
 BA_HUN_event.18.t:0 "第一次大粛清"
 BA_HUN_event.18.desc:0 "我々が反動分子を摘発してから半月が過ぎたころ、かなり多くの資本主義の手先、ファシズム同調者、君主主義者のような反革命分子を捕らえました。我々は社会主義の敵である彼らに「労働者と農民の国」が何であるかを実感させなければならないでしょう。\n\n勧善懲悪、それが道理だからです。"
 BA_HUN_event.18.a:0 "全員処理せよ。"
 BA_HUN_event.19.t:0 "第二次大粛清"
 BA_HUN_event.19.desc:0 "先月、ハンガリーに血の嵐が吹き荒れた後、「ハンガリー王国」時代に政治、軍事的な要職を担っていた複数の人物も粛清リストに名前が載りました。彼らは、たとえ我々に必要な人材行政官や有能な将校かもしれないが、彼らは君主主義の奴隷であり、協力者であるに過ぎません。\n\nしかし、選択はあなたのものです。この人々を生かせば、何か利益があるかもしれないし、大きな損失があるかもしれません。\n\n選択してください。どうしますか？"
 BA_HUN_event.19.a:0 "社会主義の敵に慈悲はない！"
 BA_HUN_event.19.b:0 "彼らが必要になるかもしれない。"
 BA_HUN_event.20.t:0 "第三次大粛清"
 BA_HUN_event.20.desc:0 "ほとんどの手先を処理しましたが、我々には体制に脅威となるかもしれないスパイが隠れているかもしれません。彼らを処理するには多くの血と犠牲が必要かもしれませんが、我々の国家と我々の体制、そして社会主義の安定が訪れるのであれば、それは正しい血となるかもしれません。\n\n我々の後代が歴史を再評価するならば、ハンガリーの安定、平和、繁栄のための正しい選択になるかもしれないし、最悪の悪手になるかもしれません。\n\n選択はあなたのものです。選択してください。"
 BA_HUN_event.20.a:0 "手先たちを一人残らず処理せよ！"
 BA_HUN_event.20.b:0 "危険かもしれない.."
 BA_HUN_event.21.t:0 "[FROM.GetName]のドナウ連邦招待"
 BA_HUN_event.21.desc:0 "[FROM.GetName]は、我々の国を自分たちの連邦に統合するという提案を送ってきました。[FROM.GetName]は、最近ドナウ連邦を宣言した後、周辺諸国を統合するための様々な外交的、政治的な努力を傾けており、今回の対象は我々と推定されます。\n\n我々はこの提案を受け入れてドナウに恒久的な平和をもたらすことができますが、提案を拒否して自主独立国家としてのユーゴスラビアを擁護することができます。"
 BA_HUN_event.21.a:0 "我々は連邦に加入するだろう。"
 BA_HUN_event.21.b:0 "いつまでも、我々はユーゴスラビアだ。"
 BA_HUN_event.22.t:0 "[FROM.GetName]のドナウ連邦招待拒否"
 BA_HUN_event.22.desc:0 "[FROM.GetName]は、我々の国の様々な外交的、政治的努力にもかかわらず、我々のドナウ連邦に加入することを拒否しました。[FROM.GetName]側は、自主独立国家としてのユーゴスラビアを放棄することはできないと言い、自分たちの民族紛争に例え、危険な発想だと懸念を示しました。\n\n我々は[FROM.GetName]のこのような反応に対応し、血で連邦を築くことができますが、真に統合を成し遂げることはできないでしょう。"
 BA_HUN_event.22.a:0 "平和は何よりも大切だ。"
 BA_HUN_event.22.b:0 "お前たち全員、我々の敵だ！"
 BA_HUN_event.23.t:0 "[FROM.GetName]のドナウ連邦加入"
 BA_HUN_event.23.desc:0 "[FROM.GetName]は、我々が推進しているドナウ連邦への招待を肯定的に検討し、まもなく一つの国家に統合するための様々な手続きに署名しました。[FROM.GetName]側は、ドナウ地域を一つに統合することは、数百年間続いてきたバルカンの混乱を鎮め、恒久的な平和を成し遂げるだろうと発表し、ドナウ連邦加入に積極的に協力することを表明しました。"
 BA_HUN_event.23.a:0 "より強大な連邦。"
