 BA_HUN_faction_1:0 "第二次同盟国"
 HUN_GATHERING_STORM_DESC_1:0 "大戦で二重帝国が敗北し、帝国が解体され、我々は独立を勝ち取ったが、その独立は決して甘いものではなかった。新生共和国は混乱を収拾できずに崩壊し、その後発足した評議会共和国は我々にトリアノン条約の屈辱を味わわせ没落し、その後提督が治める摂政王国となった。\n\n1935年、謎の勢力がヨーロッパに上陸し、すべてが燃え上がった。我々に条約を強要した協商国は次々と崩れ、ルーマニアは牙の抜けた虎となりうめき声を上げている。好むと好まざるとにかかわらず、選択の時が迫っている。"
