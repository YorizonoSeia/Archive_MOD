l_japanese:
EGY_unhappy_parliament:0 "不満を抱える議会"
EGY_unhappy_parliament_desc:0 "1923年憲法は1年前に効力を停止しましたが、依然としてエジプト議会は国王との関係が良好ではありません。英国本土が混乱し、エジプトにおける英国の影響力が弱まった今、議会多数党であるワフド党は改革への意志をさらに燃やしています。"
EGY_Binah_problem:0 "'ビナー'問題"
EGY_Binah_problem_desc:0 "'ビナー'は現在、エジプト領土内で継続的に破壊活動を行っている巨大な蛇型の機械です。ビナーを完全に無力化できる『誰か』が現れない限り、この巨大な破壊者とエジプト軍の対峙は続くだろう。\n\nビナーの現在の体力：§Y[?var:EGY_Binah_health]§!"
EGY_Binah_action_escalate:0 "ビナーの活動領域増加"
EGY_Binah_action_destroy_infra:0 "ビナーの破壊活動"
EGY_modernization_program:0 "近代化計画"
EGY_modernization_program_desc:0 "異世界の国々の突然の登場により、英国から独立を果たした我が国は、急激な近代化が必要です。産業、教育、軍事など、あらゆる分野での改革を通じて、新しい世界秩序の中で私たちの地位を確固たるものにしなければなりません。"
EGY_nile_dams:0 "ナイル川ダム建設"
EGY_nile_dams_desc:0 "ナイル川は私たちの生命線です。異世界の先進技術を導入してダムを建設すれば、農業生産性を高め、電力を安定的に供給できるようになるでしょう。"
EGY_egyptian_oil:0 "エジプト石油の共同開発"
EGY_egyptian_oil_desc:0 "西欧列強の干渉から解放された今、私たちは独自の石油開発に着手できます。異世界の国々との技術協力を通じて、私たちの石油資源を効率的に開発していくでしょう。"
EGY_industrialization:0 "産業化計画"
EGY_industrialization_desc:0 "英国の支配から解放された我が国は、独自の産業基盤が脆弱です。異世界の国々の産業化モデルを参考に、私たち独自の産業化計画を策定する必要があります。"
EGY_textile_expansion:0 "繊維産業の拡大"
EGY_textile_expansion_desc:0 "エジプト綿の品質は世界的に有名です。今や私たちは単純な原料輸出国から脱却し、高付加価値の繊維製品を生産する国へと生まれ変わる必要があります。"
EGY_mechanise_cotton:0 "綿花産業の機械化"
EGY_mechanise_cotton_desc:0 "異世界から流入した先進農業技術を活用して、綿花栽培と加工過程を機械化しましょう。これにより、生産性を大幅に向上させることができるでしょう。"
EGY_state_enterprises:0 "国営企業設立"
EGY_state_enterprises_desc:0 "新しい世界秩序の中で競争力を備えるため、戦略的に重要な産業分野に国営企業を設立する必要があります。これにより、経済発展の基盤を築くことができるでしょう。"
EGY_red_sea_trade:0 "紅海貿易の活性化"
EGY_red_sea_trade_desc:0 "スエズ運河の重要性がさらに増した今、紅海を通じた貿易を活性化し、我が国を東西貿易の中心地にしなければなりません。異世界の国々との新しい貿易ルート開拓も検討に値するでしょう。"
EGY_railroad_expansion:0 "鉄道網の拡張"
EGY_railroad_expansion_desc:0 "異世界の技術の助けを借りて、全国的な鉄道網を構築しましょう。これは、産業発展と国家統合に大きく貢献するでしょう。"
EGY_egyptian_steel:0 "エジプト製鉄所の建設"
EGY_egyptian_steel_desc:0 "自主的な工業化のためには、鉄鋼産業が不可欠です。異世界の技術を活用した近代的な製鉄所を建設し、私たちの産業基盤を強化しましょう。"
EGY_domestic_arms:0 "国産兵器の開発"
EGY_domestic_arms_desc:0 "異世界の先端兵器技術を研究し導入して、私たち独自の国産兵器を開発する必要があります。これは、国防力強化とともに防衛産業の育成にも役立つでしょう。"
EGY_dockyards_of_alexandria:0 "アレクサンドリア造船所"
EGY_dockyards_of_alexandria_desc:0 "古代から重要な港であったアレクサンドリアに、近代的な造船所を建設しましょう。異世界の技術を活用して、私たち独自の艦隊を建造できる基盤を築かなければなりません。"
EGY_german_weapons:0 "ドイツ製兵器の導入"
EGY_german_weapons_desc:0 "異世界の国々の登場で混乱しているヨーロッパ情勢を利用して、ドイツから最新兵器を導入しましょう。これにより、我が軍の近代化を早めることができるでしょう。"
EGY_unify_electrical_standards:0 "電気標準化プログラム"
EGY_unify_electrical_standards_desc:0 "異世界の多様な電気技術が流入し、混乱が加速しています。国家的なレベルで電気標準を統一し、産業効率を高め、近代化を加速する必要があります。"
EGY_egyptian_cinema:0 "エジプト映画産業の育成"
EGY_egyptian_cinema_desc:0 "文化的影響力拡大のため、映画産業を育成しましょう。異世界の多様な文化と技術を組み合わせた、エジプトならではの独特な映画文化を作り上げていけるでしょう。"
EGY_egyptian_radio:0 "エジプト放送局設立"
EGY_egyptian_radio_desc:0 "全国的なラジオ放送網を構築し、国民の団結と情報伝達に活用しましょう。異世界の放送技術を導入することで、より効果的なコミュニケーション体制を構築できるでしょう。"
EGY_blue_nile_dams:0 "青ナイル川ダム建設"
EGY_blue_nile_dams_desc:0 "スーダンとの協力を通じて、青ナイル川に大規模なダムを建設しましょう。異世界技術を活用したこのプロジェクトは、電力生産と灌漑に大きな助けとなるでしょう。"
EGY_synthetic_resources:0 "合成資源の開発"
EGY_synthetic_resources_desc:0 "異世界から流入した先端化学技術を活用して、合成資源生産施設を構築しましょう。これにより、資源不足問題を解決し、産業競争力を高めることができるでしょう。"
EGY_modernise_sudan:0 "都市の近代化"
EGY_modernise_sudan_desc:0 "エジプトの一部である地域の近代化は、我が国の発展に不可欠です。技術を活用してインフラを改善し、産業化を推進しましょう。"
EGY_expand_railroads:0 "鉄道網の南部拡張"
EGY_expand_railroads_desc:0 "スーダン南部地域まで鉄道網を拡張し、国家統合を強化し、資源開発を容易にしましょう。異世界の先端鉄道技術を導入することで、効率的な輸送体制を構築できるでしょう。"
EGY_invest_in_homeground:0 "本土投資"
EGY_invest_in_homeground_desc:0 "エジプト本土の産業とインフラに大規模な投資を実施しましょう。異世界の国々との競争で後れを取らないためには、私たちの基盤をさらに強固にする必要があります。"
EGY_airports_for_sudan:0 "空港建設"
EGY_airports_for_sudan_desc:0 "エジプト地域に近代的な空港を建設し、交通と物流を改善しましょう。異世界の航空技術を導入し、効率的で安全な空港システムを構築できるでしょう。"
EGY_resources_of_the_south:0 "資源開発"
EGY_resources_of_the_south_desc:0 "エジプト地域の豊富な資源を開発しましょう。異世界の先端採掘技術を活用すれば、より効率的かつ環境に優しい資源開発が可能です。"
EGY_new_universities:0 "新設大学"
EGY_new_universities_desc:0 "異世界の多様な知識と技術を習得し、研究するために、新しい大学を設立しましょう。これにより、我が国の科学技術発展と人材育成に拍車をかけることができるでしょう。"
EGY_egyptian_airports:0 "エジプト空港の拡充"
EGY_egyptian_airports_desc:0 "異世界との交流増加に備え、全国的に近代的な空港を建設し拡充しましょう。これは、観光産業の発展と国際貿易の促進に大きく役立つでしょう。"
EGY_new_economy:0 "新経済体制"
EGY_new_economy_desc:0 "異世界の国々との競争と協力の中で、私たち独自の経済体制を構築する必要があります。伝統と現代、東洋と西洋、現実と異世界を網羅した新しい経済モデルを作り上げましょう。"
EGY_black_monday_recovery:0 "経済危機克服"
EGY_black_monday_recovery_desc:0 "異世界の国々の登場によって引き起こされた世界的な経済危機を克服する必要があります。私たちの独特な状況を利用して経済回復の機会を見出し、新しい成長エンジンを発掘しましょう。"
EGY_secure_cotton_fields:0 "綿花栽培地の確保"
EGY_secure_cotton_fields_desc:0 "エジプト経済の要である綿花産業を保護し発展させなければなりません。異世界の農業技術を導入し、綿花栽培の生産性と品質を高めることに注力しましょう。"
EGY_cotton_subsidies:0 "綿花産業補助金"
EGY_cotton_subsidies_desc:0 "綿花農家と関連産業に補助金を支給し、競争力を強化しましょう。異世界の国々との競争で生き残るためには、政府の積極的な支援が必要です。"
EGY_secure_holdings:0 "資産保護"
EGY_secure_holdings_desc:0 "異世界の国々の登場によって混乱した国際情勢の中で、私たちの海外資産を保護し安定化する必要があります。外交的努力とともに、必要であれば軍事的防御も考慮すべきでしょう。"
EGY_protect_industry:0 "産業保護"
EGY_protect_industry_desc:0 "異世界の先端技術や製品から、私たちの新興産業を保護する必要があります。適切な関税政策と産業支援を通じて、国内産業の競争力を高めていきましょう。"
EGY_reopen_stock_exchange:0 "証券取引所の再開"
EGY_reopen_stock_exchange_desc:0 "経済危機で閉鎖された証券取引所を再開しましょう。異世界資本の流入を適切に管理しながら、私たちの経済の活力を取り戻すことができるでしょう。"
EGY_farouks_reforms:0 "ファルークの改革"
EGY_farouks_reforms_desc:0 "若いファルーク国王が率いる改革政策を実施しましょう。異世界の文物に積極的に触れながらも、エジプトの伝統を守っていくバランスの取れた改革が必要です。"
EGY_administrative_reforms:0 "行政改革"
EGY_administrative_reforms_desc:0 "英国植民地統治の残滓を清算し、異世界の先進行政システムを参考に、私たち独自の効率的な行政体制を構築しましょう。"
EGY_judical_reforms:0 "司法改革"
EGY_judical_reforms_desc:0 "イスラム法と近代法、そして異世界の法体系を調和的に融合させた、新しい司法制度を作り上げましょう。これにより、より公正かつ効率的な法治国家を実現できるでしょう。"
EGY_bureaucracy_reforms:0 "官僚制改革"
EGY_bureaucracy_reforms_desc:0 "旧時代の非効率的な官僚制を改革し、異世界の先進管理手法を導入して、近代的で透明な官僚システムを構築しましょう。"
EGY_islams_status:0 "イスラムの地位再確立"
EGY_islams_status_desc:0 "異世界の文物の流入によって混乱した宗教的アイデンティティを再確立する必要があります。イスラムの伝統を守りながらも、新しい時代に合った柔軟な解釈と適用が必要です。"
EGY_education_reform:0 "教育改革"
EGY_education_reform_desc:0 "異世界の多様な教育システムを研究し、私たちの伝統教育と調和的に融合させた新しい教育制度を策定しましょう。これにより、未来のエジプトを率いていく人材を育成できるでしょう。"
EGY_finish_reforms:0 "改革完成"
EGY_finish_reforms_desc:0 "これまでの改革成果を点検し、不備を補完して改革を完成させましょう。今やエジプトは、異世界の国々と肩を並べられる近代国家へと生まれ変わるでしょう。"
EGY_Third_Arab_Congress:0 "第3回アラブ会議"
EGY_Third_Arab_Congress_desc:0 "異世界の国々の登場によって変化した中東情勢の中で、アラブ諸国の団結がこれまで以上に重要になっています。第3回アラブ会議を開催し、新しい協力案を模索しましょう。"
EGY_Radio_Free_Cairo:0 "自由カイロ放送"
EGY_Radio_Free_Cairo_desc:0 "全アラブ圏を対象とするラジオ放送局を設立しましょう。異世界放送技術を活用し、私たちの声を中東全域に伝え、アラブ統合の理念を広めることができるでしょう。"
EGY_Coordinate_Al_Fatat:0 "アル・ファタトとの協力"
EGY_Coordinate_Al_Fatat_desc:0 "汎アラブ民族主義団体であるアル・ファタトと協力し、アラブ統合運動を強化しましょう。異世界の国々の脅威を前に、アラブの団結はさらに重要になりました。"
EGY_Coordinate_Al_Ahd:0 "アル・アハドとの協力"
EGY_Coordinate_Al_Ahd_desc:0 "イラクの民族主義秘密結社アル・アハドと協力関係を構築しましょう。これにより、メソポタミア地域での影響力を拡大し、アラブ統合の基盤を築くことができるでしょう。"
EGY_Society_Defence_Palestine:0 "パレスチナ防衛協会"
EGY_Society_Defence_Palestine_desc:0 "異世界の国々の登場によってさらに複雑になったパレスチナ問題に対応するため、防衛協会を組織しましょう。これにより、パレスチナのアラブ人を保護し、私たちの影響力を拡大できるでしょう。"
EGY_Support_the_Imamate:0 "イエメン・イマーム国支援"
EGY_Support_the_Imamate_desc:0 "アラビア半島南部のイエメン・イマーム国を支援し、半島での影響力を拡大しましょう。異世界の国々の介入に対抗し、アラブの独立を守るのに役立つでしょう。"
EGY_Liberate_Tripolitania:0 "トリポリタニア解放"
EGY_Liberate_Tripolitania_desc:0 "イタリアの支配下にあるリビア・トリポリタニア地域を解放しましょう。異世界の国々の混乱に乗じて、北アフリカで私たちの影響力を拡大できる良い機会です。"
EGY_Support_Maghrebi_Rebels:0 "マグレブ反乱軍支援"
EGY_Support_Maghrebi_Rebels_desc:0 "フランス領北アフリカの独立のために戦うマグレブ反乱軍を支援しましょう。異世界の国々の登場によって弱体化したフランスの植民地支配を終結させられる機会です。"
EGY_Expand_Alexandria:0 "アレクサンドリア拡張"
EGY_Expand_Alexandria_desc:0 "私たちの主要港湾都市であるアレクサンドリアを拡張し、近代化しましょう。異世界の先進港湾技術を導入して、地中海貿易の中心地として発展させることができるでしょう。"
EGY_Coordinate_Peninsula:0 "アラビア半島協力"
EGY_Coordinate_Peninsula_desc:0 "サウジアラビアをはじめとするアラビア半島の国々と協力関係を構築しましょう。異世界の国々の脅威に共同で対応し、アラブの団結を強化できるでしょう。"
EGY_Bureau_Military_Engineering:0 "軍事工学局設立"
EGY_Bureau_Military_Engineering_desc:0 "異世界の先端軍事技術を研究し開発するための軍事工学局を設立しましょう。これにより、我が軍の近代化と技術自立を成し遂げることができるでしょう。"
EGY_Operation_Abu:0 "アブ作戦"
EGY_Operation_Abu_desc:0 "パレスチナ地域での影響力拡大のための秘密作戦を実行しましょう。異世界の国々の介入に対抗し、アラブの利益を守り、地域内の私たちの地位を強化できるでしょう。"
EGY_Victory_Levant:0 "レバントの勝利"
EGY_Victory_Levant_desc:0 "レバント地域で私たちの影響力を確立することに成功しました。今やこの地域を足がかりに、より大きなアラブ統合の夢に向かって進む時です。"
# 軍事 - 陸軍
EGY_army_reforms:0 "陸軍改革"
EGY_army_reforms_desc:0 "次元転移による混乱の中で独立を果たした私たちエジプトは、新たな脅威に立ち向かうために軍事力を強化する必要があります。陸軍改革は私たちの最初の課題です。"
EGY_mobile_warfare:0 "機動戦"
EGY_mobile_warfare_desc:0 "異世界の進んだ戦術を学び、砂漠の広大さを利用した機動戦教義を発展させる必要があります。"
EGY_shendi_horses:0 "シャンディ騎兵隊"
EGY_shendi_horses_desc:0 "シャンディ地域の良馬を活用した騎兵隊は、我が軍の機動性を大幅に向上させるでしょう。"
EGY_royal_camel_corps:0 "王立ラクダ軍団"
EGY_royal_camel_corps_desc:0 "砂漠を駆け巡るラクダ部隊は、我が軍の象徴となるでしょう。異世界の技術でさらに強化されたラクダ軍団を創設しましょう。"
EGY_motorized_efforts:0 "車両化の努力"
EGY_motorized_efforts_desc:0 "異世界の進んだ車両技術を導入し、我が軍を近代化する必要があります。"
EGY_desert_mobility:0 "砂漠の風のように"
EGY_desert_mobility_desc:0 "砂漠の風のように速く予測不可能な機動力で敵を制圧しましょう。"
# 軍事 - 海軍
EGY_naval_reforms:0 "海軍改革"
EGY_naval_reforms_desc:0 "地中海と紅海を網羅する強力な海軍力は、私たちの独立を守る要となるでしょう。"
EGY_naval_companies:0 "商船隊"
EGY_naval_companies_desc:0 "スエズ運河の統制権を確保した私たちは、強力な商船隊を育成し、経済的利益を得る必要があります。"
EGY_navy:0 "海軍改革の継続"
EGY_navy_desc:0 "異世界の海軍技術を積極的に導入し、私たちの海軍力をさらに強化する必要があります。"
EGY_expand_dockyards:0 "造船所の拡張"
EGY_expand_dockyards_desc:0 "アレクサンドリアとポートサイドの造船所を拡張し、私たちの艦隊をさらに育てていきましょう。"
EGY_the_queen_of_the_mediteranian:0 "地中海の女王"
EGY_the_queen_of_the_mediteranian_desc:0 "エジプトは地中海の新たな強国として浮上するでしょう。私たちの艦隊が地中海を支配するその日まで！"
# 軍事 - 空軍
EGY_aviation_reforms:0 "航空改革"
EGY_aviation_reforms_desc:0 "異世界の進んだ航空技術を導入し、私たちの空を守り、敵を制圧できる強力な空軍を建設する必要があります。"
EGY_pilot_training:0 "パイロット訓練"
EGY_pilot_training_desc:0 "最高の航空機も、熟練したパイロットがいなければ無用の長物です。私たちの若者を世界最高のパイロットに育てましょう。"
EGY_expand_air_ports:0 "空港拡張"
EGY_expand_air_ports_desc:0 "カイロとアレクサンドリアの空港を拡張し、より多くの航空機を収容できるようにする必要があります。"
EGY_aviation_industry:0 "航空産業"
EGY_aviation_industry_desc:0 "異世界の技術を活用し、私たち独自の航空機生産能力を備えることが私たちの目標です。"
EGY_rule_the_skies:0 "蒼穹を支配せよ"
EGY_rule_the_skies_desc:0 "エジプトの鷲が中東の空を掌握する時、私たちの敵は恐怖に震えるでしょう。"
# 軍事 - 陸軍（継続）
EGY_grand_battle_plan:0 "大戦略"
EGY_grand_battle_plan_desc:0 "異世界の戦略家たちの知識を吸収し、私たち独自の大戦略を策定する必要があります。ナイル川の知恵と砂漠の力を組み合わせた戦略は、敵を当惑させるでしょう。"
EGY_expand_military_academy:0 "陸軍士官学校拡張"
EGY_expand_military_academy_desc:0 "カイロ陸軍士官学校を拡張し、異世界の軍事教官を招請し、私たちの将校を世界最高水準に育成する必要があります。"
EGY_planning_schools:0 "戦略学校"
EGY_planning_schools_desc:0 "異世界の戦略理論と古代エジプトの知恵を組み合わせた独特な戦略学校を設立しましょう。ここで、未来の戦略家たちが誕生するでしょう。"
EGY_improve_officer_corps:0 "将校団の改善"
EGY_improve_officer_corps_desc:0 "次元転移による混乱の中でも、私たちの将校団はさらに強くなる必要があります。異世界の知識と私たちの伝統を調和的に組み合わせた新しい将校教育システムを構築しましょう。"
EGY_general_staff:0 "エジプト参謀本部"
EGY_general_staff_desc:0 "ファラオの知恵と異世界の先端戦略を組み合わせた参謀本部を設立しましょう。彼らはエジプト軍の頭脳となり、私たちを勝利に導くでしょう。"
EGY_new_army:0 "新しいエジプト軍"
EGY_new_army_desc:0 "古代の栄光と未来の技術が融合した新しいエジプト軍が誕生しました。今や私たちはどんな敵も恐れないでしょう！"
EGY_domestic_gunsmiths:0 "国産兵器製作"
EGY_domestic_gunsmiths_desc:0 "異世界の先端技術と私たちの伝統的な職人精神を組み合わせ、エジプトならではの独特で強力な兵器を生産するときです。砂漠の砂のように荒々しく、ナイル川の激流のように鋭い私たちの武器は、敵を恐怖に陥れるでしょう。"
EGY_desert_training:0 "砂漠戦闘訓練"
EGY_desert_training_desc:0 "私たちの軍隊は、砂漠の過酷な環境で戦う術を学ぶ必要があります。異世界のサバイバル技術と私たちの祖先の知恵を組み合わせた訓練プログラムにより、私たちの兵士は砂漠で魚が水中で泳ぐように自由に活動できるようになるでしょう。"
EGY_labour_corps:0 "労働軍団"
EGY_labour_corps_desc:0 "ピラミッドを築いた私たちの祖先の精神を受け継ぎ、近代的な労働軍団を創設しましょう。異世界の建設技術と私たちの粘り強さを組み合わせ、いかなる難関も克服できる強力なインフラを構築するでしょう。"
EGY_strengthen_royal_gendarmerie:0 "王立憲兵隊強化"
EGY_strengthen_royal_gendarmerie_desc:0 "異世界の先端治安技術と私たちの伝統的な秩序維持方式を組み合わせ、強力かつ効率的な王立憲兵隊を作り上げましょう。彼らは国内の安定を守ることはもちろん、必要時に正規軍を補助する役割も果たすでしょう。"
# 軍事 - 海軍（継続）
EGY_defend_the_coasts:0 "沿岸防衛"
EGY_defend_the_coasts_desc:0 "地中海と紅海の長い海岸線を持つ我が国は、強力な沿岸防御システムが必要です。異世界の防御技術を導入し、私たちの海岸を鉄壁のように守りましょう。"
EGY_light_cruisers:0 "軽巡洋艦開発"
EGY_light_cruisers_desc:0 "機動性と火力を兼ね備えた軽巡洋艦は、地中海の力関係を変えるゲームチェンジャーとなるでしょう。"
EGY_submarines:0 "潜水艦戦力"
EGY_submarines_desc:0 "異世界の先端潜水艦技術を導入し、スエズ運河と地中海を私たちの影響下にする戦略的カードを用意しましょう。"
EGY_marine_focus:0 "エジプト海兵隊"
EGY_marine_focus_desc:0 "ナイル川の勇者たちを海の戦士に変える時が来ました。エジプト海兵隊は、私たちの海洋支配力を一層強化するでしょう。"
# 軍事 - 空軍（継続）
EGY_dominate_the_sky:0 "蒼穹支配"
EGY_dominate_the_sky_desc:0 "ラー神の加護と異世界の航空技術が結びつけば、私たちは中東の空を支配できるでしょう。"
EGY_fighters:0 "戦闘機研究"
EGY_fighters_desc:0 "異世界の先端戦闘機設計を研究し、私たちの伝統的な職人精神を組み合わせ、世界最高の戦闘機を作り上げましょう。"
EGY_battle_ground_support:0 "地上軍支援"
EGY_battle_ground_support_desc:0 "空中での優位性は、地上戦の勝利につながるはずです。私たちの航空機が砂漠の戦場で地上軍を効果的に支援できるようにしましょう。"
EGY_bombers:0 "爆撃機研究"
EGY_bombers_desc:0 "敵の後方を強打できる長距離爆撃機は、私たちに戦略的な優位性をもたらすでしょう。エジプトの鷲が敵にとって恐怖の対象となるようにしましょう。"
EGY_aviation_industry_investment:0 "航空産業投資"
EGY_aviation_industry_investment_desc:0 "独自の航空機生産は、私たちの独立と軍事力強化に不可欠です。異世界の技術に基づいた航空産業育成に、全面的に投資を断行しましょう。"
# 軍事 - 海軍（追加）
EGY_grand_navy:0 "大海軍"
EGY_grand_navy_desc:0 "古代エジプトの海洋文明と異世界の先端艦船技術を組み合わせ、地中海と紅海を網羅する強力な大海軍を建設する時が来ました。"
EGY_heavy_cruisers:0 "重巡洋艦開発"
EGY_heavy_cruisers_desc:0 "ファラオの威厳を込めた重巡洋艦が地中海を駆け巡る時、私たちの敵は恐怖に震えるでしょう。異世界の技術でさらに強化された重巡洋艦を開発しましょう。"
EGY_destroyers:0 "駆逐艦の努力"
EGY_destroyers_desc:0 "速くてすばしっこい駆逐艦は、我が海軍の脊髄となるでしょう。ナイルのワニのように素早く致命的な駆逐艦戦隊を作り上げましょう。"
# 軍事 - 空軍（追加）
EGY_air_defence_force:0 "防空軍"
EGY_air_defence_force_desc:0 "エジプトの空を守ることは、私たちの神聖な義務です。異世界の防空技術と私たちの領土を活用した独特な防空網を構築しましょう。"
EGY_egyptian_paratroopers:0 "エジプト空挺部隊"
EGY_egyptian_paratroopers_desc:0 "ホルス翼をつけたエジプトの戦士たち！異世界の空挺作戦技術と私たちの勇敢な兵士が出会い、中東最強の空挺部隊が誕生するでしょう。"
# 追加重点
EGY_desert_warfare_expertise:0 "砂漠戦専門家"
EGY_desert_warfare_expertise_desc:0 "砂漠は私たちの要塞であり武器です。数千年間に蓄積された砂漠戦闘の知恵と異世界の先端戦術を組み合わせ、砂漠戦の最強者となりましょう。"
EGY_suez_canal_fortification:0 "スエズ運河要塞化"
EGY_suez_canal_fortification_desc:0 "スエズ運河は私たちの生命線です。異世界の防衛技術を活用して運河を難攻不落の要塞にし、いかなる侵略者も容易には手出しできないようにしましょう。"
EGY_ancient_wisdom_modern_warfare:0 "古代の知恵、現代の戦争"
EGY_ancient_wisdom_modern_warfare_desc:0 "ピラミッドを築いた古代エジプトの知恵と異世界の現代戦争技術を融合し、世界を驚かせる新しい戦争パラダイムを作り上げましょう。"
EGY_nile_delta_industry:0 "ナイルデルタ産業化"
EGY_nile_delta_industry_desc:0 "肥沃なナイルデルタ地域を異世界の技術で産業化し、私たちの軍需産業の中心地にしましょう。ここで生産される武器が私たちの独立を守るでしょう。"
EGY_sphinx_guardians:0 "スフィンクスの守護者たち"
EGY_sphinx_guardians_desc:0 "古代の神秘と異世界の技術が結びついた特殊部隊を創設しましょう。『スフィンクスの守護者たち』は、エジプトの秘密を守り、敵にとっては恐怖の対象となるでしょう。"
EGY_pharaohs_vengeance:0 "ファラオの復讐"
EGY_pharaohs_vengeance_desc:0 "長い歳月、外勢の支配下にあった私たちエジプトが、ついに独立を勝ち取りました。今やファラオの名において、私たちを抑圧した者たちに復讐の刃を向ける時です！"
# 政治重点
EGY_1935_revolution:0 "1935年革命"
EGY_1935_revolution_desc:0 "英国の支配から抜け出すためのエジプトの闘いは続いています。キヴォトスの各学園がヨーロッパの領土を占領したこの時期こそ、私たちが独立を勝ち取る絶好の機会です。"
EGY_wafd_unification:0 "ワフド党の糾合"
EGY_wafd_unification_desc:0 "エジプトの代表的な民族主義政党であるワフド党を中心に、独立運動勢力を結集させる必要があります。分裂した声では英国の支配から抜け出すことはできません。"
EGY_blue_shirts:0 "青シャツ団結成"
EGY_blue_shirts_desc:0 "ワフド党の準軍事組織である青シャツ団を組織し、英国の圧制に対抗する武力を備える必要があります。"
EGY_sudan_suffrage:0 "スーダン投票権の承認"
EGY_sudan_suffrage_desc:0 "スーダン人にも平等な投票権を付与することで、私たちは英国の分割統治戦略に対抗し、ナイル川流域の団結を成し遂げることができます。"
EGY_local_elections:0 "地方選挙の許可"
EGY_local_elections_desc:0 "地方自治の拡大を通じて民主主義の基盤を築き、同時に国民の支持を得る必要があります。"
EGY_parliament_suspended:0 "議会停止"
EGY_parliament_suspended_desc:0 "混乱した政局を収拾するために、一時的に議会を停止し、非常措置を施行する必要があります。"
EGY_palace_seizure:0 "王宮掌握"
EGY_palace_seizure_desc:0 "ファルーク国王の宮殿を掌握し、王室の抵抗を無力化する必要があります。"
EGY_cairo_martial_law:0 "カイロ戒厳令布告"
EGY_cairo_martial_law_desc:0 "首都カイロに戒厳令を布告し、混乱を鎮圧し、秩序を回復する必要があります。"
EGY_sudanese_army:0 "スーダン軍の懐柔"
EGY_sudanese_army_desc:0 "スーダン駐留軍を味方につけ、軍事力を強化する必要があります。"
EGY_king_exiled:0 "国王追放"
EGY_king_exiled_desc:0 "ファルーク国王を追放し、新しい時代の扉を開く必要があります。"
EGY_new_king:0 "新しい王座の主人"
EGY_new_king_desc:0 "アビドス学園の支援を受け、新しいファラオを擁立し、エジプトの栄光を取り戻す時です。"
EGY_accept_kibotos:0 "キヴォトス人移民の受け入れ"
EGY_accept_kibotos_desc:0 "キヴォトスの学生たちをエジプトに受け入れ、私たちの力を強化し、新しい文明の融合を成し遂げる必要があります。"
EGY_kibotos_conscription:0 "キヴォトス人動員"
EGY_kibotos_conscription_desc:0 "キヴォトス出身の移民たちを軍に編入させ、私たちの軍事力を増強する必要があります。"
EGY_mystical_research_boost:0 "神秘研究加速化"
EGY_mystical_research_boost_desc:0 "キヴォトスの神秘的な技術と古代エジプトの秘術を組み合わせた研究を進める必要があります。"
EGY_rebellion_encouraged:0 "反乱の奨励"
EGY_rebellion_encouraged_desc:0 "英国の支配下にある他の地域の反乱を煽り、英国の統治力を弱体化させる必要があります。"
EGY_imperial_claims:0 "忠誠派部隊の召集"
EGY_imperial_claims_desc:0 "新しいファラオに忠誠を誓った軍隊を組織し、私たちの権威を強化する必要があります。"
EGY_civilian_support:0 "民心の掌握"
EGY_civilian_support_desc:0 "大衆の支持を得て、新しいファラオの統治を正当化する必要があります。"
EGY_emperor_crowned:0 "皇帝即位"
EGY_emperor_crowned_desc:0 "新しいファラオを皇帝に推戴し、エジプト帝国の復活を宣言します。"
EGY_imperial_authenticity:0 "王朝正統性の主張"
EGY_imperial_authenticity_desc:0 "古代エジプト王朝の正統性を継承したことを宣言し、私たちの統治を強固にする必要があります。"
EGY_abidos_kemet_empire:0 "アビドス・ケメト帝国"
EGY_abidos_kemet_empire_desc:0 "アビドスの支援によって復活した新しいエジプト帝国、ケメト帝国の時代が到来しました。"
EGY_vassal_kingdoms:0 "従属王国の設置"
EGY_vassal_kingdoms_desc:0 "征服地に従属王国を設置し、効率的な統治体制を構築する必要があります。"
EGY_imperial_land_claims:0 "帝国領有権の主張"
EGY_imperial_land_claims_desc:0 "古代エジプト帝国の領土に対する我々の正当な権利を主張する必要があります。"
EGY_imperial_unification:0 "帝国統合"
EGY_imperial_unification_desc:0 "帝国の各地域を一つに統合し、強力な中央集権体制を確立する必要があります。"
EGY_second_dynasty_glory:0 "第2王朝の栄光"
EGY_second_dynasty_glory_desc:0 "新たな王朝の栄光ある時代が始まりました。"
EGY_african_domination:0 "アフリカ支配"
EGY_african_domination_desc:0 "アフリカ全域を我々の統治下に置く必要があります。"
EGY_middle_east_domination:0 "中東支配"
EGY_middle_east_domination_desc:0 "中東地域を掌握し、我々の帝国を拡大する必要があります。"
EGY_kivotos_domination:0 "キヴォトス"
EGY_kivotos_domination_desc:0 "今やキヴォトスさえも我々の統治下に入る時です。"
EGY_national_state:0 "エジプト国民国家"
EGY_national_state_desc:0 "王政を廃止し、近代的な国民国家を樹立する必要があります。"
EGY_political_parties:0 "政党政治の活性化"
EGY_political_parties_desc:0 "様々な政党の活動を保障し、民主主義の発展を図る必要があります。"
EGY_green_shirts_crush:0 "緑シャツ団の粉砕"
EGY_green_shirts_crush_desc:0 "イスラム原理主義勢力である緑シャツ団を鎮圧し、世俗国家の基盤を築く必要があります。"
EGY_blue_shirts_strengthen:0 "青シャツ団の強化"
EGY_blue_shirts_strengthen_desc:0 "青シャツ団の力量を強化し、国家の安定を維持する必要があります。"
EGY_montreux_convention:0 "モントルー協定"
EGY_montreux_convention_desc:0 "モントルーで開かれた国際会議を通じて、エジプトの主権を国際的に認めさせる必要があります。"
EGY_egyptian_nationalism:0 "エジプト第一主義"
EGY_egyptian_nationalism_desc:0 "エジプトの独自的な発展と繁栄を最優先とする政策を推進する必要があります。"
EGY_1930_constitution:0 "1930年憲法の復元"
EGY_1930_constitution_desc:0 "1930年憲法を復元し、立憲君主制の枠組みの中で安定的な発展を図る必要があります。"
EGY_union_jack:0 "ユニオンジャックに忠誠"
EGY_union_jack_desc:0 "イギリスとの協力関係を維持することが、エジプトの繁栄のための最善の道です。"
# アイデア
EGY_industrial_modernization_idea:0 "産業近代化計画"
EGY_industrial_modernization_idea_desc:0 "古代エジプトの職人精神と異世界の先端技術を組み合わせた我々の産業近代化計画は、ナイル川の流れのように止まることなく発展するでしょう。"
EGY_camel_corps_idea:0 "セトのラクダ軍団"
EGY_camel_corps_idea_desc:0 "砂漠の神セトの名を冠した我々のラクダ軍団は、異世界の技術で強化された装備を備え、砂漠を駆け巡り敵にとって恐怖の対象となっています。"
EGY_shendi_cavalry_idea:0 "ホルのセンディ騎兵"
EGY_shendi_cavalry_idea_desc:0 "空の神ホルの翼のように速く強靭なセンディ地域の駿馬で構成された我々の騎兵隊は、敵の攻撃を撃退するのに大きな役割を果たしています。"
EGY_military_schools:0 "トートの軍事学校"
EGY_military_schools_desc:0 "知恵の神トートの名を冠した我々の軍事学校は、古代エジプトの戦略と異世界の現代戦術を調和させ、最高の将校たちを輩出しています。"
EGY_desert_training_idea:0 "アモンの砂漠訓練"
EGY_desert_training_idea_desc:0 "砂漠の守護神アモンの加護の下、我々の兵士たちは過酷な砂漠環境での生存と戦闘技術を習得しています。異世界の生存技術と結びついたこの訓練は、我々の軍を砂漠の鬼神にしています。"
EGY_royal_gendarmerie:0 "マアトの王立警察"
EGY_royal_gendarmerie_desc:0 "正義と秩序の女神マアトの名を冠した我々の王立警察は、異世界の先端捜査技術と古代エジプトの正義観念を結合し、国内の平和と安定を守護しています。"
EGY_merchant_marine_idea:0 "ラーの武装商船"
EGY_merchant_marine_idea_desc:0 "太陽神ラーの祝福を受けた我々の武装商船は、異世界の推進技術を採用し驚くべき速度で海上を駆け巡っています。彼らは平時には貿易を、戦時には海軍を支援する重要な役割を果たしています。"
### 海軍MIO ###
suez_canal_company:0 "スエズ運河公社"
suez_canal_company_desc:0 "世界と異世界を結ぶ関門であるスエズ運河を管理するこの組織は、現在、最先端技術を活用した海上襲撃艦艇の開発にも力を注いでいます。古代エジプトの知恵と異世界の技術が出会い誕生したこの艦艇は、敵にとって恐怖の対象となるでしょう。"
alexandria_shipyard:0 "アレクサンドリア造船所"

alexandria_shipyard_desc:0 "アレクサンドロス大王の名を冠するこの都市の造船所は、異世界の技術を取り入れ、最先端の護衛艦を生産しています。クレオパトラの優雅さと現代技術の力強さが融合したこれらの艦艇は、我々の海上防衛を担うでしょう。"
### 航空機 MIO ###
egypt_air:0 "エジプト航空"
egypt_air_desc:0 "ホルスが翼を広げたかのようなエジプト航空の軽量航空機は、異世界の飛行技術を採用し、驚異的な機動性を誇ります。これらの航空機はナイル川の流れのように滑らかで、砂漠の風のように速いです。"
sudan_airways:0 "スーダン航空"
sudan_airways_desc:0 "ヌビアの黒いファラオたちの力を継承したスーダン航空の中型航空機は、異世界のエンジン技術を応用し、驚異的な性能を発揮しています。これらの航空機はサハラ砂漠を横断する強力な存在感を誇ります。"
### 物資 MIO ###
shoubra_engineering:0 "シュブラエンジニアリング"
shoubra_engineering_desc:0 "カイロの中心部シュブラに位置するこの会社は、古代エジプトの職人技と異世界の最先端技術を融合させ、最高の歩兵装備を生産しています。彼らが作った武器は、ラーの光のように明るく強力です。"
egyptian_engineering:0 "エジプトエンジニアリング"
egyptian_engineering_desc:0 "ピラミッドを築いた我々の先祖の知恵と異世界の火器技術を組み合わせたこの会社は、驚異的な性能の砲兵装備を開発しています。彼らが作った大砲は、まるでセトの怒りを込めたかのように破壊的です。"
EGY_binah_artillery_bombardment:0 "ビナー砲撃"
EGY_binah_artillery_bombardment_desc:0 "砂漠の炎のように強力な砲弾を発射し、異世界の敵を撃退します。"
EGY_binah_cas_bombardment:0 "戦場支援邀撃"
