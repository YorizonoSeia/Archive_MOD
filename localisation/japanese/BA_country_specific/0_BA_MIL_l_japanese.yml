MIL_GATHERING_STORM_DESC:0 "ビッグシスター、リオが執権するミレニアムサイエンススクールは、予期せぬ大転移現象によってフランスの領土を占領せざるを得ない状況に直面しました。混乱の中、ミレニアムは迅速にフランスを占領し、フランス政府と一部の市民はアルジェリアに亡命しました。\n\n占領以来、絶え間ない闘争により、ミレニアムは絶え間ない内部反乱と外部の脅威に直面することになりました。フランス領土内の抵抗は続き、アルジェリアではいつでも反撃の機会を狙っています。"
