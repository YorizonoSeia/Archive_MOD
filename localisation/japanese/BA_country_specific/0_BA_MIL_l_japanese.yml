 MIL_automation_economy:0 "自動化経済"
 MIL_automation_economy_desc:0 "人が管理する経済は非効率的で安定していません。大転移以前からミレニアムサイエンススクールは基本的に自動化された工場および輸送を通じて学園行政を運営してきたため、以前のように効率的な自動化経済体制を構築することに力を注ぐでしょう。"
 MIL_consumer_goods_production:0 "民間産業に集中"
 MIL_consumer_goods_production_desc:0 "戦争は避けるべきであり、非生産的な活動です。我々は民間産業にミレニアムの技術を優先的に適用し、経済成長を促進して他の国との格差を広げます。"
 MIL_heavy_industry_focus:0 "国防費増強"
 MIL_heavy_industry_focus_desc:0 "内部の敵と外部の敵が我々を脅かし続けています。我々は国防費に投資を集中し、ミレニアムの技術を防衛産業に優先的に適用して、今後の脅威を粉砕し準備するでしょう。"
 MIL_precision_production_planning:0 "精密生産計画"
 MIL_precision_production_planning_desc:0 "セミナーの業務が過熱するかもしれませんが、我々が構想した経済案は効率的であり、理想的な経済を構築するために精密生産チームを作り、生産計画を立てなければなりません。"
 MIL_expanding_the_base:0 "基盤技術拡張"
 MIL_expanding_the_base_desc:0 "フランスの産業構造を調べているうちに、我々の考えよりも技術と商業化の差が深刻であることが分かりました。我々が以前のように自動化施設を運営するためには、フランス現地の劣悪な基盤施設を改善し、大転移によって統一されていない産業規格などを一つに統合しなければなりません。"
 MIL_cogwheel_society:0 "歯車社会"
 MIL_cogwheel_society_desc:0 "まるで時計の歯車が噛み合うように、我々は社会のすべての部分を歯車のように精巧に設計し、需要と供給のバランスを完全に維持することができます。"
 MIL_mechanized_army:0 "機械化軍勢"
 MIL_mechanized_army_desc:0 "我々はより多くの難題を解決し、学園を持続させるために、より強力で多くの軍需物資が必要です。我々は鋼鉄の魔手と戦場の女王を持続的に投入することによって、質的優位と数的優位を占めるでしょう。誰もが我々の迅速かつ規律正しい軍勢に屈服するでしょう！"
 MIL_automation_industry:0 "産業自動化"
 MIL_automation_industry_desc:0 "フランス人が生産する製品は故障が多く、ほとんどの労働者は我々に友好的ではなく、いつ反旗を翻すか分かりません。我々は、大転移以前のように労働者の代わりに機械を導入することで産業を自動化します。"
 MIL_near_future_demand_analysis:0 "近未来需要予測"
 MIL_near_future_demand_analysis_desc:0 "我々は消費者を分析して、ヒットが予想される商品の投資を集中することで効率的な投資ができるでしょう！"
 MIL_customized_production_system:0 "オーダーメイド生産集中"
 MIL_customized_production_system_desc:0 "我々はオーダーメイド生産ラインを構築することで、短期間の大量生産は難しいかもしれませんが、経済を非常に柔軟に運営することができるでしょう。"
 MIL_economy_control:0 "統制経済"
 MIL_economy_control_desc:0 "我々は様々な優れた計画経済プログラムを進行するだけの力量が十分です。我が学園の指導部は経済に対する統制力を強化し、これはミレニアムの市場統制力を向上させるでしょう。"
 MIL_destroy_french_market:0 "産業構造再編"
 MIL_destroy_french_market_desc:0 ""
 MIL_market_flexibility:0 "市場の柔軟性"
 MIL_market_flexibility_desc:0 "現地の市場は様々な悪材料があるにもかかわらず、自ら問題を直してその有用性を証明しました。我々はフランスの資本主義を受け入れ、市場経済体制を導入します。"
 MIL_semina_rework:0 "セミナー改革"
 MIL_semina_rework_desc:0 ""
 MIL_capitalist_conciliation:0 "資本家懐柔"
 MIL_capitalist_conciliation_desc:0 ""
 MIL_market_subordination:0 "第2経済処理"
 MIL_market_subordination_desc:0 "学園の体制勝利のためには、地下経済に対する統制が不可欠です。我々はフランスの経済を我々に従属させ、様々な産業プログラムを進める動力を確保するでしょう。"
 MIL_mixed_economy:0 "経済開発部新設"
 MIL_mixed_economy_desc:0 ""
 MIL_economic_plan:0 "経済開発計画"
 MIL_economic_plan_desc:0 ""
 MIL_command_to_chaebol:0 "財閥に命令下達"
 MIL_command_to_chaebol_desc:0 "彼らが経済を管理することで、過熱したセミナーの業務を分散してセミナーの負担を減らし、我々の経済に対する統制力を向上させることができます。フランスの真の統制者が誰なのか見せつける時間です。"
 MIL_backing_capitalist:0 "資本家懐柔"
 MIL_backing_capitalist_desc:0 "フランスの資本家のほとんどが、どこにつくべきか収益性が判断できる能力を持っています。我々は非常に簡単に彼らに、彼らの祖国を裏切らせることができるでしょう。"
 MIL_centralized_economy:0 "中央経済統合"
 MIL_centralized_economy_desc:0 ""
 MIL_economicintervention:0 "フランス市場再構築"
 MIL_economicintervention_desc:0 "内戦以降、ミレニアム学園の経済は現在崩壊しました。供給の不足によって生活必需品は希少になり、それによって闇市場の密売人が活発に活動しており、インフレが発生しています。しかし、今は違います。工場とサプライチェーンを再び活性化してこれを正すでしょう。"
 MIL_start_economy:0 "産業基盤復元"
 MIL_start_economy_desc:0 "フランスと学園の存続をかけた戦いの末、我々が勝利する過程で産業は崩壊しました。学園の存続のためには、崩れた産業を復元する必要があります。"
 MIL_railway_connection:0 "鉄道再接続"
 MIL_railway_connection_desc:0 "大転移の過程で、既存に連結された鉄道がバラバラになる過程を経験し、これはその後のフランス-ミレニアム戦争を通してさらに悲惨な状態に変わりました。我々はこのような問題を解決するために努力するでしょう。"
 MIL_state_capitalism:0 "国家資本主義"
 MIL_state_capitalism_desc:0 "国家資本主義は個人の自由と経済発展という2つのウサギを捕らえた経済政策です。我々はこの案を採用して、安定的で民主主義的な経済を構築するでしょう。"
 MIL_megacorp:0 "未来経済学"
 MIL_megacorp_desc:0 ""
 MIL_expansion_of_financial_industry:0 "金融業拡大"
 MIL_expansion_of_financial_industry_desc:0 ""
 MIL_cryptocurrency:0 "暗号通貨"
 MIL_cryptocurrency_desc:0 "暗号通貨は大転移以前にミレニアムで使用していた通貨です。ミレニアムは大転移以前に使用していた暗号通貨を採用して、経済をより効率的かつ迅速に管理するでしょう。"
 MIL_city_investment:0 "軍事技術改善"
 MIL_city_investment_desc:0 ""
 MIL_facility_modernization:0 "施設現代化"
 MIL_facility_modernization_desc:0 ""
 MIL_millennium_economy:0 "ミレニアム経済"
 MIL_millennium_economy_desc:0 ""
 MIL_soviet_model:0 "ソ連モデル"
 MIL_soviet_model_desc:0 "ソビエト連邦は建国当初から国家がすべてを所有し計画する計画経済を企画し、これを効果的に運営しました。我々これを参考にして、ミレニアムにもより完全でより発展した計画経済導入に拍車をかけるでしょう。"
 MIL_redistribution_wealth:0 "富の再分配"
 MIL_redistribution_wealth_desc:0 "フランスの資本家が持っている非対称的な富をすべて没収し、基本的な生活水準を保障すると同時に、新たな経済改革の足場として使用するでしょう。"
 MIL_give_orders_to_workshop:0 "計画経済導入"
 MIL_give_orders_to_workshop_desc:0 "ミレニアムサイエンススクールはすべての経済を計画する能力が十分にあるため、我々はこれを活用します。我々は基礎的な命令下達を始めとして、より複雑かつ体系的な計画経済体制を作っていくことができます。"
 MIL_communist_society:0 "共産主義社会"
 MIL_communist_society_desc:0 "発展した我々の技術力は非対称的ですが、うまく利用すれば「共産主義社会」に最も近い結果値を導き出すことができます。我々はより発展した社会主義理論を構築し、これを通じてミレニアムサイエンススクールを未来式の経済体制に転換させるでしょう。"
 MIL_intensified_disagreements:0 "深化した意見対立"
 MIL_intensified_disagreements_desc:0 "最近フランス人の不安定な学園などの理由で彼女たちの意見対立が激化しています。"
 MIL_Rio_intensified:0 "リオ議題"
 MIL_Rio_intensified_desc:0 "ミレニアムサイエンススクール生徒会長である彼女は、不足した労働力をフランス人を利用して充当し、フランス人の自由を抑圧し統制することが、ミレニアムを維持させる最善の方法だと信じています。"
 MIL_Himari_intensified:0 "ヒマリ議題"
 MIL_Himari_intensified_desc:0 "ヴェリタスの部長であり超現象特務部の部長である彼女は、フランス人と協力し融合することがミレニアムの長期的な生存に最も近い方法だと信じています。"
 MIL_strong_control:0 "強力な統制"
 MIL_strong_control_desc:0 "学校があってこそ学生がいるのです。今の状況はミレニアムサイエンススクールの存立に大きな脅威となっており、これはすなわち学生たちの安全に深刻な危険を意味します。ミレニアムサイエンススクール全般にわたる統制を強化すれば、今の問題を部分的にでも解消することができます。すべては学校と学生のためです…"
 MIL_loose_oil_painting:0 "緩やかな宥和策"
 MIL_loose_oil_painting_desc:0 "ヒマリ部長がフランス人に対する強圧策が諸刃の剣として機能するということは、ミレニアムの学生全体が認識している事実です。我々はフランス人にアメを与え、フランス人の忠誠の対象を我々に変えるでしょう。"
 MIL_reduction_clubs:0 "学生再配置"
 MIL_reduction_clubs_desc:0 ""
 MIL_reduction_seminar:0 "セミナー権限弱化"
 MIL_reduction_seminar_desc:0 "学校があってこそ学生がいるのです。今の状況はミレニアムサイエンススクールの存立に大きな脅威となっており、これはすなわち学生たちの安全に深刻な危険を意味します。ミレニアムサイエンススクール全般にわたる統制を強化すれば、今の問題を部分的にでも解消することができます。すべては学校と学生のためです…"
 MIL_forced_labor:0 "民間人強制労役"
 MIL_forced_labor_desc:0 "リオ会長は不足した供給を改善する方策として、民間人を強制労役させることを解決策として提示しました。この方策は徐々に経済の不足した部分を改善しますが、時間が経つにつれてフランス人の恨みを買うでしょう。"
 MIL_robotc_labor:0 "ロボット労働者"
 MIL_robotc_labor_desc:0 "現在、我々の経済は労働者不足で大きな穴が開いています。これを埋めるためにフランス人を強制労働させることは非倫理的で非道徳的なため、ヒマリ部長は解決策としてロボット労働者の導入を提示しました。"
 MIL_direct_bodyguards:0 "直属親衛隊創設"
 MIL_direct_bodyguards_desc:0 "リオ会長の新しい案は、現地の人々の多くの恨みを買っています。本来ならCGCがこの問題は処理することですが、現在のCGCは武器として持つべきではない感情を持っており、いつ裏切るか分からないため、我々はリオ会長の敵を斬る新しい剣を研ぐでしょう。"
 MIL_rebuilt_school1:0 "ヴェリタスの部長、ヒマリ"
 MIL_rebuilt_school1_desc:0 ""
 MIL_rebuilt_school2:0 "セミナーの総裁、リオ"
 MIL_rebuilt_school2_desc:0 "危機的状況では、指導力のあるセミナーの総裁の指導の下、一つになって団結しなければなりません。リオ生徒会長は大転移事態以前からミレニアムサイエンススクールを率いており、彼女の指導力はすでに立証されました。彼女をセミナーの総裁に選出すれば、今の危機により積極的に対応できるでしょう。"
 MIL_Rio_school:0 "単一支配"
 MIL_Rio_school_desc:0 "今のような緊急事態で、平時のように多くの人々の意見に耳を傾け、聞き入れて行動することは愚かな行為です。総裁に相当数の権限を移譲して、今の危機に先制的に対応しなければなりません。"
 MIL_maintaining_balance_of_power:0 "権力均衡維持"
 MIL_maintaining_balance_of_power_desc:0 "この世に完璧な生徒はいません。誰もが欠点があり、間違いをするものです。しかし、一人ではなく複数人であれば欠点は最小化し、完璧に近づくことができます。権力をセミナー総裁に与えるよりも、権力のバランスを適切に維持することが、ミレニアムサイエンススクールが安定的に維持される道です。"
