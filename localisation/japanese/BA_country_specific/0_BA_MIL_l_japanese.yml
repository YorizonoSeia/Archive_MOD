MIL_CnC_admit:0 "C&C認定"
MIL_CnC_admit_desc:0 "C&Cの名声と力は脅威的です。しかし、C&Cは戦闘において誰にも追随できない専門家であるため、私たちはC&Cを認め軍事的に利用するでしょう。"
MIL_CnC_downgraded:0 "C&C格下げ"
