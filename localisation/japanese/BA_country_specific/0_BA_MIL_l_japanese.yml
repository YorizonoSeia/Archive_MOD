 MIL_SEMINA:0 "セミナー召集"
 MIL_SEMINA_desc:0 "大転移以降の事態を把握するため、生徒会長リオはセミナーの役員を召集することにしました。"
 MIL_tower_recovery:0 "ミレニアムタワー動力供給"
 MIL_tower_recovery_desc:0 "すべてがひっくり返る中で中断された動力を再び供給するために非常用動力装置を稼働させ、しばらく時間を稼ぐことにしました。"
 MIL_network_recovery:0 "ネットワークシステム復旧"
 MIL_network_recovery_desc:0 "時間はかかりましたが、非常用動力を用いてネットワークシステムの復旧に成功しました。"
 MIL_resistance_resolution:0 "抵抗解決"
 MIL_resistance_resolution_desc:0 "よそ者である我々に対する現地の抵抗が確認され、彼らは我々を脅かしています。しかし、生徒会長リオとヴェリタスのヒマリはこの事態に対して対立した意見を示しています。"
 MIL_east_resistance_resolution:0 "南部抵抗軍掃討"
 MIL_east_resistance_resolution_desc:0 "南部に密集している抵抗軍勢力はミレニアムの生徒たちを脅かしています。掃討作戦を通じて生徒たちを守らなければなりません。"
 MIL_South_resistance_resolution:0 "東部抵抗軍掃討"
 MIL_South_resistance_resolution_desc:0 "東部抵抗軍勢力はミレニアムタワーを脅かすほど近くにいます。彼らを掃討して脅威を取り除く必要があります。"
 MIL_french_problem:0 "フランス人の問題"
 MIL_french_problem_desc:0 "現地に残っているフランス人は現在静かですが、見守るべき対象です。彼らをどのような方法で扱うかは我々の手に委ねられています。"
 MIL_complete:0 "非常時対応終了"
 MIL_complete_desc:0 "迅速な対処によって非常事態は解決しました。いよいよこれから進む準備をする時です。"
 MIL_diplomatic_with_SOV:0 "ソ連との外交条約"
 MIL_diplomatic_with_SOV_desc:0 "ソビエト連邦が様々な社会主義的な問題点を抱えていることは確かだが、我々には新たな社会主義同盟国が必要です。我々はソビエト連邦との経済・社会的な協力を通じて国際社会主義国家との関係を拡大するでしょう。"
 MIL_join_SOV:0 "コミンテルン加入"
 MIL_join_SOV_desc:0 "我が学園がコミンテルンに加入することにより、国際革命の舞台に参入し、我々の影響力を手軽に確保できます。"
 MIL_administrative_reorganization:0 "行政再編"
 MIL_administrative_reorganization_desc:0 "行政的な安定とイデオロギーの大義のために反社会主義的な性向を持つ官僚は交替されなければなりません。"
 MIL_union_representation_act:0 "労働組合保障法"
 MIL_union_representation_act_desc:0 "過去のフランス・ミレニアム戦争以降続いた経済および政治的問題解決の過程において、労働組合は徹底的に無視されてきました。我々は労働組合の発言権を政府に保障し、固定的な官僚職を割り当てることで労働者の権利を増大させることができます。"
 MIL_agricultural_collectivization:0 "農業集団化"
 MIL_agricultural_collectivization_desc:0 "生産手段を自ら所有し運営する農民は、本質的に小ブルジョワ的な価値観を持っています。我々は小作農や貧農に生活水準を保障するために、すべての土地を地域評議会に帰属させ、これにより農民が労働者として行動できるようになります。"
 MIL_curriculum_organization:0 "教育課程編成"
 MIL_curriculum_organization_desc:0 "弁証法的唯物論に基づいたマルクス・イデオロギーを我々の学校教育課程に正式に編入し、未来社会主義の種を育てていくでしょう。"
 MIL_council_focus:0 "労働者評議会"
 MIL_council_focus_desc:0 "職場で働く労働者が広範囲に評議会を組織し、地域の行政を構成するでしょう。我々はこれにより、より民主的な国家行政体系を構築でき、中央委員会の暴走を防ぐことができるでしょう。"
 MIL_hostile_to_SOV:0 "ソ連反対"
 MIL_hostile_to_SOV_desc:0 "ソビエト連邦はマルクス・イデオロギーから本質的に離脱しており、生産力が伴わないにもかかわらず無理な社会主義経済を導入しています。これは、ひどい労働者人権の墜落と繰り返される政治的不安が続いている現状を作り出したため、我々はこのようなソビエト連邦とは異なる道を進むべきです。"
 MIL_with_SHE:0 "シャーレと同盟"
 MIL_with_SHE_desc:0 "いわゆる「低地」に落ちた総学生会とその下のサークルの人工知能A.R.O.N.Aが社会主義に基づいた人工知能体制を構築したため、我々は彼らに加担してキヴォトス革命を成し遂げることができるでしょう。"
 MIL_ourselves:0 "ミレニアム革命"
 MIL_ourselves_desc:0 "花岡ユズは、科学と実験に基づいたミレニアム社会主義革命は新しい共産主義のパラダイムを提示しました。ユズを中心とした改革派がミレニアムサイエンススクールの古い寡頭政治を解体するでしょう。"
 MIL_enemy_of_the_revolution:0 "革命の敵"
 MIL_enemy_of_the_revolution_desc:0 "ミレニアムサイエンススクールは敵対的な反動国家に包囲されています。我々はこのような状況を打開するためには、我が学園の全員が力を合わせ、巨大な闘争を準備しなければなりません。"
 MIL_concentration_of_power:0 "権力集中"
 MIL_concentration_of_power_desc:0 "経済に対する統制権を確立するためには、より多くの種類の社会権力が必要です。我々は経済に対する統制を強化し発展させるために、さらに巨大な行政府を組織するでしょう。"
 MIL_international_industry:0 "国際産業"
 MIL_international_industry_desc:0 "同胞共和国との産業および経済的連帯は、より高いレベルの技術発展と産業成長をもたらすでしょう。"
 MIL_special_economic_zone:0 "経済特区設置"
 MIL_special_economic_zone_desc:0 "ミレニアムの経済成長は鈍化しています。我々はこれを解決する方法として、企業の法人税を減らし、有利なインフラを提供する特別区域を作り、企業がより発展しやすい機会を提供し、我々の経済を牽引させます。"
