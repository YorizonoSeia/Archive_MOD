MIL_event.10.t:0 "再稼働"
MIL_event.10.d:0 "ミレニアムの目覚ましい成長の根幹には、先端性と技術的進歩があります。ミレニアムは体系的に生産様式を最適化し、これを普遍化することで飛躍的な生産性の増進を成し遂げました。また、ロボットやオートマタを活用した自動化と軍事的利用を通じて、ロボット工学の新たな可能性を示しました。\n\nしかし、このような革新的なミレニアムの進歩性には大きな欠点が存在しました。それは電力に極端に依存しているということでした。大転移以降、私たちはミレニアム創学の類似以来、前例のない大規模な電力難を経験しました。\nしかし、私たちは創意と合理、理性という精神の下、国家的な災厄の魔の手から抜け出しました。\n\n今こそその時です。工場には厳粛な労働の炎が、集落のあちこちにはロボットとオートマタが私たちを迎えてくれるでしょう。"
MIL_event.10.a:0 "クックック、仕事しろ"
