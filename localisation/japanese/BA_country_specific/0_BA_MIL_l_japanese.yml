MIL_minister_appointment_event.2.remove:0 "ミレニアムサイエンススクール内の指導部が交代したことに伴い、私たちは以前の指導部が運営していた経済開発部の新しい部長を任命する必要性が生じました。私たちは、ミレニアムサイエンススクール内の経済開発を総括する部署の長を選抜しなければなりません。"
