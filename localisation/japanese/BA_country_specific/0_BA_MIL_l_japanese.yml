MIL_event.5.d:0 "大転移現象によりフランスへ転移したミレニアムサイエンススクール周辺に、ミステリアスな廃墟が発見されました。この廃墟は転移の過程で一緒に移動したものと推定され、その中に隠された秘密がミレニアムの運命を左右する可能性があるという噂が広まっています。禁断の書庫かもしれないし、あるいは制御不能なほど危険な兵器が存在するかもしれません。どう対応するのが良いでしょうか？"
MIL_event.5.a:0 "跡形もなく吹き飛ばせ！"
MIL_event.5.b:0 "適度に出入りを統制する。"
MIL_event.5.c:0 "直接探査する。"
MIL_event.6.t:0 "対応砲撃"
MIL_event.6.d:0 "鋭い声が通信機を通して響き渡った。\n\n「砲撃開始！」\n\n瞬間、ミレニアムの外郭高台に設置された大砲から火花が散った。砲弾が暗闇を切り裂き飛んでいく姿が見えた。\n\n指揮官格の生徒は望遠鏡で廃墟を注視していた。彼女の目に緊張感が宿っていた。\n\n「命中しましたか？」\n\n一人の生徒がモニターを確認しながら答えた。「最初の砲弾命中！ですが...これは何ですか？」\n\nモニターには廃墟から立ち上る奇妙な光が捉えられていた。\n\n「異常エネルギー反応を感知！二次砲撃準備！」\n\n「実行してください。」\n\n二回目の砲声と共に夜空が明るくなった。廃墟へ向かって飛ぶ砲弾の軌跡が鮮明だった。\n\n「あれを見てください！」\n\n廃墟から巨大なエネルギーの柱が立ち上った。砲弾がその柱と衝突する瞬間、眩しい光が周囲を包んだ。"
MIL_event.6.a:0 "一体何が起こっているんだ？"
MIL_event.7.t:0 "AL-1S"
MIL_event.7.d:0 "砲撃の衝撃波が廃墟を直撃した瞬間、奥深い地下室で一人の少女の目がパッと開かれた。彼女の名前はAL-1S、名も無き神々の皇女だった。\n\nチャンバーのガラスが割れ、中にあった水蒸気が噴き出す。AL-1Sはゆっくりと起き上がり、周囲を見渡した。彼女の目には混乱と恐怖、そして何かを探すような渇望が宿っていた。\n\n「ここは...どこ？」\n\n彼女の声が震えた。\n\n突然、また別の爆発音が聞こえてきた。AL-1Sの目が赤く光った。彼女の内面で何かが目覚めようとしていた。\n\n「危ない...」\n\nAL-1Sがつぶやいた。\n\n「自分を守らなきゃ。」\n\nその瞬間、彼女の体から強烈な光が噴き出した。エネルギーの波動が廃墟全体を覆い、ミレニアムの砲撃を防いだ。\n\nAL-1Sはゆっくりと廃墟の地表へ上がった。彼女の目には今や確固たる意志が宿っていた。\n\n「私は...誰？」彼女が夜空を見上げながら尋ねた。「そしてここはどこ...？」\n\nそして\n\n廃墟の煙の隙間から一条の閃光が噴き出した。"
MIL_event.7.a:0 "AL-1S、敵の破壊完了。"
