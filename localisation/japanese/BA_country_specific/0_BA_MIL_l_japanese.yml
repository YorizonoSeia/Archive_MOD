MIL_domestic_administration:0 "学園維持集中"
MIL_domestic_administration_desc:0 "現状が容易に終わらないことを悟った役員たちは、当面の問題から解決することにしました。彼女たちの協力により、状況は急速に整理されていきます。ただし、目標はそれだけではありません。"
MIL_resistance_suppression:0 "レジスタンス抑圧"
MIL_resistance_suppression_desc:0 "レジスタンスの繰り返されるテロに、学生たちはすぐに適応しました。体系的な対応訓練の導入により、今や彼らの目的を達成するためには多くの時間と犠牲が必要となるでしょう。"
MIL_promoting_civil_division:0 "市民分裂促進"
MIL_promoting_civil_division_desc:0 "暇なフランス人に、ちょっとした娯楽を提供することにしました。今や彼女たちに向けられていた指は、互いを指し示すようになるでしょう。"
MIL_hierarchy:0 "階層構造"
MIL_hierarchy_desc:0 "今やフランス人は新たな身分を付与されます。それに対する明確な基準があるとすれば、「分類対象者の考えは重要ではない」ということです。"
MIL_special_rights:0 "特別な権利"
MIL_special_rights_desc:0 "もともと権力は多数のものではありませんでした。平等な社会を信じていた人々は、何も変わらず再び戻った世界を見ることになりました。フランスの新たな権力から新たな権利を与えられた人々は、新たな体系の下で新たな秩序を確立していくでしょう。"
MIL_oppressive_government:0 "抑圧政府"
MIL_oppressive_government_desc:0 "人間という動物は、強力な誰かが自分をリードしてくれることを望みます。私たちは彼らのために、本来の力を発揮するでしょう。"
MIL_per_cooperator:0 "協力者あたり"
MIL_per_cooperator_desc:0 "急変した情勢に多くの人々が混乱に陥りましたが、私たちに同調する人々が集まり始めました。私たちの言葉を効果的に伝える手段が生まれるでしょう。"
MIL_Harmony_between_citizens_and_students:0 "市民と学生の調和"
MIL_Harmony_between_citizens_and_students_desc:0 "私たちの考えに同意した多くの人々が集まってきています。彼らは、私たちが構築する新しい社会に大きな助けとなるでしょう。"
MIL_establishment_parliament:0 "議会設立"
MIL_establishment_parliament_desc:0 "新しい秩序には、新しいシステムが必要となるものです。私たちはフランス人で構成された議会を設立し、私たちに協力する下位政府を一つ形成するでしょう。"
MIL_rule:0 "統治"
MIL_rule_desc:0 "彼女たちの努力により、社会は急速に安定化しています。今や、私たちを邪魔するレジスタンスが居場所は、ここにはもう存在しません。"
MIL_technology_propaganda:0 "科学プロパガンダ"
MIL_technology_propaganda_desc:0 "ミレニアムサイエンススクールの強みが輝く時が来ました。私たちの技術は、彼らがより良い社会に進む上で大きな助けとなるでしょう。"
MIL_mutual_surveillance_system:0 "相互監視制度"
MIL_mutual_surveillance_system_desc:0 "現地は現地人が最もよく知るものです。私たちは彼らの協力を通して、社会に混乱を引き起こす人々をより効果的に処理することができるでしょう。"
