MIL_event.50.d:0 "要塞都市エリドゥの再建が始まったものの、エリドゥ建設を担当する部署が、現状ではエリドゥ建設に時間がかかりすぎるという理由で、追加的な資金支援を要請しました。"
MIL_event.50.a:0 "建設予算を追加割り当てする。"
MIL_event.50.b:0 "ダメだ。"
MIL_event.51.t:0 "エンジニア部の提言"
MIL_event.51.d:0 "エリドゥの再建過程を少しだけ変えれば、建設速度を追加的に向上させることができるというエンジニア部の提言が、今しがたセミナーに届きました。"
MIL_event.51.a:0 "過程を修正する。"
MIL_event.51.b:0 "それは不可能だ。"
MIL_event.52.t:0 "エリドゥ建設追加資金"
MIL_event.52.d:0 "要塞都市エリドゥ建設部が、今しがた追加予算が必要だという報告書をセミナーに提出しました。"
MIL_event.53.t:0 "摘発された資金横領"
MIL_event.53.d:0 "エリドゥ建設部の怪しい動きを追跡していたところ、私たちはかなりの規模の不正腐敗を発見することができました。"
MIL_event.53.a:0 "全ての不正腐敗を根絶する。"
MIL_event.53.b:0 "ちょっと待て、役に立つかもしれない。"
MIL_event.54.t:0 "建設ノウハウ"
MIL_event.54.d:0 "要塞都市エリドゥの建設ノウハウが蓄積され、私たちの再建過程を短縮することができました。"
MIL_event.54.a:0 "続けよう。"
MIL_event.55.t:0 "エリドゥ建設の多様な活用法"
MIL_event.55.d:0 "要塞都市エリドゥの建設で、私たちはかなりの規模の要塞建設ノウハウを蓄積することができました。"
MIL_event.55.a:0 "素晴らしい。"
MIL_event.56.t:0 "爆発事故"
MIL_event.56.d:0 "エリドゥ再建過程で、建設ロボットたちが資材を運搬していたところ、アルゴリズムエラーで可燃性物質を地面に落とし、これはかなりの規模の爆発事故につながりました。"
MIL_event.56.a:0 "くそったれ！"
MIL_event.56.b:0 "復旧資金を支援する。"
MIL_event.57.t:0 "順調な建設"
MIL_event.57.d:0 "エリドゥ再建が問題なく進んでいるという報告書です。"
MIL_event.58.t:0 "活動を中断したフランスレジスタンス"
MIL_event.58.d:0 "フランスレジスタンスが私たちに一方的に活動を中断し、隠れるという内容の通信を送ってきました。"
MIL_event.58.a:0 "行かせてやれ。"
MIL_event.59.t:0 "レジスタンスの正規軍編入要請"
MIL_event.59.d:0 "私たちの戦争を助け蜂起したレジスタンスが、正規軍に合流したいという意思を表明しました。"
MIL_event.59.a:0 "良いだろう。"
MIL_event.59.b:0 "私たちはまだ彼らが必要だ。"
MIL_event.60.t:0 "フランスとの戦争"
MIL_event.60.d:0 "フランスとの戦争が始まりました！\n\nフランスとの戦争中は持続的にレジスタンスの段階が上昇するため、持続的なレジスタンス掃討とレジスタンス段階を下げることを重点的に完了する必要があります。しかし、レジスタンスの段階上昇は繰り返されるほど徐々に時間が長くなるため、プレイヤーを永遠に苦しめることはないでしょう。\n\nその他にも[FRA.GetName]は、ミレニアムを復旧するための様々なバフと特殊な能力をいくつか持っています。"
MIL_event.60.a:0 "それではご武運を！"
MIL_event.60_tt:0 "\nただし、フランスは現在本土を失った状態です。これは私たちが数年ほど持ちこたえれば、彼らがほどなく植民地反乱軍によって自滅していくようにできるでしょう！"
MIL_event.61.t:0 "虚無"
MIL_event.61.d:0 "大体ミレニアムが完全に静かになったという内容"
MIL_event.61.a:0 "..."
MIL_event.61_tt:0 "人々の笑い声や足音、騒がしい自動車のエンジン音や電車が通過する音はもうありません。\nもう何が残ったのでしょう？"
MIL_event.62.t:0 "一人残った女王"
MIL_event.62.d:0 "女王と機械しか残っていないという内容"
MIL_event.62.a:0 "女王様...？"
MIL_event.62_tt:0 "今やここは、女王だけが残りました。生徒たちと市民たちはすでにいなくなって久しいです。"
MIL_event.63.t:0 "[FROM.GetName]のマジノ線要求"
MIL_event.63.d:0 "[FROM.GetName]側は、自分たちの領土領有権と今後の東部地域に対する防御権利を名分に、マジノ線の譲渡を要求してきました。私たちの指導部は、当該要求に対して相当激怒しているようですが、国際情勢によってやむを得ない選択をしなければならないかもしれません。"
MIL_event.63.a:0 "私たちには他の選択肢がない。"
MIL_event.63.b:0 "笑止千万。"
MIL_event.64.t:0 "[FROM.GetName]のマジノ線割譲拒否"
MIL_event.64.d:0 "[FROM.GetName]側は、私たちが領有権を主張し、今後の東方外交の主軸であるマジノ線の割譲を拒否しました。"
MIL_event.64.a:0 "ならば戦争だ。"
MIL_event.64.b:0 "まだその時ではない。"
MIL_event.65.t:0 "[FROM.GetName]の独立国家提案"
MIL_event.65.d:0 "[FROM.GetName]側は、私たちのキヴォトス連邦化提案に対する懸念を表明し、自分たちの学園を独立国家として維持するという内容の公文を送ってきました。今、私たちはこの案に対する回答を送らなければなりません。"
MIL_event.65.a:0 "彼らの力量は、私たちの同盟国として適している。"
MIL_event.65.b:0 "例外は無い。"
MIL_event.66.t:0 "[FROM.GetName]の独立国承認"
MIL_event.66.d:0 "私たちが彼らにキヴォトス連邦に参加しないことを明らかにした後、間もなく[FROM.GetName]側は、私たちの自治国維持を承認し、以後キヴォトス連邦が樹立されるとしても、自治国の地位を持って対等な関係を結ぶことができるようになりました。"
MIL_event.66.a:0 "良い取引だった。"
MIL_event.67.t:0 "[FROM.GetName]の学園独立拒否"
MIL_event.67.d:0 "私たちが彼らにキヴォトス連邦に参加しないことを明らかにした後、間もなく私たちの提案に対する拒絶を[FROM.GetName]側が送ってきました。"
MIL_event.67.a:0 "それでは私たちは同盟関係を維持できない。"
MIL_conflict_event.2.t:0 "切り離された電気"
MIL_conflict_event.2.d:0 "X"
MIL_conflict_event.2.a:0 "忌々しいやつらめ..."
MIL_conflict_event.2.b:0 "今すぐ復旧を開始しろ。"
MIL_conflict_event.3.t:0 "激しい討論"
MIL_conflict_event.3.d:0 "ミレニアムタワーの一室で、過激な言葉が飛び交う討論が繰り広げられ、結局銃撃戦まで発展しました。幸いにも、負傷者はいませんでしたが、私たちの権威に相当な打撃となる可能性があります。"
MIL_conflict_event.3.a:0 "どうか止めてくれ"
MIL_conflict_event.4.t:0 "信任を受けたセミナー"
MIL_conflict_event.4.d:0 "ベリタスの様々な裏工作にもかかわらず、今回は私たちのセミナーが勝利を収めました。ベリタスは今回の事件をきっかけに活動に困難が生じ、私たちの活動に役立つでしょう。"
MIL_conflict_event.4.a:0 "よし"
MIL_conflict_event.5.t:0 "攻撃されたセミナーの権威"
MIL_conflict_event.5.d:0 "匿名のインターネット告発を皮切りに始まった学生署名運動が、成功に終わりました。瞬く間に膨れ上がった規模の反対勢力である学生たちは、セミナーの高い権威を非難しており、私たちはこの事態に対する対応を開始する必要があります。"
MIL_conflict_event.5.a:0 "なんてことだ。"
MIL_conflict_event.6.t:0 "学生デモ"
MIL_conflict_event.6.d:0 "最近行われたセミナー主導の独断的な政策に学生たちが反発し、デモ隊を組織しました。彼らはミレニアムキャンパスを行進し、ミレニアムサイエンススクールの様々な弊害を宣伝しており、デモ隊の規模はますます膨れ上がっています。"
MIL_conflict_event.6.a:0 "なんてことだ。"
MIL_conflict_event.7.t:0 "量子力学論争"
MIL_conflict_event.7.d:0 "セミナーの様々な研究プロジェクトのうち、最近量子力学に関する研究について疑念を抱く人々がかなり多くなりました。彼らは量子力学は直感的でもなく、世界が不完全であることは矛盾だとして、量子力学研究について懐疑的な立場を表明し、このような雰囲気は間もなく量子力学研究に対する予算削減を要求する嘆願まで飛び火しました。\n\nセミナーは、当該世論に対応するために研究チームを再編し、量子力学に対する証拠を提示し反論し始めました。"
MIL_conflict_event.7.a:0 "しかし、光は波動と粒子の性質の両方を持つ。"
MIL_conflict_event.8.t:0 "不可能性定理"
MIL_conflict_event.8.d:0 "ある社会学研究グループが「不可能性定理」という長大な社会学論文を発表し、ミレニアム全域に混乱が訪れました。彼らの論文によると、社会の厚生水準を適切に評価できる望ましく民主的な選好体系は存在し得ないという内容を始めとして、長大な規模の証明を含んでいます\n\n複数のデモ隊は当該論文を根拠としてセミナーの行政体系を批判し始め、この事件の余波でミレニアム全域に混乱が訪れると推定されます。"
MIL_conflict_event.8.a:0 "信じられないが真実だ。"
MIL_conflict_event.8.b:0 "合理的な独裁に関する追加論文を発表する。"
MIL_mechanical_event.1.t:0 "生物徴兵拒否デモ"
MIL_mechanical_event.1.desc.a:0 "最近、市街地でロボットの代わりに、なぜ私たちが死ななければならないのかという内容の長文の宣言文とともに、複数の不穏な動きが起こっています。このデモ隊はオートマトンの生産をさらに拡大し、知性体の前線投入について拒否し始め、まもなく私たちの将兵たちも彼らの宣言に同調しようとする動きが観察されています。\n\nデモ隊は現在少数の人員に過ぎませんが、世論を考慮すると、私たちが彼らの意見を受け入れなければ、野火のように大きく燃え広がるでしょう。"
MIL_mechanical_event.1.desc.b:0 "大規模デモ隊が、私たちに向かって徴兵拒否運動を展開しています。このデモ隊は、オートマトンの生産をさらに拡大し、知性体の前線投入を激しく反対する立場を掲げ、私たちの将兵たちも彼らの宣言に相当数が同調しているようです。\n\nデモ隊はすでに独自の武装を確保しており、将兵たちもデモ隊と一緒に歩いている姿も観察されました。"
MIL_mechanical_event.1.desc.c:0 "私たちがオートマトンの生産をやめて間もなく発生した徴兵拒否運動は、あっという間にかなりの規模に膨れ上がったようです。彼らは、私たちが技術力を持っているにもかかわらず、一般市民を前線に投入するという内容の宣伝を掲げており、相当数の市民がこれに同調しています。\n\nもし私たちが彼らを放置するならば、やがて私たちの軍隊も私たちに目を向けてしまうでしょう。"
MIL_mechanical_event.1.a:0 "追加のロボット生産を保証する"
MIL_mechanical_event.1.b:0 "それほど戦争をしたくないなら、彼らの言う通りにしてあげよう。"
MIL_mechanical_event.1.c:0 "生産工程を復旧する。"
MIL_mechanical_event.1.d:0 "私たちはデモ隊と交渉しない！"
MIL_resistance_control.1.t:0 "北部領土喪失！"
MIL_resistance_control.1.d:0 "先の戦争以降、私たちはミレニアム技術の象徴、私たちの心臓であるミレニアム北部領土の統制権を失いました。これをきっかけにミレニアムタワーを主軸に回っていたミレニアムのすべての技術は深刻な打撃を受けることになりました。"
MIL_resistance_control.1.a:0 "心臓を奪われた。"
MIL_resistance_control.2.t:0 "東部領土喪失！"
