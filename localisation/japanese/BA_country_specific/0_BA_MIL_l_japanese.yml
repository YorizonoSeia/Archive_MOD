MIL_country_intro_header: "合理と理性の学園"
MIL_country_intro_content: "トリニティ、ゲヘナと共にキヴォトス三大学園と呼ばれる大型学園であり、どの学園よりも合理と技術の価値を重視する学園です。長い歴史を誇るトリニティとゲヘナに比べると短い歴史を持っていますが、学園の影響力はキヴォトス全体に及ぶほど非常に進歩した学園であり、特に、キヴォトスで新しい技術と革新が出るとすれば、すべてがミレニアムから始まるほど科学と研究に特化した学園です。\n\nミレニアムの生徒会はセミナーで、その出発は七つの難題を解決するための研究同好会から始まりました。問題解決のための検証と実験段階で、細分化された研究分野と組織が現在のミレニアム学園の各同好会の前身となり、セミナーは他のすべてのミレニアムの同好会と学園そのものの起源であると言えます。\n\n学園が超現象を経験し、新しい世界に上陸したとき、最初に見たのは異邦人たちと、その手に握られている火炎瓶でした。彼らの立場からすれば学園は二次元の侵略者に過ぎず、彼らのやり方で私たちに対抗しましたが、圧倒的な技術力の差は埋められず、彼らは掃討されました。\n降伏しなかった軍人たちは民間人に隠れて学園に対するテロを続けており、その一帯は立ち入り禁止区域となりました。\n\n§Y開発: SKSKle§!"
MIL_guide: "\nセミナーの総裁\n£white_dot ミレニアム権力闘争で勝利してください\n£white_dot フランスレジスタンスを掃討してください。\n£white_dot 廃墟問題を処理してください\n£white_dot ビッグシスターとして生まれ変わってください\n\n\nベリタスの部長\n£white_dot ミレニアム権力闘争で勝利してください\n£white_dot フランスレジスタンス問題を解決してください\n£white_dot 廃墟問題を処理してください\n£white_dot 超天才病弱美少女として義務を果たしてください\n\n\n§R荒波がミレニアムに向かって来ています。§!"
