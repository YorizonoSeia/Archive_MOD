 MIL_millennium_central_bank:0 "ミレニアム中央銀行"
 MIL_millennium_central_bank_desc:0 "現在、経済はセミナーが担当しています。しかし、国家と学園の運営は全く異なり、それによる空白が生じています。したがって、専門家で構成されたミレニアム中央銀行を組織し、効率的かつ柔軟な経済を構築するでしょう。"
 MIL_acceptance_of_the_franc:0 "フランスフラン容認"
 MIL_acceptance_of_the_franc_desc:0 "フランスフランはフランス人にとって最も親しみのある通貨です。ミレニアムはフランスフランを公式通貨として認めることで、現地の人々の好感を買い、ミレニアム安定化に拍車をかけるでしょう。"
