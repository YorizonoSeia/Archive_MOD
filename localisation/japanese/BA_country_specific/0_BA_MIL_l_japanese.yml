MIL_event.15.t:0 "粉砕"
MIL_event.15.d:0 "-愛する私の夫、レオンへ。\n\nこんにちは。私よ、エマ。\nアルジェリアに無事に到着したと聞いた時は本当に安心したわ。\nそっちはとても暑くない？\n\nこっちはいつもと変わらない。\n\nデモをする人々。\nそれを鎮圧する奇妙な物体たち。\nそして発生する流血沙汰。\n\nもちろん私は遠くに離れていたから安心してね。\nお腹に子供もいる私がそこにいたら、私たちの子が怪我をしたら大変だから。\n\nところが、最近鎮圧の強度が強くなってきたわ。\nデモをしていない人たちまで全員制圧すると周りの人が言っていたわ。\n\n私は今も地下であなたに手紙を書いている。\n私たちはいつになったらまた会えるのかしら？\n\nあ、来る前に子供の名前は必ず考えておいてね！\n息子、娘それぞれ一つずつ。\n\nとても会いたい。私の子も、あなたも。\n早く祖国が解放されたらいいのに。\n愛してる。\n\n-あなたの愛する妻、エマより。"
MIL_event.15.a:0 "手紙は届かなかった。"
