 #アイデア
 HYA_merchant_association:0 "商人組合"
 HYA_merchant_association_desc:0 "商人組合の会長であるニャンテマサムネは、白夜桜祭で稼いだ収益の大部分をミツリ部が独占することに不満を抱いています。"
 HYA_qortkswjswod:0 "百鬼夜行-山海経戦争"
 HYA_bakyadang:0 "白夜党"
 HYA_urban_legend:0 "都市伝説"
 HYA_urban_legend_desc:0 "遠い昔、百花繚乱紛争調停委員会によって討伐された「花鳥風月部」が、大戦後再び活動を開始したという噂が流れ始めました。"
 HYA_flower_bird_wind_moon_club:0 "花鳥風月部"
 HYA_flower_bird_wind_moon_club_desc:0 "花鳥風月部が実在しました！彼らは本当に私たちに対するテロを犯していました。彼らの目的は百鬼夜行連合学院体制を崩壊させることであるという情報も私たちは入手することができました。"
 HYA_flower_bird_wind_moon_club_tt:0 "§Rもし§Yファシズム政党支持率§!が§Y40%§!より高い場合、内戦が開始されます！§!"
 HYA_trust_committee:0 "信任委員会"
 HYA_trust_committee_4:0 "百鬼夜行生徒会"
 HYA_yuyeonhandongali:0 "百鬼夜行「連合」学院"
 HYA_yuyeonhandongali_desc:0 "百鬼夜行連合学院は、複数のサークル間の緩やかな連合体制で構成された一種の連邦です。このような体制は百鬼夜行の安定性を高めてくれますが、実質的な中央政府が存在しないため、主導的な計画を進めることができないでしょう。"
 HYA_public_justice:0 "公義政体論"
 HYA_mangryangz:0 "魍魎ズの影響力"
 HYA_mangryangz2:0 "微弱な魍魎ズの影響力"
 HYA_nojukeunggundae:0 "自律民兵隊"
 HYA_nojukeunggundae_desc:0 "各サークルが自律的に構成した民兵隊です。当然ながら、命令系統から補給まで、すべてが統一されておらず、これは軍事作戦にかなりの混乱をもたらします。"
 HYA_nojukeunggundae2:0 "軍内階級導入"
 HYA_nojukeunggundae2_desc:0 "各サークルが自律的に構成した民兵隊ですが、軍事作戦に有利なように命令系統が整備されました。しかし、まだ結束力が弱く、他のサークル構成員間の反目も存在します。"
 HYA_nojukeunggundae3:0 "統合軍体制"
 HYA_nojukeunggundae3_desc:0 "百鬼夜行連合学院の最初の統合軍モデルです。まだ不完全に統合されましたが、持続的な改革を通じて改善される方法が存在します。"
