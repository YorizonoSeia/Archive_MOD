 GFLAG_BAKSANWAR:0 "§R百鬼夜行-山海経戦争§!が勃発しました。"
 GFLAG_BAKSANWAR_END:0 "§R百鬼夜行-山海経戦争§!が§0百鬼夜行の勝利§!で終わりました。"
 #ツールチップ
 HYA_tt_1:0 "§Y6個歩兵からなる4個師団§!を獲得します。"
 HYA_focus_46_tt:0 "§Rもし§Yファシズム政党支持率§!がこの重点完了時点で§Y15%§!より高い場合、内戦が開始されます！§!"
 HYA_focus_65_tt:0 "§Rもし§Y安定度§!がこの重点完了時点で§Y40%§!より低い場合、内戦が開始されます！§!"
 HYA_focus_65_tt2:0 "もし§Y非同盟主義政党支持率§!がこの重点完了時点で§Y45%§!より高い場合、政権が交代します。"
 #イベント
 HYA_event.1.t:0 "敗戦"
 HYA_event.1.desc:0 "戦況を覆そうと努力し、さらに努力しましたが、私たちは百鬼夜行との戦争に敗北しました。もはや後退する場所はなく、戦争に敗北したことはすでに既定事実です。私たちは百鬼夜行に降伏を申し出ました。"
 HYA_event.1.a:0 "山海経、山海経よ.."
 HYA_event.2.t:0 "山海経の降伏提案"
 HYA_event.2.desc:0 "私たちが山海経との戦争でリードする中、山海経政府は私たちに降伏を申し出ました。\n\n私たちは戦争に勝利しました！"
 HYA_event.2.a:0 "私たちの勝利！"
 HYA_event.2.b:0 "完全に彼らを併合するだろう！"
 HYA_event.3.t:0 "花鳥風月部を捕捉！"
 HYA_event.3.desc:0 "混乱した過去のいくつかのテロの背後を追跡した結果、その背後にはずいぶん昔に消えたとされていた花鳥風月部が実在しました。都市伝説にすぎないと思われていた彼らの存在は、先ほど百鬼夜行連合学院の執行部が彼らを公式に認めたことで実体が明らかになりました！"
 HYA_event.3.a:0 "本当に実在するのか？"
 HYA_event.5.t:0 "武器庫略奪"
 HYA_event.5.desc:0 "正体不明の勢力に私たちの武器庫が空襲を受け、大量の銃器が消失したことを確認しました。"
 HYA_event.5.a:0 "犯人を追跡しろ。"
 HYA_event.6.t:0 "攻撃された武器工場"
 HYA_event.6.desc:0 "私たちの軍隊に武器を供給する工場の一つが、怪生物に襲撃されたという知らせが今しがた入ってきました。"
 HYA_event.6.a:0 "誰が...こんなことを？"
 HYA_event.7.t:0 "爆発事故"
 HYA_event.7.desc:0 "原因不明の理由で、先ほど都心部で爆発が発生し、かなりの規模の都市基盤が破壊され、これは現在も追加的な混乱を招いています。"
 HYA_event.7.a:0 "修理班を派遣しろ！"
 HYA_event.8.t:0 "失踪"
 HYA_event.8.desc:0 "私たちの学院の生徒に対する失踪届が最近頻繁に受付られています。私たちはこの事件の背後を追跡していますが、特に成果はないようです。"
 HYA_event.8.a:0 "偶然ではないのか？"
 HYA_event.9.t:0 "花鳥風月部の宣戦布告"
 HYA_event.9.desc:0 "花鳥風月部が先ほど私たちの学院に対抗した全面的な宣戦布告を宣言しました。彼らは百鬼夜行連合学院体制を完全に終わらせるという大胆な主張とともに、私たちに向かって進撃しています。"
 HYA_event.9.a:0 "決着をつけよう。"
