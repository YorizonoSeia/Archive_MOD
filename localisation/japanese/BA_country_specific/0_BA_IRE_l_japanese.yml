 #tt
 IRE_republican_reunion_tt:0 "内戦が始まると、我々の側に軽武装の§Y3個師団§!が追加されます。\n§Rこの選択は、第二次アイルランド内戦時に我々を共産主義にするでしょう。§!"
 IRE_last_gamble_tt:0 "内戦が始まると、我々の側に軽武装の§Y1個師団§!が追加されます。"
 #中核
 IRE_change_the_world: "アイルランド独立宣言"
 IRE_change_the_world_desc: "イギリスが酷い混乱に陥っている今こそ、アイルランドの真の独立を宣言する機会です。我々はアイルランド独立宣言を発表し、憲法改正に力を注ぐでしょう。"
 IRE_attack_N_ire:0 "北アイルランドへの進撃"
 IRE_attack_N_ire_desc: "アイルランド内戦の後、ズタズタになったアイルランド共和国軍は、イギリスとヨーロッパで起きた混乱を機に再び立ち上がりました。我々はイギリスが警備を撤退した隙を突いて北アイルランドを強制的に占領するでしょう。これはアイルランド共和国軍が復活したことを証明するでしょう。"
 IRE_fascism_focus:0 "国民協同党の結集"
 IRE_fascism_focus_desc:0 "混乱した状況には、強硬な指導力が必要です。アイルランド民族と共和精神を受け継ぐ国民協同党こそが、この役割に最もふさわしいでしょう。"
 IRE_new_government:0 "新しい政府へ"
 IRE_new_government_desc:0 "仲間同士の裏切りによって築かれたアイルランド自由国を崩壊させ、真のアイルランド共和国を樹立する時です。アイルランド共和国軍は残骸の中から立ち上がり、自由国への戦いを準備するでしょう。"
 IRE_republican_reunion:0 "共和主義会議の再統合"
 IRE_republican_reunion_desc: "共和主義会議は元々IRA所属でしたが、意見の不一致でIRAから分離して設立された共産主義政党です。現在、共和主義会議は深刻な財政難に陥っており、様々な党論の不一致が存在しますが、アイルランドの独立という共通の議題は依然として一致しています。彼らと協力することで、アイルランドの独立をより早く成し遂げることができるでしょう。"
 IRE_IRA_leftist_movement:0 "IRAの左傾化"
 IRE_IRA_leftist_movement_desc:0 "共和主義会議がIRAに復帰したため、共和主義会議が元々成し遂げようとしていたIRAの左傾化を成し遂げることができるでしょう。"
 IRE_IRA:0 "第二次アイルランド内戦"
 IRE_IRA_desc:0 "全ての準備を終えた我々は、自由国政府に対する宣戦布告を始め、政府を転覆させるでしょう。三回目の内戦はあってはならず、全ての準備が完璧でなければなりません。アイルランド共和国軍よ、武器を取れ！救国の時が来た！"
 IRE_expulsion_of_colonial_culture: "植民地文化の駆逐"
 IRE_expulsion_of_colonial_culture_desc: "イギリス植民地支配の文化を根絶やしにし、より我々らしい文化を復興させなければなりません。アイルランドの真の独立はここにあるのです。"
 IRE_vanguard: "赤衛隊"
 IRE_vanguard_desc: "内戦後に起こった権力闘争は、共和主義会議の権力を脅かしています。我々は、アイルランド労働者革命を否定する反対勢力を抑制し、根絶するため、それを専任する団体が必要でしょう。"
 IRE_last_gamble:0 "大協定"
 IRE_last_gamble_desc:0 "アイルランド解放という大義名分のもと、かつての強硬な共和主義者たちが再び集結しています。"
 IRE_republic_of_people:0 "アイルランド共和国"
 IRE_republic_of_people_desc: "我々が勝利したことを知らせ、アイルランドのためのアイルランドが樹立されたことを宣言するでしょう。"
 IRE_left_wing_expulsion:0 "左翼の追放"
 IRE_left_wing_expulsion_desc:0 "内戦が終わった今、我々はIRA内の極左勢力を根絶やしにし、IRAのアイデンティティを守り続けるでしょう。"
