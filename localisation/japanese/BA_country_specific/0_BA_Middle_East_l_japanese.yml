 #シリアイベント
 SYR_event.1.t:0 "フランスからの勝利"
 SYR_event.1.d:0 "我がシリア全域に駐屯していたフランス軍の大部分が本土に帰還し異界の存在と戦う時、シリア人は行動を起こしました！\n\n労働者、農民、企業家、宗教家、知識人たちが力を合わせ、帝国主義の圧制勢力を追い払い、多くの犠牲を払いましたが、1920年の独立試みと3年間のドルーズの反乱の失敗を乗り越え、1935年12月22日、最後のフランス軍がシリアから撤退し、最終的な独立を成し遂げました。シリア人は歓喜しており、新たな国家を構想するために過渡政府が構成されています。"
 SYR_event.1.a:0 "解放シリア万歳！"
 SYR_event.2.t:0 "[SYR.getname]の経済援助要請"
 SYR_event.2.d:0 "フランスの植民地支配から解放されたばかりの[SYR.getname]政府は、解放直後の経済成長を支援してもらうために、反帝国主義運動の先頭に立つ我がソ連を訪ねてきました。"
 SYR_event.2.a:0 "彼らを助けよう。"
 SYR_event.2.b:0 "我々も忙しい。"
 SYR_event.3.t:0 "ソ連からの経済援助"
 SYR_event.3.d:0 "ソビエト連邦は我々の援助要請を受諾することにしました。"
 SYR_event.3.a:0 "ありがたい。"
 SYR_event.4.t:0 "シリアの産業支援要請"
 SYR_event.4.d:0 "[SYR.getname]経済部門は我々に経済を支援してくれるよう要請してきました。彼らの産業を助ける代償として、我々は彼らから望むものを得られるかもしれません。"
 SYR_event.4.a:0 "興味深いな。"
 SYR_event.4.b:0 "彼らとの協力は不必要だ。"
 SYR_event.5.t:0 "[FROM.getname]の受諾"
 SYR_event.5.d:0 "[FROM.getname]政府は我々の支援要請に応じました。ただし、我々は彼らが望む代償を支払わなければなりません。"
 SYR_event.5.a:0 "ありがたい。"
 SYR_event.6.t:0 "[FROM.getname]の拒絶"
 SYR_event.6.d:0 "[FROM.getname]政府は我々の支援要請を拒否しました。"
 SYR_event.6.a:0 "残念だな。"
 SYR_event.7.t:0 "土地改革"
 SYR_event.7.d:0 "土地改革の進め方において、穏健派と急進派が意見を異にしました。我が党の穏健派勢力は農民にまず土地を払い下げ、第一次土地改革を完了させた後、後日生産力が十分に裏付けられた時に農業集団化を実施しようと提案します。一方、党の急進派は、このような自営農の登場が労働大衆全般に不穏な小ブルジョア思想を促進し、それが反革命につながることを懸念し、急進的な農業集団化を求めます。"
 SYR_event.7.b:0 "土地を払い下げよう。"
 SYR_event.7.a:0 "集団農業に進もう！"
 SYR_event.8.t:0 "民族評議会選挙"
 SYR_event.8.d:0 "フランスから独立して間もないシリアを率いるために、600人の職業と階層を問わないシリア人が各選挙区で選出されました。彼らは多様な背景を持ち、宗教家、教授、公務員、地主のような伝統的なエリートから、労働組合員、学生、貧民のような下層民と見なされる人々で構成されました。\n\n民族評議会で多数を占めた勢力は、今後のシリアを定義し宣言することができ、そのため、各政党は各自の行動を準備しています..."
 SYR_event.8.a:0 "レーニン同志の指導の下、シリア人民は団結した！"
 SYR_event.9.t:0 "直接行動"
 SYR_event.9.d:0 "シリアの労働者、農民、貧民、学生、知識人大衆が一斉にストライキに突入しました。街は集会で賑わい、公共施設は計画的な襲撃によって一斉にデモ勢力に占拠されました。\n\nシリア-レバノン共産党は、民族評議会で労働大衆の要求を積極的に受け入れ、解放された社会主義シリアへと社会を再組織することを宣言しました。"
 SYR_event.9.a:0 "革命だ！"
 SYR_event.10.t:0 "イラン分割計画"
 SYR_event.10.d:0 "[SYR.getname]は(は)我々にイランを分割し占領する計画を提案しました。"
 SYR_event.10.a:0 "興味深いな。"
 SYR_event.10.b:0 "あまりにも危険だ。"
 SYR_event.11.t:0 "ソ連の受諾"
 SYR_event.11.d:0 "ソ連側は我々の提案を受諾しました。"
 SYR_event.11.a:0 "幸いだな。"
 SYR_event.12.t:0 "ソ連の拒絶"
 SYR_event.12.d:0 "ソ連側は我々の計画が危険だとして拒否しました。"
 SYR_event.12.a:0 "残念だな。"
 SYR_event.13.t:0 "トルコ分割計画"
 SYR_event.13.d:0 "[SYR.getname]は(は)我々にトルコを分割し占領する計画を提案しました。"
 SYR_event.13.a:0 "興味深いな。"
 SYR_event.14.t:0 "イラン分割"
 SYR_event.14.d:0 "先の計画に従い、我々はイランを分割するでしょう。"
 SYR_event.14.a:0 "承知した。"
 SYR_event.15.t:0 "トルコ分割"
 SYR_event.15.d:0 "先の計画に従い、我々はトルコを分割するでしょう。"
 SYR_event.15.a:0 "承知した。"
 SYR_event.16.t:0 "[getmonth]合意"
 SYR_event.16.d:0 "フランスからの勝利により、シリアの権力は空白となりました。多様な政治勢力、民兵隊、準軍事組織が散在している中、この状態でシリアを放置すれば内戦にまでつながりかねないということに多くの組織指導者が同意しました。[getmonth]合意を通して、我々は相互間の衝突を防止し、平和的な方法によるシリア政権の構成に対する合意を確認しました。"
 SYR_event.16.a:0 "幸いだな。"
 
