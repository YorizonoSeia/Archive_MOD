KSP_country_intro_header: "§C新たな秩序の守護者§!"
KSP_country_intro_content: "\nキヴォトス学生警察局(KSPD)としても知られるヴァルキューレ警察学校は、突然ベルギーのある地域に落下しました。\n\n突然の転移に行政は麻痺し、公安局長のカンナ率いる生徒たちはどうすればいいのか分からず右往左往します。\n\n総学生会との繋がりは途絶え、指示を下すことのできない絶体絶命の状況です。\n\nもしかしたらさらに悪化するかもしれない最悪の状況で、秩序の守護者として現地の人々を落ち着かせ、さらにシラトリ区を安定させ、キヴォトスの不安定な秩序を正してください。\n\n§Y開発 - Mako, Regulus§!\n§Y補助開発 - Imika, 月下, 海農, Lolenheim§!"
KSP_guide: "目標\n\n£white_dot. 現状を把握し、対処してください。\n£white_dot. ヴァルキューレの生徒たちを通して地域の安全を維持してください。\n£white_dot. 解き放たれたワカモを制圧してください。\n£white_dot. ベルギーを安定させ、秩序のために最善の選択をしてください。"
 # ヴァルキューレ ストーリーアーカイブ
 KSP_story_archive: "ストーリーアーカイブ"
 KSP_show_story_archive_gui: "ヴァルキューレ ストーリーアーカイブ"
 KSP_show_story_archive_gui_desc: "ヴァルキューレとベルギーにまつわるサイドストーリーを閲覧できます。ゲームシステムとは無関係で、単にゲーム内の国家に関連するサイドストーリーを楽しむための目的で制作されました。時間と事件が経過するにつれて、新しいストーリーが追加される場合があります。ぜひ楽しんでください。"
# カンナ
KSP_kanna_banned: "§Y健康悪化§!"
KSP_kanna_dictator: "独裁"
KSP_kanna_dictator_desc: "公安局の「狂犬」カンナは、確固たる信念と心構えで公安局長の座まで上り詰めた人物です。ベルギー人との妥協が叶わなくなった今、カンナだけがヴァルキューレの前例のない危機的状況を解決できる唯一の人物であり、私たちは彼女の意見を全面的に受け入れ、彼女を信じる必要があります。"
KSP_kanna_dictatorship_resistance: "警備局の抵抗"
KSP_kanna_dictatorship_resistance_desc: "カンナの権限が強化された時から、警備局はカンナの指示に非協力的な態度を示したり、カンナの正当な要求を拒否したりしました。カンナが独裁を宣言すると、彼らは待っていたかのように公安局に対する抵抗を開始しました。"
KSP_kanna_dictatorship_agreement: "公安局の受容"
KSP_kanna_dictatorship_agreement_desc: "公安局長のカンナが政権を握ったため、公安局はカンナの独裁に肯定的な反応を示し、カンナの政府に忠実に協力することに決定しました。公安局の一員はカンナの意見に積極的に従い、彼女を補佐するでしょう。"
KSP_loyal_police_academy: "忠誠な警察学校"
KSP_loyal_police_academy_desc: "独善的なカンナの脅威を取り除き、ヴァルキューレ内の反対派はすぐに政権を掌握し、自分たちの忠誠な政府を樹立することに成功しました。今やヴァルキューレは、総学生会に永遠に忠誠を誓い、従う忠誠な警察学校となるでしょう。"
KSP_justice: "正義"
KSP_justice_desc: "総学生会、シャーレ、またはその何であれ、聖堂タワーを占拠して戦っている彼らは、本当にキヴォトスを安定化させるつもりがあるのでしょうか？今こそヴァルキューレは、あの醜い者たちの協力者ではなく、真の救世主として生まれ変わる時です。"
KSP_kanna_internal_organize: "内部結束強化"
KSP_kanna_internal_organize_desc: "ヴァルキューレ内部で一度の葛藤があり、それをまとめることに成功しましたが、再び政府の適切な政策に反対する声が噴出する可能性があります。様々な政策と適切な報酬を利用すれば、反対派の関心を他の場所に移し、より確固たる支持を得ることができるでしょう。"
KSP_kanna_pardon: "恩赦令"
KSP_meal_restrictions: "配給制限"
KSP_meal_restrictions_desc: "矯正局に収監された犯罪者の配給を制限します。"
KSP_support_rehabilitation: "社会復帰"
KSP_support_rehabilitation_desc: "リハビリを支援します。"
KSP_pardon_akira: "アキラの恩赦"
KSP_pardon_akira_desc: "アキラを恩赦します。"
KSP_construct_prison: "刑務所建設"
KSP_construct_prison_desc: "矯正されていない生徒を収監するための刑務所を建設します。この刑務所は生徒の矯正のための施設として使用されます。"
KSP_correction_education: "学園矯正教育"
KSP_correction_education_desc: "矯正教育を実施します。"
KSP_kanna_defense_tech: "防衛技術部"
KSP_kanna_defense_tech_desc: "治安維持には、訓練された警察官だけでは足りません。警察の技量を引き上げるための様々な補助ツールまで準備しなければならず、私たちは防衛技術部を設立してこれを補佐します。"
KSP_millenium_support: "ミレニアム支援"
KSP_millenium_support_desc: "ミレニアムの技術力はキヴォトスで誰にも追いつくことができず、彼らの膨大な知識は兵器開発に力を入れている私たちに必要不可欠です。不正行為で逮捕された何人かのミレニアムの学生に司法取引を提案して、研究速度を一層高めることができます。"
KSP_millenium_old_supercomputer: "古いスーパーコンピューター"
KSP_millenium_old_supercomputer_desc: "ミレニアムでは毎日新製品が発売されたり、改良されて展示されるため、以前に作った作品は旧式とみなされ、実験室の隅に放置されている場合がよくあります。私たちが受け継いだ「古い」スーパーコンピューターから、これまで私たちが必要としていた革新的な技術が出てくるかもしれません。"
KSP_valkyrie_task_force: "戦闘警察"
KSP_valkyrie_task_force_tt: "§Y戦闘警察のための装備製作所を使用できるようになります。§!"
KSP_valkyrie_task_force_desc: "いかなる脅威があろうとも、ヴァルキューレの警察官は市民の前に立ち、彼らを守る盾です。もし盾が壊れたら、市民を守ることができないだけでなく、市民に不安感を与えてしまうでしょう。私たちは自ら武装し、市民を安心させ、守らなければなりません。"
KSP_valkyrie_of_sky: "空のヴァルキューレ"
KSP_valkyrie_of_sky_desc: "いくら多くの警察官がいても、空の敵に対しては限界があります。私たちが愛用するAH-64アパッチヘリコプターをこの世界に合わせて改良すれば、素晴らしい性能が期待できるでしょう。"
KSP_valkyrie_fast_destroyer: "高速艇"
KSP_valkyrie_fast_destroyer_desc: "高速艇は、迅速な対応が重要な私たちに不可欠な乗り物であり、海上警察の間でも新技術が適用された高速艇の使用結果が肯定的であるという意見が上がっています。"
KSP_supply_tactical_baton: "警察バトン"
KSP_supply_tactical_baton_desc: "新世界の技術とキヴォトス最高の技術力が合わさったバトンは、犯罪者の頭を殴打して約3時間眠らせることができる付加効果を持っており、新任警察官の間で「魔法の杖」と呼ばれ、非殺傷制圧武器として脚光を浴びています。"
KSP_goddess_of_war: "戦争の女神"
KSP_goddess_of_war_desc: "戦場で雲を切り裂き、敵陣をかき回す航空機の活躍は本当に素晴らしいです。味方には希望を、敵には恐怖を振りまく空軍の存在は、まさに「戦争の女神」と呼ぶに値します。"
KSP_extract_resource_from_belgium: "ベルギー資源抽出"
KSP_extract_resource_from_belgium_desc: "私たちが支配しているベルギーの土地には、少なくない数の地下資源が眠っています。私たちの世界の技術力でより深い場所まで採掘すれば、彼らの技術力では見えなかった鉱脈が現れるでしょう。"
KSP_extract_manpower_from_belgium: "ベルギー人材抽出"
KSP_extract_manpower_from_belgium_desc: "ヴァルキューレ政府の独裁が続く中でも、ベルギー人の抵抗は続きました。収容所をいっぱいにするこれらの人々が私たちの役に立つ唯一の方法は、強制労働で奉仕することだけです。"
KSP_extract_industry_from_belgium: "ベルギー産業抽出"
KSP_extract_industry_from_belgium_desc: "そもそもヴァルキューレは警察官を養成する学園だったため、基礎産業は脆弱そのものです。ベルギーの産業とインフラを活用すれば、不足している産業能力を強化できるでしょう。"
KSP_belgian_colony: "ベルギー安保部"
KSP_belgian_colony_desc: "ヴァルキューレ政府の鉄壁の治安維持法により、ベルギー人の抵抗は日ごとに減っています。私たちの統治に諦めて順応するベルギー市民をより効率的に管理するため、政府内ではベルギー安保部設立に関する活発な議論が行われています。"
KSP_recruit_local_students: "地域学生募集"
KSP_recruit_local_students_desc: "一部の学生は、過度な業務量による不満を表明しています。地域にいる学生をヴァルキューレに募集して交代勤務をすれば、彼らの不満を鎮め、より効率的で安定した治安維持をすることができるでしょう。"
KSP_public_security_bureau_training: "公安局訓練"
KSP_public_security_bureau_training_desc: "大戦という混乱した状況で、ヴァルキューレの学生たちは日課に含まれている簡単な基礎訓練すら受けてから久しいです。混乱と不満が表面化しない今こそ、崩れたヴァルキューレの規律と日常を復活させる時です。"
KSP_rank_promotion: "一階級特進"
KSP_rank_promotion_desc: "階級が存在する組織で大きな功績を挙げた時に昇進するのは当然のことであり、光栄なことです。これまでヴァルキューレのために努力してきたすべての人々は、一階級特進という光栄な報酬を受ける資格が十分あります。今日だけは皆が主人公です。"
KSP_strong_cane_of_the_people: "民衆の「強い」杖"
KSP_strong_cane_of_the_people_desc: "各学園の自治権によって積極的な介入が不可能だった時、私たちは平和の中で怠惰になり、不信の目を向けられてきました。しかし、大戦によって様々な経験を積んだ進取的な私たちヴァルキューレの生徒たちは、もはや寄せ集めではなく「民衆の強い杖」になることができるでしょう。"
KSP_police_nation: "警察国家"
KSP_police_nation_desc: "ヴァルキューレの多くの学生が努力した結果、私たちは誰にも頼らず自立して生存できる環境になりました。ベルギーに秩序を正した私たちは、いわゆる「警察国家」となって世界中に広がる混乱を根絶し、正義を成し遂げるでしょう。"
KSP_kspd: "K.S.P.D"
KSP_kspd_desc: "K.S.P.Dはヴァルキューレ警察学校の略称で、ヴァルキューレの学生が警察としての役割を遂行する団体です。ヴァルキューレの生徒たちは警察としての役割を遂行し、ベルギーの「安全」を維持するのに貢献します。"
