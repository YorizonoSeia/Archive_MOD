KSP_kanna_gov_empower:0 "カンナ政府影響力拡大"
KSP_kanna_gov_empower_desc:0 "現状では、私たちがベルギー人と協力している関係にあるとは言え、政府内で彼らの影響力が大きくなりすぎることも警戒する必要があります。"
KSP_gov_gaepyeon_0:0 "政府改編"
KSP_gov_gaepyeon_0_desc:0 "円滑な行政処理のため、ベルギー人の協力を得て政府内のヴァルキューレ部署を改編する必要があります。"
KSP_gwanleojae_sulgae:0 "ヴァルキューレ官僚制設計"
KSP_gwanleojae_sulage_desc:0 "私たちヴァルキューレ部署にも官僚制を導入すれば、業務効率性を最大化できるでしょう。"
KSP_kanna_gov:0 "カンナ中心"
KSP_kanna_gov_desc:0 "カンナ局長の中央集権的な権力集中を通じて、組織内の対立を予防し、国家の団結力を増大させるのに役立つでしょう。"
KSP_students_have_power:0 "学生中心"
KSP_students_have_power_desc:0 "学生たちにも機会を与え、学生個々人の様々な意見を受け入れることも悪くはないでしょう。"
KSP_students_working_camp:0 "学生労働力"
KSP_students_working_camp_desc:0 "現在私たちに必要なのは労働者です。余っている学生を再建当局に配属させ、建設現場に投入すれば助けになるでしょう。"
KSP_student_volunteers:0 "学生労働専門化"
KSP_student_volunteers_desc:0 "私たち学生の一部が建設工学に才能があるようです。彼らの専門性を向上させれば、人員を効率的に配置し、建設完了速度を引き上げることができます。"
KSP_rebuild_country:0 "崩れた国土回復"
KSP_rebuild_country_desc:0 "長い時間の末に、主要地域のインフラが復旧し、人々が活気を取り戻し始めています。"
KSP_two_together:0 "共存"
KSP_two_together_desc:0 "私たちは同じ領土に位置していますが、ヴァルキューレとベルギーは歴史、文化、そして価値観において本質的に異なる特徴を持っています。だからこそ、私たちは共存を選択するでしょう。"
KSP_fusion:0 "融合"
KSP_fusion_desc:0 "ヴァルキューレとベルギーは多くの苦難と逆境を乗り越え、その結果、お互いの間に強固な結束を形成してきました。私たちは今後、より大きな挑戦に立ち向かい、一つになるでしょう！"
