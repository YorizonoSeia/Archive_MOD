KSP_independence_claim_1: "シャーレ捜査権完全剥奪"
KSP_independence_claim_1_desc: "シャスウアンパク、ヴァルキューレ警察学校自主権守護のための最後の段階です。たかがAI一つが私たちの上で全てに干渉しているというのは耐えられないことです。この状況にこれ以上満足してはいけません。鉄くずの捜査権を剥奪し、私たちの本来のものを取り戻すことこそが私たちの望みです。"
KSP_independence_claim_2: "捜査権独立"
KSP_independence_claim_2_desc: "私たちは独立した行政・捜査機関であり、誰にも属しません。教法設定、違法者処分、逮捕作戦などを自律的に決定します。現在、私たちの上層部は学生会です。私たちは名目上シャーレに属していますが、私たちの独立を公式化するのは簡単な宣言で可能です。ポスターからシャーレの名前を消すことは、私たちの決定の一言で十分です。"
