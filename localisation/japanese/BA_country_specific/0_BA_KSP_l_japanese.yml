KSP_belgium_baechuk:0 "ベルギー抵抗鎮静"
KSP_belgium_baechuk_desc:0 "大転移事態が発生し、ヴァルキューレ警察学校がここに落ちる以前、この地には「ベルギー」という国が存在しました。しかし、今やここはヴァルキューレの領土です。正当な統治に抵抗する人々を鎮圧するのは警察学校の任務の一つに過ぎません。"
KSP_valkyrie_dandok_gov:0 "ヴァルキューレ政府"
KSP_valkyrie_dandok_gov_desc:0 "新しい世界で起こることは、私たちが予想できなかったことばかりなので、迅速な対処が不可能な過去の政治体系は非効率であり、今こそ新たなヴァルキューレ政府を設立する時です。"
KSP_gov_gaepyeon:0 "官僚制改編"
KSP_gov_gaepyeon_desc:0 "ほとんどが上意下達で行われるヴァルキューレの垂直的な政治構造は、急な状況への対処力を低下させます。官僚制を改編することで、この問題を解決できるかもしれません。"
KSP_belgium_ukje:0 "ベルギー影響力抑制"
KSP_belgium_ukje_desc:0 "ベルギーの抵抗運動が失敗に終わると、私たちに抵抗するベルギー人は見えない場所で活動を続けています。彼らの影響力を抑制しなければ、さらに大きな問題が発生するかもしれません。"
KSP_kanna_health_problems:0 "公安局長権限強化"
KSP_kanna_health_problems_desc:0 "ヴァルキューレは他の学校とある程度異なる構造を持っています。実績によって評価され、能力によってクラスが再配置されます。しかし、このような前例のない危機状況では、効率的な行政処理のために公安局、特に公安局長の権限を強化する必要があります。"
