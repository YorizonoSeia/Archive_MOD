KSP_kanna_health_and_gov_problems_desc:0 "カンナの健康悪化により、ヴァルキューレ警察学校の内部は非常に混乱した状態になっています。カンナが倒れた隙に、彼女が抑圧していた現体制とは異なる意見を持つ学生たちが再び活動しており、行政を担当する学生たちは中央統制の不在で大幅に増えた業務を処理するのが困難になっています。しかし、ヴァルキューレ警察学校の行政能力が§Yカンナ§!の不在によって大きな打撃を受けたこの危険な状況は、自分の政権を維持しようとする§Y誰か§!にとってはチャンスかもしれません。行政崩壊の影響が§t過度に大きくならない§!ように維持できさえすれば、この事態は彼女の権力を大きく強化することができるでしょう...\n\nヴァルキューレ警察学校が現在行政業務で抱える困難は§t行政崩壊§!数値で表され、これは現在の最大値である§R20§!のうち§R[?KSP_gov_hangjung_disorder_var]§!であり、学生たちは§G[?KSP_getting_used_to_work_gov_var]§!日ごとに行政業務に徐々に慣れていくでしょうが、その過程で§R意図的であろうと§!、§C意図的でなかろうと§!問題が発生する可能性があります。\n\nまた、現体制に不満を持っている§t生活安全局§!と§8警備局§!にも注意が必要です。彼らの影響力が過度に大きくなると、彼らはクーデターを準備するでしょう！"
