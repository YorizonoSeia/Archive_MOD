KSP_wakamo_showdown:0 "決着をつける"
KSP_wakamo_showdown_desc:0 "時が来ました。私たちは七囚人の一人であるワカモの位置を特定しました。SRT特殊学園の支援はありませんが、理由は不明ですが皆の神秘が弱まった今なら、私たちの生徒は十分に彼女を逮捕できるでしょう。"
KSP_kanna_jungwun_uzi:0 "事態把握"
KSP_kanna_jungwun_uzi_desc:0 "私たちは突然、原因不明の現象により、私たちが知らなかった新しい世界に落ちてしまいました。そこで、この地域の元の所有者だと主張するベルギー人を通じて、現在の事態を把握する必要性があります。"
#連政
KSP_with_our_friends:0 "ベルギー人の処遇"
KSP_with_our_friends_desc:0 "私たちはここが私たちの土地であり、彼らの土地でもあることを理解しました。ヴァルキューレとベルギーの未来のためにも、協力しなければなりません。"
KSP_talk_with_moderate_partys:0 "ベルギー左翼との対話"
KSP_talk_with_moderate_partys_desc:0 "彼らとの対話を通じて、現在自身の勢力を広げているレックス党の「全体主義」は、社会にまた別の混乱をもたらすだけだということが分かりました。彼らを阻止するために、過去に存在していたベルギー政府の人々と接触する必要性があります。"
KSP_inminjunsun:0 "人民戦線"
KSP_inminjunsun_desc:0 "レックス党のファシストに対抗するために、民主主義者と社会主義者の間で広範囲な連合を結成する必要性があります。"
KSP_citizen_danchae_help:0 "市民団体と共に"
KSP_citizen_danchae_help_desc:0 "私たちは、大転移事件で崩壊したベルギー政府と議会を完全に復旧することに焦点を当てるべきです。"
KSP_nojo_help:0 "労働組合と共に"
KSP_nojo_help_desc:0 "社会主義というイデオロギーは、キヴォトスの福祉政策とかなり似ています。彼らを支援することで、私たちとより似たベルギー人政府を樹立できるかもしれません。"
KSP_talk_with_hardliners:0 "ベルギー右翼との対話"
KSP_talk_with_hardliners_desc:0 "彼らとの対話を通じて、現在、自由主義者と社会主義者が私たちを認めず、戦うために結束していることが分かりました。社会を安定させるためには強力な統制手段が必要であり、レックス党はその手段となり得るでしょう。"
KSP_rex_empower:0 "レックス党強化"
KSP_rex_empower_desc:0 "自由主義者と社会主義者が私たちを阻止するために広範囲な連合戦線を結成しています。私たちはレックス党を支援し、彼らの野望を阻止する必要があります。"
KSP_gukwangdang:0 "君主主義支援"
KSP_gukwangdang_desc:0 "レックス党の党首であるレオン・デグレールは、自身の野望のせいで私たちに協力的ではありません。私たちはレックス党内の君主主義者に密かに支援を入れ、レオポルド3世の権限を増大させ、私たちにもっと協力的な党に変えられるかもしれません。"
KSP_fascism_rule:0 "ファシズム受容"
KSP_fascism_rule_desc:0 "彼らのファシズム的傾向は、社会を安定させる上で大きな助けとなりました。これを私たちにも適用すれば、より強い社会を築き上げることができます。"
KSP_government_ganghwa:0 "協力体構成"
KSP_government_ganghwa_desc:0 "私たちに協力的なベルギー人たちを集めて新たな協力体を構成すれば、内政を治める上で大きな助けとなるでしょう。"
KSP_right_wing_tonghap:0 "内部勢力統合"
KSP_right_wing_tonghap_desc:0 "党の内部にはまだ派閥主義が蔓延しています。私たちは内部の分裂を防ぐために、党を糾合する必要があります。"
KSP_remove_bandaepa:0 "反対派除去"
KSP_remove_bandaepa_desc:0 "まだベルギー内部では、この連立政権を認めない反対派が存在します。彼らが異議を唱え続けるならば、私たちが進む道の邪魔になるでしょう。"
KSP_belgium_gov_helpers:0 "ベルギー官僚の業務分担"
KSP_belgium_gov_helpers_desc:0 "反対派を除去した後、政府内に空いてしまった空白を埋める必要があります。"
KSP_belgium_heart:0 "ベルギーの意志"
KSP_belgium_heart_desc:0 "1935年11月、ベルギー政府は突然の大転移事件によって消滅しましたが、私たちは生き残りました。そして、新たな友人たちと共に新しい政府を構成しました。私たちは二度と崩れることはなく、私たちのベルギーは永遠でしょう！"
KSP_stabilize_inside:0 "内部安定化"
KSP_stabilize_inside_desc:0 "党にはまだ不安定な要素が残っています。私たちはこれらの要素を除去し、党を安定化する必要があります。"
