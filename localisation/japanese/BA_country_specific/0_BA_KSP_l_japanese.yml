KSP_country_rebuild_danguk:0 "ワロニー再建当局設置"
KSP_country_rebuild_danguk_desc:0 "私たちは地域を安定させましたが、まだインフラと産業施設は崩壊したままです。今後の再建事業のため、再建当局を設置する必要があります。"
KSP_rebuild_roads:0 "道路網再構築"
KSP_rebuild_roads_desc:0 "円滑な作業のため、まず道路網を整備する必要があります。"
KSP_belgian_sanup_control:0 "ベルギー産業活用"
KSP_belgian_sanup_control_desc:0 "驚くべきことに、このような災厄的な状況でも、一部の産業施設が正常に作動していることを確認しました。これは私たちにとって大きな助けとなるでしょう。"
KSP_belgian_sanup_hwakjang:0 "ベルギー産業強制拡張"
KSP_belgian_sanup_hwakjang_desc:0 "現在、周辺国の状況を判断したとき、近い将来、私たちの国家に深刻な安保問題が襲いかかることは明らかな状況です。これを防御するためには、国民の不満が多少あるかもしれませんが、産業正常化のため、昼夜問わず労働力を搾り取らなければなりません。"
KSP_chian_uzi_students:0 "学生警察動員"
KSP_chian_uzi_students_desc:0 ""
KSP_teach_students_work:0 "業務教育"
KSP_teach_students_work_desc:0 "連立政権が構成されたとは言え、ヴァルキューレ警察学校でこの程度の大規模な行政作業を実施した部署は存在しません。ベルギー政府の人々を通じて、生徒たちに新しい行政業務を教育する必要があります。"
KSP_valkyrie_government_tonghap:0 "内部団結"
KSP_valkyrie_government_tonghap_desc:0 "部署内にはまだ、ベルギー人と連合することに対して不満や心配を抱いている生徒が多くいます。彼らとの円滑な関係のためにも、生徒たちの不満を鎮める必要があります。"
