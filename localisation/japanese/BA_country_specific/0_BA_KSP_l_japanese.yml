KSP_event.37.t:0 "倒れたカンナ"


KSP_event.37.d:0 "今朝、オガタ・カンナが過労により体調を崩し倒れたという知らせが、ヴァルキューレ警察学校全域に広まりました。学校全体は瞬く間に不安に包まれ、学生中心に改編された行政構造はカンナの不在により揺らぎ始めました。\n\nカンナが非常事態に対応するために抑え込んでいたヴァルキューレ内の派閥主義も、彼女が倒れると共に頭をもたげ、カンナの不在で公安局が麻痺した隙に、生活安全局と警備局は徐々に自分たちの勢力を広げています。\n\nヴァルキューレ警察学校内部の小さな亀裂が再び大きくなっています..."
KSP_event.37.a:0 "...まさか？!"
KSP_event.38.t:0 "処理される業務"
KSP_event.38.d:0 "オガタ・カンナがヴァルキューレ警察学校の行政業務に多大な影響を与えていたのは事実です。しかし、彼女の不在が行政の麻痺につながることはありませんでした。\n\n最終決定権者が決定しなければならない重大な事項は全て止まってしまいましたが、それ以外の残りの業務は学生が自主的に何とかすることができました。大量の業務を適材適所に配置するカンナがいなくなった分、行政業務の効率は大幅に落ちましたが、それでもヴァルキューレ警察学校が崩壊するほどではありません。"
KSP_event.38.a:0 "思ったよりなんとかなる...のか？"
KSP_event.39.t:0 "生活安全局のクーデター"
KSP_event.39.d:0 "カンナがいないヴァルキューレ警察学校の現政府は、急速に崩壊する行政に対して適切な対処ができず、むしろ状況を悪化させました。生活安全局急進派の長、ナカツカサ・キリノはこの状況を糾弾し、自分に従う学生たちと共に政府を急襲し、少数のカンナ忠誠派を制圧した後、新しい社会主義学校の樹立を発表しました。静かに療養中だったオガタ・カンナはこの知らせを聞いてそのまま潜伏し、ヴァルキューレ警察学校の学生たちとワロニーの市民たちはこの新しい変化を肯定的に受け入れました。\n\nオガタ・カンナの権威主義的な政府は終わりを迎え、今では学生たちが警察学校の真の主人である新しい時代が訪れました。"
KSP_event.39.a:0 "人民の勝利だ！"
#イベント（旧）
KSP_event.1.t:0 "カンナの苦悩"
KSP_event.1.d:0 "「はあ、一体どうすればいいんですか。」\n\n誰も聞いてくれない独り言を言いながら、現ヴァルキューレ警察学校の首長であり公安局長のオガタ・カンナは、自分に上がってきた書類をゆっくりと読んだ。書類には、現在のヴァルキューレ警察学校の良くない、少し直接的に言えば崩壊寸前の状態が赤裸々に記されていた。\n\n犯罪を制圧しなければならない「警察学校」の内部での些細だが確実な犯罪率の増加、ベルギー人との不和による武力衝突と各種サボタージュ、そしてデモ、総学生会からの支援の断絶とキヴォトスとは全く異なる産業構造により生じた予算と装備の不足、そこに徐々に生まれ始める学校内部の派閥まで。\n\n今まではカンナ本人の権威、そして無い資源を絞り出して作った一時しのぎで何とかこれらの問題を抑え込んでいたが、そろそろ限界が来ていた。\nこのままではヴァルキューレ警察学校は崩壊する。\n\nそして、オガタ・カンナはそれを許容できなかった。\n\nやっとのことでこの地に集まって暮らし、自分を信じるヴァルキューレ警察学校の学生たちのために、そして自分の信念のために。\n\n「総学生会…」\n\n本来なら私たちを助けてくれるはずの総学生会に支援を何度も要請したが、その度に返ってくる答えは「不可」だった。総学生会も異世界に落ちたことで様々な問題が発生したという。\n\nカンナはこれ以上状況を座視しているわけにはいかなかった。\n\n「...これは一人では解決できない問題だ...」"
KSP_event.1.a:0 "対策会議を招集しなければ。"
KSP_event.5.t:0 "対策会議開始"
KSP_event.5.d:0 "「それで、私たちはなぜ集まったのですか？」\n\n「ヴァルキューレの未来のために。」\n\n第1回ヴァルキューレ対策会議のために集まった現ヴァルキューレ警察学校の部署長たちは、カンナの言葉を聞いて既に固まっていた表情をさらに固めた。\n\n現在のヴァルキューレがどのような状態なのかは、この場にいる全員が知っている。\n\n随分前に崩壊していたはずだが、大転移の際に一緒に集まって転移したカンナとヴァルキューレの行政部署が死ぬほど苦労し、資源を節約また節約したおかげで何とか延命している状態。\n\nカンナがあのようなことを言うということは...\n\n「私たちは限界に達した。これ以上絞り出せる物資はない。」\n\n「...」\n\n全員が沈黙した。\n現地調達だけでは、ヴァルキューレに要求される十分な量の資源は絶対に集められない。\n\n「だから、今からこの問題を解決する方法を探さなければならない。ヴァルキューレ警察学校の存続のために。」\n\nここにいる全員が知っていた。そのような方法などないことを。\nもしあったなら、既にカンナが見つけていただろうことを。\n"
KSP_event.5.a:0 "最初から正解などない対策会議が始まった。"
KSP_event.2.t:0 "軍備に対する問題"
KSP_event.2.d:0 "「...もうそれも全部なくなったということですか？」\n\n「そうです。」\n\nカンナは自分に質問をした学生が、その答えを聞いて驚愕する表情をしているのを見て苦笑した。\n\n「信じられないだろう。私も報告を受けるまでは想像もできなかったから。」\n\n今のヴァルキューレ警察学校には全てが不足している。\n\n学生にとって必須の衣食住だけでなく、弱まった神秘により一層必要になった、学生自らを守るための弾薬まで。\n\n大多数は現地で調達していたが、ベルギー人との不和によりヴァルキューレ警察学校が動員できる現地産業は非常に制限的であり、その制限的な量の産業すら不足していた。\n\nそれに加えて、しょっちゅう起こるサボタージュ、毎日起こる暴動と武力デモ。ベルギー人とヴァルキューレ警察学校の学生たちの衝突は続き、そちらに投入される予算が相当なため、ヴァルキューレの学生たちの環境はさらに劣悪にならざるを得なかった。\n\n「まず、必要のない部署の予算は大幅に削減し、その予算をヴァルキューレの学生たちの生活のために使う。産業の開発と活性化にも、各種生活必需品の調達と衣食住の確保にも。」\n\n会議場に集まった局長たちは、全員カンナが持ち出したこの当然とも言える話に頷いた。\n\nしかし、このような一時しのぎで解決できる問題はいつものように少ない。当然の話だが、お金を使わなければならない部分は多く、減らせる部分は少ない。\n\nそして、カンナが予算を削減できる分野は決まっていた。\nカンナは少し首を回し、自分が臨時に任命した警備局長を見つめた。\n\n「軍備の削減は長期的に見ると弊害が深刻だ。だが...今は仕方がない。」"
KSP_event.2.a:0 "...大丈夫か。"
KSP_event.7.t:0 "警備局長"
KSP_event.7.d:0 "警備局の臨時局長は、公安局長であるカンナの主導で進められるこの会議の場があまりにも居心地が悪かった。\nなぜなら、彼女が考えるに自分はこのような場所に座っている人物では全くなかったからだ。\nヨーロッパという正体不明の場所に落ちる前までは、彼女はただの平凡な警備局ヴァルキューレ警察学校の3年生だった。\n一日も休む暇がないことで有名なゲヘナで3年間勤務していたが、そのような者は一人や二人ではなかったので、彼女は自分がベテランだとは思っていなかった。\n\n「正直、そんなに熱心に業務に取り組んでいたわけでもなかったのに。」\n\nしかし、大転移が起こると状況は完全に一変した。\n転移発生直後、ヴァルキューレ警察学校は外部に派遣されていた全ての学生たちと全て連絡が途絶え、それにより警備局長をはじめとする多くの学生が行方不明になった。\nこの前代未聞の事態に、行方不明になった多くの高位職を空けておくわけにはいかないと判断したカンナは、学校に残っていた学生たちを臨時に要職に任命し、こうして彼女は突然警備局長になったのだった。\n\n責任というものはあまりにも重かった。\n\n自分の前で、多くの学生たちがそれぞれの意見を述べていた。\n実は彼女は答えを知っていた。\n結局、限られた予算の中で最も先に減らさなければならないのが軍事力に対する予算だということは誰でも分かっていた。\n彼女は軍備に関する話が出ると、躊躇することなく口を開いた。\n\n「警備局の予算を放棄します。いや、いっそのこと部署を廃止しても構いません。」\n\n全員が彼女を見た。\nカンナもまた、困惑した表情で彼女を見ていた。\n彼女はこれが気に入らないのだろうか？\n\n「それが…警備局の意見ですか。」\n\n「はい。」\n\nカンナは頷きながら言葉を続けた。\n\n「分かりました。」\n\n警備局長はゆっくりと頭を下げた。\n理由はどうあれ、自分は自分を信じて従う同期や後輩たちにひどいことをしたのだった。\n\n彼女は小さく呟いた。誰にも聞こえない謝罪を。"
KSP_event.7.a:0 "...みんな、ごめん。"
KSP_event.12.t:0 "治安維持問題"
KSP_event.12.d:0 "警備局の予算を大幅に削減したら、混乱している現状の治安維持はどうするのかと誰かが言い、これに対しカンナが最小限の銃器だけを運用して近接武器を使おうと言う。隣に座っていた生活安全局の臨時局長が、私たちに協力的なベルギー人民兵を動員しようと言う。何人かは不満そうだが、ほとんどが同意する。"
KSP_event.10.t:0 "矯正局問題"
KSP_event.10.d:0 "大体崩壊した矯正局をどうするかを話していて、カンナが「ヴァルキューレには矯正局は必ず必要だ」と言い、残りが同意する内容。"
KSP_event.10.a:0 "ヴァルキューレはいつも警察であり続けるだろう。いつまでも。"
KSP_event.11.t:0 "その間..."
KSP_event.11.d:0 "対策会議が行われるヴァルキューレ警察学校の建物の外で、二人の学生が疲れた顔で歩き回りながら話をしていて、「対策会議をしたから、終わったらこの状況も少しは改善されるんじゃないか」と話している。"
KSP_event.11.a:0 "私たちはこの状況も乗り越えるはずだ。"
KSP_event.13.t:0 "対策会議終了"
KSP_event.13.d:0 "もう対策会議が終わって、みんな頑張ろうという内容"
KSP_event.13.a:0 "さあ、ヴァルキューレ警察学校の未来を作りに行きましょう。"
KSP_event.6.t:0 "ベルギー人指導者との出会い"
KSP_event.6.d:0 "カンナは、ヴァルキューレ警察学校が拠点を置いたこの地にかつてあった国、ベルギーの主要な人物たちと会うことができたが、自分たちでも意見がまとまっていないベルギー代表団と建設的な話ができずに帰ってきた。"
