KSP_massive_correct_plan_desc: "ヴァルキューレ警察学校は治安維持と矯正を主な業務としています。過去には管轄区域でさえこれらの業務をきちんと遂行できませんでしたが、今は状況が変わりました。すべての準備が完了し、私たちは矯正戦略を立てて実行する準備ができています。ヴァルキューレ警察学校は今や矯正局に犯罪者を引き渡し、秩序を回復する準備ができています。"
KSP_srt_correct_plan: "SRT矯正計画"
KSP_srt_correct_plan_desc: "SRT特殊学校は独立して運営されており、その所属特殊部隊は多数のテロ事件に関与しました。これは上層部の承認の下で行われたはずです。彼らの犯罪行為は明白であり、私たちの逮捕は正当な義務です。すぐに私たちは彼らを矯正局刑務所で直接目にすることになるでしょう。"
KSP_mil_correct_plan: "ミレニアム矯正計画"
KSP_mil_correct_plan_desc: "ミレニアムサイエンススクールはフランスの伝統的領土で銃撃と砲撃によって政治的紛争を続け、平和を妨害しています。これは明らかな敵対行為であり、彼らのフランス領土侵犯は私たちに強力な行動根拠を提供します。私たちは上層部にこれを知らせ、これは彼らが矯正されるべき明確な兆候です。"
KSP_heu_correct_plan: "興信所逮捕"
KSP_heu_correct_plan_desc: "私たちの国境付近の無政府地帯にある「興信所」は、ゲヘナ学園から追い出された者たちが運営しています。彼らは国境テロの主犯であり、お金を受け取ってすべての依頼を遂行する厄介者です。もうこれ以上我慢はしません。私たちの警棒と手錠が彼らに正義を下すでしょう！"
KSP_geh_correct_plan: "ゲヘナ矯正計画"
KSP_geh_correct_plan_desc: "ゲヘナは規律を無視する犯罪集団です。政治的勝利を収めた後も、彼らは自分たちの治安を気にしていないようです。継続的なテロとヴァルキューレの生徒たちに対する奇襲が起きている中、ゲヘナは外交的接触を全く試みていません。もし彼らが自ら自身を正そうとしないのであれば、私たちが彼らを矯正するでしょう。"
KSP_schale_correct_plan: "シャーレ矯正計画"
KSP_schale_correct_plan_desc: "シャーレは現総学生会長が作った超法的同好会で、その目的は不明ですが、現在はAIが支配しています。総学生会長は失踪状態です。ヴァルキューレ警察学校の指導部はAIの反乱を憂慮しており、この傲慢なAIはすぐに破壊されるでしょう。"
KSP_ragnarok: "ラグナロク"
KSP_ragnarok_desc: "学園は今、東に向かいます。銃口はトリニティ、山海経、アビドス、百鬼夜行、赤冬など全ての学園に向ける準備ができています。私たちは反対者たちと戦う準備ができています。私たちはキヴォトスとなり、すべての障害物を燃やすでしょう。全てを燃やす...ラグナロクを通して。"
