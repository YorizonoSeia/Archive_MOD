KSP_wakamo_problem:0 "災厄の脱走"
KSP_wakamo_problem_desc:0 "連邦矯正局は総力を挙げて七囚人の脱獄を阻止しようとしましたが、それすらも限界に達しました。今や私たちは、今暴れている囚人とは格が違う相手を制圧しなければなりません。"
KSP_suppressing_plan_sustain:0 "鎮圧作戦開始"
KSP_suppressing_plan_sustain_desc:0 "連邦矯正局の崩壊以降、さらに多くの囚人の脱獄により社会的な混乱が加速しています。ヴァルキューレが崩れる前に迅速に行動しなければなりません。"
KSP_hyeongi_help_more:0 "ベルギー人協力強化"
KSP_hyeongi_help_more_desc:0 "1935年11月にベルギー政府が崩壊して以来、ベルギー人は私たちと敵対的な関係でしたが、連邦矯正局の崩壊によって混乱が深刻化すると、彼らは両者の破滅を防ぐために私たちと協力することにしました。"
KSP_skeban_suppress:0 "スケバン制圧"
KSP_skeban_suppress_desc:0 "私たちは武力を動員してスケバンたちを再び矯正局に収容する必要性があります。"
KSP_country_plan_wakamo:0 "全国的鎮圧開始"
KSP_country_plan_wakamo_desc:0 "ベルギー人の支援が増加し、邪魔なスケバンたちが制圧された今こそ、残りの人員まで全て動員した全国的な鎮圧作戦を展開する時です。"
KSP_use_everything:0 "総力戦"
KSP_use_everything_desc:0 ""
