refused_TRM_RED_pact: "不可侵条約拒否"
TRMDIP.22.t: "[RED.Capital.GetCapitalVictoryPointName]の条約受諾！"
TRMDIP.22.d: "[RED.GetNameDefCap]は賢明にも我々の不可侵条約に署名しました。これは我々が赤冬の介入の危険から自由に振る舞えることを意味します。"
TRMDIP.22.a: "外交の勝利だ。"
TRMDIP.23.t: "[RED.Capital.GetCapitalVictoryPointName]の条約拒否！"
TRMDIP.23.d: "[RED.GetNameDefCap]は賢明でなく、我々の条約を拒否しました。これは明らかに我々に対する陰謀が存在します。"
TRMDIP.23.a: "不愉快だな。"
TRMDIP.24.t: "ドイツ人騒動"
TRMDIP.24.d: "多くのドイツ人が我々に対し反旗を翻し、暴動を起こしました。彼らは「団結した祖国」を叫び、ゲヘナの象徴物を破壊したり、その上に落書きをしたりするなど、体制に反する行動で抵抗の声を高めました。彼らの怒りは街の至るところで爆発し、ゲヘナの権威を正面から否定する様子を見せました。\n\n現在、暴動はある程度鎮圧されつつありますが、今回の事態が単なる自発的な動きではなく、誰かの差し金と操縦によるものであるかのように見える状況が確認されています。特にトリニティが背後にいる可能性が最も有力に議論されています。"
TRMDIP.24.a: "内政干渉だ。"
TRMDIP.25.t: "グライヴィッツ仲裁"
TRMDIP.25.desc: "ズデーテン・シレジアでのドイツ人弾圧は、ゲルマン民族にとって本当に胸の痛む出来事です。我々は、1919年に合意した民族自決の原則を守ることによって、世界平和に貢献する意思が十分あります。我々は、今回のチェコ地方で混乱し、相互に非適合な国境線と民族分布を正しく再確立することを大使館を通じて相手国に丁重に要請し、またズデーテン・シレジアの譲渡を導き出すでしょう。"
TRMDIP.25.a: "そこは我々の領土だ。"
TRMDIP.26.t: "グライヴィッツ仲裁"
TRMDIP.26.desc: "[TRM.getname]から、[74.getname]と[72.getname]に対する領有権を放棄し、民族自決の原則に従った新しい国境線を定めることを要求されました。"
TRMDIP.26.a: "彼らの意向を受け入れよう。"
TRMDIP.26.b: "とんでもない話だ！"
TRMDIP.27.t: "拒絶"
TRMDIP.27.desc: "我々の仲裁は当事国に拒絶されました。"
TRMDIP.27.a: "第二の方法を使おう。"
TRMDIP.27_tt: "§Lズデーテンラントのドイツ人たちが呼応して蜂起します。§!"
TRMDIP.27.b: "一歩退こう。"
TRMDIP.28.t: "[TRM.getname]の最後通牒"
TRMDIP.28.desc: "[TRM.getname]は、[SLO.getname]の領土を再調整するための仲裁への無条件受諾を要求しました。"
TRMDIP.28.a: "他に方法はない。"
TRMDIP.28.b: "立ち向かおう！"
TRMDIP.29.t: "[TRM.getname]の提案"
TRMDIP.29.desc: "[TRM.getname]大使館から、我々にスロバキア全域の行政権を保障する代わりに軍事同盟を要求されました。"
TRMDIP.29.a: "魅力的だな。"
TRMDIP.29.b: "拒否しよう。"
TRMDIP.30.t: "スロバキアの運命"
TRMDIP.30.desc: "スロバキアは劣等なスラブ国家ではあるが、ドイツ的な色彩がわずかに残っているため、ゲルマン民族を代表する[TRM.getname]によって啓蒙されなければなりません。スロバキアに送った我々の最後通牒が受諾されたため、我々はスロバキアに親善政権を樹立することもできるが、ハンガリーとの結束のためにこれをハンガリーに譲り渡すこともできます。"
TRMDIP.30.a: "親善政権を樹立しよう。"
TRMDIP.30.b: "ハンガリーを我々と結束させよう。"
TRMDIP.31.d: "[TRM.getname]は同じファシズム国家であることを強調し、勢力招待を送ってきました。イタリアはファシズム国家であることは確かですが、あの異星人たちが主張するファシズムとはかけ離れています。我々がもし彼らの招待を受けるならば強力な同盟が築かれるでしょうが、我が国民は彼らとの同盟を望んでいません。"
