TRN_Uranprojekt: "ウラン計画"
TRN_Uranprojekt_desc: "核分裂を初めて発見した化学者の一人であるオットー・ハーンは、ウランプロジェクトの担当化学者でした。彼を雇用し、より多くの予算を投資して第二次ウランプロジェクトを実行すれば、他の国々よりも先に核兵器を完成させることができるでしょう。"
TRN_Fission: "核分裂観測"
TRN_Fission_desc: "私たちの以前に存在したドイツという国では、「ウランプロジェクト」という名前の核兵器開発プロジェクトが存在しました。これを利用すれば、世界を制覇できる奇跡の武器を作ることができるでしょう。"
TRN_Fission_tt: "§Y核分裂§!が観測されたため、§Y指導部は決定§!を下すでしょう。"
