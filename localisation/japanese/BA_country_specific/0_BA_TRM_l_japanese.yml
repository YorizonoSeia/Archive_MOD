TRN_alzk: "御園ミカ"
TRINITY_MIKA_DESC: "御園ミカは、天真爛漫で明るい笑顔を持つティーパーティーの一員でした。しかし、そのような姿がすべて彼女の綿密な演技であるという事実を、誰が知っていたでしょうか。\n\n御園ミカは、以前からゲヘナを憎んでいました。角の生えた連中をどうやって信じられるのか理解できず、特にゲヘナと平和を築こうとする桐藤ナギサとは多くの対立がありました。\nしかし、多くの対立があったとしても、彼女は武力で政権を奪ったり、そのようなことはしませんでした。なぜなら、桐藤ナギサは御園ミカにとって大切な幼馴染であり、唯一の友人だったからです。\n\nそんな彼女にとって「大転移」事態は、人生を根底から変える出来事でした。キヴォトス全域がヨーロッパと呼ばれる大陸に落ちたことは、もしかしたら彼女にはチャンスだったのでしょう。ティーパーティーの権限をすべて奪い、ゲヘナの悪魔たちを追い出す機会。\n\nしかし、彼女がいくら狡猾でも、結局彼女の心は幼い女の子でした。国家社会主義者と手を組んだとしても、彼女は国家社会主義者たちの行動とやり方が過激すぎると感じ、彼らを統制したいと思っても、優しい心のためできませんでした。\n\n桐藤ナギサが御園ミカのクーデターによって部屋に監禁されてから数日後、「幽閉」命令書が下されたとき、ようやくミカは自分がしていることが何なのかを悟りました。\n\nしかし、彼女が今何ができるでしょうか？トリニティの歯車はすでに御園ミカの手から離れており、クーデターに反対する生徒や現地の人々、そしてユダヤ人は国家社会主義者の主導のもと、収容所に連れて行かれて殺され、その行動を目の当たりにした人々は、御園ミカを心の底から憎んでいます。しかし、やめるにも、やめたいと思っても、すでに手遅れです。\nこうして御園ミカは、自ら夜の女王になることを自任しました。\n\n夜の女王が誇らしげに王座に座りました。終わらない夜に、すべての世代は恐れおののき、永遠に苦しむでしょう！"
TRN_alzk_DESC_2: "御園ミカは、天真爛漫で明るい笑顔を持つティーパーティーの一員でした。しかし、そのような姿がすべて彼女の綿密な演技であるという事実を、誰が知っていたでしょうか。\n\n御園ミカは、以前からゲヘナを憎んでいました。角の生えた連中をどうやって信じられるのか理解できず、特にゲヘナと平和を築こうとする桐藤ナギサとは多くの対立がありました。\nしかし、多くの対立があったとしても、彼女は武力で政権を奪ったり、そのようなことはしませんでした。なぜなら、桐藤ナギサは御園ミカにとって大切な幼馴染であり、唯一の友人だったからです。\n\nそんな彼女にとって「大転移」事態は、人生を根底から変える出来事でした。キヴォトス全域がヨーロッパと呼ばれる大陸に落ちたことは、もしかしたら彼女にはチャンスだったのでしょう。ティーパーティーの権限をすべて奪い、ゲヘナの悪魔たちを追い出す機会。\n\nしかし、彼女がいくら狡猾でも、結局彼女の心は幼い女の子でした。国家社会主義者と手を組んだとしても、彼女は国家社会主義者たちの行動とやり方が過激すぎると感じ、彼らを統制したいと思っても、優しい心のためできませんでした。\n\n桐藤ナギサが御園ミカのクーデターによって部屋に監禁されてから数日後、「幽閉」命令書が下されたとき、ようやくミカは自分がしていることが何なのかを悟りました。\n\n彼女の足跡は赤く染まり、彼女の声は空虚です。\n数多くの人々が彼女の名の下に消え、人々の恐怖と怒りは彼女に向かいました。\n数多くの機会があったにもかかわらず、彼女は止まらず、今や狂気は彼女の手から離れ、自らすべてを染め始めました。\n\n国家社会主義の名の下、トリニティは止まりませんでした。\n一番最初に消えたのはユダヤ人と少数民族でした。\n神聖なトリニティに汚れた血は許されないからです。\n次は彼女に抵抗した人々でした。\nトリニティの輝かしい未来に、弱さは必要ありませんでした。\n最後はトリニティが占領した土地に残った残骸でした。\n彼らはすべて彼女の命令で作られた壁の中で、闇の奥に消えていきました。\n\n結局、彼女がもたらした黙示録の四騎士は、キヴォトスのすべてを飲み込んでしまいました。\n彼女の治世の下で、夜は永遠に続くでしょう。\n訪れない夜明けを待ちながら、生き残った人々は、ただこの止められない炎がすべてを焼き尽くさないことを切実に願っています。\n\n主よ、憐れみ給え(Kyrie, eleison)"
