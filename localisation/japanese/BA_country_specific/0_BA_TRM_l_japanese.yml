TRN_Uranprojekt_2_desc: "核反応に必要なウランの臨界質量を測定するには、原子炉の建設が不可欠です。円滑な実験のため、原子炉の建設を進める必要があります。"
TRN_Uranprojekt_3: "眩しい閃光"
TRN_Uranprojekt_3_desc: "オットー・ハーン博士と核物理学者たちの研究室で眩しい閃光が観測されました。この現象は、彼らの実験が成功裏に終わったという意味であり、まもなく戦争を終わらせる新たな兵器が誕生するでしょう。"
TRN_Uranprojekt_4: "発射体研究"
