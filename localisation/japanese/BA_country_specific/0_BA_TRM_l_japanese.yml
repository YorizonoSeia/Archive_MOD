TRM_event.42.b: "名誉は守ったか。"
TRM_event.43.t: "経済大臣任命"
TRM_event.43.desc: "アルマール・シャハトの人生は、本当に平坦に進めることはできないようだった。自分が力を尽くし、なんとかドイツ経済を立て直し始めたと思ったら、なんと、国全体がひっくり返ってしまったのだ。そして、ドイツがあった場所には、見知らぬ女子生徒たちの学園が陣取っていたのだから。\n\nそうして—シャハト自身は、ただ忘れられた現地人1になるだろうと思っていたが、トリニティ…と言っただろうか（とにかく、国家と言ってもいい程度なのだから、シャハトはとりあえず国家と呼ぶことにした）の指導者が、自分を呼び出すなどとは夢にも思わなかった。\n\nミソノ・ミカ（シャハトは、日本語の名前を使いながら、使う言語は日本語ではないことに興味を抱いた）と直接会ったシャハトの感想は、彼女が経済についてかなり詳しいということだった。それだけが、せめてもの素晴らしい点だった。ヒトラーという奴は、経済のことなど何も知らなかったのに。\n\n正直に言うと、シャハトはミカの提案に惹かれないわけにはいかなかった。彼は経済専門家であり、トリニティの様々な新しい器物は、彼の好奇心を刺激したからだ。ここまで来る道、首都エデンの光景を見ながら、シャハトの頭の中には「ここは円を使うようだが、日本と経済政策が似ているのか？」「ここの物価がどのくらいなのか見当がつかない。我々のドイツと比べるとどうなのだろうか？」「国民全員が学生同然なのに、経済活動はどうしているのだろう？」という考えが浮かんでいたからだ。\n\nミソノ・ミカが、もちろんナチスの思想を受け入れているという事実も知っていた。しかし、それが何か？シャハトは、少なくともあのピンク髪の女は、ヒトラーよりもはるかに優れた人物だと決めつけた。まず、自分が主張する経済政策を何も反論せずに聞き入れてくれるという点一つ挙げても、既にシャハトの心の中ではミカに対する点数が100点を超えていただろう。\n\nシャハトが我に返った時には、彼は制服を着ていた。"
TRM_event.43.a: "経済大臣、アルマール・シャハト。"
TRM_event.44.t: "偉大なる交渉" # 宣伝物配布
TRM_event.44.desc: "レニ・リーフェンシュタール監督が新たに作った愛国映画『偉大なる交渉』がトリニティ市民の間でブームを巻き起こしています。\n\n『偉大なる交渉』は、およそ300年前のトリニティのパテル、フィリウス、サントゥスという三つの学園の分派が紛争を仲裁するために開いた、トリニティ総合学園の始まりとなった第1回公議会を背景に、邪悪な他の二つの分派に対抗し、正義を守るために戦うパテル分派の兵士「フコ」が様々な事件に遭遇するという内容です。ゲヘナの邪悪さとパテル分派の正義を映像に違和感なくうまく収めたという高い評価を受け、最後の場面、他の二つの分派の陰謀によって交渉で不利な立場になったパテル分派と絶望するフコの姿が出る瞬間には、映画上映館の観客全員が涙を流し、二つの分派の邪悪さに憤慨しました。\n\nしかし、その場面の後、ミカ女王様の就任式演説が画面に上映されると、上映館にいた全ての人々が、300年前の屈辱を晴らしてくださったミカ様の恩恵に感動し、涙を流しながら席から立ち上がり、「トリニティの歌」を斉唱しました。\n\nミカ生徒会長様は、レニ・リーフェンシュタール監督の功績を大きく称賛され、レニ・リーフェンシュタール監督に「今後も数々の作品を作ることを願う」と伝えられました。"
TRM_event.44.a: "あの女、映画作りが上手いな！"
TRM_event.45.t: "トリニティ宣伝物112号" # 宣伝物配布
TRM_event.45.desc: "トリニティ300年の歴史の中で、最も良く食べ、良く暮らさせたのはミカ生徒会長であり、トリニティとゲルマン人を誇りにさせたのもミカ様である。\n- キヴォトス2位の戦術BD遂行率を、今年の目標より300%超過達成した誇り高い学園\n- キヴォトスで2位の強力な同好会（正義実現部）を持つ学園、\n- キヴォトスで最も純血な学園\n-トリニティの学友たちを世界で最も高く聳え立たせたミカ生徒会長。\n-[GEM.GetLeader]に比べても、比較することすらできないほど清廉潔白に、誠実に、正しくトリニティ学園と総統を失い、傷心している我々ゲルマン人を導いてくださったミカ生徒会長。\n\n偉大なるトリニティの学友たちとゲルマン人は、一生を学園とゲルマンの栄光のために闘争されるミカ様を深く尊敬し、邪悪で醜悪な政治的弾圧はもちろん、それ以上言葉にできないようなことまで犯すゲヘナの悪魔どもに目にものを見せてやることでしょう。\n\n立ち上がれ、トリニティの学友たちよ！"
TRM_event.45.a: "総力戦だ！"
TRM_event.46.t: "偉大なるトリニティ防衛軍" # 宣伝物配布
TRM_event.46.desc: "ゲヘナの悪魔どもが戦争の火をつけたら、[GEM.GetLeader]会長が降伏文書にサインする暇もなく、容赦なくゲヘナを焦土化するだろう。\n今すぐ誇り高きトリニティ防衛軍に入隊し、\n我らがミカ生徒会長様の指導に従い、我々の家と家族、故郷を守ろう！\nトリニティとゲルマン伝統の戦争精神で、勝利を早めるために先頭に立とう。\nキヴォトス全体が誇り高きトリニティの旗の下に固く団結し、\nミカ様の偉大さを称えるその時まで！\n誇り高き防衛軍に入隊し、国家社会革命の前進をさらに加速させよう！"
TRM_event.46.a: "より高い所へ！"
 
TRM_event.47.t: "忠誠なゲヘナ人"
TRM_event.47.desc: "正義の心で[GEM.GetLeader]会長ではなく、偉大なるミカ生徒会長様に従うために、我々トリニティに移って来た正義のゲヘナ人に\n- トリニティの生徒の権利、自由を保障する\n- 鉄十字勲章、生活保障金支給\n- 職業、職場斡旋\n- 人種等級2等級に昇格\n- 今後行われる「処理」の例外権発行\n- 生活保障金1万エン支給\n\n条件:\nゲヘナ風紀委員会、万魔殿などに対する活動記録がないこと\nトリニティ防衛軍の全ての指示に応じること\n全ての銃器武装は生涯所持禁止\n偉大なるミカ生徒会長様の著書を精読し、試験に合格すること"
TRM_event.47.a: "トリニティ防衛委員会"
TRM_event.48.t: "トリニティのアンシュルス圧力"
TRM_event.48.desc: "抗議者たちが山海経とトリニティのドイツ人たちとの連合を望む彼らの欲望を表明し、各地で市民騒擾と暴力行為が発生しています。エデンは山海経の併合を強く要求しています。"
TRM_event.48.a: "我々はトリニティと一つになるべきだ！"
TRM_event.48.b: "いいえ、山海経の運命は別のところにある。"
TRM_event.50.t: "併合（アンシュルス）"
TRM_event.50.desc: "山海経で繰り返される蜂起は、彼らが我が国と一つになることを望んでいることを明確に示しています。今こそ行動を起こし、彼らの意志を明確に表す時です。"
TRM_event.50.a: "誰がオーストリアはドイツではないなどと言えるのか！?"
TRM_event.51.t: "山海経の併合拒否！"
TRM_event.51.desc: "山海経の愚か者たちが、我が二国間の併合を受け入れることを拒否しました！これはオーストリア国民の意思を露骨に無視したものであり、許しがたい行為です！我々は軍事的な手段を講じてでも併合を強行しなければならないかもしれません。"
TRM_event.51.a: "我々は軍事介入を検討する必要がある。"
TRM_event.52.t: "[From.GetNameDefCap]のズデーテン地方要求"
TRM_event.52.desc: "このような状況の中、トリニティは、この地域の「ドイツ系住民の保護」という名目で、我々にズデーテン地方の領土を要求しています。\n\nこのような状況では、いかなる交渉や外交も行わないと彼らは明確に決めています。彼らがズデーテン地方を手に入れるか、そのために戦争をするかのどちらかです。"
TRM_event.49.t: "小瀬木ウイ"
TRM_event.49.desc: "「え、あ、私ですか？本当に？」\n\n紫色の髪が乱れ、疲れた目をしている少女、「小瀬木ウイ」がおずおずとミカの前で言葉を発した。\n\n「そうよ～ウイちゃんは古書館に引きこもってばかりで他の子たちと遊んでないじゃない！頭がいいでしょ！経済について詳しいと思うわ！」\n\n「わ、私を、経済、長官に任命されて、…何をさせようと…？」\n\n「簡単よ！ウイちゃんが古書を見ながら知っている経済知識で報告書を見て経済管理を適当にしてくれればいいの！」\n\n「な、あまりにも説明が大雑把すぎますぅうう…」\n\nウイはまだ震えながらミカの前に座っていた。当然のことだった。誰が、全てを粛清し玉座に座った「夜の女王」を恐れないだろうか。\n\n「えへ～それじゃ私がウイちゃんにやる気をあげるわ！頑張って！頑張って！頑張って！がんばって～！」\n\n「少、少しは…やる気が出るような…そうでもないような…」\n\nミカが滑稽な行動をしたにも関わらず、ウイが確答しないためミカの表情が固まった。ウイがそんなミカの表情を見てひっと震え上がり、ミカは固い顔で彼女のスカートに隠れている銃をウイの頭に向けた。\n\n「ひ、ひいいっ…ミ、ミカ様…た、助けてくださいぃぃ…」\n\n「ウイちゃん、もう冗談はやめない？この銃はね、改造されているからウイちゃんの頭を撃ち抜くこともできるのよ、だからもうこれ以上私の機嫌を損ねないで…」\n\n「は、はいぃっ…やります…やりますよ…！」\n\nウイがようやく確答すると、ミカの固い表情が解け、鳥肌が立つほど早くいつもの姿に戻った。\n\n「よし、ウイちゃん、それじゃ明日からね、ウイ長官～！」\n\nミカが先に部屋を出ていくと、ウイは冷や汗をかきながらへたり込んだ。\n\n彼女は本当に、自分の安らぎの場所である古書館に戻りたかった。"
TRM_event.49.a: "経済学者、小瀬木ウイ。"
TRM_event.53.t: "トリニティのデンマーク要求！"
TRM_event.53.desc: "トリニティもついに頭がおかしくなったか。 - [ROOT.GetLeader]"
TRM_event.53.a: "当然拒否すべきだ"
TRM_event.54.t: "ズデーテン地方の譲渡を拒否した[From.GetNameDefCap]"
TRM_event.54.desc: "[From.GetAdjective]の指導者である[From.GetLeader]が、[Root.GetAdjective]の要求を全て拒否したのは愚かな外交活動でした！\n\n彼らはズデーテン地方を譲渡しないでしょう。[Root.GetAdjective]の兄弟姉妹たちを守るという私たちの願望を嘲笑し、戦争をする覚悟までありました。"
TRM_event.54.b: "新エルサレム"
