TRM_event.34.t: "遅い夜"
TRM_event.34.desc: "暗い夜空の下、トリニティ軍のシルエットがゲヘナ国境線に向かって静かに接近した。国境の検問所の灯りがかすかに点滅する中、緊張感が空気中に漂っていた。\n\n突然、トリニティの先鋒隊が国境線を越えた。その瞬間、静かだった夜の空気を切り裂き、耳をつんざくような爆発音が鳴り響いた。空が炎で明るくなり、トリニティの砲撃が始まった。\n\nゲヘナ国境守備隊は瞬く間に混乱に陥った。予想外の奇襲攻撃に戸惑った兵士たちは、対応する暇もなく撤退命令を受けた。砲弾が降り注ぐ中、ゲヘナ軍は秩序をもって撤退を始めた。\n\n国境の検問所と防衛施設が次々と崩壊していった。トリニティ軍の戦車と歩兵部隊が破壊された壁を越え、ゲヘナ領土に侵入した。ゲヘナ軍は撤退を続けながら抵抗したが、トリニティの圧倒的な火力に押され、さらに深く後退した。\n\n戦争の幕が開いた。トリニティの奇襲攻撃で始まったこの夜は、両国にとって長い戦争の始まりを告げる狼煙となった。"
TRM_event.34.a: "突撃！"
TRM_event.35.t: "ゲヘナ領土処理"
TRM_event.35.desc: "ゲヘナとの戦争に勝利し、戦争後の版図について議論が始まりました。"
TRM_event.35.a: "偉大なる勝利だ！"
TRM_event.36.t: "宣伝物"
TRM_event.36.desc: "ゲヘナ国民の皆様！\n\n我々の祖国が危機に瀕しています。トリニティの不法な侵略によって、我々の平和な生活が脅かされています。しかし、我々は決して屈服しません。\n\nゲヘナの歴史は、常に圧制に打ち勝ってきた自由な生徒たちの物語でした。今こそ、我々が一つに団結しなければならない時です。\n\n我々の自由と主権を守るためには、全ての市民の力が必要です。軍人たちは前線で、民間人たちは後方で、それぞれの役割を果たさなければなりません。\n\nトリニティは我々の意志を過小評価しました。我々は彼らに、ゲヘナの真の力を見せつけるでしょう。\n\n同胞の皆さん、我々の土地と家族、そして未来のために立ち上がりましょう！ゲヘナの精神で団結し、この危機を克服しましょう！\n\n我々は必ず勝利するでしょう。ゲヘナよ、永遠なれ！"
TRM_event.36.a: "ゲヘナよ、勝利せよ！"
TRM_event.38.t: "ゲヘナ戦車設計部の運命"
TRM_event.38.desc: "ゲヘナの戦車技術は卓越しており、ゲヘナとの聖戦を進める際、彼らの機甲技術は我々にとって大きな妨げとなりました。しかし、今、我々が戦車技術を占領した以上、その戦車技術の運命は、あなたの手の中にあります。"
TRM_event.38.a: "我々が使えばいいのではないか？"
 
TRM_event.39.t: "合唱団"
TRM_event.39.desc: "壮大なホールでミカが演説を始めた。彼女の声は、毒気のある情熱に満ちており、ゲヘナに対する強い非難から始まった。ミカは、ゲヘナの腐敗と無能を糾弾し、トリニティの偉大さを強調した。\n\n「ゲヘナは、貪欲と腐敗、約束不履行の空虚で情けない行為を基盤とし、生徒たちの苦痛の上に築かれた学校です！」ミカの毒舌に、聴衆はますます高揚し始めた。\n\n彼女はさらに言葉を続けた。「我々は立ち向かわなければならない。ゲヘナとの戦争は必然的なのです！あの悪魔のような奴らの本性は邪悪だからです！」ミカの言葉に、聴衆は熱狂的に反応し、一部は手を挙げて敬礼をしたりもした。\n\n「我々は勝利するでしょう、我々は進むでしょう！栄光は続くでしょう！」ミカの最後の叫びとともに演説は終わった。\n\nすぐに、トリニティの賛歌が響き渡った。最初は一人のドイツ人が立ち上がって歌い始め、続いて正義実現部の少女、修道服を着た少女、制服を着た男などが次々と立ち上がり、歌を歌った。\n\n「突撃隊が静かで確固たる足取りで行進する」\n「ゲヘナの悪魔どもと反動分子に殺された同志たちも」\n「魂となって我々の隊列の中で共に進む」\n\nあっという間に、ホール全体が合唱に参加した。自警団、正義実現部、救護騎士団、シスターフッドなど、さまざまな団体の構成員が皆立ち上がり、熱情的に歌を歌った。\n\n「数多くの人々が希望に満ちて偉大なトリニティの旗を見上げるので」\n「自由とパンのための日が近づいている！」\n\n全ての視線はミカに集中した。彼女に向けられた忠誠心と愛情に満ちた眼差しを見つめながら、ミカは深い笑みを浮かべた。彼女の眼差しには、勝利の確信とともにトリニティの未来に対する強い意志が宿っていた。"
TRM_event.39.a: "まもなく、トリニティの旗が街中に翻るだろう。トリニティは永遠なり！"
TRM_event.40.t: "国防軍残党吸収"
TRM_event.40.desc: ""
TRM_event.40.a: "私は神に厳粛に誓います。ミソノ・ミカに無条件の服従を捧げます…"
TRM_event.41.t: "戦線膠着化の懸念"
TRM_event.41.desc: "「秘書、戦況を報告してくれ」\n\n「はい。現在、かなり憂慮すべき状況が発生しております。一部の計画は成功を収めていますが、予想外の抵抗に直面し、一部の計画は部分的に成功したり、失敗したりしています」\n「そうか？それなら、この状況を打開する方法はないのか？」\n\n「私としては、まだよく分かりませんが…」\n\nミソノ・ミカは秘書の言葉を聞きながら考え込んだ。最近、ミソノ・ミカの計画が順調ではないということはすでに知っていたが、直接報告を受けると、その緊張感はさらに高まった。秘書はミソノ・ミカの信頼を得ている人物であり、それだけに報告は正確だと信じていた。しかし、秘書の最後の言葉は、自信を失ったように曖昧に濁り、ミソノ・ミカはその点が気になった。\n\n「憂慮すべき状況か…」ミソノ・ミカは呟きながら、部屋の中をゆっくりと歩いた。失敗した計画の方が多かったのか？それとも、成功した計画が反転の機会を提供できるのか？様々な考えが頭の中を駆け巡った。\n\n秘書は緊張したように唇を噛み締めた。何を隠しているのだろうか？それとも解決策が見えず、不安を感じているのだろうか？ミソノ・ミカは秘書の肩に手を置き、優しく尋ねた。\n\n「まだ正確に何が問題なのか分からないんだな？」\n\n秘書は頷いたが、その目にはもどかしさが宿っていた。「私もより多くの情報を収集していますが、確実な代案はまだ把握できていません」\n\nミソノ・ミカはしばらく沈黙した。このままではいけないと思った。予想外の抵抗が何であれ、この状況を解決するための戦略が必要だった。\n\n「じゃあ、もっと調べてくれ。私たちは失敗する余裕はないんだ」"
TRM_event.41.a: "ああ。"
TRM_event.42.t: "ゲヘナの終わり"
TRM_event.42.desc: "[GEM.GetLeader]会長が膝をつき降伏文書に署名し、トリニティ - ゲヘナ戦争が終わった一週間後。ゲヘナ中央区の街には重苦しい影が落ちていた。無秩序だが愉快だった生徒たちの逸脱と活気あふれる雰囲気で飾られていた活気にあふれていた中央区は、今ではその雰囲気は一つも見当たらず、沈滞したまま立っていた。しかし、ゲヘナの陰鬱な雰囲気とは異なり、勝利したトリニティ生徒たちの顔に浮かぶ歓喜は、完全に暗鬱なゲヘナの雰囲気とは対照的だった。\n\nいつもの愉快な表情とは異なり、悲しみで顔が刻まれたゲヘナの生徒たちは、まるで影のように静かに街を歩き回った。もともとここの主人だったが、今では影のように隠れて暮らす彼女たちとは異なり、街を行進するトリニティ防衛軍の兵士たちの姿はあまりにも明るく輝いていた。彼女たちは薄い灰色をした制服を着て、トリニティ・パテル分派の紋章が刻まれた腕章をしていた。彼女たちは紛れもない勝利者だった。彼女たちは勝利者の当然の権利に従って征服の喜びを謳歌し、彼女たちの歓声と騒がしい笑い声は、ゲヘナの生徒たちの心に侮辱感を与えた。\n\nかつて賑わっていたゲヘナの有名なデザートカフェの美しいテラスは、今では一部の美食研究会のメンバーや、ゲヘナが滅んだことにあまり関心のない地元の人々を除いては、完全に空っぽだった。そして、美食研究会からは特に、ゲヘナの生徒たちが感じているであろう、打ち砕かれた夢と失われた希望を詳しく見ることができた。普段なら美食がどうとか言って話を咲かせながら店を爆破していたハルナでさえ、何も言わずに座っているだけであり、せめてもの慰めにイズミが場を盛り上げようと色々話しかけていたが、ことごとく失敗していた。落胆した生徒たちの間では、落胆した会話が交わされ、彼らの低く低い声は、軍人たちの歓声にかき消されてほとんど聞こえなかった。"
