TRM_kivotos_core_states_categories: "神聖統治領設立"
TRM_kivotos_core_states_categories_desc: "\n\n£GFX_TRN_decisions_peace\n\n\n\n\n我が帝国は広大な領土を征服することに成功しましたが、これを効率的に統治する行政能力が不足していました。これに対する解決策として、占領地に「神聖統治領」を設立することに決定しました。神聖統治領は中央政府の直接的な統制を受けずに半自治的な形態で運営され、帝国から選出された官僚と現地官僚に相当な権限を付与しました。これにより、帝国の行政負担を減らしながらも効果的な統治体制を構築することができました。"
