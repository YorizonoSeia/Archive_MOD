 TRM_focus_tree: "トリニティ基本重点系統図"
 TRN_nagisa_focus: "鉄の女重点系統図"
 TRM_newfocus_0: "危機対応"
 TRM_newfocus_0_desc: "我が学園は、ある超自然的な現象、または疑わしい実験によって、別の世界に落ちてしまいました。現在の位置は特定されておらず、他の学園との接続は生きていますが、学園の正常な運営に必要な数多くの産業施設、鉄道網はすべて崩壊した状態です。"
 TRM_newfocus_1: "生徒を鎮静させる"
 TRM_newfocus_1_desc: "我が学園は未知の超自然的な現象によって未知の場所へ移動しました。しかし、この超自然的な現象の余波はまだ完全には収まっておらず、我が社会のあちこちにその痕跡が残り、混乱を引き起こしています。今からでも遅くはありません。この事態の真相を社会に明確に知らせ、不必要な混乱を助長したり暴動を起こそうとする者たちを厳重に逮捕し、秩序を維持しなければなりません。"
 TRM_localization: "トリニティ現地化"
 TRM_localization_desc: "大転移以降、様々な意見衝突によって遅々として進まない産業構造の改編を今、断行しなければなりません。トリニティ学園はこの世界に合った姿に再編されます。"
 TRN_economic_adjustment: "産業戒律"
 TRN_economic_adjustment_desc: "トリニティの産業開発が最終段階に到達したことで、基礎的な産業基盤技術の開発を支援し、トリニティの産業化を集中的に進めることができるようにします。"
 TRN_trade_union: "労働組合活動保障"
 TRN_trade_union_desc: "トリニティの産業開発が最終段階に到達したことで、既存の抑圧的に扱われてきた労働者に権利を保障しなければなりません。"
 TRM_newfocus_3: "妥協点を見つけて"
 TRM_newfocus_3_desc: "私たちは現地の人々と絶えず摩擦を起こしてきました。最初の現象が発生して以来、私たちは生存権のために闘いましたが、現地の人々もまた抵抗し、簡単には引き下がりませんでした。結局、この闘いは私たちの勝利で終わりましたが、依然として現地の人々の間に不満が残っている状況です。今では彼らと妥協する必要があり、そのために交渉家ケンザキ・ツルギを代表に立てて交渉に乗り出さなければなりません。"
 TRM_newfocus_4: "分析"
 TRM_newfocus_4_desc: "図書部と他のサークルの協力により、私たちは今いるここが単なる妄想や虚像、創作物ではなく、完全に異なる世界であることを確認しました。これをすぐに発表すれば、多くの人々の反発があるでしょうが、それでも全く知らないよりは良いでしょう。また、ティーパーティー非常会議のスケジュールも終わりが見えてきました。今や新たなホストを選出する時間が迫っています。"
 TRN_Request_assistance_from_Sisterhood: "シスターフッド懐柔"
 TRN_Request_assistance_from_Sisterhood_desc: "パテル分派とミソノ・ミカがトリニティの混乱を主導し、クーデターを試みたという理由で追放された後、[TRM.GetLeader]はトリニティの安定のためにシスターフッドの助けを求めることにしました。"
 TRN_Request_assistance_from_relief_knights: "救護騎士団懐柔"
 TRN_Request_assistance_from_relief_knights_desc: "パテル分派とミソノ・ミカがトリニティの混乱を主導し、クーデターを試みたという理由で追放された後、[TRM.GetLeader]はトリニティの行政空白を解決するために、自発的にトリニティのために奉仕している旧ヨハネ分派の継承者、救護騎士団に接触するでしょう。"
 TRN_suppress_the_opposition: "派閥政治抑制"
 TRN_suppress_the_opposition_desc: "トリニティ内部に存在する他の派閥を制圧し、フィリウス分派の影響力をさらに拡大し、トリニティの完全な安定をもたらします。"
 TRN_Trinitys_Balance: "トリニティの均衡"
 TRN_Trinitys_Balance_desc: "均衡の取れた政治を通じてトリニティの安定をもたらし、派閥間の相互監視を通じて、ある派閥の独裁的な行動を抑制することもできるでしょう。"
 TRN_nagisa_coupdetat: "親衛クーデター"
 TRN_nagisa_coupdetat_desc: "ナギサが監獄に投獄された以上、フィリウス分派はナギサを救出する必要性があります。私たちは私たちと協力する派閥と共にナギサを救出し、ミソノ・ミカを逮捕するでしょう。"
 TRN_nagisa_lottery: "ナギサ復権"
 TRN_nagisa_lottery_desc: "パテル分派の策略によって監獄に投獄されたナギサを復権させ、その後トリニティを率いる生徒会長を決定するでしょう。"
 TRN_new_trinity: "トリニティの新星"
 TRN_new_trinity_desc: "トリニティ総合学園で起こった一連の混乱が終わった今、私たちは新しいトリニティの戒律を打ち立てることができます。"
 TRN_trinity_reorganization: "トリニティ再構造化"
 TRN_trinity_reorganization_desc: "キリフジ・ナギサはティーパーティー、さらにトリニティを脅かす全ての学園の敵を排除しました。トリニティはキリフジ・ナギサと、その全ての体制の守護者たちで再編されるでしょう。これは学園の永続を保証してくれるでしょう。"
 TRN_stabilization_of_the_system: "体制安定化"
 TRN_stabilization_of_the_system_desc: "トリニティの伝統的な体制は、非常に長い間トリニティを統治してきており、今後もそうでしょう。いくつかの変更点が存在したとしても、トリニティの安定は持続するでしょう。"
 TRN_decentralization_of_power: "権力分散"
 TRN_decentralization_of_power_desc: "以前のような状況が再び発生しないようにするためには、ティーパーティーに集中した権力構造を改める必要があります。権力監視制度を設けることを皮切りに、トリニティの体制が続くようにするでしょう。"
 TRN_trinity_tank_brigade: "トリニティの戦車旅団"
 TRN_trinity_tank_brigade_desc: "トリニティ総合学園には戦車が必要です。戦車は常に正しく、素晴らしいので、全ての生徒が戦車を扱えるようにしなければならず、戦車を大量に生産しなければなりません。"
 TRN_trinity_supremacy_focus: "トリニティ覇権"
 TRN_trinity_supremacy_focus_desc: "トリニティ総合学園は国際舞台で強力な位置を占める理由が存在します。トリニティ総合学園はこれに従って世界覇権を占めるために進まなければなりません。"
 TRN_guardian_of_the_academy_focus: "学園の守護者"
 TRN_guardian_of_the_academy_focus_desc: "キリフジ・ナギサはトリニティの危険な状況に備えて学園を強固に武装し、準備する必要性があります。トリニティ総合学園は今後起こるであろう様々な葛藤状況を乗り越える準備をしなければなりません。"
 TRN_threat_exclusion: "脅威排除"
 TRN_threat_exclusion_desc: "アリウス分校の存在を私たちが認識した以上、彼らを放置することはできません。憎悪に満ちた学園の終末を私たちの手で作り出すでしょう。"
 TRN_preventive_war: "予防戦争"
 TRN_preventive_war_desc: "ポーランドはトリニティ総合学園の大転移によって、かなりの領土を失いました。他の国家との戦争によってトリニティと大きな摩擦は起こりませんでしたが、彼らは自分たちの領土を回復させる野望を持っているので、トリニティ総合学園に大きな脅威となる可能性があります。"
 TRN_nazi_oppression: "ナチス掃討"
 TRN_nazi_oppression_desc: "パテル分派の首長であるミカと手を組み、トリニティ全域を混乱に陥れた「国家社会主義ドイツ労働者党」をトリニティ内で完全に追放するでしょう。"
 TRN_Reunion_of_the_Treaty_of_Eden: "エデン条約の再結合"
 TRN_Reunion_of_the_Treaty_of_Eden_desc: "大転移以前から推進されていたエデン条約を再び推進し、トリニティとゲヘナ両国の全体的な合意を導き出し、外部の脅威に対抗することができます。"
 TRN_Treaty_of_Eden: "エデン条約締結"
 TRN_Treaty_of_Eden_desc: "ゲヘナとトリニティの合意が終わった今、私たちはエデン条約の成功を宣言し、巨大な規模の勢力を構築するでしょう。"
 TRN_establishment_of_the_eden_treaty_organization: "平和と共存"
 TRN_establishment_of_the_eden_treaty_organization_desc: "ゲヘナ学園の代表団は、私たちのエデン条約推進の試みを肯定的に評価し、エデン条約締結に同意しました。私たちは間もなく過去の悪縁を断ち切り、平和と共存へと向かうことができるでしょう。"
 TRN_joint_economic_development: "協力産業開発"
 TRN_joint_economic_development_desc: "エデン条約に基づき、両学園は平和的な発展を追求する義務があります。私たちはゲヘナと協力して条約国の産業を改善し、これによりエデン条約機構の産業増進を達成するでしょう。"
 TRN_war_with_Gehenna: "共存できない者たち"
 TRN_war_with_Gehenna_desc: "ゲヘナ学園は、以前から私たちのエデン条約の試みを貶し、今では私たちの代表団を追い出すまでになりました。私たちは今、外交態度を転換する時がきました。出来損ないの角が生えた者たちに、見せしめをしなければならないでしょう。"
 TRN_anti_german_anti_gehenna: "反ゲヘナ、反ドイツ"
 TRN_trinity_movement: "トリニティ主義運動"
 TRN_the_dignity_of_the_empire: "帝国の位置"
 TRN_pro_trinity_volunteer_corps: "国家義勇軍"
 TRN_our_homeland: "私たちの祖国"
 TRN_crusade_against_the_trinity: "全トリニティ聖戦"
 TRN_deep_hatred: "深い憎悪"
 TRN_deep_hatred_desc: "ゲヘナとの戦争が始まった以上、トリニティに根付いたゲヘナに対する深い憎悪は、有用に利用できるでしょう。"
 TRN_Confirmation_of_intention_to_treaty: "条約意思確認"
 TRN_Confirmation_of_intention_to_treaty_desc: "ゲヘナ学園は大転移以降、様々な混乱を経験しました。大転移以前、ゲヘナ指導部がエデン条約に肯定的だったとしても、現在のゲヘナの状況は正反対である可能性もあります。私たちはゲヘナに代表団を派遣し、エデン条約に対する意思を確認するでしょう。"
 TRN_Gehenna_Trinity_Conference: "大妥協"
 TRN_Gehenna_Trinity_Conference_desc: "エデン条約機構の設立に支障が発生した以上、私たちはゲヘナと長きにわたる会談を始めなければなりません。トリニティの外務部は、両国の合意が成功裏に完了することを願っています。"
 nagisa_imprisoned_flag: "§Rナギサが投獄された§!"
 TRM_invite_dignitary: "ドイツ系思想家登用"
 TRM_invite_dignitary_desc: "ミソノ・ミカの思想は、その基盤にまだ未完成な部分が多く、これを裏付ける論理にはやや粗雑さがあります。彼の理念が持つ潜在力にもかかわらず、その深さと完結性には依然として不足が見られます。このような限界を補うためには、ドイツ系の思想家たちとの協力が必要です。彼らの哲学的伝統と思想的深さを通じて、ミカの思想を再構成し、拡張することにより、政府登用の名分と正当性も一層強化されるでしょう。"
 TRM_newfocus_21: "ナギサ無力化"
 TRM_newfocus_21_desc: "トリニティの全権を握るためには、現在ティーパーティーのホストを代行するキリフジ・ナギサを無力化して監獄に閉じ込める必要性があります。しかし、ティーパーティーの権限を得るだけでは不十分です。"
 TRN_nagisa_cahin_tt: "§t審判の時が来ました。§!"
 TRN_nagisa_cahin_2_tt: "§Yキリフジ・ナギサ§!は、もはやティーパーティーの権限にアクセスすることはできません。"
 TRM_newfocus_7: "出会い"
 TRM_newfocus_7_desc: "トリニティが別の世界に転移したことで、新しい重大な選択肢が生まれました。計画通りであれば、本来アリススクワッドと接触してクーデターを成功させるはずでしたが、現在位置を特定できないアリスとの協力は大胆に放棄しなければなりません。代わりに、現地で「ティーパーティー」と類似した役割をしていたNSDAPと協力してトリニティの未来を決定するのが望ましいでしょう。"
 TRM_newfocus_26: "法改正"
 TRM_newfocus_26_desc: "学園の規則は民主的で、私たちが権力を完全に得るには不利に働きます。しかし、今は違います。私たちがティーパーティーのホストになり、私たちに反対する者たちを全部一掃したので、私たちに合うように法を修正する必要があります。"
 TRM_newfocus_28: "政権強化"
 TRM_newfocus_28_desc: "大粛清を経て、私たちの権力は思ったよりも影響力を行使できませんでした。しかし、私たちの権力を疑う者たちは全て消え、その全ての頂点に立っているので、それにふさわしい権力を手に入れなければなりません。"
 TRM_newfocus_27: "大天使、ミソノ・ミカ"
 TRM_newfocus_27_desc: "トリニティ総合学園は複数の分派で構成された大家族であり、全ての家庭はリーダーを必要とします。ミソノ・ミカ生徒会長こそがまさにそのリーダーです。多くの分派に新しい思想を受け入れさせ、旧体制の退廃性をすべて抹殺し、私たちを明るい未来へと導く人です。"
 TRM_newfocus_33: "§t政敵§!"
 TRM_newfocus_33_desc: "[TRN_scripted_loc]"
 TRN_desc_after_localization_key: "ミソノ・ミカ新生徒会長様は、継続するティーパーティーの混乱と、誇らしい歴史を持つトリニティがますます破局に向かう状況を傍観できず、救いの決断を下し、自ら軍を率いてあまりにも無能なトリニティの首脳部を掌握されました。ミカ生徒会長様は、この時間から自らトリニティを偉大にし、これまでトリニティを蝕んできた悪質で無能な人員に関する大規模な「処理」を予告され、トリニティのために全ての力を尽くすことを誓われました。"
 TRN_desc_before_localization_key: "§t極秘情報§!"
 TRM_tail_chasing: "尻尾捕まえ"
 TRM_tail_chasing_desc: "トリニティの安定を害する背後の勢力を探し出しました。私たちは今、彼らを全員掃討する番です。"
 TRM_arius_annex: "アリス収復"
 TRM_arius_annex_desc: "アリスは過去、私たちの平和的な統合に反対し、結局持続的な紛争で没落し、廃墟に潜んでいます。しかし、大転移が起こり、彼らの位置が判明したので、彼らを収復し脅威を取り除く必要があるでしょう。"
 TMR_anti_gehenna: "反ゲヘナ宣伝"
 TMR_anti_gehenna_desc: ""
 TMR_support_with_germany: "現地協力"
 TMR_support_with_germany_desc: "過去、ドイツ国の国民を指す言葉で、彼らはドイツのことについて熟知しています。しかし、私たちは地理どころか、ここがどこなのか把握するのに時間がかかりました。私たちがゲヘナを侵攻する時、攻勢が難航する可能性があります。そのため、ゲヘナのドイツ人を支援し、私たちは戦略的優位を達成する必要があります。"
 TRN_german_company_acceptance: "ドイツ企業受け入れ"
 TRN_german_company_acceptance_desc: "現地には様々な種類の企業が存在します。彼らは私たちに対する反感が確かに存在しますが、企業の本来の目的は失っていません。私たちがお金を与えれば、全員私たちの味方につけられるでしょう。"
 TRN_self_reliance: "学園産業改善"
 TRN_self_reliance_desc: "ドイツの企業を利用すれば、簡単に産業適応が可能でしょうが、学園の影響力が減少する恐れがあります。ドイツ系企業を排除し、学園産業を中心に成長させなければなりません。"
 TRN_Trinity_Industrial_Development_Department: "トリニティ産業開発部"
 TRN_Trinity_Industrial_Development_Department_desc: "学園産業を集中的に開発することにした以上、私たちはそれに特化した部署が必要です。トリニティ産業開発部はトリニティ産業全般を担当し、巨大な規模の経済開発を引き出すでしょう。"
 TRM_Endsige: "最終勝利"
 TRM_Endsige_desc: "トリニティの最後の征服は、敵の心臓の奥深くに剣を突き立てることで完了しました。数多くの敵がトリニティを脅かし、私たちを打ち砕こうとしました。しかし、敵は鋭い槍の先で同じ運命を迎えるだけでした。今、戦争が終わったので、未来に向かって前進しなければなりません。"
 TRM_Endsige2: "個人崇拝"
 TRM_Endsige2_desc: "ミソノ・ミカ様の卓越したリーダーシップのもと、トリニティはついに勝利を宣言し、永遠の平和と繁栄の新しい時代を約束しました。トリニティがこの位置に来るまで、ミソノ・ミカ様のリーダーシップが決定的な役割を果たし、これは賞賛に値します。"
 TRM_Endsige2_tt: "\n§Yミソノ・ミカ§!の全ての特性を失います！"
 TRM_Endsige3: "トリニティの指導者"
 TRM_Endsige3_desc: "ミソノ・ミカ様は、トリニティ騎士団国の核心はまさにトリニティの生徒であり、彼らを中心にトリニティを再編すべきだと宣言されました。ミカ様はトリニティの指導者として、現存する問題を解決し、生徒たちの価値を反映して、より完璧で忠実なトリニティを作り上げていくことを強調されました。"
 TRM_Endsige7: "救世主"
 TRM_Endsige7_desc: "ミソノ・ミカ様は、「大転移」という巨大な危機の中で私たちを救ってくださっただけでなく、外部の脅威からも堅固に守ってくださいました。また、神の軍隊を率いて悪を征伐される姿は、まるで「大天使ミカエル」を思い起こさせるほどです。このように卓越した指導力と献身を示されたミソノ・ミカ様を「救世主」と呼んでも決して過言ではありません。"
 TRM_Endsige5: "「主権者」"
 TRM_Endsige5_desc: "現在、平和な時代が続いていますが、依然として不確実性が残っています。外部ではトリニティを脅かそうとする勢力が潜んでおり、内部では反トリニティ的なテロが発生しています。したがって今は法規範が正常に機能しない「例外状況」であり、このような例外状況で政策を決定する方がまさにミソノ・ミカ様、真の「主権者」であられます。"
 TRM_Endsige4: "ゲルマン民族の従僕"
 TRM_Endsige4_desc: "ミソノ・ミカ様は、トリニティ騎士団国の核心はゲルマン民族、すなわちドイツ人にありと宣言されました。また、彼らを「ウーバーメンシュ」と規定し、その優越性を見習うべきだと強調され、これを目標として努力すべきだという規範を発表されました。このような宣言は、トリニティの未来を導く基準であり、方向性を示す重要な指針となるでしょう。"
 TRM_Endsige6: "民族革命宣言"
 TRM_Endsige6_desc: "私たちは遅いながらも、確実に「ウーバーメンシュ」に向かって進んでいます。理想的な目標にさらに迅速に到達するために民族革命を宣言し、この競争で遅れをとる者は大胆に切り捨て、ゴールラインに到達する責任と義務を果たさなければなりません。この過程で多くの犠牲が伴うとしても、純粋さと優越性を決して失ってはならないでしょう。"
 TRM_Endsige8: "トリニティの新しい夜明け"
 TRM_Endsige8_desc: "ミソノ・ミカ様の理想郷に従ってたどり着いたそこには、ついにエデンが広がっていました。全ての人々は平等で豊かな生活を享受しており、トリニティという壮大な作品は今日も燦然と輝いています。全てのバランスが取れて完璧な調和を成し遂げ、民族、国家、そして総統が一つに結合した真の「三位一体」が実現されました。"
 TRN_ENDSIGE_TT: "§L繁栄の光の中で咲き誇るであろう、繁栄せよ、トリニティよ！§!"
 TRN_kickstart_the_war_industry: "エデン造兵廠"
 TRN_kickstart_the_war_industry_desc: "エデン造兵廠は弾薬と小火器の需要を全て満たすには不十分です。特に安全な地域に近い場所に、全国にもっと多くの工場を建設しなければなりません。"
