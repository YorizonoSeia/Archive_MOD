 TRN_faction_event.311.t: "経済動員に懸念を表明する[TRN_faction_event_2_name_text]派閥"


TRN_faction_event.311.desc: "[TRN_faction_event_2_name_text]派閥は、我が国の経済動員政策がもたらす経済問題について、深い懸念を表明しました。\n\n当該派閥は[ROOT.GetLeader]と友好関係を維持している派閥ですが、最近の動員令によって友好関係に問題が生じたようです。"
TRN_faction_event.311.a: "困ったな。"
TRN_faction_event.312.t: "大規模な徴兵に懸念を表明する[TRN_faction_event_2_name_text]派閥"
TRN_faction_event.312.desc: "[TRN_faction_event_2_name_text]派閥は、我が国の徴兵政策について徹底的な議論を行いました。\n\n当該派閥は[ROOT.GetLeader]と友好関係を維持している派閥ですが、最近の徴兵によって友好関係に問題が生じたようです。"
TRN_faction_event.312.a: "仕方ない。"
TRN_faction_event.313.t: "[TRN_faction_event_2_name_text]派閥の集会"
TRN_faction_event.313.desc: "[TRN_faction_event_2_name_text]派閥は、我が国との政治的協力関係を利用して影響力を拡大するための会議を行いました。\n\n当該派閥は[ROOT.GetLeader]との友好関係を、自身の政治的影響力確保のために利用することを決定し、集会から数日も経たないうちに宣伝物を貼り付けています。"
TRN_faction_event.313.a: "悪くない。"
TRN_faction_event.321.t: "[TRN_faction_event_2_name_text]派閥の大衆化"
TRN_faction_event.321.desc: "[TRN_faction_event_2_name_text]派閥が、トリニティ内の中道派としての地位を確立したようです。\n\n当該派閥の過激または反政府的な活動を行わない姿が、大衆に親近感を与えたようです。\n\nしかし、派閥が拡大するにつれて、我が政府の主要な野党の一つとして浮上し、これは我が国にとって良い影響はないでしょう。"
TRN_faction_event.321.a: "ふむ..."
TRN_faction_event.322.t: "[TRN_faction_event_2_name_text]派閥の急進化"
TRN_faction_event.322.desc: "[TRN_faction_event_2_name_text]派閥が、最近台頭した政治指導者に結集し、脅威的な国内情勢に合わせて急進主義が派閥の主流になったようです。\n\nこれまで我が国の政治的同盟であった[TRN_faction_event_2_name_text]派閥の動向は、もはや未知の方向へ進んでいます。"
TRN_faction_event.322.a: "もう少し様子を見る必要がある。"
TRN_faction_event.323.t: "戦争に反対する[TRN_faction_event_2_name_text]派閥"
TRN_faction_event.323.desc: "[TRN_faction_event_2_name_text]派閥が、我が国が行っている戦争に対する反対の立場を慎重に表明しました。\n\n[TRN_faction_event_2_name_text]側は、我が国の戦争によって崩壊した市場秩序、不足している農作物などを紹介し、戦争を早期に中断することを要求しています。"
TRN_faction_event.323.a: "..."
TRN_faction_event.331.t: "政治スキャンダルに巻き込まれた[TRN_faction_event_2_name_text]"
TRN_faction_event.331.desc: "[TRN_faction_event_2_name_text]派閥が最近発生した政治スキャンダルの対象として名指しされ、派閥の支持率が大幅に低下しました。\n\n我が国が当該派閥と似た政治的立場を持っているため、部分的に被害を受けましたが、[TRN_faction_event_2_name_text]側の被害に比べれば非常に少ないレベルに過ぎません。"
TRN_faction_event.331.a: "早く手を引け。"
TRN_faction_event.411.t: "戦争を支持する[TRN_faction_event_2_name_text]派閥"
TRN_faction_event.411.desc: "[TRN_faction_event_2_name_text]側は、我が国の軍事作戦に対する擁護と、我が国の政治的宣伝に加担し、戦争遂行を補佐するようになりました。\n\n当該派閥は、我が国の戦争は正当であり、反戦論者に対する政治的攻勢をかけました。"
TRN_faction_event.411.a: "我々の戦争は国家存亡の問題だ。"
TRN_faction_event.412.t: "忠誠の代価を求める[TRN_faction_event_2_name_text]派閥"
TRN_faction_event.412.desc: "[TRN_faction_event_2_name_text]側は、自分たちの長きにわたる政府支持を理由に、今回の政策構成において重要な任務を担わせることを期待しています。\n\n[TRN_faction_event_2_name_text]派閥の要求を聞き入れない場合、当該派閥の忠誠度が大きく損なわれるでしょう。"
TRN_faction_event.412.a: "彼らにも若干の報酬が必要だろう。"
TRN_faction_event.412.b: "我が国に与える席はない。"
TRN_faction_event.421.t: "[TRN_faction_event_2_name_text]派閥の大衆暴動組織"
TRN_faction_event.421.desc: "[TRN_faction_event_2_name_text]派閥が、我が国に対する過度の忠誠心から発生した大規模な集団暴動が発生しました。\n\n当該派閥が起こした暴動では、我が国の政敵に対する無差別的な暴行が続き、これは当該派閥と我が国の政治的イメージに深刻な打撃を与えました。"
TRN_faction_event.421.a: "ああ、くそ。"
TRN_faction_event.422.t: "[TRN_faction_event_2_name_text]派閥の支援"
TRN_faction_event.422.desc: "[TRN_faction_event_2_name_text]派閥が、我が政府の主要な支持者としての活動で、我が政府に対する効果的な宣伝を行いました。\n\n今回の宣伝によって、我が国の政治的資源確保が円滑になり、我が国を中心に新しい政策を立てる力が生まれました。"
TRN_faction_event.422.a: "よし。"
TRN_faction_event.431.t: "[TRN_faction_event_2_name_text]派閥の志願入隊"
TRN_faction_event.431.desc: "[TRN_faction_event_2_name_text]派閥の構成員たちが、我が国に力を与えようと愛国主義的な精神で我が軍に入隊しました。"
TRN_faction_event.431.a: "素晴らしい。"
TRN_faction_event.432.t: "[TRN_faction_event_2_name_text]派閥の投資"
TRN_faction_event.432.desc: "[TRN_faction_event_2_name_text]派閥が、我が国が進行中の経済プロジェクトに大規模な資金投資を行いました。\n\n[TRN_faction_event_2_name_text]側は、我が国に投資することで、我が国への支持を表明し、今回の投資によって産業建設に推進力を得ることになりました。"
TRN_faction_event.432.a: "支援してくれた甲斐があった。"
