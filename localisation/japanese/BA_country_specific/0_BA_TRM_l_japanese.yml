TRN_collapse_event.1.t: "反トリニティ抵抗組織の結集"
TRN_collapse_event.1.desc: "我が国の抵抗軍掃討作戦は致命的な失敗に終わり、その結果、民心は完全に抵抗勢力側に傾きました。この転換点は彼らに大きな機会を提供し、今や彼らは「トリニティの滅亡」というスローガンを掲げ、ますます大胆に行動しています。\n\n抵抗軍は単なる武装勢力にとどまらず、都市や農村を問わず広範囲の市民の支持を得て勢力を拡大しています。彼らは軍事力だけでなく民心の支持を武器として、我々が掌握していた地域を一つずつ奪っています。\n\n今や我々は、単なる抵抗軍を相手にするのではなく、彼らと結託した大衆全体と戦わなければならない状況に直面しました。民心を取り戻さない限り、この戦争はさらに長引き、我々は彼らに都市や村を明け渡すわけにはいきません。この戦争は単なる戦闘を超え、我が学園の存続をかけた必死の戦いとなるでしょう。"
TRN_collapse_event.1.a: "すぐに対処しなければならない。"
TRN_collapse_event.2.t: "抵抗軍の蜂起"
TRN_collapse_event.2.desc: "抵抗軍が彼らの指揮組織を完璧に確立する間、我々は彼らを阻止するための効果的な措置を講じることができませんでした。我々の油断と混乱の中で、彼らは徹底的に準備を終え、今や彼ら独自の体制を築き、我々の支配に立ち向かう準備が完了しました。\n\n今や抵抗軍は、彼らの新しい国家的なアイデンティティを確立し、公式に我々に宣戦布告しました。彼らはもはや隠れて活動する勢力ではありません。むしろ一つの単一の体制として我々に対抗し、大衆の支持を背に自分たちの目標を強力に推進しています。\n\nこの状況で、我々は決して後退することはできません。抵抗軍の跋扈を阻止できなければ、我々の体制と学園は崩壊の危機に瀕するでしょう。あらゆる力を尽くして彼らの前進を阻み、我々の存続を守り抜かなければなりません。今や全てはトリニティの名の下に、我が学園の尊厳を守るための総力戦となるでしょう。いかなる犠牲を払っても、我々は勝利しなければなりません。トリニティのために！"
TRN_collapse_event.2.a: "何としても鎮圧しろ！"
TRN_collapse_event.2.b: "トリニティを打倒せよ！"
TRN_collapse_event.3.t: "余波"
TRN_collapse_event.3.desc: "抵抗軍、いや今や反乱軍と呼ぶべき彼らの勢力が、日ごとに大きくなっています。彼らの威勢は単なる武装活動を超え、今や自分たちだけの体制を整え、明確な綱領を発表して大衆を扇動しています。彼らの影響力は急速に拡大し、これを見た他の反乱勢力が、一つ二つと彼らのやり方を模倣しています。\n\n各地でトリニティに立ち向かうという綱領が広がり、我々に抵抗する反乱組織がますます増えています。彼らは抵抗軍の成功した活動を見本とし、自分たちの独立した勢力に発展しており、今や彼らは単なる小規模な反乱ではなく、体系的な戦争を準備しています。\n\nそして今日、その反乱組織の一つが、我々に公式に宣戦布告を敢行しました。これにより、我々はより広範囲な戦線で戦わなければならない立場に置かれました。反乱はもはや一地域の問題ではなく、学園全域で発生している深刻な脅威へと広がっています。我々は今、より大きな規模の戦争に備えなければならず、学園の生存のために全ての資源を動員して、この新たな戦線で戦わなければなりません。我々の運命がかかったこの戦争に後退はありません。トリニティを守護しなければなりません。"
TRN_collapse_event.3.baddesc: "今日、また一つの反乱組織が我々に宣戦布告しました。今や我々は複数の戦線で同時に戦わなければならない状況に置かれ、この戦いは我々の全ての資源を要求しています。今や学園の生存をかけた総力戦が始まりました。"
TRN_collapse_event.3.a: "今すぐにでも食い止めなければ！"
TRN_collapse_event.4.t: "[FROM.GetName]の崩壊"
TRN_collapse_event.4.desc: "我々と戦争中の[FROM.GetName]の内部政治状況が悪化し、反トリニティ抵抗軍組織が再結集するきっかけとなりました。反トリニティ抵抗軍はトリニティに向けた革命戦争を宣言し、今や継続的な交戦を行っていると伝えられています。\n\n我々はトリニティ抵抗組織を認めるべきか、それとも認めずに我々の戦争を継続すべきかを決定しなければなりません。"
TRN_collapse_event.4.a: "彼らに罪はない。"
TRN_collapse_event.4.b: "これは今後の国際外交に支障をきたすだろう。"
TRN_collapse_event.5.t: "ポーランドとの再統合"
TRN_collapse_event.5.desc: "ポーランド西部軍の凄惨な抗争の末、トリニティ侵略者を撃退し、領土を取り戻すことに成功しました。今や我々は祖国へ帰還し、新しい未来を切り開くことができるようになりました。もちろん、この地域の領有権を主張し、西部地域の支配者となることもできるでしょう。"
TRN_collapse_event.5.a: "我々は西へ進む。"
TRN_collapse_event.5.b: "ポーランド万歳！"
TRN_collapse_event.6.t: "反トリニティ抵抗組織"
TRN_collapse_event.6.desc: "最近発生した我々の政治的混乱に乗じて、これまで水面下で活動していた抵抗組織がついに水面上に現れました。「反トリニティ」を叫びながら結集している抵抗軍は、まだ勢力が微々たるものですが、混乱した状況の中でその影響力は急速に拡大しています。\n\n今この瞬間にも抵抗軍は支持勢力を増やしており、これを放置した場合、はるかに大きな脅威となるでしょう。手遅れになる前に、彼らを徹底的に鎮圧しなければなりません。"
TRN_collapse_event.6.a: "直ちに鎮圧せよ。"
TRN_collapse_event.7.t: "最後のあがき"
TRN_collapse_event.7.desc: "我々の迅速な弾圧によって、抵抗軍は準備ができていない状態で、急いで我々に宣戦布告しました。彼らはまだ完璧な準備ができておらず、この混乱を終わらせる機会が我々に与えられました。\n\n今こそ抵抗軍を完全に追放し、動揺する民心を立て直す決定的な瞬間です。迅速かつ強力に対応して、混乱を終息させなければなりません。"
TRN_collapse_event.7.a: "これが全てか？"
TRN_collapse_event.8.t: "鎮圧された混乱"
TRN_collapse_event.8.desc: "抵抗軍は我々の持続的かつ迅速な鎮圧作戦によって、再び地下に姿を消し、彼らの協力者は全て投獄されました。彼らが再び表に出てくるには、長い時間が必要でしょう。"
TRN_collapse_event.8.a: "よし。"
