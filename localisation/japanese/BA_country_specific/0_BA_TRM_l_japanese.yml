TRM_Trinity_socialism: "トリニティ社会主義"
TRM_Trinity_socialism_desc: "実はトリニティの生徒は、社会主義者たちの邪悪な無政府主義ではなく、共同体意識、規律、生産性、国家のためにすべてを捧げる自己犠牲を通して本質的に社会主義者です。これを新政権の理念にすべきです。新しいトリニティでは、企業と労働者の両方が共通の利益のために働くでしょう。"
TRN_Reichland_Solution: "トリニティ解決策"
TRN_Reichland_Solution_desc: "トリニティの問題点の一つであるサークルたちの政治的介入を完全に遮断し、サークルの資源を100%活用するために、サークルをすべて解散し、すべてティーパーティー傘下の組織に改編します。"
TRN_research_rifle: "ドイツ装備分析"
TRN_research_rifle_desc: "キヴォトスの装備とは異なる現地の武器を分析する作業は、武器の大量生産のためには必須の作業です。これらの装備を分析して、現地でより効率的な武器を作り出すこともできます。"
TRM_add_to_heer_ideas: "以下を付与する§Yトリニティ陸軍§!追加:\n"
TRM_Centralised_Command: "中央化された司令部"
TRM_Centralised_Command_desc: "中央化された司令部は軍の戦闘において必須です。大惨事を招く他のすべての方法は、私たちが何としても避けなければならないことです。将軍たちが自信を持って素早く勝利に導くことができる、うまく回る機械になってこそ、軍は成功することができます。したがって、私たちは結合された軍事指揮体系を作ることを目標とすべきです。"
TRM_Empower_the_Generals: "将軍たちに権限付与"
TRM_Empower_the_Generals_desc: "数千年前から内戦を経験し、トリニティの将軍たちはすべての状況に柔軟に対処できる豊富な経験を積みました。彼らに必要なのは軍隊をきちんと指揮できる権限を付与し、その下にいる人々が注意を払えるようにすることだけです。"
TRM_encourage_radio_use: "通信機使用奨励"
TRM_encourage_radio_use_desc: "過去の戦争で主要な革新技術として無線機が導入され、これにより軍事通信の範囲が大きく拡大し、戦場での指揮および統制能力も大幅に向上しました。トリニティでは無線機の使用はまだ初期段階に留まっていますが、少し努力すればこの新しい技術を私たちの兵力に迅速に適用させ、敵の脆弱な地点を対象に組織的かつ集中的な打撃を加えることができます。"
TRM_Streamline_Intelligence_Gathering: "迅速な情報収集"
TRM_Streamline_Intelligence_Gathering_desc: "理解できない敵と戦うのは難しいです。軍隊の中央集権化は参謀陣に味方についての知識を提供しましたが、反対側にいる敵軍を理解することも、それに劣らず重要です。このような情報を収集するすべての手段は、軍の構造に統合されなければなりません。"
TRM_Protectors_of_the_Motherland: "祖国の守護者たち"
TRM_Protectors_of_the_Motherland_desc: "他の軍隊は黄金、名誉、神のない理念のために戦いますが、トリニティ軍は学園と十字架のために戦います。トリニティは多くの外国人にとって秘密が多くて高貴な乙女たちの学園ですが、トリニティの生徒にとっては秘密のない故郷のような場所です。トリニティの生徒はこの地で偉大で美しいことをしてきましたし、これからもするでしょう。この地を征服できると思う学園は大きな衝撃を受けるでしょう。"
TRM_Asymmetric_Tactics: "非対称戦術"
TRM_Asymmetric_Tactics_desc: "どんな軍隊も不平等な条件で戦いたくないでしょうが、数百年前の経験により、トリニティ軍は非伝統的なシナリオに慣れた軍隊になりました。不利な交戦を考慮し、たった一つの大隊でも最大限に活用できる教訓をうまく活用できるでしょう。"
TRM_Decentralised_Structure: "分権化された構造"
TRM_Decentralised_Structure_desc: "伝統的な軍事思想は、チェス盤の駒のように軍隊を指揮する最高将軍の優位性を崇拝する傾向があります。しかし、戦争の現実は乱雑で複雑です。過度に中央集権的な指揮構造は、現代戦争の速いスピードの中で硬直化し、柔軟に対応できない危険性があります。より分権化された構造は、このような落とし穴を避けることができます。"
TRM_Trinity_Field_Artillery: "トリニティ野戦砲"
TRM_Trinity_Field_Artillery_desc: "トリニティの野砲は、他の学園でも評判が高いです。高い精度と凄まじい破壊力により、爆撃地点は文字通り平坦化します。今や、エデン設計局との協力により、トリニティだけの野砲性能をさらに向上させ、より強力な破壊力を確保する必要があります。"
TRM_Officer_Initiative: "将軍自律性"
TRM_Officer_Initiative_desc: "現代戦争は混沌そのものです。最高司令部の視点と実際の戦場の状況は大きく異なる可能性があり、状況は瞬時に変わる可能性があります。したがって、現場の将校に目標設定と重要な決定の権限を付与する必要があります。これにより、私たちの軍は圧力状況でも迅速に適応し、効果的に対応することができます。これは、分権化された指揮体系の重要性を強調するもので、現代戦場の不確実性に対処する効果的な戦略です。"
TRM_unity_of_doctrine: "小規模戦術"
TRM_unity_of_doctrine_desc: "大規模な兵力を使用する代わりに、小規模部隊で軍隊を組織すれば、大規模な部隊では難しい柔軟性と精密な攻撃および移動が可能になります。小規模部隊は凝集力を維持しながら、より迅速に機動することができるため、既存の部隊では試みるのが難しい戦略を駆使することができます。"
TRM_Reorganise_Armament_Production: "軍需生産再編成"
TRM_Reorganise_Armament_Production_desc: "現在の武器生産状況は一言で言えば災害そのものです。大転移の余波はまだ残っています。生産チェーンはしばしば途絶えたり、旧式だったり、その両方である場合が多く、現代の軍隊が戦える状況ではありません。このシステムを徹底的に再編成してこそ、兵士たちがトリニティの敵と戦うことができる銃を確保できます。"
TRM_Expand_the_Logistics_Corps: "補給部隊拡張"
TRM_Expand_the_Logistics_Corps_desc: "トリニティ内戦当時の最大の教訓の一つは、現代軍隊にとって物流が何よりも重要だということです。軍事装備、燃料のような特殊資源、簡単な生活必需品のすべてが適時に提供されない場合、軍隊は存在できません。したがって、軍隊の拡張は必ず軍需団の拡張とともに行われなければなりません。"
TRM_Local_Workshops: "地方作業場"
TRM_Local_Workshops_desc: "産業戦争時代には軍事生産を増やすためにあらゆる手段を講じなければなりません。全国の地域作業場システムを通じて、地域状況を考慮した方式で生産を組織し、産業が可能な最小の集落まで生産を拡大できます。"
TRM_Terrestrial_Dreadnoughts: "陸上戦艦"
TRM_Terrestrial_Dreadnoughts_desc: "戦車の出現は戦争に完全に新しいパラダイムをもたらすでしょう。過去の戦い当時、戦車は敵の陣地を突破して突破が不可能だった場所を突破できる、ほぼ貫通不可能な「上陸艦」として想像されました。この理想は実現を目前に控えており、戦車デザインは軍隊の中心的な役割を果たす真に恐ろしい戦車へと成長しました。"
TRM_superb_training: "最高の訓練"
TRM_superb_training_desc: "軍隊の強さは、兵士個々人の戦闘力にかかっています。戦争における新しい技術と革命に対するすべての騒音があっても、これを活用するには必然的に軍人が必要であり、武器の使用法を訓練されていない軍人は銃を持った農夫に過ぎません。トリニティ軍は世界最高にならなければならず、したがって、私たちの軍人も世界最高になるように訓練しなければなりません。"
TRM_Expand_The_High_Command: "最高司令部拡張"
TRM_Expand_The_High_Command_desc: "軍の最高指揮部は、過去のトリニティ内戦の時のように、高い地位の方々の社交クラブであってはなりません。軍の効率性を損なう排他性と派閥は容認できず、容認もされないでしょう。代わりに、最高に優れた指揮官がすべて含まれるように参謀陣を拡大します。最高の中の最高だけが世界最強の軍隊を率いることができます。"
TRM_Officer_Training_Academies: "陸軍士官学校"
TRM_Officer_Training_Academies_desc: "内戦当時の記録で、数多くの人材が養成される教本になりましたが、旧式の士官学校の構造は、このような知恵を軍隊に伝播するのに適さない場合が多かったです。将軍だけでなく、下級将校たちにも現代戦争技術をきちんと教えることができるように士官学校を改編しなければなりません。"
TRM_Combined_Arms: "諸兵科連合"
TRM_Combined_Arms_desc: "複合武器理論は軍事技術発展の論理的な結論として提示されます。歩兵、機甲、空軍、海軍の組み合わせを同時に活用して防御が不可能な攻撃を作り出す戦闘兵器の完璧な調和を構想します。魅力的なビジョンです。"
TRM_Mass_Breakthroughs: "大規模突破"
TRM_Mass_Breakthroughs_desc: "機甲は未来です。技術の発展により、要塞は戦車だけで動く歩兵の支援を受けて、不可能だと思われていたスピードで動けるようになりました。記録的な速度で敵師団を包囲して破壊することができる真の現代式機甲部隊を作るには、新しい戦車の開発を支援する必要があります。"
TRM_Land_Air_Integration: "陸空軍統合戦術"
TRM_Land_Air_Integration_desc: "航空戦力に対するすべてのノイズにもかかわらず、航空戦力は究極的には相互補完的な力です。その構造と用途に関係なく、軍航空に関する議論は必然的に地上軍をどのように支援するかしかありえません。この哲学に忠実であるとき、必要な場所に適切な時期に支援を提供することによって、軍の効率性を倍増させる空軍を考案することができます。"
TRM_reichland_losung: "国家領解法"
TRM_reichland_losung_desc: "中央集権の最後の道は、すべての分派を解体させ、中央政府に統合することです。分派のすべての資源を私たちが直接活用できるようになれば、前例のない[TRM.GetAdjective]の国力の向上がもたらされ、これは新国家を拒否できなくするでしょう。"
TRN_Standardise_Pilot_Training: "パイロット訓練標準化"
TRN_Standardise_Pilot_Training_desc: "軍事航空は、依然として新興技術の多くの特徴を備えており、その1つは知識が共有される非常に即興的な方式です。統一された訓練体系がなく、代わりに経験豊富なパイロットたちが自分自身のやり方で技術を教えなければならないと思われています。これにより、私たちのパイロットたちの間で驚くほど一貫性のない知識体系が形成されました。今こそ、この過程を標準化するときです。"
TRN_Promote_Amateur_Flying: "アマチュア飛行奨励"
TRN_Promote_Amateur_Flying_desc: "アマチュアパイロットは成長する現象になりました - 近年、多くの民間人が飛行を趣味にし始め、一部は北大西洋横断のような印象的な業績を達成して大きな名声を得ました。私たちがこのような大衆的なイメージを育成し、方向づけるならば、私たちの空軍のための経験豊富な人材プールを育てることができます。"
TRN_Night_Witches: "夜の魔女たち"
TRN_Night_Witches_desc: "有名な女性飛行家がトリニティ空軍に衝撃的なアイデアを提案しました：女性のみで構成された航空連隊です。すべての通念とは異なり、実際に彼女の計画を支持する一部の将校がいます。彼らはこの計画が莫大な宣伝価値があり、他のパイロットたちにトリニティのために大胆な新しい高みに到達するようにインスピレーションを与えられると主張します。"
TRN_Aviation_Bureaus: "航空局"
TRN_Aviation_Bureaus_desc: "航空は繊細な技術です。一見小さな欠陥も空では災害をもたらす可能性があり、戦闘の過酷な環境に耐えることができる航空機を設計するには完璧さが求められます。多くの空中戦は、実際には飛行機が離陸する前にすでに決定されました。全国に航空局を設立することで、先制的に、より効果的な航空機を設計して試験することができます。"
TRN_Long_Range_Bombing: "長距離爆撃"
TRN_Long_Range_Bombing_desc: "航空技術の限界が拡大するにつれて、軍事理論家たちはこの技術の急進的な使用法を構想しました：敵国の産業地域で運用され、工場を平らにすることができる十分な火力を備えた巨大な長距離爆撃機です。この「戦略的破壊」教義は、地上軍の一人の足跡もなしに、敵の戦争遂行能力を完全に破壊することを約束します。"
TRN_Transpolar_Flights: "トリニティ横断飛行"
TRN_Transpolar_Flights_desc: "北極との近接性は、私たちの航空産業に予想外の利点を提供します：航空機を徹底的に試せる場所としては、世界でこれより良い場所はほとんどありません。試験目的で長距離極地横断飛行を積極的に組織することによって、私たちは他のどの飛行機よりも遠く、高く、速く飛べる飛行機を設計できます。"
TRN_Expand_The_Aircraft_Industry: "航空産業拡大"
TRN_Expand_The_Aircraft_Industry_desc: "私たちは非常に現代的な航空機産業を持っていますが、そのほとんどはまだ民間所有です。近代的で強力な空軍を建設するには、この航空機産業を国有化し、国家機関に統合させ、大幅に拡大する必要があるでしょう。"
TRN_Airspace_Defence: "領空防御"
TRN_Airspace_Defence_desc: "敵が私たちの空を征服し、地上軍を恐怖に陥れるために航空機をあらゆる可能な方法で活用しようとするので、領空防御より重要なことはありません。もはや陸を防御するだけでは十分ではありません。私たちが勝利するには、祖国の空が地上と同じくらい難攻不落でなければなりません。"
TRN_Specialise_in_Ground_Support: "地上支援専門化"
TRN_Specialise_in_Ground_Support_desc: "新しい技術は、新しい爆撃機の開発に魅力的な可能性を切り開いています。今や航空機は、高度に機動性のある砲兵として機能できるようになり、敵の陣地を正確で破壊的な攻撃で攻撃することができ、従来の支援よりもはるかに迅速に前線のどこにでも配置できます。これは明らかに軍事航空の未来を代表しています。"
TRN_Maintain_Tactical_Flexibility: "戦術的柔軟性維持"
TRN_Maintain_Tactical_Flexibility_desc: "航空技術の発展は、より機敏な航空機だけでなく、より堅牢な航空機への道も開きます。一部の理論学派は、新しい「戦術」爆撃機を擁護し始めました。これは、「近接」支援機よりも広い作戦半径と生存性を備えた地上支援航空機です。このような種類の爆撃機は、基地からさらに遠く、さらに不利な状況でも任務を遂行することができ、敵の構造物も破壊することができます。"
TRN_Jet_Engine_Experiments: "ジェットエンジン実験"
TRN_Jet_Engine_Experiments_desc: "航空史上これまでプロペラを通じてのみ、空気よりも重い物体の飛行が可能でした。しかし、最先端の飛行技術は、新しい動力飛行方式が可能になるかもしれないことを示唆しています。理論上は、エンジンが空気を圧縮して燃料と結合した後、この混合物を使用して推進力を生成することができます。これはプロペラに内在する問題を回避する方法です。明らかに狂ったアイデアのように見えますが、常識的なアイデアではなかなか画期的な突破口を生み出すことができません。"
TRN_Death_From_Above: "空からの死"
TRN_Death_From_Above_desc: "私たちの知る限り、戦争の三次元は、軍事技術を革命的に変える準備ができています。その巨大な戦術的、戦略的応用の中で、空の支配権は、次の大戦だけでなく、その後のすべての戦争で決定的な役割を果たすことが確実です。トリニティ軍は未来を受け入れるでしょう。祖国の子どもたちは、もはや地上で惨めに消えていくのではなく、雲の中で栄光を得るでしょう。"
TRN_Create_The_Airborne_Force: "空挺部隊創設"
TRN_Create_The_Airborne_Force_desc: "私たちの最高司令部の実験的なメンバーの一部は、軍の機械化は単なる最初の段階に過ぎないと提案しています。次の段階は、歩兵を船やトラックではなく、飛行機で移動させることです！いわゆるパラシュート部隊を敵陣後方に投入することで、敵部隊を孤立させ、補給地点を攻撃することができます。この新しい空挺部隊は、創造的な先駆者になるでしょう。"
TRN_We_Need_Helicopter: "ヘリコプター開発"
TRN_We_Need_Helicopter_desc: "回転翼を使用する航空機として、特に主ローターを通して揚力と推力を両方とも得る航空機だ。一般的な飛行機は主翼が固定されているか(固定翼機)、若干の動きだけ可能で(可変翼機)、別途のプロペラやエンジンの力で推進される一方、ヘリコプター(よくヘリともいう)はエンジンの力で翼自体を回転させて飛行をする。そのため、この翼はローターブレード、またはロータリーウィングと呼ばれる。"
TRM_Trinity_Supremacy: "トリニティ覇権主義"
TRM_Trinity_Supremacy_desc: "妥協体制の不確実さは、外交政策に対する疑問を増幅させ、結局大転移事態を基点に爆弾のように爆発してしまいました。今や、この古くて理想主義的であるだけの妥協体制の失敗を認め、再びトリニティの覇権主義を再建すべき時が来ました。"
TRM_war_preparations: "戦争準備"

TRM_war_preparations_desc: "覇権を宣言することは、周辺諸国の緊張度を大きく高める行為です。そのため、我々は軍隊を再び点検し、補給備蓄量を増大させるなど、様々な努力を通じて戦争を準備しなければなりません。もし戦争の銃声が鳴り響けば、これらの努力は大きく役立つでしょう。"
TRM_reorganize_secret_services: "保安部再編"
TRM_reorganize_secret_services_desc: ""
TRM_southern_offensive: "南部攻勢"
TRM_southern_offensive_desc: "トリニティの下には[ABY.GetAdjective]、[HYA.GetAdjective]など、複数の弱小学園が存在します。しかし、これらはいつでもトリニティの脆弱性を攻撃する可能性のある時限爆弾のような存在です。我々はこれを放置することも、この地域に平和的な変化をただ待つこともできません。"
TRM_SANHAIJING_offensive: "[SHA.GetAdjective]側との戦争"
TRM_SANHAIJING_offensive_desc: "トリニティは、ドイツ人の統合という宿命を背負いました。多くのドイツ系オーストリア人が、トリニティの介入と統合を切望しています。たとえ皆がそれを望まなくても、我々は侵攻を断行し、ドイツ人の統合という偉大な宿命を完遂しなければなりません！"
TRM_SMO_for_Abydos: "アビドス侵攻"
TRM_SMO_for_Abydos_desc: "率直に言って、アビドスは小規模な学園です。たった5人しかいない学園で一体何ができるというのでしょうか。そのため、アビドスの敷地を占領するために、我々は彼らを侵攻するでしょう。"
TRM_demand_ostrava: "[74.GetName]要求"
TRM_demand_ostrava_desc: "[74.GetName]には多くのドイツ系住民が居住しており、ドイツ人の統合という宿命を背負った我々が決して無視してはならない重要な地域です。しかし現在、彼らは百鬼夜行の弾圧の下で声を抑えられ、日々を辛うじて耐え忍んでいるだけです。したがって、我々は正当な方法を通じて[74.GetName]の統合を要求したいと考えます。"
TRM_form_Shanhaijing_Eden_axis: "山海経-トリニティ条約"
TRM_form_Shanhaijing_Eden_axis_desc: "山海経は現在、ファシズムを受け入れている数少ないキヴォトスの国家です。\nこれはトリニティと戦略的同盟を結ぶことができるという意味です。"
TRM_form_Rome_Eden_axis: "[ITA.GetAdjective]側との同盟"
TRM_form_Rome_Eden_axis_desc: "[ITA.GetAdjective]の[ITA.GetLeader]は、この惑星で初めてファシズムを創造した、まるで太古の神のような存在として見なされています。このような父のような国家と同盟を結ぶことは、我々の政権の正統性をさらに強化するだけでなく、国民にも深い満足と自負心を与えるでしょう。"
TRM_Wehrmacht_absorption: "国防軍吸収"
TRM_Wehrmacht_absorption_desc: "国防軍はまだ完全に解体されておらず、一部兵力はトリニティに抵抗したり、野宿生活を続けたりするなど、依然として我々にとって頭痛の種となっています。しかし、彼らを無条件に排除するよりも、トリニティ陸軍に再編成して新たな機会を与える方が効果的かもしれません。この過程で、彼らの忠誠心を鼓舞し、これを宣伝道具として活用するでしょう。"
TRM_bribe_senior_officers: "$GER_bribe_senior_officers$"
TRM_bribe_senior_officers_desc: "国防軍の兵士の多くがトリニティ陸軍に編入されましたが、彼らを指揮する将校の人材が圧倒的に不足している状況です。これを解決するための方策の一つは、国防軍出身の将校を懐柔することです。幸いなことに、彼らの多くは資本主義的な性向を持っているため、金銭的な条件を提示すれば協力を引き出せる可能性が高いです。"
TRM_Anti_Gehenna_Pro_Geramny: "反ゲヘナ、親ドイツ"
TRM_Anti_Gehenna_Pro_Geramny_desc: "我々の戦争目標を明確にしなければなりません。我々の敵はゲヘナの角を持つ者たちであり、決してドイツ人ではありません。これを明確に区別して、ゲヘナ内のドイツ人の心を揺さぶり、彼らの間に動揺を引き起こすべきです。さらに、我々がゲヘナを攻撃する際、ドイツ人が我々を歓迎できるよう準備しなければなりません。"
TRM_invasion_of_devils: "悪魔たちの侵略"
TRM_invasion_of_devils_desc: "憂慮していた事態が起こってしまいました。ゲヘナ学園はついに我々に刃を向け、進撃を開始しました。速やかに戦争態勢を整えなければなりません。"
TRM_war_with_gehenna: "特別軍事作戦"


TRM_war_with_gehenna_desc: "邪悪な悪魔の学園であるゲヘナ学園は、古くからトリニティとの仲が悪く、学園との境界で私たちを挑発するなど、到底我慢できないほどです。私たちは特別軍事作戦という名目でゲヘナを先制攻撃し、彼らの政府を改造するでしょう。"
