TRN_faction_event.111.t: "[TRN_faction_event_2_name_text]派閥のデモ"
TRN_faction_event.111.desc: "[TRN_faction_event_2_name_text]派閥は、私たちが繰り広げる行動を批判して街頭行進に出ました。[TRN_faction_event_2_name_text]側は、自分たちの要求事項を聞き入れるまではやめるつもりがないと言い、大通りを占拠して騒動を起こしています。"
TRN_faction_event.111.a: "これはまずい。"

 TRN_faction_event.112.t: "[TRN_faction_event_2_name_text]派閥の反戦デモ"
 TRN_faction_event.112.desc: "[TRN_faction_event_2_name_text]派閥は、我々が繰り広げる戦争に対する批判をテーマに、街頭デモに乗り出しました。[TRN_faction_event_2_name_text]側は、我々が繰り広げる戦争は庶民の生活を深刻に疲弊させていると主張し、大通りを占拠して騒乱を起こしています。"
 TRN_faction_event.112.a: "良くないな。"
 TRN_faction_event.121.t: "[TRN_faction_event_2_name_text]派閥の州政府占拠"
 TRN_faction_event.121.desc: "[TRN_faction_event_2_name_text]側は、我々を打倒して新体制を樹立するという名目で、[TRN_faction_event_121_target.GetName]州政府を強制占拠し、革命を宣言しました。\n\n幸い、大衆の動揺は大きくないようであり、鎮圧しようと思えばすぐに鎮圧できますが、我々が実際に行動に移れば、彼らの支持率が大幅に上昇する可能性があります。"
 TRN_faction_event.121.a: "宥和的にアプローチしろ。"
 TRN_faction_event.121.b: "即時鎮圧しろ！"
 TRN_faction_event.122.t: "[TRN_faction_event_2_name_text]派閥の経済動員停止デモ"
 TRN_faction_event.122.desc: "[TRN_faction_event_2_name_text]側は、我々の経済動員令の規模を非難し、即時動員を解除せよという内容の公文を大通り全体に貼っています。\n\n[TRN_faction_event_2_name_text]の要求は徐々に大衆の支持を集めており、我々が彼らの要求を無視すれば、彼らの支持率が大幅に上昇する可能性があります。"
 TRN_faction_event.122.a: "……"
 TRN_faction_event.123.t: "[TRN_faction_event_2_name_text]派閥の強制徴兵停止デモ"
 TRN_faction_event.123.desc: "[TRN_faction_event_2_name_text]側は、我々の徴兵政策が過度だとして、即時強制徴兵を中止し、強制的に連れて行かれた兵士たちを家に帰還させよと要求しています。\n\n[TRN_faction_event_2_name_text]の要求は徐々に大衆の支持を集めており、我々が彼らの要求を無視すれば、彼らの支持率が大幅に上昇する可能性があります。"
 TRN_faction_event.123.a: "……"
 TRN_faction_event.131.t: "[TRN_faction_event_2_name_text]派閥のストライキ"
 TRN_faction_event.131.desc: "[TRN_faction_event_2_name_text]側は、自分たちが統制する労働組合を利用して大規模なストライキを開始しました。\n\n[TRN_faction_event_2_name_text]側は、我々が彼らの要求を受け入れるまで、無制限のストライキを宣言しており、これは我々の産業計画に深刻な打撃を与えるでしょう。"
 TRN_faction_event.131.a: "交渉を開始しよう。"
 TRN_faction_event.132.t: "[TRN_faction_event_2_name_text]派閥の長官解任"
 TRN_faction_event.132.desc: "[TRN_faction_event_2_name_text]側は、自分たちの政府影響力を利用して、我々の核心人物の一人を解任しました。\n\n[TRN_faction_event_2_name_text]側は、自分たちを継続的に政府から疎外するならば、もっと大きな代償があるだろうと、我々に厳重に警告しています。"
 TRN_faction_event.132.a: "こまったな。"
 TRN_faction_event_132_tt: "§Y[THIS.GetName]§!の§Y顧問§!の解任"
 TRM_forced_dismissal_flag: "§Y最近解任された§!"
