TRM_event.3000.t: "大義名分の喪失"
TRM_event.3000.d: "キヴォトスのすべてを管理していた聖所タワーが戦争により作動が非活性化され、聖所タワーを再起動させるには総学生会長の権限が必要であることを知りました。結局、聖所タワーを再起動させるためにトリニティの重要人物の一人を総学生会長に推戴することを決心し、二人の学生が総学生会長の候補に選ばれました。\n\n悩んだ末、一人の学生を頭の中で決め、ゆっくりとその名前を書き始めました。"
TRM_event.3000.a: "…アジタニ・ヒフミ"
TRM_event.3000.b: "…ウラワ・ハナコ"
TRM_event.3000.c: "力こそが大義名分だ"
TRN_after_war_event.1.t: "資本の流入"
TRN_after_war_event.1.desc: "閣僚会議は、かつてないほど明るい雰囲気の中で行われた。\n参加者たちはシャンパンのグラスを傾け、彼らの指導者も満足げにその様子を見渡していた。\n机の上にある文書には、ゲヘナの占領地にある多数のドイツ企業が、工場をトリニティに移転中であることが書かれていた。\nミカとトリニティ指導部が行った投資及び同化政策が実を結んだのだろうか？\nグラフはトリニティ経済の発展を如実に示しており、これは明らかに彼らの大きな勝利に違いない。\n\n「当然のことでしょう～？あのゲヘナのクズ共には、このようなことを阻止するだけの知能すら無いでしょうから★」\n\n誰が見ても、これは明らかに追い風だった。"
TRN_after_war_event.1.a: "Quid pro quo(全てには代償が伴うものだ)"
TRN_after_war_event.2.t: "資本の流出"
TRN_after_war_event.2.desc: "重く垂れ込めた闇の中、経済部の代表は震える声で発表を続けた。\nドイツの企業が工場をトリニティに移転した。\nただの工場数個と見過ごすこともできるかもしれないが、これは明らかにドイツというアイデンティティがトリニティに移行しているというシグナルだった。\n何よりも重要な事実は、ゲヘナの指導部がこのような動きを全く阻止できなかったことだった。\n\n「とりあえず…残っている企業の資本流出を防ぐための対策を早急に立てましょう」\n硬直した雰囲気の会議室の中で一人の人物が言った。\n事態が既に起こってしまったとしても、彼らは諦めることができなかった。\n絶望に陥り、すべてを諦めるには、既に行き過ぎていたから。"
TRN_after_war_event.2.a: "牛は失っても、牛舎は直さなければならない。"
trnstory.5.t: "トリニティの新しい事業計画"
trnstory.5.desc: "トリニティの新規事業説明会が今日、エデンで開催された。ここはトリニティの有名事業家たちが一堂に会した貴重な場所だった。参加者たちが社交的に交流する中、司会者がマイクを軽く叩きながら口を開いた。\n「まず、本日は弊社の事業説明会にご参加いただき、社長の皆様に感謝申し上げます。このような貴重な機会を得られた皆様は、選ばれたと言っても過言ではありません。 長い説明は省略して、早速本題に入ります。私が本日自信を持ってご紹介する事業アイテムは、まさに『エコプライド・カシミヤバッテリー』です！これは単なるバッテリーではありません！このバッテリーと言えば…」\n\n\nしかし数分後、不法事業説明会の申告を受けて出動した正義実現部によってイベントは早期終了し、関係者たちは逮捕された。"
trnstory.5.a: "エコ…何…？"
TRN_after_war_event.16.t: "産業好況"
TRN_after_war_event.16.desc: "これで全ての復興が終わった。ヨハネスの任務も終わった、トリニティ復興工事の公式的な全ての任務が終わったため、ヨハネスと彼のチームも解散されることになった。\n\n多くのことがあった。ヨハネスと彼のチームメンバーは、オントーを歩き回り工事をし、多くのことを経験したのは当然だった。\n\nヨハネスが初めて意欲満々な状態で捨てられた工場地帯に到着した時のことを思い出した。あの時は本当に自信が天を突いていた。\n捨てられた軍需工場を民間工場に変えようとあらゆる努力もしたし、工事が終わって家に帰れると思ったら、急に電線連結の任務を命じられたこともあった。電力工事を終えた途端、全く反対側にある地雷原の道路工事に行ったこともあったし、宣伝文句大会に出て賞をもらって、その文句がポスターに書かれたままオントーをさまよっているのを見て、恥ずかしさで顔が赤くなったこともあったし、思い切ってミカ様に直言を申し上げたこともあった。\n\nヨハネスは今になって思い出になった出来事を懐かしく思った。彼は今ではユニフォームとヘルメットではなく、スーツを着ていた。\n\nヨハネスはすぐに汽車の警笛を聞き、開いた汽車のドアの中へ歩いて入っていった。これで本当に全ての事が終わり、ようやく家に帰れるという喜びとともに、数多くの感情を抱えながら。\n\n東プロイセンに位置する巨大な工場地帯の洒落た建物に座っているブライアンも同じようなことを考えていた。ドイツ帝国時代から農夫である自分に起こった無慈悲な収奪、無慈悲な税金、お金がなくて雑草をむしって食べていた時に、家族みんなで集まってしくしく泣いたこともあったな...\n\nしかし今、ブライアンはガリガリに痩せた体ではなく、かなり管理されたふっくらとした体をしており、擦り切れた農夫の服ではなく、おしゃれな高級スーツを着ていた。そして農夫として畑で鍬を振るのではなく、社長室で書類を眺めていた。ブライアンはふと窓を見た。そして、絶え間なく煙を上げながら動いている自分の工場を見つめて微笑んだ。\n\n広大で広大なトリニティの首都、エデンの執務室でも翼を持ったピンク色の髪の少女が窓の外を見ていた。彼女は煙が立ち上り、活発に動いているエデンの光景を見下ろした。彼女の目には笑っている男女と、彼らの手をつないで歩いている男の子が見えた。ミソノ・ミカはその姿を見ながら、かすかに微笑んだ。自分が操り人形だとしても、それでもトリニティをこのように発展させたという自負心を持った。\n\n彼女は無理やり遠くのユダヤ人収容所から白い煙がもうもうと立ち上る光景を無視し、まるで清純な少女のように美しい首都の光景に見入った。"
TRN_after_war_event.16.a: "栄光は永遠に続くであろう"
#アリウススクワッド問題
TRN_opposition.1.t: "中央情報局報告書：ジョマエ・サオリ"
TRN_opposition.1.d: "\n書類番号：ABS-001050213\n対象者：ジョマエ・サオリ\n生年月日：不明\n出身地：アリウス分校自治区と推定\n経歴：アリススクワッドリーダー（現）\n所在：不明\n\n-序論\nジョマエ・サオリは、アリスの独立した少数武力集団であるアリススクワッドのリーダーとして、アリスに関連する複数の高リスク現場で継続的に観察されてきた。\n\n-本論\n中央情報局治安課の判断により、現在、急変した情勢にもかかわらず、ジョマエ・サオリはトリニティに重大な脅威を及ぼす可能性のある人物と評価される。\n半年前の衝突現場で目撃されて以来、その所在が不明な状況であり、トリニティの全ての治安機関が行方を追跡しているが、まだ成果は不足している…(省略)"
TRN_opposition.1.a: "たとえ、死の陰の谷を歩こうとも……"
TRN_opposition.2.t: "中央情報局報告書：ハカリ・アツコ"

TRN_opposition.2.d: "生年月日: 不明\n出身地: アリウス分校自治区域と推定\n経歴: アリウス分校の実質的な相続者(旧)\n         アリウス分隊の一員(現)\n所在: 不明\n\n-序論\nハカリ・アツコはアリウス分隊の一員であり、調査の結果、アリウス分校の生徒会長である戒律守護者の血統を持つ実質的な相続予定者であったが、何らかの理由で失脚し、その後分隊に所属したと見られる。\n\n-本論\n現在、彼女の所在は不明であり、トリニティ内部の結束に確実な脅威となりうる人物として情報局は判断している。\nアリウス分校の残滓を統合できる確実な人物であり、それゆえ当局は…(省略)"
TRN_opposition.3.t: "中央情報局報告書: 今科ミサキ"
TRN_opposition.3.d: "書類番号: ABS-001050232\n対象者: 今科ミサキ\n生年月日: 不明\n出身地: アリウス分校自治区域と推定\n経歴: アリウス分隊の一員(現)\n所在: 不明\n\n-序論\n今科ミサキはアリウス分隊の一員である。\n調査の結果、収集された複数の証言とその外見から見て、精神的な問題を抱えていると見られ、一部の視覚資料では自意による傷跡を確認できる。\n\n-本論\n事実上、分隊の行動隊長として活動しており、分隊の一員の中で唯一重火器を使用するため、以前の衝突でトリニティ当局に最も多くの被害を与えてきた。\nアリウス分隊の中で最も最後に所在が確認され、2週間前にドレスデンで軍警の追撃を受けたが、エルベ川を通じて逃走し、現在では正確な位置が…(省略)"
TRN_opposition.4.t: "中央情報局報告書: 土永ヒヨリ"
TRN_opposition.4.d: "書類番号: ABS-001050242\n対象者: 土永ヒヨリ\n生年月日: 不明\n出身地: アリウス分校自治区域と推定\n経歴: アリウス分隊の一員(現)\n所在: 不明\n\n-序論\n土永ヒヨリはアリウス分隊の一員である。\n優れた狙撃能力を保有しており、同僚である今科ミサキと共に分隊の最も重要な戦術的資産と評価されている。\nただし、証言によると社会性に重大な問題があり、対人関係も良くないようである。\n\n-本論\n現在追跡中のアリウス分隊の一員の中で最も危険な対象だと評価されている。\n最後の目撃当時、彼女を追跡していた軍事警察の機動車両3台を各1発で無力化しており、これにより多数の死傷者が…(省略)"
TRN_opposition.200.t: "鎮圧終了"
TRN_opposition.200.d: "我々の政府の安定を脅かす核心目標に対する捜索が、ついに終わりました。保安部は該当の件から退き、他の緊急の問題に注力しています。\n\n彼らの作戦が無駄にならないことを、我々の若い行政府の安定性が保障されることを願います。"
TRN_opposition.200.a: "やるだけのことはやった。"
TRN_opposition.100.t: "新たな交戦規定"
TRN_opposition.100.d: "我々の保安部は依然として相手方を捜索するために熱心に努力しており、我々の指示を待っています。必要だと判断した場合、捜索戦術を変更するよう命令を下すことができます。\n\n第一に、我々は目標を無傷で捕らえて監獄に収監することができます。我々が常時監視できる場所に彼らを捕らえておけば、彼らはもはや脅威にはならないでしょう。\n\n第二に、保安部が発見する反対派を射殺するよう命令することができます。簡単で決定的な解決策です。\n\nどうなさいますか？"
TRN_opposition.100.a: "完全に消し去れ。彼らも我々に同じことをしただろう。"
TRN_opposition.100.b: "おそらく監獄が彼らの野望を終わらせるだろう。"
TRN_opposition.100.c: "彼らは我が国の国境内に必要ない。"
#城前サオリ
TRN_opposition.11.t: "脱出"
TRN_opposition.11.d: "数多くの不安を振り払い、サオリは川を渡った。\n夜遅く、最後の関門であるドナウ川のゆっくりと流れる\n川の中で、サオリは自分に訪れる未来を夢見た。\n\nきっと川の向こうのどこかで、自分の大切な人々が自分を待っているだろう。\nもはや闇の中に隠れて生きる必要もなく、暴力と不条理に怯える必要もない。\nこれからは暗い死の谷から出て、堂々と生きていくことができるだろう。\n\nやがて彼女は向こう岸に到着し、後ろを振り返った。\n生涯彼女を苦しめてきた過去が、アリウスとトリニティが、そのすべての怒りと絶望が、今は川の向こうにあった。\n\nしかし、再び振り返った彼女の目の前にあるのは、ただの砂利道だった。\n誰も彼女を待っておらず、輝かしい未来も見えなかった。\n遠くに見えるのは、ただ深く眠っている静かな村と平和な森だけだった。\nついさっきまで希望と激情に満ち溢れていた彼女の胸の中に、かつてないほど強烈な虚無感が押し寄せてきた。\n\n彼女は間抜けに笑った。\nその時になって、サオリは自分がいつも口ずさんでいたある預言者が残した金言の真の意味に気づくことができた。\n世界は虚しいからこそ美しく、大切だった。"
TRN_opposition.11.a: "それゆえ、わたしは喜びを勧める。人が日の下で食い飲み、楽しむことより良いことはないからだ"
TRN_opposition.112.t: "折れたフォーク"
TRN_opposition.112.d: "「……これは何？」\n\n電報の内容を確認したミカは、意味が分からないというように微笑みながら秘書を見つめた。\n\n「今、あんなに多くの人員に重装備まで動員して……たった一人を捕まえられなかったって言うの？」\n\n彼女が握っていたフォークが、文字通りしぼんでいった。\nその様子を見ていた秘書は、すぐに頭を下げた。\n\n「誠に申し訳ございません、生徒会長様……責任者たちの名簿を作成できるよう措置を……」\n「……いいわ、どうせ彼女一人では何もできないだろうから。代わりに残りの三人は確実に捕まえることができるんでしょう？」\n\n平然とした表情でミカは顎に手を当てた。\nその姿を見て、彼女の秘書は再び頭を下げた後、急いでそこを立ち去った。\nミカは手を広げて、曲がるどころか完全に伸びてしまったフォークを見て、それを秘書が出て行ったドアに投げつけた。\n勢いよく飛んでドアに深く刺さったフォークを見ながら、彼女は不満そうな表情でしばらくそのドアを静かに見つめていた。"
TRN_opposition.112.a: "…気に入らない"
TRN_opposition.21.t: "預言者は言う"
TRN_opposition.21.d: "彼女のすべての行動と意志は、ただ自分の最も大切な人たちを守るためのものだった。\n殺意と憎悪で満たされた現実に屈しながらも、この三人だけは渡さないという断固たる決意だった。\n\nそうだった彼女にも、ついに終わりが訪れた。\nただ彼女たちを守るためには仕方がないと屈服し、妥協しながら積み重ねてきた過去の因果が、今は自分を含めた分隊全員に銃口を向けていた。\n\n最後の薬莢が薬室から抜け落ちた時、彼女に向かって悪意と恨みで満たされた数多くの赤い線が、まるで彼女を縛り付けるかのように向けられた。\n結局、彼女のすべての抵抗は無駄だった。\n迫り来る運命の前で、城前サオリは目を閉じた。"
TRN_opposition.21.a: "すべては虚しく、また虚しい。"
TRN_opposition.212.t: "無駄な最期"
TRN_opposition.212.d: "ミカの朝は、他の生徒たちに比べていつも少し遅いほうだ。\n彼女は主に9時に起きて、侍従たちの助けを借りて身を飾っていた。\n自分の翼や服を華やかに飾るのが好きなので、彼女の収納棚にはいつも彼女が直接選んだ装飾品が用意されていた。\n他人の助けを借りて完璧に身支度を終えたミカは、11時には朝食兼昼食を摂った。\n\nしかし、その日の朝ののんびりとした時間は、不審者によって邪魔された。\n少なくとも午前中は自由を満喫したいと思っていたミカだったので、彼女は不快な気持ちを少しだけ表す微笑みで秘書を見つめた。\n\n「おはよう、秘書さん-☆、朝からどうしたの？　当然、重要な報告ができたんでしょう？」\n「…突然朝食を邪魔して申し訳ございません、ミカ様…」\n\n急ぎ足でやってきた秘書は、しばらく息を整えた後、ミカに電報を渡した。\n\n\n\nその内容をゆっくりと読んだミカは、満足そうに片方の口角を上げてみせた。\nアリウスで最も危険だった女、城前サオリが死んだ。\n危機の瞬間に見せた最後の抵抗だったのか、アリウス分隊の残りの3人は依然として行方不明だが、確かなのは求心力が失われた彼らが、二度とトリニティに牙をむくことはないだろうということだった。\n\n「…それでも、最後までリーダーごっこは止めなかったのね？　残りのやつらは写真だけ残して、引き裂いて海に投げ捨てて～☆」\n\nそう言って部屋を出ていく秘書を後にして、ミカはフォークで小さなイチゴを刺した。\n今日は本当に良い一日になるだろうと思えた。"
TRN_opposition.212.a: "爽快な一日の始まり"
TRN_opposition.31.t: "矜持"
TRN_opposition.31.d: "城前サオリは生涯にわたって抵抗した。\nしかし同時に、守るために屈服した。\n彼女はいつも矛盾していながらも、人間的な存在だった。\n\nしかし、彼女は信じていた。\n世の中のすべてが虚しいからこそ、いつか大人も、学園も、怒りも、恨みも、全部塵と化すだろうと。\n\nだからこそ、彼女は諦めなかった。\n分隊が全員バラバラになり、自分は暗いカタコンベを走っていたが、いつもすべてが虚しいと強調していたのとは裏腹に、心の中に希望を抱いていた。\nアリウスは崩壊した。\n今の状況が、自分に与えられた最後の試練だろう。\nこの試練の先に、きっと彼女が望んだ自由があるだろう。\n\nしかし、闇の果ては救いではなかった。\n彼女のすべての弱くも残酷だった人生を照らすように、数多くの光が彼女の目をくらませた。\n彼女はしばらくして、自分を捕まえて再び闇の中に引きずり込む数多くの手を感じた。\n解放は永遠に彼女から遠ざかっていった。"
TRN_opposition.31.a: "…それゆえ、わたしは生きている者より死んだ者を幸いと見た"
TRN_opposition.312.t: "卑しい人生"
TRN_opposition.312.d: "その内容を読んでいたミカは、腹を抱えて軽薄に笑い出した。\n\n「アハハハ！　あの有名な城前サオリが、自分で死ぬこともできずに捕まったの？　リーダー気取りで偉そうにしてた癖に？　マジウケるー」\n\nそうやってしばらく笑い続けたミカは、彼女を見守っていた秘書に、サオリの処分について付け加えた。\n\n「とりあえず、乱暴に扱わないで、貴賓扱いするように丁重に接してあげてー、その方が彼女にはより惨めでしょうから～」\n「はい、伝えます。」\n\n丁寧に挨拶を終えて秘書が部屋から出ていくと、ミカは小さなソーセージを一つ口に入れた。\nそしてそれをモグモグ噛みながら、収容所に閉じ込められているサオリの惨めな姿を想像した。\n幼い子供のように楽しそうに笑う声が、周囲を満たした。"
TRN_opposition.312.a: "どうやって弄んでやろうかな"
#今科ミサキ
TRN_opposition.12.t: "善きサマリア人"
TRN_opposition.12.d: "ミサキは汚水でいっぱいの下水道の底に、意識を失って倒れていた。\nブローカーに依頼して国境を越えたまでは良かった。\nしかし、国境を越えた途端、彼は彼女を売り渡した。\n結局、ミサキは銃弾を避けて死に物狂いで迷路のような路地を走り抜けなければならなかった。\n\nすべての旅費をブローカーに渡してしまったため、数日間まともに飲食もできず、衰弱してしまったミサキは、倒れたまま少しも動けなかった。\nその時になって、自分がそれほどまでに望んでいた解放が訪れたと思ったミサキは、抵抗することなく目を閉じた。\n\nしかしミサキは、彼女が望んでいた永眠には至らなかった。\n数日ぶりに目を開けたミサキの前には、一群の孤児たちがいた。\n彼らはミサキを発見して、洗って、治療して、意識のなかった彼女に、自分たちにも不足している食料を少しずつ分けていた。\n彼女は初めて感じる不思議な感情のため、まともに挨拶することもできずに、そこから急いで抜け出した。\n\nやがて街を抜け出して、野原に続く道を歩いていたミサキは、自分が感じている混乱をしばらくの間棚上げした。\nそして、皆と合流するために足取りを速めながら、自分が信じてきた長年の金言に、小さな疑問を付け加えた。\n「世の中のすべては虚しい、だが生きていく価値があるかもしれない。」"
TRN_opposition.12.a: "人が自分の業を喜ぶより良いことはない。これがその人の分だからである"
TRN_opposition.122.t: "連座制"
TRN_opposition.122.d: "今日もミカの執務室には、数多くの書類が届いていた。\n小さくあくびをしながら、彼女は楽に座って書類をざっと目を通した。\nほとんどは彼女にとって大きな関心がないものだった。\nユダヤ人や少数民族を「掃除」するのは、彼女をこの地位に押し上げたあの狂信者たちの関心事だった。\n先日完全に崩壊したアリウス自治区域での焼却作業や、ゲヘナへの侵攻準備の現状など、彼女の目を引くものもあったが、それもやはり自分はただ判子を押すだけで済むものだった。\nそうやって、学校の宿題に退屈している一般の生徒のように、そっけなく書類を眺めていた彼女の前に、一つのファイルが置かれた。\n\n「……ん？　これは何？」\n「アリウス分隊の一員だった今科ミサキの追跡結果に関する内容です。」\n「ふうん…」\n\nその話を聞いて好奇心が湧いたミカは、少しの期待を抱いてファイルを開いてみた。\n\n\n\nそして、ファイルを読んでいたミカは、しばらくして冷たい顔で読んでいたファイルを秘書の前へ投げつけた。\n\n「……リーダーでもない、ただの取るに足りない女一人を捕まえられなかったうえに、死者だけが数十人？？」\n\n彼女が放つ威圧感に、秘書は何も言えずにその場でじっと立っていた。\nぞっとするような感覚が背筋を駆け上がり、冷や汗と共に流れ落ちた。\n\n「おまけに、検問所まで突破されたの？　はぁ……こいつが通過した検問所の責任者たち、家族を含めて全部逮捕しろ」\n\n一人で失笑した後、狂ってしまったような目で見つめてくるミカの視線に、秘書はその場で腰をかがめて見せた後、逃げ出した。\nただ、自分にまでその怒りが及ばなかったことに感謝しながら。"
TRN_opposition.122.a: "子らは、その父の罪によって殺されるであろうから"
TRN_opposition.22.t: "孤独な墜落"
TRN_opposition.22.d: "世の中のすべてのものが虚しいという教えに、ミサキは誰よりも共感していた。\nだからこそ彼女は、虚無で虚しい世界で一生苦しむよりも、すべてを諦めて楽になりたいといつも願ってきた。\n\nしかし、彼女が世界から逃げようとするたびに、彼女を掴んで離さない人々がいた。\n彼女たちがいたからこそ、ミサキは諦めることを一時猶予しなければならなかった。\n\nしかし、そのすべての努力にもかかわらず、世の中は私たちを放っておいてくれなかった。\n最後のミサイルを空に打ち上げた後、彼女は発射機を投げ捨てて崖の端に上った。\n彼女を追跡してきた数多くの猟犬たちが、彼女に向かって叫んでいた。\n\n彼女は一人で立って、孤独を感じた。\n今、彼女は一人だった。\n彼女を掴んでくれていた大切な人たちは、今彼女のそばにいなかった。\nだからこそ、ミサキは迷うことなく後ろへゆっくりと倒れるように身を投げた。\n自分に向かって吹きつける突風の中で、ミサキはついに心から安らぎを感じた。"
TRN_opposition.22.a: "一人でいて倒れ、これを起こす者がいないならば、その人はわざわいである"
TRN_opposition.222.t: "付随的な被害"
TRN_opposition.222.d: "今日もミカの執務室には、数多くの書類が届いていた。\n小さくあくびをしながら、彼女は楽に座って書類をざっと目を通した。\nほとんどは彼女にとって大きな関心がないものだった。\nユダヤ人や少数民族を「掃除」するのは、彼女をこの地位に押し上げたあの狂信者たちの関心事だった。\n先日完全に崩壊したアリウス自治区域での焼却作業や、ゲヘナへの侵攻準備の現状など、彼女の目を引くものもあったが、それもやはり自分はただ判子を押すだけで済むものだった。\nそうやって、学校の宿題に退屈している一般の生徒のように、そっけなく書類を眺めていた彼女の前に、一つのファイルが置かれた。\n\n「……ん？　これは何？」\n「アリウス分隊の一員だった今科ミサキの追跡結果に関する内容です。」\n「ふうん…」\n\nその話を聞いて好奇心が湧いたミカは、少しの期待を抱いてファイルを開いてみた。\n\n\n\n「……死んでしまったのね？　それも自分で？」\n「申し訳ございません。何も言えません。」\n「おまけにうちの子たちはどうしてこんなに多く死んでいるの？、いや別に秘書ちゃんが謝る必要はないんだけどさー」\n\n机を人差し指でトントンと叩いていたミカは、やがて重々しい音と共に口を開いた。\n\n「責任を取らなければならないやつらは、一人も逃さないで……分かってるでしょう？」\n\nミカは秘書に向かってにっこりと笑ってみせた。\n彼女の笑顔で、数多くの人々の最後が決められたということを、秘書は誰よりもよく知っていた。"
TRN_opposition.222.a: "褒めてくれると思ったのか？"
TRN_opposition.32.t: "無駄な後悔"
TRN_opposition.32.d: "最後に飛んでいったミサイルが閃光を放ちながら空に向かって飛んでいった。\nやがて爆発と共に分離した子弾が、彼女を追跡してきた追撃者たちの間に降り注いだ。\n無味乾燥に引き裂かれて死んだ彼らの末路をしばらく見つめていた今科ミサキは、発射機を置いて森へ向かって逃げ出した。\n\n雑木の間をかき分けながら、ミサキは自分に与えられた状況を復帰した。\n分隊の全員は現在各地に散らばって、南の国境へ向かっていた。\n彼女はどうにかして国境を越えて、皆と合流しなければならなかった。\n\nしかし、彼女は懐疑感を感じた。\n全員が陸路で無事にトリニティを抜け出すことができる確率は、あまりにも低かった。\nもし捕まってでもする日には、彼女は自由に息をする権利すら剥奪されてしまうだろう。\nそれならいっそ、この虚しくて空虚な世界を、自ら終わらせる方がマシなのではないだろうか？\n\nしかし、時は既に遅すぎた。\n彼女が気づいた時には、既に待ち伏せしていた追撃者たちが樹木の間から現れて、彼女を取り囲んでいた。\n最後の悪あがきで、彼女は拳銃を取り出して自分の頭に向けようとした。\n世界はそれを嘲笑するかのように、弾を不発にしてしまった。\n\nすべてが虚しい。\nこの世界も、抵抗も、幸福も、悲しみも、全部虚しい。\nそして、自らの弱さによって、結局決断できなかった自分までもが、虚しく愚かだ。\n結局、ミサキは彼女があれほど憎み恐れていた世界の闇の中に、引きずり込まれていった。"
TRN_opposition.32.a: "生涯、憂い、苦労するのは悩みである。その心は夜も休まらない。これもまた、むなしいことだ"
TRN_opposition.322.t: "自意による他殺"
TRN_opposition.322.d: "今日もミカの執務室には、数多くの書類が届いていた。\n小さくあくびをしながら、彼女は楽に座って書類をざっと目を通した。\nほとんどは彼女にとって大きな関心がないものだった。\nユダヤ人や少数民族を「掃除」するのは、彼女をこの地位に押し上げたあの狂信者たちの関心事だった。\n先日完全に崩壊したアリウス自治区域での焼却作業や、ゲヘナへの侵攻準備の現状など、彼女の目を引くものもあったが、それもやはり自分はただ判子を押すだけで済むものだった。\nそうやって、学校の宿題に退屈している一般の生徒のように、そっけなく書類を眺めていた彼女の前に、一つのファイルが置かれた。\n\n「……ん？　これは何？」\n「アリウス分隊の一員だった今科ミサキの追跡結果に関する内容です。」\n「ふうん…」\n\nその話を聞いて好奇心が湧いたミカは、少しの期待を抱いてファイルを開いてみた。\n\n\n\n「ウケるー、どうせ捕まるくせに、なんでこんな派手に暴れたの？　たくさん捕まえたわねー」\n「申し訳ございません、ミカ様…」\n\n少し機嫌が悪そうでありながらも、嘲笑うように笑いながらファイルを見ていたミカは、その中に添付されたミサキの姿をじっと見つめた。\n彼女の腕と首には、数多くの傷跡があった。\n何か面白いことを思いついたかのように口角を上げたミカは、秘書に指示した。\n\n「一般の収容所じゃなくて、バルト海沿岸にある趣向が独特な収容所、知ってる？　そいつらに送ってー」\n「…承知いたしました。」\n\n写真で見ただけでも、ミカはその痕跡が自傷による傷跡であることを見抜いた。\nだからこそ彼女は、この間抜けな顔をした女が、どの程度の暴力の中で心が折れてしまうのか気になった。\n自らを傷つけた理由が何なのか、ミカにはその理由が分からなかったが、確かなのは、もうその女は一生を苦痛と後遺症の中で生きなければならないということだった。\nミカは想像だけで笑いがこみ上げてきた。"
TRN_opposition.322.a: "メメント・モリ"

#ハカリ・アツコ
TRN_opposition.13.t: "穏やかな夜明け"
TRN_opposition.13.d: "夜明け前の明け方、すべてのものが眠っている時間。\nアツコは最後の力を振り絞って、険しい山道を登った。\nすでに疲れ果て、埃まみれになった彼女だったが、それでも止まらなかった。\n\nそうやって頂上に着くと、周りの景色が目に入ってきた。\n開けた野原とともに、遠くにまばらに民家が見えた。\nある家からは朝を始める明かりが漏れており、あちこちに赤白青の旗が翻っていた。\n\nアツコは自分がやり遂げたことを悟った。\n彼女はぼんやりと山の下を見下ろしながら、ゆっくりと息を吐いた。\n夜明けの冷たく澄んだ空気が彼女の精神を清らかにし、あれほど恐れていた深い夜の闇さえも、今は気品があり優しく感じられた。\nまるで踊るように草むらを思う存分走り回りながら、彼女は前に進んでいった。\n\nしばらくしてアツコは山を下り、野原に生えた一本の木の幹に背をもたせかけて体を横たえた。\nいつの間にか夜が明けていた。\n最後に安心して太陽を眺めたのは一体いつだっただろうか？\n世界が変わったわけではないのに、彼女の目に映るすべてのものが新鮮で美しかった。\nハカリ・アツコはゆっくりと、彼女のすべての束縛を解き放った。"
TRN_opposition.13.a: "見よ、これこそ新しいというものがあるだろうか。われわれより前の世には、すでにあったのだ"
TRN_opposition.132.t: "あなたが深淵を覗き込む時"
TRN_opposition.132.d: "ナギサほどではないが、彼女もまたミカの最も大切な友達の一人だった。\n時々、理解できない長々とした言葉で自分の怒りを煽ったりもしたが、それでも彼女は本当に愛らしかった。\n\nだからこそ、ミカは彼女にそうなってほしくなかった。\nそれは彼女の意思ではなかった。\nそれでも、それなのに……夢の中で彼女はいつも血でできた水面の奥から、虚ろな目でミカを見つめていた。\n彼女だけではなかった。\nミカが自分の前から消し去った数多くの人々も、彼女のそばでミカを見つめていた。\n\n幸い、今夜ミカの眠りを覚ましたのは、恐ろしい悪夢ではなく一本の電話だった。\n目を開けたミカは、しばらくぼうぜんと座っていた後、受話器を持ち上げた。\n\n\nそして、電話を受けて間もなく、素手で受話器を壊してしまったミカは、そのまま寝室を後にした。\n\nしばらくして、知らせを聞いて駆けつけてきた彼女の秘書がミカを見た場所は、彼女の執務室だった。\n床には家具やガラクタの残骸と共に、今回の作戦の責任者たちが倒れており、ミカは赤色に染まっていた。\n\n彼女の秘書が事態を収拾するためにどこかへ向かった間、ミカは焦点の合わない目で、自分の机の上に置かれた一枚の写真を見た。\n国境を越えたハカリ・アツコが、柔らかく微笑みながら、月明かりの下でまるで踊るように野原を歩いている写真だった。\n\nやがてミカは周囲を見渡し、壊れた鏡に映った自分の姿を見た。\n血と埃で覆われた、汚れた彼女の姿はみすぼらしくも不気味だった。\n\n「……私、何をしているんだ……？」\n\n乾いた声で吐き出したその言葉は、あまりにも空虚に響き渡った。\nそして誰も、ミカの質問に答えてはくれなかった。"
TRN_opposition.132.a: "深淵もまたあなたを見ている"
TRN_opposition.23.t: "二度と会うまい"
TRN_opposition.23.d: "戒律を守護するアリウス生徒会長たちの高貴な血を受け継いだ彼女は、アリウスの新たな生徒会長になる運命だった。\n\nしかし、突然の変化の中で、彼女はただアリウスの栄光のための生贄に転落してしまった。\n彼女の正当な王座は、ある大人によって強奪され、彼女の将来は灰色の世界に染まった。\n\nしかしハカリ・アツコは、崩れなかった。\n彼女を守ってくれる家族のような友人たちと共に、彼女はいつか訪れる解放を小さくではあるが願っていた。\nその小さな希望が、アツコが自分を見失わないようにしてくれる基盤だった。\n\nしかし同時にアツコは、もう大切な人たちが傷つくのを見たくなかった。\n彼女は追撃者たちの目を自分に向けさせるため、自らを生け贄として選んだ。\n自分のすべてを包み込むように赤く燃え上がる陽炎の中で、彼女はついに解放を感じた。\n\n最後に彼女の目に映ったのは、最も大切な三人の顔だった。\n二度と会えない、自分が最も愛する人々。\nアツコは彼女たちに一人静かに別れを告げた。"
TRN_opposition.23.a: "…そして、ついに幸せになることを"
TRN_opposition.232.t: "最も崇高な行為"
TRN_opposition.232.d: "ナギサほどではないが、彼女もまたミカの最も大切な友達の一人だった。\n時々、理解できない長々とした言葉で自分の怒りを煽ったりもしたが、それでも彼女は本当に愛らしかった。\n\nだからこそ、ミカは彼女にそうなってほしくなかった。\nそれは彼女の意思ではなかった。\nそれでも、それなのに……夢の中で彼女はいつも血でできた水面の奥から、虚ろな目でミカを見つめていた。\n彼女だけではなかった。\nミカが自分の前から消し去った数多くの人々も、彼女のそばでミカを見つめていた。\n\n幸い、今夜ミカの眠りを覚ましたのは、恐ろしい悪夢ではなく一本の電話だった。\n目を開けたミカは、しばらくぼうぜんと座っていた後、受話器を持ち上げた。\n\n\nそしてしばらくして受話器を置いたミカは、静かにその場で物思いにふけった。\n\nハカリ・アツコ、アリウスの正当な後継者であり、高貴な血を受け継いだ彼女の最後は、自らを捧げ物として火の中に飛び込むことだった。\n決してそのような運命ではなかったにもかかわらず、彼女は取るに足りないもののために自らを犠牲にした。\nその決断が実際に意味があったかどうかは、今のところ重要ではなかった。\n\n分からない複雑な考えと不自然な感情が意味するところを、ミカは理解できなかった。\nただ彼女は、再び受話器を持ち上げて、彼女の秘書に電話をかけた。\n\n「……ハカリ・アツコをここに連れてきて、壊さないように注意して」\n\nただハカリ・アツコが迎えた最後の実体を、直接自分の目で見たかった。\nそうしなければ、再びしばらくは安らかな夜を取り戻せるようだった。\n頭の中を揺さぶる考えを無視し、無理やり目を閉じながら、ミカはゆっくりとベッドの中へ落ちていった。"
TRN_opposition.232.a: "ろうそくは、自身を照らすために存在するのではない"
TRN_opposition.33.t: "帰還"
TRN_opposition.33.d: "人にはそれぞれの運命がある。\n軽重はともかく、数多くの運命が人の数だけ存在することを私たちは知っている。\nそしてアツコの運命が示すものは、絢爛豪華でありながらも寂しく物悲しい王座だった。\n\nしかし、彼女は自意でも他意でも、その運命に抵抗した。\n彼女はただ普通でありたかった。\nお姫様でも生け贄でもなく、ただ一人の生徒として、彼女が愛する人々と共に並んで歩みたかった。\n\nしかし、運命は奪われる時のように、戻ってくる時さえも突然だった。\n隠れていたあるみすぼらしい部屋に自分を探しにきたトリニティの猟犬たちを見て、アツコは自分が結局運命から逃げられなかったことを悟った。\n\nそうして彼女は、再び寂しい闇の中に消えていった。\nお姫様は、自分がいるべき場所へ戻った。\n冷たく孤独な自分の玉座へ。"
TRN_opposition.33.a: "光を見ず、知ることもないが、それよりも安らかである"
TRN_opposition.332.t: "暗い夜"
TRN_opposition.332.d: "ナギサほどではないが、彼女もまたミカの最も大切な友達の一人だった。\n時々、理解できない長々とした言葉で自分の怒りを煽ったりもしたが、それでも彼女は本当に愛らしかった。\n\nだからこそ、ミカは彼女にそうなってほしくなかった。\nそれは彼女の意思ではなかった。\nそれでも、それなのに……夢の中で彼女はいつも血でできた水面の奥から、虚ろな目でミカを見つめていた。\n彼女だけではなかった。\nミカが自分の前から消し去った数多くの人々も、彼女のそばでミカを見つめていた。\n\n幸い、今夜ミカの眠りを覚ましたのは、恐ろしい悪夢ではなく一本の電話だった。\n目を開けたミカは、しばらくぼうぜんと座っていた後、受話器を持ち上げた。\n\n\nしばらくして電話を終えた後、ミカはにこにこ笑顔でベッドに腰掛けたまま、両足を揺らした。\n\nハカリ・アツコを捕まえた。\nそれも何の損失や交戦もなく静かに。\n知恵の足りない軍部の奴らとは違って、少なくとも秘密警察の友人たちは、はるかに効率的な姿を見せてくれた。\n\nアツコを捕まえたので、もうアリウスは全く脅威にならなかった。\n久しぶりにすべてが正常に回っているという感じを受けたミカは、そのままベッドに横になり、窓の外を眺めた。\n\nすべてのことが終わった後には、自分もあの星々のように燦然と輝けるだろう。\n彼女はそう信じながら、ゆっくりと眠りについた。"
TRN_opposition.332.a: "闇があるからこそ、星を見ることができる。"
# ツチナガ ヒヨリ
TRN_opposition.14.t: "これは知らなかったでしょう？" #脱出
TRN_opposition.14.d: "正直、誰も知らなかっただろう。\nまさか指名手配犯が、それも白昼堂々切符を買って国境を越えるとは誰が想像しただろうか。\n\n彼女は大胆にも教会に潜入し、修道女の服を見つけて着た後、すべての荷物を列車の家畜輸送車両に押し込んだ。\nそしてそのまま列車の最も奥の席に乗り込み、祈りを捧げるかのように敬虔な姿勢で深く眠ってしまった。\n\n国境で検問官たちがやって来たが、彼女は眠っていたためヘイローが見えなかったし、何よりも存在感がなさすぎて、彼女が指名手配されているアリウス分隊の一員だとは疑いさえしなかった。\n\n憲兵たちが彼女がツチナガヒヨリだと気づいたときには、すでに彼女がブダペスト中央駅に到着した後だった。\n列車から降りて駅前の野原に座った彼女は、暖かい日差しを浴びながら伸びをした。\nそして久しぶりにゆっくりと青い空を見上げ、明るく笑顔を咲かせた。"
TRN_opposition.14.a: "へへー、助かったー"
TRN_opposition.144.t: "暗い現実の前で"
TRN_opposition.144.d: "キリフジ ナギサとミソノ ミカは、長い付き合いの友人だった。\nしかし、昨今の状況では、二人をもう友人とは呼べなかった。\nナギサはクーデターによって自由を失った敗者であり、ミカは彼女を引きずり下ろした張本人だった。\n\n目の前には高級な茶とティーセットが用意されていたが、窓には鉄格子がはめられ、ドアの外には銃を持った警備員が立っている殺伐とした環境。\nその中でミカはいつものように軽快な声でくだらない話をぺちゃくちゃと喋っていた。\nナギサはどんな感情も見せず、静かにティーカップを傾けていた。\n世話をする人もおらず、日光を浴びていない時間が長くなっているのに、彼女の見た目にはまだ品格が感じられた。\n\n「それでねー、その犬がほらー」\n「ミカ様、電報が届きました」\n\nミカのくだらない話を遮ったのは、彼女の秘書だった。\n彼女はティーカップを持ち、相変わらず笑顔を浮かべたまま、静かに秘書が見せる電報を読んだ。\n\n\n\n「....は？」\n\n瞬時に表情を歪ませるミカを見て、皆、しばらく時間が止まったように感じた。\n\n「抜け出したって？列車に乗って……今、私と冗談言ってるの？」\n「現在、関連部署で調査中という報告が…」\n\n秘書が口を開いた瞬間、ミカが投げたティーカップが彼女の頭に直撃して割れてしまった。\nよろめいて後ろにのけぞった秘書の額からは、赤い鮮血が流れ出した。\n\n「あんたたちみんな馬鹿なの？たかがこんな下手なやり方で逃げる馬鹿なガキ一人捕まえられないなんて話になるの？！！使えなくて馬鹿なのもいい加減にして…！！！」\n「……ぷっ……」\n\n爆発的に溢れ出るミカの怒りを止めたのは、ナギサの笑い声だった。\n粉々に砕けて冷たくなったティーカップのように血の気のない不気味な顔でミカはナギサを振り返った。\n\n「悪い癖がさらにひどくなりましたね、ミカ。あなたは以前も、物事がうまくいかないと赤ん坊のように見苦しく喚き散らしていましたよね。」\n\nその話に顔を赤く染めたミカは、そのままドアの方に大股で歩いて行った。\n大声に駆けつけた二人の警備兵は、めちゃくちゃになった周囲の様子に一瞬立ち止まった。\nミカはまるで腹いせをするかのように、その二人の頭頂部に銃弾を撃ち込んだ後、外へ消えていった。\n\n一人残ったナギサは、少し意味深長な薄い笑みを浮かべながらお茶を飲んだ。\nすべてが壊れていっていたが、彼女は今だけは笑っていた。"
TRN_opposition.144.a: "私に残ったのは笑いだけだった。"
TRN_opposition.24.t: "最後の謝罪"
TRN_opposition.24.d: "街全体に響く轟音と共に、飛んできた銃弾が不運な男の眉間に命中した。\n散らばって隠れる追跡者たちを見ながら、ツチナガヒヨリはボルトを引いた。\n\n彼女の人生はいつも不幸だった。\n数多くの不条理と抑圧の中で、彼女は孤立し、萎縮していった。\nしかし、彼女は生きたかった。\n暴力と非難の中で、彼女は生きるために誰よりも必死に行動した。\nだから今も、彼女はためらうことなく引き金を引いていた。\n\nしかし、抵抗は長くは続かなかった。\n彼女が次の弾薬を薬室に押し込もうとした時、誰かが閉じたドアを蹴破って中へ戻ってきた。\nヒヨリはすぐに銃を構え、追跡者の肩を吹き飛ばした。\nしかし、もう一人の追跡者がすぐに駆け込んできて、照準もなしに発射した銃撃に、ヒヨリは自分の武器を落とし、壁に背中をぶつけて座り込んだ。\n\n遠ざかる意識の中で、ヒヨリは自分を撃った追跡者を見た。\n彼女はますます冷たくなっていく、先に入ってきた仲間の遺体を抱きしめたまま、号泣していた。\n\n「……ごめ…んなさ…い……」\n\n遠ざかる意識の中で、ヒヨリは彼女たちに小さくではあるが謝罪を残した。\n彼女が初めて他人に伝える真実の心だった。"
TRN_opposition.24.a: "愚かな者が被ったことを私も被るだろう。私が心の中で言うには、これもまた空しいと"
TRN_opposition.244.t: "あなたがたは地の塩である"
TRN_opposition.244.d: "キリフジ ナギサとミソノ ミカは、長い付き合いの友人だった。\nしかし、昨今の状況では、二人をもう友人とは呼べなかった。\nナギサはクーデターによって自由を失った敗者であり、ミカは彼女を引きずり下ろした張本人だった。\n\n目の前には高級な茶とティーセットが用意されていたが、窓には鉄格子がはめられ、ドアの外には銃を持った警備員が立っている殺伐とした環境。\nその中でミカはいつものように軽快な声でくだらない話をぺちゃくちゃと喋っていた。\nナギサはどんな感情も見せず、静かにティーカップを傾けていた。\n世話をする人もおらず、日光を浴びていない時間が長くなっているのに、彼女の見た目にはまだ品格が感じられた。\n\n「それでねー、その犬がほらー」\n「ミカ様、電報が届きました」\n\nミカのくだらない話を遮ったのは、彼女の秘書だった。\n彼女はティーカップを持ち、相変わらず笑顔を浮かべたまま、静かに秘書が見せる電報を読んだ。\n\n\n「ふむー、それで？どうしろと？」\n\nそしてミカが見せた反応は疑問だった。\n両目を丸くしたまま反問するミカに、秘書は戸惑ったまま何も言えなかった。\n\n「たかがテロリストの一人が死んだという報告を、今みたいな良い時にわざわざ聞かなきゃならないの？」\n「申し訳ございません。私の考えが浅はかでした…」\n\nナギサは静かにお茶を置き、その様子を見守っていた。\n以前からわがままだったミカだが、今のミカはそのような一面を隠そうとすら思っていないようだった。\nやがて彼女は顔を上げ、暗幕が張られた窓の外を眺めた。\n自分の無力さを感じながら飲んだお茶からは、何の香りも感じられなかった。"
TRN_opposition.244.a: "もし塩がその味を失ったら、何でそれを代えるのか"
TRN_opposition.34.t: "重い足取り"
TRN_opposition.34.d: "ツチナガヒヨリはアリウスで最も優れた狙撃手だった。\n射撃の腕は言うまでもなく、戦略的な位置選定や隠蔽にも不足な点はなかった。\n\nしかし、世の中のすべての狙撃手がそうであるように、彼女も万能ではなかった。\n特に自分の存在を数十人から数百人が追いかけてくる状況で、ヒヨリができることといえば、自分の存在を隠すことだけだった。\n小さな村にトリニティの追跡者たちが押し寄せ、住民を連行して周囲を完全に包囲した時、彼女は2階建ての家の洗面台の下に身を隠した。\n\nしかし、もう隠れてばかりいるわけにはいかなかった。\n追跡者たちは家を一軒ずつ捜索せず、火炎放射器で全部燃やしていた。\n暗くなった窓の外に立ち上る炎を見ながら、ヒヨリは自分が身につけていた拳銃を取り出して弄んだ。\n\nしかし、やがてヒヨリは首を横に振り、すべての武器を置いた。\n世の中のすべてのものはすべて無駄で意味がないが、それでも彼女は生きたかった。\nそのため、彼女は数多くの危険を乗り越えてきた。\n今回の危機もまた、そのような試練の一つに過ぎない、とヒヨリは考えた。\n\n彼女は両手を頭の両側に上げ、外へ出て行った。\n一歩一歩が重く、ねっとりとしていたが、彼女はこれが唯一残された選択肢であることを知っていた。\nそうしてヒヨリは、自分の最後の抵抗を止め、期限のない未来へと歩み出した。\n"
TRN_opposition.34.a: "悪人になりすぎるな。愚か者にもなるな。なぜあなたは時が来る前に死のうとするのか。"
TRN_opposition.344.t: "柔和な者は幸いである"


TRN_opposition.344.d: "桐藤ナギサと御園ミカは長年の友人だった。\nしかし、昨今の状況では、二人をもう友人とは呼べなかった。\nナギサはクーデターによって自由を失った敗北者であり、ミカは彼女を引きずり下ろした張本人だった。\n\n目の前には高級な茶器とティーセットが用意されていたが、窓には鉄格子がはめられ、ドアの外には銃を持った警備兵が立っている殺風景な環境。\nその中でミカはいつもと変わらず軽快な声でくだらない話をぺちゃくちゃと喋っていた。\nナギサはどんな感情も表に出さず、静かにティーカップを傾けた。\n世話をする人もおらず、日光を浴びていないにもかかわらず、彼女の見た目には依然として品格が感じられた。\n\n「それでねー、その犬がねー」\n「ミカ様、電報が届きました。」\n\nミカのくだらない話を遮ったのは彼女の秘書だった。\n彼女はティーカップを持ち、依然として笑顔を保ったまま、静かに秘書が見せる電報を読んだ。\n\n\n「うわー、そうなんだー、捕まえたんだ？すごいねー、こう言ってほしかった？」\n\n明るく笑う表情に似合わず、皮肉を言うと、秘書はすぐに頭を下げた。\nそれでもミカは彼女に向けた毒舌を止めなかった。\n\n「町一つを丸ごと燃やして捕まえたのがそんなにすごいことなの？しかも本人が自ら投降したんでしょ？私がこんな報告を聞いて喜ぶと思った？」\n\n休むことなく自分の秘書を叱責するミカの姿を見て、ナギサは目を閉じた。\n確かにこんな子ではなかった。\n少しばかり幼くて足りないところもたくさん見せてはいたけれど、いつも周囲に優しく心の正しい子だった。\n\n彼女は誰にも聞こえないように、小さくため息を吐いた。\nその日、彼女がそれほど好きだったお茶が、さらに苦く感じられた。"
TRN_opposition.344.a: "私たちが土地を企業として受け取るということです"
 
##ナギサ
TRM_event.363.t: "家へ帰る"
TRM_event.363.desc: "急いでまとめた引っ越し荷物の最後の箱を閉じて、ヨハンは腰が痛かったせいで、ぐうっと腰を伸ばしながら息をついた。しかし、少しでも息をつこうとすれば、外の女たちが圧力をかけてきたため、彼は再び荷物をまとめた。荷物を全てまとめて自分の車に積んだ後、家の鍵を正義実現部員の一人に渡して、彼は道に出た。彼は自動車の窓から、馴染み深かったブレスラウの街並みを最後に一度眺めた後、エンジンをかけて出発した。\n\n「鉄の女」が最近指示した許可を受けていない外国人に対する追放命令が、今日、トリニティ全土で施行された。メクレンブルクとザクセン、シレジアとポーランド回廊近隣に集中的に施行されたこの政策は、多くの人々を馴染み深い故郷を離れさせ、冷たく孤独な他国へ向かわせた。その中で起きた些細な抵抗は、正義実現部によって全て粉砕され、あらゆる希望と可能性を失った人々は、荷物をまとめて涙の行進を始めなければならなかった。\n\nその中でも、ヨハンの若かりし頃を毎日一緒に過ごしてくれた、馴染み深い古い道路の上で、自分が毎日通っていた、あのうんざりするプレッツェルを売る、今は入り口に大きな文字で退去と書かれたパン屋のガラス戸を通り過ぎ、ブレスラウの標識を過ぎてポーランドへ向かった。彼はどういうわけか、抑えきれない涙を流した。おそらく、自分の全てがあそこにあったからかもしれない。\n\n彼はハンカチで止まらない涙を拭いながら、二度と見たくなかった自分の父親が住んでいるクラクフへ向かった。\n\n彼が幼い頃、彼は毎日酒に酔った父親の腕の中で苦痛を受けなければならなかった。その苦痛に耐えられず、彼が丸腰でクラクフを出た時、彼は強靭な心、それ一つだけでブレスラウへ向かった。ブレスラウで簡単な清掃の仕事から工事現場まで、なりふり構わず働いた彼は、ついに父親の腕から抜け出して、一人で自立できるようになった。そして、それを見守ってくれた都市は、ブレスラウだった。しかし、彼はブレスラウから出て、クラクフへ帰った。\n\n長い家出が、ようやく終わったのだ。"
TRM_event.363.a: "そしてヨハンは、再び流れ落ちる涙を拭いた。"
TRM_event.364.t: "公開演説"
TRM_event.364.desc: "作成中"
TRM_event.364.a: "そしてナギサはゆっくりと演壇から降りた。"
TRM_event.365.t: "クルップでの客"
TRM_event.365.desc: "シュテティンにあるクルップの臨時本社で、グスタフ・クルップは窓の外を眺めながら、自身の深い苦悩に陥っていた。\n\n大戦以降、ドイツは二つに分裂し、ドイツ全土に広がっていたクルップもまた半分に分かれて、それまで稼いだお金で酸素吸入器を付けている身の上だ。指にはめたタバコを何度も椅子に擦り付けながら、彼はクルップの未来、そして自分の決定に恐れを抱き、一日たりともまともに眠れないクルップの労働者のためにも、絶え間ない苦悩に陥らなければならなかった。\n\nどうすればいいのだろうか？ゲヘナに残っているクルップはどうすればいい？重工業から撤退すべきか？忌々しいエデングループとはどうやって競争すればいい？\n\n苦悩すればするほど、さらに深い苦悩の中に引き込まれ、グスタフ・クルップは今日もクルップの未来のために一人で戦っている。\n\nその時、廊下から急いで駆け寄る足音と共に、彼の秘書が言った。\n\n「社長、エデンからのお客様です。」\n\n彼が秘書の言葉で、しばらくの間、終わりのない苦悩から抜け出した時、続いて秘書がドアを開けてお客様を招き入れた。\n\nその客はトリニティの、桐藤ナギサだった。\n\n予想外の客に当惑していた彼は、すぐに微笑みながらナギサを座らせた。\n\n「クルップは、今日もご無事でしょうか？」\n\n空っぽの部屋の静寂を破ったのはナギサだった。今回も予想外の質問に戸惑った彼は、当惑を隠せずに言葉を続けた。\n\n「はは、ここで私がそうだと話せば、私は初対面から嘘をつくことになりますね。」\n「ええ、クルップの状態は今、良くありません。」\n\nナギサの言葉にクルップは、少しの嘘偽りもなく答えた。言葉を終えたクルップは、ナギサが口を開けるのを待ちながら、いらいらして座っていた。\n\n「残念なことですね。」\n「それではティーパーティーから提案を一つしましょう。」\n「トリニティの下で、クルップが働くというのはどうでしょうか？」\n\nナギサが紅茶を飲みながら言うと、鋼鉄のように冷たかったグスタフ・クルップの心臓に温もりが戻り、すぐに素早く動き始めた。\n\nこれはクルップに与えられた唯一の最後の希望の綱か、それとも悪魔の狡猾な千切れた綱なのか？\n\nグスタフ・クルップはその言葉を聞いてから何十分も答えることができなかったが、その静寂を破ったのもまたナギサだった。\n\n「エデンで、肯定的な返事を待っております。」\n「今日もご無事で。」\n\nナギサはこの言葉を最後に、椅子から立ち上がって外へ向かった。"
TRM_event.365.a: "そしてドアが閉まると、パイプタバコが燃え尽きた。"
TRM_event.366.t: "捨てられた信仰"
TRM_event.366.desc: "憎悪の歴史はどうすれば社会が誕生した時から始まったのかもしれない。自分の安寧のためだったり、嫉妬から生まれたり、本意ではなく被害を与えたり、その原因は非常に多様だ。憎悪は数多くの犠牲者、消えない傷、そして逆説的にも多くの発展と進歩を残した。相手を徹底的に踏みにじるために、相手を消すために。そして屈服させるために。\n\nトリニティとゲヘナの間の険悪な関係が大戦以降も変わっていないのは、不思議なことではないだろう。危機が訪れても、お互いを憎むことをやめなかったのは、キヴォトスも同様だった。人類とキヴォトスが互いに共有する唯一の共通点は、自分たちと違う者たちへの無限の憎悪だけだった。\n\nシスターフッドに所属していた少女の顔には絶望だけが溢れていた。涙、血痕、そして苦しみだけだった。トリニティがゲヘナを「対話が不可能な種族」として扱った時、彼女は受け入れることができなかった。主は皆を愛されている。それがたとえゲヘナだとしても。主の愛は全ての人々に施されなければならなかった。\n\nしかし、憎悪が彼らの心を蝕んでいる今、聖なる主の御声は生徒たちにはただの雑音に過ぎなかった。\n\n少女は落胆した。怒りと憎悪は大衆を熱狂させる最も強力な力だったのか。真実を悟った純粋で清純な少女の心に、短剣が飛んで刺さった。再び目の前で血なまぐさい戦いが始まった。彼らを止めなければならなかった。シスターフッドとして、一人の人間として主の娘である彼らを止めなければならなかった。\n\n彼らの暴力は止まらなかった。むしろ、ゲヘナとトリニティの生徒たちの間の殴り合いと銃撃は依然として、さらに激しく繰り広げられていた。黒い修道服を着た少女は無力な自分を恨み、そしてこの全てを傍観した主を恨みながら、小さな体を丸めてすすり泣いた。"
TRM_event.366.a: "燃える炉、涙を流す空"
TRM_event.367.t: "全ては終わるもの"
TRM_event.367.desc: "トリニティ正義実現部所属の生徒であるトシロアイはこの全てがただただ混乱しているだけだった。「トリニティとゲヘナの間の敵対的な行動は絶対ないこと。」この簡潔な一文は、アイの頭の中をかき回した。ティーパーティーのミカを支持していたアイにとって、そんな決定はさらに理解できないことだった。\n\n規律もなく、不良ばかりで、喧嘩しかできないこの馬鹿者どもと対話ができるのか？ミカがいれば全てを元通りにできたはずだった。怒りの矛先を探していたところ、目に入ったのはゲヘナ学園の風紀部、その吐き気を催すような姿を見たアイは、わざと彼女の肩を強くぶつけた。\n\n風紀部は痛がりながら、何かを惜しむかのように見つめていた。アイは不快な気持ちを隠そうともせずに彼女を見つめた。ゲヘナは徹底的に踏みにじらなければならない。しかし、正義を行うために拳を振り上げようとした彼女の手を、風紀部員の横に落ちた原形をとどめない生クリームが混ざった何かが、止めた。\n\n昔からよく通っていたお菓子屋さんのケーキだった。アイは言葉を失った。世界が終わっても正義を行うというアイの心に、何かが再び戻ってきた気がした。顔をしかめていたアイは、手を差し伸べて風紀部員を起こした。\n\n「…さっきは私が悪かった。私がまた買いに行ってあげる。」\n「え…？う、うん、ありがとう。」\n\nお菓子屋さんへ行く道でも、トリニティとゲヘナの生徒間の気まずく不快な空気は感じられた。いつの間にかお菓子屋さんに着いたアイは、自腹でケーキを再び購入して彼女に渡した。風紀部の彼女は満足そうな表情で彼女を見つめた。\n\n「お金を使ったね？ただ無視して通り過ぎることもできたのに。私は風紀部のヒカリっていうの、あなたは？」\n\n彼女が電話番号を交換したいかのように携帯電話を取り出して目の前で振った。アイはため息を深くつくと、彼女の携帯電話を受け取り、自分の番号を保存した。"
TRM_event.367.a: "「…トシロアイ。」"
TRM_event.368.t: "放課後デザート部と美食研究会"
TRM_event.368.desc: "最近トリニティとゲヘナ間での和解の一環として、いくつかのサークルは事前に選定された相手サークルと一日を過ごすことになった。エアフルトで「美食研究会」と会うことになった放課後デザート部の部員たちは、美食研究会に対する期待と幻想が混ざったまま、エアフルトのあるカフェで美食研究会を待っていた。\n\nしかし、すぐに、外では巨大な爆発音が聞こえてきた。爆発音は近くのソーセージトラックで起きたもので、一人のドイツ人がソーセージトラックを捨てて叫びながら逃げているのがカフェの大きなガラス窓から見えた。元々、美食研究会の「悪名」についてはよく聞いていたため、これもまたソーセージに対する基本がなっていないという理由で、美食研究会がそのトラックを爆発させてしまったに違いないように思われた。\n\nすぐに美食研究会の部員たちが、先ほどの状況とは異なり、非常に平然とした様子でカフェのドアを開けて入ってきた。平然とドアを開けて入ってくる美食研究会の部員たちを見ると、カフェのバリスタは恐怖に慄き、厨房の中に逃げ込み、ひどく緊張した顔の従業員が美食研究会の部員たちを放課後デザート部のテーブルへと案内した。こうして彼女たちの最初の正式な出会いが成立したのだ。\n\n「ふふ…お会いできて嬉しいわ、放課後デザート部。」\n「その可愛い子は部長？」\n\n美食研究会の黒舘ハルナが席に着くとすぐに活気を帯びて、茨木ヨシミに挨拶した。\n\n「か、可愛い子だなんて！」\n「子供扱いはいやだよ…」\n\n突然子供扱いされたヨシミは顔を赤くしながら答えた。\n\n彼女たちがお互いのことをゆっくりと話し合っていると、すぐに可愛いうさぎの形のケーキが出てきた。お互いにケーキを分け合って味見をしてみると、すぐにチーズと生クリームケーキの調和が口をくすぐった。気難しい味で有名な美食研究会の部員たちも、久しぶりにまともな食べ物を食べたことに満足しているようだった。\n\n「おおお～！すっごく美味しい！」\n「特にこのチーズの部分が気に入った！」\n\n「ニヒッ、私もそう思う！」\n\n彼女たちが和気あいあいとした雰囲気の中でケーキを褒めている時、ハルナが突然ポケットから爆弾を取り出しながら言った。\n\n「チーズと生クリームケーキ、これは美食に対する禁忌！」\n「こんな食べ物は今すぐ消えなければなりません！」\n\n「ハルナ、ちょっとま…」\n\n「ドカーン！」\n\n彼女を止める間もなく、ハルナはすぐに爆弾を爆発させ、カフェを爆破した。\n\nすぐに美食研究会は、立ち込める煙の中に消え、こうして彼女たちの最初の出会いは、こうして終わった。"
TRM_event.368.a: "うん、でも美味しかったよ！"
TRM_event.369.t: "トリニティからの提案"
TRM_event.369.d: "エデンから送られてきた書簡によると、トリニティは我々の内部状況をよく知っており、自分たちがアビドスの全ての問題を処理してくれる代わりに、トリニティに合併されるように書かれていた。\n\nうんざりする我々の問題を一度に解決できるというのは、かなり魅力的な提案だが、事実上、これは自分たちがアビドスを合併するための計略であることに間違いはないようだ。"
TRM_event.369.a: "拒否しろ。"
TRM_event.369.b: "私たちにはどうすることもできない..."
TRM_event.370.t: "アビドスの受諾"
TRM_event.370.d: "アビドス高等学校は我々の提案を受諾し、これからトリニティとアビドスは一つになりました。"
TRM_event.370.a: "よし！"
TRM_event.371.t: "アビドスの抵抗"
TRM_event.371.d: "残念ながら自分たちの未来を見通せなかったように見えるアビドス側は、我々の提案を拒否し、「厚かましい合併の計略」に乗らないと断言して、戦争を準備していることが判明した。"
TRM_event.371.a: "言葉でダメなら銃でやれ。"
 
## ナギサ - 大妥協 
TRM_event.358.t: "序幕"
TRM_event.358.desc: "暖かい日差しが降り注ぎ、涼しい風が吹いていた日、トリニティとゲヘナのティーパーティーと万魔殿は、お互いの長年の不和を今こそ終息させるために、大聖堂に集まった。\n\n大聖堂は過去、統合公議会が開かれた場所であり、「エデン条約」という歴史的な事件を行うには、最も適切な場所だろう。\n\nティーパーティーの桐藤ナギサと万魔殿の羽沼マコトが、異例にもお互いに微笑みながら握手した後、それぞれの席に座った。その場面をクロノススクールの数多くのカメラが息を殺して注目し、キヴォトスの数多くの生徒たちがその光景を見守る中、ティーパーティーの桐藤ナギサが先に口を開いた。\n\n「お越しになるのはご無事でしたでしょうか。」\n\n「ああ、ゲヘナの有能な指導者、この羽沼マコト様にちょうどよく整えておいたな！」\n「キキッ、雑談はやめて、本題に入るのはどう？」\n\nお互いに和やかな雰囲気の中、彼らの召使いたちが、それぞれのテーブルに高級紙に立派に\n\n「エデン条約のためのトリニティ総合学園とゲヘナ学園間大妥協」\n\nと書かれた書類を配った。\n\n歴史に残り、子孫と子孫の口を通して長く伝えられるであろう、エデン条約と大妥協がまさに始まる瞬間だった。"
TRM_event.358.a: "「第一章をご覧ください。」"
TRM_event.359.t: "第一章"
TRM_event.359.desc: "ティーパーティーと万魔殿が書類をめくる音が鳴り響き、ティーパーティーの召使が言葉を続けた。\n\n「第一条項は相互「永遠の友情条約」締結です。」\n「簡単に言えば、相互間の全ての敵対的行為の中止です。」\n\n「ふむ？そんなくだらないことは、すでに合意する時に締結したはずだが。」\n「ひょっとして、このパンデモニウムソサエティを信用できない、そんなことでもあるのか？」\n\n予想外の条項に、マコトが帽子を脱いで非常に不快感を表わにしながら言った。ゲヘナのテーブルもまた、ティーパーティーに釈明を求めるかのように席を直して、ティーパーティーを見つめるだけだった。\n\n「この条項はそういう意味ではありません、羽沼マコト様。」\n「ただ、相互間の不信を解消するための条項にすぎません。」\n\n万魔殿の冷淡な反応も予想していなかったナギサは、当惑を隠して万魔殿に微笑みながら応えるだけだった。\n\n「はっきりさせておくのが良いのではないでしょうか？」\n\n「プハハハ！」\n「…実に面白い。」\n「早くも私たちと影響力争いをしようとするとはな。」\n\n万魔殿の羽沼マコトが笑い声を上げながら、かなり彼女らしくない表情でナギサに答えた。\n\n先ほどまでの和やかな雰囲気は一瞬にして凍りつき、ティーパーティーと万魔殿が書類に署名するペン先の音だけが聞こえてきた。"
TRM_event.359.a: "第一条項 - 通過。"
TRM_event.360.t: "第二章"
TRM_event.360.desc: "今度は、万魔殿の召使いが氷のような雰囲気を破って言った。\n\n「第二条項はサークル統廃合の件です。」\n「トリニティとゲヘナが一つになるのであれば、サークル数は既存の数の2倍に増えることになり、統合された生徒会に大きな負担となるでしょう。」\n\n今回の条項は、お互いのサークルの統廃合に関するものだった。キヴォトスの二つの巨大学園が一つに吸収されるのであれば、互いの多くのサークルが新しい生徒会が処理するには負担になるため、事前にそれを決定しようという意味だった。しかし、今回はティーパーティーと万魔殿も容易に署名しなかった。\n\n「…温泉開発部の廃部はパンデモニウムソサエティが反対する。」\n「温泉開発部も厳然としたゲヘナのサークルとして、ゲヘナはゲヘナのサークルを見捨てることはない。ああ、そうだとも。」\n\n「あら？マコト様、そのサークルの悪名を本当にご存じないのですか？」\n「まともな道に穴を開けるだけではなく、他の学園にまで入り込んでは勝手に温泉を開発するとか。」\n「そのサークルは連合、さらにはキヴォトスのためにも廃部されるべきです。」\n\n「キック…キキック…キャハハハハ！」\n「そう言うなら、補習授業部もまた廃部にしてしまわなければならないな！」\n「3回連続で落第、水着姿で徘徊、武装乱動まで！」\n「キキッ、本当に役に立つサークルなのか！」\n\nマコトがナギサの言葉に正面から反論して出た。ナギサはため息をつきながら、ただ分かったと言い、言葉を続けた。\n\n「それならば、似たようなサークルを統合させることには意見がないということでよろしいですね。」\n\nナギサのこの短い一言の後、マコトは帽子を深くかぶり、かなり満足そうな笑みを浮かべて条項に署名した。\n\nおそらくうまくいく、その光景を見守る皆がそう願った。"
TRM_event.360.a: "第二条項 - 通過。"
TRM_event.361.t: "第三章"
TRM_event.361.desc: "お互いが第二条項に署名すると、すぐに第三章が朗読された。\n\n「第三条項は統合された生徒会の件です。」\n「ティーパーティーと万魔殿の役員の中から何人かを選んで新しく構成するか、それとも全員が参加して構成するかを決定しなければなりません。」\n\n薄いが重い書類の裏面らしく、今回の条項は統合生徒会の件だった。\n\nティーパーティーと万魔殿をそのまま統合するか、それとも何人かを選んで統合するかを決定しなければならないものだった。\n\n「キキッ、このマコト様さえいれば、全てがうまくいくはずだ！」\n「イロハ、そうじゃないか？」\n\nマコトが条項を読むとすぐに自信のある顔で、自分の隣に座っているイロハに尋ねた。\n\n「はあ、その言葉本気ですか。」\n「私がしていた全ての業務をしなければならないでしょう。」\n\nイロハは面倒くさそうにマコトに答えた。マコトは意味深な顔でイロハを見つめた。\n\n「私は皆さんが一緒にされるのが、良いと思います。」\n「業務をより分けることができるのであれば、それほど良いことはないですから。」\n\nナギサがイロハを見つめながら答えた。突然のナギサの言葉に、イロハは当惑を隠せなかった。\n\nマコトは少しがっかりしたような顔ではあったが、今回は前回とは異なり、かなり速く条項が締結された。\n\n統合された生徒会には、ティーパーティーと万魔殿の全ての役員が参加することになるだろう。"
TRM_event.361.a: "第三条項 - 通過。"
#TRM_event.362.t: "最終章"
#TRM_event.362.desc: "いよいよ大妥協の最後の時間が到来した。ティーパーティーと万魔殿の役員たちが最後のページを開くと、そこには大きな文字で書かれた、たった二つの選択肢のみが与えられた。\n\n「エデン合衆国」\n\n「エデン連邦」\n\nとしてである。\n\n今回はティーパーティーと万魔殿も容易に決定を下すことができなかった。今後、トリニティとゲヘナは互いの足を縛り、前に進まなければならず、それを助ける最後の道具を選択することだったからだ。\n\nエデン合衆国は簡単に言えば、同じ旗の下でトリニティとゲヘナが同等の権利を保障されるもので、統合された生徒会の下にそれぞれお互いの生徒会が存在し、学園の未来を決定する時にはトリニティとゲヘナが同等の権利の拒否権を行使することができ、現時点では最も理想的な形態の連合である。\n\nそれとは反対に、エデン連邦は互いの全てを一つに統合させ、完全に新しい学園として生まれ変わることで、継続的な連合存続と安定のためにはこの方法が最も理想的だが、現在は互いの悪縁が全て根絶されていないため、今すぐにこれを実現することには無理がある。\n\nティーパーティーと万魔殿の役員たちが何時間も悩んだ末、決定を下した。彼らは..."
#TRM_event.362.a: "...エデン合衆国に署名しました。"
#TRM_event.362.b: "...エデン連邦に署名しました。"
TRM_event.372.t: "病床から目覚めたユリゾノセイア"
TRM_event.372.desc: "前回のトリニティ混乱の始まりを告げ、病院へ緊急搬送されたユリゾノセイアが意識を取り戻し、桐藤ナギサを急いで探しています。\n\nユリゾノセイアがサンクトゥス分派の首長として再び活動を始めることができるようになった今、混乱の中でバラバラになったサンクトゥス分派は再び結束しています。"
TRM_event.372.a: "..."
TRM_event.373.t: "政治化されたティーパーティー"
TRM_event.373.desc: "パテル分派のクーデター試みを阻止する過程で施行されたティーパーティーの「臨時措置」は、政治的利害関係が絡み合い、結局、解除されないまま残っています。\n\nその結果、ティーパーティー内の権力構造は急速に再編され、崩壊したサンクトゥス分派と、私たちの手で解体されたパテル分派を後に残し、桐藤ナギサが率いるフィリウス分派だけが唯一の主導勢力として残りました。"
TRM_event.373.a: "...こんなことを望んでいたわけではない。"
TRM_event.374.t: "いくつかの条項の修正"
TRM_event.374.desc: "フィリウス分派が唯一のトリニティの指導勢力として浮上した今、私たちはこの統治をより円滑に維持し、第二のクーデターが発生しないようにする必要があります。\n\nこれにより、桐藤ナギサはトリニティの唯一の指導者として残ります。もちろん、ナギサ本人はこのような役割を望んでいませんが、トリニティの混乱を放置できないという事実もよく知っています。"
TRM_event.374.a: "...ほんの少しだけだから。"
TRM_event.375.t: "補習授業部の創設"
TRM_event.375.desc: "桐藤ナギサはもう、御園ミカの主導で繰り広げられる危険な行為を見過ごすことはできないと決心した。そしてついに、彼女が待ち望んでいた人物が部屋に入ってきた。\n「ヒフミさん、あなたに重要な任務があります。新たに創設される「補習授業部」に加入してトリニティの脅威を見つけてください。このことは非常に重要な問題です。」\n\nしばらくして、桐藤ナギサの直属命令で、トリニティの問題児を啓蒙するという名目のもと、「補習授業部」が創設された。"
TRM_event.375.a: "もうこれ以上見過ごせない。"
TRM_event.376.t: "御園ミカの一日"
TRM_event.376.desc: "「ん？先週まで私の隣で働いていた補佐官は一体どこへ消えたの？」\n御園ミカは訝しげな表情で、新しく自分を補佐することになった生徒に尋ねた。その生徒は少し躊躇したあと、落ち着いた声で答えた。\n\n「数日前、仕事が大変すぎると言って辞めました。多分、かなりストレスが溜まっていたのだと思います。」\nミカは首を傾げて再び考えた。\n「それは変だね。私が見た感じでは、かなり楽しんでいたように見えたけど。特に前回の会議の時は、情熱的に取り組んでいたようだったし。」\n\n生徒は静かに笑みを浮かべながら頷いた。\n「そうですね。本当に不思議なことですね。」\nしかし、彼の表情は、その言葉とは全く異なり、微動だにしなかった。無表情な顔で立っている姿は、まるで彼がすでに全てを知っているかのようだった。\n\nミカはしばらくその生徒を見つめたが、それ以上は問わなかった。何か微妙な緊張感が漂う中、その会話は自然に終わった。しかし、その生徒の冷たい表情は容易に消えなかった。"
TRM_event.376.a: "ミカさんは私の鳥籠の中で大人しくしていてくださいね。"
TRM_event.401.t: "[FROM.GetName]の降伏要求"
TRM_event.401.desc: "[FROM.GetName]がゲヘナとの戦争において、私たちの協力を要求しました。ドイツ統合の名分の下、ゲヘナ学園からドイツ民族を解放することを名分に、拒否する場合は直ちに民族の反逆者として扱い、侵攻するという立場を明らかにしました。"
TRM_event.401.a: "翼の生えたドイツとは、笑止千万。"
TRM_event.401.b: "受け入れるしかない。"
TRM_event.402.t: "[FROM.GetName]の拒否"
TRM_event.402.desc: "我が国が民族解放戦争のための協力を要求したところ、[FROM.GetName]側は我々を偽のドイツだと卑下し、それなら戦って死ぬという立場を表明してきました。"
TRM_event.402.a: "反逆は死あるのみだ。"
TRM_event.403.t: "軍部合流"
TRM_event.403.desc: "[FROM.GetName]は我々の戦争に協力することを決定し、すぐに我が軍に統合されることを選びました。"
TRM_event.403.a: "忠実なドイツ人を歓迎する。"
TRM_event.404.t: "政府への信頼低下"
TRM_event.404.desc: "私たちが推進していた治安維持政策が、戦争によって取り消され、国民は私たちの指導力を疑っています。"
TRM_event.404.a: "これはまずい。"
TRM_event.405.t: "ヴェーザー川での訓練"
TRM_event.405.desc: "我が軍部は、以前からスカンジナビア半島への軍事作戦に関する計画を多数立てていた状態でした。この中で「ヴェーザー川での訓練」作戦は、これまでの中で最も最新のものです。"
TRM_event.405.a: "攻勢をかけろ！"
