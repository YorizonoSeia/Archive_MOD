TRM_diplomacy_balkan_decision_category_desc: "バルカン半島は「ヨーロッパの火薬庫」と呼ばれるほど衝突が頻繁な地域です。これは、国家間の対立を助長し、仲たがいをさせるのに適した環境であることを意味します。したがって、我々は慎重かつ戦略的にアプローチする必要があります。\n\nバルカン諸国間の関係を適切に調整し、我々の利益に合致する方向に彼らの政策を誘導する必要があります。究極的には、すべてのバルカン諸国を我々に従属させ、または同盟国にすることができるよう、長期的な計画を立てなければならないでしょう。"
