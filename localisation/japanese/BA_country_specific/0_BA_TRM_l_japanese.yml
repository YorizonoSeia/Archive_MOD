TRM_maintain_a_compromise_system: "新妥協体制"
TRM_maintain_a_compromise_system_desc: "もちろん、妥協体制が完全に失敗したわけではありません。ある程度効果を発揮した部分もあったので、その基盤を完全に捨てる代わりに、遅れていた部分を直し、不十分だった要素を補強していけば、より強固で現実的な外交政策に生まれ変わる可能性もあります。重要なのは、失敗を認め、これから進むべき方向を明確に確立することです。"
TRM_Trinity_Redwinter_Pact: "[RED.GetAdjective] 側との不可侵条約"
TRM_Trinity_Redwinter_Pact_desc: "[RED.GetAdjective] 側との友好および不可侵条約締結はトリニティの現政策と多少矛盾する可能性がありますが、これによって得られる利益の方が大きいという点で考慮に値します。また、ゲヘナとの戦争が始まった場合、[RED.GetAdjective] 側との戦争の脅威から一段と解放され、今後の政策に対する干渉を最小限に抑えることができるでしょう。"
TRM_alliance_with_the_redwinter: "邪悪な同盟"
TRM_alliance_with_the_redwinter_desc: "もしかすると、私たちは[RED.GetAdjective]側とイデオロギー的な違いを棚上げし、退廃的で旧時代的な思想を持つキヴォトス国家と全世界への憎悪を共通点として強調できるかもしれません。[RED.GetAdjective]側を同盟にすれば、私たちは必要なすべての資源にアクセスできるようになるでしょう。もちろん、彼らの軍事力までもです。"
