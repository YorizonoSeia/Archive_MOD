 TRN_prepare_for_the_inevitable_desc: "動員令宣布"
 TRN_military_training: "軍事訓練"
 TRN_military_training_desc: "軍事たちはまだ準備ができていません。そのため、大規模な軍事訓練を開始して戦争に備えるでしょう。"
 TRN_muchabyeol_jingbyeong: "徴兵制拡大"
 TRN_muchabyeol_jingbyeong_desc: "徴兵制拡大"
 TRM_after_war: "戦後処理"
 TRM_after_war_desc: "トリニティの誇らしい軍隊がゲヘナの中心部奥深くまで堂々と旗を立て、敵が降伏しました。広大なゲヘナ学園の領土を適法な手続きの下で処理しなければなりません。"
 TRM_germany_union: "連合法宣言"
 TRM_germany_union_desc: "正直に言って、ゲヘナの領土はドイツ工業の中心部と言えます。特にライン川工業地帯はその戦略的価値が非常に高く、十分に有効に活用できる潜在力があります。しかし、最近続いたトリニティ生徒たちのテロにより、これらの工場を安定的に利用することはほぼ不可能です。したがって、これらの問題を解決するために連合法を宣言し、両学園間の感情を解消することが重要な課題となるでしょう。"
 TRM_arius_attack: "アリスに最後通牒"
 TRM_arius_attack_desc: "アリス分校はトリニティから離脱した未収復地域のようなものです。トリニティの完全な統合のために彼らを粉砕する理由は十分です。"
 TRM_We_need_Denmark_milk: "デンマーク要求"
 TRM_We_need_Denmark_milk_desc: "デンマークは地理的に北海とバルト海を結ぶ戦略的な位置にあります。また、赤い冬とキヴォトスを結ぶ橋頭堡の役割を果たし、北大西洋へのアクセスに有利な位置を占めています。このデンマークをトリニティが確保できれば、北ヨーロッパ地域での私たちの影響力を大きく強化することができるでしょう。デンマークの統制権を獲得することで、私たちは赤い冬との関係で有利な立場を占め、海上貿易路へのアクセス性を高めることができます。"
 TRM_redwinter_war_goal: "ヴェーザー演習"
 TRM_redwinter_war_goal_desc: "[RED.GetAdjective]側が保有する豊富な天然資源、広大な領土、そして数多くの木材は、私たちの未来建設のための優れた原材料となる潜在力を秘めています。しかし、彼らはこれを私たちを圧迫する手段として活用しています。このような状況を終息させるために、私たちが先制的に攻撃し、彼らの傲慢な態度を正すべきでしょう。"
