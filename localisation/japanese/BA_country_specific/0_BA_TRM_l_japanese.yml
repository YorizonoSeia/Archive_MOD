trnstory.2.t: "「交渉人」"
trnstory.2.desc: "「こちらが私たちの要求です。」\n男の声は落ち着いていたが、その中に込められた緊張感が感じられた。一枚の書類が女の前に置かれた。書類の中には、ドイツ市民がトリニティ総合学園に提示した10項目の要求が書かれていた。\n\n女は書類を見ながら静かに考え込んでいた。要求は表面的にはそれほど無理なものではなかった。むしろ当然の権利のように見えた。しかし、彼女の内面はそう簡単ではなかった。首脳部から受けた命令が頭の中で渦巻いていた。絶対に譲歩してはならない。しかし彼女は、なぜ彼らがそこまで頑なでなければならないのか理解できなかった。当然聞き入れることのできる要求すら拒否しなければならないという彼らの冷酷さに、彼女はうんざりしていた。\n\n「....」\n沈黙が長くなった。彼女の指が書類の上をゆっくりと撫でた。ため息をこらえながら決断を下した。\n\n「わかりました。この要求を受け入れます。」\n結局彼女は言った。その瞬間、自分の選択が首脳部たちの怒りを買うであろうことは明白だった。しかし、彼らの期待に応えられない自分に対する後悔はなかった。この選択が正しいと信じた。\n\n男は微笑んだ。「ありがとうございます。外見とは違って、かなり親切な方だったんですね。」\nその言葉に、女は一瞬微妙な感情を抱いた。親切。その言葉は彼女の心に久しぶりに響いた。しかしそれが本当に親切からくる行動だったのかどうか、彼女自身も確信が持てなかった。確かなことは、その瞬間、彼女は正しいことをしたという信念だけで動いていたということだ。"
trnstory.2.a: "「親切な言葉は短く簡単だが、その響きは終わらない。」-ラルフ・ウォルド・エマーソン"
trnstory.3.t: "交渉人、その裏で"
trnstory.3.desc: "トリニティ総合学園の会議室は重苦しい沈黙に包まれていた。首脳部たちの視線は一箇所に集中していた。ケンザキ・ツルギ。彼女の選択に対する議論は激しい雰囲気に流れ、今や彼女を正義実現部部長の座から更迭するかどうかについての決定が目前に迫っていた。\n\n「これはあってはならないことです」と、ある首脳部が声を荒げた。「私たちは命令を下さなければならず、彼女はそれに従わなかった。これは私たちの体制の違反です。これ以上この場所に置いておくことはできません！」\n\nケンザキ・ツルギはその場に黙って立っていた。彼女は自らがまもなく下されるであろう処罰をすでに受け入れたようだった。首脳部たちの非難と批判が鋭く彼女を狙っていたが、彼らの言葉には動じなかった。自らの決定が正しかったという信念が彼女を支えていた。\n\nその時、ドアが静かに開いた。会議室の中に冷たい緊張が走る中、キリフジ・ナギサが穏やかに入ってきた。彼女の表情はいつものように穏やかだった。軽く腰をかがめて挨拶をした後、彼女は静かに口を開いた。\n\n「ご機嫌はいかがですか？皆さんの議論を聞きながら、少し考えがまとまりました。」\n\n首脳部たちはしばらく言葉を止め、ナギサに注目した。彼女の独特の落ち着いた口調は、皆の耳を惹きつけた。\n\n「ケンザキ部長の決定を見直す必要があると思います。」ナギサはゆっくりと続けた。「彼女が下した決定は、単に命令に背いたのではなく、状況を深く理解し、責任を負った行為でした。」\n\n「キリフジ様、彼女は私たちの命令に背きました」と、別の首脳部が反論した。「それは単なる不服従です。」\n\nナギサは微笑みを浮かべ、首を少し傾けた。「もちろん、それがそのように見えるかもしれません。しかし時には、体制そのものよりも重要なことがあります。人の心と正義です。ケンザキ部長は、その点を考慮して市民の要求を受け入れたのでしょう。単なる反抗ではなかったということを理解していただきたいと思います。\n\n首脳部たちはこれ以上何も言えず、ケンザキ・ツルギはナギサに軽く頭を下げて感謝の意を表した。その瞬間、彼女の心の中にあった重い荷物が少し軽くなったように感じられた。"
trnstory.3.a: "「貧しくても知恵のある若者は、年老いて愚かな王よりも優れている。」-伝道者の書 4章13節"
trnstory.4.desc: "トントン。\n澄んだ音とともにティーカップがテーブルに置かれた。その音だけが静かな執務室の中を満たした。キリフジ・ナギサは柔らかい微笑みを浮かべたまま、深い思索にふけっていた。ティーカップから立ち上るほのかな香りが彼女を包んでいたが、頭の中には数多くの疑問が浮かんでいた。\n\n「いったいトリニティの裏切り者は誰なのだろう？」\n「どんな意図でこんなことをしているのだろう？」\n\n彼女は手に持った報告書を見下ろしながら、改めて整理された名前を吟味するように読んだ。何度も推論し、また推論したが、明確な答えが出なかった。トリニティ総合学園を脅かす裏切り者の正体を突き止めるのが彼女の任務であり、彼女はその任務を完璧に遂行しなければならなかった。\n\n「...アジタニ・ヒフミ、ウラワ・ハナコ、シラス・アズサ、そしてシモエ・コハル...」\n順番に名前を唱えながら、ナギサはしばらくの間、彼らの背景を思い浮かべた。\nヒフミはペロロゲリラ公演に参加したという理由で試験を欠席して成績が下がったというが、実情は「ブラックマーケット」と関連のある違法行為の痕跡があった。\nハナコは意図的な成績の低下と風紀を乱す行動で注目されていた。天才的な成果を見せていた過去を考えると、彼女の現在の姿は非常に不審だった。\nアズサは暴力的な過去と武装騒動ですで警戒対象であり、コハルは成績不振が明確な問題だったが、彼女もまた疑いの対象だった。\n\nナギサは深く思考を整理し、決断を下した。彼女の眼差しが一時的に冷たくなった。\n\n「彼らを補習授業部に編入させてください。ゴミは一つのカゴにまとめておくのがより効率的ですから。」\n\n優しい声で命令を下したが、その中には断固とした意志が込められていた。彼女のそばに立っていたティーパーティーの役員は、頭を下げて答えた。\n\n「はい、承知いたしました。ナギサ様。」\n役員はすぐに執務室のドアを閉めて出て行った。その瞬間、再び静かな時間が流れ始めた。\n\nナギサは再びティーカップを持ち上げ、軽く口をつけた。お茶の温かさが彼女の舌先を包み、穏やかな微笑みが再び顔に戻った。"
trnstory.4.a: "あうう..."

