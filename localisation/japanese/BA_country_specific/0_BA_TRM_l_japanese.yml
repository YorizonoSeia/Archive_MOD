TRM_event.30.desc: "トリニティが降伏し、傀儡国となれば、両国間の戦争は起こらず、永遠の友好条約を締結するという内容。"
TRM_event.30.a: "消え失せろ！"
TRM_event.30.b: "降伏します、助けてください！"
