trnstory.0.t: "基礎的なインプラント 1/2"
trnstory.0.desc: "「本当にここにいるのか？」\n\n「はい、そうです。確認した情報によれば...」\n\n黒い服と覆面。そして拳銃と呼ぶには少し大きな銃を持った二人の男が、宮殿のような家の前で会話をしていた。彼らはユリゾノ・セイアを襲撃するために、この遅い時間にやってきたのだ。\n\n「ふう...このドアを開ければ、あの女がいるってことか？」\n\n「はい...そうです。でも本当にこの銃で可能なのでしょうか？あ、前に見たでしょう？頭にヘイローがついている連中は、みんな銃で撃っても豆鉄砲をくらったみたいに痛がるだけだったじゃないですか。」\n\n「ええい、俺も知らないよ。確かに仲介人が死ぬと言っていたから、死ぬのだろう。」\n\n「いや、でも危険すぎませんか？全く見覚えのない仲介人ですが、あいつが私たちを殺そうと送ってきた可能性だってあるじゃないですか？」\n\n「何を言ってるんだ。余計なことはいいから、早くドアを開けろ。」\n\nカチッ。ガチャ。\n\n男はかなりの腕前でドアのロックを素早く解除し、静かに侵入して部屋中を捜索した。捜索を始めて数分もしないうちに、二人はベッドでぐっすり眠っている人影を見つけた。一人の男がもう一人の男に静かについてくるようにジェスチャーをし、彼らは直感的にその女を見つけ出したことを知った。\n\n二人は彼女に無差別に銃を撃ち始めた。"
trnstory.0.a: "$GEH_event.40.a$"
trnstory.1.t: "基礎的なインプラント 2/2"
trnstory.1.desc: "二人の男は、ベッドで眠っている女性を確認すると、しばらく視線を交わした。彼らはこの女性が自分たちが探していたユリゾノ・セイアだと直感した。一人の男がもう一人の男に合図を送り、静かに近づいて引き金を引くことを始めた。\n\n銃声は夜の静寂を破って響き渡った。しかし、彼らの期待とは異なり、女性は銃弾を受けてもそのまま立ち上がった。まるで銃弾が全く通じないかのように、彼女の動作は全く鈍らなかった。\n\n「何だ、なぜ死なない？」最初の男が慌てて再び引き金を引いたが、その瞬間、女性は信じられない速度で動き始めた。中枢神経系反射ブースターが発動した彼女は、あっという間に彼らに近づき、彼らが反応する暇もなく、一人の男の手から銃を奪い取って床に叩きつけた。\n\n「くそ、これは...化け物じゃないか！」二番目の男は悲鳴を上げて逃げようとしたが、既に彼の足は地面から離れなかった。女性が彼の首根っこを掴み上げ、彼を壁に押し付けたからだ。\n\n女性は冷たい視線で彼を見下ろしながら、低く言った。「誰があなたたちを雇った？」\n\n最初の男はよろめきながら後ずさりしたが、既に彼を逃がす場所はなかった。「うう、俺は知らない！お願いだから...助けてくれ！」\n\n女性は彼から視線を外し、二番目の男を睨みつけた。彼の視線はパニックに陥っていた。「ちくしょう、ちくしょう！俺たちはただ金をもらって来ただけだ！仲介人が送ってきて...あいつが俺たちにこんな銃を渡して、お前を殺せば大金をくれると言ったんだ！」\n\n「仲介人？」女性の声は依然として落ち着いていたが、鋭く彼らの言葉を遮った。彼女の手がさらに強くなると、男は息を切らしながら頷いた。\n\n「ああ、仲介人が言った...お前を殺せと。あいつの言葉が本当だと思ったんだ！」\n\n女性はしばらく沈黙した。彼らの答えが終わると同時に、彼女は男たちの首を同時にへし折った。二人の男の体はその場に力なく倒れ、部屋は再び静寂に包まれた。\n\nユリゾノ・セイアは何の感情も込められていない目で倒れた彼らを見つめ、彼らの死体を無造作に見下ろした。「仲介人か...」彼女はその言葉を呟きながら部屋を後にした。"
