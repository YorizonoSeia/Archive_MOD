TRM_event.57.desc: "放課後デザート部で冷たいアイスクリームを作ったよ！"
TRM_event.57.a: "冷たい！"
TRM_event.58.t: "アリウス粉砕"
TRM_event.58.desc: "我々の猛攻によりアリウス分校は粉砕され、我々の旗だけがはためく場所となりました。しかし、彼らの精鋭であるアリウス部隊はまだ逮捕されたという知らせはありません。したがって、私たちにはただ一つの選択肢しか残されていません。彼らを危険な組織として宣言し、粉砕しなければなりません。"
TRM_event.58.a: "その通りだ。"
TRM_arius_problem_idea: "アリウス部隊への恐怖"
TRM_arius_problem_idea_desc: "トリニティの生徒たちは、アリウス部隊が単なる集団ではなく、組織的なテロ組織であることを悟りました。彼らは今、自分たちの安全が深刻に脅かされていると感じており、これにより政府への信頼も大きく揺らいでいます。不安はますます大きくなり、保護されていないという思いが深まるにつれて、学生の間では政府への不信感が徐々に広がりつつあります。"
TRM_event.59.t: "襲撃"
TRM_event.59.desc: "「本当にここにいるのか？」\n\n「はい、そうです。確認した情報によると…」\n\n黒い服と覆面。そして拳銃と呼ぶには少し大きすぎる銃を持った二人の男が、宮殿のような家の前で話をしていた。彼らはユリゾノセイアを襲撃するために、この遅い夜中にやってきたのだ。\n\n「ふう…この扉さえ開ければ、あの女がいるんだな？」\n\n「ええ…そうです。でも本当にこの銃で可能でしょうか？あ、前に見たじゃないですか？頭にヘイローがついているやつらは、全部銃で撃ってもかすり傷程度だったのを。」\n\n「ええい、知らないよ。仲介人が死ぬと言ったから、死ぬだろう。」\n\n「いや、でも危険すぎませんか…？見ず知らずの仲介人ですよ、そいつが私たちを殺そうと送った可能性もあるんじゃないですか？」\n\n「何を言ってるんだ。黙って早くドアを開けろ。」\n\nカチャッ。カチャカチャ。\n\n男はかなりの腕前で、ドアのロックを素早く解除し、静かに侵入して部屋の中を探した。捜索を始めて数分も経たないうちに、二人はベッドで眠っている人影を見つけた。一人の男はもう一人の男に静かに来るように合図し、彼らは直感的にその女を見つけたと悟った。\n\n二人は彼女に無差別に引き金を引いて発砲し始め、弾倉を空にすると、男たちは急いで逃げ始めた。\n\n銃声があまりにも大きかったのだろうか。しばらくして、救護騎士団がそこに到着した。"
TRM_event.59.a: "…"
TRM_event.60.t: "現場調査"
TRM_event.60.desc: "調査は順調に進んだ。彼らが拳銃を捨てて逃走した点。彼らが強行侵入する過程で使用された物も現場にあった。遺体は救護騎士団が回収したと報告書を提出したが、疑問点が一つではなかった。\n\nキリフジナギサは考えた「一体犯人は誰なのか？」トリニティに反対する人々のテロ？それとも好機と捉えてティーパーティーの幹部を襲撃した生徒…？それとも…ミカ…？\n\n「ドーン」\n\n机を強く叩いても、一人の女の微笑みがキリフジナギサの頭の中から消えなかった。"
TRM_event.60.a: "…"
TRM_event.61.t: "動線把握"
TRM_event.61.desc: "救護騎士団が状況を収拾し、捜査機関が立ち入り現場を調査し、彼らの動線をほぼ把握し始めた。そして、捜査官の一人が仮説を一つ提示する。\n\n「私の見たところ、おそらくこの壁を越えた可能性が高いです。」\n\n「どうしてですか？」\n\n「ここを見ると、わずかな跡があります。しかし、この跡は自然にできたというよりは、おそらく犯人たちが慌ててこの壁を登ろうとして残した跡と推測されます。」\n\n「それでは、この周辺を捜索すればいいということですか？」\n\n「おそらくそうでしょう…私もあまり確信は持てません。思ったより専門的な連中ですよ。」\n\n「わかりました。私がよく言っておきましょう。」"
TRM_event.61.a: "「そして、お気をつけください。ご時世がご時世なので。」"
TRM_event.62.t: "犯人逮捕"

TRM_event.62.desc: "人気のない場所に連れて行かれた二人の男は、卑屈に正義実現部の部員たちを見上げながら許しを請うた。\n\n「そ、その…わざとやったわけじゃないんです。僕たち、幼い頃に両親を亡くして…貧しい生活を送ってきて…！」\n\nハスミは二人の男を見つめ、ため息をついた。\n\nハスミはそんな考えを止め、二人の男に質問を始めた。\n\n「誰が指示したのですか？ 教えてくれれば幸いです。」\nハスミは少し笑みを浮かべ、彼らを見つめた。\n\nその後、少し時間が経つと、二人の男の姿は悲惨だった。逆さまに吊るされた状態で、下着以外に着ている服は全て破れ、全身には痣ができていた。\n\n「た、助けて…！ケッ…助けて！…ケッ！」\n息が絶え絶えになるのを見て、ハスミは命令を下した。正義実現部の部員たちはロープを解き始め、ハスミの命令で二人の男はロープから解放された。その後、彼らは自分たちが聞いたこと全てを話し始めた。\n\n「…そうですか。」\n\n話が終わると、ハスミはしばらく考え込んだ。こんな情けない人間たちがティーパーティーの一員であるセイアを殺したのだろうか？ 自分たちがとんでもない犯罪者を間違えて捕まえたのではないだろうか？ 悩みを続けていると、一人の男が口を開いた。\n\n「あ、あの…僕たちは…全部話しました…！た、助けてください！」\n\nなぜだろうか、ハスミはその言葉を聞いた瞬間、慈悲の心が消えた。そして、机を蹴って立ち上がり、銃器がある場所へと向かった。察しの良い男がそれを見て必死に謝り始めたが、ハスミが銃器へ向かうのを止めることはできなかった。\n\n「情報は感謝します…が。空気が読めないのは大嫌いです。」\n\nバン！-"
 TRM_event.62.a: "「ツルギ。犯人を見つけました。」"
 TRM_event.63.t: "主犯の逮捕"
 TRM_event.63.desc: "犯人が言った場所へ行くと、男が裏通りでタバコを吸っていた。ハスミは直接その男に近づき、話し始めた。\n\n「あなたですか？」\n大胆にハスミは最初の言葉を切り出した。\n\n「なんだお前。何の用だ？」\n初めて見る女性、そして巨体のため男は少し萎縮したが、すぐに平静を取り戻そうと努めた。\n\n「単刀直入に聞きます。この男たちを知っていますね？」\n\n「チッ、知るかよ。」"
 TRM_event.63.a: "口を割らせるのは簡単だ。"
 TRM_event.65.t: "行き詰まり"
 TRM_event.65.desc: "暗く陰鬱な路地の奥で、誰かの苦痛に満ちたうめき声が響き渡った。\n恐怖と怒りから逃れようと必死にもがいた男は、ついに行き止まりに追い詰められ、黒い翼を持つ天使の形をした正義は、彼の前にゆっくりと近づいてきた。\n\n「くそ…！一体何が欲しいんだ！ 渡せるものは全部渡すから、どうか俺を放っておいてくれ！」\n\nサンクトゥス分派を率いる者の襲撃を企てた仲介人は、彼女の靴底に蹴り飛ばされ、床に転がりながら悪に染まった悲鳴を上げた。\nしかし彼女は、彼の必死の絶叫にもただその場に立ち尽くし、男を冷笑するだけだった。\n\n「私があなたに欲しいものはありません、でもあなたを欲しがっている人たちがいるのです。」\n\n「一体なぜここまでやるんだ？ お前たちの目的は何なんだ！」\n\n男は、彼女と正義実現部がなぜここまで執拗に執着してくるのか理解できなかった。\n長年このようなことをしてきたが、どの治安機関もここまで執拗に追跡してくることはなかった。\n\n彼が一度も経験したことのない状況の中で混乱に陥っているにもかかわらず、ハスミは片方の靴のかかとで男の胸を押しつぶした。\n苦痛に満ちたもがきと悲鳴がさらに大きくなったが、一縷の動揺も見せず、ハスミはまもなく地獄の炎で燃え尽きてしまう哀れな男の最後の質問に答えた。\n\n「私たちの目的ですか？ あなたがそれを知ったところで何かできるのですか？ ティーパーティーに対する不純な意図をその浅はかな胸に抱いた時から、あなたの最期は決まっていたのです。」\n\nそして、銃床で彼の頭部を狙い...\n\n「正義実現部の原則はシンプルですよ。トリニティ、そしてティーパーティーのために。」\n\n男はそれ以降の言葉を聞くことはできなかった。"
 TRM_event.65.a: "「目の前の不正を許さないということですね。」"
 TRM_event.64.t: "猟犬たち"
 TRM_event.64.desc: "かつて仲介人という役職で呼ばれていた男の形を判別できない身体の隣で、4人の黒い女子学生たちが地図を広げた。\n強度の拷問の末、彼女たちは仲介人の口から今回の事件に関わった他の数人を突き止めることができた。\n隠密かつ迅速に彼らの身柄を拘束した正義実現部は、全ての矢印が一人の人物を指していることに気づいた。\n\n「ラインハルト・ハイドリヒ、ナチ親衛隊所属の中将で、親衛隊国家保安本部第6局、海外保安局の初代局長です。トリニティが現在の場所に現れて以来、家族と離れて行方不明の状態です。」\n「犯罪政権の忠実な犬畜生だったのですね。」\n\nイチカの説明を聞きながら、羽川ハスミは無表情で地図をゆっくりと撫で下ろした。\n地図を撫でていた手は、すぐにシュヴァルツヴァルトの奥深くを指して止まった。\n\n「そして、この者がユリゾノ・セイア襲撃事件の有力な黒幕です。」\n「ならば必ず捕まえて、その代償を払わせなければなりませんね。ティーパーティーを攻撃した罪は決して軽くありませんから。」\n\nその言葉を終え、ハスミは目の前にいる3人を見つめた。\n正義実現部の最前線を監督するイチカと、正義のためなら何でもできる行動派狙撃手のマシロ。\nそして正義実現部の部長であり、名実ともにトリニティの戦略兵器であるケンザキ・ツルギ。\n今回の作戦での人選は、悩む必要すらなかった。\n\n「部員たちを大規模に動かした場合、相手に気づかれる恐れがあります。ですから、いつも通り二人で行くのが一番良いでしょう。」\n「了解です。」\n「準備しておきます。」\n「殺してはいけません、罪の代償は生きたまま最大限に…ゆっくりと苦痛を味わって支払わせる必要がありますから、息さえあれば構いませんので、肝に銘じてください。」\n「キヒヒッ…ケヘヘヘヘッ！！！」\n\nやがて、暗い部屋の中を不気味な哄笑が満たした。\nそして、その笑いの中で他の3人もまた、期待に満ちた笑顔を浮かべた。\n4人の女子学生は期待していた。"
 TRM_event.64.a: "その男が一体どのように悲鳴を上げるのかを"
 
 TRM_event.66.t: "神々の黄昏"
 TRM_event.66.desc: "黒い森が赤く燃え上がった。\n逃走のために用意していた自動車は、たった一発の銃弾によって爆発し、粉々になってしまった。\nやがて、黒赤色の何かの突撃一度で、数少ない警護員たちと共に木造の建物の前面外壁まで粉々になってしまった。\n\nかつて大ドイツを病ませたゴミのような汚物を処理し、父祖の国を浄化する夢を見ていた男は、目の前の状況を理解できなかった。\n自分の前にいるのは黒赤色の恐怖、生きている災害、堕天使の姿をした死など、何と呼んでもおかしくない存在だった。\n突然、壁の残骸と人間の血を浴びて現れたそれは、周囲の全てを肉片と塵にしてしまいながら、自分に近づいてきた。\n\nそれは私に近づき、手を伸ばした。\n懲罰の道具として使っていた2丁の銃を置き、それは自分の両腕をつかむと、そのまま躊躇なく引き抜いた。\n悲鳴を上げる間もなく、それは彼の体を狂ったように笑いながら乱打し始めた。\n\n遠のく意識の中で、彼は見た。\nそれは自分を別荘の外に引きずり出していた。\n燃える家の中から、まるで自分を救いに来た天使のように、光の中に自分を連れ出した。\nそして彼は聞いた。\n耳を切り裂き、精神さえもかき乱すような、それの興奮に満ちた不気味な哄笑を。"
 TRM_event.66.a: "悪魔が死の天使によって倒された"
 TRN_Nomore_Heydrich_tt: "§Yハイドリヒ§!死亡？"
 TRM_lets_go_kill_Heydrich: "§Lユリゾノ・セイア襲撃事件の主犯に対する計画を実行できるようになります。§!"
 TRM_event.67.t: "露呈した闇"
 TRM_event.67.desc: "「もう十分です…入れてください。」\n\n重く垂れ込めた空気の中で、ティーパーティーのキリフジ・ナギサはドアの外へ向かって命令した。\nすぐに重く閉ざされていたドアが開き、力なく銃口を下げた二人の警備兵の無力な後ろ姿を後に、華やかな姿の彼女が部屋の中に入ってきた。\nミソノ・ミカ、ティーパーティーの役員であり、キリフジ・ナギサとユリゾノ・セイアの親友、パテル分派の首長であり、トリニティの最高の武力。\n…同時にナギサとセイアを裏切り、全ての権力を奪おうとやってきた簒奪者。\n\nその場にいた誰もが感じている絶望的な重圧感にもかかわらず、ミカは全く平然とした様子でナギサの向かい側に軽やかに座った。\nそして、まるでその場にいる誰もが自分の脅威にはならないというように、自分の銃をテーブルに傾けたまま、まるで子供のように無邪気な姿で部屋の中を見渡した。\n静寂を破ったのはナギサだった。\n彼女は自分が飲んでいたティーカップをゆっくりと置き、先に口を開いた。\n\n「…何をそんなに見ているのですか？ この部屋に初めて入るわけでもないでしょうに。」\n「うーん、目にしっかりと焼き付けておこうと思って？ これからは私一人で使う部屋になるから。」\n\n明らかに敵意のある発言にもかかわらず、ミカの声にはそのような気配が見られなかった。\n目を細く閉じたナギサは、その場に座って嘆息に近い言葉を吐いた。\n\n「…あなたがここまでやるとは思わなかったのですがね…。心の奥底ではあなたを信じていました、ミカ…。あなたがそのドアを開けないでほしいと願っていたのに…。」\n「えへへ～、心にもないことは言わないでくれる？ ナギちゃんは絶対に他人を信じないじゃないー。」\n「…なぜですか？ なぜあなたがここまで事を起こしたのですか？」\n「それを私に聞くの？ 本人が一番よく知っているでしょうにー。」\n\n嘲笑に満ちたミカの発言の中で、ナギサは目を細めてミカを見上げた。\n\n「ナギちゃんのその弱さが全てを台無しにしたのよー、みんなを失望させて私がここまでさせたのは、全てナギちゃんのせいだって、知ってる？」\n\n相変わらず友達を見ているかのように微笑んでいたミカの顔から、笑みが消えたのはその時だった。\nミカが手を叩いた途端、ドアの外で待機していた彼女の私兵たちが入り込み、ナギサを捕らえた。\nドアの外には、最後までナギサに忠誠を誓った二人の警備兵が、頭に穴が開いたまま冷たい鮮血を流していた。\nその姿を目に焼き付けた後、ナギサはミカに最後の挨拶を残した。\n\n「…地獄の業火があなたを待っていますよ、ミカ。」"
 TRM_event.67.a: "「うん…私も知っているわ、ナギサ。」"
 TRM_event.68.t: "ソビエトの降伏"
 TRM_event.68.desc: "本日早朝、ソビエト連邦の無条件降伏を宣言するこのエデンに到着しました。ミソノ・ミカと彼の指導部たちは、誰かの自作自演かソ連の攪乱作戦の一つだと予想しましたが、すべての戦線で赤軍の兵士たちが白旗を上げて投降するなど、書簡は事実であることが明らかになりました。\n\n トリニティの軍事専門家たちの予測では、続く敗北の末にソビエトの将校たちがクーデターを起こしたと推定しています。"
 TRM_event.68.a: "偉大なる勝利だ！"
 TRM_event.68.b: "いや？我々は総体的な勝利に満足するだろう！"
 TRM_event.69.t: "日本語は可能ですか？(日本語は可能ですか？)"
 TRM_event.69.desc: "はい、私は日本語を話します。(はい、私は日本語を話します。)\n\nでは、中国語は可能ですか？(もしそうなら、中国語を話せますか？)\n\nはい、中国語も可能です。(はい、中国語も可能です。)\n\nそれでは最後に、ロシア語も可能ですか？(それでは最後に、ロシア語は話せますか？)\n\nはい、可能です。(はい、可能です。)"
 TRM_event.69.a: "よろしくお願いします!"
 TRM_event_69_tt: "§Y占領地に神聖統治領が設立されます。§!"
 TRM_event.69.b: "よろしくお願いします！"
 TRM_event.70.t: "崩壊した故郷"
 TRM_event.70.desc: "大祖国戦争で敗北した私たちは、西側の領土をすべて失い、今ではまともに機能さえしない辺境国家に押しやられてしまいました。極東の統制権は失って久しく、中央シベリアと中央アジアはやっと維持している状態です。偉大な革命家たちの理想は崩れました。"
 TRM_event.70.a: "..."
 TRM_event_70_tt: "§g鋼鉄は砕け散ったが、破片は残っている。§!"
 TRM_event.71.t: "サンクトゥス分派の瓦解"
 TRM_event.71_2.t: "消えた派閥"
 TRM_event.71.desc: "分派の首長であるユリゾノ・セイアが襲撃されて以来、互いに反目していたサンクトゥス分派は、結局混乱を収拾できず瓦解しました。もはやサンクトゥス分派はティーパーティーに影響力を行使することはできません。"
 TRM_event.71_2.desc: "トリニティの崩壊が加速化するにつれて、派閥は瓦解したり、どこかへ消えたりしてしまいました。"
 TRM_event.71.a: "..."
 TRM_event.72.t: "ホスト選出"
 TRM_event.72.desc: "トリニティの混乱がある程度収まり、非常会議は解散の手続きに入りました。様々な悩みと議論の末、サンクトゥス分派がティーパーティーのホスト役を務めることになり、サンクトゥス分派の首長であるユリゾノ・セイアがその地位に就きました。\n\nユリゾノ・セイアはホスト就任演説で「トリニティが新たな局面を迎えた今、古い体制を脱する時」だと宣言しました。この発言は瞬く間に話題となり、口コミや携帯電話などを通じてトリニティや他の学園に急速に広まり、すべての人の注目を集めています。"
 TRM_event.72.a: "新たな未来を描きながら"
 TRM_event.73.t: "核分裂"
 TRM_event.73.desc: "トリニティの領土に存在していたドイツという国は、科学的に大きく進歩した国でした。オットー・ハーン、フリッツ・シュトラスマン、リーゼ・マイトナーを中心とした物理実験中に発見された核分裂という現象は、科学界に大きな衝撃を与えると同時に、物理学的に大きな功績を上げました。しかし、他の科学者たちやトリニティの核物理学者も原子力の潜在力を掘り下げており、彼ら全員が核を兵器化できるという同じ結論に達しました。"
 TRM_event.73.a: "トリニティはこれを利用するだろう。"
 OTTOHAN_tt: "§Y核開発§!のための§Y重点系統図§!が現れるでしょう。"
 TRM_event.73.b: "鼻で笑ってしまうわ"
 TRM_event.74.t: "次期生徒会長"
 TRM_event.74.desc: "トリニティのすべての混乱が収まった今、私たちはトリニティの混乱したバランスを正し、トリニティを率いていく次期生徒会長を任命しなければなりません。\n\nナギサの権力が復権した今、ナギサに生徒会長職を返すか、それともトリニティ史上初めて熱烈な学生たちの支持を得て選挙制度を導入することができます。"
 TRM_event.74.a: "ティーパーティーはもはや生徒会ではない。"
 TRM_event.74.b: "ナギサでなければ誰がトリニティを率いるのか"
 TRM_event.75.t: "初の選挙"
 TRM_event.75.desc: "トリニティで初の選挙が行われました。候補には、既存の生徒会長でありフィリウス分派の首長であるキリフジ・ナギサと、今回のパテル追放で大きな貢献をしたアジタニ・ヒフミが候補として出ました。トリニティの次期生徒会長は誰になるのか、激しい接戦が予想されます。"
 TRM_event.75.a: "ナギサにはトリニティを率いる指導力がある。"
 TRM_event.75.b: "ヒフミは自分の能力を証明した。"
 TRM_event.76.t: "トリニティの使節団訪問"
 TRM_event.76.desc: "トリニティから、キヴォトスが異世界に転移する中で起きた様々な混乱の中で事実上無効化されたエデン条約を復元しようという内容が送られてきました。"
 TRM_event.76.a: "一度聞いてみよう。"
 TRM_event.76.b: "あいつらを信じることはできない。"
 TRM_event.77.t: "[FROM.GetName]の条約承認"
 TRM_event.77.desc: "様々な議論の末、[FROM.GetName]はエデン条約を支持することにしました。"
 TRM_event.77.a: "平和のための第一歩"
 TRM_event.78.t: "[FROM.GetName]の使節団追放"
 TRM_event.78.desc: "[FROM.GetName]は私たちの使節団を追放し、エデン条約に真摯に取り組む姿勢を見せていません。"
 TRM_event.78.a: "結局戦争になるのか？"
 TRM_event.79.t: "トリニティ-ゲヘナ会談の開始"
 TRM_event.79.desc: "ゲヘナ学園は、当初トリニティの和解提案に冷淡な反応を示しました。しかし、トリニティの継続的な努力の末、ついに交渉が始まりました。\n\n和解の日、トリニティとゲヘナの代表団は、両国の国境に設けられた交渉場に集まりました。代表団は現在、互いに何も言葉を交わさないまま、冷たい雰囲気の中で交渉が始まりました。"
 TRM_event.79.a: "両国の合意を願う"
 TRM_event.80.t: "案件：ゲヘナ優位の勢力構築"
 TRM_event.80.desc: "トリニティの主導で作成されるエデン条約は、ゲヘナ学園に悪影響を及ぼす可能性があります。エデン条約の主導権は、私たちゲヘナ学園が握るべきです。"
 TRM_event.80.a: "この案件を上程する"
 TRM_event.80.b: "これは合意に役立たない。"
 TRM_event.81.t: "案件：経済の一元化"
 TRM_event.81.desc: "トリニティ総合学園は、ゲヘナ学園が混乱に陥った隙に、急速な経済成長を遂げました。ゲヘナ学園と経済を統合することは、トリニティの経済成長に大きな利益をもたらすでしょう。"
 TRM_event.82.t: "案件：共同軍事作戦"
 TRM_event.82.desc: "ゲヘナ学園は、トリニティ学園よりも強力な軍事作戦を展開する能力を持っています。共同軍事作戦案件が成功すれば、ゲヘナは大きな軍事的利点を得ることができます。"
 TRM_event.83.t: "案件：東方に対抗する防壁"
 TRM_event.83.desc: "トリニティ総合学園は、ゲヘナ学園に比べて脅威的な国と国境を接しています。トリニティ総合学園は、ポーランドとソビエト連邦を牽制するためにも、ゲヘナ学園からの支援を得なければなりません。"
 TRM_event.84.t: "案件：ゲヘナ再建"
 TRM_event.84.desc: "ゲヘナ学園は、大転移以降数々の混乱に巻き込まれました。ゲヘナ学園が再建されなければ、エデン条約機構は意味を失い、衰退する可能性が高いです。"
 TRM_event.85.t: "案件：ゲヘナ優位の勢力構築"
 TRM_event.85.desc: "ゲヘナ学園は、トリニティを中心に構築されるエデン条約機構に対して反発感を示しました。もし私たちがこの案件を受け入れると、勢力の主導権はゲヘナ学園が握ることになるでしょう。"
 TRM_event.85.a: "受け入れる。"
 TRM_event.85.b: "拒否する。"
 TRM_event.86.t: "案件：経済の一元化"
 TRM_event.86.desc: "トリニティ総合学園は、ゲヘナ学園がさまざまな混乱に巻き込まれた後、遅れていた産業基盤を急速にゲヘナ学園と同程度の水準まで引き上げました。もし私たちがこの案件に賛成すれば、トリニティ総合学園は相当な産業上の利益を得るでしょう。"
 TRM_event.87.t: "案件：共同軍事作戦"
 TRM_event.87.desc: "ゲヘナ学園は、トリニティ総合学園よりも優れた軍事力を有しています。もし私たちがこの案件に賛成すれば、ゲヘナ学園は相当な軍事上の利益を得るでしょう。"
 TRM_event.88.t: "案件：東方に対抗する防壁"
 TRM_event.88.desc: "トリニティ総合学園は、自らの国境に隣接する敵性国が多いという理由で、私たちに経済・軍事的な譲歩を要請しました。もし私たちがこの案件に賛成すれば、トリニティ総合学園に様々な物資を支援しなければならないでしょう。"
 TRM_event.89.t: "案件：ゲヘナ再建"
 TRM_event.89.desc: "ゲヘナ学園は、自分たちの学園で起こった様々な混乱を克服するために、私たちの支援が必要だと要請しました。もし私たちがこの案件に賛成すれば、ゲヘナ学園は様々な経済的支援を受けるでしょう。"
 TRM_event.90.t: "[FROM.GetName]の案件受理"
 TRM_event.90.desc: "[FROM.GetName]はエデン条約機構のために私たちが上程した案件を受理しました。エデン条約が成功裏に進んでいます。"
 TRM_event.90.a: "エデン条約機構に一歩近づいたな"
 TRM_event.91.t: "拒否された案件"
 TRM_event.91.desc: "[FROM.GetName]は私たちが上程した案件に反対しました。エデン条約に支障が増えています。"
 TRM_event.91.a: "これは合意に役立たない"
 TRM_event.92.t: "エデン条約の失敗"
 TRM_event.92.desc: "両国の長きにわたる会談にもかかわらず、和解は結局失敗に終わりました。トリニティとゲヘナの間に積み重なった溝は非常に深いようで、エデン条約機構は虚像の中に消えてしまいました。"
 TRM_event.92.a: "良くないな"
 TRM_event.93.t: "エデン条約機構の結成"
 TRM_event.93.desc: "両国の長きにわたる合意の末、エデン条約機構が公式に発足しました。エデン条約機構は、ゲヘナとトリニティの紛争を調整するだけでなく、様々な合意点を導き出すことに成功したと見られ、これはキヴォトス学園に肯定的な影響を及ぼすと推定されます。"
 TRM_event.93.a: "美しい結実だ。"
 TRM_event.94.t: "服従、さもなくば死"
 TRM_event.94.desc: "トリニティ総合学園が私たちの位置を把握した以上、いつか起こるべきことでした。トリニティ総合学園からアリウス分校に服従せよという内容の最後通牒が届きました。"
 TRM_event.94.a: "アリウス分校は決して屈服しない。"
 TRM_event.94.b: "最後のあがき"
 TRM_event.95.t: "アリウス分校の抵抗"
 TRM_event.95.desc: "アリウス分校は、トリニティ総合学園が提示した服従を拒否し、これによりトリニティ総合学園の慈悲を拒否したアリウス分校には、結局終末のみが存在するでしょう。"
 TRM_event.95.a: "戦闘準備。"
 TRM_event.96.t: "アリウス分校の服従"
 TRM_event.96.desc: "アリウス分校は私たちの最後通牒要求を受け入れ、これによりアリウス分校は正式にトリニティ傘下に編入されました。"
 TRM_event.96.a: "良い。"
 TRM_event.97.t: "風紀委員会との会談"
 TRM_event.97.desc: "風紀委員会を説得するためにあれやこれやと、私たちはとにかく風紀委員会を統合するために外交官を派遣した。"
 TRM_event.97.a: "対話はうまくいき、風紀委員会は私たちと協力する"
 TRM_event.97.b: "取引は失敗し、風紀委員会はゲヘナに残った。"
 TRM_event.98.t: "防空協定"
 TRM_event.98.desc: "トリニティは、政府転覆と暴力を伴ってでも世界に共産主義を拡散するというコミンテルンの目標に対応するための条約を発議しました。この条約を締結することにより、私たちは共産主義者の脅威に関する情報を共有し、そのような脅威に対抗して緊密な協力をすることに同意することになります。"
 TRM_event.99.t: "シスターフッドの政界介入"
 TRM_event.99.desc: "シスターフッドは私たちの決定に反発するために政界に介入しています。彼らの影響力が非常に高い場合、クーデターが発生する可能性があります。"
 TRM_event.99.a: "神経質になりすぎじゃないか？"
 TRM_event.100.t: "始まった権力闘争"
 TRM_event.100.desc: "シスターフッドと新軍部の感情が激しくなるにつれて、二つのグループ間の対立が始まりました。"
 TRM_event.100.a: "あーあ,"
 TRM_event.101.t: "シスターフッドの強い批判"
 TRM_event.101.desc: "私たちの軍隊が[?TRM.TRM_lost_core.GetName]防衛作戦に失敗しました。シスターフッドはこれを批判し、防御の失敗による責任は全て新軍部にあると主張しました。\n\nこれにより、シスターフッドの政治的地位は上昇しており、ミソノ・ミカと協力する新軍部は減少しています。手を打たなければ彼女たちが権力闘争に勝利するでしょう。"
 TRM_event.101.a: "彼女たちは役に立たないな"
 TRM_event.102.t: "存在価値の証明"
 TRM_event.102.desc: "私たちの軍隊が[?TRM.TRM_reclaimed_core.GetName]奪還作戦に成功しました。シスターフッドはこれについて沈黙を保ち、新軍部は自分たちの業績を称賛することに必死でした。\n\nシスターフッドの政治的地位は低下しており、影響力もまた低下しています。このまま行けば、私たちは権力闘争で勝利するでしょう。"
 TRM_event.102.a: "私たちはやり遂げた！"
 TRM_bop_mika_up: "新軍部の支援"
 TRM_bop_mika_up_desc: "最近急浮上している派閥であるシスターフッドと、ミソノ・ミカと協力関係にある新軍部は、権力闘争を繰り広げています。シスターフッドを牽制し、政治的地位を増やす必要があります。"
 #TRN_mika_idolization_decisions: "偶像化作業"
 #TRN_mika_idolization_decisions_desc: "\n\n£GFX_decisison_TRN_idolization_picture\n\n\n\n\n政権を確実に手にした今、私たちは政治的な安定を得ましたが、国民からの支持をあまり得ていません。見せかけの政策を展開して彼らの関心を引き出し、偶像化作業と映画製作、宣伝物の配布、政党の広報をして、私たちの地位を増やす必要があります。"
 idol_mika: "偶像化作業"
 idol_mika_desc: "トリニティが大々的な政権交代を経験したことで、私たちの支配が正当なのか疑問を抱く人々が多いです。ミソノ・ミカがトリニティのために行った政策を大々的に宣伝すれば、人々は私たちを信じ、従うようになるでしょう。"
 idol_mika_2: "宣伝物の配布"
 idol_mika_3: "デモ鎮圧"
 idol_mika_4: "政治犯逮捕"
 TRM_bop_mika_down_every_day: "シスターフッドの活動"
 TRM_bop_mika_down: "シスターフッドの支援"
 TRM_bop_mika_down_desc: "シスターフッドはトリニティを破滅に導くミソノ・ミカと新軍部に対抗する派閥です。トリニティを正しい道に導くためには、政治的地位を増やし、同好会との協力を加速する必要があります。"
 TRM_bop_mika_calumny: "ミカ中傷"
 TRM_bop_mika_calumny_desc: "ミソノ・ミカの歩みは、キリスト教的価値観と三頭政治に基づく政治を完全に否定するものです。彼女の支配に常に疑問を持たなければなりません。"
 TRM_bop_Anti_War_Movement: "反戦デモ開催"
 TRM_bop_Anti_War_Movement_desc: "最近、トリニティの指導部は戦争を一つの手段として考えています。このような考えはトリニティを破滅に導く道です。"
 TRM_bop_pacifism: "平和主義宣伝"
 TRM_bop_pacifism_desc: "トリニティの指導部たちはいつも戦争を望んでいます。一般市民が何を望んでいるのかも知らないままです。平和的な方法も一つの答えであることを広く知らせなければなりません。"
 TRM_bop_Spandau_Rescue: "収監者救出"
 TRM_bop_Spandau_Rescue_desc: "トリニティの未来にとって脅威となる人物は、「政治犯」という名前で収容所に収監されています。収容所を救出できれば、トリニティ指導部に打撃を与えることができるでしょう。"
 TRM_bop_flag: "最近実施された政治的宣伝"
 TRM_start_bop_flag: "§Y権力闘争§!が始まりました。"
 TRM_event.103.t: "最期"
TRM_event.103.desc: "続く敗北と縮小した政治的立場は、パテル派閥と新軍部を不信にさせ、そのような不信はシスターフッドと救護騎士団、そして正義実現部をクーデターを起こさせる原因となりました。クーデター軍はミソノ・ミカがいるエデンへ向かいました。\n\nミソノ・ミカは屈せず、最後までクーデター軍とたった一人で戦いましたが、彼女一人で防ぎきるには力不足でした。激しい戦闘の末、ウタズミ・サクラコの銃口から発射された銀色の弾丸が彼女の心臓を貫き、それによってクーデターは成功に終わりました。政府と一つになっていたパテル派閥は、ミソノ・ミカの死亡の知らせが伝わると、ナンバー2たちがその空席を埋め、反乱軍を鎮圧するために動き始めています。\n\nミソノ・ミカの遺体は結局、火葬されました。魔女の死に多くの市民と学生が喜びますが、その喜びは長くは続かないでしょう。"
TRM_event.103.a: "……。"
TRM_event.103.b: "でも、私は内戦をしたいの！"
TRM_Mika_Game_Over_TT: "§Yミソノ・ミカ§!死亡。\n\n§t地獄の最も暗い火の穴が魔女を飲み込むために開きました。§!"
TRM_event.104.t: "モスクワの総督？"
TRM_event.104.desc: "モスクワ神聖統治領が発足し、軍政が終了し、総督が誰になるのかに関心が大きく集まりました。意見は2人に絞られ、その2人はキリフジ・ナギサとジークフリート・カーシェです。\n\nジークフリート・カーシェはトリニティの行政処理を迅速に進め、トリニティの命令によく従う従僕です。彼は総督の仕事を遂行するのに適していると判断されました。\n\nキリフジ・ナギサはミソノ・ミカの命令で特採された人物です。彼女の政治力はかなり優れています。大戦以前からトリニティの強みを前面に出し、他学園との外交で優位に立ちました。このような政治力が彼女がモスクワの総督になる理由を説明しており、特にミソノ・ミカの特採という点がジークフリートの足かせとなります。\n\nこの二人のうち誰がモスクワの総督になるのかについては、熱い議論が繰り広げられています。ジークフリート・カーシェはトリニティに忠誠を誓っていますが、その忠誠心がいつまで続くのかは誰にもわかりません。モスクワの総督に任命されれば、モスクワ神聖統治領をジークフリートのための「王国」に変える可能性があります。\n\nしかし、キリフジ・ナギサもまた疑わしいです。ミソノ・ミカのクーデターの過程では、キリフジ・ナギサが恨みを抱く動機は十分にあります。もしシベリアに閉じ込められた赤い亡霊たちがトリニティに向かってくる時、裏切って彼らと結託するかもしれないという懸念を抱かれています。"
TRM_event.104.a: "キリフジ・ナギサ"
TRM_event.104.b: "ジークフリート・カーシェ"
TRM_event.105.t: "私たちはトリニティの正当な政府か？"
TRM_event.105.desc: "トリニティの正当性は、エデンからのみ生まれます。エデンを支配する者が、すなわちトリニティ総合学園となります。しかし、私たちの政府はエデンを支配できていません。"
TRM_event.105.a: "……"
