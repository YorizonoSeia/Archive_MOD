TRN_country_collapse_decisions_desc: "\n\n£GFX_decisison_picture_trinity_country_collapse\n\n\n\n\n世界がひっくり返ったあの日、トリニティの運命はもはやキヴォトスに留まらず、未知の地に投げ込まれました。我々は混乱の中で周辺が見慣れない姿に変わってしまったことを悟り、それによって混沌が訪れるのは自然なことでした。しかし、我々は決して諦めませんでした。トリニティの崇高な意志は、どこであろうと光を失ってはならないからです。\n\nしかし、危機の波はすぐに我々の前に押し寄せました。この新しい世界の原住民もまた、混乱に陥っていました。突然消えた彼らの政府に代わって君臨しようとする不可思議な存在たちを受け入れることができなかったのです。我々の生徒たちと彼らの間の衝突は不可避であり、トリニティの統治に抵抗する決死隊が結成され、いくつかの地域では騒乱まで起きました。そのような中、トリニティ情報部は、敵が準備した最大の試練が我々の足元で進行しているという警告を送ってきました。もし我々がこれを阻止できなければ、トリニティはその輝かしい栄光を永遠に失うことになるでしょう。\n\n今、我々の決断と行動だけが、この危機を防ぐことができるのです。"
