TRM_naechi: "内部問題処理"
TRM_naechi_desc: "大転移以降、大きく深刻化した学園内部の不安は、ミソノ・ミカとトリニティ全体に対する陰謀を企てている団体があることを明白に示しました。私たちは何人かの共謀者を捕らえて尋問し、団体を見つけ出し、陰謀が癌のように広がる前に切り取らなければなりません。"
TRM_oetzi: "[TRM.GetAdjective]外交政策再構成"
TRM_oetzi_desc: "従来のトリニティ外交政策は、周辺学園の紛争を仲裁し、キヴォトス学園との関係を安定させることに焦点が当てられていました。この妥協体制は理想的ではありましたが、大転移事態を契機にその限界が如実に表れました。ミソノ・ミカが執権した後、この体制はますます有名無実になり、もはや効果的な方策として作用できていません。今こそ、思い切って軟弱な外交政策を廃棄するか、より強力で現実的な方向へ修正するときです。"
TRN_railway_gun_focus: "列車砲動員"
TRN_railway_gun_focus_desc: "爆撃機の登場で多くの列車砲が積載所で埃をかぶったまま残っています。多くの専門家が列車砲の時代は過ぎたと語っていますが、大転移の打撃がなかったヨーロッパでは列車砲は効果的な破壊手段となるでしょう。"
