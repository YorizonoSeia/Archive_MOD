TRMDIP.1.t: "[FROM.GetAdjective]外務省のユーゴスラビア領土割譲要求"
TRMDIP.1.d: "先ほど、領土割譲を要求する文書が外務省を通じて[ROOT.GetAdjective]大使に正式に伝達されました。外務省の報道官は「北部スロベニアは歴史的、文化的にゲルマン民族の生活圏に属しており、ドイツを継承した[FROM.GetAdjective]は、ゲルマン民族とその領土を保護する義務を負う」と述べました。政府筋によると、[FROM.GetAdjective]のユーゴスラビア大使は、このような内容を本国に伝えることを伝えたそうです。[FROM.GetAdjective]国防省は会見で、南部国境地帯の警備を強化し、万が一の事態に備えると発表しました。"
TRMDIP.2.t: "[FROM.GetAdjective]政府の要求受け入れ"

TRMDIP.2.d: "[FROM.GetAdjective]政府は、[ROOT.GetAdjective]外務省の領土割譲要求を受け入れました。[FROM.GetAdjective]政府は、[ROOT.GetAdjective]が領有権を主張する地域からの撤退を2週間以内に完了すると発表し、[ROOT.GetAdjective]の領土主権を尊重する意思を示しました。この発表に対し、政府報道官は「[ROOT.GetAdjective]外務省と[ROOT.GetLeader]の偉大な勝利であり、今後も政府は[ROOT.GetAdjective]の権利を守るために最善を尽くす」と述べました。専門家は、[FROM.GetAdjective]政府の領土割譲決定が、バルカン半島内で今後同様の事例を示す可能性があると警告しました。"
TRMDIP.3.t: "[FROM.GetAdjective]政府の要求拒否"
TRMDIP.3.d: "[FROM.GetAdjective]政府は、[ROOT.GetAdjective]の北スロベニア領有権承認要求を拒否しました。[FROM.GetLeader]は「[FROM.GetAdjective]はバルカン民族の生活の場であり、決して分割されることはない」と述べ、他国の不合理な脅迫に屈しないと宣言しました。これに対し政府は「[ROOT.GetAdjective]の当然の要求を無視し、暴政を振るう[FROM.GetName]のやり方を無視することはできない」と述べ、強硬な対応を示唆しました。国防省報道官は、[FROM.GetAdjective]国境への兵力再配置について、最近の緊張状態を考慮した正常な措置であると述べました。"
TRMDIP.4.t: "[FROM.GetAdjective]の[45.GetName]領有権支持提案"
TRMDIP.4.d: "[FROM.GetAdjective]側が、相互独立保障と協力条約を締結する代わりに、我々の[45.GetName]領有権主張を支持する提案をしてきました。これは我々にとって良い取引だと思いますが、これを受け入れるべきでしょうか？"
TRMDIP.4.b: "なぜ異世界人を信じなければならない？"
TRMDIP.5.t: "$TRM_Schidsspruch$"
TRMDIP.5.desc: "我々の同盟国であるハンガリーの要求に基づき、ルーマニアの国境線を再調整する会議が本日エデンで開催されました。数々の議論を経て、計3つの結論に達しました。\n\n第一に、トランシルバニア全体をハンガリーに譲渡することです。トランシルバニアとハンガリーを分離したトリアノン条約を全面的に否定し、正当な支配者であるミジャール人に譲渡します。実際にトランシルバニアの一部の地域にはミジャール人が多数を占めているため、不可能ではありません。\n\n第二に、トランシルバニアの一部をハンガリーに譲渡することです。トランシルバニアはミジャール人が多数を占めているとしても、地域全体に均等に分布しているのではなく、山岳地域の一部にのみ分布しています。特に北トランシルバニア地域に分布しているため、北トランシルバニアのみを譲渡することが両国間の問題を解決できるでしょう。\n\n第三に、トランシルバニアについて我々は介入しないことです。トリアノン条約は我々が大戦異変を経験する前に締結されており、我々は両国間の感情をまだ完全に理解しておらず、今後この選択で我々がどのような不利益を被るかわかりません。両国間の問題は両国が解決すべきです。\n\n3つの案件が本日執務室を通じて[TRM.GetLeader]に伝えられました。今、選択しなければなりません。"
TRM_second_vienna_award: "$TRM_Schidsspruch$"
TRMDIP.6.t: "我々に最後通牒を送った[FROM.GetAdjective]"
TRMDIP.6.d: "最近ハンガリーと同盟を結んだ[FROM.GetAdjective]は、トリアノン条約を無効化し、トランシルバニア北部がハンガリーに返還されるべきだと決定しました。我々はこの決定を受け入れるべきでしょうか？"
TRMDIP.7.d: "最近ハンガリーと同盟を結んだ[FROM.GetAdjective]は、トリアノン条約を無効化し、とんでもないことにトランシルバニア全域がハンガリーの統治下に戻るべきだと決定しました。我々はこの決定を受け入れるべきでしょうか？"
TRMDIP.8.t: "我々の要求を拒否した[FROM.GetAdjective]"
TRMDIP.8.d: "[FROM.GetName]政府は我々の要求を拒否し、トランシルバニアを譲渡する条約に署名しませんでした。我々は[HUN.GetAdjective]と共に[FROM.GetName]を踏みにじるでしょう。"
TRMDIP.9.t: "$TRM_Schidsspruch$"
TRMDIP.9.d: "[TRM.GetAdjective]の最後通牒を受け入れた[ROM.GetName]は、本日トランシルバニアを譲渡するという内容を我々の政府に送ってきました。歴史的な瞬間です。"
TRMDIP.10.t: "[TRM.GetAdjective]の仲裁案"
TRMDIP.10.d: "正当な領有権にもかかわらず、[TRM.GetAdjective]はトランシルバニアがルーマニアの支配下にあるべきだという決定を下しました。彼らはバルカン問題を解決したいと言っていましたが、これは自国の利益に関連する場合にのみ当てはまるようです。"
TRMDIP.11.t: "$TRM_support_the_croatia_militia$"
TRMDIP.11.d: "[102.GetName]を手に入れたことで、ユーゴスラビアは我々の要求を拒否する力がないことを把握しました。[TRM.GetLeader]はユーゴスラビアを弱体化させ、最終的に我々の影響下に服従させるためには、クロアチアの独立が不可欠であることを悟りました。\n\n外務省が提示した提案は計2つです。\n第一に、軍事力で圧迫し、クロアチアをユーゴスラビアから分割させることです。この過程で抵抗があるかもしれませんが、圧倒的な軍隊で圧迫するか、他国の仲裁でクロアチアを分割させ、我々の影響下に服従させることができるでしょう。\n\n第二に、クロアチアの内部抵抗勢力と接触し、反乱を誘導することができます。この過程で多大な費用が発生しますが、クロアチアが独立すればユーゴスラビアに大きな打撃を与えることができるでしょう。"
TRMDIP.11.a: "第一。"
TRMDIP.11.b: "第二。"
TRMDIP.12.t: "[DEN.GetAdjective]を要求した[FROM.GetAdjective]！"


TRMDIP.12.d: "昨晩、[FROM.GetAdjective]が[ROOT.Capital.GetName]へ[DEN.GetAdjective]を要求する書簡を送ってきました。[ROOT.GetAdjective]が大転移事態を経験しながら得た[DEN.GetAdjective]は重要な戦略的価値を持っています。しかし、[FROM.GetAdjective]が重要な戦略的価値を持つ[DEN.GetAdjective]を要求するということは、すなわち我々との戦争を望んでいるという意味でもあります。"
TRMDIP.12.a: "彼らの要求を聞き入れよう。"
TRMDIP.12.b: "彼らの要求を丁重に拒否せよ。"
TRMDIP.13.t: "[DEN.GetAdjective]を譲渡した[FROM.GetAdjective]"
TRMDIP.13.d: "早朝、[FROM.GetAdjective]が[ROOT.Capital.GetName]へ[DEN.GetAdjective]を24時間以内に譲渡するという内容を送ってきました。[DEN.GetAdjective]の領土は戦略的価値が非常に大きい土地であり、我々の外交が再び勝利しました。"
TRMDIP.14.t: "我々の要求を拒否した[FROM.GetName]!"
TRMDIP.14.d: "早朝、[FROM.GetAdjective]が[ROOT.Capital.GetName]へ[DEN.GetAdjective]を譲渡しないという内容の文書を送ってきました。[DEN.GetAdjective]の戦略的な重要性が[FROM.GetAdjective]の内部で強調され、我々の要求を拒否したものと思われます。戦争の暗雲が再び立ち込めます。"
TRMDIP.15.t: "案件: ドイツ系住民の不満の高まり"
TRMDIP.15.d: "極秘\n報告書\n\n[ROOT.GetAdjective] [GetDate]\n件名：ドイツ系住民の不満の高まりと潜在的な危機状況\n\n事件内容\n\n1. ドイツ系住民の親ドイツデモが急増している。デモ隊は「自由な往来を保障せよ！」というスローガンを叫び不満を表明している。\n2.デモ隊側は要求が受け入れられない場合、「武力で勝ち取るだろう」と警告しており、状況の深刻性が増している。\n3.トリニティ本国の動向が尋常ではない。海外のドイツ系住民への関心が高まっており、この地域への介入の可能性を示唆する動きが確認されている。\n4.現状が継続する場合、国内治安の不安と国際関係の緊張の高まりが懸念される。\n\n以上。"
TRMDIP.15.a: "全員鎮圧しろ！"
TRMDIP.15.b: "仕方ないが、我々はデモ隊の要求を受け入れなければならない。"
TRMDIP.16.t: "征服戦争を始めた[ROOT.GetLeader]"
TRMDIP.16.d: "現在、祖国が征服戦争を始めたことで、既存の経済計画と内部安定化計画をこれ以上進めることができません。平和が訪れたら、再びその計画を再開できるかわかりませんが、今はまず征服戦争を終わらせなければなりません。"
TRMDIP.16.a: "[ROOT.GetAdjective]よ！勝利せよ！"
TRM_focus_locked_flag_tt: "§Y内政の焦点§!がすべて無効になります！"
TRMDIP.17.t: "悪魔たちの侵略！"
TRMDIP.17.d: "今日、我々が懸念していたことが起こりました。ゲヘナの悪魔たちは我々に向かって一斉に攻撃を開始し、戦線では死傷者が発生し始めました。我々は最後まで抗戦しなければなりません。"
TRMDIP.18.t: "トリニティ-赤冬条約？"
TRMDIP.18.d: "トリニティ外務省は、ゲヘナと友好条約を結んでいる赤冬に関連する問題が浮上したため、[ROOT.GetLeader]に報告書を提出しました。報告書では、ゲヘナとの戦争が勃発した場合、赤冬との国境で紛争が発生する可能性を警告しました。このような危機的状況を予防するため、外務省は赤冬との不可侵条約締結の必要性を強く強調し報告を終えました。"
TRMDIP.18.a: "[RED.GetAdjective]に接触してみよう。"
TRMDIP.18.b: "不要な心配だ。"
TRMDIP.19.t: "[FROM.GetAdjective]の不可侵条約提案"
TRMDIP.20.t: "[?TRM.TRM_anti_geh_emotion_var.GetName]で起こった反ゲヘナ学院テロ！"
TRMDIP.20.d: "最近、ゲヘナ学院地域で我が学院の生徒による爆弾テロが頻発しています。現在報告されているところによると、これらの攻撃は特定の目標を定めずに無差別に実行されており、その結果、地域内の主要施設と住民に莫大な被害が発生しています。被害規模はまだ正確に把握されていませんが、テロの頻発によって現地の混乱は深刻な状態です。今回のテロは単なる一過性の事件にとどまらず、体系的かつ反復的に進行しています。このような状況は戦争が続く間、さらに悪化すると予想され、長期的な戦略目標を妨げる要因として作用する可能性が高いです。\n\nさらに深刻な問題は、このような攻撃によってゲヘナ学院内部に抵抗組織が形成されているという点です。現在、ゲヘナの生徒たちは自らの安全と自主権を守るために組織的な対応を開始しており、これは今後、我が学院のゲヘナ占領過程において大きな脅威要素となるでしょう。この抵抗組織は単に防御にとどまらず、我々側の戦術に直接的な妨害を加える可能性も排除できません。\n\n特に今回のテロによって[?TRM.TRM_anti_geh_emotion_var.GetName]工場地域が主要な攻撃対象となり、工場へのアクセスが完全に遮断された状態です。当該工場は地域内の主要な生産および供給拠点であり、攻撃の影響で物流と資源調達が深刻な影響を受けています。これにより、ゲヘナ学院だけでなく周辺地域にも経済的な衝撃が広がる懸念が提起されています。\n\n占領計画が計画通りに進むよう徹底的な戦略調整が求められます。"
TRMDIP.20.a: "我々には別の計画が必要だ..."
TRMDIP.21.t: "[TRM.GetAdjective]との不可侵条約"
TRMDIP.21.d: "トリニティ外務省は、両国間の不可侵条約を提案しました。この条約は相互貿易を大幅に拡大するだけでなく、追加された秘密議定書には、スカンジナビア全域を赤冬の勢力圏として認めるという内容が含まれています。\n\nエデンのファシストたちが信頼できない相手である可能性はありますが、この協定に署名することで、他国の干渉に対する懸念なしにスカンジナビアに対する統治権を正当化できる名分を確保することができます。さらに、もしフィンランドが崩壊すれば、これをきっかけにフィンランドを我々の領土に編入することも狙えるでしょう。"
TRMDIP.21.a: "条約に署名する。"
TRMDIP.21.b: "ファシストとは取引しない！"
