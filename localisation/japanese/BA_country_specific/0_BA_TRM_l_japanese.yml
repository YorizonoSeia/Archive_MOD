TRN_kickstart_the_autoban: "高速道路建設"
TRN_kickstart_the_autoban_desc: "よく整備された高速道路は、物資や軍隊の輸送、補給などに有用に使用されます。関係者の間で「トリニティアウトバーン」と呼ばれたこの計画は、テューリンゲンからグディニアまで続く巨大な高速道路建設計画です。"
TRN_civilian_industry: "産業投資"
TRN_civilian_industry_desc: "軍隊の質と量を上げ、彼らが要求する物資を継続的に供給するため、まず産業に投資して、彼らが要求する物資を十分に備えるように努力しなければなりません。"
TRN_research_slot: "研究室拡張"
TRN_research_slot_desc: "経済打撃の余波から抜け出して久しいです。その間、遅れた科学技術の発展のために研究室を整備し、拡張しなければなりません。"
TRN_Luftwaffe: "ルフトヴァッフェ統合"
TRN_Luftwaffe_desc: "トリニティ空軍とルフトヴァッフェの指揮体系を合併し、より効率的な空軍司令部を再組織します。"
TRN_railway_focus: "トリニティ鉄道事業"
TRN_railway_focus_desc: "大転移の余波が残っているドイツには、破壊された鉄道がまだたくさん残っています。鉄道事業体を作り支援し、ドイツ人の不満を鎮めて関心を他の所に向けられます。"
