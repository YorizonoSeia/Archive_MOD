 TRM_anti_gehenna_focus_1: "抵抗軍粉砕"
 TRM_anti_gehenna_focus_1_desc: "ゲヘナ生徒たちの組織的なゲリラ活動が政府に大きな脅威となっています。これを粉砕するために、政府は各地域に軍隊を配置し、主要拠点を集中的に攻略する計画です。精密な情報収集と強力な軍事作戦を通じて、彼らの組織を崩壊させ、混乱を速やかに終息させるでしょう。"
 TRM_anti_gehenna_focus_2: "ゲヘナ抵抗軍掃討"
 TRM_anti_gehenna_focus_2_desc: "ゲヘナ学園の生徒たちは、肯定的に見れば自由な魂を持っていますが、否定的に言えば体制に脅威となるテロリストたちです。彼らは自分たちの学園が敗北した後も結果を受け入れず、トリニティに抵抗する抵抗軍として活動しています。今や私たちは彼らを徹底的に掃討し、統制し、体制を安定させるための努力をしなければなりません。"
 TRM_anti_gehenna_focus_3: "軍民政庁樹立"
 TRM_anti_gehenna_focus_3_desc: "ゲヘナ生徒たちのゲリラ活動が依然として絶えません。彼らは政府の統制を拒否し、地域ごとに抵抗を続けています。これを鎮圧するためには、各地域に軍隊を配置して軍政を実施することが効果的でしょう。軍政体制を通じて迅速かつ強力に対応すれば、ゲリラ活動も早期に鎮圧できると期待されます。軍事力の使用は混乱を最小限に抑え、政府の権威を回復する上で重要な役割を果たすでしょう。"
