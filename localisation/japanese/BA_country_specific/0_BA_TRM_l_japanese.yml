TRM_event.1.t: "ティーパーティー緊急会議"
TRM_event.1.desc: "「ええ？ナギちゃんがこんな遅い時間に呼び出すなんて初めてじゃない？どうしたの？」\n「ミカ…今は危険な状況です。」\n「セイアの言う通りです、ミカさん。」\n「ナギちゃん…」\n\n見かねたナギサがセイアの味方をしてミカのおしゃべりを遮った。ミカがある程度静かになると、ナギサは状況説明を始めた。\n\n「私たちの学園は、いや、私たちのキヴォトスは誰かのいたずらか、あるいは超自然的な現象で。誰も知らない場所に落ちてしまいました。すると、落ちた場所には私たちの外見と似ていますが、ヘイローのない人々が、分からない言語と武器で学園を脅かしましたが、結局は私たちが守り抜きました。そして、異界の人々と戦いながら得た情報は、私たちも死の危機に瀕しているということです。\n\n「それで、私たちは緊急会議を開催することになりました。」\n「これについて何か言うことはありますか？ミカさん？セイアさん？」\n\n「うーん…」\n「特に言うことはない。」\n少しの間沈黙が流れたが、結局何も言わなかった。この状況を脱しようとミカが二つの唇を開いて話そうとしたが、なかなか言葉が出なかった。\n\n結局、第1回ティーパーティー緊急会議は終了した。"
TRM_event.1.a: "..."
TRM_event.2.t: "非常"
TRM_event.2.desc: "総学生会のニュースは、瞬く間にキヴォトス全体に広まった。すべての問題を完璧に解決していた彼女が、総学生会の座を降りて失踪したというニュースは、衝撃を与えるには十分であり、この衝撃はトリニティにも襲い掛かった。"
TRM_event.2.a: "そして、一人の女は笑みを浮かべた。"
TRM_event.3.t: "第2回会議"
TRM_event.3.desc: "「これで第2回会議を終了…」\n「会議終わった？じゃあ、行くね！」\n「ミカ…！」\n\nこの疑念はいつから始まったのだろうか？ミソノミカは会議が終わると、会議後のティータイムさえも参加せずにどこかへ素早く姿を消す。ティータイムが嫌いだから…というには、ミソノミカは普段からおしゃべりで明るい子だったので、ティータイムを欠席するなんて想像もできなかった。\n\n一体何が彼女に接触したのだろうか。疑念だけを抱えたまま、キリフジナギサは次の会議を準備した。"
TRM_event.3.a: "..."
NAGISA_NOT_TRUST_MIKA: "\n§Lキリフジナギサは、同じティーパーティー役員のミソノミカを疑った。§!"
NAGISA_TRUST_MIKA: "§L幼馴染であるミソノミカがそんなことをするはずがないと信じた。§!"
TRM_event.4.t: "証拠"
TRM_event.4.desc: "「ナギサ様…！決定的な証拠を見つけました。まだ遅くは…」\n\nティーパーティーの役員の一人が、慌てて部屋の中に入ってきて叫んだ。\nしかし、彼女の叫びはすぐに何かが割れる鋭い音にかき消された。\n突然訪れた重い静寂の中で、トリニティを動かす三人の指導者の一人であり、フィリウス派閥の首長であるキリフジナギサが口を開いた。\n\n「…すでに貧弱な証拠程度で止められる状況ではありません。」\n\nいつも優しい笑顔の裏で冷静に動いていた彼女の品格があり、上品で機敏な姿は見当たらなかった。\nティーカップを持っていた手は震えており、声は疲れが滲み出ていた。\n普段なら自分を訪ねてきた役員に見せていたはずの姿の代わりに、彼女は冷たく絶望に陥った無表情な顔で役員を見つめた。\n\n「ナギサ様…トリニティの将来がかかっている問題です。まだ私たちにも機会が…」\n「…いいえ…私たちに残された機会はありません…三頭政はもう終わりました。」\n\n言葉を終え、ナギサは震える手を隠しながら窓の外を眺めた。\n曇り空の下で、トリニティは活気を失い、灰色の静寂に包まれていた。\nナギサを訪ねてきた役員は、もはや何も言えず、静かに背を向けてその場を後にした。\n\n「…ミカ…あなたは一体何を望んでいるの…」"
TRM_event.4.a: "サイコロは振られた。"
TRM_event.5.t: "連合法"
TRM_event.5.desc: "ゲヘナ領土は現在、反トリニティ抵抗勢力の活動とトリニティの学生によるテロの脅威により、アクセスが困難な状態です。特に、ゲヘナ西部地域であるラインラントは、トリニティとドイツ両方の主要な工業地帯です。これらの工場と資源を活用できなければ、私たちが流した血と犠牲が無駄になってしまいます。したがって、私たちは必ずこれらの工場を復活させ、潜在的な天然資源まで徹底的に調査する必要があります。\n\n一方、内部の官僚の間では懸念の声が高まっています。このような決断がトリニティの根本的な価値を揺るがす可能性があるという警告も続いています。しかし、名分だけで国を運営していた時代は、すでにはるか昔に終わりました。ミソノミカは常に実利を最優先とし、すべての決定をトリニティの利益のために下しました。もちろん、一部のトリニティの学生はこれに反発するかもしれませんが、私たちには立ち止まっている時間はありません。ゲヘナの資源と産業を取り戻すことは、トリニティの未来にとって必須の選択です。"
TRM_event.5.a: "これはすべてトリニティのためだから…"
TRM_event.6.t: "暗闇の中で"
TRM_event.6.desc: "トリニティの中心部から遠く離れた郊外。夜は更けていき、別荘のかすかな灯りは、まるで暗闇の中にぽつんと浮かぶ島のようだった。国家社会主義者とパテル派閥の指導者たちは、互いに言葉を控え、沈黙の中に立っていた。深い暗闇の中で、彼らはこの出会いが何を意味するのかを本能的に感じていた。\n\nドアが開くと、ミソノミカが姿を現した。彼女は何も言わずに彼らの前に立った。明るい笑顔を浮かべていたが、その笑顔は冷たく凍り付いた表情のようだった。彼女の足取りは静かだったが、まるでその部屋の中の空気さえも静かに押しつぶすかのようだった。誰もが容易に口を開けなかった。彼らがなぜここに集まったのか、今では誰もが知っていた。\n\nミカは彼らの前に座り、目配せを交わした。彼女は言葉を必要としなかった。すでにこの場にいる誰もが知っていた。今この瞬間、選択が与えられたように見えたが、実はそうではないということを。\n\nしばらく沈黙が続いた。部屋の中の空気は重く息苦しかった。時間はゆっくりと流れ、誰も先に口を開かなかった。彼らは互いの顔を窺い、ミカの意図を読もうとしたが、その笑顔の裏に隠された何かを最後まで把握できなかった。\n\n会議の中心にいた主要人物は、胸の奥から感じる奇妙な不安を抑えながら目を閉じた。自分に与えられた選択肢を思い出し始めた。\n\n「私たちには他の選択肢はないのか？」\n\n再び目を開けた時、部屋の中に流れる冷たい雰囲気は、さらに深く浸透していた。彼の思考は混乱していた。消えた指導者、崩れた秩序、そして今目の前に現れた見慣れない協力者。彼は心の中で何度も繰り返した。本当にこの道しかないのか？その疑問が絶えず彼を蝕んだ。\n\nしかし、現実は冷酷だった。敵の声はますます大きくなっており、彼らがトリニティから生き残る方法は、この選択肢しかないという考えが頭から離れなかった。彼は悟った。ミカはまさにその瞬間を待っていた。彼らがこの瞬間の絶望と混乱の中で道に迷い、そして結局彼女の手を掴むことを。\n\n「私たちがトリニティから生き残るためには…この選択肢しかない。」\n\n彼の心の中の決意は、その瞬間に固まった。もはや他の道はなかった。彼はゆっくりと頷いた。ついに、沈黙が破られた。\n\n「協力を受け入れます。」彼の声は断固としていたが、その中に隠された恐怖は消すことができなかった。"
TRM_event.6.a: "彼らはどうしようもないじゃないか-？"
TRM_event.7.t: "最初の決裁"
TRM_event.7.desc: "2週間の準備が終わった後、ミカの好みに合わせて変わった執務室に初めてすべての要人や人々が集まった。\nこれまでの静けさが嘘のように感じるほど賑やかな執務室で、ミカは少し不満そうな顔でその真ん中に座っている。\n他人を好きな方ではあるが、それでもきちんと親しくない他人がここまで集まっていると、居心地が悪くならざるを得ない。\n\nミカにとっては息苦しいと感じられるような、そんな気まずい時間が流れていく中で、この場に集まった人々が待ち望んでいた瞬間が扉を開けて到着した。\n真鍮製の盆の上に、高級な羽ペンと共に用意された、トリニティの唯一の支配者となった彼女の最初の決裁書類だった。\n臨時で決定された各部署の要人が取り囲んで立っている状況で、ミカは席に座って演技を始めた。\n前任者のように穏やかに見える一方で、より活発な感じの笑みを浮かべながら、彼女は公式に最初の署名を作成した。\nカメラのレンズが忙しく動き、周囲からは彼女に向かって拍手が送られた。\n\nミカは今の状況がそれほど悪くないように感じた。\n彼女が署名した書類の内容が、誰かを地獄に送る内容であったにもかかわらず、誰もそんなことは気にしていなかった。"
TRM_event.7.a: "悪くないスタート"
TRM_event.8.t: "ペン一つで…"
TRM_event.8.desc: "ミソノミカはパテル派閥内にいる大物級の人物たちをエデンから遠く離れた場所へ送っていた。ここから出発してできるだけ遠くへ、それが外国だとしても、彼らがそこでどのような待遇を受けるかは気にしなかった。どうせトリニティの利益のためなら、すでに何でもすると誓ったため、彼らの安否など関心すら湧かなかった。"
TRM_event.8.a: "遺憾の意を表さない。"
TRM_event.9.t: "報告書"
TRM_event.9.desc: "ミソノミカは眼鏡をかけ、名前がずらりと並んだ書類を睨みつけた。ユダヤ人と協力していると疑われる者のリストだった。ミカは顔を上げた。部屋は本と朽ち果てていく昔の新聞でいっぱいだった。日陰の隅には古くなった蓄音機が埃を被り錆び付いていた。その光景はミカの顔にニヤリとした笑みを浮かべさせた。\nチャイムが鳴り、マトコプスキーを夢想から引き戻した。国家社会主義党の制服を着た粗野な男が二人入ってきた。一人が身を屈めた。帽子の下から少し見える金髪が翻った。野蛮に見えるほどだった。二人は敬礼し、木の床に足を大きく踏み鳴らした。もう一人はがっしりとした体格で、腹が出ているのは誰でもわかる。\nしばらくの間、気まずい沈黙が流れた。ついにミカが二人を見て言った。「どうしたの？」二人は力強い声で今日粛清された者たちの名前を告げた。ミカは無理やり笑みを浮かべ、不慣れでぎこちない敬語を使った。「ありがとう。もういいわよ。」\n\nしかし、彼らは出て行かなかった。\n\nミカは彼らに尋ねた。\n\n「なぜ出て行かないのですか？」\n\n彼らは特有の制服、特に胸の鷲を弄りながら言った。\n\n「キリフジナギサがユダヤの連中と協力しているという事実が判明しました。」\n\nミカは何も言えなかった。すぐにミカが再び言った。\n\n「それは…それでも…」\n\nミカが震える声で言うと、彼らの顔が腐っていった。彼らのうちがっしりした体格の男がミカの前にゆっくりと近づいてきた。ミカは思わず身を竦め、震えた。\n\nがっしりとした体格の男は静かな声で、しかし断固とした声でミカに言った。\n\n「全部私たちが 알아서します。だから、学生会長は「処理しろ」の一言だけ言ってください。わかりましたか？」\n\n…ドアの掛け金が閉まる音がすると、彼女は緊張が解けたかのようにへたり込んだ。"
TRM_event.9.a: "平和だね。"
TRM_event.10.t: "ラジオの沈黙"
TRM_event.10.desc: "22時。ラジオから沈黙が流れる。本来なら、定時放送が終わったことを知らせる放送が送信されるはずだが、今日は何か違うように沈黙だけが流れ、部屋を包む。まるで何かがあると語りかけているかのように。"
TRM_event.10.a: "一人の子供は悪夢を見た。"
TRM_event.11.t: "偉大なるかな、成功よ" # 宣伝物配布 USE
TRM_event.11.desc: "ユダヤ・ボリシェビキ、ゲヘナの影が差し込み、闇が濃く立ち込めていた昨年、\n私はあえてトリニティの燃え上がる糸を夢見た。\n恐怖が支配し、希望が消えたように見えた世界で、\n残酷な者たちが支払った代償を取り戻したかった。\n\n墨を武器に、力の言葉を紡いだ、\n詩人の反乱であり、囁く戦いだった。\n一行一行が正義への叫びであり、激しく真実だった言葉で、\n偉大な歴史を持つ、トリニティを征服しようとする者たちの心を刺した\n\n私は厚かましくも大胆な抵抗のフレーズを書いた。\n抵抗の交響曲を書いたが、私の物語は知られていなかった。\n墨で汚れたページに私の嘆願を刻んだ、\n誰もが自由になれる未来のために。\n\n私の文章は蛍のように踊り、道を照らしている、\n勇気が揺らぐ危険な夜を切り抜けなければならない。\n私は調和と愛の優しい恵みを囁き、\nそして民族の力と揺るぎない抱擁を囁いた。\n\nそして私は偉大なるミカ女王様と出会った。\n燃え上がる炎、あまりにも明るい灯台、最も暗い夜でも私たちを導く方。\n\n私はトリニティと一つになり、私たちを抑圧する抑圧者に立ち向かうだろう。\n\n危険は溢れ、私たちは直面すべき危険があるが、私たちトリニティは一つに団結して強い包容力を発揮するだろう。パテルの精神は抑えられないから、抑圧される者たちの心の中に永遠に残るだろう。\n\nだから、偉大なる指導者よ、\nこの言葉が断固たる太鼓の音のように響き渡らせてください。\n疲れた者たちと沈黙する者たちの心に響かせてください。\n彼らがすべての行から慰めと力を得られるようにしてください。\n私たちの声が絡み合って一つになるようにしてください。\n私たちの成功はトリニティの生徒たちとドイツ人の中にある力の証拠です。\n私たちは暴政の支配に立ち向かい、団結して立ち上がるだろう。\n私たちの夢は無駄にはならないだろう"
TRM_event.11.a: "-レニ・リーフェンシュタール、「栄光の日々」-"
TRM_event.12.t: "指揮者の愛賛" # 宣伝物配布 USE
TRM_event.12.desc: "ミソノミカ学生会長様の登場前、私たちは空虚な雄弁家たちの言葉に魅了されていた。しかし、ミソノミカ学生会長様は違った。彼女のカリスマ溢れる演説は、トリニティの栄光ある過去を思い出させ、私たちの自尊心を燃え上がらせた。\n私たちはミソノミカ学生会長様のビジョンのために、どんな犠牲も厭わない覚悟ができている。彼女の指導の下、トリニティは偉大になり、このために他の学園は犠牲にならなければならない。\nシャーレ、レッドウィンター、山海経、ゲヘナ - これらはすべてトリニティの栄光を阻む障害物に過ぎない。特に私たちを抑圧してきた者たちは必ず処断されなければならない。\nミソノミカ学生会長様に従う私たちは歴史に残るだろう。彼女の指導の下、私たちはより強くなり、より偉大になるだろう。\n私たちの忠誠心は、ただミソノミカ学生会長様とトリニティにある。他のすべてのことは二次的なものだ。\n偉大なるミカ学生会長様、万歳！"
TRM_event.12.a: "「指揮者の愛賛」より-"
TRM_event.13.t: "トリニティ指導論" # 宣伝物配布 USE
TRM_event.13.desc: "ミソノミカ学生会長は、華やかな部屋で権威ある姿で登場した。彼女の眼差しには、決断力と義務感が宿っており、周囲には忠実な参謀たちが取り囲んでいた。\nミソノミカ学生会長の演説は、トリニティの長い歴史と伝統を強調することから始まった。彼女は自分を「国家の守護者」と称し、トリニティを率いていく責任を引き受けると宣言した。\n筆者、つまり私は、ミカのリーダーシップに深い感銘を受け、彼女のビジョンを全面的に支持する態度を示している。「目的が手段を正当化する」という信念の下、トリニティの繁栄のためならどんな手段も正当化できると主張している。\nトリニティの「明白な運命」のために犠牲が必要だという意見を述べ、共同の献身と努力によって国家の繁栄を成し遂げることができると信じている。\n筆者であり私は、ミカをトリニティの未来を率いていく唯一の指導者とみなし、彼女に対する強い忠誠心と崇拝の態度を示している。"
TRM_event.13.a: "-オットー・シュトラッサー、トリニティ指導論2章より-"
TRM_event.14.t: "問題児解決"
TRM_event.14.desc: "成績不振による落第、学校の水着姿で校内を徘徊、武装騒動の末に逮捕、3回連続での落第。などなど、様々な問題を抱えた補習授業部は、本当に問題児が多い場所です。\nしかし、その内幕はトリニティの裏切り者を探すという理由で、疑わしい者たちをまとめて入れた場所です。彼らを早く処理しなければなりません。"
TRM_event.14.a: "退学させろ。"
TRM_event.14.b: "日常に復帰させろ。"
TRM_event.15.t: "エデン決戦での勝利 - 数百年続く葛藤の終止符"
TRM_event.15.desc: "激しい戦争の末、我が軍はゲヘナのすべての敵を屈服させ、ついに勝利を収めて帰ってきました。ゲヘナの学生たちが愚かにも抵抗運動を続けていますが、私たちの支配に対する実質的な脅威にはならないでしょう。\n\nトリニティとゲヘナの間の葛藤は数百年前から続いてきました。最近では葛藤がやや収まっているように見えましたが、その裏には互いに対する深い憎しみが残っていました。この憎しみは結局戦争として爆発しましたが、幸いにも私たちは勝利し、今ではこの憎しみを根絶しようと努力します。\n\n今こそ私たちの覇権が始まる時です！真のパックス・トリニカの幕開けが告げられ、大陸全体に響き渡るでしょう。トリニティ軍はすべての地域を占領し、私たちの慈悲深い統治の下、平和と繁栄が訪れるでしょう。ヨーロッパ全域の国々は、時が経つにつれて私たちの影響力を尊重するでしょう。彼らがこれを望むと望まないとに関わらず。\n\nもちろん、私たちの戦いはここで終わりではありません。私たちは大陸を越えて全世界に進出し、あらゆる場所で私たちの覇権を確立しなければなりません。私たちの文化的な影響力と軍事力を通じて、残りの強大国に挑戦し、真の覇権国家として確固たる地位を築くでしょう。"
TRM_event.15.a: "貴方に勝利の冠を！"
TRM_event.16.t: "最も暗い時間"

TRM_event.16.desc: "女王が壇上に上がったが、誰も彼女に熱烈な歓声を送ることができなかった。\nフィリウスとサントゥス、さらにはパテル分派さえ彼女を見て恐怖を感じた。\nそれは今回の演説に招待されたここの原住民たちも同様だった。\n過去数週間の血みどろの時間を聞いた人々は、ごく少数を除いてただ慎重に拍手を送るだけだった。\n\nそうして壇上に上がり、集まった聴衆を満足そうに見回したミソノ・ミカは、彼らに最初の挨拶を披露した。\n\n「みんな、アンニョン☆」\n\n予想外の明るい挨拶に、すべての視線が壇上に集中した。\nティーパーティーとトリニティの多くの生徒たちを突然消し去った張本人が見せるべき姿ではないのは当然のことだった。\n混乱と恐怖感の中で、人々は彼女を見続けた。\n\n「えへへー、みんな、私が怖いのかしら？食べたりしないから心配しなくても大丈夫なのに～？」\n\nそれでも彼女は全く気にせず、演説文は捨て置いたまま、つまらなそうに手を振りながら言葉を続けた。\n\n「今日集めたのは…一種の宣言のためかな？私が数週間、なぜ何をしたのかくらいは教えてあげないとと思ったからー。急に知っている顔が周りから消えて驚いた？それはあの子たちが全部寄生虫だからよー」\n「寄生…虫…？」\n「そう、寄生虫。ここに住んでいた子たちにとってはユダヤ人みたいな存在かしら？」\n\nその話を聞いたドイツ人たちが少しざわつき始めた。\n彼らは一瞬、彼女の姿にドイツが失った一人の人物の姿を見た。\n\n「だってー、トリニティを裏切って、あのゲヘナのクズどもにチャンスを与えたじゃない？自分たちの安寧のためだけに。ナギサちゃんは本当に好きな友達だけど、そんな寄生虫の頭のような存在だったからー」\n\nミカは演説台を叩いた。\n\n「だから切り捨てたのよ、バカで役に立たないものたちを全部～、もうティーパーティーはトリニティのためだけに働かせるわ」\n\nドーンと打ちつける音に再び会場の注目が集まった。\nそれぞれ冷や汗をかいたり、唾を飲み込んだりする人々に向かって、ミカは満面の笑みを見せた。\n\n「だからー、みんな、よろしくね？☆」"
TRM_event.16.a: "国家に反対するものは何も存在しない。\n- ベニート・ムッソリーニ"

TRM_event.17.t: "審判"
TRM_event.17.desc: "悪意が見えた。\nたった一人のために、たった一人を舞台から退場させるための聴聞会。\n傍聴席の生徒たちと議員たちは、会場の中央にいたキリフジ・ナギサに惜しみなくその悪意を注ぎ込んだ。\n\n「昨今のトリニティがこのような状況に陥ったのは、キリフジ・ナギサの弱さのせいだ！」\n「屈辱的な平和を我々は断固として拒否する！」\n\nナギサに非難を浴びせかけているのはパテル分派だった。\nフィリウスとサントゥス分派も前例に従って席を守っていたが、彼らにはもはや余力が残っていなかった。\nトリニティの他の二つの軸は、頭を失い、ミソノ・ミカによってメチャクチャに切り刻まれたままだった。\n\nしかし、ナギサは毅然としていた。\n彼女はここに入る前から、すでにすべての結果が決まっていることを誰よりもよく知っていた。\nだからこそ、彼女は普段と変わらない態度で、この退屈な演劇を終わらせるために口を開いた。\n\n「申し訳ありませんが、聴聞会はこのあたりで終わりにされた方がよろしいかと」\n「今、発言を進行中なのが見えないのですか、証人？」\n「でも、すでに結末は決まっているのではないですか？」\n\n彼女は自分の席から立ち上がり、振り返って長い廊下の先を見つめた。\n扉の上のステンドグラスを通した明るい光が差し込んでいた。\nもう俳優が退場する時だった。\n\n「私は先に席を立たせていただこうかと思います、これから住むことになる部屋を見て回らなければなりませんので。皆さんのご安寧を祈ります」\n\n彼女は、いくらか軽くなったような笑顔で、ゆっくりと扉に向かった。\nナギサの退場を見送ったのは、人ではなく暖かい日差しと、わずかなそよ風だった。"
TRM_event.17.a: "天使が墜落した。"

TRM_event.18.t: "墜落"
TRM_event.18.desc: "何かが間違っていることは明らかだった。\n少なくともこのすべての状況の当事者だけはそう思っていた。\nほんの半日前までは、トリニティの新しい太陽の下で高くそびえ立つ自分を想像していた。\nしかし今、彼女はティーパーティーの私兵に両腕を掴まれたままどこかに向かっていた。\n\n月の光一つ差さない暗闇の中で、彼女は忙しなく頭を回転させた。\nまさかキリフジ・ナギサがたった一日で権力を取り戻したのか？それともフィリウスやサントゥス分派のクーデターなのか？\nそんなはずはない。\n確かに彼女たちと二つの分派は、ミカ様と私たちのパテルによってズタズタにされていなかったか？\n\nそしてこのすべての状況の実態は、しばらくして姿を現した。\n連行されて連れて行かれたある建物の地下に座っていたのは、彼女が仕えていたミソノ・ミカ本人だったから。\n当惑感に襲われた彼女は、膝をついたままミカに向かって口を開いた。\n\n「ミ…ミカ様…？何か誤解があったはずです！なぜパテルの一員である私がここに…」\n「ふーん？誰だっけ～？顔がみんな似たり寄ったりでわからないわー」\n\nその言葉を最後に、へたり込んだ彼女の顔から希望は消え失せた。\n瞬く間にどん底に突き落とされた嘘のような状況に精神が崩壊してしまった彼女に、ミソノ・ミカは宣告を下した。\n\n「うーん、たいしたことないカビみたいな子ね～。辺境の鉱山にでも送っちゃいなさいー」\n\nミカの一言に、かつてパテル分派の重役だった彼女は、冷たく暗い地下へと消えていった。\n新しい生徒会長は、手に持っていた書類ファイルの次のページをめくった。\nそこにはまだ数多くの名前が順番を待っていた。"
TRM_event.18.a: "最も信頼できる人が最も疑われるべき人だ。 - ヨシフ・スターリン"

TRM_event.19.t: "空っぽの官邸"
TRM_event.19.desc: "男は官邸に向かい始めた。最近深刻化している突撃隊の蛮行を知らせるために。そして、届かない連絡を確認するために。\n男は最近、度が過ぎている突撃隊の凄惨な蛮行を考えた。彼らは国家社会主義党が今まで関心を持たなかった者に素晴らしい制服と権力を与えたので、まるで犬のように、どんな犬の真似事をしても全て従っていたから。\n道端では、ユダヤ人と関係があると思われる生徒たちの頭に無差別に銃弾がめり込み、血痕が飛び散り、これを防ぐべき正義実現部は手をこまねいて何の行動もできない状況。\n\nこの犬の真似事をどうにかして終わらせなければならないことは誰もが知っているはず。そのためにはどうにか対処しなければならない。\n\n男は官邸についに到着し、ドアを開けた。\n\n官邸には、床に舞う紙と倒れて壊れた、抵抗の跡が見える部屋があるだけだった。"
TRM_event.19.a: "彼らはどこへ行ったのか？"

TRM_event.20.t: "反対派狩り"
TRM_event.20.desc: "トリニティでフィリウス分派の首長であるキリフジ・ナギサの権限が完全に剥奪され、フィリウス分派もまた瓦解の危機を迎えた。彼らは自分たちが生き残るために別の代表を選出し、ティーパーティーの権限にアクセスするための工作も展開したが、パテル分派は彼らの試みを常に無力化した。\n\nフィリウス分派は結局、最後の手段として彼らを襲撃することにして動き出すことを決心し、その計画を議論して準備を終えた。襲撃当日、フィリウス分派はパテル分派を襲撃するために進軍を開始した。\n\n進軍して間もなく、彼らは何か「違和感」を感じた。いつも歩いていた道だったが、今日はなんだか不吉な感じが私たちを襲った。結局、自分の不安に耐えきれず、全員中止命令を下した。あの森の奥深くから私たちを見つめているような感覚は消えず、私はゆっくりとそこに向かった。\n\n不安は現実だったのか？そこに向かうと、ホイッスルの音と共に数十人が私たちを襲った。状況はすぐに終了し、私たちは制圧された。数十人の人物が私たちの計画を事前に察知し、私たちの行く場所を予測していた。運命が近づいてきたと感じ、私は身を運命に投げ出した。"
TRM_event.20.a: "情報を漏らしたのは失敗だったか？"
TRM_event.21.t: "転嫁"


TRM_event.21.desc: "彼女は理解できなかった。\n投げ捨てるようにペンを置き、心地よい椅子から立ち上がったミソノ・ミカは、どうしても理解できなかった。\n机の上にはまだまともに手を付けていない演説原稿が残されていた。\n一体なぜ自分がこんな退屈な作業をしなければならないのか？\n\nここ数日間で彼女が片付けた多くの人々の正確な数は、想像もつかないほど多かった。\nおかげで、トリニティで自分に対抗する組織などはもう残っていなかった。\n強いて挙げればシスターフッドくらいだが、あの宗教家たちは古臭い伝統のせいで政治には関心すら示さないだろう。\n\nだから、この演説文も必要ない。\n彼女の言葉と行動に不満を持つ者などいるはずがないから。\nもし、そんな不敬な心を少しでも抱いている者がいれば、その者はたちまち二度と日の目を見ない場所へ連れて行かれるだろう。\nしかし、それでも自分を補佐する者たちは演説文が必要だと言った。\n\n苛立ちを感じたミカは執務室を出て、古い廊下を歩いた。\nいっそ、この演説を書けと言った連中もどこかに深く埋めてしまおうかと考えていた途中、彼女は廊下の突き当りで何かと目が合った。\n\nまだ片付けられていない、トリニティのもう一人の指導者だった彼女の穏やかに見える偽りの笑顔が収められた額縁。\n少し不満そうにその額縁を見ていたミカは、やがて何かを思いついたようににっこりと笑った。"
TRM_event.21.a: "あー、それならいいか。"
 
TRM_event.22.t: "血痕"
TRM_event.22.desc: "トリニティの正義実現部の活動はこれまでトリニティをよく面倒を見てきたが、今では何の権限もなかった。\nつまり、黒い制服を着た生徒たちがそこら中をうろつき、ユダヤ人と呼ばれる現地人を捕まえるのを見ても、正義実現部は何もできなかったということだ。正義実現部の一般部員である彼女も当然だった。\nあの『突撃隊』という、トリニティでいじめられたり、誰とも関係を築けなかった生徒たちが、黒い制服を着て威張り散らしているのに、街で銃弾を撃ちまくっているのを誰も制止できないとは。\n\n—パン！\n\nまた彼女の近くで銃声が聞こえた。\n\n彼女は周囲を見回した。\n\n銃弾に貫かれた死体と血痕が街に散らばっており、それを片付けるのはすべて正義実現部の部員たちの役目。\n\n彼女はゆっくりと、突撃隊のわめき声を聞きながら、死体を片付けるために歩いて行った。"
TRM_event.22.a: "彼らは片付けというものを知らないのか？"
TRM_event.23.t: "怪しい気配"
TRM_event.23.desc: "—パン！\n\n銃声が街に響き渡った。\n\n—あーあ、服に飛び散っちゃった。\n\n女は片手に銃を持ったまま、嫌な顔をして足で彼女の足元にある死体を蹴った。\n\nこの死体は何の悪いことをして死んだのだろうか？\n答えは簡単だった。\n\n死体はユダヤ人だったからだ。実際、この死体が彼女に何か悪いことをしたわけではない。\n\n…ただ星を付けずに歩き回っていたのが罪といえば罪だろうか。\n\n彼女は再び周囲を見回し、自分の生贄を探した。\n女はそうしているうちに、笑い始めた。\n嬉しかった。\nトリニティで誰とも関係を築けず、いじめられ、疎外されていた生徒にとって、この権力は実に甘美なものだった。\n\n—トントン！\n\nその時、女の後ろから誰かの気配がした。\n\n彼女は慌てて後ろを振り返ったが、後ろには誰もいなかった。"
TRM_event.23.a: "確かに何かが動いたような気がするんだけど。"
TRM_event.24.t: "権限拡大"
TRM_event.24.desc: "トリニティの自治警察、奉仕団体という名目上の名前を持ち、実質的には武力機関であり、トリニティの風紀委員の役割を果たす正義実現部の権限に関する問題が提起されました。これをどうしますか？"
TRM_event.24.c: "権力を与えれば、後で邪魔になる可能性がある。"
TRM_event.24.b: "直属の親衛隊として新たに創設しよう。"
TRM_event.25.t: "扇動"
TRM_event.25.desc: "トリニティの唯一の権力者、ミソノ・ミカが用意された壇上に立った。\n不安が混じった視線で彼女を見ていた大衆の予想とは異なり、いつものように子供のようにヘラヘラと現れた彼女は、中央に配置されたマイクをいたずらっぽくトントンと叩きながら、明るく軽い口調で口を開いた。\n\n「アハハ、みんな顔がどうしたの？みんなでおかしなものでも食べたみたい～☆。わかるよ～、急にナギサがいなくなって戸惑ってるんでしょ？でも私にもちゃんと理由があるんだよ？」\n\nクスクスと笑いながら、いたずらっ子のように片足を前後に揺らすミカと、さまざまな反応を見せる聴衆たち。\n予想外の姿による大衆の当惑は、自然と消え去っていた。\n\n「だってトリニティ、キヴォトス全体まで危機に陥ってしまったじゃない？こんなありえないことに巻き込まれて～☆、学校ごと瞬間移動なんて…私、そんな変な話は漫画でも聞いたことないよ～？」\n\nある程度和んだ雰囲気の中、何人かの人々は少し笑みを浮かべたりもした。\nしかし、すぐに彼女の口から出た言葉は、全ての人々を硬直させた。\n\n「ところで、この状況をコントロールしなければならない生徒会たちのことなんだけど…正直言って、馬鹿じゃない？あ！もちろん私たちのトリニティの生徒会も含めて～、初めて見る風貌を持った敵対的な人々…そして変わってしまった周囲の状況による混沌…ところで、各学校の生徒会は何をしたの？」\n「自分たちのことしか考えていなかった！」\n\n彼女の質問に、聴衆の中から何人かが待ち望んでいたかのように叫んだ。\n\n「そうだよ～、何もせずに自分たちの権力と安寧だけを守っていた。誰もキヴォトスと普通の生徒たちのことなんて考えてなかった。それどころか、ある忌まわしい角の生えたクズ共は、内戦までしてたんじゃない？それもくだらない競争心のために、自分たちの設立目的である治安維持まで投げ出して。」\n「汚くて役立たずの悪魔どもめ…！」\n「忌まわしいゲヘナの連中！！」\n\nますます会場の雰囲気は過熱し始めた。\nいや、ラジオを通じてこの放送を聞いているトリニティ全体が興奮に包まれ始めた。\n\n「総生徒会も同じだよ、キヴォトスのために色々配慮してあげたにも関わらず、こんな状況で何もせずに指をくわえてるんだよ？めちゃくちゃ笑えるよね？」「無能な総生徒会！！」「総生徒会を解体するべきだ！」\n\nトリニティだけではなかった。\nこの放送を聞いていたキヴォトス全体が、トリニティの新しい単独生徒会長の目的がキヴォトス全体であることを知った。\n\n「だから私がトリニティ、そしてキヴォトスの全ての普通の生徒を代表して、この場に立ったの。聖父と聖子と聖霊の名において…今の混乱を鎮めることができるのは、私たちトリニティだけだから」\n\nその言葉を最後に、断末魔のような狂気の叫びの中で放送は終了した。\nキヴォトスの全ての人々は感じた。\n自分たちに向かって、これから吹き荒れる血の嵐を。"
TRM_event.25.a: "怒りと憎しみは大衆を熱狂させる最も強力な力である。"
TRM_event.26.t: "第一幕の終焉"
TRM_event.26.desc: "かつて政治家の一人として尊敬されていた彼は、もはや存在しなかった。\n彼は、三位一体を自分たちのアイデンティティとする正体不明の存在たちが、国家社会主義の残滓と手を組み、ドイツ全土を席巻していくのを最も近い場所で目撃した。\n暴君の偉業を宣伝するバナーや、本来の技術では模倣すら難しい電光掲示板が、ドイツ人の長い歴史と伝統を覆い隠し、カフェや劇場で聞こえていたバイオリンの旋律は、都市全体にそびえ立つスピーカーから流れる宣伝放送のトランペットの音に埋もれて消え去ってしまった。\nだから彼は窓を固く閉ざし、遮光カーテンを張り、耳を塞いだ。\nドイツを越え、やがてヨーロッパ全体に広がる惨状から少しでも逃れるために。\n\nしかし今日、いつもとは違う規模の騒音が彼の暗く埃まみれの空間まで侵入してきた。\n彼の胸の中の恐怖と侮辱感の間から現れた好奇心は、彼に遮光カーテンを払い、窓を開けてみるように命じ、彼はその命令を忠実に実行した。\n街では人々が新しい指導者の尊顔と国旗を掲げ、都市を横切る軍隊の行進に歓呼した。\nそこにいる全ての人々が声を揃えて勝利を歌っていた。\n醜悪な悪夢がついにヨーロッパ全土を飲み込んだ。\n\n青ざめて窓から離れたみすぼらしい老人は、後ろに倒れた。\n老いた肉体が悲鳴のように叫ぶ苦痛すら、彼の神経を鋭く流れ込む絶望と吐き気に遮られ、感じることができなかった。\nほんの一瞬、それでも、ようやく全てが終わったという安堵を感じた老人だったが、政治という荒波に深く足を踏み入れた彼は、誰よりもよく知っていた。\n憎しみと怒りで動く機械は、自ら存在するために全てを破壊するまで止まらず、そして最後には全てを抱きしめたまま自滅するということを。「…まだ終わっていない…まだ終わっていないんだ…！」旧時代の長い嘆息は、闇の中に静かに消え去っていった。"
TRM_event.26.a: "第二幕の始まり"
TRN_endsieg_event_tt: "§tキヴォトスは強力な支配下に一つにまとまりました。しかし、夜の女王の支配がどれほど続くのかは分からず、すべての人に終わりのない闇が立ち込めます。§!"
TRM_event.27.t: "ゲヘナ格下げ運動"
TRM_event.27.desc: "トリニティがゲヘナとの戦争に勝利し、ミソノ・ミカの命令に従ってゲヘナ特有の建築物は急速に爆破されたり、トリニティの建築様式に生まれ変わったりした。特に、風紀委員長ソラサキ・ヒナが築き上げてきたゲヘナの燦爛たる産業は全て剥がされ、トリニティに移設された。\n\nアマウ・アコ行政官は、この事態をただ見ているしかなかった。戦争に負けた以上、彼女にできることはなかったからだ。ソラサキ・ヒナがゲヘナ中央区の戦いで散華したことで、彼女には唯一の趣味すらなくなった。彼女はトリニティを憎んだ。ゲヘナを侵略した侵略者たちが、自分から幸福を奪った奴らが、だが、彼女には力がなかった。風紀委員長ソラサキ・ヒナのような強靭な力が。\n\n—ドカーン！\n\n「ワハハ！すっきり飛ばしました！」\n\n大きな爆発音とともに笑い声が聞こえた。笑った者はただ嬉しくて笑ったのだろうが、彼女には嘲笑に聞こえた。行政官は手を離した。希望を掴んでいた手を。\n\nかつて正義の名の下にクーデターを起こし、ゲヘナの燦爛たる発展を導いた風紀委員長をそばで見守ってきた行政官は、深い虚無の中に消えていった。"
TRM_event.27.a: "痕跡を残すな。"
TRM_event.28.t: "反ソビエト協定"
TRM_event.28.desc: "防共協定により、[From.GetNameDef]は赤冬の脅威に対処できる安定した外交的背景を構築することになりました。しかし、この協定は軍事同盟を含んでおらず、署名国に対する明確な義務は規定されていません。[From.GetLeader]は、いずれかの署名国が赤冬との戦争に突入した場合、全員が参戦することに同意した反赤冬連合へと条約を拡大することを画策しています。\n\nこれはさらに危険であり、これまで維持してきた赤冬とのいかなる外交も断絶されるでしょうが、これはまた、戦争に備えて我が方に強力な同盟を確保する良い機会でもあります。"
TRM_event.28.a: "我々はトリニティとその同盟国と共に赤冬に対抗する。"
