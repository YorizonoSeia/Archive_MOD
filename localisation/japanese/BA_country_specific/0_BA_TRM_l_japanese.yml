 TRN_faction_event.211.t: "[TRN_faction_event_2_name_text]派閥の集会"
 TRN_faction_event.211.desc: "我々の反対派の一つである[TRN_faction_event_2_name_text]派閥が小規模な集会を開きました。\n\n当該集会では、[ROOT.GetLeader]の政策を批判する内容で始まり、[TRN_faction_event_2_name_text]派閥の方向性を決定し、支持者を集めるための計画が主に議論されました。"
 TRN_faction_event.211.a: "それでも問題はない。"
 TRN_faction_event.212.t: "行政への参加を要請する[TRN_faction_event_2_name_text]"
 TRN_faction_event.212.desc: "[TRN_faction_event_2_name_text]側が、我々の行政に参加したいという意思を表明してきました。[TRN_faction_event_2_name_text]側は、概して我々との関係は良くありませんでしたが、今回をきっかけに、我々との関係を改善しながら、影響力の増加を図るようです。"
 TRN_faction_event.212.a: "良いことだ。"
 TRN_faction_event.212.b: "本心を信じられない。"
 TRN_faction_event.221.t: "[TRN_faction_event_2_name_text]派閥の[TRN_development_of_specific_state_event_target.GetName]州開発要求"
 TRN_faction_event.221.desc: "[TRN_faction_event_2_name_text]側は、[TRN_development_of_specific_state_event_target.GetName]州が経済的に損をしているという主張を筆頭に、[TRN_development_of_specific_state_event_target.GetName]州に産業を誘致せよという内容の立場を表明しました。"
 TRN_faction_event.221.a: "一旦、分かった。"
 TRN_faction_event.222.t: "[TRN_faction_event_2_name_text]派閥の政府ロビー"
 TRN_faction_event.222.desc: "[TRN_faction_event_2_name_text]派閥が、我々の政府関係者に政治的支援を通じて影響力を確保したという情報が入ってきました。\n\n当該ロビーによって、我々の人事のうち何人かが彼らに懐柔されたものと思われ、彼らの影響力が増加するのを黙って見ているしかありませんでした。"
 TRN_faction_event.222.a: "……"
 TRN_faction_event.223.t: "我々を批判した[TRN_faction_event_2_name_text]"
 TRN_faction_event.223.desc: "最近起きた行政部のいくつかの人事が関与した不正事件で、[TRN_faction_event_2_name_text]側が、我々が当該事件の中心だとし、激しい批判を浴びせてきました。\n\n今回の公開批判で、彼らは生徒たちの支持を獲得し、我々の影響力を弱めています。"
 TRN_faction_event.223.a: "こまったな。"
 TRN_faction_event.231.t: "経済計画を主導する[TRN_faction_event_2_name_text]"
 TRN_faction_event.231.desc: "[TRN_faction_event_2_name_text]側は、自分たちの政府影響力を利用して、今回の経済政策策定に大きな影響力を発揮し、我々は当該経済政策に従って建設を進めなければなりません。"
 TRN_faction_event.231.a: "干渉が多いな。"
 TRN_faction_event.232.t: "[TRN_faction_event_3_name_text]派閥を攻撃する[TRN_faction_event_2_name_text]"
 TRN_faction_event.232.desc: "[TRN_faction_event_2_name_text]側は、我々の主な協力者の一つである[TRN_faction_event_3_name_text]派閥に対する政治攻勢を開始しました。[TRN_faction_event_3_name_text]側は我々に助けを求めてきましたが、すでに当該派閥のイメージは大きく失墜しました。"
 TRN_faction_event.232.a: "仕方ないな。"
 TRN_faction_event.232.b: "支持声明を出せ。"
