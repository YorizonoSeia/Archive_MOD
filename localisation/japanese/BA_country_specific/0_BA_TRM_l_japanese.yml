TRM_guide: "ミソノ・ミカ\n\n£white_dot 重大な問題を利用してティーパーティーのホストになってください。\n£white_dot 政敵粛清を通じて絶対権力を握ってください。\n£white_dot ゲヘナの悪魔たちとの戦争で勝利してください\n£white_dot キヴォトスを支配してください。\n\n\n鉄の女 キリフジ・ナギサ | §Y未完成§!\n\n£white_dot 重大な問題を利用してティーパーティーのホストになってください。\n£white_dot ミソノ・ミカのクーデター計画を阻止してください\n£white_dot 学生たちに訴えかけて団結心を導き出してください。\n£white_dot エデン条約を締結して数百年も続いた敵と平和を築いてください\n\n§R世界が滅びようとも正義を貫き通してください§!\n\n\n\n§Y開発 : Kangseul2702§!"
TRM_country_intro_header: "平和で高潔な乙女たちの学園"
TRM_country_intro_content: "元々パテル、フィリウス、サンクトゥス§Y三つの学園§!とヨハン、ユスティナなど公認サークルの前身となる多くの分校はお互いを敵対し、絶え間なく紛争を繰り広げていた場所でした。しかし、はるか昔、§L第1回公会議§!で一つの分校を除くすべての分校が統合に賛成したことで、トリニティが登場することになりました。\n\nトリニティが統合すると、もう内部で戦う敵がいなくなった学園は、自然に外部へと目を向けました。その犠牲になったのが統合に反対したアリウス分校でした。アリウスを鎮圧するために結成された§Yユスティナ聖徒会§!の活躍の末、アリウス分校はついに消え去り、トリニティは真の意味での統合を果たすことになりました。\n\n数百年の時が流れ、トリニティは様々な構造的変化を経験しました。過去にトリニティの秘密警察の役割を担っていたユスティナ聖徒会は歴史の裏舞台へと消え、その跡を後継者であるシスターフッドが引き継ぎました。\n\n長い時間が経ち、トリニティは高潔な乙女たちの学園へと変貌しました。"
TRM_country_intro_header_2: "危機"
TRM_country_intro_content_2: "その平和は永遠に続くかのように思えました。しかし、私たちの生活を根底から揺るがす超自然的な現象によって、私たちは全く見知らぬ場所に到着することになりました。そこで初めて出会ったのは私たちに似た異星人でしたが、お互いを警戒するあまり、近づくことはできませんでした。\n\n銃声が響き渡り、トリニティの平和に亀裂が入り始めました。私たちを攻撃したのは「国防軍」と呼ばれる武装集団でした。彼らの技術力はトリニティに比べて旧式でしたが、戦略と戦術においてはトリニティに匹敵、あるいはそれ以上の面があり、大きな脅威となりました。正義実現部の努力によって国防軍は鎮圧されましたが、残党勢力は依然として抵抗運動を続けています。\n\n見知らぬ環境で日々が過ぎるにつれて、数多くの利害関係者が乱立し始めました。そのうちの一つの集団は§Y誰か§!との接触を試みました。\n\n内部問題を解決していたところ、一つの諜報が入ってきました。「共産党」と呼ばれる勢力がトリニティの中核を攻撃し、体制を崩壊させようとしているという内容でした。この深刻な脅威に対応するために、ティーパーティーは緊急会議を招集しました。一方、総生徒会長が数日間公式の場に姿を現していないという不吉な知らせまで重なり、状況はますます混乱を深めています。"
