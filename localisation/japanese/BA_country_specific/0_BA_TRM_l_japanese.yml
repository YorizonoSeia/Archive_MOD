TRN_yurijono_seia_ser_desc: "ユリゾノ・セイア被撃事件はティーパーティーとトリニティを揺るがすのに十分であり、史上初めてティーパーティー役員が攻撃を受ける事件です。このような重大な事件を黙ってやり過ごすにはあまりにも無理があるので、トリニティの警察力を総動員して犯人を突き止めます。"
