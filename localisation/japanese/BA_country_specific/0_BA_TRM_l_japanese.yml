TRM_ironsword_event.1.t: "鉄剣作戦"
TRM_ironsword_event.1.d: "トリニティの影の中で工作を行う反政府テロが各地で発見されています。これに対し、ミソノミカは彼らを洗い出すため「鉄剣作戦」を開始しました。鉄剣作戦は、テロの黒幕を洗い出すため、正義実現部の精鋭人材と諜報部が協力する共同作戦です。トリニティの安定を脅かすテロ活動が増加するほど、彼らの協力が重要になるでしょう。"
TRM_ironsword_event.1.a: "テロリストとは交渉しない。"
TRM_ironsword_event.2.t: "現れた実体"
TRM_ironsword_event.2.d: "長きにわたる捜査の末、トリニティの背後で活動していた諜報員を検挙しました。厳しい拷問の末、諜報員は事実を話し始め、自身の背後にはアリウス分校がいると述べました。現在、諜報員は治療後、刑務所に収監されています。"
TRM_ironsword_event.3.t: "進展のある捜査"
TRM_ironsword_event.3.d: "我々はテロリストたちの根拠地を発見しました。作戦を展開して急襲し、テロリストたちを検挙しましたが、彼らの黒幕を洗い出すことには失敗しました。それでも、テロリストたちを逮捕することで、鉄剣作戦は効果的であることを証明しました。"
TRM_ironsword_event.4.t: "捜査終了"
TRM_ironsword_event.4.d: "[KSP.GetName]、正義実現部、そして諜報部の大規模な合同作戦により、我々はテロの黒幕を突き止め、検挙することに成功しました。鉄剣作戦が成功に終わったことで、トリニティにはテロの脅威が消えました。作戦に参加した正義実現部員と諜報部員は、名誉と富を得ることになるでしょう。もちろん、[KSP.GetName]の捜査官たちも同様です。"
TRM_ironsword_event.4.d_2: "正義実現部と諜報部の共同捜査により、我々はテロの黒幕を突き止め、検挙することに成功しました。鉄剣作戦が成功に終わったことで、トリニティにはテロの脅威が消えました。特に作戦に参加した正義実現部員と諜報部員は、名誉と富を得ることになるでしょう。"
TRM_ironsword_event.10.t: "[FROM.GetName]の合同捜査提案"
TRM_ironsword_event.10.d: "[FROM.GetName]がテロとの戦いを宣言してから間もなく、[ROOT.GetName]に助けを求めてきました。「鉄剣作戦」と呼ばれるテロリスト逮捕作戦に[ROOT.GetName]の経験が大きな助けになると言いました。我々は彼らの作戦に介入すべきでしょうか？"
TRM_ironsword_event.11.d: "[FROM.GetName]は様々な根拠を示して我々の要求を拒否しました。捜査に支障が生じたりすることはないでしょうが、犯人を逮捕するのにはもう少し時間がかかるでしょう。"
TRM_ironsword_event.12.d: "[FROM.GetName]が我々と協力する意思を示しました！彼らの助けは犯人を逮捕するのに大きな助けとなるでしょう。"
