TRN_after_war_decisions_desc: "\n\n£GFX_TRN_decisions_peace\n\n\n\n\n戦争の嵐が過ぎ去った場所、我々は勝利の旗を高く掲げました。ゲヘナの領土が今、我々の手に入りました。これは単なる征服ではなく、我が祖国の繁栄のための新たな機会です。\n\n荒廃したゲヘナの地は、今や我々の意志通りに変貌するでしょう。破壊された都市は、我々の産業のための巨大な工場へと生まれ変わり、荒れ果てた野原は、我々の必要を満たす資源の宝庫となるでしょう。ゲヘナの復興は、我々の利益のためのみに為されるでしょう。\n\nしかし、我々は警戒を怠ってはなりません。国際社会の貪欲な目が、いつでもこの地を狙う可能性があります。もし彼らがこの領土を奪ったなら、我々は躊躇なく再び戦火を燃やすでしょう。歴史は我々に、領土を守る唯一の方法が武力であることを教えてくれました。"
