  KAI_power_of_the_corporate_state: "社内権力競争"
  KAI_power_of_the_corporate_state_desc: "§Yカイザー・コーポレーション§!は、大転移以降、§Y英国§!との戦争を経験しました。戦争後、§Yカイザー・コーポレーション§!の数多くの協力会社はほとんどが連絡が途絶え、我々は一つの§Y国家§!を支配する立場に置かれることになりました。\n\n§Yカイザー・コーポレーション§!内の派閥は多様です。プレジデント会長を主軸とする企業指導部、コーポレーション労働者たちを主軸とする§Y労働組合§!、英国企業家たちで構成される§Y取締役会§!まで、三派閥の§G均衡§!を保てなければ、カイザー・コーポレーションは§R崩壊§!するでしょう。\n"
  kai_political_fascism_text: "プレジデント会長"
  kai_political_communism_text: "コーポレーション労働者"
  kai_political_democracy_text: "英国企業家"
  kai_political_loyalty_desc_text: "忠誠度"
  kai_political_influence_desc_text: "影響力"
  kai_political_fascism_desc: "£GFX_BA_kai_political_fascism_texticon §Yプレジデント会長§!は、カイザー・コーポレーションの長年の指導者であり、強力な権力を追求します。\n£GFX_BA_kai_political_fascism_texticon §Yプレジデント会長§!は有能な指導者であり、自身の反対派を効果的に抑制する方法を知っています。"
  kai_political_communism_desc: "£GFX_BA_kai_political_communism_texticon §Yコーポレーション労働者§!は、カイザー・コーポレーションで働く労働者であり、資本の分配を追求します。\n£GFX_BA_kai_political_communism_texticon §Yコーポレーション労働者§!は企業の絶対多数を占めており、集団行動を実行することができます。"
  kai_political_democracy_desc: "£GFX_BA_kai_political_democracy_texticon §Y英国企業家§!は、大転移以降、カイザー・コーポレーションが投資を受け始めたことで現れた新興勢力です。\n£GFX_BA_kai_political_democracy_texticon §Y英国企業家§!は、現地の資本を扱うことに長けており、彼らは自身の手にある資本を活用する方法を知っています。"
  kai_political_loyalty_TOOLTIP: "§Y忠誠度§!は、派閥が企業の行動に協力しようとする程度を示します。\n§Y忠誠度§!が高くなるほど、派閥が企業に肯定的な効果を得ます。反対の場合、否定的な効果を受けます。\n§Y忠誠度§!が低い場合、彼らは企業に協力せず、抵抗活動を繰り広げる可能性があります。"
  kai_political_influence_TOOLTIP: "§Y影響力§!は、派閥が現在企業内にどれほどの影響力を持っているかを示します。\n§Y影響力§!が増加するほど、派閥が企業に与える影響がますます大きくなります。\n派閥を解体する前に、特別な決定を通して§Y影響力§!を0に減らすプロセスが必要です。"
