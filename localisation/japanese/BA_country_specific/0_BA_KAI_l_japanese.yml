  #イベント
  KAI_political_event.1.t: "企業内労働者の優位"
  KAI_political_event.1.d: "[ROOT.GetName]内の労働組合が最近、企業の権力競争で影響力を強力に得て、企業の実質的な主導権を握りました。労働者たちは社内民主主義を構成するための様々な手続きを通過させていると推定されます。"
  KAI_political_event.1.a: "社内民主主義とは、興味深いな。"
  KAI_political_event.2.t: "企業内会長の優位"
  KAI_political_event.2.d: "[ROOT.GetName]の権力競争で最近、プレジデントが政治的影響力を強力に確保し、企業の実質的な主導権を握りました。プレジデントの次の動きに[ROOT.GetName]の皆が注目しています。"
  KAI_political_event.2.a: "そうだ、これは私の企業だ。"
  KAI_political_event.3.t: "企業内取締役会の優位"
  KAI_political_event.3.d: "[ROOT.GetName]内の取締役会が最近、政治集団を制圧し、会社内で最も強力な影響力を確保することに成功したと見られています。[ROOT.GetName]の取締役会は、企業の利益を創出するための様々な手続きを推進していると見られます。"
  KAI_political_event.3.a: "英国資本家たちの反撃か。"
  KAI_event.1.t: "取締役会の反乱"
  KAI_event.1.d: "取締役会がプレジデントに反旗を翻しました。"
  KAI_event.1.a: "最後の手段だ。"
  KAI_event.2.t: "会長の運命"
  KAI_event.2.d: "会長は淡々と株主総会に入場し、自身の最後を待っています。あなたは労働組合の代表として会長に最後を宣告することができます。しばらく悩んだ時間が過ぎ、労働組合を代表して会長に宣告した最後があなたの口から流れ出します。"
  KAI_event.2.a: "追い出せ。"
  KAI_event.2.b: "行政業務を任せるようにしよう"
  KAI_event.3.t: "カイザーローンの提案"
  KAI_event.3.d: "カイザーローンから、自分たちから融資を受けるのはどうかという提案が入ってきました。"
  KAI_event.3.a: "良い考えだ。"
  KAI_event.3.b: "これは悪魔の取引だ。"
  KAI_event.4.t: "近づく納期日"
  KAI_event.4.d: "カイザーローン融資の納期日が近づいています。"
  KAI_event.4.a: "今すぐ返す。"
  KAI_event.4.b: "まだその時ではない。"
  KAI_event.5.t: "マージンコール"
  KAI_event.5.d: "最近の[ROOT.GetNameDef]の信用格付けの低下が原因となり、カイザーローンから追加の証拠金を要求されました。これにより、もはや納期日を延期することができなくなりました。"
  KAI_event.5.a: "わかった。"
  KAI_event.5.b: "お前たちに渡す金はない！"
  KAI_event.6.t: "[FROM.GetName]の融資提案拒否"
