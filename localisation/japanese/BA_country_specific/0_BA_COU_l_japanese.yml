#総生徒会イベント - 開始
 COU_start_event.1.t:0 "学生資源防衛隊の創設"
 COU_start_event.1.desc:0 "リンは心配そうな眼差しで考えにふけっていた。普段ならきっとコーヒーを飲みながら業務に集中していただろうが、もはや無理だ。\n\nリンの席は、自分たちの私利私欲を満たすための欲深い者たちの手に脅かされており、同時にキヴォトスの学生を対象とした殺人や暴力犯罪が急増していた。リンは総生徒会長の代行として何かをしなければならなかった。\n\nその時、リン行政官の頭の中に、一つの総生徒会の主要規則の一つがひらめいた。「総生徒会は軍事組織を持つことができない。」という規則。しかし、もしこれを破ったらどうなるだろうか？もしこれが唯一正しい道なら、規則の一つくらいは無視してもいいのではないか？\n\nそうして数日後、リン行政官は一つの円筒形の保管箱を持って記者たちの前に立ち止まった。そしてリンは、円筒の中から一つの旗を取り出した。\n\n「現在時刻をもって、私たち総生徒会は、学園自治権保障法2条項である軍事保有制限権を公式的に解除し、準軍事組織である学生資源防衛隊の創設を宣言します。学生資源防衛隊の主首脳部は、SRT特殊学園出身者、または軍事分野の専門家で構成する予定です。」\n\nリンの発言に、瞬く間に記者たちが様々な質問を浴びせ始め、一部はすでに彼女に向かって悪態をつき始めていた。\n\nしかし、リン行政官、いや。リン総生徒会長の目はすでに決意を固めた状態で、自分が持っている学生資源防衛隊の公式的な旗に固定された。"
 COU_start_event.1.a:0 "「みんなのためには、この方法しかない。」"
 COU_start_event.1.b:0 "「私兵組織は越権行為だということを忘れたのか？」"
 COU_start_event.2.t:0 "会議から追い出されたモモカ"
 COU_start_event.2.desc:0 "早朝からモモカは総生徒会事務局の会議室に呼び出されました。事務局の外はベルギーのデモ隊で溢れ、朝から支援はヴァルキューレ警察学校の生徒たちが盾で徹底的に扉を塞いで守っている様子がガラス窓を通して見えた。\n\nモモカが面倒くさそうな眼差しで会議室に入ってきて、いつも食べていた明太お菓子袋を開けながら、デモ隊の要求を聞いてみたが、どこにも妥協点が見当たらなかった。あるデモ隊はベルギーの独立を望み、あるデモ隊は自治権を要求したりもした。結局、モモカはあまりにも難解な要求に、何の考えもなしに、彼女の頭の中にあった言葉を口にしてしまった。\n\n「そのくらいの要求、ただ聞いてあげればいいんじゃないの？」\n\nしばらくして、モモカは苛立った顔で事務局から追い出されるように出てきた。そうしてデモ隊で溢れる都心を通り過ぎ、明太お菓子を買いに行く途中、よりによって面倒くささのために総生徒会の制服をそのまま着てきたモモカは、デモ隊に彼女の正体を見破られてしまった。\n\n面倒になるだろうという彼女の予想とは異なり、デモ隊は彼女に欲しいものを買ってあげるから、総生徒会がどうか会議の内容を教えてほしいと言った。すぐに、デモ隊からお菓子袋をたくさん手に入れることに成功したモモカは、その場でお菓子を噛みながら話を始めた。\n\n「...正直、皆さんのことをそんなに良いように見ていないみたいですね。政治的中立性を維持しなければならないとか、何とか、リン行政官がもともと厳しいのはみんなよく知っているじゃないですか～　うーん...ところで、正直に言うと、皆さんたちの意見をそのまま受け入れるのが私のアイデアだったんだけど、なんと、私を追い出すんです。」"
 COU_start_event.2.a:0 "「そこで、何をそんなに熱心に書いているんですか？」"
 COU_start_event.2.b:0 "「デモ隊の言葉を聞けだと？笑わせるな。」"
 COU_start_event.3.t:0 "大体アオイがヴァルキューレの支持を得るイベント"
 COU_start_event.3.desc:0 ""
 COU_start_event.3.a:0 "「...」"
 COU_start_event.3.b:0 "「...」"
 COU_start_event.4.t:0 "王座のゲーム"
 COU_start_event.4.desc:0 "「...そうですね、首席行政官がついにやってしまったのですね。」シラヌイ・カヤは椅子に腰掛けて言った。心配そうな顔でそばに置かれたコーヒーを飲んだが、口元には笑みが浮かんでいた。\n\nまともに残っていたSRTを捨てて、新しい準軍事組織を作った？リンは行動一つ一つごとに、その隙が丸見えのガラス窓のようだった。ご機嫌を取る口でわめきたてるその意図がどうであれ、自分の飯の種を守ろうと必死なのだろう。カヤはコーヒーを置き、テレビをつけた。予想通り、テレビの中の愚か者たちは物知りぶったふりをして、リンが鉄拳統治を望んでいるだの、リンが総生徒会長の座を狙っているなどと騒ぎ立てていた。\n\nは、とんでもない。間抜けな首席行政官はそんな意図はない。ただ、自分の飯の種が奪われることを恐れているだけだ。コーヒーカップを押しやり、机の引き出しの中の小さなチェス盤をカヤは取り出した。おそらくすぐにSRTの子供たちが、ひどく怯えたまま彼女に助けを求めるだろうと彼女は思った。もちろんそうではない可能性が大きいため、浅い溜息をついた。弱々しくなってはいけない。\n\nチェス盤の上にはクイーン、そしてナイトの駒が一つずつだけ置かれていた。リンはクイーン、そして彼女はナイトだった。そして、ポーンを8個取り出してチェス盤の前に置いた。王座の座を賭けたチェスゲームが始まった。カヤはポーンを一つ取り、机を叩いた。王座のゲームでは必然的にポーンが必要だった。そうでなければ、クイーンを捕まえてゲームを終わらせるだろう。彼女はそう思った。"
 COU_start_event.4.a:0 "「時間を持って、待ちましょう。」"
 COU_start_event.5.t:0 "交差"
 COU_start_event.5.desc:0 "シラヌイ・カヤ防衛室長はチェス盤を叩いた。数は少なく、可能性は低かった。打開するためには、SRTが必要だった。\n\nしかし、すぐに固く閉ざされた扉の向こうから、急いで走ってくる足音が聞こえた。ユリイカ。確率が低かった彼女の予想通り当たった。足音を聞いてみると、一人だった。\n\n「防衛室長！ちょっと開けて！」シチド・ユキノが急な声で叫んだ。カヤは持っていたポーンを下ろしてドアを開けた。本人は何も知らないという表情をしたまま。「どうしたの？」彼女は平然と尋ねた。\n\n「どうしたって...どうしたって！あんた、テレビも見ないの！」かなり失礼だが、ひどく怯えた声だった。カヤはその点が気に入った。\n\n「まず、お入りください。」カヤがのんびりとした笑顔で答えた。クイーンを捕まえるポーンが、自ら助けを請いに来た。彼女としては面白い出来事だった。それもごく低い確率の可能性だったのに。\n\nカヤはコーヒーポットから温かいコーヒーを二つ入れて机に置いた。ユキノは震える手でコーヒーを受け取り、落ち着こうとしたが、隠しきれない切迫した表情をしていた。\n\n「知っています。リン首席行政官がSRTの代替品を作ったようですね。」カヤが口を開いた。まるでその言葉を待っていたかのように、ユキノがすぐに言葉を続けた。\n\n「そう、防衛室長も知っているだろうけど、首席行政官がとうとうやってしまったと！自分の傘下特殊部隊では足りなかったのか、私たちを粛清しようとしているのか！」\n\n「ええ、そうですね。そして高い確率で、FOX小隊とRABBIT小隊は捨てられるでしょう。そうではないですか？」\n\n「よく知ってるわね！防衛室長の助けが必要なの！リンのそばにいたじゃない、そうでしょ？それならリンに創設を取り消すよう説得してもらえないかな？謝礼は何でもする！」\n\n「申し訳ないですが、首席行政官は頑固でした。記者会見が終わって帰る途中に話してみましたが、無駄でした。」\n\nユキノの表情が絶望的に変わった。"
 COU_start_event.5.a:0 "「しかし、代案がないわけではありません。」"
 COU_start_event.6.t:0 "ポーン8個"

COU_start_event.6.desc:0 "「しかし、選択肢がないわけではありません。」\n\nユキノの焦点の合っていなかった目に再び焦点が戻り、カヤを見つめた。小さく笑みがこぼれた。\n\n「ここにクイーンがリン、そしてナイトが私だと仮定してみましょう。」\n\nカヤはナイトを動かし、クイーンの目の前まで移動させた。しかし、毎回動かすたびに、ナイトはクイーンに虚しく倒されてしまう。だが、ポーンを8つ手に取り、チェス盤に置いた。ナイトの圧勝だった。\n\n「SRTの小さな協力が必要です。」\n「首席行政官はSRT出身者で生徒資源防衛隊を、それで埋めると言うが、分かりきった嘘ではありませんか？」\n「ならば、今、SRTが生き残る最後の方法は、首席行政官が心を入れ替えるか、入れ替わるかのどちらかしかありません。しかし、首席行政官にはその気がないように見えますね。」\n「私もSRTにはかなり好感を持っています。優秀な能力者たち、素晴らしい特殊部隊ですよね。だから、私は聞きたいのです。」\n\nカヤはポーンを8つ差し出した。"
COU_start_event.6.a:0 "「何もせず、ただ捨て置かれることを選びますか？」"
COU_start_event.6.b:0 "「それとも、生き残るために、もがきますか？」"
#総生徒会イベント
COU_event.1.t:0 "異様に静かな日" #総生徒会失踪イベント
COU_event.1.desc:0 "その日は、いつもより静かな日だった。\n\n（コンコン）\n「総生徒会長？今日の報告書です」\n「返事がなければ入ります」"
COU_event.1.a:0 "…総生徒会長？"
COU_event.2.t:0 "連邦捜査同好会"
COU_event.2.desc:0 "総生徒会長の突然の失踪後、総生徒会はその後起きた混乱を正しく認識する間もなく、自分を総生徒会長の最後の遺産であり、連邦捜査同好会の自律型人工知能「A.R.O.N.A」だと紹介する人工知能の堂々とした要求に対処しなければなりませんでした。\n\n連邦捜査同好会は総生徒会長が去る前に作った同好会だと自己紹介した人工知能は、総生徒会長の命令に従い、総生徒会がシャーレに併合されるべきだという要求を我々に伝えてきました。"
COU_event.2.a:0 "生徒たちが動揺している。"
COU_event.3.t:0 "[TRM.GetName]の戦争の高揚"
COU_event.3.desc:0 "ミソノミカの執権以降、[TRM.GetName]側は急激な政治的変化を迎えています。ミソノミカはトリニティの生徒たちを動揺させ、高揚させ、ゲヘナに向けた戦争を宣言するために準備をしているように見えます。\n\n私たちはこれが単なる政治的宣伝なのか、それとも本当に私たちの敵となるのかを判断しなければなりません。"
COU_event.3.a:0 "彼女は非常に危険だ。"
COU_event.3.b:0 "私たちにはそんな力はない。"
COU_event.4.t:0 "生徒たちの選択"
COU_event.4.desc:0 "シャーレの人工知能が政治的宣伝を中断し、大多数の生徒たちは自分の味方を決めたようです。今、私たちは迫りくる戦争を準備し、シャーレとの内戦で勝利しなければなりません。\n\n総生徒会の永続とキヴォトスの安定のための戦いが近づいています。"
COU_event.4.a:0 "もう少し時間が必要だ。"
COU_event.5.t:0 "労働組合の問題"
COU_event.5.desc:0 "労働組合は労働者国家が樹立された後、役割がほとんどなくなり、中央党と衝突しています。労働者たちは、いわゆる「サンディカリスム」の傾向を示し、中央党に対する反発心を持っており、党の革命家たちはマルクス主義に基づき労働組合のサンディカリスム傾向を警戒しています。\n\n私たちは今、労働組合の処遇を決定する必要があり、権威的に労働組合を政府に統合するか、または危険を冒して労働組合と労働者に権力を与えるかを決定する必要があります。"
COU_event.5.a:0 "新しい国家には新しい形の労働組合が必要だ。"
COU_event.5.b:0 "私たちは常に労働者国家を築くだろう。"
COU_event.5.c:0 "モスクワは答えを知っている。"
