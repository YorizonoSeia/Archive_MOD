BA_join_to_kivotos_alliance_tt: "§Yキヴォトス協力機構§!国家である"
COU_kivotos_alliance.1.t:0 "条約機構議長国の遠征軍派遣決定"
COU_kivotos_alliance.1.desc:0 "キヴォトス協力機構の加盟国の一つが非加盟国から攻撃を受け、条約機構の議長国は当該加盟国を保護するために遠征軍を派遣することを決定しました。\n\n私たちは当該遠征軍派遣に同参するかどうかを決定する必要があります。"
COU_kivotos_alliance.1.a:0 "キヴォトスを守れ！"
COU_kivotos_alliance.1.b:0 "今は敵を増やす時ではない。"
COU_kivotos_alliance.2.t:0 "キヴォトス条約機構の不可侵条約"
COU_kivotos_alliance.2.desc:0 "キヴォトス条約機構の議長国がキヴォトス協力機構国家間の戦争を禁止する条約を発議しました。議長国は当該条約を強硬に推し進めるつもりであると思われ、私たちは当該条約に対する立場と条約機構を脱退するかどうかを決定する必要があります。"
COU_kivotos_alliance.2.a:0 "条約に署名する。"
COU_kivotos_alliance.2.b:0 "内政干渉だ。"
COU_kivotos_alliance.3.t:0 "[FROM.GetName]の平和条約脱退"
COU_kivotos_alliance.3.desc:0 "最近[FROM.GetName]の政権が交代した後、[FROM.GetName]側は私たちに向けて平和条約を脱退すると宣言しました。"
COU_kivotos_alliance.3.a:0 "条約に従って追放する。"
COU_kivotos_alliance.3.b:0 "今は敵を増やす時ではない。"
COU_kivotos_alliance.4.t:0 "警察学校の地位復元"
COU_kivotos_alliance.4.desc:0 "聖堂タワーの支配権が移譲された後、警察学園の地位が一時的に凍結されましたが、私たちは新しい総生徒会を待ち、やがて私たちの権限が復元されました。\n\n私たちは今、再びキヴォトスの警察学校として仕事を再開することができます。"
COU_kivotos_alliance.4.a:0 "ふむ、良いことか？"
COU_kivotos_alliance.5.t:0 "キヴォトス連合"
COU_kivotos_alliance.5.desc:0 "キヴォトス連合はキヴォトスのすべての学園を一つにまとめる連合です。この連合はキヴォトスの安定のために作られたもので、すべての学園の生徒たちが一つにまとめられ、キヴォトスの安定のために努力しています。\n\n私たちは今、キヴォトス連合に加入するか、または独立してキヴォトスの安定のために努力するかを決定する必要があります。"
COU_kivotos_alliance.5.a:0 "連合に加入しよう。"
COU_kivotos_alliance.5.b:0 "私たちは一人でも十分だ。"
COU_kivotos_alliance.6.t:0 "[FROM.GetName]の連合加入"
COU_kivotos_alliance.6.desc:0 "[FROM.GetName]はキヴォトス連合に加入しました。"
COU_kivotos_alliance.6.a:0 "私たちはキヴォトスの安定のために努力するだろう。"
COU_kivotos_alliance.7.t:0 "[FROM.GetName]の連合拒否"
COU_kivotos_alliance.7.desc:0 "[FROM.GetName]は拒否の意思を表明しました。"
COU_kivotos_alliance.7.a:0 "分かった。"
COU_kivotos_alliance.8.t:0 "[FROM.GetName]のキヴォトス協力機構加盟要請"
COU_kivotos_alliance.8.desc:0 "キヴォトス協力機構に[FROM.GetName]側が加盟意思を表明してきました。\n\n[FROM.GetName]側はキヴォトス協力機構の加盟国ではありませんでしたが、国際情勢の変化で私たちと協力しようとしているようです。"
COU_kivotos_alliance.8.a:0 "同盟は多いほど良い。"
COU_kivotos_alliance.8.b:0 "信用できない国家だ。"
COU_kivotos_alliance.9.t:0 "キヴォトス協力機構加入成功"
COU_kivotos_alliance.9.desc:0 "キヴォトス協力機構に加入しようとする我が政府の努力は、[FROM.GetName]側が私たちの協力機構加入に承認したことで実を結びました。"
COU_kivotos_alliance.9.a:0 "望んだ結果だ。"
COU_kivotos_alliance.10.t:0 "キヴォトス協力機構加入失敗"
COU_kivotos_alliance.10.desc:0 "キヴォトス協力機構に加入しようとする我が政府の努力にも関わらず、キヴォトス協力機構の議長国は我が政府が協力機構に加入することを拒否しました。"
COU_kivotos_alliance.10.a:0 "私たちなしでもうまくやれるのか見てみよう。"
