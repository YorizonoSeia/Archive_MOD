#오프ニング
 COU_country_intro_header: "空の上に君臨していた生徒会"
 COU_country_intro_content: "本来、キヴォトスの総生徒会は連邦全体の行政を統括する巨大な規模の政府でした。各学園自治区間の衝突を仲裁し、連邦を平和に導くことが本来の役割です。\n\nしかし、私たちの位置を空の上から引きずり下ろした異常現象により、総生徒会は危機に瀕しました。私たちが直面した現実は、あらゆる種類の通信網と交通網が麻痺し、他の学園の状態を確認できないという真実でした。\n\n長きにわたる調査の末、私たちが突き止めた真実は、信じられないことにキヴォトスが別の世界に転移したという事実です。\n\n幸い、私たちはD.U.という巨大な基盤都市を持って移動したため、比較的状況は非常に楽です。しかし、巨大な学園が自分たちの体制を整備し、立ち上がり始めれば、もはや止めることはできないでしょう。\n\n私たちはキヴォトスを安定的に維持し、紛争を鎮める使命があります。\n\n§Y開発 - SKSKIe, YurizonoSeia§!"
 COU_guide: "目標\n\n総生徒会の混乱を解決してください。\n総生徒会長の命令を受けた人工知能アロナを制御してください。\n\n§Y鉄壁の帝国§! \n£white_dot. 権限代行職を掌握し、総生徒会を支配してください。\n£white_dot. キヴォトスのすべての学園を掌握してください。\n£white_dot. 一つのキヴォトスを宣言してください。\n\n§C正当な代行の生徒会§!\n£white_dot. 嵐の中で権限代行の座を守り抜いてください。\n£white_dot. キヴォトスの混乱を鎮め、新たな未来を切り開いてください。\n\n§R望まぬ席§!\n£white_dot. 簡単なデモ問題を解決してください。\n£white_dot. 運命に立ち向かってください。\n£white_dot. そして、自身が作り出した未来を見守ってください。\n\n§6キヴォトスの安定を回復してください。§!"
COU_GATHERING_STORM_DESC:0 "数千の大小さまざまな学校が集まって連邦を構成している巨大な学園都市キヴォトスの中央区に位置するキヴォトス総生徒会は、キヴォトスのすべての中央行政施設を統制し、自治区内に存在するすべての学園間の紛争、政治などを調整する機関です。\n\nしかし、大戦と呼ばれる災厄によって、すべてが制御不能な状態に陥りました。\n\nこの前代未聞の事態を克服するために、総生徒会長はどのような選択をするのでしょうか？"
 COU_cut_tower_down_effect_tt: "§Y$COU_cut_tower$§! 国家精神の効果が減少します。"
 COU_NOT_ARREST: "§Y[COU.ROOT.GetName]§!は拘束されていません"
#初期中点
 COU_establishment_of_emergency_measures_committee: "キヴォトス非常対策委員会"
 COU_establishment_of_emergency_measures_committee_desc: "総生徒会長が行方不明になってから間もなく現れた、自称連邦捜査サークル「シャーレ」は、総生徒会長の命令に従い、総生徒会がシャーレに併合されるべきだという、あり得ない要求を提示しています。これに対し、ナナカミ・リン首席行政官は、自身の権限で総生徒会長権限代行を務めると同時に、キヴォトス非常対策委員会を招集することにしました。"
 COU_question_about_acting_authority: "行政委員会の反対"
 COU_question_about_acting_authority_desc: "一部の行政委員会委員は、現在のナナカミ・リン首席行政官に対して否定的な見方をしています。これは、ナナカミ・リン首席行政官が総生徒会を指揮することへの不満なのか、それとも非常対策委員会を招集することによる総生徒会長代行権限の乱用に対する不満なのかはわかりません。"
 COU_martial_measures: "非常戒厳令"
 COU_martial_measures_desc: "先の複数の混乱による学生たちの継続的な動揺により、非常対策委員会では、現時点をもってキヴォトス中央区における戒厳令を施行することにしました。"
 COU_crackdown_on_anti_kivotos_activities: "反キヴォトス活動の取り締まり"
 COU_crackdown_on_anti_kivotos_activities_desc: "まだ現地勢力の中には、私たちが転移してきたこと、それによって地域政府が崩壊したことに対して敵意を抱き、私たちに抵抗する者が多くいます。私たちは、当該勢力を取り締まり、地域安定化の増進に貢献する必要があります。"
 COU_political_intervention_of_SRT: "SRTとの接触"
 COU_political_intervention_of_SRT_desc: "戒厳令施行と同時に、私たち総生徒会傘下の特殊部隊であるSRT特殊学園と接触し、大転移により人員が不足しているヴァルキューレ警察学校の代わりに地域の治安を担当させようという意見が出されました。"
 COU_expedited_administrative_processing: "迅速な行政処理"
 COU_expedited_administrative_processing_desc: "現在、私たちは行政麻痺により複数の混乱が発生しています。これを迅速に解決するため、行政麻痺の復旧を優先することにしました。"
 COU_opening_of_local_culture: "現地文化の開放"
 COU_opening_of_local_culture_desc: "一部の学生の動揺があるかもしれませんが、現地勢力との協力を得るためには、まず彼らの文化から知る必要があるという意見が出されました。これは私たちにとって十分に役立つかもしれません。"
 COU_expansion_of_autonomy: "自治の保障"
 COU_expansion_of_autonomy_desc: "私たちは、まだ残っている現地勢力に、彼らの自治権を保障することで、私たちとの共存のための協力を求めることができるかもしれません。"
 COU_reduction_of_administrative_committee_authority: "行政委員会権限の縮小"
 COU_reduction_of_administrative_committee_authority_desc: "行政委員会の一部権限を縮小することにより、当該手続きが簡素化され、人員再配置において必要な場所に人員を補充することができるようになります。"
 COU_establishment_of_human_rights_committee: "人権保障室設立"
 COU_union_negotiation: "労働委員会設立"
 COU_infrastructure_restoration: "基盤施設の復旧"
 COU_infrastructure_restoration_desc: "現在、私たちが転移した異世界の鉄道網は、私たちがいたキヴォトスの鉄道網とはかなり異なる問題点が存在します。これを一部でも改善する必要があります。"
 COU_establishment_of_federal_industrial_committee: "連邦産業委員会設立"
 COU_strengthening_of_valkyrie_authority: "警察学校権限の強化"
 COU_strengthening_of_valkyrie_authority_desc: "現時局を鑑み、ヴァルキューレ警察学校の権限を強化し、武器使用など、複数の制約に関する事項を解除する必要があります。"
 COU_vertical_integration: "垂直的統合"
 COU_reorganization_of_administrative_committee: "部署の合併"
 COU_reorganization_of_administrative_committee_desc: "役割が似ている部署同士を合併することで、私たちの行政処理をより円滑に処理できるようになるでしょう。"
 COU_restructuring_of_defense_office: "防衛室の再編"
 COU_restructuring_of_defense_office_desc: "防衛室を再編し、私たちが必要とする位置に生徒たちを適材適所で投入できるようにします。"
