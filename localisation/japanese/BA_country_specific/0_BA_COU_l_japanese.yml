BA_decisions_kivotos_public_bond_desc: "私たちはキヴォトスの公式な中央行政部として、複数の学園から公務員を登用する権限があります。"
BA_decisions_investment_in_student_council: "キヴォトス協力投資"
BA_decisions_investment_in_student_council_desc: "私たちはキヴォトスの中央政府と協力して、学園を開発し、発展させるための様々な投資案件を準備してきました。"
BA_decisions_goverment_target: "[FROM.GetName]政治干渉"
BA_decisions_goverment_target_desc: "私たちはキヴォトス国家が正しい道に進むようにする責任があります。そのため、私たちは[FROM.GetName]側が道を外れることを容認できません。"
BA_decisions_defensive_war_target: "[FROM.GetName]の侵攻に対応"
BA_decisions_defensive_war_target_desc: "大転移以降、私たちは未知の国家に囲まれてしまいました。このような状況を打開するためには、外勢の侵略に対応するための連邦の結束が必要です。"
BA_decisions_defensive_join_target: "[FROM.GetName]招待"
