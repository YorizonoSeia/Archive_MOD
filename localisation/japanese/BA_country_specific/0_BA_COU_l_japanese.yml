COU_autonomous_legislation_idea_desc: "現地人の自治に関する法、略称主権法は、大転移以後、二つの世界が正面衝突するようになった後、ヨーロッパの市民が自分たちの主権を完全に失ってしまったことを根拠として作られた法律です。この法律は、大転移以前と類似したレベルの主権を保障するために広範囲な自治権に関する内容が含まれています。"
