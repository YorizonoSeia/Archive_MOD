COU_COU_division_of_military: "真の聖堂タワーの支配者"
COU_COU_division_of_military_desc: "総生徒会長が失踪した総生徒会長が作ったと推定される「シャーレ」という組織から、私たちに向けてプロトコルを実行すると通告してきました。そしてその後、シャーレ側は自分たちが持つ権限と名分を理由に私たちの軍事力を蚕食しています。私たちはこのようなシャーレの動きを調査し、対処する必要があります。"
SHE_COU_division_of_military: "聖堂タワーの抵抗"
SHE_COU_division_of_military_desc: "総生徒会が私たちのプロトコルを妨害および拒否しながら、私たちに対する\n総生徒会の影響力抑制を開始しました。総生徒会長の命令に従い、\n総生徒会の抵抗を粉砕し、総生徒会の支配権を掌握する必要があります。"
