 GEH_Army_focus_5: "精鋭コア"
 GEH_Army_focus_5_desc: "数多くの風紀委員がいますが、革命戦争に参加した人物はごく少数に過ぎません。これにより私たちが分かる点は、多くの人員を戦場に注ぎ込むのは非効率的だということと、精鋭人員の体系的な育成が何よりも重要だということです。"
 GEH_prefect_army_focus_2: "諸兵科連合"
 GEH_prefect_army_focus_2_desc: "迅速かつ有機的な指揮系統の協力は、新世界の戦場で最も部隊損失率の少ない成果を見せました。まだ試験段階である諸兵科協同を迅速に導入しなければなりません。"
 GEH_prefect_army_focus_3: "徹底した総参謀部教育"
 GEH_prefect_army_focus_3_desc: "風紀委員会の戦闘力は風紀委員長の武力と指揮にのみ依存する奇形的な構造を持っています。体系的な教育を通じて風紀委員長の戦術的判断を学習し適用すれば、風紀委員長の不在時という緊急事態にもある程度対処できるでしょう。"
 GEH_prefect_army_focus_4: "風紀委員会戦争庁"
 GEH_prefect_army_focus_4_desc: "風紀委員会の精鋭化を推進する私たちの計画は成功裏に進んでいます。各戦争で頭角を現す学生を支援するために、風紀委員会では戦争庁を作り、彼らを全面的に支援することにしました。"
