 GEH_war_factory_focus_1: "軍需施設拡張"
 GEH_war_factory_focus_1_desc: "戦争を進める中でゲヘナ国家は戦争を持続する能力が不足していることに気づきました。今からでも拡張して長期戦を遂行する能力を育てなければなりません。"
