 GEH_rework_focus_1: "企画部"
 GEH_rework_focus_1_desc: "雨音アコが率いる企画部は、風紀委員会の行政と戦略立案を担当する中核部署です。彼らは優れた書類作成能力を基に、風紀委員会の運営を体系化し、多様な作戦と政策を立案して風紀委員会の効率的な運営を支援します。"
 GEH_rework_focus_2: "医療部"
 GEH_rework_focus_2_desc: "日向チナツが率いる医療部は、風紀委員会の医療支援を担当する重要な部署で、戦闘要員の治療と健康管理を専門的に遂行します。"
 GEH_rework_focus_3: "実行部"
 GEH_rework_focus_3_desc: "白洲アズサが指揮する実行部は、風紀委員会の軍事力を管理し、戦闘訓練を担当する中核部署です。彼らは厳格な訓練プログラムを通じて風紀委員の戦闘能力を向上させ、必要時には迅速かつ効果的な軍事作戦を遂行し、風紀委員会の安全と目標達成を保証します。"
 GEH_fear_eyes: "風紀執行"
 GEH_fear_eyes_desc: "万魔殿が私たちを敵視しているのは確実になりました。\nこうなった以上、ゲヘナの最も問題だった万魔殿に「風紀執行」をする時が来ました。"
 
