 GEH_first_congress_focus: "第3回風紀委員会総会"
 GEH_first_congress_focus_desc: "風紀委員会はあらゆる逆境を乗り越え、混乱したキヴォトスの政治状況に強力な存在感と共に現れました。数多くの風紀委員は風紀委員会総会を開催し、未来に備えゲヘナを変化させるべきだと声を上げています。"
 GEH_Army_Reformation: "実行部改編"
 GEH_Army_Reformation_desc: "実行部は現在ゲヘナで国防を担当する部署です。先の万魔殿との戦争で実行部に大きな欠点が明らかになりました。"
 GEH_Leverage_Perfect_team_strengths: "実行部専門化"
 GEH_Leverage_Perfect_team_strengths_desc: "実行部を精鋭化させ、一人一人を精鋭人材として育てれば、ゲヘナ学園の軍事力も大幅に増加するでしょう。"
 GEH_army_focus_tt: "§g強力だが少数の人員を基盤とする軍事改革重点です。§!"
 GEH_army_focus_2_tt: "§g特色はないが無難な軍事改革重点です。§!"
 GEH_look_to_the_west: "戦争の教訓"
 GEH_look_to_the_west_desc: ""
 GEH_Gehenna_Rebuilding: "企画部の計画"
 GEH_Gehenna_Rebuilding_desc: "企画部長である雨音アコが計画した経済計画は、どんぶり勘定で動いていたゲヘナ経済に大きな助けとなるでしょう。企画書はすでに風紀委員長に伝えられました。"
 GEH_approve_plan: "予算配分"
 GEH_approve_plan_desc: "風紀委員長は雨音アコの経済計画を承認し、適切な予算を配分しました。徹底的かつ完璧な計画の下、雨音アコはゲヘナ経済を復興させるでしょう。"
 GEH_first_five_year_plan: "第1次5ヶ年計画"
 GEH_first_five_year_plan_desc: "平和が続く間、私たちは計画に合わせて産業化をさらに早く推進しなければなりません。"
 GEH_nationalise_railways: "ゲヘナ鉄道"
 GEH_nationalise_railways_desc: "ゲヘナを繋いでいるのは道路だけではありません。鉄道もまたゲヘナのライフラインです。前回の戦争で大きく破損したので直さなければなりません。"
 GEH_factory_focus_1: "廃工場再活用"
 GEH_factory_focus_1_desc: "ゲヘナ西区を調査していたところ、川沿いに多くの工場があるのを発見しました。これを活用すれば大きく役立つでしょう。"
 GEH_factory_focus_3: "国防基金"
 GEH_factory_focus_3_desc: ""
 GEH_factory_focus_4: "重工業再編"
 GEH_factory_focus_4_desc: "重工業を発展させる過程で非効率的な部分が発見されました。すべて統合すれば、さらに効率的に変わるでしょう。"
 GEH_factory_focus_6: "生産量増大"
 GEH_factory_focus_6_desc: "ゲヘナだけの生産方式は、他の学園を超えることができません。新しい生産方式を実施し、新しい技術を導入しながら、他の学園と同等か、それ以上に追いつかなければなりません。"
 GEH_control_market_investment: "管制市場投資"
 GEH_control_market_investment_desc: "雨音アコと企画部の主導の下、管制される市場投資を活性化し、国内資本を風紀委員会に従属させ、柔軟な市場構造を形成するでしょう。"
 GEH_prefect_team_priority: "風紀委員会優先"
 GEH_prefect_team_priority_desc: "すべての経済政策は結局、風紀委員会と風紀委員のために運営されなければならないという本分を忘れてはなりません。私たちは経済政策において、風紀委員会の運営を最優先事項として考慮するでしょう。"
 GEH_vertical_integration: "垂直的統合"
 GEH_vertical_integration_desc: "風紀委員会の最適化された官僚制の下、様々な経済プログラムを進行するでしょう。産業の垂直的統合と中央管制を通じて、さまざまな側面で効率的な経済構造を形成するでしょう。"
 GEH_Cooperation_with_HID: "情報部"
 GEH_Cooperation_with_HID_desc: "情報はあらゆる方面で役に立ちます。諜報部を格上げして多くの権限を与えれば、彼らは与えられた仕事をきちんとやり遂げるでしょう。"
 GEH_hit_wehrmacht: "国防軍攻撃"
 GEH_hit_wehrmacht_desc: "国防軍は癌のような存在です。できるだけ早く除去しなければなりません。"
 GEH_hit_wehrmacht_2: "州政府買収"
 GEH_hit_wehrmacht_2_desc: "ドイツの州政府を買収すれば、風紀委員会の行政負担を軽減し、地方政府に対する支配力を容易に確保することができるでしょう。"
 GEH_HID_benriya: "便利屋問題"
 GEH_HID_benriya_desc: "便利屋は越えてはならない一線を越えてしまいました。白洲アズサ襲撃事件はゲヘナ学園と風紀委員会の安保を危機にさらすほど凄惨な事件です。彼らを討伐しなければなりません。"
 GEH_HID_trinity: "闇の中の目"
 GEH_HID_trinity_desc: "風紀委員会が万魔殿を倒したとしても、まだ内部には万魔殿と通じた人が存在している可能性があります。見えないところで彼らを監視し、記録しなければなりません。"
 GEH_HID_millennium: "軍監視制度"
