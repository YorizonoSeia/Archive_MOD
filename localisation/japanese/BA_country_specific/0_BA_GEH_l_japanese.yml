 GEH_three_congress_focus_desc: "波が押し寄せた場所には、両足を地につけて立っている風紀委員会とゲヘナが残っていました。トリニティという悪魔たちが戦争で敗北し、私たちは新たな局面を迎えました。\n数多くの風紀委員が第3回風紀委員会総会を開催すべきだと声を上げています。そしてこの総会で、私たちの未来が決まるでしょう。"
