 #ゲヘナ
 GEH_country_intro_header: "闇の中の秩序"
 GEH_country_intro_content: "ゲヘナ学園にはきちんとした校則がなく、生徒の登校時間はバラバラで、学園では些細なことで爆弾テロが起きたり、サークル同士で対立が起きるなど、混沌に満ちています。しかし、せめて私たち、風紀委員会が存在するおかげで、秩序維持がやっとできていますが、問題が多いです。\n\n万魔殿と風紀委員会の対立はいつからだったでしょうか？いつの間にかその対立の溝は深まり、今では互いに戻ることのできない道を渡ってしまいました。\n\nキヴォトスが異界に来てから、ゲヘナにはさらに大きな混沌が訪れ始めました。万魔殿の行政はさらに混乱しています。異界に捨てられた今、私たちは状況を把握するために必死で、万魔殿は遅ればせながら原因を探ろうとしています。\n\nあなたの選択だけがこの混沌を終わらせることができるでしょう。\n\n§Y開発 : Kangseul2702, SKSKIe§!"
 GEH_guide: "\n£white_dot 国防軍の交渉案を拒否してください\n£white_dot 万魔殿との内戦で勝利してください\n£white_dot 学園を正常化させてください\n£white_dot エデン条約を締結してください。\n\n\n§R血でそのすべての終止符を打ってください。§!"
