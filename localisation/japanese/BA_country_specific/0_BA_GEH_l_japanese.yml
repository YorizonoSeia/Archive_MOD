 GEH_no_more_Heer: "規律強要"
 GEH_no_more_Heer_desc: "私たちは風紀委員会で服務する学生に規律を守り、民事規則を適切に守らせなければなりません。風紀委員会が強力な戦闘力と規律と尊敬を受けられる部隊という評判を得られるようにする必要があります。"
