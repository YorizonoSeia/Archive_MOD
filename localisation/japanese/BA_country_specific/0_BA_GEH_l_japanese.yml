 GEH_Pandemonium_Society_Building_Control: "大衆を結集させよ"
 GEH_Pandemonium_Society_Building_Control_desc: "風紀委員会は万魔殿の暴政を覆すように大衆を導かなければなりません。学園の学生を糾合し、革命に参加させましょう！"
