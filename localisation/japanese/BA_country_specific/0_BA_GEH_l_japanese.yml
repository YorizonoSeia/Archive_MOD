 GEH_Army_focus_1_desc: "戦争の経験を活かし、さらに進歩した武器を作らなければなりません。"
 GEH_Army_focus_3: "野砲開発"
 GEH_Army_focus_3_desc: "戦争で風紀委員会の問題は火力不足でした。野砲を開発すれば問題を解決できます。"
