 GEH_Conquer_the_Central_desc: "風紀委員会が中央区を掌握するための計画中の軍事作戦の一つです。万魔殿の権力の中枢を直接的に打撃し、敵の士気を挫き、戦略的優位を確保することを目標とします。"
