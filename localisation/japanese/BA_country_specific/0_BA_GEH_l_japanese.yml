 GEH_zero_congress_focus: "第1回風紀委員会総会"
 GEH_zero_congress_focus_desc: "事態がいくらか鎮静化し、努力の末に日常を取り戻しつつあります。風紀委員たちは私たちの未来を決めるために総会を開催し、今後の計画を立てるべきだと声を上げています。"
 GEH_Nuremberg_Wehrmacht: "ニュルンベルク捜索"
 GEH_Nuremberg_Wehrmacht_desc: "情報部の情報によると、ニュルンベルクに国防軍の残党が密かに活動しているとのことです。街を徹底的に捜索しなければなりません。"
 GEH_Regensburg_Wehrmacht: "レーゲンスブルク捜索"
 GEH_Regensburg_Wehrmacht_desc: "情報部の情報によると、レーゲンスブルクに国防軍の残党が密かに活動しているとのことです。街を徹底的に捜索しなければなりません。"
 GEH_focus_111111: "取り戻した安定"
 GEH_focus_111111_desc: "国防軍の残党をすべて武装解除したことで、私たちは脅威にさらされることがなくなりました。外部の脅威がない限り、私たちは安全であり続けるでしょう。"
