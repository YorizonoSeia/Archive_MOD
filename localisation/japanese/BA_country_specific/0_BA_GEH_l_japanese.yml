 NextPhase.0.t: "機会"
 NextPhase.0.desc: "風紀委員長の警告にもかかわらず、[GEM.GetName](は)は国防軍との交渉を継続しています。"
 NextPhase.0.a: ""
 NextPhase.0.b: "…計画は少し延期しなければならないだろう"
 NextPhase.1.t: "予定されていた流血"
 NextPhase.1.desc: "ゲヘナの治安と国防を担当していた風紀委員会が、万魔殿の主要幹部に対する逮捕令を宣言しました。\n風紀委員会の雨音アコ先任行政官です。\n\n「今回の事態の原因は、全面的に万魔殿にあります。羽沼マコト議長の不正選挙疑惑と、継続的な風紀委員会に対する業務妨害、放漫な運営などを調査する予定です。」\n\n雨音行政官は、万魔殿が国家非常事態にもかかわらず、風紀委員会への牽制をやめなかったことが最大の問題だと発言し、万魔殿を制圧し、風紀委員会の統制下に臨時委員会を設置して国家を安定化させることを約束しました。\n空崎ヒナ風紀委員長の訓令により、現在、風紀委員会兵力が万魔殿に集結しています。\n現場の報告によると、風紀委員会機動隊と万魔殿の第1近衛機甲師団が中央路で交戦を開始しており、該当地域には住民を対象とした通行禁止令が宣言……"
 NextPhase.1.a: "クーデターか、革命か？"
 NextPhase.2.t: "革命の勝利"
 NextPhase.2.desc: "「いつかこうなるとは思ってたわ」\n\n自身の執務室で膝まずかせられたまま、自分を睨みつけている羽沼マコト議長を冷たく見下ろしながら、ヒナは口を開いた。\nマコト議長は何も言わなかった。\nただ、このような屈辱的な状況の中でもヒナへの怒りを隠さずに拳を握りしめるだけだった。\n\n議長と議員たちが風紀委員によって隠れ家に移送された後、空になった議長の執務室内でヒナは窓の外を眺めた。\n議員たちについて行きながらヒナを見て手を振るイブキに、しばらく優しい微笑みを浮かべたりもしたが、今の彼女の顔は冷たい現実の中に沈んでいた。\nいつの間にか執務室に入り、彼女の後ろに距離を置いて立っていたアコが、慎重に尋ねた。\n\n「では…これから何から始めるおつもりですか？」\n\nヒナはすぐに答えず、考えに耽るようにただ外を見続けた。\nそうしてすぐにアコの方を振り返り、答えた。\n\n「…さあね」"
 NextPhase.2.a: "「やらなければならないことが多すぎるな」"
 NextPhase.3.t: "トリニティの侵攻！"
 NextPhase.3.desc: "風紀委員会が急速な工業化と軍事改革を実施していた中、トリニティの突然の侵攻によってゲヘナは戦時状態に突入しました。風紀委員長が今まで行ってきた工業化と軍事改革がきちんと進められてきたかを確認する時です。もしきちんと行われていなかったら、風紀委員会とゲヘナはトリニティの悪魔たちに永遠にうめき声を上げるでしょう。\n\nトリニティの軍事たちはゲヘナ北区に向かって進撃しています。ゲヘナ北区をトリニティから守ることができなければ、ゲヘナ学園を守り抜くことはできないでしょう。\n\n戦線ではすでに負傷兵が続出しています。ゲヘナの運命はあなたにかかっています。"
 NextPhase.3.a: "抗戦！"
 hina.1.t: "第3回風紀委員会総会開会"

hina.1.desc: "万魔殿の光に隠れ、影の下で活動していた先導部は、最近キヴォトスの混乱した政治状況を傍観していた万魔殿の腐敗を目の当たりにし、不正を許すことができず、総決起しました。こうして先導部は、混乱したキヴォトスの舞台に華々しく登場しました。万魔殿が使用していた本部は、現在先導部の本部として完全に改造されました。先導部の第2次先導部総会の知らせが広まると、先導部に関心を持つ生徒が多くなりました。\n\n第1回総会では、革命後のゲヘナの状況や今後の方向性を示しながら、総会は順調に進みました。様々な意見が集まり、共感を得ながら、総会は良い雰囲気で進んでいます。\n\n先導部長のソラサキヒナが先導部の旗を両側に掲げ、大会の開会演説を始めました。先導部長は、今後、革命の正当性を失わず、進歩的な姿勢を保ち続けなければならないと訴えました。このような雰囲気は、中央区を陥落させ、北区を取り戻した時の気分を思い出させ、第3次先導部総会が本格的に始まりました。"
hina.1.a: "努力革命！"
hina.2.t: "閉会"
hina.2.desc: "数週間の熟考の末、第3次先導部総会が正式に閉会されました。多くのことが決定されましたが、まだ解決されていない問題も多くありました。\n\n先導部の下位部署には権限が大幅に拡大しました。実行部は国防を担うことになり、企画部は経済を担当するなど、下位部署にも役割が生まれました。まだ未熟かもしれませんが、徐々に時間が経てば、彼らは効率的に変化していくでしょう。\n\n"
hina.2.a: "努力革命！"
hina.3.t: "ドイツ工業の心臓"
hina.3.desc: "ルール工業地帯はドイツ工業の中心地でしたが、この世界の人間たちが言うところのいわゆる大戦後、かつての盛況を失ってしまいました。\n勝者は自分たちの権利を追求するために敗者を略奪し、ルール地域の市民は癒すことのできない傷を負いました。\n\n今日、アマウ先任行政官は、ルール工業地帯の再建を通じたゲヘナ影響圏の発展計画をソラサキ先導部長に提出しました。\n長時間の討論の末、この計画は承認され、以前の政権の不完全な再建とは異なり、この計画が西ドイツ地域全体の進歩を導き出すことができると期待されています。莫大な人員と予算、少なくない時間がかかるでしょうが、誰もがそれだけの価値があると確信しています。"
hina.3.a: "脈拍が再び打ち始める。"
hina.4.t: "第1次先導部総会開会"
hina.4.desc: "新しい世界の混沌が徐々に鎮まり、その輪郭がゆっくりと現れ始めました。この重大な時期に、先導部長のソラサキヒナはすべての先導部員を緊急招集しました。彼女の呼びかけに応えて、大小の任務を遂行していた先導部員たちが一人、二人と集まってきました。\n\n広い会議場はすぐに緊張感と期待感で満たされました。様々な背景と能力を持つ先導部員たちが席に着くと、空気中には何か重要なことが起こるという予感が漂いました。\n\nついに、ソラサキヒナが彼女の最側近たちと共に壇上に上がりました。彼女の目には断固たる意志が感じられ、その存在感だけで会議場全体が粛然となりました。ヒナは少し息を整えると、第1次先導部総会の開会を宣言する演説を始めました。\n\n彼女の演説は、忠誠、団結、そして勇気の三つの核心的なテーマを中心に展開されました。ヒナはまず、新しい世界での先導部の役割と責任を強調し、すべての構成員の忠誠心がどれほど重要であるかを力説しました。続いて彼女は、今後の課題を克服するためには、先導部員間の強固な団結が不可欠であることを強調しました。最後にヒナは、未知の危険に立ち向かう勇気が私たちの最も強力な武器となると宣言しました。\n\n彼女の言葉一つ一つには力があり、聴衆の心を揺さぶりました。演説が最高潮に達した時、会議場は熱狂的な拍手と歓声で満たされました。\n\n演説が終わると、会議場は再び雷鳴のような拍手で満たされました。ソラサキヒナのカリスマ溢れる指導力とビジョンの提示は、すべての先導部員に深い印象を与え、彼らの心に新たな火を灯しました。\n\nこのように熱い熱気と決意に満ちた雰囲気の中、第1次先導部総会が本格的に始まりました。すべての参加者は、この会議が新しい時代の始まりを告げる歴史的な瞬間であることを直感し、これから繰り広げられる議論への期待感で満たされました。"
hina.4.a: "前進！"
hina.5.desc: "数日間の熟考の末、第1次先導部総会が閉会されました。主に国防軍と今後の未来についての問題が議論されましたが、まだ解決されていない部分が多く残っています。\n\n先導部は、まもなく国防軍を追放するための作業を開始し、万魔殿が何をしているのかを監視する必要性も生じました。万魔殿が何をしているかは大した問題ではありませんが、彼らが敵と手を組むなら、先導部は許さないということを示さなければなりません。"
hina.6.t: "帰ってきた安定"
hina.6.desc: "国防軍の残党を武装解除することによって、私たちは脅威から解放されました。これは、先導部の徹底的な作戦と部員たちの努力のおかげです。国防軍が無力化されたことで、先導部が統制する地域ではかなりの安定を享受しています。しかし、私たちは油断してはなりません。残党が都市に潜んでいるように、潜在的な脅威に備えなければなりません。私たちは継続的に情報を収集し、脅威に備えた訓練、そして地域住民と協力するなど、適応していかなければなりません。今の状況を足掛かりとして未来に進むことが、私たちの次の課題となるでしょう。"
hina.6.a: "$hina.4.a$"
hina.7.t: "[GEA.GetName]と連邦を創設した[GEM.Getname]！"
hina.7.desc: "[GEM.Getname]側は[GEH.Getname]の意見を無視し、私たちが敵対していた[GEA.GetName]と連邦を創設しました！これはゲヘナ学院の正統性を捨てる行為です！"
hina.7.a: "私たちはゲヘナ学院と生徒のために存在する。"
##1次総会##
hina_assembly.1.t: "実行部の権限？"
hina_assembly.1.desc: "実行部は先導部で武力を担当していましたが、先の戦争を経験しながら先導部の国防を担うことになりました。しかし、良い知らせだけではありません。前回の戦争で実行部は大きな欠陥を見せ、改革の必要性が強く感じられました。特に、少数精鋭で構成された軍事集団に変化させるべきだという声と、革命戦争で経験した教訓を基に強力な軍事力を持つべきだという声が鋭く対立しています。\n\nしかし、一方では懸念の声が大きくなっています。実行部の権限が高まるほど、軍内派閥を心配する人々も多く登場しました。ソラサキヒナが先導部長である間は安全でしょうが、もし他の人が先導部長の座を奪ったとしたら、実行部との対立は避けられないでしょう。"


hina_assembly.1.a: "分かったから、みんな落ち着いて！"
hina_assembly.2.t: "企画部と万魔殿"
hina_assembly.2.desc: "企画部は、ゲヘナ全般を管理する巨大な官僚組織です。風紀委員会の内部で書類作業を助けたり、独自に仕事を解決するなど、かなりの裁量を与えられています。\n\n革命戦争で風紀委員会が万魔殿を引きずり下ろし行政を復旧する中、大きな問題を発見しました。万魔殿の行政は腐敗しており、恐ろしく非効率的に回っているという事実を悟りました。万魔殿の行政を処理するには、かなりの時間がかかる可能性があります。"
hina_assembly.2.a: "企画部長なら自力で解決できるだろう。"
hina_assembly.3.t: "医療部？"
hina_assembly.3.desc: "医療部は、革命戦争の後方で他の人々のために活動してきました。特にチナツを中心に救援活動をする場面は、ゲヘナの生徒たちの大きな関心を集め、その功績が認められました。\n\nしかし、彼らを新しい組織に改編することについては反対の声が出ています。もし他の部署に再編されないためには、特別な注意が必要でしょう。"
hina_assembly.3.a: "彼らは証明できるはずだ。"
##1次総会##
hina_assembly.4.t: "事態収拾"
hina_assembly.4.desc: "事件発生から約50日が経過しました。風紀委員長の強力なリーダーシップと戦略的な決断力により、ゲヘナ風紀委員会は予想よりも早く安定期に入り、国防軍勢力は少なくとも風紀委員会の統治が及ぶ地域ではほぼ壊滅状態に至りました。風紀委員たちは現在、戦闘と混乱で被害を受けた民間人のために救援活動と再建の努力をしています。\n\nしかし、一部では民間人もまた、いつでも国防軍残存勢力と手を組む可能性がある不確実な存在だと警戒を怠るべきではないと主張しています。彼らは救援活動を最小限に制限し、風紀委員会の軍事力と資源を蓄えるべきだと強く主張しています。このような強硬派の主張は、瞬く間に風紀委員会内で熱い議論となり、多くの風紀委員に倫理的なジレンマと戦略的な悩みを抱かせました。\n\nもし民間人を積極的に助けるならば、風紀委員会は大衆の支持と正当性を得られるでしょうが、あまりにも多くの資源を支援に注ぎ込むことは、長期的には風紀委員会の力を弱める可能性があります。これは今後発生する可能性のある脅威に対抗する能力を低下させる恐れがあります。風紀委員会は今、短期的の人道主義的必要と長期的な安全保障の維持の間で、微妙なバランスを見つけなければならない課題に直面しています。"
hina_assembly.4.a: "この二つを調整しなければならない。"
hina_assembly.5.t: "国防軍は壊滅したのか？"
hina_assembly.5.desc: "風紀委員会の必死の努力の末、国防軍勢力が壊滅に近い被害を被ったという報告を受けました。しかし、これは表面的な状況に過ぎず、実状はまだ不確実です。誰もが、風紀委員長さえも国防軍が完全に壊滅していないことを直感しています。\n\n情報部は最近の総会で収集した情報を公開しました。国防軍の残存勢力が2つの主要都市に隠れており、現地住民の暗黙の支援を受けてかろうじて命脈を保っているということです。この情報は総会で即座に緊張感をもたらしました。\n\n国防軍は依然として風紀委員会にとって深刻な脅威です。彼らのゲリラ戦術と都市内での隠蔽能力は、風紀委員会の伝統的な軍事力では容易に制圧できない問題です。さらに、国防軍は依然として一部の市民の支持を受けており、単なる軍事的脅威を超えて政治的、イデオロギー的な挑戦となっています。\n\n風紀委員会はすでに国防軍との戦闘で数多くの人命被害を被りました。熟練した要員の損失は、単なる数字以上の意味を持ちます。各要員が持つ経験と技術、そして仲間意識は、簡単に代替できない貴重な資産でした。このような被害は、風紀委員会の戦闘力だけでなく、組織の士気にも大きな影響を与えました。\n\n国防軍が都市で発見されたというニュースに、風紀委員たちの反応は複雑でした。一部は怒りと決意を新たにする姿を見せましたが、大多数は深い疲労感と不安感を感じました。再び血を流しながら敵を探し出さなければならないという事実に、多くの人々が心理的な圧迫感を感じました。一部の風紀委員は、終わりのない戦いに対する虚無感と挫折感を吐露したりもしました。\n\nしかし、今回は状況が違います。私たちは以前の苦い経験を通して貴重な教訓を得て、国防軍に対抗する新しい戦術を研究しています。都市戦闘と対民関係改善に特化した部隊を創設し、情報網を強化するなどの努力が行われています。風紀委員の間では、慎重な楽観論が広がっています。厳しい戦いになることは認めるものの、以前のように無力にやられることはないという自信が徐々に根付き始めています。"
hina_assembly.5.a: "来れるものなら来てみろ！"
hina_assembly.6.t: "消えた総生徒会長"
hina_assembly.6.desc: "総生徒会長の突然の失踪により、キヴォトス全域が混乱に陥りました。これは単なる指導者の不在を超えて、キヴォトスの政治的安定と未来に対する不確実性をもたらしました。\n\n特に懸念される点は、総生徒会長がトリニティとゲヘナの間の歴史的な平和友好協定である「エデン条約」を主導的に推進していた中心人物であったという事実です。彼の失踪により、両陣営間の緊張関係の緩和に向けた努力が重大な危機を迎えることになりました。\n\nエデン条約の運命は、今や不確実になりました。最悪の場合、この条約が完全に破棄される可能性も懸念されています。一部では、交渉を一時的に中断し、新しいリーダーシップが確立するまで待つべきだと主張する一方、他の人々はこの機会に乗じて条約自体を無効にしようとする動きを見せています。\n\nこの状況で、トリニティの対応が決定的な役割を果たすと見られます。トリニティが協力的な姿勢を維持し、条約進行への意志を示すならば、エデン条約は困難の中でもその命脈を維持できるでしょう。一方、トリニティがこれを機会として強硬な立場を取ったり、追加の要求事項を提示するならば、条約は完全に座礁する危険にさらされる可能性があります。"
hina_assembly.6.a: "彼らが常識的に出ることを願おう。"
hina_assembly.7.t: "万魔殿の動向？"
hina_assembly.7.desc: "パンデモニウム・ソサエティー、通称万魔殿は、ゲヘナ学園の中核機関として現在、学園の存立を脅かす可能性のある重大な危機に直面しています。この危機は、単なる内部問題を超えて、学園の未来そのものを左右する複合的な様相を呈しています。\n\n国防軍勢力の残存影響力が依然として大きな問題です。完全には除去されていない国防軍は、影のように学園のあちこちに潜在しており、いつでも反撃の機会を狙っています。これは万魔殿の権威と統制力を脅かし続けています。また、万魔殿とドイツ州政府との関係が不安定です。万魔殿が期待していたのとは異なり、州政府は完璧な協力を示していません。これは学園の自治権と独立性を維持する上で大きな障害となっており、外部勢力の介入の可能性を高めています。\n\nゲヘナ内部でも統制が容易ではありません。特に美食研究会と温泉開発部の独自の行動は万魔殿の権威への挑戦となっています。この2つのサークルは万魔殿の要求を無視したり従わなかったりして自分たちの意思通りに行動し、これは万魔殿の統制力への深刻な挑戦となっています。\n\n最も衝撃的なのは、風紀委員会内で広まっている背筋が凍るような噂です。現在、万魔殿がドイツ国防軍と秘密裏に交渉を準備しているということです。この噂が事実であれば、その結果は風紀委員会の地位を深刻に脅かす可能性があります。もし万魔殿が風紀委員会を排除したまま国防軍と単独で交渉を進めるならば、これはゲヘナ学園内部の権力構造を完全に揺るがす大事件となるでしょう。風紀委員会の立場からは、自分たちの影響力と存在価値が根本的に挑戦される状況に直面する可能性があります。"
hina_assembly.7.a: "予測できないな。"
hina_assembly.8.t: "第1回風紀委員会総会：国家経営の未熟さ"
hina_assembly.8.desc: "風紀委員長のソラサキ・ヒナと風紀委員たちは、最大の問題点に対する議論を開始しました。風紀委員会の誰もが本格的な国家行政を運営した経験が存在しないものの、私たちは現在国家を運営しなければならない状況に直面している、というソラサキ・ヒナの演説と共に始まった最初の議題は、すぐに3つの意見にまとまりました。\n\n企画部は現在、自分たちが最も有能な行政組織であるという点を根拠に、企画部を行政機関として拡張すべきだと主張しています。\n\n実行部は、風紀委員会が直面した危機を打破するためには強力な統制力が必要だとして、実行部に行政力を付与し、現地の治安維持と経済統制をすることを要求しています。\n\nあるいは妥協して、新しい行政機関を創設することで、二つの部署の不満を一旦収めることができるでしょう。"
hina_assembly.8.a: "企画部を行政機関まで拡張する。"
hina_assembly.8.b: "すべての機関から人材を抜粋して行政組織を新設する。"
hina_assembly.8.c: "実行部に権限を付与する。"
hina_assembly.9.t: "第1回風紀委員会総会：ドイツに対する立場"
hina_assembly.9.desc: "現地のドイツ人たちに対する問題が主要な議題として浮上した後、2回目の会議が始まりました。風紀委員会は現在、大戦以前に存在したドイツという国家の上に存在している、というソラサキ・ヒナの簡単な説明と共に、様々な意見が飛び交い始め、少し時間が経過した後、意見はすぐに3つの接点に集約されました。\n\nアマウ・アコの強硬な立場の下で意見が統一された企画部は、ドイツの都市を優先的に生徒たちと分離して運営する案を主張しています。\n\nヒノミヤ・チナツと風紀委員会の大多数は、特定の措置が加えられると起こる問題を主張し、現状維持と漸進的な同化を主張しています。\n\nシロミ・イオリは、すべてのドイツ人を強硬に動員しなければならないと急進的な主張を展開し、企画部の生徒たちさえも躊躇させています。"
hina_assembly.9.a: "アマウ・アコの主導の下、ドイツ人分離法が執行されるだろう。"
hina_assembly.9.b: "多数の意見に従う方が良いかもしれない。"
hina_assembly.9.c: "シロミ・イオリの主張は過激だが、有用だ。"
hina_assembly.10.t: "第1回風紀委員会総会：拡張の必要性"
hina_assembly.10.desc1: "風紀委員会は、バイエルン全域を支配するには規模が狭いです。他のほとんどの幹部たちもこの件に共感しており、多数の風紀委員たちが考えている主要な議題とは異なり、この件が先に会議が始まりました。会議はいつもと同じようにソラサキ・ヒナの短い説明で始まりましたが、以前とは異なり大きな議論は繰り広げられていません。\n\n結局、選択はソラサキ・ヒナと少数の幹部たちの決定で行われることになります。安定的にゲヘナの生徒たちを募集する方法や、他校の生徒たちまで幅広く受け入れる方法があるでしょう。" #9-a, b
hina_assembly.10.desc2: "風紀委員会は、バイエルン全域を支配するには規模が狭いです。他のほとんどの幹部たちもこの件に共感しており、多数の風紀委員たちが考えている主要な議題とは異なり、この件が先に会議が始まりました。会議はいつもと同じようにソラサキ・ヒナの短い説明で始まりましたが、以前とは異なり大きな議論は繰り広げられていません。\n\n結局、選択はソラサキ・ヒナと少数の幹部たちの決定で行われることになります。安定的にゲヘナの生徒たちを募集する方法や、他校の生徒たちまで幅広く受け入れる方法、または現地のドイツ系市民を登用して自治政府を運営することもできます。" # 9-c
hina_assembly.10.a: "積極的に部員を集めてみよう。"
hina_assembly.10.b: "他校の生徒たちの加入も許可する。"
hina_assembly.10.c: "…もしかしたら、現地のドイツ人を登用するのが答えになるかもしれない。"
hina_assembly.11.t: "第1回風紀委員会総会：予算確保策"
hina_assembly.11.desc: "万魔殿が自分たちの資本を行政運営に投資し始めた今、徐々に風紀委員会を運営する予算が不足しています。風紀委員たちの熱心な参加の中で始まった今回の議題は、風紀委員会の予算を確保する策についての内容です。風紀委員会の予算不足を説明し、確保する策が必要だというソラサキ・ヒナの演説と共に会議が始まり、論争は大きな焦点にまとまりました。\n\n企画部は大きく2つの案に分裂しましたが、アマウ・アコの主導で2つの案をすべて合わせた部分市場経済で統合されました。\n\n多数の一般風紀委員たちは、現在の風紀委員会体制を維持することを望んでいます。\n\n医療部と実行部は、ミレニアムサイエンススクールのような巨大な官僚国家を樹立することを望んでいます。"
hina_assembly.11.a: "アマウ・アコのアイデアはかなり素晴らしい。"
hina_assembly.11.b: "緊縮措置と現地税徴収を通じて現状を最大限維持しよう。"
hina_assembly.11.c: "官僚制は私たちにとって最も馴染み深い。"
GEH_factory_focus_7_tt: "この重点は、§Y第1回風紀委員会総会§! 当時選択した§Y経済政策§! によって解禁されます。"
hina_assembly.12.t: "第1回風紀委員会総会：風紀委員長への忠誠心"
hina_assembly.12.desc: "風紀委員たちは、急変事態を強力なカリスマと秩序ある主導で解決していく風紀委員長の姿を見て、過度な熱狂に陥りました。風紀委員たちの圧倒的な支持の中で始まった今回の会議は、風紀委員会の国体です。\n\nアマウ・アコと企画部は、現状を興味深く見つめながら沈黙しています。\n\nシロミ・イオリと幹部たちは、自分たちの努力が覆われることに不満を示しています。\n\nそして、かなりの数の一般風紀委員たちは、風紀委員長の行動を賛美しています。"
hina_assembly.12.a: "これは特に問題ないだろう。"
hina_assembly.12.b: "風紀委員会の幹部たちを宣伝する。"
hina_assembly.12.c: "熱意を受け入れる。" # c-b-a-b 時開放
