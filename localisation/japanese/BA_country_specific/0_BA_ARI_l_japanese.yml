 BA_ARI_bitter_revanchism: "苦い復讐主義"
 BA_ARI_bitter_revanchism_desc: "アリウス分校はトリニティとゲヘナに復讐するために回る機械のようです。遠い昔、トリニティを一つに統合しない公会議でアリウスは正当な理由と根拠を挙げて反対しましたが、返ってきたのは分校への報復性侵攻でした。\n私たちの分校は統合されたトリニティに勝てず、結局身を隠す隠遁者になりました。\n\nしかし、ある大人が現れ、私たちを救ってくれると思いました。その大人は分裂していたアリウスを一つに統合させ、熱烈な支持の下で分校の生徒会長として生まれ変わりました。しかし、生徒たちは大人に騙されました。大人は人を機械のように扱い、その過程で多くの生徒たちが命を失い、トリニティに対する終わりのない怒りと憎悪を注入され、殺人兵器として育てられました。"
 BA_ARI_bitter_revanchism_3: "アリウス分校"
 BA_ARI_bitter_revanchism_3_desc: "アリウス分校はトリニティとゲヘナに復讐するために回る機械のようでした。そしてその復讐のための機械は今、目標を達成しました。\n\nかつての公会議で追放されたアリウス分校は、堂々と公会議の結果物であるトリニティ総合学園を崩し、再び立ち上がりました。過去の敗北を未来の勝利に書き換えて立ち上がったアリウス分校は、二度と日陰に隠れることはないでしょう。"
 BA_ARI_bitter_revanchism_GER: "ドイツ国民復讐主義"
 BA_ARI_bitter_revanchism_GER_desc: "灰と塵で覆われた地の上で再び鷲が飛び立ちました。崩れたドイツの理想を再び燦然と輝かせる偉大な祖国が今帰ってきました。\n\n廃墟の上で復活した新しいドイツ民族の理想は世界に向かって大きな声で叫ぶでしょう。ここにドイツが帰ってきたと。\n\nジーク・ハイル！（Sieg Heil!）"
 BA_ARI_tragedy: "悲劇の序曲"
 BA_ARI_tragedy_desc: "アリウスを率いていた大人がいなくなると、その権力の空白を埋めるために数多くの戦争が繰り広げられました。アリウスの小隊も例外ではありませんでした。彼らも最初はアリウスの崩壊を防ぐためにクーデターを起こして政権を奪取しましたが、権力を味わった彼らに葛藤が生じるのは時間の問題でした。\n\nこの悲劇の始まりはいつだったでしょうか？大転移が発生し、羽狩アツコと才羽サオリは意見対立が激化しました。アリウスの国境を開放しトリニティと関係を改善すべきだという羽狩アツコと、今こそ憎悪の借りを返す時だという才羽サオリ。二人の葛藤はいつ解消されるのでしょうか？"
