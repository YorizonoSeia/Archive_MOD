 ARI_gottglaubig_desc: "トリニティの憎悪で鍛えられたアリウス信仰は、今や別の姿に変化しました。今や全ての翼を持った者たちが地に墜ちるまで、アリウスの新しい信仰は光を放つでしょう。\n\n三位一体を超えキリスト教そのものを否定するゴットグロイビヒは、アリウスと国家社会主義ドイツ労働者党だけの独特な宗教です。彼らは既存の宗教体系を非難し、かみ砕き、ひたすらこの世界を創造した神のみを信じます。"
