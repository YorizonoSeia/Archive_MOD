 ARI_event.1.t: "首都移転問題"
 ARI_event.1.d: "大体首都を移すかどうかを選ばなければならないという内容"
 ARI_event.1.a: "エデンへ"
 ARI_event.1.b: "このまま"
 ARI_event.2.t: "第二次公会議"
 ARI_event.2.d: "以前に否定していた第1回公会議を挽回しようと開かれた「公正な」第2回公会議の結果、三位一体論は否定され、アリウス派以外のすべての分派が異端に指定されました。"
 ARI_event.2.a: "完璧だ"
 ARI_event.3.t: "アリウス学生の離脱"
 ARI_event.3.d: "アリウス小隊が少し席を外した間、バシリカの人員が相当数消えました。突然消えた元指導者、ベアトリーチェの仕業のようです。"
 ARI_event.3.a: "マダム、そこにいらっしゃったんですね。"
 ARI_event.4.t: "攻撃を受けた小隊"
 ARI_event.4.d: "ベアトリーチェの包囲を解いて帰ってきたアリウス小隊を、同じアリウス学生と思われる集団が襲撃しました。彼らは明らかにベアトリーチェと関連があるようで、羽狩アツコを狙っているようです。彼らの目的はロイヤルブラッドの確保が明らかです。\n\nまた、アリウス分校の相当な人物がベアトリーチェの命令を受け、従っていると推定されます。\n\nアリウス分校内にどれだけ深くベアトリーチェの手が伸びているのか把握できません。"
 ARI_event.4.d_2: "アリウス小隊は長い間、ベアトリーチェの追跡隊から逃走しています。ベアトリーチェの蛮行を明らかにしたおかげで、多数のアリウスの生徒たちは私たちに支援を送ってくれていますが、ベアトリーチェの計略と続く混乱誘導と内紛を繰り返し、小隊とすべてのアリウスの生徒たちはみんな疲れ果てています\n\nアリウス分校のみんなは、もはやお互いを誰も信じることができなくなりました。ベアトリーチェの影響力は時間が経つにつれて弱まっていますが、この状況のままでは、影響力が完全になくなる前にアリウス分校が敗北するでしょう..."
ARI_event.4.d_3: "アリウス分校はもはや内紛に耐えられないでしょう…物資も、補給もすべてが不足しています。ベアトリーチェに従わなかったアリウスの生徒たちさえ、私たちに背を向けています。すべてが、崩れつつあります。\n\nアリウス分校では相変わらず互いを不信し、食い合っています。今では分校の滅亡を防ぐためにも、ベアトリーチェの勝利を認めなければならないかもしれません…"
ARI_event.4.a: "こんなはずじゃなかった。"
ARI_event.4.b: "……"
ARI_event.5.t: "終幕、そして新たな始まり"
ARI_event.5.d: "アリウス分校。憎悪、怒り、軽蔑、嫌悪だけが入り混じる場所。\nトリニティが総合学園になる前、他のトリニティ分派と経典の解釈が少し違うだけで、大きく変わらない分校でした。しかし、第1公議会で分校を合わせて大型学園にしようという動きに反発し、結局異端とされた不遇な学園でした。\n自分たちの礼拝堂さえ奪われた彼らは、総生徒会長すら知らない場所へ去り、長い内戦を繰り返しました。そんな中、ベアトリーチェがアリウスに来て、彼女は生徒たちが持つ負の感情を利用して、嘘と欺瞞で彼らを支配しました。内戦が終わった後も、彼女の支配は続きました。\n「大人」は「子供」たちを支配し、搾取し、貪りました。\n\nそして、アリウス分校は他の学園と同じように、大転移を経験しました。\nベアトリーチェは大転移直後に学園を抜け出し、ゲマトリアに戻りましたが、外部の情報を知ることができなかったアリウス分校の生徒たちは、状況を正確に把握することができませんでした。\n\nしかし、アリウスの生徒たちも、長い間ベアトリーチェが姿を現さないことに気づかざるを得ず、アリウススクワッドは誰よりも早くこのことに気づきました。\n\nしかし、マダムがいなければ私たちは何ができるのだろうか？"
ARI_event.5.a: "私たちは道に迷った。"
ARI_event.6.t: "騒がしい道端"
ARI_event.6.d: "アリウスを離れ、「ダンツィヒ」と呼ばれるこの場所の探索を始めて間もなく、少女と仲間たちは、その時期に合った私服姿で、ここダンツィヒで繰り広げられている騒がしい群衆に近づいた。リーダーと思われる髭を長く伸ばした男が、ここへ何の用だとでも言うような表情で彼女を見つめた。\n\n「何かあったのですか？なぜ大勢で集まって怒鳴っているのですか？」\n「見ればわかるだろう？ストライキ中だ！俺たちが働いた分の代価を受け取っていないからこうしているんだ！」\n\n少女は無表情で、男を見つめた。働いた分の代価を受け取っていないからこうしているのか。図書館で読んだものによると、彼らは「労働組合」だろう。労働者たちの正当な権利と代価を要求する集団。少女は虚ろな目で、黙って彼を見つめた。\n\n「望む代価は、人として生きることですか？」\n「そうだ、国家非常事態か何かを宣言して以降、今まで賃金が未払いなんだ！」\n\n「邪魔だ、どけ、小娘」\n男は少女を片手で押し退けながら言った。\n\nすべては虚しく空しい。人として生きるためとは、実に滑稽だ。本来ならこんな状況でも退かなかっただろうが、今は現地人を極力刺激しないようにという命令が下されている。少女は後続措置を取らなかった。もう次の任務を遂行しなければならなかった。"
ARI_event.6.a: "まだ、よく分からない。"
ARI_event.7.t: "スーツ姿の男"
ARI_event.7.d: "「ダンツィヒ」の探索が始まってから、アリウスの生徒たちは道端の広場で演説するスーツ姿の男を見た。男はほとんど叫びに近い声で演説をしていた。\n\n彼の演説が終わると、生徒たちは男のところへ行き、いくつかの質問を投げかけた。\n\n「何のために演説をしているのですか？」\n「ふむ、服装を見ると君たちもトリニティか何かというところから来たのか？」\nトリニティ、その呪われた名前が彼らの口から出ると、アリウスの生徒たちは当惑した。\n\n「反応を見ると違うようだな、まあいい。ならば教えてやろう。私はドイツ人達を集め、ドイツ人の祖国を建てるのだ。」\n「ドイツ人の…祖国、ですか？」\n「そうだ、あの忌々しいポーランドどもがいなくなって喜んでいたら、ドイツがトリニティとかいう訳の分からない奴らに滅ぼされるとは！くそったれが！」\n男は言葉を吐きながら怒りに陥り、しばらくの間、虚空に向かって怒鳴り続けた。アリウスの生徒たちはその様子を見て、深く考え込んだ。"
ARI_event.7.a: "私たちと…似ているのか？"
ARI_event.8.t: "羽鳥アツコの投降"
ARI_event.8.d: "本日午前2時、羽鳥アツコがこれ以上の抵抗は無意味だという言葉を掲げ、白旗を掲げてベアトリーチェに投降することを決定しました。\n\nアツコが投降した直後、ベアトリーチェに従う分校の生徒たちは全員撤退し、アリウススクワッドは再び分校の最上階に戻って業務を開始することができました…一人を除いて。"
ARI_event.8.a: "……"
ARI_event.9.t: "ベアトリーチェの服従要求"
ARI_event.9.d: ""
ARI_event.9.a: "私たちはもうあなたに従わない！"
ARI_event.9.b: "おかえりなさいませ、マダム。"
ARI_event.10.t: "アリウススクワッドの敗走"
ARI_event.10.d: "ベアトリーチェの指示を受けた襲撃により、アリウススクワッドは深刻な被害を受け、アツコを引き渡したまま退却せざるを得ませんでした。\n\nベアトリーチェの命令に従う生徒たちはすぐに分校を離れ、マダムの勢力に合流したため、アリウススクワッドは再び分校の最上階に上がってくることができました。"
ARI_event.10.a: "…！"
ARI_event.11.t: "爆発したエデンの市街地"
ARI_event.11.d: "化学物質の輸送失敗と推定される巨大な爆発事故がトリニティの心臓、エデンで発生しました。"
ARI_event.11.a: "良い兆候ではない。"
ARI_event.12.t: "失踪した市民たち"


ARI_event.12.d: "トリニティ地域内にいる市民の数が明らかに少なくなったことを、正義実現部が発見しました。"
ARI_event.12.a: "うちの学園から抜け出したんだ"
ARI_event.13.t: "高まる抵抗"
ARI_event.13.d: "市民が怪しい動きを見せているという情報が、ティーパーティーに届きました。"
ARI_event.13.a: "危険だ。"
ARI_event.14.t: "発覚した諜報工作"
ARI_event.14.d: "トリニティへの潜入作戦を遂行中の我々の工作隊の尻尾を、トリニティが掴んだようです。このまま作戦を強行すれば、トリニティは直ちに我々へ侵攻してくるはずですので、しばらく作戦を中断しなければならないでしょう。"
ARI_event.14.a: "しばらく身を潜める必要があるな。"
ARI_event.15.t: "アリウス分校の諜報工作"
ARI_event.15.d: "トリニティ総合学園に対する諜報工作が、過去に我々を避けて逃げ出したアリウス分校から始まったという信じられない報告書が、本日ティーパーティーに届きました。この報告書によると、アリウス分校は大戦以前からトリニティへの復讐を計画してきたと推定され、大戦以降は我が学園の不安を突いて混乱を加速させてきたようです。"
ARI_event.15.a: "「今日、トリニティは攻撃を受けた」"
ARI_event.16.t: "アリウス分校の処遇"
ARI_event.16.d: "長い夜が明けた後、ドイツ国内のアリウス分校のすべての影響力は排除されました。今やアリウスの生徒たちの処遇を決定する必要があります。彼らはドイツの復興を助けた功績があるので、自治区を作るか、それともドイツの歴史のために彼らを排除するかを選択できます。"
ARI_event.16.a: "ダンツィヒをアリウス自治区に再編しろ。"
ARI_event.16.b: "アリウス分隊を排除しろ。"
ARI_event.17.t: "首都移転"
ARI_event.17.d: "我々は長い迫害の中で立ち上がり、憎むべきトリニティを打ち倒し、アリウス総合学園を宣言することに成功しました。そしてアリウス分校が巨大な総合学園に再編されたことに伴い、アリウスの首都を移転しようという意見が出てきています。"
ARI_event.17.a: "エデン。"
ARI_event.17.b: "移転する必要があるのか？"
ARI_event.18.t: "ベルリン軍事裁判：ティーパーティー"
ARI_event.18.d: "我々がトリニティから降伏を受け入れた後、彼らの首都エデンを昔の名前ベルリンに改名することをもって、ベルリン軍事裁判が始まりました。最初に裁判を受けることになったのは、トリニティの指導部であるティーパーティーです。彼らはトリニティ総合学園の指導部として、我々の長い戦争において常に敵だった人物たちです。"
ARI_event.18.a: "絞首刑にしろ！"
ARI_event.18.b: "無期懲役を宣告しよう。"
ARI_event.19.t: "ベルリン軍事裁判：サークル"
ARI_event.19.d: "二回目の裁判はトリニティ総合学園を構成していたサークルに回ってきました。彼らのほとんどはトリニティ政権に積極的に協力しており、トリニティ総合学園の戦争遂行を補助する役割を果たしていました。"
ARI_event.19.a: "責任者を銃殺し、全員逮捕しろ"
ARI_event.19.b: "責任者を捕らえ、部員は再教育させろ。"
ARI_event.20.t: "ベルリン軍事裁判：生徒たち"
ARI_event.20.d: "三回目の裁判は、トリニティ総合学園の一般生徒たちに回ってきました。彼らは概してトリニティの戦争遂行に中立的ですが、トリニティ政権を擁護し、戦争遂行を黙認した責任があります。"
ARI_event.20.a: "協力者たちを全て処刑するか収監しろ。"
ARI_event.20.b: "内部告発を積極的に受け入れろ。"
ARI_event.20.c: "最終解決に署名する。"
ARI_event.21.t: "ベルリン軍事裁判：ドイツ国民"
ARI_event.21.d: "四回目の裁判は不快なことですが、ドイツの国民たちに回ってきました。彼らの多くはトリニティに対する反感がありましたが、ミソノ・ミカの執権後、トリニティの指導部が掲げた偽の国家社会主義に扇動され、トリニティ政権を擁護する者が多数現れました。"
ARI_event.21.a: "…裏切り者たちを全て捕らえろ。"
ARI_event.21.b: "…無かったことにしよう。"
ARI_event.22.t: "軍事裁判の終わり"
ARI_event.22.d: "最後の大規模な軍事裁判の後、いくつかの些細な裁判だけを残し、ほとんどの軍事裁判は終了しました。しばらく軍事裁判所はまだ稼働するでしょうが、起訴者の数は数日前とは異なり、明らかに減少するでしょう。"
ARI_event.23.t: "追跡を振り切り"
ARI_event.23.d: "ラインハルト・ハイドリヒ、彼は旧ドイツの保安局長であり、大戦異変以降、親衛隊組織を立て直し、レジスタンスを率いました。しかし、彼は政治工作を通じてミソノ・ミカを執権させることには成功しましたが、ミソノ・ミカがセイア襲撃事件の背後に彼がいることを知った後、トリニティの正義実現部が彼を執拗に追跡し始めたため、全ての工作を諦めて逃亡するしかありませんでした。\n\nそうして、ラインハルト・ハイドリヒは追跡を振り切って逃亡に成功し、アリウス分校がナチス党に全面的な協力を掲げた後、アメリカに亡命しようとした計画を全て取り消し、アリウス分校に少数の親衛隊を率いてやってきました。\n\nトリニティ総合学園の完璧な終末と、旧ドイツの復活を掲げ、ラインハルト・ハイドリヒは再び新たな工作を準備し始めました。"
ARI_event.23.a: "奴らは私が死んだと思っているだろうな。"
ARI_event.24.t: "$atsuko$ 発見"
ARI_event.24.d: "アリウス近隣の都市で、$atsuko$が倒れたままアリウス分校の生徒たちと一緒に帰ってきました。アツコを連れてきた生徒たちは、定期的な巡回中に倒れていた彼女を発見したと言っています。\n\n$atsuko$が目覚めた後、彼女は自分がマダムの実験に動員されたと述べ、どういうことかはわからないが、目を覚ますと廃墟となった聖堂で目を覚まし、アリウス分校に逃げ込んでいる途中で倒れたと述べてきました。"
ARI_event.24.a: "ベアトリーチェ…！"
ARI_event.25.t: "トリニティの侵攻兆候"
ARI_event.25.d: "我々がトリニティに対して行った政治工作がバレたようです。トリニティ総合学園は、我が分校に向けて軍隊を配置し始め、まもなく我々に対する侵攻を敢行してくるでしょう。\n\nアリウス分校のすべての生徒たちは、トリニティに対する聖戦に投入される覚悟を決めました。"
ARI_event.25.a: "戦闘準備！"
ARI_event.26.t: "最終判決"
ARI_event.26.d: "アリウスがトリニティに勝利した後始まった大規模な公開裁判は、結局トリニティ指導部全体の死刑と、全てのトリニティ生徒の永遠の服役という判決で幕を閉じました。\n\nトリニティのアリウス分校に対する巨大な弾圧は、これで永遠に終結し、二度とトリニティの奴らが立ち上がれないようにするでしょう。"
ARI_event.26.a: "偉大な勝利だ。"
ARI_event.27.t: "異界の接触"
ARI_event.27.d: "自分たちをアリウス分校だと紹介する者たちが、我々にトリニティとアリウス間の戦争が勃発したら、我々に参戦することを提案してきました。\n\n彼らの話によると、アリウスはトリニティの社会にかなり深く浸透しており、彼らはトリニティに対抗する巨大な闘争を繰り返し言及しています。"
ARI_event.27.a: "いいだろう、一度やってみよう。"
ARI_event.27.b: "こんな危険なことに飛び込むことはできない。"
ARI_event.28.t: "ポーランドの受諾"
ARI_event.28.d: "ポーランド政府は秘密裏に行われたこの協定を受け入れ、ポーランドは今や戦争が勃発した場合、我々を助けて参戦するでしょう。"
ARI_event.28.a: "よろしい。"
ARI_event.29.t: "ポーランドの拒否"
ARI_event.29.d: "ポーランド政府はあまりにも危険なことであり、アリウスについてよく知らないという理由で条約を拒否しました。"
ARI_event.29.a: "そうか。"
ARI_event.30.t: "アリウスの大トリニティ戦争突入"
ARI_event.30.d: "我々と条約を締結したアリウスがトリニティとの戦争に突入したので、我々はアリウスを支援して大トリニティ攻勢を行う準備ができました。"
ARI_event.30.a: "戦争だ！"
ARI_event.31.t: "ポーランドの条約遵守"
ARI_event.31.d: "我々と条約を締結したポーランドが大トリニティ聖戦に我々について参戦することを決定しました。トリニティを打ち倒す最終戦争が始まりました！"
ARI_event.31.a: "戦争だ！"
ARI_event.32.t: "ポーランドの領土要求"
ARI_event.32.d: "トリニティ戦争が終わり、開かれた第二次公議会で、アリウスの協力国が併合されることが決定した後、ポーランドは戦争参戦の代価として既存のポーランド領土の返還を要求してきました。"
ARI_event.32.a: "これは当然の代価だ。"
ARI_event.32.b: "グダニスクを除外する代わりに、南部領土の割譲を提案しろ"
ARI_event.32.c: "だめだ。"
ARI_event.33.t: "アリウスの領土返還"
ARI_event.33.d: "我々の政府がアリウス分校に大戦以前のポーランド領土を要求し、アリウス政府はこれを受け入れ、我々に正当な領土を割譲することに決定しました。"
ARI_event.33.a: "これは当然の代価だ。"
ARI_event.34.t: "グダニスクの代わりにシレジア"
ARI_event.34.d: "我々の政府がアリウス分校に大戦以前のポーランド領土回復を要求しましたが、アリウス政府はグダニスクにはアリウスにとっても重要なトリニティ地域が多いという理由で、我々に代わりにシレジア割譲を提案しました。"
ARI_event.34.a: "悪くないな。"
ARI_event.34.b: "我々は海岸へのアクセス権を放棄しない。"
ARI_event.35.t: "ポーランド政府の受諾"
ARI_event.35.d: "ポーランド政府は、我々のシレジア割譲案に対して肯定的な意思を示し、すぐに該当提案が国家首脳名義で署名されたという内容の文書が送られてきました。\n\nアリウス分校とポーランド間の領土を区分する新たな基準線ができました。"
ARI_event.35.a: "悪くないな。"
ARI_event.36.t: "ポーランド政府の拒否"
ARI_event.36.d: "ポーランド政府は、我々のシレジア割譲案に対して、ポーランドは第一次世界大戦以降に保障された海岸へのアクセス権を放棄しないという理由で、我が指導部の提案を拒否しました。\n\nポーランドとの戦争が間近に迫っているようです。"
ARI_event.36.a: "しまった。"
ARI_event.37.t: "アリウス分校の領土分割拒否"
ARI_event.37.d: "アリウス分校は、我がポーランド政府の大戦以前の領土要求を拒否し、トリニティの全ての領土はアリウスの所有だと強硬な立場を表明しました。"
ARI_event.37.a: "我々の正当な領土を放棄しない。"
ARI_event.37.b: "新たな衝突は避けるべきだ。"
ARI_event.38.t: "[FROM.GetName]のトリニティ協力政府"
ARI_event.38.d: "我々がトリニティに対抗する戦争で勝利した後、[FROM.GetName]側は占領地を管理するための計画の一環として、現地協力政府を樹立することにしました。\n\nそして、[FROM.GetName]側は現地政府の樹立が終わったことに伴い、我々にトリニティの領土を返還してほしいという要請をし、我々はこれに応じなければなりません。"
ARI_event.38.a: "良い考えだ。"
ARI_event.38.b: "いや、我々は我々の占領地の全てを維持する。"
ARI_event.39.t: "[FROM.GetName]の領土返還承認"
ARI_event.39.d: "我々がトリニティに対抗する戦争で勝利した後、樹立した自治政府の領土返還を要請し、[FROM.GetName]側は当該要請を受け入れ、我々の自治国に領土を返還しました。"
ARI_event.39.a: "よし。"
ARI_event.40.t: "[FROM.GetName]の領土返還拒否"
ARI_event.40.d: "我々がトリニティに対抗する戦争で勝利した後、樹立した自治政府の領土返還を要請したが、[FROM.GetName]側は別の考えがあるようです。"
ARI_event.40.a: "残念だが仕方ない。"
ARI_event.41.t: "ハカリ・アツコの復権"
ARI_event.41.d: "アリウス分校がダンツィヒの多くの市民と接触した後、大きな変化が起き始めました。アリウス分校の生徒たちは、今や以前のように無差別的な復讐ではなく正当な抵抗を論じており、暴力的なアリウスの教育体系が撤廃されようとしています。\n\nこのような状況の中、アリウス分校の状況を全面的に改革し、トリニティと接触してみるべきだと主張していたアリウス分隊の部員であるハカリ・アツコの主張が再評価され始めました。"
ARI_event.41.a: "お前を認める、アツコ。"
ARI_event.42.t: "最初の選挙"
ARI_event.42.d: "アリウス分校とダンツィヒ政府の主導の下、連邦が樹立された後、間もなく最初の選挙が行われました。トリニティの生徒たちや多くのドイツ人は選挙を制限され、アリウス分校とダンツィヒの学生市民たちが選挙人団を構成しました。\n\nそして選挙が終わった後、アリウス分隊のリーダーであるジョマエ・サオリが当選し、不安そうな眼差しで見つめるドイツ人とトリニティの生徒たち、そして熱烈な支持を送るアリウスの生徒たち、そして沈黙するダンツィヒの市民たちの前で、就任演説を行いました。"
ARI_event.42.a: "トリニティの終わり。"
ARI_event_42_tt: "§Y非同盟主義§!政党支持率の§G60%§!が§Y民主主義§!政党支持率に追加されます。"
ARI_event.69.t: "警察旅団創設"
ARI_event.69.d: "我々が旧ドイツ領土を回復し、ドイツ警察組織に行政命令を伝え、警察旅団を編成することができました。警察旅団は、我々の代わりに戦場に送られることができる完全な軍隊として組織されるでしょう。"
ARI_event.70.t: "ドイツ亡命者たちの師団創設"
ARI_event.70.d: "多くのドイツ亡命者は、装備さえ提供されれば、我々の代わりに戦場に送られることができる完全な軍隊として組織されるでしょう。"
ARI_event.71.t: "[FROM.GetName]に結集するドイツ人たち"
ARI_event.71.d: "アリウスは戦争が終わった後、過去のドイツ領土にドイツ人の国家を復元する意思を明らかにしました。このような動きは、トリニティが支配する地域のドイツ人に大規模な民族主義的結集を引き起こし、すぐにアリウスのために戦うドイツ自由軍団が結成され始めました。\n\n我々が戦争を決着させることができなければ、この動きを潰すのは非常に難しくなるでしょう…"
ARI_event.71.a: "第一次公議会を思い出せ！"
ARI_event.71.b: "お前ら全員！裏切り者だ！"
 
# アリウスの説明
ARI_Trinity_core_states_catagories: "トリニティ統合"
ARI_Trinity_core_states_catagories_desc: "\n\n£GFX_ARI_trm_add_core\n\n\n\n\nトリニティ総合学園は、遠い昔の第1回公議会で平和的に作られましたが、アリウス分校はこれが不平等だと考え反対しました。すると彼らは、平和的な方法ではなく暴力で我々の領土を強奪し、分校の生徒たちを奪い始めました。分校は敗退を重ね、遠い奥地までたどり着き、奥地で生き残るための闘争を続けてきました。しかし今は状況が変わりました。我々の抗戦の末にトリニティは降伏し、我々は領土を統合する時が来ました。"
ARI_trinity_core_tt: "トリニティの中核州を§Y全て所有§!する。"
ARI_Trinity_core_states_decisions: "領土統合"
ARI_GATHERING_STORM_DESC: "元々アリウス分校はトリニティ総合学園に統合される予定でしたが、条件として提示された条項の不平等を理由に反対を主張していた学園でした。これに対し、トリニティ総合学園はアリウス学園を異端に指定し、アリウス学園は追い出されるように逃げていく身となりました。\n\nアリウスもまた大異変を避けることはできず、これにより、もはや隠れる場所すらなくなってしまいましたが、幸いにもトリニティ総合学園は内部の混乱のために、我が学園に気を配る余裕すらないようです。\nひょっとしたらこれは、アリウスにとってまたとない機会かもしれません。"
ARI_country_intro_header: "夢と蜃気楼の間"
ARI_country_intro_content: "掴めそうだった幸福という夢は、まるで蜃気楼のように消え去り、また遠くへ逃げてしまいました。季節が変わり、世界が変わっても、分隊の不遇な立場は変わることはありません。\n\nトリニティの裕福な子供たちは、この混乱の中でも笑顔を失わないのに、分隊はまた放浪者の身となりました。\nトリニティは今日も彼らを荒野に突き出すのに、世界の誰もそれを知りません。\n\nしかし、分隊だけは知っています。誰が私たちに苦痛を押し付けたのか。そして微笑んでいるのかを。\n\n今こそ、もともと分隊のものではない苦痛から、逃れる時です。\n必ずその主人を見つけ出す時でもあるのです。\n「主よ、我らを憐れみたまえ」(Kyrie Eleison)"
ARI_guide: "£white_dot トリニティに潜入し、トリニティとの最終決戦に備えよ。\n\n偉大なアリウスの夢\n\n£white_dot §Lダンツィヒのナチス党と接触し、ドイツ国を復元せよ。§!\n£white_dot §gトリニティを追放し、アリウスの復讐を遂げよ。§!\n\n...または、新たな未来を描きながら\n\n£white_dot §4ダンツィヒの議会を認め、民主政治を維持せよ。§!\n£white_dot §tダンツィヒの労働者たちと連合し、ダンツィヒとアリウスの政府両方を打ち倒せ。§!\n\nそして...\n\n£white_dot トリニティの領土を統合し、ゲヘナを侵攻し、全てを終わらせよ。\n\n§Rそうすればアリウスの栄光が再び蘇るでしょう。§!"

