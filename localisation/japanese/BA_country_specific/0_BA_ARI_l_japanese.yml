 ARI_arian_faith_desc: "元々トリニティ総合学園を成していた数多くの分校の一つであるアリウス分校は、第1回公会議で異端と宣言された後、すべての分校の敵になりました。そのため、アリウス分校はすべてを捨て、誰も知らない場所へと隠れました。そして、トリニティへの復讐が準備された時、世界に再び姿を現すはずでした。\n\n確かに、そうしなければなりませんでした。しかし、大転移という奇異な出来事が発生した後、アリウス分校は混乱を収拾し、学園の崩壊を防ぐ過程で、再び世界に追い出されるように現れるしかありませんでした。\n\nアリウス信仰は、このようなアリウス分校の全てのイデオロギーの集合であり、その根本はトリニティに対する憎悪心です。"
 ARI_nazi_party: "国家社会主義ドイツ労働者党"
 ARI_nazi_party_desc: "国家社会主義ドイツ労働者党は大転移以前のドイツ国という強大な国家を支配していた政党です。しかし、大転移事件が起こってから、ドイツはトリニティとゲヘナという二つの学園の主導でキヴォトスによって滅亡しました。ベルリンと共に総統をはじめとするドイツの人材が全て消えた後、彼らは深い地下に身を隠しました。\n\nそしてアリウス分校の廃墟で、トリニティとゲヘナを憎悪するという共通点の下に再び彼らが姿を現しました。今、ナチ党とアリウス分校は互いに手を組み、トリニティとゲヘナに対抗する巨大な闘争を準備しています。"
 ARI_german_reconstruction_government: "再建政府"
 ARI_german_reconstruction_government_desc: "ドイツ再建政府は、トリニティとゲヘナをはじめとする様々な異界の存在との戦争で荒廃した国土を再建する役割を担っています。"
