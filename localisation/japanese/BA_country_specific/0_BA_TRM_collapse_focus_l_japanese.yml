l_japanese:
#フォーカス
 TCA_invite_foreign_investors:0 "海外投資の模索"
 TCA_invite_foreign_investors_desc:0 "内戦が終わり、混乱した政治情勢が落ち着いた今、我々は外に目を向けるべきだ。"
 TCA_mission_to_the_us:0 "アメリカ大使の招聘"
 #CHI_mission_to_the_us_desc:0 "中国は長らくアメリカに強力な協力者を持っていた。彼らは我々に必要な支援を受けるための最良の機会を提供するだろう。"
 TCA_closer_ties_with_us:0 "[ROOT.GetAdjective] - [USA.GetAdjective]協力"
 #CHI_closer_ties_with_germany_desc:0 "ドイツに派遣された我々の使節団は、産業発展を支援するための融資を含む、より大きな協力の可能性を開いた。"
 TCA_hire_chennault:0 "アメリカ人将校団"
 #CHI_hire_chennault_desc:0 "クレア・リー・シェンノートは、我々のために働くことに興味を示しているアメリカの航空戦理論家だ。我々の空軍を再建するために彼を雇う必要がある。"
 TCA_mission_to_the_soviet_union:0 "[SOV.GetAdjective]との外交関係樹立"
 #TCA_mission_to_the_soviet_union_desc:0 "ソビエト連邦は、日本の膨張主義に対する均衡として中国に関心を示している。我々の目標が一致するかどうかを確認するため、モスクワへ使節団を派遣する。"
 TCA_rapprochement_with_soviet_union:0 "ソビエト連邦との和解"
 TCA_rapprochement_with_soviet_union_desc:0 "我々とソビエト連邦の間にはイデオロギー的な違いが存在するが、彼らは我々と同じ関心事を持っている。我々の新たな関係を公式化し、相互不可侵条約を締結して、両国が共に行動することを示す。"
 TCA_invite_soviet_advisers:0 "ソ連顧問団の招聘"
 TCA_invite_soviet_advisers_desc:0 "ソ連は、我が軍の再建を支援するために軍事顧問団を派遣すると申し出た。"
 TCA_purchase_tanks:0 "旧ドイツの設計者"
 TCA_purchase_tanks_desc:0 "装甲車両は、現代戦の最前線となるだろう。我々はドイツ系企業の戦車製造技術を吸収し、最初の装甲師団を編成するために努力する。"
 TCA_chinese_panzers:0 "工科大学"
 TCA_chinese_panzers_desc:0 "アメリカの研究者たちは、発展した施設で日々新たな革新を生み出している。我々は彼らの例に学び、彼らの様式に従って我々自身の大学を開発する必要がある。"
 TCA_tank_plant:0 "戦車工場"
 TCA_tank_plant_desc:0 "新たな戦車に関する研究が進むにつれて、今や戦車製造のための専用工場に投資できるようになった。"
 TCA_hire_soviet_designer:0 "ソビエトの設計者雇用"
 TCA_hire_soviet_designer_desc:0 "ソ連は長らく戦車を実験しており、世界最高の戦車設計者を擁している。我々は彼らのうちの一人を雇い、我々のための装甲戦闘車両を設計させるだろう。"
 TCA_joint_tank_development:0 "共同戦車開発"
 TCA_joint_tank_development_desc:0 "ソビエトの設計者との仕事で得た経験により、共同設計部を作り、より組織化された作業を行いながら互いに学び合うことができるだろう。"
 TCA_experimental_mechanised_unit:0 "実験的な機械化部隊"
 #TCA_experimental_mechanised_unit_effect:0 "2個§Y軽戦車§!と4個§Y車両化歩兵§!大隊で構成された師団を獲得\n"
 TCA_experimental_mechanised_unit_desc:0 "ヨーロッパの理論家たちは、戦車を運用する最善の方法について長らく議論してきた。快速戦車と機動歩兵を組み合わせた部隊が最善に見える。我々もそのような部隊を作るだろう。"
 TCA_the_soviet_volunteer_group:0 "ソビエト義勇隊"
 TCA_the_soviet_volunteer_group_desc:0 "我々の空軍は、この地域の他の勢力に比べて悲惨なほどに弱い状態にある。ソ連が義勇隊を派遣する可能性を開いておこう。"
 TCA_reach_out_to_france:0 "旧秩序との和解"
 TCA_reach_out_to_france_desc:0 "フランスをはじめとする旧ヨーロッパの列強のほとんどは、ヨーロッパから追放され、亡命政府の身に転落してから久しい。しかし我々は依然として強大な彼らと協力して、ヨーロッパのキヴォトス国家を牽制するだろう。"
 TCA_maintenance_of_the_new_order_system:0 "新秩序体制の肯定"
 TCA_maintenance_of_the_new_order_system_desc:0 "旧ヨーロッパ諸国の時代は終わり、新しく登場したキヴォトスと我々は共に歩むべきだ。"
 TCA_construction_battalions:0 "建設大隊"
 #TCA_construction_battalions_desc:0 "我が国に豊富なものを一つ挙げるとすれば、それは人だ。必須の軍事工学作業を行うために、シャベルさえあれば済む特別な部隊を創設することができる。"
 TCA_small_arms_expertise:0 "小火器の専門化"
 TCA_small_arms_expertise_desc:0 "個人火器は依然として我が軍の主力武器だ。我々は可能な限りこの分野を現代的に維持することに、適度な資源を集中させるべきだ。"
 TCA_camco:0 "航空機生産工場"
 TCA_camco_desc:0 "独自の航空産業を作りたいのであれば、まず保有している航空機を組み立てて維持する技術と方法を学ぶ必要がある。"
 TCA_french_military_mission:0 "フランス軍事顧問団"
 TCA_french_military_mission_desc:0 "フランス軍はヨーロッパで最もよく訓練された軍隊の一つだ。我々も彼らから多くを学ぶことができるだろう。"
 TCA_investment_into_shipbuilding:0 "造船投資"
 TCA_investment_into_shipbuilding_desc:0 "大規模な艦隊を支援するには、大規模な産業基盤が必要だ。我々は造船所の建設を支援するために、海外の投資家を招聘する必要がある。"
 TCA_order_destroyers:0 "駆逐艦の生産"
 TCA_order_destroyers_desc:0 "海軍再軍備の第一段階として、小型の駆逐艦船団を生産する必要がある。"
 TCA_modern_submarines:0 "現代式潜水艦"
 TCA_modern_submarines_desc:0 "大規模な潜水艦運用を通じた通商破壊作戦は、大戦以前のドイツから確立された歴史ある戦術だ。我々はその戦術を再び復活させるべきだ。"
 TCA_light_cruiser_project:0 "軽巡洋艦計画"
 TCA_light_cruiser_project_desc:0 "信頼できる大洋海軍を作る第一段階は、巡洋艦艦隊を近代化することだ。我々の最初の計画はあまりにも野心的であってはならない。"
 TCA_heavy_cruiser_project:0 "重巡洋艦計画"
 TCA_heavy_cruiser_project_desc:0 "以前の巡洋艦設計の成功により、我々は規模を拡大し、性能を改善して艦隊を守る能力のある艦船を作ることができる。"
 TCA_coastal_patrol_planes:0 "沿岸哨戒爆撃機"
 TCA_coastal_patrol_planes_desc:0 "我々の長い海岸線は、空からのみ効果的に偵察できる。現代の雷撃機は、多くの資源を消費することなく海岸を防衛できるようになるだろう。"
 TCA_naval_aviation:0 "海軍航空隊"
 TCA_naval_aviation_desc:0 "海戦の未来は航空母艦にある。我々自身の航空母艦を持てないのであれば、決して真の海軍力とはみなされないだろう。"
 TCA_new_world_technology_new:0 "技術対応策"
 TCA_new_world_technology_new_desc:0 "ヘイローは物理的な衝撃には強いが、生化学のような攻撃には非常に脆弱だ。これに対する対応策を用意し、ヘイロー歩兵の防御力を増強する。"
 TCA_new_world_technology_halo:0 "ヘイローの特殊な活用"
 TCA_new_world_technology_halo_desc:0 "継続的な研究を通じて、我々のヘイローは非常に多様な方法で使用できることが明らかになり、これはヘイローを使用する軍隊の編制増加につながるだろう。"
 TCA_new_world_technology_halo_heavy:0 "多目的ヘイロー研究"
 TCA_new_world_technology_halo_heavy_desc:0 "ヘイロー歩兵は非常に多様な潜在力を持っている。我々は神秘技術をさらに探求し、ヘイロー歩兵の潜在力を最大限に引き出すだろう。"
 TCA_train_marines:0 "海兵隊訓練"
 TCA_train_marines_desc:0 "我々の長い海岸線は敵の上陸に脆弱だが、これは地上に上がってきた敵を予想外の方向から攻撃する機会も与えてくれる。"
 TCA_elite_mountaineers:0 "精鋭山岳兵"
 TCA_elite_mountaineers_desc:0 "山岳戦は平地での戦闘とは全く異なるものだ。我々の地形を最大限に活用するために、この分野の特殊部隊を訓練する必要がある。"
 TCA_combined_arms_warfare:0 "諸兵科連合戦"
 TCA_combined_arms_warfare_desc:0 "トラックは現代の機械化戦に関する基礎的な実験を行うには十分だったが、悲惨な国土横断性と装甲の不足により、最前線で運用するには適していない。"
 TCA_pursuit_of_harmony:0 "二つの世界の調和"
 TCA_pursuit_of_harmony_desc:0 "我々は、大戦以後の新しい世界に適応する必要がある。最初に、トリニティの生徒たちを受け入れることから始めよう。"
 TCA_fighter_purchases:0 "戦闘機の購入"
 TCA_fighter_purchases_desc:0 "我々の空軍は、外勢の脅威に対応するために現代式の戦闘機が必要だ。我々の産業はまだそのようなものを生産できないので、海外で購入しなければならない。"
#アイデア
 TCA_american_officer_corps:0 "アメリカ人将校団"
#イベント
 TCA_shared.1.t:0 "ソビエト義勇隊"
 TCA_shared.1.desc_a:0 "旧ドイツでの戦いが続く中、[From.GetAdjective]軍の同志たちを空からの支援によってでも助ける必要性が生じました。[From.GetLeader]は、パイロットや飛行機を含む義勇隊を派遣してほしいと、我々に接触してきました。彼は50機の爆撃機と、それを護衛する100機の戦闘機を要請しました。\n\n我がパイロットにとっては有益な経験となるでしょうし、新たに設計された機体の実戦試験も試せるでしょう。"
 TCA_shared.1.desc_b:0 "旧ドイツでの戦争が続く中、[From.GetAdjective]空軍は[From.GetNameDef]の空を守ろうとあらゆる努力を傾けており、戦闘部隊に空からの支援を行っています。[From.GetLeader]は個人的な頼みを通じて[SOV.GetLeader]に、50機の中爆撃機と100機の戦闘機を配置した混成戦闘団の支援を受けました。\n\n戦闘状況に置かれた我々の最新鋭装備を試す良い機会となるでしょう。"
 TCA_shared.1.a:0 "できる限り彼らを支援しなければならない。"
 TCA_shared.1.b:0 "彼らは自分たちの持っているもので耐え忍ぶしかないだろう。"
#ディシジョン
 TCA_soviet_volunteer_group:0 "$CHI_soviet_volunteer_group$"
#その他
 GEK_SOV_morozov_design_bureau_organization:0 "$SOV_morozov_design_bureau_organization$"
 TCA_pursuit_of_harmony_tt:0 "§Yヘイロー歩兵§!の研究を解禁。"