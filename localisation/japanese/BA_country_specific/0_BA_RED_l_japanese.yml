RED_minori_event.23.t: "自主"
RED_minori_event.23.d: "帝国主義が深刻化している以上、一国でのプロレタリア独裁は、単に自国の資本家階級を解体することによって完成することはできません。国内に進出したすべての外資系資本、外資系工場を集産化し、働く労働者がそれらを自主的に経営するようにして、初めてプロレタリア独裁が完成したと言えます。"
RED_minori_event.23.a: "資本・帝国主義を打倒せよ！"
RED_minori_event.24.t: "平等"

RED_minori_event.24.d: "資本は民衆を互いに分断し、支配を継続します。民族主義や国粋主義に影響された民衆は、同じ搾取者であり資本による被害者であるにもかかわらず、互いに中傷し、排斥します。社会主義社会では、そのようなことは許されません。民族主義と国粋主義は、中世の宗教がそうであったように、支配階級である資本家の権力を強固にするための道具的なイデオロギーに過ぎず、私たちはこれを打破し、人類共同体のすべてが包括的に「平等」に扱われるべきであることをよく理解しています。\n\n 北ヨーロッパに移住する多くの移民は、ほとんどが低賃金労働の搾取を避けるため、政治的な亡命のため、または内戦や戦争から逃れるためにここに来ます。そのような人々を単に「移民」という理由だけで排斥し、低賃金で雇用したり、差別してはならず、彼らもまた同じ労働者階級の一員であることを認めなければなりません。赤冬に移住してくるすべての移民は、今後自由に労働することができ、赤冬の法律によって保護され、一定期間以上居住し労働した場合、赤冬の政治全般に参加し、意見を述べることができるようにするでしょう。"
RED_minori_event.24.a: "私たちは資本家とは違う。"
RED_minori_event.25.t: "解放"
RED_minori_event.25.d: "'鋼鉄の元首'と呼ばれるある偽善者が主張する一国社会主義は非常に間違った発想であり、社会主義に対する無理解であり、誤りだらけのアプローチです。革命は一国で止まってはならず、絶えず伝播され、絶えず繰り返されなければなりません。世界のすべての民衆が自らを支配するとき、すなわち「解放」されるまで、私たちは革命を止めることはできず、止めてはなりません。当然のことながら、ボルシェビキを含め、すべての権威主義的、搾取的、資本主義的、ファシズム的、帝国主義的、専制的、民族主義的な体制を打倒し、その中で迫害されている民衆と連帯しなければなりません。"
RED_minori_event.25.a: "同じ鎖も一緒に断ち切る方が良い。"
RED_minori_event.26.t: "赤冬の労働者インターナショナル招待"
RED_minori_event.26.d: "赤冬で最近発足した社会主義政権が孤立を打破しようと私たちに助けを求めてきました。同盟が結成されれば、世界の人々を解放するための新たな同志ができるでしょう。"
RED_minori_event.26.a: "私たちは連帯を通して強くなる。"
RED_minori_event.26.b: "まだ早い。"
RED_minori_event.27.t: "労働組合ストライキ"
RED_minori_event.27.d: "労働者たちが目覚ましい発展を遂げた経済による成果給を要求し、ストライキに突入しました。"
RED_minori_event.27.a: "彼らに成果給を支給しよう。"
RED_minori_event.27.b: "とんでもない話だ。"
RED_minori_event.28.t: "民衆召喚制"
RED_minori_event.28.d: "赤冬のある小都市で市長職を務めていた選出官僚が、子供の不正問題によって民衆の前に召喚されました。民衆はその選出官僚の腐敗を叱責し、それがどれほど反革命的であり反社会主義的であるかを熱烈に説きました。すぐに住民たちは民衆投票に彼の弾劾に関する件を付託し、1週間後に行われた投票で弾劾が3分の2の賛成を超え、可決されました。"
RED_minori_event.28.a: "これが直接民主制だ。"
RED_minori_event.29.t: "闘争という道の上で (1/2)"
RED_minori_event.29.d: " 数多くの人々が人生という海を泳ぎながら試練を経験します。彼らは波に遭遇したに違いありません。人によって波の強さと高さは異なりますが、それは自明に波が立ったのです。誰にも波は立ちます。波が立たない人はいません。しかし、人によって波に対する姿は本当に多様です。\n\n 「人間」という漢字に「間」という漢字が入っているように、人は一人ではありません。試練を経験する人間であれば、他の人に助けを求めることがよくあります。そして、同様に人々は助けを求められることがよくあります。そうして相互扶助の世界で、個人は相談者であり相談相手です。\n\n 多くの人々が、相談者が試練を経験して自分たちを訪ねてきたとき、これに対する助言として「我慢しろ」とか「受け入れろ」と話します。しかし、別の集団の人々はそうではありません。不当だと思うこと、不正だと思うこと、当然だと思うことに疑問を投げかけろと叫ぶ人々、彼らは前者の人々とは明確に区別されます。彼らは明らかに「革命家」です。\n\n キリスト教が文化的、知的ヘゲモニーを占め、誰にとっても真理とされていた時、イタリアとハンザ同盟の都市の多くの知識人たちは「神」という抑圧を剥がし、十字架の上に人間を置きました。神学者自身も改革教会を標榜し、既成教会の不正、腐敗に抵抗しました。ドイツ出身のある神学者が教会に全面的に反対する95カ条の長い反駁文を書いた話は、いつも私たちに立ち向かう勇気を与えてくれます。\n\n このように剥がした宗教の裏面を確認したとき、革命家たちは封建制と絶対王政を擁護するイデオロギー的道具を見ました。「王権神授説」、存在しない神を売って労働搾取に正当性を付与する醜い取引は、この知識人たちによって徹底的に否定され、そうして人類は近代社会に突入しました。これはすべて、当然のことに疑問を抱いた「革命家たち」と、彼らに従った「民衆たち」のおかげでした。\n\n また別のドイツ人の話があります。多くの人々が自分の国のために献身することを当然のこととし、したがって民族主義が真理として受け入れられ、労働者が「自由に」職業を選択して社会に貢献できる世の中になったとき、大学に入学したばかりで哲学に夢中になった青年がいました。宗教が領主の支配に正当性を付与したように、民族主義が資本家の支配を正当化すると考えたその青年は、「宣言」を書き上げ、ヨーロッパの真ん中で淡々と社会主義を叫びました。彼が死ぬまで、いかなる社会主義革命も成功しませんでしたが、彼は皆が当然だと思っていた資本主義に疑問符を強く投げかけた「革命家」であることは確かです。\n\n よく社会主義は失敗した思想だと言われます。あるいはマルクスが人間の利己心を考慮せずに思想を提示したと主張する人もいます。しかし、マルクスを知る人ならそうは言えません。マルクスは資本主義という体制の中でどのように搾取が発生し、それによって未来社会で分配がどのように行われるべきか「資本論」と「ゴータ綱領批判」で明らかにしたことがあります。マルクスに対する多くの非難が、単なる印象批評に過ぎないという事実は、それほど社会主義が私たちの生活と思考からどれほど遊離しているかを示しているようで、残念です。"
RED_minori_event.29.a: "..."
RED_minori_event.30.t: "闘争という道の上で (2/2)"


RED_minori_event.30.d: "赤色冬は労働組合指導者のヤスモリ・ミノリと用役部が主導して作った政治団体である赤色戦線によって労働者共和国に再編されました。彼らはマルクスをはじめ、プルードン、ドレオン、レーニン、バクーニンのように他の多くの思想家たちに影響を受け、実験的な政策を実施しました。最初は誰もが不安だったでしょう。急進的な変革は社会をねじって歪め、完全に新しく再編されるまでキューブを合わせるような感じだったかもしれません。それでも彼らはやり遂げました。20世紀の真ん中で、彼らは他のどの政治勢力よりも進歩的で民主的な体制を構築することに成功しました。\n\nそして、このすべての裏にはあなたがいました。あなたの決定が結局あなた自身をこの文章と向き合うようにしました。あなたが何か分からない理由で「2月総ストライキ」の重点を選んだ時、その理由が赤色冬に居住する人民大衆を解放に導くためだとは思っていません。ただミノリが好きだったり、あるいは極左的なルートに突然惹かれた可能性が高いでしょう。\n\nしかし、あなたが選択した以上、大衆は行動しました。まるで著名な小説でありミュージカルである「レ・ミゼラブル」の有名な一場面のように、5月1日の労働節集会に合わせてチェリノグラード市民は市街を行進する軍隊を襲撃し、武器庫を襲撃して武装したままいくつかの都市施設を占拠しました。彼らはチェリノと彼女の手下たちがノルウェーで勢力を結集して革命の火種を消そうとする時、彼らの見苦しい反革命の試みに断固として立ち向かいました。少し急進的ではありましたが、旧時代の残滓を確実に処理するためにチェリノとマリノの不可避な犠牲があり、都市の銅像が撤去され、都市の名前も変わりました。\n\nもちろん、その次の大衆は様々な要求をしてあなたを苦しめたはずです。時には大衆全般が、時には労働組合単位の提案事項が中央委員会に報告され、あなたは限られた時間の中でその要請を処理しようと苦労したでしょう。彼らがあなたの足を引っ張ったからといって憎んだり、彼らの要求を十分に受け入れられなかったために完璧な革命の体制を完成させられなかったと悲しまないでほしいです。あなたの選択によって、彼らは人生で最も激動の時代に生き、最も強力な抑圧と最も輝かしい自由を一つの人生で同時に経験した人々です。\n\n自分たちの家族、友人、同志たちが流した血が「組合を結成する権利」、「交渉する権利」、「ストライキをする権利」として返ってきた時、「週3日制の実施」で報われた時、そして「公的扶助と普遍的福祉」で答えられた時、労働者、農民、官僚、兵士、商工、学生、教師、教授、家事を担当する女性または男性、そしてその他のすべての職種に関係なく「大衆」は自分たちの幸福を確信したでしょう。\n\n文章を読んでいるあなたが、あるゲームの一つのモードの中のこの文章をあまりにも軽く見ないでほしいと思います。レーニンの理想を捨てたボルシェビキや、国家資本主義に転換した中華人民共和国についての話なしに、単純に、社会主義は私たちの心の中に火をつけるという話をしたいのです。私たちの血が赤く輝くのが「変革」に対する夢のような物語が私たちを鼓舞するのが私たちの本能だと考えさせるのです。イタリア共産党のアントニオ・グラムシが言うには「理性で悲観し、意志で楽観せよ」としました。私たちの理性は資本主義に留まっていますが、意志は自明に社会主義にあるでしょう。\n\n人生という海に打ち寄せる波の形や大きさが人によって違うというところで、私たちは相互に同等な「平等」を学びました。私たちは皆試練を経験するので、それぞれが相談者であり相談相手であるという点で「連帯」を学びました。そして行動する赤色冬の大衆だけでなく、行動するただの、しかし遥かに輝かしい一般の人々から、私たちは「革命家の思考」を学びました。\n\nこれから海を泳ぎ進むにあたって、消える時のあなたが革命家として残っていれば幸いです。"
RED_minori_event.30.a: "プレイしてくださって大変ありがとうございます！"
RED_minori_event.30_tt: "この闘争という道の上で、あなたと私が堂々と、また淡々と、ありうる目的地まで歩いていけることを願います！\n§g- あなたに赤い平和があることを祈り、モダー §YAfterImage§!より。§!"
RED_minori_event.31.t: "ミノリの退任"
RED_minori_event.31.d: "赤色冬用役部の元部長であり、5月革命の主役であり、革命軍事評議会の政治将校であり共和国常任評議会の中央委員であるヤスモリ・ミノリ同志が今月を最後に任期を終了しました。数多くの民衆の歓声の中で成功裏に任期を終えたミノリは、退任直前の支持率が[RED.GetPartySupport]%に達するほど高い人気を示しました。中央委員会では、彼女が見せた民衆と社会への英雄主義的な献身を称えるために、中央委員長職を欠席にしたまま指導体制を集団指導に転換しました。"
RED_minori_event.31.a: "お疲れ様でした、同志！"
RED_missions_char.1.t: "大衆の要求 - 週3日制実施"
RED_missions_char.1.d: "人間らしい生活の保障と完全な余暇を楽しむための週3日制の実施を全労働大衆が要求しています。私たちは速やかに週3日制に関連した法律を制定する必要があります。"
RED_missions_char.1.a: "人間らしい生活へ！"
