 RED_our_leader_cherino: "我々の領導者チェリノ"
 RED_our_leader_cherino_desc: "偉大なる赤冬の領導者チェリノ様は、大転移の混乱を収拾し、我が学園を再び偉大にする唯一の指導者です。たとえ反動分子の偽りの扇動があったとしても、我々は疑うことなくチェリノを信じ、従い、全世界のブルジョワに闘わなければなりません。"
 RED_accept_trotskism: "反ソビエト代替共産主義"
 RED_accept_trotskism_desc: "大転移以降、東方のソビエト連邦という国家と国際共産主義指導国の座をめぐって競争する立場に置かれた我が学園の状況を解決するため、チェリノ同志はトロツキーという奇妙な亡命者に、親しく赤冬事務局の一席を与えました。彼を信頼するにはまだ早いですが、チェリノ同志の選択を信じるのが良いでしょう。"
 RED_the_fourth_international: "第四インターナショナル"
 RED_the_fourth_international_desc: "いわゆる第三インターナショナルと呼ばれるスターリン主義者の理想は、マルクスとレーニンが書き下した理論とは何の関係もなく、むしろ民主的に統制された労働者国家をディストピア的な夢に歪曲しています。我々に必要なのは、彼らに対抗する新しいインターナショナルです！"
 RED_restore_the_security: "警備局の復元"
 RED_restore_the_security_desc: "現在、赤冬はチェリノ同志に忠誠を誓う人民と反動分子が入り混じっています。大転移により体系が崩壊した警備局を復元し、これを支援すれば、治安維持を誠実に行うでしょう。"
 RED_locals_problem: "軍政庁の統制"
 RED_locals_problem_desc: "赤冬連邦学園が大転移以降に繰り広げた巨大な革命戦争の代価として得た軍政庁を本格的に管理する時です。暴力的に支配中の現状を打破し、最終的にはスカンジナビア全域を全て我が学園と一つにしなければなりません。"
 RED_locals_problem_tt: "\n§L軍政庁内の腐敗を清算します。§!\n\n"
 RED_depress_locals: "強制移住政策"
 RED_depress_locals_desc: "地元人民を全て強制移住を通じて、我々が統制しやすい場所に再配置し、赤冬連邦学園の学生と自治区住民でその空席を埋め、効果的かつ迅速な統合を成し遂げるでしょう。"
 RED_enticing_locals: "自治国の樹立"
 RED_enticing_locals_desc: "人民には鞭だけでなく、適切なプリンも必要なものです。過度な警備局の地元民弾圧を終え、我々と地元民の関係を調整する地元自治政府を樹立し、安定した体制を導き出すでしょう。"
 RED_meal_focus_arm: "軍隊に配給優先"
 RED_meal_focus_arm_desc: "最前線で赤冬を守るために孤軍奮闘している我が国と人民に対する軍隊の献身を、我々はよく知っています。我々はこの英雄的な活動を奨励し、称えなければなりません。彼らに与えられる優先給食は、彼らの士気を高めるのに役立つでしょう。"
 RED_meal_focus_adv: "大衆給食"
 RED_meal_focus_adv_desc: "大恐慌と大転移の余波は、多くの人民に食糧不足を経験させました。事務局は人民に対する義務を忘れないでしょう。そして、全ての大衆に給食を提供するという目標を持って、国家的な計画を始めるでしょう。そうすれば、彼らは事務局に熱烈な忠誠を捧げるでしょう。"
 RED_redwinter_office: "赤冬事務局"
 RED_redwinter_office_desc: "赤冬事務局は連邦学園の最高行政機関です。大転移以降に壊れた地方行政体系を復元し、連邦学園の産業、政治部門を正常な状態に戻すために総力を尽くさなければなりません。"
 RED_redbear_editorial: "赤いクマ編集局"
 RED_redbear_editorial_desc: "我々の行政には大きな穴があり、その過程にはあらゆる不正が蔓延しています。したがって、あちこちで不満が噴出しているのが昨今の現実です。それでも一つ幸いな点は、現在この学園に存在する唯一の報道機関が我々の味方だということです。一時しのぎに過ぎませんが、しばらくの間は不満を鎮める最善の策となるでしょう。"
 RED_heros_at_front: "前線の英雄たち"
 RED_heros_at_front_desc: "我々に代わって前線に出て戦っている者たちは、英雄の称号を受けるに値します。チェリノ会長は彼らの献身を称え、英雄たちの献立にプリンを一つ追加するという栄光ある福祉を下しました。"
 RED_welcome_immigrate: "移住民歓迎"
 RED_welcome_immigrate_desc: "大転移によって混乱した状況下で、比較的安全な赤冬の領土に戻る移住民と亡命者が溢れています。事務局は新しい同志を両手を広げて歓迎するでしょう。"
 RED_welcome_thugs: "秘密警察の拡大"
 RED_welcome_thugs_desc: "警備局の取り締まりにもかかわらず、学園の統治に従わない人民がいたるところに隠れています。我々は彼らを監視し、忠誠的な人民に優先的に職業を割り当てるために秘密警察を拡大するでしょう。"
 RED_advance_security: "警備局の強化"
 RED_advance_security_desc: "警備局は事務局が命令した任務を完璧かつ誠実に遂行しており、彼らはより多くの支援とより多くのプリンを受け取る資格が十分にあります。"
 RED_end_of_counter_revolution: "反革命の終息"
 RED_end_of_counter_revolution_desc: "もはやクーデターと内戦の脅威の中で国家を運営する愚かな行動は続いてはなりません。より強力かつ迅速な行政力で、このすべての脅威を除去することができなければなりません。"
 RED_elevation_of_the_security_bureau_to_the_ministry_of_internal_affairs: "警備局の内務省への昇格"
 RED_elevation_of_the_security_bureau_to_the_ministry_of_internal_affairs_desc: "これで警備局は、もはや単純な治安維持活動を超えて、我が国の安全のための内務省として活動することになるでしょう。"
 RED_socialism_over_the_world: "連続革命論"
 RED_socialism_over_the_world_desc: "マルクス主義は、状況が許せば革命は必然だと述べています。しかし、状況が確実に許さない場合もあり、また、状況が許すからといって、すべての場所で適用できるわけではありません。我々は数世紀後に成される革命を待ちながら現実に安住してはなりません。今すぐ全世界の労働者と小作農は苦しんでおり、彼らの解放を待つことはできません。"
 RED_the_builder_of_the_winter_army: "冬の軍隊の気象"
 RED_the_builder_of_the_winter_army_desc: "もはやトロツキーに赤い軍隊はいませんが、彼には今や赤い軍隊を凌駕する「冬の軍隊」があります！"
 RED_strengthen_heavy_industry: "重工業の強化"
 RED_strengthen_heavy_industry_desc: "重工業は我が経済の心臓です。革命がただ生き残るだけでなく、成功する姿を見せるには、重工業部門をさらに強化しなければなりません。"
 RED_strengthen_heavy_industry_tt: "\n§L生産部門の腐敗を清算します。§!\n\n"
 RED_system_decentralization: "体制の脱中央化"
 RED_system_decentralization_desc: "スターリンは党だけでなく国家全体を自分に集中させました。これは明らかに労働者から権力を奪う反革命的なアプローチです。我が赤冬ではそれとは反対に、労働者が自分たちの運命を決定できるようにする必要があります。"
 RED_strengthen_the_trade_unions: "労働組合の強化"
 RED_strengthen_the_trade_unions_desc: "スターリンの指導の下、労働組合は経営に反対する労働者を代表する道具から労働者を指揮する経営の道具に変質し、労働者が革命の利益を得ることを事実上妨げました。しかし幸いにも、ここの労働者は非常に民主的で、自主的な考えを持っています。"
 RED_large_administrative: "広域行政"
 RED_large_administrative_tt: "\n§L農村の腐敗を清算します。§!\n\n"
 RED_strengthen_regional_party: "地域党の強化"
 RED_long_live_the_workers_government: "民衆政治"
 RED_long_live_the_workers_government_desc: ""
 RED_international_frontline: "国際解放戦線"
 RED_international_frontline_desc: "全世界はブルジョワで溢れかえっており、労働者は疎外されたり迫害されています。革命の波は赤冬だけでなく全世界で巻き起こらなければなりません。"
 RED_all_power_to_redwinter: "すべての権力を赤冬へ"
 RED_all_power_to_redwinter_desc: "数え切れないほどの反動分子を粛清して混乱を鎮めましたが、我々の知らない所でまた別のクーデターが起こる可能性があります。チェリノ会長に全ての権力を集中して、この混乱を鎮めなければなりません。ヒゲだけが残り、ヒゲだけが永遠である！"
 RED_invite_trotskists: "トロツキー主義者の招待"
 RED_invite_trotskists_desc: "トロツキーには彼の追従者がいます。彼らは一早く国外に亡命したり、ソ連の監視網を避けて全世界に潜伏しました。彼らを招集し、ここで彼と共に働けるようにしなければなりません。"
 RED_expand_publishing_dep: "出版部の拡張"
 RED_expand_publishing_dep_desc: "異世界の全ての新聞もクロノススクールと同じようにフェイクニュースが蔓延しています。出版部でしか刊行されない「赤いクマ」だけが真実の報道であり、これをより多く発行するためには編集部を拡張する必要があります。"
 RED_socialist_press: "社会主義報道"
 RED_kill_editorial: "編集局の弱体化"
 RED_kill_editorial_tt: "§L出版部内の腐敗を清算します。§!\n\n"
 RED_merger_of_educational_institutions: "教育機関の完全吸収"
 RED_merger_of_educational_institutions_desc: "ブルジョワ的な思考方式が蔓延する西洋の教育政策などは、赤冬では必要ありません。反動を助長する教育機関を全て撤廃し、赤冬の教育方式を全ての教育機関に伝えなければなりません。"
 RED_merger_of_educational_institutions_tt: "\n§L教育機関内の腐敗を清算します。§!\n\n"
 RED_collectivist_propaganda: "集産主義宣伝"
 RED_collectivist_propaganda_desc: "全ての人民の闘争は共有され、我々はいかなる人民を一人で闘うように放置しません。したがって、全ての人民の業績は共有されなければなりません。"
 RED_the_production_movement: "生産のための闘争"
 RED_the_production_movement_desc: "我々が資本主義との競争で我々の位置を強固にするためには、資本主義世界に依存的に引きずられてはなりません。我々は誰にも干渉されない我々だけの生産基盤を築かなければならず、今や生産のための闘争を始める時です。"
 RED_socialist_realism: "社会主義リアリズム"
 RED_socialist_realism_desc: "燦爛たる赤冬への道は必ずしも順調ではありません。その過程で、何人かの人民は希望を失うかもしれません。我々は赤冬の現実が実際にはどのようなものかを表現する芸術を奨励し、我々が努力していることを見せる必要があります。"
 RED_heroism_propaganda: "英雄主義宣伝"
 RED_heroism_propaganda_desc: "赤冬では、全ての人民の業績は全ての労働者階級の構成員によって共有されますが、人民のために献身した何人かは、全ての人民が見習うべき英雄になることができます。"
 RED_marching_army: "前進する冬の軍隊"
 RED_marching_army_desc: "冬の軍隊は祖国を守るために自ら集まった人民が主軸となった軍隊であり、彼らの冬の軍隊は赤冬を守るために自発的に入ってきた人民が主軸となった軍隊であり、彼らは国家と労働者の解放のために最前線で敵と戦います。"
 RED_war_hero: "戦争英雄"
 RED_war_hero_desc: "赤冬の全ての人民は一つになり、赤冬を脅かす敵に対抗して戦ってきましたし、いつもそうするでしょう。だからといって、我々の中で並外れた能力を発揮して祖国を守った軍人たちを知らぬふりをしてはなりません。"
 RED_pluralistic_view: "多元的な観点"
 RED_liberal_for_debate: "自由な討論"
 RED_press_commercial_magazine: "商業誌の刊行"
 RED_free_press: "自由報道"
 RED_principle_of_democratic_centralism: "民主集中制の原則"
 RED_foreign_policy: "対外政策"
 RED_foreign_policy_desc: "赤冬の混乱した状況下で、内部を優先することも重要ですが、既存の学園都市との関係を維持し、地元国家との関係を形成することも重要です。赤冬は再び世界舞台に進出する準備をしなければなりません。"
 RED_political_realism: "政治現実主義"
 RED_political_realism_desc: "たとえ革命を完遂するためには血を流さなければならなくても、多くの血を流す必要はありません。より柔軟な外交政策を施行すれば、人民の犠牲を最小限に抑えながら革命を完遂することができるでしょう。"
 RED_expansionism: "拡張主義"
 RED_expansionism_desc: "我々の革命を妨げるものは全て押し流さなければならず、その対象が国家であろうと例外ではありません。革命は、ただ血によって完成するものです。"
 RED_attack_fin: "フィンランド侵攻"
 RED_attack_fin_desc: "フィンランドはソ連と我々の間を遮る障害物のようなものであり、防衛委員会を没落させ、地元民の武装闘争を支援した国です。ソ連との戦争前に、我々の戦略戦術を試す国として最適です。"
 RED_deal_with_fin: "フィンランドとの親善"
 RED_deal_with_fin_desc: "我々の隣にあるフィンランドはソ連とも隣り合わせの国家であり、彼らは我々のようにソ連を敵対視しています。我々が先にフィンランドに手を差し伸べれば、彼らは我々を敵対せず、共にソ連に対抗するかもしれません。"
 RED_seek_allies: "同盟の模索"
 RED_seek_allies_desc: "ソ連と我々の違いは、ソ連が全世界で明確に糾弾される国だということです。我々がソ連を嫌う国に友好的なジェスチャーを取れば、我々は量的、質的な劣勢を克服することができるでしょう。"
 RED_unite_the_scandinavia: "スカンジナビア団結"
 RED_unite_the_scandinavia_desc: "スカンジナビア人のための様々な政策が施行されましたが、まだ我々と彼らの間には距離感があります。しかし、巨大なソ連の脅威の前で、我々は一致団結しなければなりません。"
 RED_anti_sov_diplo: "反ソビエト同盟"
 RED_anti_sov_diplo_desc: "ソビエトの変質した思想は、我々の大義とは明確な違いが存在します。彼らが革命の名前を汚すことができないようにしなければなりません。我々が主軸となり、彼らに対抗する同盟を形成しなければなりません。"
 RED_gotland_or_war: "ゴットランド割譲要求"
 RED_gotland_or_war_desc: "ゴットランドはバルト海を掌握し、赤冬キャンパスを防衛する上で非常に重要な要所です。この要所を必ず我々の影響下に置かなければなりません。"
 RED_attack_sov: "ソ連確保"
 RED_attack_sov_desc: "ソビエト指導者の独善的な行動は、我々の革命に脅威となっているため、我々が革命を完遂するには、彼らと対抗して戦うのは既成事実となりました。そして、今がその時です。"
 RED_new_inteligence_agency: "情報局の新設"
 RED_new_inteligence_agency_desc: "赤冬情報局の悪名は学園都市の間で有名です。チェリノ会長は、赤冬内部の敵と外部の敵に備えるため、赤冬情報局の再組織を命令しました。"
 RED_professioner_undercover: "潜入専門家"
 RED_professioner_undercover_desc: "敵陣に安全に潜入するためには、高強度の精神的、肉体的な訓練を終えたエリート要員が投入されなければなりません。我々の政権に友好的な要員が育てた潜入専門家は、他地で我々の目と耳になってくれるでしょう。"
 RED_fraktiya: "プラクチ"
 RED_fraktiya_desc: ""
 RED_communist_instigation: "国際ソビエト義勇軍"
 RED_communist_instigation_desc: "ソビエト指導者の独善的な行動は革命の名前を汚しています。彼が我々の真の革命の邪魔にならないように除去しなければなりません。"
 RED_trotsky_s_world_revolution: "トロツキーの世界革命"
 RED_trotsky_s_world_revolution_desc: "最近、我が学園の生徒会長であるチェリノと、連邦学園イデオロギーの建設者であるトロツキーが意見の衝突を起こしています。我々はこの混乱の中で、トロツキー同志の世界革命理論を支持し、全世界に向けた革命戦争を準備しなければなりません。"
 RED_cherino_s_systemic_revolution: "チェリノの体制革命"
 RED_cherino_s_systemic_revolution_desc: "最近、我が学園の生徒会長であるチェリノと、連邦学園イデオロギーの建設者であるトロツキーが意見の衝突を起こしています。我々はこの混乱の中で、チェリノ同志の体制革命理論を支持し、前衛組織の権力を打破し、持続可能な共産主義を成し遂げなければなりません。"
 RED_party_reorganization: "党権確立"
 RED_party_reorganization_desc: "赤冬ソビエトを導く新しい綱領が確立され、すぐに連邦のすべての体制は、この綱領によって再組織されるでしょう。"
 RED_party_central_dissolution: "党中央の解体"
 RED_party_central_dissolution_desc: "共産党中央委員会は、自分自身の意見を共産党全体の意見であるかのように党を主導する役割を継続的に行ってきました。今や、党中央委員会独裁ではなく、党独裁に進むために、中央委員会の影響力を大きく縮小し、党員同志の発言権を向上させます。"
 RED_liberation_of_the_kibotus_states: "キヴォトス国家革命"
 RED_liberation_of_the_kibotus_states_desc: "キヴォトス学園の独裁的な体制を解体し、人民の国家を樹立する最初の革命戦争を成し遂げなければなりません。"
 RED_free_soviets: "自由ソビエト"
 RED_free_soviets_desc: "党独裁に進むためには、真に人民によって設立され運営されるソビエトが必要です。これで、作業場の労働者は自由にソビエトを設立して解散することができ、党幹部も告発で弾劾されることがあります。"
 RED_people_s_liberation_war: "世界人民解放戦争"
 RED_people_s_liberation_war_desc: "全世界の迫害される労働者と農民、そして植民地の人民を解放するための国際解放戦争が始まりました。我が国は、世界の解放のために一つになって前線に向かうでしょう。"
 RED_workers_state: "労働者国家"
 RED_workers_state_desc: "労働者国家である我が国は、隣のソビエト連邦のように官僚主義に堕落した労働者国家にならないように注意し、世界人民の解放のために持続的な投資をするでしょう。"
 
 
#マリナルート
 RED_no_error_at_ideology: "イデオロギーの無欠性を追求"
 RED_ivan_kupla: "イワン・クパーラ"
 RED_ivan_kupla_desc: "赤冬でクーデターは、常に起こる一種の文化とも言えます。しかし、もはや文化に留まらず、真の学園を建設するための巨大な計画が必要です。今回のイワン・クパーラ祭がその始まりとなるでしょう。"
 RED_coup_of_office: "マリナのクーデター"
 RED_coup_of_office_desc: "我々のクーデターは成功しました！学生の模範になれなかった生徒会長レンカ・チェリノは、クーデターの知らせと共にその場を逃げて姿を消し、親衛隊は秩序回復を名目に生徒会及び校内勢力を全て生け捕りにしました。もはやマリナを止める者はいないでしょうし、今後も存在しないでしょう。\n\n…と言えばいいのか、マリナ？！"
 RED_labor_party_problem: "用役部の問題"
 RED_labor_party_problem_desc: "クーデター以降、用役部は我々に対する敵意を抱き、サボタージュと総ストライキを継続及び決行することに決定しました。さらに、クーデターによって自制心を失ったまま、事務局への支持まで撤回したサークルの中心にはいつも用役部がありました。"
 RED_suppress_the_labor_party: "用役部の抑制"
 RED_suppress_the_labor_party_desc: "我々の最初の目標は、用役部の活動を制限することです。彼らのデモを阻止し、親衛隊員を動員して解散させて彼らの対外的な活動を抑制したら、事務局内の校則改正を通じて、用役部の権限を縮小させなければなりません。"
 RED_arrest_minori: "ミノリ逮捕"
 RED_arrest_minori_desc: "「用役部長ヤスモリ・ミノリ！\n\n学生を不法集会及び破綻的な総ストライキ主導に関する容疑と、連邦学園の学生たちを扇動して事務局と学園全体に対するクーデターを謀議した容疑を問い、\n\n今この場で逮捕する！」"
 RED_split_the_labor_party: "用役部内の派閥形成"
 RED_split_the_labor_party_desc: "ミノリが消えると用役部は混乱に陥りました。臨時で整えられた彼らの指導部さえも、この混乱を解決できないまま右往左往しているので、これは明らかにチャンスに違いありません！"
 RED_keep_an_eye_on_labor_party: "用役部の監視強化"

RED_keep_an_eye_on_labor_party_desc: "たとえミノリを逮捕し、労働部を弱体化させたとしても、第二、第三のミノリが現れれば、私たちの努力は水の泡となるでしょう。ですから、監視人員を配置し、彼らの動向を常に注視する必要があります。"
RED_puppet_labor_party: "労働部の傀儡化"
RED_puppet_labor_party_desc: "完璧です！労働部のメンバーのほとんどは事務局に忠誠を誓い、チェリノ同志の遺産とマリナの指導を認めることを決定しました！\n\n労働部はもう私たちのものです。私たちの思い通りにできるのです。"
RED_down_with_traitors: "裏切り者の粛清"
RED_down_with_traitors_desc: "クーデターは成功したとはいえ、私たちのパラダイムとヘゲモニーを拒否する勢力は依然として散在しています。これは「クーデター」が文化的要素として残る赤い冬の悪習ですので、そのような不安定な悪習は撤廃されなければなりません。もし内部の同調者たちを逮捕できなければ、私たちの時代はすぐに幕を閉じるでしょう。"
RED_military_purge: "軍部粛清"
RED_military_purge_desc: "たとえ親衛隊と新たに組織された学徒兵団がマリナと軍部の最大の支持勢力であっても、彼らもまた武装勢力として牽制する必要があります。もし彼らが不遜な考えで私たちに対抗しようとするならば、私たちが直接彼らをコンクリートの底に引きずり降ろし、彼女の手中に収まるようにしなければならないでしょう。\n\n「さあ、粛清の時間だ。」"
RED_trace_the_cherino: "チェリノの行方追跡"
RED_trace_the_cherino_desc: "前回のイワン・クパラ以降、チェリノは完全に姿を消しました。しかし、学園内では彼女が各サークルを転々としながら、私たちのヘゲモニーを破壊しようと画策しているという不吉な噂が立っています。チェリノの影響力が私たちの新たな未来を破壊する前に捕らえなければなりません！"
RED_fate_of_trotsky: "トロツキーの運命"
RED_fate_of_trotsky_desc: "かつてソ連の著名な革命家であり、スターリンの政敵であったレフ・トロツキーは、スターリンと反対派によって権力を失った後、世界を転々とし、赤い冬にやってきました。たとえ彼が革命のために身を投じることができるとしても、彼の道が私たちと必ず同じであるという保証はありません。また、すでに目標上の違いも顕著に大きいため、彼が私たちの首を噛みつく蛇になる前に後患を断たなければなりません。"
RED_marina_is_the_only_one: "赤い冬の新たな指導者"
RED_marina_is_the_only_one_desc: "マリナ同志の努力は相当な進展を遂げました。彼女の指導の下、混乱していた学園は再び安定を取り戻し、今の平和を脅かすあらゆるクーデターの試みはすべて粉砕されて久しいです。彼女だけが赤い冬の真の英雄であり革命家であり、チェリノの空白を十分に埋めて余りある、赤い冬の新たな生徒会長であることは確かです。"
RED_heir_of_cherino: "赤い冬の代弁者"
RED_heir_of_cherino_desc: "たとえ彼女はクーデターで執権したとしても、以前の役割を十分に遂行して余りあります。素早く反対派を制圧し、安定を取り戻していく姿は、まるでチェリノの姿を彷彿とさせ、もう彼女を新しい生徒会長として受け入れても良いでしょう。チェリノ同志の我執で永遠に続くかと思われたその席は、今やマリナが引き継ぐでしょうし、今回も永遠に変わらないでしょう。"
RED_office_united_as_one: "団結した事務局"
RED_office_united_as_one_desc: "ようやく事務局の混乱は収まりました。マリナを脅かす内部の敵はすべて掃討され、チェリノを探し求めていた追従者たちも、もはやこの学園に足を踏み入れることはできません。たとえ事務局に残った唯一の生存者はマリナだけだとしても、言い換えれば、彼女がいたからこそ事務局は生き残ることができたのです。私たちは彼女が学園の敵ではなく、英雄であり、唯一無二の指導者として、彼女が率いる事務局と学園に忠誠を誓うことが学園の未来のためであることを知るべきです。"
RED_secure_the_publishing_department: "出版部の確保"
RED_secure_the_publishing_department_desc: "出版部は、校内新聞「赤い熊」や様々な機関誌を発行する学園最大の報道機関です。彼らを掌握することで、私たちの正当性を確保することができるでしょう。"
RED_appease_yakumo: "ヤクモを懐柔する"
RED_appease_yakumo_desc: "荒巻ヤクモ、彼女の行動は学園内で悪名が高いことで有名ですが、彼女ほど出版部で影響力のある生徒もいないでしょう。彼女を懐柔して様々な宣伝物を配布すれば、事務局の威信を回復する方法も思いつくかもしれません。"


RED_purge_the_redbear: "赤熊編集局の粛清"
RED_purge_the_redbear_desc: "「赤熊」こそ、真に真実の報道機関であることは誰も否定しませんが、その報道機関の長が犯した腐敗と反動的なジャーナリズムは、我々の大義を毀損する重罪を犯しました。彼の独走を阻止し、これ以上の失墜を防がなければなりません！"
RED_redbear_new_editor_in_cheif: "赤熊の新しい編集局長"
RED_redbear_new_editor_in_cheif_desc: "前編集局の粛清後、「赤熊」のレベルが多少低下した事実は否定しがたいです。したがって、既存の編集局長に代わる新しい人物を模索しなければなり...ああ、すでに適任者がいました。出版部最高の評論家、美好高峰ならこの状況をきっと打開してくれるでしょう！"
RED_purge_the_pd: "出版部の粛清"
RED_purge_the_pd_desc: "出版部の人員は学園内のすべての地域に影響力を及ぼすほど膨大です。しかし、それだけ多くの意見を持つ者が存在し、中には事務局にとって脅威となる者もいるでしょう。だからこそ、我々が選り分けることができる最大限、反動分子を排除する必要があります。"
RED_expand_the_pd_budget: "出版部の予算拡大"
RED_expand_the_pd_budget_desc: "先の出版部に対する大々的な構造調整を実施した後、かなりの税収が残っていました。また、直前の調査で出版部の労働環境がかなり劣悪であったことを考慮すると、むしろ少数精鋭で育て上げ、生産力を最大化する絶好の機会が来たのかもしれません。"
RED_new_redbear_movement: "新赤熊運動"
RED_new_redbear_movement_desc: "「赤熊」から始まった我々の計画が、ついに本格的な軌道に乗りました。彼らの宣伝は学生たちの懸念を鎮め、出版部に加えられた様々な改革案は、より効率的で向上し、進歩したジャーナリズムを提供しています。\n\n今や「新赤熊運動」と名付けられた一連の改革を通して、我々はどの報道機関よりも赤熊が最も賢明で真実の報道機関であることを証明しました！"
RED_path_of_great_academy: "偉大な学園への道"
RED_path_of_great_academy_desc: ""
