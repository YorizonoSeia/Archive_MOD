RED_missions_char.3.d: "私たちは人民大衆の要請事項を成功裏に満たし、この地にできた新政権はより信頼されています。"
RED_missions_char.3.a: "ここで社会主義は確固たるものだ！"
RED_missions_char.4.t: "大衆の要求 - 総体的再武装"
RED_missions_char.4.d: "最近、[TRM.getname]の衝撃的で急進的な膨張政策が、人民大衆に私たちから再武装を要求するようにさせています。トリニティは反動的な極右教権主義ファシスト寡頭政治の国家であるため、必然的に打倒されなければならず、彼らとの革命戦争は抑圧され搾取されているトリニティ民衆を解放するための人民解放戦争として企画されなければなりません。"
RED_missions_char.4.a: "ファシストを打ち砕こう！"
RED_missions_char.5.t: "大衆の要求 - 工業化"
RED_missions_char.5.d: "先代の理論家であるマルクスの歴史発展論によると、上部構造は下部構造、つまり生産力と生産関係に最も多く影響を受けます。これを別の言い方をすれば、社会主義を最も維持できる最適な方法は、最も急進的で進歩した生産力と生産関係を持つ体制に進むことです。私たちは他の「国家社会主義」者たちとは異なり、急進的でありながらも民主的な同時性を持つ新時代の工業化を世界に披露するでしょう！"
RED_missions_char.5.a: "すべての力量を最大生産力達成闘争へ！"
RED_missions_char.6.t: "大衆の要求 - キヴォトス協力機構脱退"
RED_missions_char.6.d: "現在、キヴォトス協力機構は資本家、独裁官、封建領主たちの体制維持のための「反革命的国際機構」に過ぎません。私たちは労働者大衆に向けたこのような欺瞞に黙っていてはなりません。断固たる反対と強固な隊列でこれらに立ち向かい、私たちの革命を擁護し、自主的な社会主義体制を作っていかなければなりません。"
RED_missions_char.6.a: "妥協は無い！"
RED_missions_char.7.t: "大衆の要求 - 野戦病院支援"
RED_missions_char.7.d: "兵士労働組合が設立されたことに伴い、戦線で服務する兵士たちの相次ぐ要求が中央委員会に報告されました。兵士たちは自分たちの生存権を戦線でさらに保障することを要請しています。私たちは彼らのために野戦病院を編制に編成することができるでしょう。"
RED_missions_char.7.a: "軍隊まで変革は続く！"
RED_missions_char.8.t: "大衆の要求 - 革命軍事評議会解散"
RED_missions_char.8.d: "「赤いボナパルティズム」は内戦段階の過渡期軍事行政機構が政治権力の覇権を握ることについて語っています。軍事的な実権者たちは階級論的観点から決して労働者の階級性を帯びることはできません。彼らは親支配-利権的な行動を示す可能性が非常に高く、速やかに解散し、これを兵士労働組合に再編して、私たちの軍事機構の革命性を回復しなければなりません。"
RED_missions_char.8.a: "彼らが為民服務を実践するようにしよう。"
RED_missions_char.9.t: "大衆の要求 - 社会安定化"
RED_missions_char.9.d: "事務労働組合は、社会主義的官僚体制の確立後、人民大衆の生活を改善するための5つの大きな方針と15の細部指針を要求しましたが、これは治安確保、生活安全確保、官僚安定性確保、確実で信頼可能な福祉体系、周期的な政治参加の保障です。これらを実施することによって事務労働組合は、革命政権が世界単位の体制競争の確実な理念的覇権を握ることができると確信しています。"
RED_missions_char.9.a: "民衆の福利厚生へ！"
RED_missions_char.10.t: "大衆の要求 - 基盤施設拡充"
RED_missions_char.10.d: "内戦で疲弊した国土を再建するために、建設労働組合は中央委員会に基盤施設を拡充することを注文しました。彼らの要求事項を経済開発計画に参考にして追加的な予算を配分することができるかもしれません。"
RED_missions_char.10.a: "鉄道は産業の血脈だ！"
RED_missions_char.11.t: "大衆の要求 - 軍産複合体構成"
RED_missions_char.11.d: "最近、防衛産業労働組合は、防衛産業での自分たちの成果を見せながら、事業分野の質的な拡大を支援してくれるよう中央委員会に要請しています。軍産複合体は彼らの要求を満たすための適切な手段となるでしょうし、より直接的な軍事-産業連携を通して軍行政がさらに改善されるでしょう。"
RED_missions_char.11.a: "革新へ進もう！"
RED_missions_char.12.t: "大衆の要求 - 重化学産業育成"
RED_missions_char.12.d: "製造労働組合は、今回の定期委員会で興味深い計画書を報告しました。合成精製所を通して重化学工業を育成し、資源不均衡を解消して自給的な経済体制を構築することができると主張する該当計画書は採択され、中央委員会はこれを支援するでしょう。"
RED_missions_char.12.a: "自主的な経済へ！"
RED_missions_char.13.t: "大衆の要求 - スカンジナビア統合"
RED_missions_char.13.d: "反革命勢力を粉砕し、チェリノの指示によって設置された軍政庁がすべて解体されたことに伴い、私たちは彼らを私たちと同等の民衆として扱ってやる必要があります。彼らが私たちに心を開くことができるように再教育と適応支援を止めないでください。"
RED_missions_char.13.a: "自由、平等、連帯！"
RED_missions_char.14.t: "大衆の要求 - 東方攻勢"
RED_missions_char.14.d: "労働大衆は、自分たちが成し遂げた革命が外部勢力の反革命によって崩れ去るのではないかと恐れています。彼らは「先制的な革命戦争」を展開してこのような意図をくじき、世界において強固な地域覇権を握り、革命の火が消えないようにしなければならないと主張しています。大衆的にこのような「先制的な革命戦争」で最も適切な目標はフィンランドと合意されており、私たちはフィンランドの人民が反動的な封建白軍勢力によって抑圧されていることを深く理解しています。"
RED_missions_char.14.a: "反動を粉砕しよう！"
RED_missions_char.15.t: "大衆の要求 - [141.GetCapitalVictoryPointName]守護"
RED_missions_char.15.d: "[TRM.getname]との戦争が始まりました。民衆は自発的に武装し始め、地域ごとに地域防衛委員会が召集され、自治的に地域防衛計画を樹立しています。兵士労働組合は徴兵を奨励するキャンペーンを開始し、戦線近隣の村では路地ごとにバリケードが積み上げられました。中央委員会は大きな出血を覚悟してでも学生のためのキャンパスが所在する[141.GetCapitalVictoryPointName]を死守することを決議し、首都の労働者、農民、学生をはじめとするすべての大衆は独自に防衛隊を組織することに団結しています。"
RED_missions_char.15.a: "¡No pasarán!（通させない！）"
RED_missions_char.16.t: "大衆の要求 - 体制完成"
RED_missions_char.16.d: "革命の波が収まり、人々はそれぞれの職場に復帰して労務を行っています。彼らは新しい世の中が来たことは知っていますが、激しい変化がむしろ自分たちの生活を台無しにするのではないかと恐れています。私たちは彼らを安心させるために、体制の構築を完了する必要があります。"
RED_missions_char.16.a: "変革にスピードをあげよう。"
RED_missions_char.17.t: "大衆の要求 - 産業再構築化"
RED_missions_char.17.d: "私たちは資本家と圧制者たちをすべて打倒することに成功しましたが、依然として旧時代的で反革命的な生産関係は完全に清算されていません。私たちは急進的な産業再構築化を完了し、どの国家よりも進歩的な経済構造を構成するでしょう。"
RED_missions_char.17.a: "サンディカリスム経済へ！"
form_european_union_flag: "§Y£GFX_decision_icon_small ヨーロッパ統合実現§! を完了しました。"
RED_missions_char.18.t: "大衆の要求 - ヨーロッパ解放"
RED_missions_char.18.d: "私たちの南の依然として数億の民衆がヨーロッパ地域の圧制者たちに苦しめられています！私たちは彼らに解放をもたらす義務があります。"
RED_missions_char.18.a: "人民解放万歳！"
RED_bop_event.1.t: "ヤギひげの男"
RED_bop_event.1.d: " チェリノが回想した。\n\n事務局が混乱していた時に、事務局の視察官トモエは状況収拾に役立つ現地人顧問を探した。\n\n「書記長同志、『レフ・トロツキー』という社会主義理論家がいますが、現地人顧問として連れてきました。」\n\nトロツキーは社会主義運動をする学生が殊勝なように微笑みながらチェリノに握手を求めた。その後、トロツキーは社会主義理論や政策的な助言について、チェリノと事務局の高位役員たちを教えた。"
RED_bop_event.1.a: "チェリノは講義中ずっと退屈していた。"
