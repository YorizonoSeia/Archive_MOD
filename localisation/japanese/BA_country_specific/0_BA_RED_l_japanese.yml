RED_demand_cat: "大衆の要求"
RED_demand_cat_desc: "我々の政府は、大衆の確固たる支持の下に設立された政府として、大衆の要求を受け入れ、貫徹する義務があります。しかし、これらの正当な要求事項を誠実に履行できなければ、大衆の支持と信頼を失い、我々の政府の正統性は揺らぐでしょう。\n\n\n  £GFX_air_experience 活性化された任務 : §Y[?RED.RED_public_mission_activated]§!\n  £GFX_air_experience 成功した任務 : §G[?RED.RED_public_mission_completed]§!\n  £GFX_air_experience 失敗した任務 : §R[?RED.RED_public_mission_failed]§!\n"
RED_demand_three_day_work: "週3日制の実施"
RED_demand_three_day_work_desc: "人間らしい生活の保障と完全な余暇を楽しむための週3日制の実施を、全労働大衆が要求しています。我々は、迅速に週3日制に関する法律を制定する必要があります。"
RED_demand_rearm: "総体的な再武装"
RED_demand_rearm_desc: "最近の[TRM.getname]の衝撃的かつ急進的な膨張政策が、人民大衆に我々へ再武装を要求させる原因となっています。トリニティは反動的な極右教権主義ファシスト寡頭体制の国家であるため、必然的に打倒しなければならず、彼らとの革命戦争は、抑圧され搾取されるトリニティ民衆を解放するための人民解放戦争として企画されなければなりません。"
RED_demand_industrialization: "工業化要求"
RED_demand_industrialization_desc: "先代の理論家であるマルクスの歴史発展論によれば、上部構造は下部構造、すなわち生産力と生産関係に最も多くの影響を受けます。これを別の言葉で言うと、社会主義を最も維持できる最適な方法は、最も急進的で進歩した生産力と生産関係を持つ体制に進むことです。我々は他の「国家社会主義」者とは異なり、急進的でありながらも民主的な同時性を持つ新時代の工業化を世界に示します！"
RED_demand_quit: "キヴォトス協力機構脱退要求"
RED_demand_quit_desc: "現在のキヴォトス協力機構は、資本家、独裁官、封建領主らの体制維持のための「反革命的国際機構」に過ぎません。我々は労働者大衆に対するこのような欺瞞を傍観してはなりません。断固たる反対と強固な隊列で彼らに立ち向かい、我々の革命を擁護し、自主的な社会主義体制を作り上げていかなければなりません。"
RED_demand_hospital: "野戦病院要求"
RED_demand_hospital_desc: "兵士労組が設立されたことで、戦線で服務する兵士たちの殺到する要求が中央委員会に報告されました。兵士たちは自分たちの生存権を戦線でより一層保障することを要請しています。我々は彼らのために野戦病院を編制に編成することができるでしょう。"
RED_demand_RMC_cut: "革命軍事評議会解散"
RED_demand_RMC_cut_desc: "「赤いボナパルティズム」とは、内戦段階の過渡期軍事行政機構が政治的権力の覇権を握ることを意味します。軍事的な実力者は、階級論的な観点から決して労働者の階級性を持つことはできません。彼らは親支配・利権的な態度を示す可能性が非常に高く、迅速に解散し、これを兵士労組に再編することで、我々の軍事機構の革命性を回復しなければなりません。"
RED_demand_stability: "安定度確保"

RED_demand_stability_desc: "事務労組は社会主義的官僚体制の確立後、人民大衆の生活を改善するための5つの大きな方針と15の詳細な指針を要求しました。これは治安確保、生活安全確保、官僚安定性確保、確実で信頼可能な福祉体系、周期的な政治参加の保障です。これらを実行することで、事務労組は革命政権が世界単位の体制競争で確固たるイデオロギー的ヘゲモニーを握ることができると確信しています。"
RED_demand_infra: "インフラ拡充"
RED_demand_infra_desc: "内戦で疲弊した国土を再建するため、建設労組は中央委員会にインフラを拡充することを求めました。彼らの要求事項を経済開発計画に参考にして、追加予算を配分できるかもしれません。"
RED_demand_arms: "軍産複合体設立"
RED_demand_arms_desc: "最近、防産労組は防衛産業での自分たちの成果を示し、事業分野の質的な拡大を支援してくれるよう中央委員会に要請しています。軍産複合体は彼らの要求を満たすための適切な手段となり、より直接的な軍事-産業連携を通じて軍政がさらに改善されるでしょう。"
RED_demand_chemi: "重化学産業育成"
RED_demand_chemi_desc: "製造労組は今回の定期委員会で興味深い計画書を報告しました。合成精製所を通じて重化学工業を育成し、資源の不均衡を解消して自給的な経済体系を構築することができると主張する当該計画書は採択され、中央委員会はこれを支援するでしょう。"
RED_demand_core: "スカンジナビア統合"
RED_demand_core_desc: "反革命勢力を粉砕し、チェリノの指示によって設置された軍政庁が全て解体されたことで、私たちは彼らを私たちと同等の民衆として扱う必要があります。彼らが私たちに心を開けるように、再教育と適応支援を止めてはならないでしょう。"
RED_demand_fin: "東方攻勢"
RED_demand_fin_desc: "労働大衆は自分たちが成し遂げた革命が外部勢力の反革命によって崩れ落ちるのではないかと恐れています。彼らは「先制的革命戦争」を展開して、このような意図を挫き、世界において確固たる地域覇権を握り、革命の炎が消えないようにしなければならないと主張しています。大衆的にこのような「先制的革命戦争」に最も適した目標はフィンランドで合意されており、私たちはフィンランドの人民が反動的な封建白軍勢力によって抑圧されていることを深く理解しています。"
RED_demand_defense_capital: "[141.GetCapitalVictoryPointName]守護"
RED_demand_defense_capital_desc: "[TRM.getname]との戦争が始まりました。民衆は自発的に武装を始め、地域ごとに地域防衛委員会が召集され、自治的に地域防衛計画を策定しています。兵士労組は徴兵を奨励するキャンペーンを開始し、戦線付近の村では路地ごとにバリケードが築かれました。中央委員会は大きな出血を覚悟しても、学生のためのキャンパスが存在する[141.GetCapitalVictoryPointName]を守護することを決議し、首都の労働者、農民、学生をはじめとする全ての大衆は、独自に防衛隊を組織することに団結しています。"
RED_demand_system: "体制完成"
RED_demand_system_desc: "革命の波が鎮まり、人々はそれぞれの職場に復帰して労務を遂行しています。彼らは新しい世が来たことは知っていますが、押し寄せる変化が逆に自分たちの生活を台無しにするのではないかと恐れています。私たちは彼らを安心させるために、体制の構築を完了する必要があります。"
RED_demand_industry: "産業再構築"
RED_demand_industry_desc: "私たちは資本家と抑圧者を全て打倒することに成功しましたが、依然として旧時代的で反革命的な生産関係は完全には清算されていません。私たちは急進的な産業再構築を完了し、どの国よりも進歩的な経済構造を構成するでしょう。"
RED_demand_europe: "ヨーロッパ解放"
RED_demand_europe_desc: "私たちの南には、依然として数億の民衆がヨーロッパ地域の圧制者に苦しめられています！私たちは彼らに解放をもたらす義務があります。"
RED_zenkyoutou_cat_dynamic_modifier: "全学共闘会議"
RED_zenkyoutou_cat: "全学共闘会議"
RED_zenkyoutou_cat_desc: "用務部長§tヤスモリ・ミノリ§!の栄光ある§Y社会主義革命§!以降、学園は大激変に見舞われました。自治組織を通じた積極的な意見の受け入れと迅速な変化及び対処で学園を変革していった用務部は、次第に限界に直面します。その時、外部に目を向けた彼らが見つけたのは、この時代に存在した§Y多様な方法論§!でした。このうち、フランスやスペインなどで活発に活動していた§Rアナコ・サンディカリスム§!とヨーロッパ各地に広がった社会主義学生組織からインスピレーションを受け、中央委員会で集中育成した集団こそが§Y全学共闘会議§!、通称§t「全共闘」§!と呼ばれる国際社会主義学生組織です。\n"
