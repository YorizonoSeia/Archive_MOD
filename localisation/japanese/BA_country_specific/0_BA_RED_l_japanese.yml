#海軍重点
RED_cruiser_question: "ノルウェー装甲艦再就役"
RED_cruiser_question_desc: "旧ノルウェー海軍の解放戦艦数隻が退役したまま放置されているといいます。ここ基準でもかなり旧式ではありますが、少しの改修だけ済ませば再就役させることができるでしょう。"
RED_nortraship: "民間輸送船確保"
RED_nortraship_desc: "他地への補給と迅速な軍人輸送のために、政治的な損失を出してでも民間の輸送船を確保しなければなりません。"
RED_naval_rearmament: "海軍再武装"
RED_naval_rearmament_desc: "赤冬を脅かす敵は空と地上だけに存在するわけではありません。海と三面が接しているという地理的な特性により、我々は海軍の再武装を急がなければなりません。"
RED_coastal_artillery: "西海岸要塞構築"
RED_coastal_artillery_desc: "バルト海の様々な国々と接し、防御に多くの関心が寄せられた東部とは異なり、事務局があった西海岸の防御設備は劣悪な限りです。北海とデンマーク海峡が出会う関門にある西海岸を守ることが必須の課題です。"
RED_large_navy: "大型艦隊"
RED_large_navy_desc: "海を支配するためには強力な艦隊が必要です。この艦隊をうまく運用するための教義を整え、技術を発展させることは、我々の戦力を大きく増強するでしょう。"
RED_light_cruisers: "軽巡洋艦開発"
RED_light_cruisers_desc: "素早い機動性の軽巡洋艦は、たとえ艦隊戦の主役になれなくても、補助的な役割では予想外の活躍を見せてくれました。これは、軽巡洋艦の開発を加速する名分となりました。"
RED_heavy_cruisers: "装甲艦開発"
RED_heavy_cruisers_desc: "効果的な対応防御機能を備えた装甲艦の存在は、バルト海を超えて世界を支配する上で必須です。"
RED_small_navy: "奇襲艦隊"
RED_small_navy_desc: "赤冬の脆弱な工業力で大型艦隊を作るには力不足なので、我々は奇襲攻撃に特化した教義を受け入れ、これを積極的に活用しなければなりません。"
RED_submarines: "潜水艦開発"
RED_submarines_desc: "優れた技術力で作られた潜水艦は、簡単に探知されないだけでなく、数倍の大きさの敵を倒すことができます。これを利用すれば、大洋に比べて浅いバルト海での生存可能性を最大化し、様々な要衝を占領した兵力をつくることができます。"
RED_destroyers: "駆逐艦開発"
RED_destroyers_desc: "海上補給と輸送を担当する輸送船は、潜水艦に脆弱です。成長する潜水艦技術に対応するため、駆逐艦を開発することも疎かにしてはなりません。"
RED_controller_of_baltic: "バルト海の支配者"
RED_controller_of_baltic_desc: "我々は、全世界に赤冬の革命精神を伝えるための課題であったバルト海の絶対的な制海権を掌握することに成功しました。過去、この地に存在した帝国が成功できなかった偉業を達成した我々は、堂々とバルト海の支配者だと名乗ることができます。"

#陸軍重点
RED_rearming_focus_0: "再武装計画"
RED_rearming_focus_0_desc: "赤冬の軍隊は大戦と現地人たちの激しい抵抗によって、以前の威容に及ばない状態に置かれました。我々の政府に友好的な現地人たちの助けを借りて再武装を急がなければなりません。"
RED_rearming_focus_1: "軍需物資生産増大"
RED_rearming_focus_1_desc: "過去の名言からもわかるように、戦争に先立ち、軍需物資を蓄えておくことは重要です。キャンパス外の土地にも工場を新設し、軍需物資の生産を増大しなければなりません。"
RED_rearming_focus_2: "工業団地"
RED_rearming_focus_2_desc: "イェムトランドにある赤冬旧校舎の近くには、空き地が広がっています。この空き地に工業団地を設置し、旧校舎の問題児たちを動員して軍需品を生産すれば、生産量を爆発的に上げることができるでしょう。"
RED_rearming_focus_3: "改善された生産設備"
RED_rearming_focus_3_desc: "知識解放戦線の絶え間ない研究の結果、キヴォトスの装備とこの世界の装備の両方を同時に効率よく生産できる画期的な生産設備が誕生しました。傭兵部は、この設備に大きな関心を示しており、間もなく傭兵部の生産設備はすべて新しい設備に交換される予定です。"
RED_rearming_focus_3_tt: "£GFX_prod_eff_cap 生産効率上限：§G+5.00%§!\n£GFX_prod_eff 生産効率成長：§G+5.00%§!"
RED_rearming_focus_4: "造兵廠統合"
RED_rearming_focus_4_desc: "ばらばらに散らばっている生産工場は、軍需品の調達に非効率的です。敵の爆撃に弱いという欠点がありますが、造兵廠の統合は効率的な装備調達のために必須です。"
RED_rearming_focus_5: "ツンドラ重工業地区"
RED_rearming_focus_5_desc: "不毛なツンドラ地帯は、一見すると何の得にもならないように見えるかもしれませんが、工業団地を建設するのに十分な広さを持っています。私たちの技術力を利用すれば、不毛の地を工業地帯に変えることができるでしょう。"
RED_rearming_focus_6: "大量生産体制"
RED_rearming_focus_6_desc: "数多くの反復作業を経て、役務部の軍需品生産担当の生徒たちはこの分野の熟練者となりました。彼らは独自の大量生産体制を構築し、他の工場の役務部生徒たちに広めています。"
RED_rearming_focus_6_tt: "工場生産量: §G+3.00%§!\n"
RED_rearming_focus_7: "労働の科学的管理法"
RED_rearming_focus_7_desc: "知識解放戦線は、役務部が開発した大量生産体制を生産効率の向上に焦点を当てて改善し、より高度な生産体制を提案しました。この体制を採用すれば、より効率的な工業成長を遂げることができるでしょう。"
RED_rearming_focus_8: "生産に献身"
RED_rearming_focus_8_desc: "今はより多くの装備を生産することが重要です。生産効率の成長は低下しますが、赤冬は質より量で勝負し、その結果は常に満足のいくものでした。"
RED_rearming_focus_8_tt: "工場生産量: §G+5.00%§!\n£GFX_prod_eff 生産効率成長: §R-5.00%§!"
RED_rearming_focus_9: "規模の経済"
ED_rearming_focus_9_desc: "今や赤冬における軍需工業は一つの経済として確立しました。より多くの工場を増やして経済好況を維持しなければなりません。"
RED_rearming_focus_10: "労働社会工学研究所"
RED_rearming_focus_10_desc: "労働と社会の両立は、人民の生活に直結する重大な事由です。これをバランスよく調整する政策を打ち出すためには、科学的な根拠が必要です。労働社会工学研究所を設立し、人民の動揺のない安定的な生産政策を講じる必要があります。"
RED_rearming_focus_11: "情熱的な犠牲"
RED_rearming_focus_11_desc: "戦争が起これば、人民の生活は奈落の底に落ちるでしょう。多少の犠牲を覚悟して圧倒的な戦力を保有し、それを誇示することで周辺国の侵攻を防ぐことができるなら、ひいては平和を維持できるのなら、この犠牲は偉大な犠牲として記憶されるでしょう。"
RED_rearming_focus_12: "鼓動する工業の脈"
RED_rearming_focus_12_desc: "赤冬の軍需経済は黄金時代に突入しました。数多くの工場が軍需物資を生産するためにコアが忙しく回転している様子は、まるで一つの巨大な心臓が脈打っているかのようです。再び、偉大な赤冬は大戦の困難を克服し、一歩前進しました。"
RED_rearming_focus_13: "野砲工場"
RED_rearming_focus_14: "発電団地"
RED_army_production_improve: "軍産学協同"
RED_army_production_improve_desc: ""
RED_army_production_improve_tt: "研究速度: §G+2.50%§!"
RED_strengthen_the_mobilization_plan: "動員強化"
RED_strengthen_the_mobilization_plan_desc: "古来より赤冬の主な戦術は、大規模動員による人海戦術でした。私たちにはより多くの人、より多くの兵士が必要です。"
RED_mechanical_engineering_dev: "機械工学の発展"
RED_mechanical_engineering_dev_desc: "赤冬の技術力は他の学園に比べて低い方ですが、急激に変化する世の中で生き残るためには、私たちが持っているすべての機械工学の知識を総動員しなければなりません。"
RED_telegram_technology: "通信技術"
RED_military_engineering: "戦争工学"
RED_military_engineering_desc: "ここの戦争にはここのやり方があります。ここのやり方に適応できなければ、淘汰されて歴史の中に消えていくだけです。"
RED_artillery: "赤冬の砲兵"
RED_artillery_desc: "赤冬の将校の一部は、遠距離から敵を殲滅できる砲兵に深い関心を寄せるようになりました。"
RED_full_armament: "完全武装"
RED_full_armament_desc: "赤冬特有の安価な労働力を通して、より多くの銃とより多くの装備、より多くの砲を生産することで、質的には劣るかもしれませんが、兵士たちを完全武装させることができるでしょう。"
RED_the_means_to_wage_war: "支援装備研究"
RED_the_means_to_wage_war_desc: "知識解放戦線のエリートたちが集まって研究開発した支援装備は、戦場で戦う人々を補助するでしょう。"
RED_superior_war_machines: "戦車の優越性"
RED_superior_war_machines_desc: "ほとんどの現地人は戦車の強力さと速い機動力を知りません。しかし、反動分子との戦いで戦車の優越性を知っている私たちは、多くの戦車を量産しなければなりません。"
RED_tank_destroyer: "戦車駆逐者"


RED_tank_destroyer_desc: "いかにハロー歩兵が強力であろうとも、戦車と対峙するには限界があります。そこで、我々は対戦車専門の兵器を開発すれば非常に有用であるという結論に至りました。"
RED_arms_industrial_optimize: "軍需産業の最適化"
RED_arms_industrial_optimize_desc: "現在の軍需産業の構成は混乱そのものです。我々は産業における統一性を維持する必要があります。"
RED_baltic_forts: "戦術機械化"
RED_baltic_forts_desc: ""
RED_defend_the_east_line: "航空母艦技術"
RED_defend_the_east_line_desc: ""
RED_improve_the_south_line: "ジェットエンジン"
RED_improve_the_south_line_desc: ""
RED_through_the_road_of_snow: "雪道を越えて"
RED_through_the_road_of_snow_desc: "物資を積んで雪原を通り、戦場へ向かうこと。我々はすでにそれに慣れています。"
RED_rehabilitated_military: "戦闘教義の大規模改編"
RED_rehabilitated_military_desc: "赤い冬の正規軍は、単純な大規模突撃のみが戦闘教義として採用されています。新しい環境に合わせて、このような旧時代的な戦闘教義を改編する必要があります。"
RED_military_reorganization: "軍隊再組織"
RED_military_reorganization_desc: "乱雑だった赤い冬の軍体系を再び大規模に改編します。"
RED_military_reorganization_tt: ""
RED_trench_exp: "塹壕戦訓練"
RED_trench_exp_desc: "市街戦が主だったキヴォトスとは異なり、ここは塹壕戦が主となります。塹壕戦に備えた訓練が必要です。"
RED_trench_exp_tt: "塹壕構築速度: §G+5.0%§!\n最大塹壕: §G+5.0§!\n近接航空支援被害減少: §G+5.0%§!"
RED_an_adaptable_army: "適応する軍隊"
RED_an_adaptable_army_desc: "我々が拠点を置いたここは、赤い冬と似た気候の環境ですが、他の地域の気候は我々にとって非常に馴染みのない気候です。軍人が多様な気候に適応できるようにしなければなりません。"
RED_an_adaptable_army_tt: "寒さによる損失: §G-10.00%§!\n暑さによる損失: §G-5.00%§!\n地形ペナルティ減少: §G+10.0%§!"
RED_penal_battalions: "学生追加募集"
RED_penal_battalions_desc: "継続的な宣伝活動は、人民に国家のために戦わなければならないという感情を呼び起こし、これは学生の大規模な志願入隊によって完成されました。"
RED_shock_troops: "協同訓練"
RED_shock_troops_desc: "大規模な軍隊が互いに有機的に動ける秘訣は、訓練だけです。継続的な協同訓練で兵士間の協同心を育てなければなりません。"
RED_shock_troops_tt: "師団組織力: §G+5.0%§!\n師団回復率: §G+5.0%§!"
RED_the_glory_of_the_red_army: "キヴォトス解放戦線"
RED_the_glory_of_the_red_army_desc: "全キヴォトスの労働者を解放するために、赤い冬の軍隊は止まらないでしょう。万国の労働者よ、赤い冬の旗の下に団結せよ!!"
RED_the_glory_of_the_red_army_tt: "特殊部隊収容力増加: §G+10.0%§!\n陸軍教義コスト: §G-10.00%§!"
RED_restore_cossack_units: "赤い冬の軍隊"
RED_restore_cossack_units_desc: "「我々赤い冬の熊は、何の恐れもなく狩りを始める！」"
RED_restore_cossack_units_tt: "歩兵師団攻撃: §G+5.0%§!\n歩兵速度: §G+5.00%§!"
RED_cohesion_first: "強固な結束"
RED_cohesion_first_desc: "赤い冬では、皆が赤い冬の旗の下で同志であり、家族です。この点を活用して部隊の結束力を高めれば、より体系的に動けるようになるでしょう。"
RED_cohesion_first_tt: "師団回復率: §G+5.0%§!\n訓練時間: §R+10.00%§!"

#空軍重点
RED_invest_only_one_mio: "現地設計者に投資"
RED_invest_only_one_mio_desc: "大戦の影響でキヴォトスで作られた航空機の大部分が使用できなくなりました。現地企業に投資すれば、空軍の不在を解決できるでしょう。"
RED_airforce_training_project: "空軍養成プロジェクト"
RED_airforce_training_project_desc: "新世界の環境は、我々赤い冬の自然環境と類似していますが、地理的な面で違いが見られます。現地の空軍将校の助けを借りて、現地に適した空軍を養成する必要があります。"
RED_redwinter_moustache_airport: "赤い冬のヒゲ空港"
RED_redwinter_moustache_airport_desc: "赤い冬のヒゲ航空は、赤い冬の象徴の一つです。ここを再建すれば、赤い冬の名声を高めることができるでしょう。"
RED_extend_air_bases: "空軍基地拡張"
RED_extend_air_bases_desc: "よく訓練された操縦士と新式航空機があっても、空軍基地がなければ円滑な飛行は困難です。赤い冬の優れた土木技術を活用して、空軍基地建設を始めなければなりません。"
RED_air_doctrine_focus: "空軍教義確立"
RED_air_doctrine_focus_desc: "赤い冬の状況に合った空軍教義を確立すれば、より効率的な戦術教育が可能になるでしょう。"
RED_offensive_airforce: "衝撃と恐怖"
RED_offensive_airforce_desc: "最前線にいる敵を殲滅すること、戦線にわたる物資および燃料補給線を遮断すること、集まっている戦車隊列を破壊することを超えて、果たしてどのような兵器が敵の本土深く侵入して戦争を遂行する能力自体を打ち砕くことができるでしょうか？爆撃機、ただ爆撃機だけです。"
RED_defensive_airforce: "空中戦の優位"
RED_defensive_airforce_desc: "制空権は戦闘の勝敗を左右する重要な要件です。軍隊の物資と補給、人民の頭上に落ちる爆弾の恐怖を防ぐためには、空中戦で優位に立たなければならないでしょう。"
RED_air_bomber: "爆撃機設計集中"
RED_air_bomber_desc: "爆撃機の重要性は過去の数々の戦闘を通して証明されており、新型爆撃機はより効率的で精密な爆撃で敵のインフラと産業施設を吹き飛ばすでしょう。"
RED_air_fighter: "戦闘機設計集中"
RED_air_fighter_desc: "多数の戦闘機は、相手との質的差を無視して制空権を握ることができます。赤い冬の労働力を活用すれば、空を赤い冬の戦闘機で染めることは可能なことかもしれません。"
RED_redwinter_airforce: "赤い冬航空隊"
RED_redwinter_airforce_desc: "空軍増強に多くの関心を傾けたおかげで、新世界の空に完全に適応したパイロットたち、キヴォトスでは見られなかった柔軟な教義と新式兵器で武装した航空機で構成された赤い冬航空隊が創設されました。今や空もまた我々の領域として生まれ変わりました。"

#冬大戦重点

RED_revolution_war_focus_0: "反ファシズム聖戦"
RED_revolution_war_focus_0_desc: "ファシストの侵攻が始まりました！トリニティの軍隊が赤い冬の国境を越えて進軍しており、我々を完全に屈服させるまでは止まらないでしょう。この戦争は、社会主義を破壊するファシストの反革命に対抗する聖戦となり、我々はどんな代償を払ってでも勝利するでしょう！"
RED_revolution_war_focus_1: "戦時動員"
RED_revolution_war_focus_1_desc: "我々の産業と社会は戦争に備えて多くの準備をしてきたので、民間産業を軍需工場に転換し、前線にすべての物資を迅速に投入しなければなりません。"
RED_revolution_war_focus_2: "効率的な交通"
RED_revolution_war_focus_2_desc: "戦時状況で交通に支障が生じれば、迅速に物資を輸送できません。一部の大衆の反対があったとしても、効率的な交通のために軍用目的で交通手段を徴発し、鉄道工事を実施して交通の空白を埋めなければなりません。"
RED_revolution_war_focus_2_tt_1: "\n§Y鉄道網改善§! の重点を完了していると、§Y冬軍隊§! が強化されます。"
RED_revolution_war_focus_2_tt_2: "\n§Y鉄道網改善§! の重点を完了しているので、§Y冬軍隊§! が強化されます:\n\n"
RED_revolution_war_focus_3: "自立経済"
RED_revolution_war_focus_3_desc: "赤い冬は過去から一人で生き残るために大きな努力をしてきました。今、その数多くの人民の努力が、トリニティとの戦争で光を放つ時です。"
RED_revolution_war_focus_3_tt_1: "§Y合成ゴム§! の重点を完了していると、§Y合成精製所§! を獲得します。"
RED_revolution_war_focus_3_tt_2: "§Y合成ゴム§! の重点を完了しているので、§Y合成精製所§! を獲得します:\n\n"
RED_revolution_war_focus_4: "前線の政治将校"
RED_revolution_war_focus_4_desc: "戦争の恐怖と悲惨さの中で、兵士たちの精神は疲弊していきます。前線に急派された政治将校たちは、彼らの士気を引き上げ、祖国を守るために立ち上がった人々の目的を想起させるでしょう。"
RED_revolution_war_focus_5: "民衆でできた防波堤"
RED_revolution_war_focus_5_desc: "赤い冬がトリニティとの戦争で生き残る唯一の方法は、互いを信じ、連帯することです。「民衆でできた防波堤」は、戦争の波の中でも堅固でしょう！"
RED_revolution_war_focus_6: "地域学生訓練所"
RED_revolution_war_focus_6_desc: "ファシストに対抗して祖国を守るために、自発的に入隊するという学生が爆発的に増えています。我々はこの誇らしい人々の祖国を守るための熱意を受け入れ、各地域に訓練所を拡大するでしょう。"
RED_revolution_war_focus_7: "家内手工業による小銃生産"
RED_revolution_war_focus_7_desc: "赤い冬では、銃はペンよりも手に入りやすく、すべての労働者と学生、さらには家庭の主婦まで銃を作り、組み立てることができます。信頼度は低いかもしれませんが、彼らに銃を生産させ、前線の兵士たちに供給しなければなりません。"
RED_revolution_war_focus_8: "大規模動員"
RED_revolution_war_focus_8_desc: "数多くの兵士が銃を持って前線に投入されましたが、トリニティはさらに深く我々の領土に侵入しています。これを阻止するためには、予備戦力まで前線に動員して投入しなければなりません。"
RED_revolution_war_focus_8_tt_1: "\n§Y赤い冬給養部§! が政府に雇用されていれば、より多くの兵力が現れます。"
RED_revolution_war_focus_8_tt_2: "\n§Y赤い冬給養部§! が政府に雇用されているので、より多くの兵力が現れます:\n\n"
RED_revolution_war_focus_9: "占領地蜂起"
RED_revolution_war_focus_9_desc: "敵陣に密かに潜入した兵士たちは、見えない戦いを続けています。彼らはファシスト占領者の監視が手薄になった隙をついて、労働者、農民たちと共に蜂起し、彼らを後方に縛り付けるでしょう。"
RED_revolution_war_focus_9.5: "機甲阻止技術"
RED_revolution_war_focus_9.5_desc: "トリニティの主力軍は戦車を前面に出した教義である電撃戦です。これに対抗して、我々は対戦車兵器を研究し、積極的に使用する必要があります。"
RED_revolution_war_focus_9.5_tt_1: "\n§Y戦車破壊者§! の重点を完了していると、対戦車砲師団が与えられます。"
RED_revolution_war_focus_9.5_tt_2: "\n§Y戦車破壊者§! の重点を完了しているので、対戦車砲師団が与えられます\n\n"
RED_revolution_war_focus_10: "機動防御"
RED_revolution_war_focus_10_desc: "祖国の広大な領土をすべて守備することは現実的に困難です。しかし、機動戦力を運用して守勢に置かれたいくつかの地域に適切に選択と集中を加えるならば、効率的な防御が可能になるでしょう。我々の戦車と車両は国土全域を駆け巡り、ファシストの攻撃に対抗する「翼のある盾」となるでしょう。"
RED_revolution_war_focus_11: "山岳猟兵"
RED_revolution_war_focus_11_desc: "イェムトランドの猟兵たちは、赤い冬の一流の猟師であり、北風と格闘しながら野生動物を狩る、それ自体が最高の狙撃手です。彼らはトリニティとの戦争で赤い冬のために戦うことになりました。"
RED_revolution_war_focus_12: "火力での優位"
RED_revolution_war_focus_12_desc: "トリニティと我々の技術力の間には多くの隔たりが存在します。しかし、敵軍がどれほど厚い防弾チョッキを着ていようとも、足元に落ちた砲弾が爆発すれば悲鳴を上げて横死するでしょう。我々には非対称戦力がたくさん必要です。"
RED_revolution_war_focus_12_tt_1: "\n§Y赤い冬の砲兵§! の重点を完了していると、ロケット砲師団が与えられます。"
RED_revolution_war_focus_12_tt_2: "\n§Y赤い冬の砲兵§! の重点を完了しているので、ロケット砲師団が与えられます:\n\n"
RED_revolution_war_focus_12.5: "防空戦術"
RED_revolution_war_focus_12.5_desc: "トリニティの陸軍はうまく防いでいますが、空軍の攻撃で後方の作業場が破壊されるというニュースが聞こえてきています。工場を守るために防空戦術の必要性が台頭しています。"
RED_revolution_war_focus_12.5_tt_1: "\n§Y支援装備研究§! の重点を完了していると、対空砲師団が与えられます。"
RED_revolution_war_focus_12.5_tt_2: "\n§Y支援装備研究§! の重点を完了しているので、対空砲師団が与えられます:\n\n"
RED_revolution_war_focus_13: "すべての作業場稼働"
RED_revolution_war_focus_13_desc: "戦争は前線だけで行うものではありません。全国の作業場では、老若男女を問わず前線の息子や娘、父や母のために軍需品を生産しています。我々は老朽化した作業場まで稼働させて、前線の兵士たちを支援するでしょう。"
RED_revolution_war_focus_13_tt: "§Y軍需物資生産増大§! と、それ以下の完了した重点の数だけ、§Y軍需工場§! を獲得します:\n\n"
RED_revolution_war_focus_14: "全軍車両化"
RED_revolution_war_focus_14_desc: "戦車の進撃に速度を合わせるためには、機動兵力の存在が求められます。すべての軍隊を車両化すれば、より迅速な進撃が可能になり、万一の場合、前線の空白に迅速に対処できるでしょう。"
RED_revolution_war_focus_15: "反撃"
RED_revolution_war_focus_15_desc: "トリニティ軍は、終わることなく押し寄せる軍隊とパルチザンの蜂起に苦しみ、彼らのイデオロギー的な欠点によって低下する士気に直面しており、彼らの進撃速度は目に見えて鈍化しています。今こそ我々の領土を攻撃し、ファシストに暴力が「どちらの方向」に向けられるべきなのかを教える時です。"
RED_revolution_war_focus_16: "全国土要塞化"
RED_revolution_war_focus_16_desc: "赤い冬が位置するスカンジナビア半島は、森が茂る天恵の要塞です。各地の主要拠点に陣地を築き、守城戦に突入すれば、敵の進撃速度を大幅に遅らせることができるでしょう。"
RED_revolution_war_focus_17: "パルチザン戦争"
ED_revolution_war_focus_17_desc: "各地に潜んでいるパルチザンたちは、後方で敵軍との消耗戦を通じて補給部隊を襲撃し、敵国の戦争疲労度を高めています。トリニティは赤い冬と戦争すると同時に、後方のパルチザンとも戦争することになるでしょう！"


