 RED_road_to_south: "南部道路の再整備"
 RED_road_to_south_desc: "南部の道路は、北部に比べて比較的よく構築されています。少し整備するだけで、非常に役立つでしょう。"
 RED_road_to_north: "北部道路の再開発"
 RED_road_to_north_desc: "北部は南部に比べて遅れているものの、むしろそのために、より多くの可能性を秘めている土地です。基礎的な交通網の構築は、地域開発の第一歩なので、今すぐ再開発を始めましょう。"
