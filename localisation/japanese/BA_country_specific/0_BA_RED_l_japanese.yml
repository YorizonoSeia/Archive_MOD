RED_dipose_cherino: "2月総ストライキ"
RED_dipose_cherino_desc: "大戦の影響で民生が疲弊しているにもかかわらず、赤冬事務局は我々に関心を持たず、権力闘争に没頭しています。腐りきったチェリノと赤冬事務局に対抗する巨大な闘争を準備しなければなりません。"
RED_labor_world: "貧農支持確保"
RED_labor_world_tt: "\n革命が発生すれば、§Y貧農階層§!が自発的に§Y自警団§!を組織するでしょう。"
RED_labor_world_desc: "ストライキに参加した人員の大半は労働者ですが、貧困に苦しむ貧農も少なくありません。彼らに公正な配食と集団農場化、最も重要なプリン配給制を保証すれば、彼らから熱烈な支持を得ることができます。"
RED_RMC: "革命軍事評議会"
RED_RMC_tt: "\n革命が発生すれば、革命戦争を遂行するための§Y国防専門家§!と§Y労農赤軍§!の助けを得ることができます。"
RED_RMC_desc: "各地から集まった労働者と農民を統率するため、そして革命を成功させるためには、団結した組織的な指導部が必要です。退役軍人と戦闘に特出した学生が主軸となって作られた革命軍事評議会がこの役割を担うでしょう。"
RED_native_leftists: "現地左派と結合"
RED_native_leftists_tt: "\n革命が発生すれば、現地の社会主義的な§Y政治顧問§!を登用できるようになります。"
RED_native_leftists_desc: "総ストライキに参加した現地人の指導者の中には、我々と似た思想を共有している者が多く存在します。現地人とキヴォトス人との共同戦線成立のために接触した結果、彼らは革命後に設立された労働者たちの政府を支援すると約束しました。"
RED_sans_culotte: "サン・キュロットに呼びかける"
RED_the_threats_abound: "「メーデー」"
RED_the_threats_abound_desc: "チェリノの個人崇拝で彩られ、その真の意味を退色させた労働祭が近づいています。我々はその日、軍内部の支持者たち、そして革命軍とともに旧体制の矛盾を覆し、労働者のための赤冬を建設するための革命を開始するでしょう。"
RED_maintaining_the_fire: "革命の炎"
RED_maintaining_the_fire_desc: "キヴォトスにも数多くのブルジョアと圧制者が存在しましたが、我々がやってきたこの世界にもブルジョアと圧制者、そして我々の革命精神を詐称する口髭が、労働者の命をハエのように扱い、自分たちの権力欲を満たしています。我々はこの者たちに対抗する、より大きな革命を準備しなければなりません。"
RED_freedom_of_thought: "自律的な地域評議会"
RED_freedom_of_thought_desc: "硬直的で垂直的な地域構造は独裁を生むだけです。首都にいる労働者から、地方の貧しい農民まで、皆が赤冬の旗の下で平等な人民であるため、我々はこの者たち全ての意見を反映できる自律的な地域評議会を構築しなければなりません。"
RED_deal_with_ger: "事務局の追放"
RED_deal_with_ger_desc: "労働祭革命は成功しましたが、事務局の影響力はまだ赤冬キャンパスに存在します。革命に危害を加えるこれらの反動分子が事務局の支援を受けて我々を妨害する前に、その芽を摘んでしまう必要があります。"
RED_back_to_workplace: "職場への復帰"
RED_back_to_workplace_desc: "労働祭革命が成功し、チェリノと事務局はノルウェー軍政庁に逃亡しました。これで2月から始まった長いストライキは、革命委員会の勝利で終わりました。今、すべての労働者は再び職場に戻る時間です。「工場主のいない」工場へ、「中間管理者のいない」職場へ！"
RED_defense_revolution: "革命を守れ！"
RED_defense_revolution_desc: "キヴォトスで我々は数多くの革命に成功しましたが、我々は革命の勝利に酔いしれて怠惰になり、事務局の反撃に簡単に崩れていました。労働祭革命が大成功に終わった今、我々は過去の過ちを正し、革命の結果である労働者のための政府を何よりも優先すべき時です。"
RED_communist_diplo: "戦闘労組"
RED_communist_diplo_desc: "戦闘労組とは、革命の熱意に燃える学生たちが自発的に組織した武力集団で、革命の先鋒であり、革命の守護者です。各地から結集した彼らは、人民たちの血で成し遂げた革命の勝利を二度と奪われないように命をかけて戦うでしょう。"
RED_communist_diplo_tt: "\n所有しており、非武装化されていない州ごとに§Y2つ§!の§Y内戦師団§!が生成されます。"
RED_new_council: "社会主義新憲法"
RED_new_council_desc: "革命が終わると、革命委員会は新憲法制定のため自発的な解散を決議し、制憲議会が彼らの空席を代替しました。革命の成功を記念し、我々の労働者政府の土台を作るために、新しい憲法についての議論が続いています。"
RED_GGOKDUGAKSI: "傭兵部操り人形化"
RED_workerfront: "評議会設置"
RED_attack_geh: "デンマーク軍政庁奇襲"
RED_attack_geh_desc: "事務局の敗北と革命の成功に関するニュースは、各地の軍政庁に広まり始めています。ノルウェーに逃げた事務局が軍政庁の軍隊を結集させる前に、我々に近いデンマーク軍政庁を奇襲し、彼らの動員を阻止しなければなりません。"
RED_anti_fascism_policy: "革命裁判"
RED_anti_fascism_policy_desc: "チェリノと事務局は労働者たちによって再び打ち砕かれました。今こそ「人民のため」という甘い嘘の下、独裁をほしいままにした事務局の反動分子たちに対する裁判を開く時です。"
RED_council_for_worker: "労働者のための議会を"
RED_council_for_worker_desc: "「より平等な人民」という言葉は、事務局という恐ろしい独裁者を誕生させました。新たに作られたサンディカリスト労働者政府は、「すべての人民は平等であり、より平等な人民は存在しない。」という原則に基づいて、人民を導いていくでしょう。"
RED_to_left: "生産への闘争"
RED_to_left_desc: "世の中にはまだ数多くのブルジョア圧制者が蔓延っています。彼らが笑顔で差し出す資本に頼るということは、また別の独裁者を誕生させるだけです。彼らに対抗し、自主的な生産経済体制を構築するための闘争を開始すべき時です。"
RED_workerparty_upgrade: "民主的な工業化"
RED_workerparty_upgrade_desc: "政府の命令によって主導される工業化政策とは異なり、人民たちの自発的な工業化の要求によって行われる労働者主導の工業化政策は、赤冬だけで見られる独特な社会現象です。"
RED_union_igwan: "計画都市"
RED_union_igwan_desc: "議会の主導の下で、赤冬キャンパス南部は計画都市化が進行中です。建設が完了すれば、キャンパス南部は赤冬で最も発展し、住みやすい都市になるでしょう。"
RED_industrial_union: "産別労組設置"
RED_industrial_union_desc: "産別労組とは、同一の産業に従事する誰もが組合員として加入できる労組を指します。労働者親和的な我々の政府は、多くの分野で産別労組の設置と拡大を積極的に推奨しています。"
RED_worekr_pro: "労働者専門化"
RED_worekr_pro_desc: "各分野で熟練した労働者は、作業能率においてより効率的であるだけでなく、高い成果を示します。彼らのノウハウを他の労働者たちに学習させるならば、全体的な生産量を最大化できるでしょう。"
RED_mechanize_agri: "農業機械化"
RED_mechanize_agri_desc: "北ヨーロッパの自然環境は農業を営むには良い方ではありませんが、キヴォトスの技術が適用された農業機械を使えば、農地を効率的に使用できます。"
RED_gaegan_silsi: "農地拡大"
RED_gaegan_silsi_desc: "農業の機械化は、我々が耕作できる土地を増やしてくれました。議会はキャンパス一帯の広い平原に、我々の人民の食卓と腹を満たしてくれる作物を植える計画を準備中です。"
RED_school_communism: "追加的なプリン配給"
RED_school_communism_desc: "この世界のアナキストであるピョートル・クロポトキンは、彼の著書「パンの獲得」で「革命政府が農民たちに紙幣を支給する代わりに、彼らに有用な物資を直接的に提供すべきである」と主張しました。同様に、昨今の革命政府は、人民大衆にとって確固たる支持のために、彼らを懐柔するための直接的な物資の提供が不可欠です。我々の場合、プリンがこの役割を果たすことができます。"
RED_HYUSIK: "週3日制"
RED_HYUSIK_desc: "週3日制は赤冬労働者が願っていた最も理想的な労働者福祉の形で、これまで事務局の圧制によって実現される可能性がほとんどありませんでした。しかし、労働者のための議会ができた今、週3日制に関する内容が肯定的に検討されています。"
RED_worekrs_research: "最も先進的な労働権"
RED_worekrs_research_desc: "労働者親和的な議会の活躍のおかげで、赤冬の労働者たちは自ら職場に出て、一日の生産量以上を達成し、休日には他の国の労働者よりも質が良く快適な生活を享受しています。"
RED_council_set_up: "社会主義工業団地"
RED_council_set_up_desc: "赤冬キャンパス南部は、革命当時に事務局一党の激しい抵抗によって最もひどく破壊された地域です。工場を建設する適当な敷地を探していた議会は、この地域に大規模な工業団地を新設する計画を立てました。"
RED_asdfdd: "鉱業増進"
RED_asdfdd_desc: "現地の科学者たちの研究結果、赤冬キャンパスの中央とその一帯地域に、未開発の鉄鉱石が多数存在するといいます。自主的な生産経済体制の構築のためならば、鉱山開発をためらう理由はありません。"
RED_worker_republic_desc: "評議会の数多くの努力の末、赤冬は労働者親和的な政策を成功裏に確立しました。今、赤冬の人民は堂々かつ自主的に生きていくでしょうし、貪欲で利己的な資本主義に苦しみながら生きていくことはありません。赤冬労働者共和国よ、永遠なれ！"
RED_military_union: "防産労組"
RED_military_union_desc: "革命の完全な成功のためには防衛産業の育成が重要であり、そのためには防衛産業従事者の心をつかむ必要があります。防産労組の設立は、関連従事者の支持を得られる方法です。"
RED_Civilian_factory_union: "製造労組"
RED_Civilian_factory_union_desc: "赤冬の労働者の大部分は製造産業に従事しています。彼らの要求を貫徹し、彼らの意見によく耳を傾けるためには、製造労組の設立を積極的に推進しなければなりません。"
RED_infrastructure_union: "建設労組"
RED_infrastructure_union_desc: "現在の議会の前身の一つである「赤冬傭兵部」は、キヴォトスにいた頃から土木工事に一目置かれる同好会でした。彼らは建設労組の設立に多くの助けを与えてくれるでしょう。"
RED_gun_gaebal: "言論労組"
RED_gun_gaebal_desc: "赤熊編集局は言論労組を設立し、記者たちの闘争を支援し、崩壊した現地の報道機関を全て吸収統合して赤冬の日常を報道しています。議会は労組の代表である美好高峰に民衆の言論人という称号を授与し、労組の闘争を称賛しました。"
RED_soldier_union: "兵士労組"
RED_soldier_union_desc: "戦争の最前線で戦う兵士たちも、不合理な要求に反対するため連帯する必要があります。革命戦争の若い英雄たちが主軸となって作られた兵士労組は、兵士たちの権益のために闘争するでしょう。"
RED_mil-ind_complex: "事務労組"
RED_mil-ind_complex_desc: "西欧世界の事務職は、機械部品のように生きていて抑圧されています。我々はこの「事務職労働者」の闘争を促進するために、彼らに事務労組を結成する権利を与え、より大きな自律権を付与するでしょう。"
RED_education_union: "教育労組"
RED_education_union_desc: "学校にいる教師たちも「教育労働者」として尊重される権利が存在します。彼らが要求する正当な権利と福祉を履行すれば、結果的に教育の質を向上させるでしょう。"
RED_combine_of_edu_and_labor: "労働と教育の結合"
RED_combine_of_edu_and_labor_desc: "赤冬の教育は、階層構造に縛られた反動国家の教育とは異なり、効率的で勤勉な労働者を育成する上で非常に優れています。したがって、我々は現地の学生たちにも我々と同じ教育を受けさせる必要があります。"
RED_revolution_city: "革命都市"
RED_revolution_city_desc: "新技術が適用された住宅と現代的な基盤を労働者たちの職場近くに構築すること、そしてこれを労働者たちとその家族に提供すること。このすべてが適用された都市は、「革命都市」と呼んでも過言ではありません。"
RED_housing_committee: "住宅開発委員会"
RED_housing_committee_desc: "多くの人民が家が足りず、汚いスラム街で暮らしているならば、彼らは我々の政府を不信に思うかもしれません。建設労組の主導の下で作られた住宅開発委員会は、増え続ける人口に合わせてキャンパスと近隣の土地を開発する作業に着手しています。"
RED_work_for_worker: "労働解放に向かって"
RED_work_for_worker_desc: "赤冬で行われた長い時間の間に、我々は圧制者たちに闘争し、不条理な社会構造を変えながら、労働者のための国家を作ることに成功しました。今、赤冬に労働解放の夜明けが訪れています。"

RED_minori_diplo_0: "革命的孤立主義"
RED_minori_diplo_0_desc: "自由主義の影響を受けた大衆は、文脈に関係なく孤立を非常に古臭く、封建的で否定的なものと考える傾向があります。しかし、革命を守るために孤立を維持することは必須不可欠です。他の労働者大衆を迫害する政権や体制に協力したり、それらと提携する行為は、民衆に対する明確な裏切りであり、革命に反するものです。"
RED_minori_diplo_1: "自主"
RED_minori_diplo_1_desc: "「労働者に自主を！より多くの保障を！」"
RED_minori_diplo_2: "平等"
RED_minori_diplo_2_desc: "「平等な赤冬のために！」"
RED_minori_diplo_3: "解放"
RED_minori_diplo_3_desc: "「全キヴォトス、世界の労働者よ、解放のために団結せよ！」"
RED_minori_diplo_4: "苦難の行軍"
RED_minori_diplo_4_desc: "赤冬には数年ごとに前例のない寒波が押し寄せ、大飢饉が発生することがあります。今回の飢饉は我々の政府の有能な対処によって何事もなく乗り越えましたが、この苦難の行軍でわかった政策の不十分な部分を修正しなければなりません。"
RED_minori_diplo_5: "食糧自立"
RED_minori_diplo_5_desc: "赤冬史上最大の飢饉を乗り越えた我々に残された課題は、完璧な食糧の自立です。過去と同じ失敗を繰り返すならば、我々への支持は低下するでしょう。"
RED_minori_diplo_6: "革命戦争に備える"
RED_minori_diplo_6_desc: "赤冬の混乱は徐々に収まっていますが、世界はますます混乱しています。世界のブルジョアたち、帝国主義者たちに対抗するためには、我々が叫んでいた革命戦争の準備に拍車をかけなければなりません。"
RED_minori_diplo_6_tt: "\n§Y戦争§!が発生した場合、戦争への備え度合いによって§Y革命戦争§!国民精神が追加されます。"
RED_minori_diplo_7: "全学共闘会議"
RED_minori_diplo_7_desc: "自律的で水平的な学生団体の連合会をモットーとした全学共闘会議は、様々な分野の学生が赤冬の安寧のために集まって設立した団体で、彼らの惜しみない支援は革命戦争の準備に役立つでしょう。"
RED_minori_diplo_8: "海外組織と連帯"
RED_minori_diplo_8_desc: "世界には、労働者の解放のために表で、そして陰で孤軍奮闘する組織が数多く存在します。その団体がキヴォトス人が設立したものであれ、現地人が設立したものであれ、労働者の解放という大義を信じて動くならば、彼らは皆同志であり、我々には彼らを支援する義務が存在します。"
RED_minori_diplo_9: "赤色義勇隊"
RED_minori_diplo_9_desc: "労働祭革命で再び悟ったように、革命には必ず武力が伴わなければなりません。我々は労働者の自主のために闘争する海外組織を助けるために、義勇隊を創設しました。特有の赤色軍服から名前を取った「赤色義勇隊」は、労働祭革命に参加した英雄の大部分が所属しています。"
RED_minori_diplo_10: "労働者国際主義"
RED_minori_diplo_10_desc: "労働者が作った装備で戦う戦争は、結果的に労働者同志間の戦いであると見なすことができます。だからこそ、我々は戦争が始まったら、労働者たちを説得して労働を止め、労働者インターナショナルの下で戦争の迅速な終結を目指し、資本主義階級の撤廃を早めるために全力を尽くさなければなりません。"
RED_minori_diplo_11: "赤フィンランド計画"
RED_minori_diplo_11_desc: "過去、赤冬防衛委員会があったフィンランドは、我々とソ連の緩衝地帯の役割を果たしてきました。しかし、ソ連の脅威が台頭した今、我々はフィンランドを味方にするための計画を立てて検討する必要があります。"
