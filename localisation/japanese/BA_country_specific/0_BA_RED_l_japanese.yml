#紹介文
 RED_country_intro_header: "§R最も高い権威と出会える栄光を！§"
 RED_country_intro_content: "赤冬連邦学園は、キヴォトスの三大学園に匹敵する広大な学園敷地と数多くの学生を保有する超巨大学園です。偉大な生徒会長レンカ・チェリノの領導の下、秩序と均衡を維持してきましたが、些細な理由で毎日起きる革命、他学園との交流の少なさにより、学園の認知度と財政状況は継続的に下降線を辿っています。\n\nそんな状況に起こった突然の大転移は、徐々に不安になっていた赤冬の運命を根底から覆しました。頻繁な革命と用役部のストライキは、赤冬の産業を弱体化させており、大転移による空白は、貧弱化した産業基盤に致命的な打撃を与えました。さらに、時間が経つにつれ、学園内の生産施設の稼働停止による物資不足は深刻化していき、泣きっ面に蜂で、突然の赤冬の登場に領土を奪われた地元民と既存の政府は軍事的対応を実施し、学園はより深い泥沼に陥ります。遅ればせながら、保安委員長イケクラ・マリナを筆頭に大規模な「不純分子」鎮圧作戦が始まり、その直後に勢力が縮小し始めると、秘書室長サシロ・トモエの命令で占領地各地に民政庁が設立されます。しかし、これは内部問題の激化と共に全て中断されてしまいます。\n\nそんな中、自らをレフ・トロツキーと紹介した一人の男が事務局に接触してきました。彼は、自分と協力してくれるなら、その代価として赤冬の内部問題に対する解決策を提示すると提案しました。この怪しげな男の提案に事務局が躊躇している間、赤冬は混沌の炎に包まれていっています。既にチェリノの暴政に不満を抱いた用役部長ヤスモリ・ミノリの用役部が総ストライキを起こし、事務局に反対する地元民もこれに同調して勢力を拡大しています。一方、事務局内の不純分子はイケクラ・マリナを筆頭に次々と粛清されていますが、解決の兆しが見えないと、彼女の忠誠心はすぐに揺らぐでしょう。\n\nキヴォトスで起きた赤冬のクーデターの大多数は、チェリノの復権と共に終結しました。しかし、今回だけは全く違います。もし学園内の混乱を鎮めることができなければ、再びクーデターが起きた時、その道がどのように流れるのかは誰も分かりません...\n\n§Y開発：Jamm, satsuji, Afimage§!"
 RED_guide: "レンカ・チェリノ\n\n£white_dot 現在の赤冬の混乱を収拾し、再び安定化させてください。\n\n£white_dot チェリノの統治をより強固にするか、彼女を引きずり下ろしてください。\n\n§Rヒゲ、ヒゲ、ヒゲである！"
 
 RED_GATHERING_STORM_DESC: "赤冬連邦学園は、本来毎週一度は革命やクーデターが起きて生徒会長が失脚していました。そして、その結末はいつもチェリノの書記長への復帰でした。\n\n大転移は、このような赤冬の雰囲気を完全に変えてしまいました。学園は前例のない大危機に直面することになり、チェリノの拙い対処は、学生たちに彼女の書記長としての資質を疑わせました。\n\n学園内の地位をめぐるクーデターが近づいています。しかし、今回も追い出されると、チェリノの書記長への復帰を保証することは難しいでしょう。"
 
