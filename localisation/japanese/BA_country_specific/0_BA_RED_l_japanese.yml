 RED_improve_railway_network_desc: "補給は戦争の基本です。我々は鉄道システムを整備し、補給を確保しなければなりません。"
 RED_economy_dev_plan: "経済発展計画"
 RED_economy_dev_plan_desc: "慢性的な経済沈滞が、ここの住民を苦しめています。一日も早く状況を改善する必要があります。"
 RED_entice_publicworks_cherino: "用役部の懐柔"
 RED_entice_publicworks_minori: "用役部の拡張"
 RED_entice_publicworks: "[RED_entice_publicworks]"
 RED_entice_publicworks_desc: "経済を復旧する上で、用役部の助けは不可欠です。彼らを懐柔し、復旧作業に参加させる必要があります。\n単純な彼らを懐柔するには、報酬として与える十分なプリンがあれば十分でしょう。"
 RED_upgrade_heavy_industry: "重工業の拡張"
 RED_upgrade_heavy_industry_desc: "経済を回復するためには、基盤となる工業施設が必要です。まず、重工業施設を拡張して生産量を増大させましょう。"
 RED_upgrade_army_industry: "軍需工業の拡張"
 RED_upgrade_army_industry_desc: "外勢の侵入に備えるための投資は必須です。軍需物資を生産するための工場を用意しましょう。"
 RED_steel_casting_industry: "鉄鉱の拡張"
 RED_steel_casting_industry_desc: "鉄はすべての産業の基本となる資源です。鉄鉱を拡大して鉄の生産量を増やす必要があります。"
 RED_synthetic_rubber: "合成ゴム"
 RED_synthetic_rubber_desc: "ゴムの慢性的な不足が、生産の支障を生み出しています。新たに台頭する合成ゴム技術が、これを解決できるでしょう。"
 RED_oil_production: "油田開発"
 RED_oil_production_desc: "我々には石油が不足しています。幸い、我々が持つ発達した技術力で、我々は既存の地元民が手をつけられなかった北海油田を開発することができるでしょう。"
 RED_industrial_futurization: "産業の未来化"
 RED_industrial_futurization_desc: "ここの産業水準は、キヴォトスに比べて非常に遅れています。我々が持つ全ての産業的ノウハウを動員し、ここの水準を最大限キヴォトスと同程度まで引き上げなければなりません。"
 RED_future_production_line: "軍産複合体"
 RED_future_production_line_desc: "ここの生産システムは非効率的です。基盤産業がある程度整ったので、生産ラインを全面的に再編しなければなりません。"
 RED_restored_economy: "復旧した経済"
 RED_restored_economy_desc: "経済回復のための政府の努力の末、我々は、大転移の惨状を克服し、経済発展を導き出しました。赤冬連邦学園よ、永遠なれ！"
