 RED_event.15.a: "革命を守ろう、ナチを打ち倒せ！"
 RED_event.16.t: "労働者共和国"
 RED_event.16.d: "無産大衆がすべての生産手段を自分たちの手に入れ、また政治的支配階級として位置づけられたため、労働者共和国は生産性を最大限に急速に引き上げ、他の抑圧された労働階級の同志たちと未来への進歩のために努力しなければなりません。我々は革命後に必要な措置を十分に講じ、経済は安定し、中央に集中しない社会主義も実現可能であることをはっきりと証明しました。赤冬の前には、進歩のみが残っています！"
 RED_event.16.a: "社会主義万歳！"
 RED_event.17.t: "労働組合主義の夜明け"



RED_event.17.d: "すべての部門で労働組合が大規模に再編され、労働者は組合を通じて生産し、計画し、意見を表明し、票を行使しています。これは生活戦線におけるサンディカリスムの勝利であり、まさに労働解放と呼べるでしょう。"
RED_event.17.a: "労働組合万歳！"
RED_event.18.t: "ノルウェーの社会主義者たち"
RED_event.18.d: "ノルウェーの統合が完了したことで、ノルウェーの社会主義者たちが我が政府に参加することを望んでいます。"
RED_event.18.a: "歓迎する、同志たち！"
RED_event.19.t: "マリナを拒否した用役部"
RED_event.19.d: ""
RED_event.19.a: "ちくしょう..."
RED_event.20.t: "依然として残る脅威"
RED_event.20.d: ""
RED_event.20.a: "「まだ残っていたのか？！ 」"
RED_event.21.t: "急激な変化"
RED_event.21.d: "週3日制に多くの人が歓呼しましたが、生産量が急激に減少したため、これを永久に維持することはできません。私たちは代替案として学生にのみ週3日制を保証し、現地労働者にはフレックスタイム制と週4.5日制を保証することにしました。"
RED_event.21.a: "残念だったな。"
RED_event.21.b: "どうにか維持することはできると思うが。"
RED_event.22.t: "AEPに対する評価"
RED_event.22.d: "巨大な会議場に数百人の人民委員が集まりました。彼らは代替経済政策（Alternative Economy Policy）、すなわちAEPをめぐって是非の論争を繰り広げるために臨時の会議を開催しましたが、これはAEP反対派の主導によるものでした。\n\n「アルノルド同志の出身成分がデンマークの労働者を搾取していた資本家であるという事実は非常に公然たるものです！そのような者が再び産業監督者の地位に就くことは、資本主義に対する擁護が明らかであり、社会主義体制に対する脅威であることが明白です！」\n\n「小ブルジョア的事業、例えば中小企業のような産業に課せられた税金は大衆の労働者階級性を混乱させています！」\n\n反対派の意見が激しく噴出し、容易に熟議による決定が出なかったため、議長は代替経済政策の維持に関する可否を投票にかけることにしました。"
RED_event.22.a: "どうやら解消が必要だろう。"
RED_event.22.b: "革命の大義に違反するこの狂った行いを今すぐ中断しろ！"
RED_event.22_tt_1: "私たちは§Y第2次代替経済政策§!の目標である§Y200§!の£GFX_civ_factory §Y工場§!と§Y70%§!以上の£GFX_stability_texticon §Y安定度§!に到達していないため、解消を強行するには困難を伴います！"
RED_event.22_tt_2: "§Y第2次代替経済政策§!の目標である§Y200§!の£GFX_civ_factory §Y工場§!と§Y70%§!以上の£GFX_stability_texticon §Y安定度§!に到達したため、これを中断するには困難を伴います！"
RED_event.24.t: "ミントチョコ解放戦線のクーデター"
RED_event.24.d: "ミントチョコ解放戦線は大戦異変によるミントチョコの配給不足問題に対する解決嘆願書を継続的に提出したにもかかわらず、これが受け入れられなかったためクーデターを開始しました。配達労働者に偽装して親衛隊の疑いを避けながら中央キャンパスに進入したミントチョコ解放戦線の隊員たちは、建物全体を占拠して籠城し、親衛隊を攻撃しました。奇襲に驚いた親衛隊は一時的にキャンパスから後退しました。"
RED_event.24.a: "あぁ"
RED_event.25.t: "唐揚げにレモンを反対する革命家たちの集いのクーデター"
RED_event.25.d: "大戦異変以降、唐揚げにレモンをかけて食べる学生に対する唐揚げにレモンを反対する革命家たちの集いによるテロリズムがますます頻繁になったため、事務局はこれに対する集中取り締まりを措置しました。すると彼らはチェリノグラード都心に集結し、真夜中にキャンパスを襲撃して警備隊員を制圧し、反レモン臨時行政委員会を構成しました。彼らは数日以内に遅滞なく新政権の設立を発表する予定です。"
RED_event.25.a: "狂った人々だ。"
RED_event.26.t: "真冬冷水摩擦総連盟のクーデター"
RED_event.26.d: "昨日の明け方3時、真冬冷水摩擦総連盟の会員たちが突然キャンパスに集結し、事務局を占拠して籠城に入りました。まだ出勤していない官僚たちは「残念ながら」強制的な有給休暇を満喫しており、これに対する鎮圧作戦がまもなく展開されるでしょう。"
RED_event.26.a: "急いではいけない。"
RED_event.27.t: "鎮圧"
RED_event.27.d: "昨日のクーデターに対する鎮圧作戦が成功的に完了し、保安委員たちは都市のあちこちにあるプロパガンダビラとクーデター勢力の旗を片付けるのに忙しいです。[RED.getleader]は再び執務室の椅子に座って業務を開始します。"
RED_event.27.a: "本当に良かった。"
RED_there_is_coup_flag: "§tクーデター中§！"
RED_event.28.t: "粉砕された反政府団体"
RED_event.28.d: "赤い冬で長い間続いていた反政府勢力のクーデターの脅威が成功的に粉砕されました。主要な反政府団体の指導者たちは連行されて旧校舎に拘禁され、その残党は跡形もなく解散しました。赤い冬は今や政治的に安定しています！"
RED_event.28.a: "よかったな。"
RED_event.28_tt_1: "§L真冬冷水摩擦総連盟が解散されました。§！"
RED_event.28_tt_2: "\n§L唐揚げにレモンを反対する革命家たちの集いのテロリズムが根絶されました。§！"
RED_event.28_tt_3: "\n§Lミントチョコ解放戦線の資産をすべて没収しました。§！"
RED_event.29.t: "偽造紙幣発行"
RED_event.29.d: "敵国は卑怯にも偽造紙幣を発行して我が国の経済を破綻させようとしています！"
RED_event.29.a: "くそっ！"
RED_event.30.t: "冬の大戦"
RED_event.30.d: "敵国との戦いは容易ではないことが両国民に受け入れられています。私たちは何としても突破口を見つけなければなりません。"
RED_event.30.a: "やつらに勝とう！"
RED_event.31.t: "生化学兵器"
RED_event.31.d: "敵国が散布した生化学兵器が味方の作戦を妨害しています！"
RED_event.31.a: "昔、こんなことを禁止した記憶があるような気がするが。"
RED_event.32.t: "人口問題"
RED_event.32.d: "大戦異変によって数百万人もの学生がそのままここにやってきました。残念ながら、ここの限界は明確でした。学生たちは都市での飽和した人口によって苦しんでおり、これは大規模な騒乱と経済、秩序、行政の崩壊につながる可能性が十分にあります。"
RED_event.32.a: "何とか解決しなければならない！"
RED_event.33.t: "走資派の結集"
RED_event.33.d: "資本主義路線を主張する走資派が成長していることが明らかです。私たちは彼らを抑制しなければなりません！"
RED_event.33.a: "厄介だな。"
RED_event.34.t: "瓦解した走資派"
RED_event.34.d: "積極的な反資本主義キャンペーンのおかげで、走資派が瓦解しました。"
RED_event.34.a: "よかったな。"
RED_event.35.t: "人口問題の解決"
RED_event.35.d: "大戦異変によって混乱しましたが、私たちはどうにか人口問題を解決することができました。しかし、まだ終わりではありません。彼らに不足しているのは食料だけでなく、生活必需品や消費財も同様です。消費財の品薄を解決するために、私たちはまた不断の努力をしなければなりません。"
RED_event.35.a: "彼らに与える消費財さえあれば、よかった！"
RED_event.36.t: "小さな問題点"
RED_event.36.d: "ノルウェー、ヘルゲランでの攻勢が完了した後、事務局は行政混乱を最小限にするため、行政官僚職と軍政事務官職の規模を大幅に拡大しました。連邦学園への脅威が小康状態に入った状態で、一部地域で書記たちが送信する報告書が抜け落ちたり、連絡が途絶えたりするなどの問題があることが確認されました。より正確なことは調査を通じて調べてみる必要がありますが、まだ大きな問題ではないようです。"
RED_event.36.a: "書記たちの実務教育を強化する必要があるだろう。"
RED_event.37.t: "露呈した腐敗"
RED_event.37.d: "衝撃的な報告が事務局に伝えられました。連邦学園の書記たちは現地人と結託して不正腐敗を働いており、軍政機関の行政はめちゃくちゃです。各作業場で報告された報告書に書かれた生産量は、より多くの支援を得るための嘘であり、給養部は書類上だけに存在し、学生への配給は全く行われていませんでした。連邦学園のために忠実に服務すると報告されていた学生たちの自治的な民衆防衛隊師団は、とっくに瓦解したか、自ら解散を決議して消えており、冬の軍隊からの報告書も私たちは信頼できません！"
RED_event.37.a: "衝撃的だ！"
RED_event.38.t: "産業好況"
RED_event.38.d: "赤い冬への危機として迫った人口飽和の危機は、機会として再びやってきました。学生たちは農村へ、作業場へ、伐採場へ、製材所へ、鉱山へ、どこでも人手が不足している場所へ行って民衆を助けており、増えた人口はスカンジナビアと連邦学園の生産を明るく照らす原動力になることは明らかです！"
RED_event.38.a: "よかったな。"
RED_event.38_tt: "§Y現地産業開発案§!系統のランダムな重点が完了します！重点がすべて完了し、このイベントで完了できなかった重点の数だけ§Y民間工場§!を受け取ります。\n\n"
#イベント/軍政庁崩壊
RED_instability_system.1.a: "これが見えたらバグです"
RED_instability_system.2.t: "軍政庁の不安"
RED_instability_system.2.d: "軍政体制が続く現在、市民が軍政庁の統制から抜け出し始めたと、[FROM.GetName]の軍政司令官が報告してきました。[FROM.GetName]だけでなく、他のすべての軍政庁の状況が統制から抜け出し始めた現在、私たちは軍政庁の問題を解決するために努力する必要があります。"
RED_instability_system.2.a: "大変だ。"
RED_instability_system_2_tt: "§Y事件と決定§!タブを確認してください。"
RED_instability_system.3.t: "群衆デモ"
RED_instability_system.3.d: "[ROOT.capital.GetName]の大通りで群衆がデモを行っています。"
RED_instability_system.3.a: "私たちは何もできない。"
RED_instability_system.3.b: "デモ隊を解散させる。"
RED_instability_system.4.t: "革命の波"
RED_instability_system.4.d: "組織的に計画されたデモなのか、それとも私たちが把握しきれていない抵抗なのか分かりません。しかし、一つだけ確かなことは、市民が自ら軍を組織しており、巨大な規模のデモ隊が私たちの行政庁舎に向かって進軍しているということです。\n\n結果的に、現在の軍政体制は弾圧的な支配によって成り立っていたことが証明され、その代償を今、払っているのかもしれません。"
RED_instability_system.4.a: "デモ隊と一緒になろう。私たちが率先して説得する。"
RED_instability_system.4.b: "全員、戦闘準備。"
RED_instability_system.6.t: "[FROM.GetAdjective]の春"
RED_instability_system.6.d: "[FROM.GetAdjective]地域に建てられた軍政庁が大規模なデモに加わり、私たち政府にデモ隊との交渉を要求しています。デモ隊と全軍政司令部は、私たちがこれまで行った統治は弾圧的だと批判し、現地の国々と平和的な関係を構築することを要求しています。"
RED_instability_system.6.a: "反乱を鎮圧しろ。"
RED_instability_system.6.b: "よし...よし、やり直そう。"
RED_instability_system.61.t: "沈黙を貫く[FROM.GetName]"
RED_instability_system.61.d: "私たちが[FROM.GetName]に交渉を試みましたが、[FROM.GetName]側は沈黙を貫いています。交渉は失敗したと判断され、今、私たちは[FROM.GetName]の侵略に備えなければなりません。"
RED_instability_system.61.a: "最後の抵抗を展開しろ。"
RED_instability_system.62.t: "統制され始めた経済"
RED_instability_system.62.d: "[FROM.GetName]は、経済プロジェクトに私たちの資源を動員することを代価に、独立した国家構築を許可しました。しばらくは[FROM.GetName]側の経済的従属を受けることになりますが、私たちは独立を成し遂げました。"
RED_instability_system.62.a: "実を結んだな。"
RED_military_government_occupation.1.t: "デンマーク占領"
RED_military_government_occupation.2.t: "ノルウェー占領"
RED_military_government_occupation.3.t: "スウェーデン占領"
RED_military_government_occupation.4.t: "フィンランド占領"
RED_military_government_occupation.1.desc: "赤い冬連邦学園の軍勢が反軍をすべて掃討し、彼らの首都に入城しました。今回の軍事作戦によって、該当地域の住民は私たちの統治にしばらく反発できないでしょう。\n\n私たちは今や統制下に入った該当地域を統治する方策を考えなければなりません。"
RED_military_government_occupation.1.a: "軍政庁を再設置しろ。"
RED_military_government_occupation.1.b: "傀儡政権を樹立しろ"
RED_military_government_occupation.1.c: "直接統治する。"
RED_military_government_occupation.1.d: "連邦学園に統合しろ！"
#イベント/ミノリ
RED_minori_event.1.t: "用役部の総ストライキ加担"
RED_minori_event.1.d: "ヤスモリ・ミノリ用役部長は、権威主義的な統治を繰り返し、大戦異変への対処に失敗した事務局に、用役部員と民衆はこれ以上従順にはなれないとし、事務局が自主的に解散するまで無期限の総ストライキに突入すると発表しました。"
RED_minori_event.1.a: "いつものことだ。"
RED_minori_event.2.t: "朝鮮労働者ストライキ"
RED_minori_event.2.d: "大戦異変による影響でここ数ヶ月間賃金を支払われていなかった赤い冬の朝鮮労働者たちは、不穏な扇動に乗せられてストライキに突入しました。"
RED_minori_event.2.a: "むしろ賃金を支払わなくてもいいのでよかった。"
RED_minori_event.3.t: "非正規労働者たちのストライキ"
RED_minori_event.3.d: "普段アルバイトやプラットフォーム労働などの非正規職として働いていた学生たちは、自分たちが大戦異変事態の解決のために一時的に兵士あるいは公共労働者として動員されたことに対する補償を持続的に要求しましたが、事務局は今までそれが「学園に対する義務」に属するという立場を表明し、補償を拒否してきました。しかし、正当な法的措置に基づいた動員であったにもかかわらず、不穏な学生たちが最近起こった総ストライキに同調していることが経済指標として明らかになっています。"
RED_minori_event.3.a: "学生たちはまだ学ぶことが不足しているようだ。"
RED_minori_event.4.t: "労働節集会"
RED_minori_event.4.d: "例年の労働節と同様に、今年の赤い冬での労働節も正午の華やかな軍事パレードとチェリノへの個人崇拝に彩られたまま終わる予定でした。しかし、チェリノグラードでパレードを観覧していた群衆の表情は、これまで以上に硬直しており、何かを決意したように見えました。\n\n騎兵隊が大通りを行進し、軍用車両が隊列を追っていたとき、突然ホイッスルの音が騒がしく聞こえると、群衆は組織的に軍用車両を奪い、パレード隊列を攻撃しました。軍人たちは奇襲に慌ててまともに対応できず、一般兵士はむしろデモ隊に加担したりもしました。\n\nそうしている間、チェリノグラード各地の警察署や歴史、銀行、行政庁舎が怒った群衆によって次々と占拠され、民衆は武器庫を襲撃して武装し始めています。\n\nチェリノグラードの市民は、レンカとチェリノと彼女の手下に過ぎない事務局が慌てて西に逃亡した事実を夕方になってようやく確認しましたが、彼らは自分たちが成し遂げた勝利に喜んでいます。"
RED_minori_event.4.a: "革命だ！"
RED_minori_event.5.t: "迫り来る反革命"
RED_minori_event.5.d: "現在、赤い冬では不安なニュースが聞こえてきています。下級行政官僚と将校たちの支持を受けているレンカとチェリノと事務局が、西部で反革命のための勢力を結集しているということです。\n\n彼らは軍政庁の軍事力に助けられ、素早く私たちを襲撃することができるため、私たちは彼らの攻撃に備えなければなりません。"
RED_minori_event.5.a: "鋼鉄のような連帯で彼らを防ぎましょう！"
RED_minori_event.5_tt: "§Rすべての部隊解散§！\n\n"
RED_minori_event.6.t: "武装した貧農たち"
RED_minori_event.6.d: "貧農たちは、私たちの労働節集会に応えて、自分たちの地域で富裕な地主と小作人に立ち向かい、小作地を自分たちの所有にし、小作文書を燃やしました。その後、地主の多くがチェリノを追って西部に亡命すると、彼らは今後の反革命で治安と防衛を同時に遂行するために自ら武装しました。"
RED_minori_event.6.a: "地主を打倒せよ、チェリノを打倒せよ！"
RED_minori_event.7.t: "革命軍事評議会"
RED_minori_event.7.d: "私たちが革命のために事前に訓練させた準軍事組織である革命軍事評議会が、その力を発揮する時がきました。革命軍事評議会議長は、各地域兵士評議会に農民労働者軍の招集とチェリノグラードへの招集を要請し、数千数万人の赤い戦士たちが銃を受けて武装状態に突入しています。"
RED_minori_event.7.a: "反革命を粉砕せよ！"
RED_minori_event.8.t: "出版部の運命"
RED_minori_event.8.d: "革命が勃発してから約1週間、出版部がばらまいたと推定されるあらゆる種類のチラシやフェイクニュースが大衆に広まっていることが確認されました。私たちは、これまでチェリノ政権の手下をしていたアラマキ・ヤクモと出版部を放置しておくことはできません。革命委員会内の強硬派は、ヤクモを処刑して民衆にフェイクニュースの生成と流布に対する警戒心を植え付けるべきだと主張していますが、一部の穏健派は彼女を懐柔して革命的な宣伝物を大衆に配布するべきだと主張しています。どちらにしても、私たちは出版部の運命を決めなければなりません。"
RED_minori_event.8.a: "出版部長ヤクモを処刑しよう。"
RED_minori_event.8.b: "彼女を懐柔しよう。"
RED_minori_event.11.t: "最も高い権威と向き合う栄光"
RED_minori_event.11.d: "平等と解放の学園であった赤い冬を、暗黙の寡頭制によって運営させていた事務局と親衛隊、そしてそのすべてを指導した反動分子チェリノが、貧農で構成された自警団によってノルウェー北方の港で逮捕されました。彼らは逮捕されるや否や首都であるチェリノグラードに送還され、革命委員会のチェリノグラード市民全体を陪審員とする「人民裁判」にチェリノを送ることを決定しました。\n\n3日後、人民裁判が行われ、チェリノは自分の他の政敵がそうであったように、国選弁護人でさえ得られないまま、怒った民衆から飛んでくる石つぶてを浴びながら裁判を進めなければなりませんでした。民衆は彼女の犯罪が広範囲かつ大規模であり、重大だったという点を言及し、大きな声で彼女の処刑を要求し、一方で一部の知識人は彼女の非理性的な統治が彼女自身の低い知能に起因するため、労働教化刑で十分だと主張しました。しかし、反革命を計画して革命政府を転覆しようとした試みにより、革命委員会内の強硬派が主導して彼女を死刑にすることを強く主張し、その結果、彼女は一部の同情的な世論によって救われることもなく、死刑囚となりました。\n\n彼女は後日、死刑執行日が決定するまで、赤い冬旧校舎のすぐ隣に用意された重犯罪者収容所で過ごすことになるでしょう。"
RED_minori_event.11.a: "独裁者の最後はこうだ！"
RED_minori_event.12.t: "無慈悲な者に慈悲を"
RED_minori_event.12.d: "彼女はそれが長くて難しい道になることを知っていた。自分が見てきたこと、聞いてきたこと、信じてきたこと、そのすべてが崩れ落ちてねじれてしまった今、マリナは氷で覆われた海を渡ってトロツキーをソ連に引き渡す代わりに亡命を受け入れてくれるよう要請する計画だった。\n\n彼女が予想できなかったのは、どの労働者や農民も彼らの味方ではなかったということだった。彼女が港に到着したとき、港湾労働者は船を用意するふりをしながら、密かに彼らを革命軍に通報した。保安委員たちが革命軍と戦って一人、二人と倒れていく中、マリナは最後まで彼らに抵抗した。後に、彼女が戦っている間にトロツキーが逃げることに成功したという事実を聞いたとき、彼女は無力感に襲われて自殺を試みた。\n\n彼女は首都へ向かう途中、自分が扱ってきたどんな不純分子よりもロープで強く縛られ、乱暴に扱われた。彼女にはそれが自分の無慈悲だった過去を悔い改める良い機会だったが、彼女はそうしなかった。彼女はただ、自分より下のものが自分を蹂躙したまま、その上に立っているという事実が屈辱的で苦しかった。汽車に乗って行く4日間、彼女は毎晩、悲しみにむせび泣き、また、憂鬱感と無力感に陥った自分が嫌で、壁に頭を数十回ぶつけながら眠りについた。\n\nしばらくして彼女は、革命委員会という組織が彼女の労働教化刑を決定したという知らせを受けた。これは、新しい革命政府が以前とは異なり、慈悲深いという宣伝をしようとしたためだったように思えたが、彼女はまたしても、自分が宣伝の道具として使われたことに憤慨した。そして、一生の名誉のために、生きてきた人生の意味と価値を守るために自殺を試みたが、また失敗し、この事実を発見した刑務官たちは彼女をさらに狭い独房に移して閉じ込めた。\n\n彼女は3日が経てば労働教化所に移送されるはずだったが、彼女はそうできなかった。翌日の真夜中に独房の扉が開く音で目を覚ました彼女が見たものが、怒った群衆と、彼らの手に握られている刃の柄だったからだ。"
RED_minori_event.12.a: "私たちは慈悲深い。"
RED_minori_event.13.t: "事務局の実務者"
RED_minori_event.13.d: "チェリノとは別に、事務局の実務者であるサシロ・トモエは適切な行政能力を持っているので、彼女を処刑してしまうことは望ましくありません。そのため、革命委員会では、彼女が自ら罪を悔い改め、新しい革命政府に奉仕できるように機会を与えました。彼女は適当に妥協して労働教化の形式で末端の行政職に就くことになりましたが、チェリノに死刑が下されると、トモエは自分の職務を拒否し、他の事務局委員と同様に収容所に行くことを選びました。"
RED_minori_event.13.a: "そうしたところでチェリノは戻ってこないだろうに。"
RED_minori_event.14.t: "デンマークでの勝利"
RED_minori_event.14.d: "勇敢な我が革命軍は、事務局が予想できなかったようにデンマーク軍政庁を奇襲し、彼らの隊列が悲惨に崩れたことで、デンマーク軍政庁を崩壊させることができました。"
RED_minori_event.14.a: "勝利だ！"
RED_minori_event.15.t: "朝鮮労働者たちの革命加担"
RED_minori_event.15.d: "チェリノ政権に大きな不満を抱いていた朝鮮労働者たちが民兵隊を構成し、我が革命軍に合流しました。"
RED_minori_event.15.a: "歓迎します、同志たち！"
RED_minori_event.16.t: "革命委員会解散"
RED_minori_event.16.d: "学生会長の弾圧的な政治を終わらせた今、学園と現地組織、そして労働者・農民階級の安寧のために憲法を制定し、共和国を構成する必要があります。少数の組合指導者、政党の重鎮、左翼理論家および大学生などで構成された臨時機構である革命委員会は、新憲法の制定のために解散を決議し、制憲のための議会が選挙で新たに構成されるでしょう。"
RED_minori_event.16.a: "ご苦労、同志たち！"
RED_minori_event.17.t: "憲法制定 - 主権機関"
RED_minori_event.17.d: "社会主義国家に対するモデルは様々ですが、サンディカリスムはそのうちの一つです。労働組合に強力な力を与え、労働者が自主的に産業を管理し、ボトムアップ式に政治に影響力を行使することで民主主義が実現されるこの体制は、労働組合員には良いでしょうが、彼ら自身が組合主義的、さらには「ファシスト的」性格を帯びる可能性があるという理論家たちの指摘があるため、一方では労働組合の自主的性格を認めつつ、権利行使においては職能評議会と地域評議会、そして直接選挙とリコール制を通じた直接民主主義の部分的実現が重要だと主張します。制憲議会はどちらを憲法に反映するか決定しなければなりません。"
RED_minori_event.17.a: "労働組合こそが真に労働者のためになることができる。"
RED_minori_event.18.t: "憲法制定 - 集団指導体制"
RED_minori_event.18.d: "過去の学生会長による個人独裁の弊害を、私たちは身をもって経験しました。個人に大きな権力を与えるということは、専制政治とファシズム独裁を期待するのと同様であり、制憲議会では前例を繰り返さないために、国家指導体制において集団指導体制を採用しました。"
RED_minori_event.18.a: "今後は中央委員会に注目しよう。"
RED_minori_event.19.t: "憲法制定 - 多党制論争"
RED_minori_event.19.d: "政党民主主義を採用するかどうかについての論争が、制憲議会内で激しく行われています。制憲議会の一部の議員は、一党制がまた別の反革命を遮断し、党内民主主義を通じた一党制は施行するのに適切な制度だと主張しています。しかし、一方では、一党制はボルシェビズムの醜悪な残滓であり、政党創設の自由とそれの保護こそが社会主義実現の十分条件だと主張しています。どちらの決定でも、現在社会主義が大衆の間でイデオロギー的覇権を強く握っている状況であるため、政治的様相が大きく変わることはないでしょう。"
RED_minori_event.19.a: "社会主義多党制に進もう。"
RED_minori_event.19.b: "反革命の余地を遮断しなければならない。"
RED_minori_event.20.t: "憲法制定 - 選挙"
RED_minori_event.20.d: "憲法制定が最終段階に近づき、制憲議会は選挙管理委員会を設置して、赤い冬の新しい指導者を選ぶ選挙を準備しました。大衆は毎年行っていた投票所でしたが、これまで以上に真剣に、そして心を込めて投票することができました。選挙での投票率は「当然ながら」100%を超えませんでしたが、90%を超える大衆が初めて実施された自由選挙に票を投じました。\n\n今回の選挙では、革命の導火線だった2月の総ストライキを主導した用役部と、その部長であるヤスモリ・ミノリが大きく注目を集め、用役部とともに戦った労働者と農民は、ためらいなく彼女に票を投じました。"
RED_minori_event.20.a: "ミノリが学生会長に当選した！"
RED_minori_event.21.t: "[FROM.getname]の独立"
RED_minori_event.21.d: "軍政庁として存在していた[FROM.getname]の独立が宣言されたことで、私たちはこれらに対する攻撃を継続するかどうかについての決定を下さなければなりません。彼らが事務局の圧制から解放されたことは明白な事実ですが、人民が依然としてブルジョア権威主義によって抑圧されるということもまた事実です。"
RED_minori_event.21.a: "彼らを攻撃しよう。"
RED_minori_event.21.b: "まだ時期尚早だ。"
RED_minori_event.22.t: "憲法制定 - 都市名"
RED_minori_event.22.d: "チェリノと事務局の偶像化のために、現在多くの地域の名前はチェリノの名前から由来する地名に従っています。革命が成功したことで、私たちはもはやこのような地名に従う必要がなくなり、新しい地名を採用するにあたって二つの意見が対立しています。一つ目は、現地人を尊重して彼らが本来呼んでいた名前のまま呼ぶということです。もう一つは、先代革命家や理論家の名前をとってつけるということです。どちらにしても、地域の住民は新しい名前を大いに歓迎するでしょう。"
RED_minori_event.22.a: "現地人を尊重しよう。"
RED_minori_event.22.b: "先代革命家たちを称えよう。"
