#イベント
RED_marina_event.1.t: "疲労困憊のマリナ - 1"
RED_marina_event.1.d: "「…」\n\n「…保安委員長同志、起きてください！」\n\n事務局定期会議でうたた寝をしていた池倉マリナは、びっくりして目を覚ました。事務局書記長連河チェリノは、マリナに注意を与え、先ほど議論していた案件についての議論を続けた。\n\nマリナが再び注意深く話を聞いていると、ペロロというマスコットを学園に採用するという突拍子もない意見がチェリノによって提示され、秘書室長トモエによって支持されていた。マリナは口を開けて発言する代わりに、彼女のぼやける視界に再び身を任せた。"
RED_marina_event.1.a: "彼女に休息を勧めるべきではないだろうか？"
RED_marina_event.2.t: "疲労困憊のマリナ - 2"
RED_marina_event.2.d: "「私の考えは依然として固いです。モロトフ同志の赤い冬支援の意志は本当にありがたいですが、それでも我々には自力でできることがあります。」\n\n「同志の意見が変わればいつでも連絡をください。連邦は同志を両手を広げて迎える準備ができています。」\n\n疲れた様子で午前3時に宿舎に帰還したマリナは、眠りに就いた。"
RED_marina_event.2.a: "…明日の会議には行きたくない。"
RED_marina_event.3.t: "疲労困憊のマリナ - 3"
RED_marina_event.3.d: "「かくして、10月革命は赤白内戦に発展した。その過程で組織された労農赤軍の組織は私が直接担当し… …そうしてボナパルティズムを警戒するためには、民衆権力の完全な実現と…」\n\n老人が事務局に来て「講義」をしていた。多くの事務局委員たちが彼の話に耳を傾けたが、マリナは軍事的、理論的な経験が豊富な老人が自分の席を奪うのではないかと内心不安に思っていた。トモエが明らかに自分を失脚させるために連れてきたのだという考えが頭から離れなかった。心配でいっぱいの頭の中に老人の説明など入るはずがなかったが、マリナの耳に、保安委員会が担当していた権威主義的な措置に対する批判がちらほら聞こえるような気がした。"
RED_marina_event.3.a: "そういえば、モロトフ同志がこの男について話していたことがあったような…？"
RED_marina_event.4.t: "イヴァン・クパラ"
RED_marina_event.4.d: "赤い冬の夏至の祭りであるイヴァン・クパラが、大戦によってめちゃくちゃになった連邦学園のすぐ上で開かれました。皆が大変なことを経験していますが、今日だけは苦労を忘れ、楽しく祭りを楽しみました。"
RED_marina_event.4.a: "楽しんだのなら、また働かなければ。"
RED_marina_event.5.t: "疲労困憊のマリナ - 4"
RED_marina_event.5.d: "「それは書記長同志と我々連邦学園に対する恥ずべき侮辱です。今日のことはなかったことにしましょう。」\n\n「さて、その男の猛動的な革命観と独善的な行政は、必ずや革命を堕落させてしまうでしょう。あらゆる反ソビエト陰謀の中心にいるその男の追放は、武力を行使してでも進めなければなりません。本当に社会主義を目指すのであれば、その蛇を打ち払い、輝かしい大義を見つめましょう。」"
RED_marina_event.5.a: "「これ以上、お互いに会うのはやめましょう。」"
RED_marina_event.6.t: "疲労困憊のマリナ - 5"
RED_marina_event.6.d: "「規則を違反した者を捕まえて尋問したのが、何か問題なのか？」\n\n大きな声でマリナが問い返した。\n\nトロツキーはマリナに、プロレタリア独裁がしっかりと確立されるためには、人民大衆の実際的な権力樹立のために、彼らを統制の対象ではなく、相互扶助の客体として見なすことを求めた。\n\n「ちくしょう、理想論ばかりを提示して、お前は傲慢極まりない。そうして民衆の支持を得たのなら、西部攻勢はなぜ失敗した？お前自身も無能な癖に…」\n\n「マリナ同志、現地人民委員長同志に礼を尽くしてください！」\n\n憎きトモエが自分の言葉を遮ると、マリナは体調が悪いと言って会議室を出た。"
RED_marina_event.6.a: "「明らかにトモエが何かを企んでいる…」"
RED_marina_event.7.t: "イヴァン・クパラ"
RED_marina_event.7.d: "反権威主義に関する措置としてチェリノ銅像をなくそうという議論が続いているにもかかわらず、依然としてチェリノ胸像がいくつか事務局の廊下に並んでいた。マリナは、チェリノがトロツキーに依存しているように感じて、不機嫌だった。雑念に気を取られ、足元に集中できなかったマリナは、鈍い音が床から聞こえるのを聞いた。\n\n「くそっ、胸像を壊してしまったじゃないか。」"
RED_marina_event.7.a: "「…」"
RED_marina_event.8.t: "夏 - 1"
RED_marina_event.8.d: "照りつける太陽が赤い冬全土を熱くすることはできませんが、その暖かさに人々は心を落ち着かせ、くつろぎを十分に堪能します。何よりもお祭りの真っ最中なので、連邦学園の生徒たちとこれに関心を持つ地元の人々が街を賑わせ、繁華街を自分たちの色彩で染めています。\n\n「でも委員長同志、今回の決定が失敗すれば、トロツキーのせいで保安委員会と親衛隊が完全に解体されるかもしれません。」\n\n「それこそが、行動の名分に重みを加えるということだ！学園の外部にトロツキーを望む巨大な勢力がある。その勢力の助けを借りてトロツキーを生け捕りにし、クーデター、圧制に対抗して立ち上がった波打つ「軍事革命」を宣言することは、大義に訴える我々の正義が輝くことしかない！誇りを持て、不正に断固として反対し、正しさに堂々と連帯しよう！」\n\n地下室は数秒間静寂を保った後、保安委員たちの歓声と拍手で満たされました。"
RED_marina_event.8.a: "「蜜蝋水は溢れ流れ…」"
RED_marina_event.9.t: "夏 - 2"
RED_marina_event.9.d: "薄く垂れ下がった月光が闇と共に世界を二分した時、都市の人々は容易に眠ることができませんでした。拍子を合わせてトボトボと歩く足音が街に響き渡り、庁舎の周辺に住む市民たちは数十回の銃撃を聞いたからです。民衆によって自主的に組織された民衆防衛隊は、中央の事情を知ることができず、事務局親衛隊が冬軍隊総司令部を反革命容疑で緊急逮捕し、軍部さえも無力化されました。\n\n続いて午前6時、事務局内で10分ほどの銃撃戦があった後、緊急事態に伴う戒厳令の発動がチェリノグラード全域に案内されました。保安委員会は特別法により戦時司法委員会を構成し、続いて事務局内の主要役員に令状が発布されました。数時間が経たないうちに保安委員会に敵対していたトロツキー派事務局委員と佐城トモエが逮捕されましたが、チェリノ、トロツキーをはじめとする高位幹部の行方は不明であり、彼らを探し出すための大規模な捜索作戦が午前11時まで行われました。\n\nしかし、チェリノグラードに彼らがいないことだけを確認したまま、戦時司法委員会総会が召集されました。"
RED_marina_event.9.a: "まず、軍事革命を宣言しましょう。"
RED_wartime_judicial_commission: "戦時司法委員会"
RED_marina_event.10.t: "夏 - 3"
RED_marina_event.10.d: "首都の親衛隊と保安委員会を利用して事務局を占拠することには成功しましたが、我々は郊外地域と地方に対する統制力を全く得られませんでした。政府は崩壊し、新政府は構成中です。空白になった権力の中で、何が芽生えるか予想できません…！"
RED_marina_event.10.a: "くそっ、急ぎすぎた！"
RED_marina_event.11.t: "用役部蜂起"
RED_marina_event.11.d: "崩壊した行政によって、反政府勢力が蜂起しました！"
RED_marina_event.11.a: "ちくしょう！"
RED_marina_event.12.t: "知識解放戦線決起！"
RED_marina_event.13.t: "出版部独立！"
RED_marina_event.14.t: "旧校舎での蜂起！"
RED_marina_event.15.t: "トロツキーの蜂起！"
RED_marina_event.16.t: "サプミ独立！"
RED_marina_event.17.t: "再建された事務局！"
RED_event.1.t: "[FROM.GetName]の最後通牒"
RED_event.1.d: "[FROM.GetName]から最後通牒が送られてきました。彼らはゴトランドの支配権を譲り受けることを望んでおり、応じない場合は戦争も辞さないという立場をとっています。\n\nどうすればいいでしょうか？"
RED_event.1.a: "彼らの要求どおりにする"
RED_event.1.b: "ありえないことだ"
RED_event.2.t: "我々の要求を受け入れた[FROM.GetName]"
RED_event.2.d: "[FROM.GetName]は結局、我々の圧力に耐えられず、ゴトランドの支配権を我々に譲ることにしました。"

 RED_event.2.a: "彼らは賢明な選択をした"
 RED_event.3.t: "我々の要求を拒否した[FROM.GetName]"
 RED_event.3.d: "[FROM.GetName]は我々の脅威にもかかわらず、ゴトランドを最後まで死守するという立場を表明しました。"
 RED_event.3.a: "愚かな選択をしたな"
 RED_event.4.t: "軍政体制の解決"
 RED_event.4.d: "赤冬連邦学園が戦後樹立した軍政体制は、現地統制に効果的であったが、反乱軍と内通する司令官と軍内部の腐敗、そして持続的に深刻化する抵抗を解決しなければなりません。\n\n連邦学園の未来のため、学園の理念と合わない軍政体制を撤廃し、さらにスカンジナビア全体を連邦学園と統合することは必須の手段となるでしょう。"
 RED_event.4.a: "確かに、軍政庁は撤廃されるべきだ。"
 RED_event.5.t: "事務局内の権力均衡"
 RED_event.5.d: "ロシア出身のボルシェビキ革命家であるレフ・トロツキーは、すぐに学生たちに大きな人気を集め、支持を集めています。チェリノの一元的な指導にひびが入り、トロツキーが権力の中央に近づいています。"
 RED_event.5.a: "穏やかではないな。"
 RED_event.6.t: "編集局の反対"
 RED_event.6.d: "「同志の案件は、外部反革命勢力のプロパガンダのような不純な性質の文や、きちんと確認されていないデマの拡散を防ぐことなく、ブルジョア民主主義者がそうするように「放任」をただ「自由」と呼び、民衆のためを装って偽善しているだけだ。案件を撤回していただきたい。」\n\n 事務局委員の断固たる声が会議室に鮮明に響いた。\n\n 「そう言うのなら、同志こそが同志が勤務している編集局が縮小され、自身の政治的立場が低くなることを心配し、私の意図を歪曲し、誤魔化す小ブルジョア的な小児病の兆候を示している可能性も十分にあると指摘しよう。編集局の報道条例と規模の検閲指針は、もはや「革命性の維持」という目的を失って久しい！」\n\n 編集局常任委員は、公論の議題から外れ、発言者攻撃の誤りを犯していると再反論した。"
 RED_event.6.a: "編集局委員の言うことにも一理ある。"
 RED_event.6.b: "変革は些細なことから始まる。"
 RED_edit_disagree: "編集局の反対を受け入れました。"
 RED_event.7.t: "同盟を模索する[FROM.GetName]"
 RED_event.7.d: "[FROM.GetName]が同盟を模索しているとして、我々を訪ねてきました。彼らは我々の選択を待っています。"
 RED_event.7.a: "良いだろう。彼らと共にしよう"
 RED_event.7.b: "いや、必要ない"
 RED_event.8.t: "我々の提案を受け入れた[FROM.GetName]"
 RED_event.8.d: "彼らが我々の提案を受け入れました。"
 RED_event.8.a: "よし"
 RED_event.9.t: "我々の提案を拒否した[FROM.GetName]"
 RED_event.9.d: "彼らが我々の提案を拒否しました。"
 RED_event.9.a: "残念だ"
 RED_event.10.t: "戦闘配置完了"
 RED_event.10.d: "戦闘配置が完了し、戦争を完全に遂行する準備を終えました。"
 RED_event.10.a: "了解した"
 RED_event.11.t: "赤冬ひげ空港"
 RED_event.11.d: "ここに赤冬ひげ空港を新しく建設する計画です。"
 RED_event.11.a: "1番の選択肢"
 RED_event.11.b: "2番の選択肢"
 RED_event.12.t: "1番の選択肢の結果"
 RED_event.12.d: "1番の選択肢の結果説明"
 RED_event.12.a: "完璧だ"
 RED_event.13.t: "2番の選択肢の結果"
 RED_event.13.d: "2番の選択肢の結果説明"
 RED_event.13.a: "了解した"
 RED_event.14.t: "亡命委員会の設立"
 RED_event.14.d: "トロツキーが我々の問題を解決するのに役立ったため、偉大なるチェリノ同志は、新しい同志の友人たちを救うのを手伝うことを約束しました。チェリノ議長の直属の命令で迅速に設立されたこの委員会は、汚染された革命精神に従うスターリン主義者たちに迫害されている全世界のトロツキー主義者たちを、赤冬に安全に迎え入れるでしょう。"
 RED_event.14.a: "さあ、彼らを救いに行こう"
 
