 YUG_western_focus:0 "摂政議会"
 YUG_western_focus_desc:0 "摂政であるパヴレ王子の親独政治がドイツの滅亡で終わったとしても、摂政の支配が終わるわけではありません。まだペータル2世は幼く、統治に不適合です。したがって、私たちは失墜した摂政の権威を摂政議会を立てて補完するでしょう。"
 YUG_expand_the_university_of_ljubljana:0 "研究支援"
 YUG_expand_the_university_of_ljubljana_desc:0 "国内の研究を支援して技術発展を図り、侵略者から我が国を守らなければなりません。"
 YUG_establish_the_banovina_of_croatia_desc:0 "クロアチアに半自治的な機構を設立し、クロアチア民族主義勢力を分裂させることで、彼らを瓦解させなければなりません。"
 YUG_evolution:0 "統制"
 YUG_join_axis:0 "イタリアに接近"
 YUG_join_axis_desc:0 "多くの人々が、私たちの伝統的な同盟国であるフランスがヨーロッパ大陸から惨めに追い出されるのを目撃しました。以前なら、私たちがイタリアと外交同盟関係を結ぶことは不可能でしたが、現在の状況であれば、誰も反対できないでしょうし、これがユーゴスラビアを守るための最後の選択になるでしょう。"
 YUG_united_kingdom_tt:0 "§Y[SER.GetNameWithFlag]§!、§Y[SLV.GetNameWithFlag]§!、§Y[CRO.GetNameWithFlag]§!、§Y[MNT.GetNameWithFlag]§!、§Y[KOS.GetNameWithFlag]§!、§Y[BOS.GetNameWithFlag]§!、§Y[HRZ.GetNameWithFlag]§!、§Y[MAC.GetNameWithFlag]§!、§Y[TRA.GetNameWithFlag]§!、§Y[HUN.GetNameWithFlag]§!、§Y[BUL.GetNameWithFlag]§! 国家の§Yコア州§!に私たちの§Yコア州§!を追加できます。"
 #イベント
 YUG_event.1.t:0 "反ファシスト人民戦線"
 YUG_event.1.d:0 "私たちは名分として人民戦線を主張し、実際にこれに同参する少数の団体がありました。後で役に立つのは明らかです。"
 YUG_event.1.a:0 "しかし、あまりにも少数だ。"
 YUG_event.2.t:0 "反対派粛清"
 YUG_event.2.d:0 "党内には反動分子の宥和策に乗り、革命の代わりに改革を主張する反対派が存在します。私たちは彼らをブハーリン主義者と共にソ連へ「派遣」するでしょう。"
 YUG_event.2.a:0 "さようなら、同志たち…永遠に…"
 YUG_event.3.t:0 "王室の最後"
 YUG_event.3.d:0 "反動的な封建王政を終わらせるための大革命が成功し、大多数の王室は急な革命に海外へ逃亡できませんでした。彼らをどう扱うべきでしょうか？"
 YUG_event.3.a:0 "王室を処刑する。"
 YUG_event.3.b:0 "王室を追放する。"
 YUG_event.3.c:0 "王室の財産を没収し、一般人として過ごさせよう。"
 YUG_event.5.t:0 "ユーゴスラビアの支援提案"
 YUG_event.5.d:0 "私たちの革命を支援していたユーゴスラビアが、直接介入を提案してきました。私たちはこの提案を受け入れ、革命を達成できます。"
 YUG_event.5.a:0 "提案を受け入れる。"
 YUG_event.5.b:0 "私たちは操り人形じゃない。"
 YUG_event.6.t:0 "革命の代価"
 YUG_event.6.d:0 "ユーゴスラビアは、私たちの平和的な政府交代を称賛しつつも、我が国内の反対勢力を完全に根絶やしにするようにという内容の公文を送ってきました。私たちはユーゴスラビアの命令に従うか、彼らと敵対することができます。"
 YUG_event.7.d:0 "[YUG.GetAdjective]政府は、バルカン半島の複数の民族間の理解と協力を促進するために、中央政府主導によるバルカン半島の統一を遂行するという提案を私たちに送ってきました。[YUG.GetLeader]によれば、この方策はバルカン連邦の偉大な最後の段階として、過去の葛藤を忘れさせ、国家間の統合と平和を永遠に保障することができるでしょう。\n[YUG.GetNameDef]側は、バルカン連邦の統一を進めるために[ROOT.GetAdjective]政府の返事を待っています。"
 YUG_event.10.d:0 "[FROM.GetAdjective]政府は、私たちの間の同盟は維持しながら、連合バルカン連邦への加入を拒否しました。\nしかし、[FROM.GetLeader]側は、[FROM.GetAdjective]の拒絶に対して、ユーゴスラビア政府がどのように反応するかで、連邦の真の隠された目的がユーゴスラビアの国境を想像できる範囲以上に拡張するためのものなのか、それともユーゴスラビアが本当に連邦加入条件にかかわらず、単一のバルカンの社会主義共和国を追求するのかを示すだろうと公に主張しました。いずれにせよ、[FROM.GetNameDef]側は決して独立や文化的アイデンティティを放棄することはないでしょう。"
 YUG_event.11.t:0 "ファシスト国家に接近する[From.GetNameDefCap]"
 YUG_event.11.desc:0 "今日、[From.GetLeader](が)[Root.Capital.GetName](へ)電報を送り、ファシスト勢力と不可侵条約を締結することに関心を示しました。[From.GetLeader.GetHerHis]国内で、[SOV.GetAdjective]の侵略と高まる民族主義を恐れる[From.GetLeader](は)[From.GetLeader.GetHerselfHimself](を)[Root.GetNameDef](と)一致させようとしています。これが公式同盟を意味するわけではありませんが、それは[From.GetNameDef](を)私たちの勢力の影響下に引き込み、[Root.GetFactionName]への[From.GetAdjective]の加入を促進するでしょう。"
 YUG_event.111.t:0 "[From.GetNameDefCap]の反対！"
 YUG_event.111.tripartite_rejection:0 "[From.GetLeader](は)ファシスト国家と不可侵条約を結ぶという[Root.GetAdjective]の提案に対し、彼らは「別の考え」を持っていると言い、拒否の意思を表明しました。"
 YUG_event.111.allied_objection:0 "私たちがファシスト国家と接近することにした決定は、我が国内外で深い議論を呼び起こし、ペータル2世の摂政を務めている[Root.GetLeader]の権利の正当性を失わせました。ユーゴスラビア軍の将校たちがペータル2世が成人したと宣言し、[From.GetAdjective]の支援を受けてベオグラードに進軍し、[Root.GetLeader]の即時退陣を要求しました。"
 YUG_event.111.allied_objection_no_best:0 "[From.GetLeader](は)私たちが推進する外交政策に対して深刻な懸念を表明しました。"
 YUG_event.111.a:0 "受け入れるしかない。"
 YUG_event.111.b:0 "戦闘準備！"
 YUG_event.111.c:0 "無視しろ。"
 YUG_event.112.t:0 "ファシストと不可侵条約を締結した[From.GetNameDefCap]"
 YUG_event.112.desc:0 "[YUG.GetAdjective]政府は今日、ファシスト国家と共に不可侵条約を締結しました。これがまだ[YUG.GetNameDef]の[From.GetFactionName]合流を意味するわけではありませんが、これは[YUG.GetLeader]のファシスト同調と両国への忠誠が大きくなる可能性を示唆しています。多くの人々はこの心配な進展に対する[Root.GetAdjective]の対応を期待していますが、これまでこの問題について[Root.GetLeader]の沈黙のみが響いています。"
 YUG_event.112.a:0 "[YUG.GetLeader]、この臆病な私生児め！"
 YUG_event.112.b:0 "気にする必要はないだろう。"
 YUG_event.12.t:0 "忠誠を誓った[From.GetNameDefCap]"
 YUG_event.12.desc:0 "[YUG.GetAdjective]政府が私たちに保護を求めてきました。彼らは大規模な内政干渉を許容する代わりに、[ROOT.GetAdjective]の保護を求めてきました。"
 YUG_event.12.a:0 "[YUG.GetLeader]、歓迎する。"
 YUG_event.12.b:0 "無視しろ。"
 YUG_event.121.t:0 "[From.GetAdjective]の受諾！"
 YUG_event.121.desc:0 "私たちの保護要請に対し、[From.GetAdjective]側は長い間悩んだ末に保護を提供することを確約しました。"
 YUG_event.121.a:0 "ローマの空気は澄んでいるな"
 YUG_event.122.t:0 "[From.GetAdjective]の拒絶！"
 YUG_event.122.desc:0 "私たちの保護要請を[From.GetAdjective]側は拒絶することにしたようです。"
 YUG_event.122.a:0 "これは"
