 YUG_Thousand_Years_Kingdom_Yugoslavia:0 "千年王国ユーゴスラビア"
 YUG_oust_the_fascists:0 "ファシスト首相追放"
 YUG_oust_the_fascists_desc:0 "現在のユーゴスラビアの首相であるミラン・ストヤディノヴィッチは、自身の権力を悪用して国家公共部門に自身の支持者を送り込んでいます。また、彼は党で指導者と呼ばれ、党軍を率いています。彼は現王政体制の脅威となるため、彼を首相から解任し、別の首相を任命するでしょう。"
 YUG_Strengthening_Radical_Union:0 "急進連盟強化"
 YUG_Strengthening_Radical_Union_decs:0 "ユーゴスラビア急進連盟は、現在我が国の首相であるミラン・ストヤディノヴィッチの党です。急進連盟を支援して摂政議会の権威を正すことで、国の安定を図り、首相のファシズム政策によってイタリアとの関係改善を図ることができます。"
 YUG_Re_establish_ORJUNA:0 "ORJUNA再設立"
