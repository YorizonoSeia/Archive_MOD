 YUG_Maintaining_the_Monarchy:0 "王政維持"
 YUG_Our_Revolution:0 "私たちの革命"
 YUG_Suppression_of_Opposition:0 "反対派鎮圧"
 YUG_Establishment_of_Labor_Front:0 "労働戦線設立"
 YUG_National_Unification:0 "民族単一化"
 YUG_New_Yugoslavia:0 "新しいユーゴスラビア"
 YUG_regency_council:0 "摂政の支配"
 YUG_regency_council_desc:0 "パヴレ王子はユーゴスラビアを治める能力があることを自ら証明してきました。まだ幼い国王を後にして、パヴレ王子と摂政議会はユーゴスラビアを守り抜くでしょう。"
 YUG_dissolution_of_parliament:0 "議会解散"
 YUG_dissolution_of_parliament_desc:0 "ユーゴスラビア議会は、首相であり与党である急進連盟の党首ミラン・ストヤディノヴィッチがその座から追放され、その権勢を失いました。不必要な議会を解散し、専制君主制に戻るときが来ました。"
 YUG_defender_of_all_yugoslavia:0 "全ユーゴスラビアの保護者"
