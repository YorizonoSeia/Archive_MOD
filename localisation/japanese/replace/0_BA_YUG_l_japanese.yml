 YUG_Economic_Centralization:0 "経済中央化"
 YUG_Capitalist_Support:0 "資本家支援"
 YUG_Capitalist_Suppression:0 "資本家抑制"
 YUG_Acquire_Deliverables:0 "成果取得"
 YUG_Industrial_Management:0 "産業管理"
 YUG_State_Capitalism:0 "国家資本主義"
 YUG_Agricultural_Subsidy:0 "農業補助金"
 YUG_Mining_Mechanization:0 "鉱業機械化"
 YUG_duce_of_yugoslavia:0 "ユーゴスラビアのドゥーチェ"
 YUG_duce_of_yugoslavia_desc:0 "ミラン・ストヤディノヴィッチは急進連盟で「指導者（Vođa）」と呼ばれています。私たちは彼がイタリアのドゥーチェのように、新しいユーゴスラビアを強力にしてくれると信じています。"
 YUG_yugoslav_nationalism:0 "ユーゴスラビア民族"
 YUG_yugoslav_nationalism_desc:0 "ユーゴスラビア民族は本来セルビア、クロアチアなどのヨーロッパ南部、特にバルカン半島に住むスラブ民族を総称する言葉でした。今やユーゴスラビア民族という言葉は、ユーゴスラビア人そのものを意味する言葉になるでしょう。"
 YUG_serbian_nationalism:0 "セルビア民族"
 YUG_serbian_nationalism_desc:0 "ユーゴスラビア王国の民族の中で最も多いのはセルビア民族です。ユーゴスラビアで最も多くの権利を持つ民族もセルビア民族でなければなりません。"
 YUG_support_for_chekhnite:0 "チェトニック再組織"
 YUG_support_for_chekhnite_desc:0 "チェトニックはセルビア王国時代に創設された王党派民兵隊で、その起源はオスマン帝国に抵抗した抵抗運動まで遡ります。彼らは大戦で義勇兵としてセルビア軍を補助もしました。私たちは彼らを私たちの理念に合わせて再組織し、利用することができます。"
 YUG_state_cooperativeism:0 "国家協同組合主義"

YUG_state_cooperativeism_desc:0 "国家協同主義は階級間の協調を強調し、国家が経済を統制します。国家協同主義は我が国の経済のための選択です。"
YUG_ORJUNA_reunion:0 "ユーゴスラビア民族主義者組織再設立"
YUG_ORJUNA_reunion_desc:0 ""
YUG_border_retreat:0 "国境後退"
YUG_border_retreat_desc:0 "ユーゴスラビア内の民族主義問題とイタリアの領有権主張を一度に解決する完璧な解決策を見つけました。"
YUG_evolution2:0 "進化"
YUG_evolution2_desc:0 "我々は外敵の脅威に対応するため、より強い国家を持つ必要があります。今こそ我が国の分裂が解決された、進化したユーゴスラビアを作る時です。"
YUG_power_strengthening:0 "権力強化"
YUG_power_strengthening_desc:0 "我々は軍部に対する統制を確固たるものにすることで、我々の権力を強化します。"
YUG_moschettieri_del_duce:0 "民兵強化"
YUG_moschettieri_del_duce_desc:0 "我が政権のために戦う民兵を強化し、我々の政権の統治を確固たるものにしなければなりません。"
YUG_deposition_of_the_king:0 "国王廃位"
YUG_deposition_of_the_king_desc:0 "腐敗した王室は長きにわたり権力を独占し、我が国の富を搾取し、民衆を奴隷のように扱ってきました。今こそ彼らを王座から引きずり下ろし、新たなユーゴスラビアに進む時です。"
YUG_symbol_of_the_nation:0 "民族の象徴"
YUG_symbol_of_the_nation_desc:0 "王室はユーゴスラビアの象徴であり、ユーゴスラヴ民族の象徴であり、我が軍の象徴です。彼らを追い出すことは大きな反発を招き、我が政権の正当性を否定する行為となりかねません。我々は彼らを我々の象徴として残しておくでしょう。"
YUG_disintegration_of_yugoslavia:0 "ユーゴスラビア解体"
YUG_disintegration_of_yugoslavia_desc:0 "ユーゴスラビアは人為的で矛盾した集合体に過ぎません。我々はユーゴスラビアを解体します。"
YUG_greater_serbia:0 "大セルビア"
YUG_greater_serbia_desc:0 "ユーゴスラビアという虚しい夢を捨て、我々は新たな国家として再設立される必要があります。ユーゴスラビアは誰が何と言おうと、結局セルビア民族の国家であり、今後もそうでしょう。"
YUG_serbian_imperialism:0 "セルビア帝国主義"
YUG_serbian_imperialism_desc:0 "セルビアはここでさらに大きくなる必要があります。セルビア民族の安楽な生活のためには、より広い土地、より多くの資源、そしてより多くの犠牲が必要です。"
YUG_greater_serbian_defense_force:0 "セルビア防衛軍"
YUG_greater_serbian_defense_force_desc:0 "我々はセルビアを守るために、より大きく強い軍隊が必要です。新たな祖国のための新たな軍隊を作るでしょう。"
YUG_seeking_alliance_with_italy:0 "イタリアとの友好"
YUG_invasion_of_BUL:0 "ブルガリア侵攻"
YUG_invasion_of_BUL_desc:0 "ブルガリアは我々の領土であるマケドニアを虎視眈々と狙っています。また、ブルガリアには我々が必要とする土地と資源があるので、我々がブルガリアを先制侵攻して国家の安定を図らなければなりません。"
YUG_invasion_of_ALB:0 "アルバニア侵攻"
YUG_invasion_of_ALB_desc:0 "アルバニアでは石油が採掘されます。我々は石油が必要であり、アルバニアは石油があるので、我々はアルバニアを侵攻しなければなりません。"
YUG_invasion_of_HUN:0 "ハンガリー侵攻"
YUG_invasion_of_HUN_desc:0 "ハンガリーにはドナウ川が流れる穀倉地帯があり、林業のための森林があります。また、多量のボーキサイトが埋蔵されていることが知られています。我々は彼らを侵攻して資源を確保するでしょう。"
YUG_invasion_of_ROM:0 "ルーマニア侵攻"
YUG_invasion_of_ROM_desc:0 "ルーマニアのプロイェシュティ油田はヨーロッパ最大の油田です。また、ドナウ川沿いに大きな農地があるので、我々はルーマニアを確保してセルビア人の幸福を確保するでしょう。"
YUG_invasion_of_GRE:0 "ギリシャ侵攻"


YUG_invasion_of_GRE_desc:0 "ギリシャには豊富な資源があります。また、その島々は地中海に進出するための足がかりとなるでしょう。私たちはギリシャを確保します。"
YUG_invasion_of_TUR:0 "中東平定"
YUG_invasion_of_TUR_desc:0 "トルコは私たちを奴隷にしたオスマン帝国の末裔であり、その向こうには多くの石油が産出する中東があります。私たちはトルコと中東諸国を攻撃し、我が民族の復讐を果たし、彼らから我々の生活のための資源を確保します。"
YUG_oath_of_loyalty:0 "忠誠の誓い"
YUG_oath_of_loyalty_desc:0 "私たちは国際政治における自らの立場を正しく認識しなければなりません。北には敵対的な異世界の侵略者、東にはバルカン半島の支配権を狙うソ連、西には我が国から領土を奪ったイタリアがいます。旧同盟国はもはや力がないため、友好的なイタリアに忠誠を誓うことが、私たちの価値を最も高く評価してもらうための方法です。"
YUG_strengthening_of_syndicalist_economy:0 "サンディカリスト経済の発展"
YUG_strengthening_of_syndicalist_economy_desc:0 "サンディカリスト経済が我が国に定着したので、今こそ果実を得る時です。サンディカリスト経済をさらに発展させ、我が国の経済を強化しましょう。"
YUG_strengthening_production_plans:0 "バルカンの武器工場"
YUG_strengthening_production_plans_desc:0 "我が国は、イタリアのバルカンに向けた槍先となり、イタリア軍を支援できる物資が必要です。私たちがバルカンの武器工場となり、イタリアと我が国軍のための物資を生産しましょう。"
YUG_resource_production:0 "資源生産"
YUG_resource_production_desc:0 "我が国にはかなりの資源が埋蔵されています。その資源を採掘し、市場に供給しなければなりません。"
YUG_self_sufficient_economy:0 "国際的な脅威"
YUG_self_sufficient_economy_desc:0 "国際的な脅威に対応するためには、より効率的な経済とより多くの将校が必要です。私たちは効率的な経済を築きます。"
YUG_improve_light_industry:0 "自動車事業支援"
YUG_improve_light_industry_desc:0 "自動車事業を支援することで、国内の物流状況を改善し、今後起こる戦争で使用する車両を確保することができます。"
YUG_Improve_Heavy_Industry:0 "重工業増進"
YUG_Improve_Heavy_Industry_desc:0 "国を守るためには十分な量の武器が必要です。重工業を増進し、今後の軍需産業に使用できる基盤を整備できます。"
YUG_Rural_Electrification:0 "農村開発"
YUG_Rural_Electrification_desc:0 "私たちは各地の農村を開発し、食料安全保障を確保しなければなりません。農村を電化し、トラクターやトラックなどの車両が利用できる道を整備することで、農業生産量を増大させることができます。"
YUG_Serbian_Urbanization:0 "セルビア都市化"
YUG_Serbian_Urbanization_desc:0 "セルビアは、旧オスマン帝国の長い支配により、北部地域に比べて工業化と都市化がやや遅れています。セルビアの都市化は、私たちの最優先目標となるべきです。"
YUG_Northen_Urbanization:0 "北部都市化"
YUG_Northen_Urbanization_desc:0 "スロベニアとクロアチア地方は、オーストリアとハンガリーの支配下で一定の工業化と都市化を遂げましたが、ヨーロッパの他の都市に比べると不足しています。北部の都市化を加速し、産業労働者を確保する必要があります。"
YUG_Bosnia_Urbanization:0 "ボスニア都市化"
YUG_Bosnia_Urbanization_desc:0 "ボスニア地方はその険しい地形のために都市化と工業化が遅れています。ボスニアの都市化は必須不可欠な事項です。"
YUG_Sourthen_Urbanization:0 "南部都市化"
YUG_Sourthen_Urbanization_desc:0 "モンテネグロ、マケドニア、コソボ地域を含む南部地方は、長年のオスマン帝国の統治の影響からまだ抜け出せていません。地域の産業と都市は遅れたまま長期間放置されており、土地の利用は非効率的です。\n私たちは南部地方を都市化しなければなりません。"
YUG_Expand_Shipyards:0 "造船所の拡張"
YUG_Expand_Shipyards_desc:0 ""
YUG_Construction_Improvements:0 "建設改善"
YUG_Construction_Improvements_desc:0 ""
YUG_Morava_Ironworks:0 "モラバ製鉄所"
YUG_Morava_Ironworks_desc:0 "モラバ川流域には、多様な資源が産出される鉱山があります。私たちはこれらの鉱山の潜在力を利用するために製鉄所を建設し、資源を精製する必要があります。"
YUG_Improved_Productivity:0 "生産性改善"
