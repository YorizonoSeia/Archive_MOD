 #開始説明
 YUG_country_intro_header:0 "混沌とした南スラブ人の地"
 YUG_country_intro_header_1:0 "異世界の侵略者、その後"
 YUG_country_intro_content:0 "ユーゴスラビアが建国されて以来、国家が外部的にも内部的にも平和だったという人はほとんどいないでしょう。南スラブ人の結合という名目の下に建てられた国家であるユーゴスラビアは、南スラブ人の地というその名前とは異なり、内部的にその問題が深刻でした。美しい色だとしても、絵具が混ざり合うと黒い色になるものです。クロアチア人、スロベニア人、ボスニア人、モンテネグロ人、マケドニア人、そしてセルビア人まで、民族問題とあらゆる問題のおかげで、ユーゴスラビアは息つく暇もありませんでした。マケドニア人との対立、勃興するスロベニア民族主義、クロアチアの極右組織ウスタシャの活動まで、ユーゴスラビアは内部で燃え上がっていました。1934年、国王アレクサンダル1世が暗殺され、彼の兄弟だったパヴレ王子がわずか11歳だったペータル2世の代わりに摂政を務めました。パヴレ王子は、ユーゴスラビアというパイを狙うドイツに接近し、王国の寿命を少しでも延ばそうとしました。異世界の侵略者が現れるまでは。"
 YUG_country_intro_content_1:0 "突然現れた彼らはドイツとフランスを崩壊させ、なんとか持ちこたえているイギリスもカナダへの亡命を準備しています。このような天災の中で、パヴレ王子は途方に暮れるしかありませんでしたが、すぐに軍隊をオーストリアだった「山海経」の国境地帯に配置しました。ユーゴスラビアは再び戦雲が立ち込める世界に投げ込まれました。依然として解決されていない民族問題は、ユーゴスラビアの人々が力を合わせて侵略者に立ち向かう力を失わせています。南スラブ人の地には、二つの未来だけがあるでしょう。あらゆる病気に苦しみながらバラバラに引き裂かれるか、あるいはついに危機を克服し、持ちこたえるか。"
 YUG_guide:0 "- 王国の未来を決定する政治体制を確立してください。\n- 内部の民族間の問題を解決してください。\n- イタリアなどの外勢からユーゴスラビアを守り抜いてください。\n- 異世界の人々と平和的に共存するか、彼らからヨーロッパ人を解放してください。"
 #新中点
 YUG_choose_rout:0 "国難克服のための選択"
 YUG_choose_rout_desc:0 "ㅈㄱㄴ"
 YUG_Establishment_of_the_Republic:0 "共和国建設"
 YUG_Establishment_of_the_Republic_desc:0 "パヴレ王子の親独政治は、ドイツが異世界の侵略者によって滅亡したことで終わりました。この混乱の時期において、私たちの道は無能な摂政と幼く未熟な王が率いる王国ではなく、共和国建設を通じた全面的な改革となるでしょう。"
 YUG_recognize_the_soviet_union:0 "共産主義政党認定"
 YUG_recognize_the_soviet_union_desc:0 "ユーゴスラビア共産主義者同盟(KPJ)は、戦後政府にとって主要な脅威と見なされ、政府は彼らを強制解散しました。しかし、彼らは私たちの共和国の理想に同調する同盟となり得るので、私たちは共和国建設のためにKPJを合法的な政党として認めるでしょう。"
 YUG_Create_People_s_Army:0 "党軍創設"
 YUG_Create_People_s_Army_desc:0 "KPJは1920年の制憲議会で1/8を超える議席を獲得しましたが、政府の強制解散によってすべての議席を失った前例がありました。私たちはそのようなことを二度と経験しないために、地下闘争組織を改編して党軍を創設するでしょう。"
 
 YUG_form_peasant_councils:0 "小作農委員会設立"
 YUG_form_peasant_councils_desc:0 "平等な共和国建設のためには、地域政治における小作農たちの権力が強まるべきです。小作農委員会を設立することで、私たちの共和国の理想に同調する支持勢力を確保し、平等な土地所有を保証することができます。"
 
 YUG_Purge_Reactionist_in_Party:0 "党内反対派粛清"
 YUG_Purge_Reactionist_in_Party_desc:0 "現在、党内には私たちの理想に反対する反対派がいます。反対派はブハーリン主義者と連携して、現指導部を攻撃し党内分裂を促進しているので、私たちは彼らをモスクワに派遣し、党内分裂を終結させるでしょう。"
 YUG_workers_republic:0 "労働者共和国"
 YUG_workers_republic_desc:0 "ユーゴスラビア共産主義者連盟の政治的影響力が拡大するにつれて、労働者と農民の闘争が全国的に拡大しました。KPJはこの闘争を革命につなげることを決意し、その終わりは労働者共和国です。"
 YUG_With_Marshal_Tito:0 "チトー元帥と共に"
 YUG_With_Marshal_Tito_desc:0 "チトーはKPJと党軍の指導者として、私たちの政権掌握に主導的な役割を果たすことで、彼の指導力を証明しました。私たちは彼を我が共和国の大統領に選出するでしょう。"
 YUG_federal_defense_council1:0 "連邦防衛委員会"
 YUG_federal_defense_council1_desc:0 "共和国の軍隊はセルビア系の将軍たちが掌握しています。私たちは連邦防衛委員会を設立することで、セルビア将軍参謀たちの権限を縮小し、平等な昇進とより多様な戦略を確保することができます。"
 YUG_Peoples_Army_Reorganization:0 "党軍再組織"
 YUG_Peoples_Army_Reorganization_desc:0 "党軍は私たちの政権掌握に大きな助けとなりましたが、互いに異なる地下組織を寄せ集め、命令体系と組織が体系的でなく、きちんと訓練されていない者が多くいます。私たちは党軍を再組織し、効率的で訓練された強い軍隊にしなければなりません。"
 YUG_Partisan_War_Tactics:0 "パルチザン戦争"
 YUG_Partisan_War_Tactics_desc:0 "私たちは1920年代から継続的な地下闘争経験を積んでおり、ユーゴスラビアの地形はパルチザン活動に非常に適しています。私たちは私たちの経験と地形を活用できる教義を作り、侵略者が私たちの領土を占領したとしても抵抗できる基盤を築く必要があります。"
 YUG_Last_of_Royal_family:0 "王室の最後"
 YUG_Last_of_Royal_family_desc:0 "無能なカラジョルジェビッチ王朝を打倒し、ユーゴスラビアに労働者共和国を建設したので、私たちは彼らの去就を決定しなければなりません。"
 YUG_Brotherhood_And_Unity:0 "兄弟愛と団結"
 YUG_Brotherhood_And_Unity_desc:0 "兄弟愛と団結は、南スラブ民族と少数民族の関係に対する公式政策で、すべての民族を平等に扱い、国家的な葛藤と憎悪を克服するために、平和的に類似性と相互依存性を奨励します。"
 YUG_Harmony_in_Religion:0 "宗教間の調和"
 YUG_Harmony_in_Religion_desc:0 "南スラブ民族は長い間、外勢の支配を受けて支配国家の宗教を受け入れました。宗教は各民族のアイデンティティに多大な影響を及ぼしており、私たちが宗教を軽率に攻撃すれば、私たちの体制の安定に多大な脅威となるでしょう。私たちは彼らを一方的に攻撃するよりも、宗教間の対話を促進させて民族的葛藤を減らしていくでしょう。"
 YUG_state_atheism:0 "宗教財産没収"
 YUG_state_atheism_desc:0 "宗教は人民のアヘンです。ユーゴスラビアにおいて宗教は民族間の葛藤を高める役割しか果たしていないので、私たちは宗教財産を没収することで国家無神論政策を始めるでしょう。"
 YUG_Break_authoritarianism:0 "権威主義脱却"
 YUG_Break_authoritarianism_desc:0 "権威主義は党の腐敗と堕落を招くだけです。私たちはより良い党のために権威主義を捨てるでしょう。"
 YUG_workers_self_management:0 "労働者自主管理制度"
 YUG_workers_self_management_desc:0 "ユーゴスラビアの労働者自主管理は、チトーとエドヴァルド・カルデリの理論に従って組織されました。労働者は自分の職場の運営に対する権利を持ち、自治的かつ民主的に職場を運営します。"
 YUG_Centralized_Economy:0 "経済中央化"
 YUG_Centralized_Economy_desc:0 "経済を中央化することで効率的な経済を構成し、党の経済権限を強化できます。"
 YUG_strengthening_of_the_central_party:0 "中央党強化"
 YUG_strengthening_of_the_central_party_desc:0 "中央党に役割と権力を集中することで、より良い行政と安定を図ることができます。"
 YUG_yugoslavia_expansion:0 "大ユーゴスラビア連邦共和国"
 YUG_yugoslavia_expansion_desc:0 "「大ユーゴスラビア連邦共和国案」は、現在私たちの同盟国であるブルガリア/アルバニア共和国をユーゴスラビア連邦共和国に編入する案です。各共和国の主導民族の反発がないわけではありませんが、多くの人の支持を受けている計画であり、革命の守護のために必要なことです。"
 YUG_balkan_federation:0 "バルカン社会主義共和国連邦"
 YUG_balkan_federation_desc:0 "バルカン連邦という概念は19世紀後半に登場し、核心目標は新しい政治的統合、すなわち国際主義、社会主義、社会的連帯、経済的平等を基にバルカン半島を統合する共同連邦共和国を構築することです。私たちはバルカン半島の国々を共産化することで、この計画を実現することができます。"
 YUG_balkan_defense_training:0 "バルカン防衛"
 YUG_balkan_defense_training_desc:0 "バルカン半島の防衛のためには、他の国の軍隊と協力しなければなりません。私たちはこのための教義を確立し、他の国々と共有するでしょう。"
 YUG_internationalism:0 "国際主義"
 YUG_internationalism_desc:0 "私たちは解放されましたが、世界には圧制者によって苦しめられている労働者が多くいます。私たちは国際主義原則に従い、彼らの解放と闘争を支援し、時々私たちの軍隊を派遣することで、世界労働者の団結と闘争を導き出すことができます。"
 YUG_industrial_integration:0 "統合産業"
 YUG_industrial_integration_desc:0 "ユーゴスラビアとブルガリア、アルバニアの産業を統合することで、経済をさらに効率的に強化することができます。"
 YUG_eradication_of_nationalism:0 "「民族主義」破壊"
 YUG_eradication_of_nationalism_desc:0 "民族主義とは圧制者たちの道具にすぎません。彼らは民族という虚構の概念を利用して労働者を分裂させ、互いに争わせました。私たちは民族主義を破壊して民族間の差別を一掃するでしょう。"
 YUG_equality_among_ethnic_groups:0 "民族間の平等"
 YUG_equality_among_ethnic_groups_desc:0 "最近、ブルガリアとアルバニアが連邦に編入されたことで、各共和国の主要民族が反発しています。私たちは民族間の平等を強調し、彼らの処遇を改善して反発をなくすでしょう。"
 
