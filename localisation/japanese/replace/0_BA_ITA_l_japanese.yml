l_japanese:
 #フォーカス
 ITA_request_control_of_french_territories:0 "フランスとの条約"
 ITA_request_control_of_french_territories_desc:0 "フランスが本土回復を宣言した以上、我々がフランスを支援する条件として、フランス亡命政府が本土に戻った際にフランス領土を受け取る条約を提示できます。"
 ITA_italy_first_desc:0 "イタリアの偉大な栄光を実現するためには、強力な武力が必要です...ヨーロッパがたとえ戦火に巻き込まれて崩壊したとしても、イタリアの栄光はまだ崩れていません。"
 ITA_negotiate_italian_claims:0 "ストレーザ戦線具体化"
 ITA_negotiate_italian_claims_desc:0 "本格的なストレーザ戦線を確立し、イタリア-フランス-イギリス三国の同盟を構築します。ヨーロッパに巨大な脅威が迫る今、過去のわだかまりを捨てて手を組む時です。"
 ITA_ratify_the_stresa_front:0 "欧州安全保障条約"
 ITA_ratify_the_stresa_front_desc:0 "ヨーロッパの敵に対抗するためには、さらに大規模な軍事的協力が必要です。イタリアとフランス、イギリスの軍事的協力はさらに拡大し、後日合同軍事訓練も開催できます。"
 ITA_guarantee_austrian_independence:0 "オーストリア回復"
 ITA_guarantee_austrian_independence_desc:0 "北方のオーストリアが崩壊し、その場所に新たに生まれた山海経高級中学校という勢力は、我々イタリアの北部を明白に脅かしています。イタリアはストレーザ戦線の実質的な盟主として、ヨーロッパ回復の第一歩を踏み出すでしょう。"
 ITA_german_military_cooperation:0 "ドイツ亡命者受け入れ"
 ITA_german_military_cooperation_desc:0 "ドイツがあっという間に崩壊した今、私たちはドイツ人科学者を始めとする様々な人材を迎え入れ、イタリアの科学技術の増進を促進することができます。"
 ITA_pact_of_steel:0 "ストレーザ戦線破棄"
 ITA_pact_of_steel_desc:0 "ヨーロッパが混沌に陥り、急造された協約であるストレーザ戦線は、イギリスとフランスが崩壊した今となってはイタリアにとって有益ではありません。私たちは協約を破棄し、バルカン半島への膨張を狙います。"
 ITA_treaty_with_germany:0 "欧州技術条約"
 ITA_treaty_with_germany_desc:0 "ヨーロッパが滅亡し、イギリスとフランスが崩壊した今、私たちは新しい同盟国とのより強力な基盤を作らなければなりません。"
 ITA_human_fascism:0 "人類ファシズム宣言"
 ITA_human_fascism_desc:0 "イタリアだけが大変異を免れたことには、明らかに理由が存在するはずです。全人類の統一と一つになったヨーロッパのための跳躍を始めなければなりません。人類のための偉大な第一歩を踏み出す番です。"
 ITA_human_fascism_tt:0 "[ROOT.GetNameWithFlag]はキヴォトス国家と同盟していません。\n§Rこの決定は[ROOT.GetName]がキヴォトス国家と同盟した場合、永久にロックされます。§!"
 ITA_rise_of_pan_europeanism:0 "汎ヨーロッパ主義の高揚"
 ITA_rise_of_pan_europeanism_desc:0 "大イタリア、ローマ帝国のようなイタリア民族主義を超え、ヨーロッパ全域を一つに強力に統合するための汎ヨーロッパ主義が、現在イタリア内部で活発に議論されています。"
 ITA_europea_citizens:0 "ヨーロッパ市民権"
 ITA_europea_citizens_desc:0 "私たちは皆、一つのヨーロッパで暮らしています。過去の小さな民族的感情から抜け出し、巨大なヨーロッパ統合を成し遂げなければなりません。"
 ITA_comfort_more_comfort:0 "慰め、さらに慰めを"
 ITA_comfort_more_comfort_desc:0 "イタリアは今、キヴォトス国家に囲まれています。汎ヨーロッパ主義の野望実現のため、この監獄を打ち破り、さらに北へ進撃しなければなりません。"
 ITA_europea_army:0 "ヨーロッパ軍"
 ITA_europea_army_desc:0 "全てのヨーロッパ人の野望を実現するため、ヨーロッパ全域から募集されるヨーロッパ軍を創設します。私たちの軍隊はヨーロッパで最も強く強力になり、今や偉大なビジョンを実現するために行動するでしょう。"
 ITA_europea_army_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$\n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+10.0%§!\n$MODIFIER_ARMY_MORALE_FACTOR$: §G+10.0%§!\n\n"
 ITA_one_europea:0 "一つのヨーロッパ"
 ITA_one_europea_desc:0 "ヨーロッパは統合されなければなりません。私たちの汎ヨーロッパ国は全ヨーロッパに対する聖戦を宣言し、これを通じてヨーロッパ人類を全て一つの旗と一つのスローガンの下に結びつけるでしょう。"
 #イベント
 PASTA_event.1.t:0 "ストレーザ戦線形成"
 PASTA_event.1.d:0 "[ITA.GetName]がストレーザ条約を履行した後、ストレーザ戦線を本格的な勢力に拡大することを決定しました。我が国が[ITA.GetName]に加担するかどうかを決定しなければなりません。"
 PASTA_event.1.a:0 "ヨーロッパの復興のために"
 PASTA_event.1.b:0 "いいえ、私たちはイタリアと共にするつもりはない"
 PASTA_event.2.t:0 "[FROM.GetName]のストレーザ戦線加入"
 PASTA_event.2.d:0 "[FROM.GetName]が私たちのストレーザ戦線に共にすることに決定し、ヨーロッパ諸国の結束がさらに強化されています。"
 PASTA_event.2.a:0 "団結せよ！"
 PASTA_event.3.t:0 "拒否されたストレーザ戦線"
 PASTA_event.3.d:0 "私たちの条約を[FROM.GetName]で署名することを拒否したため、ストレーザ戦線計画に大きな支障が発生しました。"
 PASTA_event.3.a:0 "一人で死ぬつもりか？"
 PASTA_event.4.t:0 "イタリアのミレニアム抗戦支援提案"
 PASTA_event.4.d:0 "[ITA.GetName]側は、私たちのミレニアム抗戦を助ける代償として、南フランスの領土の一部を譲り受けたいという意思を明らかにしました。\n\n一部の領土を譲る代わりに、ミレニアムとの戦争で同盟を得るべきだという意見と、フランス領土を放棄することはできないという意見が強く対立しています。"
 PASTA_event.4.a:0 "いいえ、それは拒否しなければならない。"
 PASTA_event.4.b:0 "たかが州いくつかだろう。"
 PASTA_event.5.t:0 "フランスの拒否"
 PASTA_event.5.d:0 "[FRA.GetName]側は、ミレニアム戦争に私たちが参戦する代償として、後日南部領土を割譲する条約を拒否しました。"
 PASTA_event.5.a:0 "ふむ。"
 PASTA_event.6.t:0 "フランスの受諾"
 PASTA_event.6.d:0 "[FRA.GetName]側は、ミレニアム戦争に私たちが参戦する代償として、後日南部領土を割譲する条約を承認しました。"
 PASTA_event.6.a:0 "よし。"
 PASTA_event.7.t:0 "沈滞した雰囲気"
 PASTA_event.7.d:0 "エチオピア戦争が終わり、イタリア社会は深い沈黙に陥りました。ヨーロッパ全域が見慣れない異星人に薙ぎ払われた史上初の前代未聞の事態は、全イタリア国民を恐怖に陥れるのに十分でした。\n\n私たちがしていた言論統制の効果が弱まった今、全てのイタリア市民は北の異星人に対する恐怖心を無理に隠しているだけです。"
 PASTA_event.7.a:0 "これは直面すべき恐怖だ。"
 PASTA_event.8.t:0 "イタリアファシストの反対デモ！"
 PASTA_event.8.d:0 "[ROOT.GetName]が大変異で生まれた異星国家と同盟を宣言したことに対し、イタリアのファシスト、民族主義者及び全ての階層の国民が衝撃に巻き込まれました。\n\n一部の国民は反キヴォトスデモ隊を組織して街頭行進を進めており、次第に全イタリアの産業施設でストライキが発生しています！"
 PASTA_event.8.a:0 "私の外交政策に干渉するな！"
 italy.5.t:0 "イタリア-ハンガリー技術交流"
 italy.5.b:0 "私たちはイタリアと共にするつもりはない。"
 italy.6.t:0 "イタリア-ハンガリー技術交流 - 承諾！"
 italy.6.d:0 "私たちの予想通り、ハンガリーは一連の技術交流を快く作成してくれました。ヨーロッパに新たな脅威が迫る今、イタリアは新たな活路を見つけなければなりません。"
 italy.7.t:0 "イタリア-ハンガリー技術交流 - 拒否！"
 italy.7.d:0 "ハンガリーは私たちが提案した技術交流を拒否しました。"
 #国民精神
 PASTA_signatories_of_the_stresa_idea:0 "ストレーザ戦線調印"
 PASTA_signatories_of_the_stresa_idea_desc:0 "ヨーロッパにキヴォトスが上陸した後、起きた混乱の中でイギリス、フランス、イタリア三国が主導して急遽作られたストレーザ戦線は、イギリスとフランスが危機に瀕したことで条約の解体に直面しました。"
 PASTA_ratify_the_stresa_front_idea:0 "三国安全保障条約"
 PASTA_shock_to_daejeon:0 "大変異ショック"
 PASTA_shock_to_daejeon_desc:0 "ヨーロッパ全体が異界の存在に薙ぎ払われた事実は、イタリアに恐ろしい衝撃でした。エチオピアとの戦争を名分に行っていた様々な言論統制にもかかわらず、今、イタリアの全ての国民は潜在的な恐怖に包まれています。"
 PASTA_shock_to_daejeon_tt: "キヴォトス国家と同盟時変換:\n§Yキヴォトス§!国家と同盟時、大規模な否定的効果発生"
 PASTA_human_fascism_idea:0 "人類ファシズム"
 PASTA_human_fascism_idea_desc:0 "イタリアはヨーロッパの滅亡から免れた唯一の列強であり、様々な反キヴォトス活動で主軸を担っています。イタリアはヨーロッパ、いや人類全体の明白な運命を持つ国家になるでしょう。"
 PASTA_human_fascism_idea_tt: "§Rキヴォトス国家と同盟できません。§!"
 PASTA_pan_europea_FRA_idea:0 "フランス系ヨーロッパ人統合"
 PASTA_pan_europea_GER_idea:0 "ドイツゲルマン民族主義解体"
