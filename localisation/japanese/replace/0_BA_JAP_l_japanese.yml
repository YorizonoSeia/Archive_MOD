 JAP_Revolution_democracy_DEF: "日本革命委員会"
 JAP_Revolution_democracy_ADJ: "日本革命委員会"
 JAP_No_More_militarism: "文民統制"
 JAP_No_More_militarism_desc: "大恐慌を経験し、軍部は様々な事件に関与しました。革命が成功しても、軍国主義的な性向を持つ軍部が残っています。民主的な方法で彼らを統制しなければなりません。"
 JAP_intervene_in_china_communism: "革命の伝播"
 JAP_intervene_in_china_communism_desc: "我々の革命は日本で終わってはなりません。革命を世界に広めなければなりません。"
 JAP_defeat_American_Imperialism: "アメリカ帝国主義打破"
 JAP_defeat_American_Imperialism_desc: "アメリカは自由の故郷だと対外的な宣伝を続けていますが、実情は帝国主義国家と変わりありません。アメリカの太平洋覇権を打ち砕き、共に共同繁栄を成し遂げなければなりません。"
 JAP_Remember_Daisho_Demokrashi: "大正デモクラシーの記憶"
 JAP_Remember_Daisho_Demokrashi_desc: "1920年代は文化的にも経済的にも日本の黄金期でした。大衆に日本の「良かった時代」への郷愁を刺激し、権利を取り戻すよう促しましょう。"
 JAP_Opposition_of_Peace_Preservation_Act: "治安維持法反対"
 JAP_Opposition_of_Peace_Preservation_Act_desc: "治安維持法は1925年に制定され、日本の左翼から右翼勢力まで弾圧する根拠となった法案で、日本の民主主義と自由主義運動を抑圧し、軍国主義国家への転換を加速させる悪法です。"
 JAP_purge_the_militarists: "軍国主義者左遷"
 JAP_remove_of_peace_preservation_act: "治安維持法廃止"
 JAP_remove_of_peace_preservation_act_desc: "1925年に制定され、日本社会と国民を苦しめていた悪法はもう存在しません。ただ歴史の一ページとして残るだけです。"
 JAP_Civil_War_Damage_Recovery: "内戦の被害復旧"
 JAP_Civil_War_Damage_Recovery_desc: "日本全域を襲った内戦は数十万人の被害者を出しました。彼らに補償を支払い、崩れた家とインフラを復旧しなければなりません。"
 JAP_Local_autonomy_expansion: "地方自治拡大"
 JAP_Local_autonomy_expansion_desc: ""
 JAP_remove_of_Ministry_of_Development: "拓務省廃止"
 JAP_remove_of_Ministry_of_Development_desc: ""
 JAP_liberate_south_seas_mandate: "南洋群島統合"
 JAP_liberate_south_seas_mandate_desc: "我々が過去のヨーロッパでの大戦の参戦代価として得た旧ドイツ領太平洋諸島は、現在は国際連盟委任統治領の名目で統治していますが、すでに該当地域の原住民に対する同化が相当程度進んでいます。したがって、我々は公式にこれらの領土を我々の内地に統合します。"
 JAP_the_taiwan_question: "台湾問題"
 JAP_the_taiwan_question_desc: "我々はしばらく台湾を支配してきましたが、台湾の自決権問題はさらに緊急性を帯びています。隣人の自決権を拒否するならば、我々が真に民主的理想を堅持すると主張できるでしょうか？"
 JAP_crush_chinese_communists: "中国共産党一掃"
 JAP_crush_chinese_communists_desc: ""
 JAP_develop_nanyo_gunto: "南洋群島開発"
 JAP_develop_nanyo_gunto_desc: "南洋群島は我々が南方へ進出する橋頭堡であり、大洋へと伸びる我々の拠点です。我々はこの地域にさらに多くの投資をしなければなりません。"
 JAP_crush_soviet: "巨大な脅威除去"
 JAP_crush_soviet_desc: "[SOV.GetName]は言葉だけで労働者のための国だと宣伝していますが、実際は[SOV.GetLaeder]が権力を振り回し、私利私欲を満たす独裁国家です。[SOV.GetLaeder]の手から苦しむ人民を救わなければなりません。"
 JAP_the_korean_question: "朝鮮問題"
 JAP_devlop_korean: "朝鮮開発"
 JAP_devlop_korean_desc: ""
 JAP_develop_taiwan: "[524.GetName]開発"
 JAP_develop_taiwan_desc: "[524.GetName]開発"
 BA_japan.1.t: "治安維持法の廃止を求める市民たち！"
 BA_japan.1.d: "極秘\n報告書\n大日本帝国昭和11年[GetMonth]\n件名：治安維持法廃止要求デモに関する報告\n\n1.東京、大阪、名古屋など主要都市で治安維持法廃止を求める大規模デモ運動が発生しました。\n2.デモ隊は法の即時廃止を主張し、都心で集会を続けています。\n3.憲兵隊が現場に配置され、デモ隊と対峙中。事態の悪化防止に努め、厳重に対処中です。\n4.現時点では大規模な衝突はありませんが、デモ拡大の兆候があります。継続的な監視が必要です。\n\n以上"
 BA_japan.1.a: "不忠な奴ら、非国民ども！発砲しろ！"
 BA_japan.1.b: "我々は国民の声に耳を傾けなければならない。"
 BA_japan.2.t: "不穏分子のデモに対する断固たる鎮圧措置"
 BA_japan.2.d: "1.総理閣下がデモ隊の即時武力解散を命令されました。\n2.憲兵隊に強硬鎮圧指示が下され、必要に応じて軍隊投入も検討中です。\n3.デモの主導者逮捕および厳重処罰の方針。"
 BA_japan.2.a: "以上"
 BA_japan.3.t: "民意を汲み取った法改正推進案"
 BA_japan.3.d: "1.総理閣下がデモ隊の要求を受け入れることを決定されました。\n2.治安維持法廃止のための特別委員会構成指示。\n3.デモ隊代表との面談予定であり、平和的な解散のための交渉進行中です。"
 BA_japan.4.t: "布施辰治"
 BA_japan.4.d: "本日、布施辰治が自宅で治安維持法違反の疑いで特別高等警察に逮捕されました。彼は元検事であり、人権弁護士であり、1928年衆議院総選挙で労働農民党所属で出馬し当選した政治経歴を持っており、一般民衆の尊敬を受けている者で、先日の治安維持法廃止デモを主導した者です。\n\n彼は治安維持法と現政権の民主的正当性の欠如を指摘し、今後も治安維持法の廃止と民主主義の回復のために闘うと主張しました。\n\n12時間の拷問の末、彼はすべての容疑を自白しました。彼をどうすべきでしょうか？"
 BA_japan.4.a: "そいつを治安維持法違反で起訴し、大阪刑務所にぶち込め！"
 BA_japan.6.t_china: "無政府地帯となった[609.GetName]"
 BA_japan.6.t_manchu: "無政府地帯となった[745.GetName]"
 BA_japan.6.d: "日本で内戦が起きたが、これ食べる？"
 BA_japan.6.a: "侵攻ＧＯ"
 BA_japan.7.t: "我々の領土を強奪した[FROM.GetAdjective]"
 BA_japan.7.d: "題名が内容"
 BA_japan.8.t: "[524.GetName]の自由選挙"
 BA_japan.8.d: "本日、旧[524.GetName]総督府だった、主[524.GetName][JAP.GetNameDef]民政庁庁舎で中国との統合の是非を問う投票実施が告知されました。当該ニュースは速やかに現地メディアを通して報道され、明日投票が実施される予定です。\n\n今、彼らが中国との統合を選ぶのか、内地への完全統合を選ぶのか見守る必要があります..."
 BA_japan.9.t: "内地統合を選択した[524.GetName]"
 BA_japan.9.d: "幸いにも、[524.GetName]で現地人を対象に実施された投票で、[524.GetName]島の内地統合が独立よりも僅差で高い得票率を示したことで、公式に[524.GetName]島はもはや海外属領ではなく、我が本土の一部であり内地と見なされ、都道府県行政体系に統合されました。\n\n投票後、[524.GetName]の独立主義者たちは、今や[JAP.GetNameDef]国会で[524.GetName]地域の特権増大のために闘う方向に転換しています。"
 BA_japan.9.a: "とても良いな。"
 BA_japan.10.t: "中国との統合を選択した[524.GetName]"
 BA_japan.10.d: "残念ながら、[524.GetName]で現地人を対象に実施された投票で、中国との統合が内地統合よりも僅差で高い得票率を示したことで、本日付けで[524.GetName]の行政は現地人を主軸とする「台湾臨時過渡政府」に移譲されました。\n\nたとえ、今後しばらく彼らの政府は我々の強い影響下にあるでしょうが、今や台北にある[524.GetName]総督府の日の丸は旗竿から静かに下ろされ、その場所に彼ら中国政府の青天白日満地紅旗が代わりに掲げられました。"
 BA_japan.10.a: "彼らに我々の祝福を。"
 BA_japan.11.t: "[524.GetName]を返還した[FROM.GetAdjective]"
 BA_japan.11.d: "題名が内容"
 BA_japan.11.a: "万歳！"
 BA_japan.12.t: "[FROM.GetAdjective]から到着した将軍たち！"
 BA_japan.12.d: "日本が軍国主義的な性向を見せる将軍たちを満州に左遷させたという内容\n\nブルーアーカイブMODで日本のAI経路を民主主義に設定して満州国をする人がいるだろうか？"
 BA_japan.12.a: "これは困ったな。"
 BA_japan.13.t: "件名：軍国主義性向の将軍左遷に関する報告"
 BA_japan.13.d: "極秘  \n報告書  \n大日本帝国昭和11年[GetMonth]\n件名：軍国主義性向の将軍たちの満州左遷に関する報告\n\n1. 最近、軍部内で強硬な軍国主義性向を示す将軍たちが相次いで満州へ左遷されました。\n2. 左遷された将軍たちは、概ね日本国内の政治および軍事的決定において、過度な拡張主義と戦争準備を主張していた人物です。\n3. 左遷された将軍たちは満州での新しい任務を遂行中ですが、不満と反発の気運が感じられます。継続的な監視と情報収集が必要です。\n\n以上"
 BA_japan.14.t: "[ROOT.GetName]の工業化を提案した[FROM.GetAdjective]！"
 BA_japan.14.d: "[FROM.GetAdjective]は朝鮮工業化計画を我々に提案しました。これは[ROOT.GetAdjective]の工業化を大きく早めることができますが、[ROOT.GetAdjective]の経済全般が[FROM.GetAdjective]に隷属する可能性があるという懸念を生んでいます。"
 BA_japan.14.a: "最悪よりは次善の方がマシだ。"
 BA_japan.14.b: "我々にはそんなもの必要ない。"
 BA_japan.15.t: "我々の工業化計画に賛成した[FROM.GetAdjective]"
 BA_japan.15.d: "[FROM.GetAdjective]は我々の提案を受け入れました。今、[ROOT.GetAdjective]の熟練した労働者が技術を教えるために[FROM.GetAdjective]へ出発し、[FROM.GetAdjective]と[ROOT.GetAdjective]の関係はさらに発展するでしょう。"
 BA_japan.15.a: "やったぜ！！"
 BA_japan.16.t: "我々の工業化計画を拒否した[FROM.GetAdjective]"
 BA_japan.16.d: "[FROM.GetAdjective]は我々の提案を拒否しました..."
 BA_japan.16.a: "良くないな.."
 BA_japan.17.t: "我々に領土を返還した[FROM.GetAdjective]！"
 BA_japan.17.d: "大体奪われた領土を返還したという内容"
 BA_japan.18.t: "林銑十郎更迭"
 BA_japan.18.d: "天皇陛下が統制派の傲慢さを挫くため、直接林銑十郎陸軍大臣を更迭されました。その後、統制派と皇道派の対立を中止せよという天皇陛下の言葉があり、統制派の気が挫かれ、皇道派は満足しているようです。"
 BA_japan.18.a: "一体何があったのだ？"
 BA_japan.19.t: "決断"
 BA_japan.19.d: "皇道派を支持する青年将校団の行動が急激に活発化し、政府内でクーデターへの懸念が高まっています。彼らは秘密裏に集会を頻繁に開き、主要な軍幹部との接触が頻繁になっている状況です。\n\n天皇陛下と日本政府は彼らの動きを注視していますが、まだ直接的な証拠は掴めていません。しかし、雰囲気は尋常ではなく、日本は重大な事件を迎えるかもしれないという緊張感に包まれています。"
 BA_japan.19.a: "すべて鎮圧する準備をしろ。"
 BA_japan.19.b: "皇道派を密かに支援するように。"
 BA_japan.19.c: "あまり性急に事を進めるな。"
 BA_japan.20.t: "青年将校団の反乱未遂"
 BA_japan.20.d: "青年将校団は内閣を排除し、東京を掌握しようとしましたが、反乱軍は主要目標である総理暗殺と政府高官逮捕に失敗し、東京での武装蜂起も予想よりも早く鎮圧されました。\n\n政府は直ちに非常事態を宣言し、軍部内の忠誠派と協力して反乱軍を強力に鎮圧しました。クーデターの主導者たちは逮捕されたり、現場で射殺されたりし、反乱は完全に鎮圧されました。\n\n天皇は青年将校団の反逆を糾弾する声明を発表し、政府は反乱鎮圧を成功裏に終えました。クーデターは失敗に終わり、皇道派の残存勢力は徹底的に粛清される運命に処されることになりました。"
 BA_japan.20.a: "皇道派はこれで終わりだな。"
 BA_japan.21.t: "岡田啓介内閣の総辞職"
 BA_japan.21.d: "青年将校団のクーデターが鎮圧された後、岡田啓介の惨憺たる対応が軍部と臣民からの絶え間ない非難につながり、間もなく岡田啓介は軍部の圧力の中で内閣の総辞職を宣言しました。\n\n岡田啓介内閣の崩壊後、新たに組織される内閣の総理が誰になるのか、政界の関心が集中しています。"
 BA_japan.21.a: "広田弘毅、バランスの取れた総理。"
 BA_japan.21.b: "宇垣一成、陸軍抑制者。"
 BA_japan.21.c: "林銑十郎、統制派。"
 BA_japan.22.t: "広田弘毅の辞任"
 BA_japan.22.d: "軍部の継続的な圧力と大衆の低い支持率により、内外から圧迫されていた広田弘毅が、結局総理辞任を選択しました。\n\n広田弘毅の辞任後、統制派は様々な政治工作を通じて林銑十郎を総理に任命させることに成功しました。"
 BA_japan.22.a: "これは困ったな。"
 BA_japan.23.t: "近衛文麿の内閣組織"
 BA_japan.23.d: "反軍部世論が増加し、統制派の相次ぐ政治的失策が続いたことで、日本政界は変化の必要性を痛感することになりました。このような背景の中、近衛文麿は天皇の要請を受け入れ、政界の集中した関心の中で新しい内閣を組織しました。軍部の圧力にもかかわらず、近衛は政治的中心に浮上し、国民的な期待を受ける指導者になりました。\n\n近衛は就任直後から皇道派と大衆の大きな関心を集め、彼の穏健な政策基調が注目されています。近衛は現在、国家保安法の緩和を推進していると伝えられています。"
 BA_japan.23.a: "彼を信じてみよう。"
 BA_japan_23_tt: "§R1940年10月までに国家改造を完了できなければ、近衛文麿は政治改革の原動力を失うでしょう。§！"
 BA_japan.24.t: "林銑十郎の議会解散"
 BA_japan.24.d: "林銑十郎総理は就任直後、議会を無力化するための動きを本格化させました。彼は前内閣で解決できなかった問題を急いで処理し、議会を解散する決定を強行しました。一部の政党が強く反発しましたが、林はこれを無視し、親軍派勢力を糾合して総選挙を実施しました。\n\nしかし、総選挙で親軍派政党は大敗し、これを挽回するための再解散試みは失敗に終わりました。結局、議会内の反発は高まり、内閣不信任決議案が可決され、林は速やかに総理職を退くことになりました。"
 BA_japan.24.a: "近衛文麿が次の総理職に就くだろう。"
 BA_japan.25.t: "宇垣一成の辞任"
 BA_japan.25.d: "皇道派のクーデター未遂後、総理職に任命された宇垣一成は経済回復のために軍縮を推進しましたが、軍部内の少壮派と統制派は彼の政策に不満を抱きました。特に、満州駐屯軍の増強を拒否した決定が大きな反発を呼びました。\n\n軍部は彼のリーダーシップを非難し、国民的な支持まで揺さぶったことで、統制派の圧力の中で陸軍大臣が辞任を発表した後、結局宇垣は内閣をこれ以上維持できないと判断し、辞任を発表しました。"
 BA_japan.25.a: "近衛文麿が次の総理職に就くだろう。"
 BA_japan.27.t: "大政翼賛会の設立"
 BA_japan.27.desc: "近衛文麿が主導した新体制運動は、日本を新たに改革し、軍部の影響力から抜け出そうとする高貴な目標を持って出発しました。しかし、時が経つにつれて近衛の理想は軍部の強い圧力の中で徐々に歪曲されました。改革の夢は遠ざかり、彼の手は軍部の強力な影響力の下に縛られてしまったかのようでした。\n\n結局、本日「大政翼賛会」が公式に設立されました。この組織は、日本国民を一つに統合して戦争のための国家総動員体制を作り、軍部と政府が緊密に協力する中央集権的政治体制を構築する上で重要な役割を果たすことになりました。すべての政党は解体され、大政翼賛会は日本の唯一の政治組織として位置づけられました。"
 BA_japan.27.a: "これは有用だろう。"
 BA_japan.27.b: "彼は完全に軍部の手先になっている。"
 BA_japan.27.c: "これは我々の大義に何の影響も及ぼさない。"
 BA_japan.27.d: "日本の政局が大きな変化を迎えるだろう。"
 BA_japan_27_flag: "§Y大政翼賛会§!が軍部の傀儡と化した"
 BA_japan.28.t: "大政翼賛会の設立"
 BA_japan.28.d: "近衛文麿は、日本が直面した危機の中で国家を新たに再建し、軍部の圧力から解放された強力な統合国家を建設するため、新体制運動を主導しました。古くて無能な政党政治体制はもはや日本を未来に導くことはできないという確信の下、近衛は国家的な革新と統合を目標とした新しい秩序を構築しようとしました。\n\n結局、近衛の主導の下、「大政翼賛会」が本日公式に設立されました。この組織は天皇の意思を受け、日本国民を一つに結集し、政治的・経済的な改革を通じて日本を近代的で効率的な国家に再編成する上で中枢的な役割を果たすことになります。伝統と現代のバランスをとり、民族の魂を基盤とした新しい体制が発足しました。\n\nすべての政党は解体され、大政翼賛会は国家改造の唯一の原動力として、天皇の名の下にすべての国民が協力して強靭な帝国を建設するでしょう。日本の太陽は今、新たな光を放ち、帝国は前に進む歩みを決して止めないでしょう。"
 BA_japan.28.a: "新体制に向けて進もう！"
 BA_japan.29.t: "大本営設置"
 BA_japan.29.d: "日本が[FROM.GetName]側との戦争に巻き込まれる中、統制派の主導の下、迅速な戦争指揮と国家資源の効率的な動員のために「大本営」が設置されました。統制派は軍部と内閣を完全に統合し、戦争を体系的に導くための強力な軍事統制体制を構築しました。\n\n天皇の承認を受けた大本営は、今や統制派の指導の下、日本の戦争遂行を完璧に統制し、軍事的な決定と国家資源管理を主導する中核機関として機能するでしょう。日本は全面的な戦時体制に突入し、迅速な戦争を遂行するでしょう。"
 BA_japan.29.a: "分かった。"
 BA_japan.30.t: "日本革命国体同盟設立"
 BA_japan.30.d: "近衛文麿の改革失敗で、日本の改革派は混乱に陥りました。統制派の強力な政治的圧力の中で、近衛の穏健な改革はついに挫折し、その隙をついて、北一輝と皇道派の急進的な思想が再び台頭し始めました。天皇中心の国家革命を唱えてきた皇道派と急進的な軍部勢力の支持を受け、「革命国体同盟」を設立しました。\n\n北一輝は腐敗した政治体制と統制派の独裁的な統治を終わらせ、天皇を中心とした新しい日本を作るというスローガンの下に強力な革命勢力を結集させました。彼は軍部内の急進勢力、民族主義知識人、左翼的社会改革論者を一つにまとめ、日本の根本的な改革を目標としました。"
 BA_japan.30.a: "我々は日本の癌をすべて切り取るだろう。"
 BA_japan.31.t: "近衛文麿の辞任"
 BA_japan.31.d: "近衛文麿総理が本日辞任を発表しました。近衛文麿は自分の役目は終わったという立場を表明しており、復帰する意思はないようです。\n\n近衛文麿は辞任と同時に次期総理として東久邇宮稔彦王殿下を推薦しましたが、ある大臣は東条英機を総理に任命して軍部を統制すべきだと主張しています。"
 BA_japan.31.a: "東条英機、彼が我々の言葉を聞き入れてくれると信じよう。"
 BA_japan.31.b: "稔彦殿下、高い権威ならば軍部を制圧できるだろう。"
 BA_japan.32.t: "[JAP_tojo_hideki_end.GetName]占領の責任を負って退いた東条英機"
 BA_japan.32.d: "我々が[USA.GetName]側との戦争を準備する間、東条英機総理は様々な反対を受けてきました。そして今や東条英機内閣の指導の下、戦争を繰り広げていた状況で[USA.GetName]側が我々の領土を占拠するという事態まで起こったので、東条英機はもはや席を退かなければなりません。\n\n政治的圧力の中で辞任した東条英機の後任には、元朝鮮総督小磯国昭が任命されました。"
 BA_japan.32.a: "小磯国昭が状況を打開できるだろうか？"
