 USA_old_team_guardian: "勝利宣言"
 USA_old_team_guardian_desc: "新秩序が敗北し、秩序が再び元の場所を取り戻しました。よくやりました。"
 USA_marshall_plan: "マーシャルプラン"
 USA_marshall_plan_desc: "戦争には勝ったが、すべての状況が終わったわけではありません。荒廃したヨーロッパを復帰させる時です。"
 USA_attack_abyss: "最後の戦争"
 USA_attack_abyss_desc: "真の敵が別にいました。形容しがたい恐怖が圧倒しますが、私たちはやらなければなりません。"
 USA_Pax_Americana: "§CPax§! §tAmericana§!"
 USA_Pax_Americana_desc: "私たちの主導で世界は安全になりました。 §Cパックス§! §tアメリカーナ！！§!"
 #新秩序編入
 USA_new_team: "新秩序便乗"
 USA_new_team_desc: "ヨーロッパ人は常に強力な国力で世界を搾取し、旧時代的な秩序を維持しました。私たちは新しい時代を導いていく異界人に参加しなければなりません。  §R私たちは大義のためにすべてを放棄するでしょう。あなたも参加しますか？§R"
 USA_new_team_TV: "宣伝"
 USA_new_team_TV_desc: "国民は新秩序に参加する義務があることを悟らなければなりません。私たちがその役割となりましょう。"
 USA_new_team_night: "圧力"
 USA_new_team_night_desc: "すべての権力は銃口から生まれます。"
 USA_new_team_anime: "アニメ上映"
 USA_new_team_anime_desc: "ズンズン体操をする姿、本当に愛らしいと思いませんか？"
 USA_new_team_civilwar: "決断"
 USA_new_team_civilwar_desc: "より良い未来のために、私たちはこれまで容易ではない決断をしてきました。今こそ決断を下す時です。すべての人が私たちを指さして人類を捨てた裏切り者だと非難しますが、最後には私たちが正しかったことを知るでしょう。"
 
 USA_new_team_help: "新秩序に義勇軍要請"
 USA_new_team_help_desc: "私たちの真心を見せるために、同じ家族同士で銃を突き付け合うまでしました。今度は私たちが彼らの真心を確認する番です。"
 USA_blue_kivotos: "民主新秩序"
 USA_blue_kivotos_desc: " "
 USA_bad_kivotos: "国民新秩序"
 USA_bad_kivotos_desc: "新秩序の障害となるものは果敢に捨てなければなりません。それがたとえ数百年間保存してきた理念であってもです。"
 USA_blue_kivotos_MIL: "ミレニアムに従う"
 USA_blue_kivotos_MIL_desc: "圧倒的な科学文物があふれるミレニアムサイエンススクールこそ、私たちが従うべき国家です。"
 USA_bad_kivotos_COU: "総学生会に従う"
 USA_bad_kivotos_COU_desc: "調査したところ、総学生会は新秩序の中で最も権限が高い国家でした。私たちは彼らを助けて再び全盛期時代に戻るようにしなければなりません。"
 USA_bad_kivotos_GEM: "ゲヘナに従う"
 USA_bad_kivotos_GEM_desc: "昔から世の中は弱肉強食の法則で流れてきました。この事実を早くから知っていて、この法則に従うゲヘナに参加しなければなりません。"
 USA_bad_kivotos_TRM: "トリニティに従う"
 USA_bad_kivotos_TRM_desc: "パとカの両方を狂わせるトリニティの首長、ミソノ・ミカに参加しなければなりません。"
 USA_bad_kivotos_RED: "赤い冬に従う"
 USA_bad_kivotos_RED_desc: "彼らに従えばプリンを食べられるでしょう。"
 USA_blue_kivotos_MIL2: "アメリカ-ミレニアム駐屯軍条約"
 USA_blue_kivotos_MIL2_desc: "彼らの悩みの種である赤いレジスタンスをすべて一掃しましょう。"
 USA_blue_kivotos_MIL3: "アメリカ-ミレニアム研究協約"
 USA_blue_kivotos_MIL3_desc: "彼らの科学技術は魔法のようです。"
 USA_blue_kivotos_MIL3_halo: "神秘把握"
 USA_blue_kivotos_MIL3_halo_desc: "突然登場した異界人の秘密を解き明かすことができる機会です。"
 USA_blue_kivotos_MIL3_rocket: "衛星開発"
 USA_blue_kivotos_MIL3_rocket_desc: "想像したことがありますか？ただ目で追うしかなかった宇宙に人類の痕跡を残すということを！"
 USA_bad_kivotos_halo_infantry_division: "ヘイロー歩兵把握"
 USA_bad_kivotos_halo_infantry_division_desc: "野砲は花火となり、戦車はスクラップとなりました。近い将来、ヘイロー兵士たちが戦争を主導するでしょう！"
 USA_bad_kivotos_support_Mika: "ミカ支援"
