 usa_chroma_event.2.t: "経済再建妨害"
 usa_chroma_event.2.d: "現在、私たちの国が攻撃されている状況では、経済再建のための計画はもはや進めることができません。平和が再び訪れた場合、その計画を再開できるかどうかは分かりませんが、今はまず軍需品生産に集中しなければなりません。"
 usa_chroma_event.2.a: "戦争特需でも狙ってみようか。"
 usa_event.2.t: "追加的な経済危機の兆候"
 usa_event.2.d: "ヨーロッパ市場の消滅により、アメリカの主要貿易会社が大きな打撃を受け始めています。輸出路が閉ざされ、収益が急減し、小規模な投資家が相次いで破産しています。彼らは今、一人、二人と街に放り出され始めており、彼らの不安はますます大きくなっています。経済危機の兆候がそこかしこで捕捉され、全体的な市場不安感が高まっています。"
 usa_event.2.a: "不吉だな..."
 usa_event.3.t: "経済崩壊の前兆"
 usa_event.3.d: "ヨーロッパ市場の崩壊は、単なる一時的な衝撃ではありませんでした。貿易会社が倒産し始めると、これらに依存していた数多くの小さな投資家が連鎖的に破産しています。金融市場は徐々に萎縮しており、アメリカ経済の根幹が揺らぎ始めています。すべてが大丈夫に見えようとするが、水面下で経済が徐々に崩壊しているという不安が大きくなっています。"
 usa_event.3.a: "大丈夫だよ..."
 usa_event.4.t: "第二次大恐慌"
 usa_event.4.d: "正体不明のエイリアンが旧秩序を破壊し、ヨーロッパを占領することで、アメリカ合衆国の投資家が保有していたヨーロッパの資産の大部分が紙くずと化しました。ロンドン、ベルリン、パリのすべての金融取引所が手を携えて爆死したこの未曾有の事態の中で、その余波だけでニューヨーク証券取引所は廃墟と化し、ウォール街は瀕死状態に陥りました。\n\nそれだけでなく、ヨーロッパの各国を相手に行われていたすべての貿易と取引が停止したことで、アメリカ合衆国は瞬く間にヨーロッパの巨大な市場から完全に追放されました。数多くの企業が生産した物品の代金を受け取れずに破産危機に瀕しており、さらに多くの工場はすでに稼働を停止しました。\n\n今やアメリカ合衆国のすべての市民は知ることができるようになりました。第二の大恐慌が到来したのです。"
 usa_event.4.a: "今年は1929年だったか？"
 usa_event.5.t: "もはや輝かない街"
 usa_event.5.d: "毎日灯台と数多くの照明で輝いていたニューヨークのニュージャージー港は、もはや以前の輝きを取り戻すことはできません。主要な輸出先だったヨーロッパは消滅し、他の市場はヨーロッパの商品の需要を賄うことができませんでした。\n\nアメリカ合衆国の数多くの貿易会社が倒産し、その余波で港が空虚に空いてしまったのは当然のことでしょう。\n\nニューヨークの主要な港であるニュージャージー港が完全に没落した以上、私たちの新たな大西洋貿易路の構築は失敗し、破産してしまった貿易会社は二度と復活できないでしょう。"
 usa_event.5.a: "ここに残ったのは廃墟だけだ。"
 usa_event.6.t: "失業者でいっぱいの都市"
 usa_event.6.d: "アメリカ合衆国の首都、ワシントンD.C.はかつて数多くの労働者と事業家で賑わっていた活気あふれる都市でした。しかし、今は闇に侵食され、その活力を失ってしまいました。街には就職を諦めた若者たちが彷徨っており、販売先を見つけられなかった農産物で作られた食べ物が配給所でやっと配布されています。\n\nアメリカの心臓はもう鼓動していないようです。東から西へと続いていた数多くの貨物列車は停止し、華やかに輝いていた建物の照明は暗くなりました。\n\n数多くの企業が倒産し、数多くの労働者が路上に放り出されました。私たちはニューディール政策を通して失業者を雇用していますが、溢れる供給を解決するには力不足です。アメリカの経済は依然として深い不況の中に閉じ込められており、回復の道のりは遠いばかりです。"
 usa_event.6.a: "フーバー村がさらに増えたな！"
 usa_event.7.t: "破滅するアメリカ農業"
 usa_event.7.d: "黄金色に輝いていた平原であり、ヨーロッパをはじめとする数多くの国に農産物を輸出してその威容を現していたアメリカ合衆国のその巨大なコーンベルトは、ダストボウルの襲撃に続き、ヨーロッパ市場の消滅と畜産業界が相次いで倒産することで徐々に没落していき、最後の希望を抱きながら連邦政府に助けを求めました。\n\nしかし、私たちは彼らを助けるための方法が存在しません。もともとアメリカの作物輸入の主な消費者はヨーロッパとソ連、そして畜産業界が大多数を占めていました。しかし、ヨーロッパが戦争と経済的崩壊によって消滅し、ソ連はもう私たちの穀物を必要としません。さらに、畜産業界が倒産することで主要な消費者がすべて消えた今、アメリカの農産物を輸入してくれる市場はどこにも存在しません。\n\n私たちは巨大農業企業の倒産を見守るしかない立場に置かれました。彼らの穀物は倉庫に積み重なるだけであり、もはや彼らを救う手段も、彼らの農産物を必要とする世界も存在しません。"
 usa_event.7.a: "アメリカの穀倉地帯、コーンベルトはもうない。"
usa_event.8.t: "金融市場の崩壊"
usa_event.8.d: "アメリカ全土で公然と行われる取り付け騒ぎと大規模な債務不履行は、すでにアメリカの金融システムが完全に信用を失ったことを如実に示しています。大恐慌以降、市場の回復に失敗したアメリカ合衆国の銀行は、より大きな負債を抱えたまま、生存の岐路に立たされています。多くの銀行が他の銀行に合併されたり、閉鎖して逃げたりと、想像できるあらゆる災難が現実となっています。\n\nもはや共和党の黙認の下で行われる秘密貨幣の発行や不良債権の肩代わりでは、時間稼ぎはできません。"
usa_event.8.a: "俺たちは終わった、終わったんだ！"
usa_event.9.t: "銀行の倒産"
usa_event.9.d: "ニューヨークの中心、ナショナル・シティ銀行が今日ついに閉鎖されました。\n\nヨーロッパ市場の崩壊とニューヨーク港の低迷は、この銀行を崩壊させる上で決定的な役割を果たしました。ここ数週間続いた大規模な引き出しと不良債権の急増は、もはや隠すことができませんでした。銀行経営陣は最後の瞬間まで状況を収拾しようとしましたが、結局すべての努力は水の泡となりました。\n\n本社前を埋め尽くした群衆は、もはや自分たちの預金を取り戻せないことを悟りました。ドアは固く閉ざされ、銀行は完全に沈黙しました。\n\n今、ニューヨークの金融システムは致命的な打撃を受け、その影響は急速に広がっています。ナショナル・シティ銀行の倒産は単なる事件ではなく、アメリカ経済の没落を告げる狼煙となるでしょう。"
usa_event.9.a: "よく持ちこたえた方だ。足りなかったけど。"
usa_event.10.t: "反政府デモ隊"
usa_event.10.d: "ニューヨークの街はもはや普通の日常を見ることができません。スラム街が立ち並ぶ都心周辺は、貧困と絶望に満ちています。失業と貧困に疲弊した人々が集まって形成されたこれらのスラム街は、政府への怒りと不信の温床となっています。デモ隊は毎日のように街を占拠し、反政府のスローガンを叫んでいます。\n\nデモ隊の規模は日に日に大きくなっています。政府の無能と経済の崩壊に対する怒りが重なり、都市は絶え間ない不安と暴力に包まれています。\n\n警察はデモ隊を解散させるために武力で対応していますが、彼らの努力はもはや日常的な手続きに過ぎません。催涙ガスと盾で武装した警察がデモ隊を押し退けると、すぐに別の通りで新たなデモが始まります。\n\nデモ隊と警察の衝突は絶え間なく繰り返され、都市はますます荒廃していきます。ここで「普通の日常」という言葉は、もはや存在しません。\n\n政府の無関心と経済的絶望が生み出したこの悪循環の中で、ニューヨークは今、緊張と不安が常態化した都市となりました。デモ隊の叫び声と警察のサイレンが鳴り響くこの通りは、もはや後戻りできない地点に到達したようです。"
usa_event.10.a: "ルーズベルトは今回も希望を取り戻せるのだろうか？"
usa_event.11.t: "死刑宣告"

usa_event.11.d: "秘密裏に刷られた紙幣も、不良債権を売りさばいて得た資本も、そして最後の試みとして断行された大手銀行の国有化さえも、連邦準備制度の崩壊を食い止めることはできませんでした。ドルを発行し続けても、人々はもはや通貨を信頼しません。今更金利を引き上げようとしても、誰も私たちの言うことを聞いてくれないでしょう。\n\nアメリカ合衆国のドルは信用を完全に失い、永遠に復活できない運命にあります。急進的な改革も、自由放任も、銀行の国有化さえもアメリカの問題を解決できませんでした。私たちは今、認めざるを得ません。アメリカ合衆国の資本は結局、私たち自身ではなく、同盟国に依存せざるを得ないという事実を。\n\nヨーロッパの主要国がすべて没落した今、新しくできた国々はもはや私たちの商品を必要としません。合衆国の未来は暗くなり、今残っているのは不満が積み重なった南部諸州の暴走だけのように思えます。"
usa_event.11.a: "神よ、アメリカを祝福してください..."
usa_event.12.t: "デトロイト・ドイツ人暴動"
usa_event.12.d: "内戦期に強力な政治集団へと変貌した亡命ドイツ人たちと、彼らの影響下にある右翼民兵が今、デトロイトを占拠し、騒乱を起こしています。\n\n彼らを強制的に鎮圧すれば、第三次アメリカ内戦が勃発する可能性もあります。今、私たちは決断を下さなければなりません。"
usa_event.12.a: "本当に、厄介だな。"
usa_event.13.t: "[USA_rising_exiled_germans_2st.GetName]に広がったドイツ人暴動"
usa_event.13.d: "ドイツ人たちの騒乱が今、[USA_rising_exiled_germans_2st.GetName]州にも拡大しました。私たちが彼らを放置すればするほど、よりひどい暴動へと変質してしまうでしょう。"
usa_event.13.a: "は？"
usa_event.14.t: "第三次アメリカ解体危機"
usa_event.14.d: "ドイツ人と右翼民兵の強力な騒乱は、[USA_rising_exiled_germans_2st.GetName]州に拡大したのを最後に、彼らは自分たちを全米救済旅団と称し、自分たちに従う極右市民を募兵しています。\n\nすぐに彼らを攻撃するか、彼らの要求をすべて受け入れなければなりません！ 今すぐに！"
usa_event.14.a: "これは。"
usa_event.15.t: "[FROM.GetName]側のフィリピン要求"
usa_event.15.d: "私たちがヨーロッパの危機に対応するのに忙しく、フィリピンに対する影響力が弱まった隙を突いて、[FROM.GetName]側がフィリピンを自分たちに引き渡すようにという外交文書を送ってきました。\n\n私たちは当該文書に対し、フィリピンを放棄して彼らに引き渡すという案と、難しいながらも戦争を準備するという案が存在します"
usa_event.15.a: "フィリピンは放棄する。"
usa_event.15.b: "戦争を準備しろ。"
usa_event.16.t: "[FROM.GetName]側のフィリピン撤退"
usa_event.16.d: "私たちの要求に従い、[FROM.GetName]側はフィリピンから自分たちの軍を撤退させました。これでフィリピンを私たちの思い通りに処分できるようになりました。"
usa_event.16.a: "よし。"
usa_event.17.t: "[FROM.GetName]側の返還拒否"
usa_event.17.d: "[FROM.GetName]側は、私たちの慈悲深い外交書簡にもかかわらず、私たちとの戦争を決意したようです。"
usa_event.17.a: "予想通りの反応だ。"
