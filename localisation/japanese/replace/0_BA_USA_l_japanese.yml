 USABA_so_the_jews_are_the_problem: "つまり、ユダヤ人が問題だ！"
 USABA_so_the_jews_are_the_problem_desc: "世界大戦でのドイツの敗北、そして現在のアメリカ合衆国の退廃さえ、すべての陰謀の果てにはユダヤ人が存在していました！私たちは彼らをアメリカの敵と宣言しなければなりません！"
