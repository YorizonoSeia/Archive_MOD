 USA_army_of_the_united_states_propaganda: "アメリカ合衆国陸軍観閲式"
 USA_army_of_the_united_states_propaganda_desc: "大恐慌の克服を称賛し、アメリカ陸軍の観閲式を開催し、今後のアメリカ陸軍の再武装費用を議会から得るための様々なロビー活動を開始するでしょう。"
 USABA_forced_wake_up: "ショック療法"
 USABA_forced_wake_up_desc: "一時的に大規模な工場を強制的に稼働させ、いくつかの産業部門を大規模に調整するでしょう。これは大きな反発を招くでしょうが、経済をしばらくの間活性化させることができます。"
 USA_add_dog: "銀色軍団招待"
 USA_add_dog_desc: "アメリカ国内で影響力を拡大しているファシスト運動を正式に政府に招待し、危機状況に共に対処する力を確保するでしょう。"
 USABA_fireside_chats: "炉辺談話の継続"
 USABA_fireside_chats_desc: "炉辺談話は1933年からフランクリンD.ルーズベルト大統領が行った一連の夕方のラジオ演説です。数百万人の国民に大恐慌からの回復、緊急事態の恐怖について親しく語っていたラジオは、今や二度目の大恐慌の克服についても語るでしょう。"
 USABA_maintenance_of_isolation_policy: "孤立主義維持"
 USABA_maintenance_of_isolation_policy_desc: "アメリカは外部世界の混乱と危機から距離を置き、自国の問題に集中するでしょう。国際紛争には介入せず、経済回復と内部安定を最優先にするでしょう。外部の影響を最小限にすることで、アメリカは自らを保護し、経済的自立を達成しようとします。"
 USABA_maintenance_of_isolation_policy_desc_cst: "§gアメリカの経済的自立のための計画の準備が始まります。§!"
 
 USABA_massive_bailout: "大規模救済金融"
 USABA_massive_bailout_desc: "金融システムの崩壊を防ぐために、私たちは大規模な救済金融を断行するでしょう。銀行と主要産業を救済し、経済全体の崩壊を防止し、国民の信頼を回復するでしょう。この措置は経済回復の必須の第一歩となるでしょう。"
 
 USABA_government_propaganda: "政府宣伝"
 USABA_government_propaganda_desc: "政府は国民に希望と信頼を植え付けるために、強力な宣伝キャンペーンを開始するでしょう。すべてのメディアを動員して政策を広報し、社会的混乱を鎮めるために国民の支持を得るでしょう。私たちは国民が政府を信じて従うようにするでしょう。"
 
 USABA_contact_with_opposition: "野党と接触"
 USABA_contact_with_opposition_desc: "私たちは野党との接触を通じて超党派協力を成し遂げるでしょう。経済的危機状況で政治的安定が必要なため、野党の意見を聴取し、共に解決策を講じていくでしょう。これにより、国民が政治的分裂の代わりに統合を経験するようにするでしょう。"
 
 USABA_blurring_focus: "焦点をぼかす"
 USABA_blurring_focus_desc: "政府は様々なイシューを浮き彫りにして大衆の視線を分散させるでしょう。これにより、政治的圧力を緩和し、複雑な問題から国民の不安を軽減するでしょう。私たちは国民が危機の本質を直視できないようにして、社会的葛藤を減らすでしょう。"
 
 USABA_secret_economic_program: "秘密経済プログラム"
 USABA_secret_economic_program_desc: "公式に発表されていない秘密経済プログラムを実施するでしょう。野党との協力の中で秘密裏に不良債権を発行し、お金を刷るなどの方法で、どうにか政府財政を確保しようと試みるでしょう。時間は稼げるようですね。"
 
 USABA_unrestricted_inflation_permitted: "無制限インフレーション許容"
 USABA_unrestricted_inflation_permitted_desc: "経済回復を加速するために、私たちは無制限インフレーションを許容するでしょう。通貨価値を犠牲にしても債務負担を減らし、経済活動を強制的にでも促進するでしょう。これは大胆だが必須の措置です。"
 USABA_regression_strategy_loweffect_tt: "§Y$USABA_regression_strategy$§!重点完了時に解体される§Y民間工場§!の数が減少します。"
 
 USABA_expansion_of_state_authority: "州権限の拡大"
 USABA_expansion_of_state_authority_desc: "連邦政府は問題解決が不可能だと判断された状況で、州政府に権限を譲渡するでしょう。中央政府がこれ以上介入せず、各州が自ら問題を解決するようにするでしょう。少なくとも、政治的圧力は軽減するでしょう。"
 
 USABA_regression_strategy: "後進化戦略"
 USABA_regression_strategy_desc: "複雑な現代経済を後にし、私たちは自給自足的な経済に回帰するでしょう。資源と産業を再編成して国家の生存を図り、単純で安定的な経済構造を作るでしょう。私たちの金融産業はすでに崩壊したため、必須の選択です。"
 
 USABA_american_reindustrialization: "アメリカ再産業化"
 USABA_american_reindustrialization_desc: "アメリカ経済を再び起こすために、私たちは大規模な再産業化政策を推進するでしょう。製造業を中心に経済構造を再編成し、新しい経済復興を導き出すでしょう。これはアメリカの経済的再跳躍のための必須段階です。"
 USABA_american_reindustrialization_desc_cst: "アメリカの産業再建のための決定事項を解禁します。"
 
