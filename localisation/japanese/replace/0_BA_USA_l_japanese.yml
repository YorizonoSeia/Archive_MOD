 USA_old_team: "旧秩序守護"
 USA_old_team_desc: "異界人がヨーロッパを支配し、新しい秩序を築く間、私たちアメリカは忍耐に忍耐を重ねました。今や苦しんでいるヨーロッパ人たちを、いや、人類を解放するときです。"
 USA_support_alies: "ストレザ支援"
 USA_support_alies_desc: "フランスとイギリス、そしてイタリアは異界の侵略に対抗してストレザ戦線を結びました。彼らの闘争心があれば異界人を打ち破ることができるでしょう。"
 USA_attack_COU: "ベネルクス解放"
 USA_attack_COU_desc: "低地帯解放"
 USA_support_GEK: "ドイツ支援"
 USA_support_GEK_desc: "ドイツは異界人によって最も被害を受け、多くのドイツ人が本国を恋しがっています。私たちはこの声を無視することはできません。"
 
 USA_support_north_europe: "北ヨーロッパ支援"
 USA_support_north_europe_desc: "北ヨーロッパは彼らの意思とは関係なく強制的に共産化されました。私たちは異界の赤い疫病から救ってあげる義務があります。"
 
