#イベント
usa_chroma_event.1.t: "臨時政府の樹立"
usa_chroma_event.1.d: "未知の存在たちがワシントンを丸ごと吹き飛ばした後、アメリカ全土は混乱に陥りました。政府の中心が一瞬にして消滅したことで、市民はパニックに陥り、社会秩序は徐々に崩壊していきました。しかし、アメリカ合衆国陸軍は最後まで抵抗を諦めませんでした。彼らは正体不明の敵、「色彩の攻撃」に対抗し、その脅威をなんとか阻止することに成功しました。\n\nこの過程で、政府首脳たちと主要な関係者たちは、ロッキー山脈を越えて西部に避難することができ、そこで再び国を立ち上げる準備を始めました。避難地で彼らはアメリカ合衆国臨時政府を樹立し、残されたすべての資源を動員して新たな戦争を準備しています。\n\n私たちに残されたのは長い戦争です。未知の敵に立ち向かう戦いは決して短期間で終わることはなく、これからも数多くの犠牲と苦難が続くでしょう。しかし、アメリカはその決意を固めました。私たちは生き残り、今、前進するでしょう。"
usa_chroma_event.1.a: "防げ、あらゆる手段を講じて！"
usa_chroma_event.1.b: "幸い、西部は安全だな。"
usa_chroma_event_1_tt: "§Yすべての政治家§!は§Y引退§!するか、§Y[USA.GetFlag]臨時政府§!側に合流するでしょう。\n§Yすべての海軍指揮官§!は§Y引退§!するか、§Y[USA.GetFlag]臨時政府§!側に合流するでしょう。\n\n"
usa_chroma_event.3.t: "色彩の勝利"
usa_chroma_event.3.d: "アメリカ合衆国陸軍は激しく抵抗しましたが、軍の必死の戦いにもかかわらず、彼らは結局、色彩の攻撃を阻止できませんでした。あの正体不明の存在たちは、私たちの防衛線を次々と打ち破り、今や彼らの手が私たちの亡命政府の目の前まで迫ってきました。\n\n幸いなことに、その恐ろしい存在たちはロッキー山脈の向こう側へ進撃する意思がないようです。彼らの侵攻は山脈の前で止まり、私たちはこの一時的な隙を利用して新しい方法を模索することができるようになりました。\n\n今や残された少数の領土を一つにまとめ、アメリカ合衆国の再建を図るべき時です。私たちの資源は限られていますが、決して屈服することはできません。この地に再び自由と繁栄を取り戻す方法を見つけ出さなければなりません。"
usa_chroma_event.3.a: "本当に私たちにできるだろうか？"
