 BA_pb_update_tt_delayed: "§L「元気な時は病気の時を、静かな日には嵐の日を忘れてはならない。」\n\nこの言葉はイギリスのことわざで、健康に関する知恵を伝えています。しかし、このことわざは単に健康に関するアドバイスにとどまらず、予防と準備の重要性を強調する格言でもあります。元気な時は病気になった時の苦労を事前に考え、予防することで、将来起こる危険に備えよという意味が込められています。また、現在の安定した状況が永遠ではないことを記憶し、今に感謝して生きるという深い意味を伝えています。\n\n1935年10月までのイギリスでは、このような格言があまりピンとこなかったかもしれません。しかし、大戦後、フランスやドイツをはじめとする西欧列強は異世界の存在によって敗北を喫しました。ドイツは政府が崩壊し、亡命すらできませんでした。フランスは北アフリカに亡命の道を辿り、イギリスもその脅威から完全に逃れたとは思っていませんでした。\n\nしかし、カイザーコーポレーションの攻撃は、眠れる獅子のようなイギリスを狙いました。彼らの奇襲によってドーバー港が陥落し、続いてロンドンまでもが破竹の勢いで陥落しました。現在はイギリス陸軍統合司令部が国を統治していますが、戦況は依然として好転していません。\n\n神よ、我が国王陛下をお守りください。§!"
 BA_sr_update_tt: "§t赤く §Y輝く§!革命の北極星§!"
 BA_sr_update_tt_delayed: "§L「大戦という特殊な状況の中、不均等結合発展による社会矛盾はベールを剥ぎ、その姿を現しています。」\n§t- レフ・トロツキー§!\n\n 冷たい地に学生たちがたどり着きました。理由も分からず、スカンジナビア半島で混乱した戦争を繰り広げた赤冬の生徒たちは、初めて見る世界との戦いに孤立したまま取り残されました。しかし、彼らの手には二つの武器が握られています。\n\n 第一の武器はまさに思想です。赤冬の生徒たちは、最も高貴な体制を実現しようとする革命家そのものです。彼らは労働者と農民の国家、民衆の世界を作るために戦う準備ができています。そして、もしかしたらこのぎこちない世界の他の考えを持つ人々とも提携できるかもしれません。\n\n 第二の武器はまさに連帯です。赤冬は巨大な規模の行政を運営した経験があり、統一された計画の下、与えられた目標に向かって全速力の推進力を出すことができます。行政組織の再建が完全に完了すれば、赤冬は他のどの学園よりも能動的な潜在能力を発揮するでしょう。\n\n それでも、多くの試練が赤冬を待ち受けています。例えば、\n\n 八須守ミノリ率いる傭兵部隊やその他の反政府団体が、依然として赤冬を混乱させています。蓮川チェリノ書記長の事務局が、大戦後に吹き荒れた赤冬最大の経済破綻を乗り越えられなければ、不満が怒りに、怒りが暴力に転じることは火を見るより明らかでしょう。\n\n また、巨大な官僚制的な非効率がこの学園に内在しています。大戦という特殊な状況の中で、軍部、編集局、保安委員会、軍政庁などの機関のこのような非効率は増幅され、広範囲に及んでおり、官僚集団の小ブルジョア的な消極性を打破できない限り、行政組織の大規模な無能さは予想されたことでしょう。\n\n 最後に、外の蛇たちが赤冬を取り囲んでいます。トリニティでは反革命的ファシズムと提携する内部派閥が成長する兆しが見えており、現地政府は依然として赤冬に敵対的です。彼らを打破するための鋼鉄のような連帯が不可欠です。\n\n まるで思春期を迎えたかのように、赤冬と生徒たちはさまよっています。しかし、彼らが思想と連帯で武装している以上、\n §t赤く §Y輝く§!革命の北極星§!を見つけて方向を定めれば、赤冬は全速力で進み、あらゆる障害を打ち砕き、闘争での勝利を掴み取るでしょう。§!"