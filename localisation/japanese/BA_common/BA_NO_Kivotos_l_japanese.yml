 BA_pol_event.1.t: "海の間概念"
 BA_pol_event.1.d: "ポーランドがソ連の邪悪な侵略に対抗するためには、当然ながら同じ利害関係を持つ他の仲間が必要です。我々は、そのような国家との同盟が早く締結されるように最善の努力をします。"
 BA_pol_event.1.a: "国家存続の問題だ。"
 BA_pol_event.2.t: "戦争の遺産"
 BA_pol_event.2.d: "我々はボリシェヴィキ帝国主義に対抗して国を守り抜きましたが、二度目の戦争を防ぐために、より多く、より迅速な準備が必要です。"
 BA_pol_event.2.a: "今は国家危機の時代だ。"
 BA_pol_event.2_tt: "\n西部領土の産業の一部が中央ポーランドに移転されます。"
 BA_pol_event.3.t: "ポーランドの提案"
 BA_pol_event.3.d: "我々の首都モスクワが陥落し、戦況はポーランド側に急速に傾きました。ポーランドもこれを認識しており、早期の戦争終結のために我々の政府に提案をしました。提案の内容はベラルーシとウクライナを解放し、バルト三国に対する影響力を放棄するなど、西部地方での我々の力を非常に弱めるものであり、これは我々の事実上の敗北を認めるものでもあります。"
 BA_pol_event.3.a: "レーニンがそうしたように、我々もまた後日を期そう。"
 BA_pol_event.3.b: "ソビエト人民は最後まで戦い抜いて勝利する！"
 BA_pol_event.4.t: "ソ連の受諾"
 BA_pol_event.4.d: "ソ連は我々の提案を受諾し、祖国と同盟はもう一度東ヨーロッパと世界に平和をもたらすことができました。"
 BA_pol_event.4.a: "ポーランド万歳！"
 BA_pol_event.5.t: "ソ連の拒否"
 BA_pol_event.5.d: "確定された戦況にもかかわらず、ソ連は抗戦を選びました。"
 BA_pol_event.5.a: "愚かだな！"
 BA_pol_event.6.t: "平和協定の提案？"
 BA_pol_event.6.d: "モスクワを占領した今、これ以上の消耗的な戦争を維持する理由がなくなりました。我々の戦況的な優位を利用してソ連から東ヨーロッパ領土とその他の必要なものを手に入れ、より重要な他のことができるでしょう。"
 BA_pol_event.6.a: "ソ連に連絡しよう。"
 BA_pol_event.6.b: "あまりにも安易な考えだ。"
 BA_pol_event.7.t: "スターリンの失脚"
 BA_pol_event.7.d: "長く権座に座っていたヨシフ・スターリンは、今回の戦争での度重なる敗戦による責任から逃れることはできませんでした。内務人民委員会を筆頭に彼を追放し、迅速にポーランドとの平和協定を完了してソ連に安定をもたらし、国土を最大限保全するでしょう。"
 BA_pol_event.7.a: "ベリヤ同志の指導に従おう！"
 BA_pol_event.8.t: "ソビエト-ポーランド戦争の終結"
 BA_pol_event.8.d: "早朝、ポーランドとソ連の外務部は共同声明を発表しました。これは両国間の敵対行為の中断をはじめ、連邦構成国の一部を独立させることを含んでいました。これはソ連が敗戦を認めたも同然であり、ポーランドは過去二度の敗戦に対する補償を確実に受けました。"
 BA_pol_event.8.a: "我々の勝利だ！"
 BA_pol_event.8.b: "少しの後退に過ぎない。"
 BA_pol_event.8.c: "ソ連は危うい。"
 BA_pol_event.9.t: "ポーランドの併合要求"
 BA_pol_event.9.d: "ポーランドが併合を要求しました。"
 BA_pol_event.9.a: "我々は無力だ。"
 BA_pol_event.9.b: "みすぼらしい抵抗をしてみよう。"
 BA_pol_event.10.t: "[POL.getName]の連邦加入要求"
 BA_pol_event.11.t: "異界の侵略者たち"
 BA_pol_event.11.d: "ポーランドが異界の国と戦争に突入したことにより、我々は彼らの未知の戦術と技術に対抗しなければなりません。それらを把握するまでは、我々の軍隊は地球の他の国と戦う時ほどの力を発揮できないでしょう。"
 BA_pol_event.11.a: "まずい。"
