SOV_country_intro_content: "衝撃的な日露戦争での敗北と、人民たちが皇帝に見切りをつけた血の日曜日事件は、東方の巨大な帝国が没落することを知らせる合図を放ちました。\n\nボスニアのサラエボで二発の銃声が鳴り響き、大戦が勃発すると、ロシアは予想外に総動員令を迅速に出したおかげで、初期には予想以上の善戦をすることができました。しかし、それは長くは続きませんでした。タンネンベルクの戦いでの敗北は、ロシア帝国の弱点を露呈させ、ブルシーロフ攻勢はロシア帝国軍を崩壊させました。帝国軍が崩壊し、ドイツ軍は急速にバルト、ベラルーシ、ウクライナまで占領していきました。状況が悪化するのを防ぐため、ニコライ2世が親政を断行しましたが、これは逆効果を招きました。\n\n1917年3月8日、歴史は新たな章を書き始めました。300年の歴史を持つロマノフ王朝が崩壊し、彼らが崩壊した場所に新興共和国が発足しました。しかし、新興共和国は戦争を続けようとしましたが、退却を繰り返すばかりでした。ウラジーミル・レーニンとボリシェヴィキはこの機会を見逃さず、10月革命を宣言しました。"
SOV_country_intro_content_1: "赤軍と白軍の内戦の塵が舞い上がると、かつてロシア帝国であった地の上に、否定できない統治者と共にソビエト社会主義共和国連邦が登場しました。しかし、内戦を戦った代償はあまりにも悲惨でした。1千万人もの人民が内戦中に死亡し、激減した鉄鋼生産量、記録的な干ばつとそれによる飢饉まで、惨憺たる状況でした。ウラジーミル・レーニンは経済を復旧するための新経済政策を導入し、戦後復旧に力を注ぎました。\n\n1918年に暗殺未遂事件で重傷を負ったレーニンは、銃創の後遺症とそれまで蓄積された過労のため正常な活動ができなくなり、権力の中央から遠ざかっていきました。\n\n1924年に後遺症により結局レーニンが死亡すると、共産党内部では混乱が始まりました。"
SOV_country_intro_content_2: "レーニン死後、共産党内部では権力闘争が始まりました。特にスターリンとトロツキーの権力闘争が激しかったです。スターリンは永続革命論を主張するトロツキーに対抗して、一国社会主義論を展開し対立しました。続くトロツキーの中央委員会不参加とスターリン・ジノビエフ・カーメネフ連合の攻勢により、トロツキーは権力の中央から退けられ、ついに亡命の道に上ることになり、トロイカ体制が樹立されました。\n\nしかし、誰もが予想したように、トロイカ体制はそれほど長くは続きませんでした。ジノビエフ・カーメネフとスターリンの仲が悪くなると、彼らはトロツキーが主張した党内民主主義問題を持ち出し、スターリンを非難し、「金持ちになろう」という発言で衝撃を与えたブハーリンもまた、スターリンを資本主義を甘く見ている人間だと非難しました。\n\n亡命の道を歩んだトロツキーまで引き込んだジノビエフ・カーメネフ連合は、スターリン・ブハーリン連合に再び分派主義者として非難され、党から追放され、最終的にブハーリンまで追い出すことに成功し、党内の唯一の指導者としての地位を確固たるものとしました。"
SOV_country_intro_content_3: "1935年11月、ヨーロッパの東では不安な緊張感が漂っていました。「大転移事態」以後、ポーランドとソ連の間の国境地帯は、不安定な火薬庫と変わりありませんでした。両国間の大小の局地戦は、ついに両者が望まなかった第二次ソ連・ポーランド戦争に発展してしまいました。\n\nこの予期せぬ戦争は、両陣営に大きな衝撃を与えました。準備ができていない状態で始まった戦争は、莫大な人命被害を生み、約1ヶ月間継続し、両国の軍事力と資源を枯渇させました。特にソ連軍の惨憺たる実態が明らかになり、スターリンは大きな衝撃を受けました。\n\n戦争の結果として、スターリンは軍指導部と政府官僚に対する大々的な粛清を計画し始めました。これはすぐにソ連史上最大規模の大粛清につながるでしょう。\n\n1936年1月1日、新年が明けましたが、ヨーロッパの空はまだ暗いままです。ソ連・ポーランド戦争の傷跡が癒えない中、スターリンの大粛清が始まろうとしています。"
SOV_guide: "\n[SOV.GetName]ㅣ中央派\n£white_dot 五カ年計画を完遂して工業国家として完全に飛躍してください。\n£white_dot 内部に潜む連邦の敵を粛清してください。\n£white_dot ヨーロッパを解放し、一国社会主義を成し遂げてください。\n\n[SOV.GetName]ㅣ右翼反対派\n£white_dot スターリンの権威を疑い、彼の座を奪ってください。\n£white_dot 新経済政策を完遂して工業国家として完全に飛躍してください。\n£white_dot 国際革命的マルクス主義を広く広めてください。\n\n\n§t万国の労働者よ、団結せよ！§!"
