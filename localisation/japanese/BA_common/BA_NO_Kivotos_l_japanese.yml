#######イベント######
KPD_event.1.t: "ポズナン要求"
KPD_event.1.d: "我が情報部によれば、既存のドイツ国の位置に新たに登場した異世界の勢力が混乱に陥り、それが騒乱事態あるいは内戦に準ずる巨大な流れに繋がったことを確認しました。我々はポズナン地方に兵力を集結させ、3日以内に占拠し、今軍事的基盤が弱い彼らに永久的な譲渡を要求するでしょう。"
KPD_event.1.a: "我々の地を取り戻せ！"
KPD_event.1.b: "あまりにも危険だ。"
KPD_event.2.t: "ポズナンに進軍したポーランド軍"
KPD_event.2.d: "最近の混乱は収束しましたが、ポーランド軍は突然ポズナンに進撃し、そこに駐留しました。我が守備隊は小規模な抵抗を繰り広げましたが、これは力不足であり、我々は可能な外交的あるいは軍事的手段を考慮できます。"
KPD_event.2.a: "軽率な行動は避けよう。"
KPD_event.2.b: "彼らに自らの立場を思い知らせろ。"
KPD_event.3.t: "ベルリン解放"
KPD_event.3.d: "勇敢な我々の革命戦士たちは、ベルリンの反動と外勢を撃退することに成功しました。現在、大聖堂には人民連合の象徴である赤旗が翻っており、ベルリンの労働者大衆は自発的に前衛隊を組織して革命に奉仕することを望んでいます。"
KPD_event.3.a: "彼らを歓迎しよう！"
KPD_event.3.b: "我が軍に再編させよう。"
KPD_event.4.t: "ハンブルクの労働者たち"
KPD_event.4.d: "我々の栄光ある軍がハンブルクに進駐するのに連動して、ハンブルクの労働者たちは主要な生産施設を占拠し、蜂起しました。我々の革命政府は、ハンブルク労働者大衆の武力機関組織の意志を把握し、彼らが我々の隊列にしっかりと立てるよう、様々な支援を行うでしょう。"
KPD_event.4.a: "同志たちを歓迎する！"
KPD_event.4.b: "我が軍に合流したことを歓迎する。"
KPD_event.5.t: "バイエルンの人民大衆"
KPD_event.5.d: "バイエルンに代表される南ドイツ地方はナチ党の発祥の地であり、同時にファシスト勢力が強固な地域ですが、どの地方であれ、抑圧されている人々は存在し得るものです。バイエルン地方の大地主によって労働力と剰余生産物を搾取されている地域の農民大衆と、異世界の統治によって強化された搾取によって苦しんでいる労働者たちは、革命軍がバイエルンを解放することに歓呼しました。彼らは我々と反資本主義、反帝国主義、民族解放の戦線での連帯を望み、我々は彼らが武装することを喜んで助けるでしょう。"
KPD_event.5.a: "抑圧の鎖は断ち切られた！"
KPD_event.5.b: "彼らの思想的汚染に注意しなければならない。"
KPD_event.6.t: "東プロイセンの革命"
KPD_event.6.d: "ブルジョアたちがどうやって橋を渡るか悩んでいる間、ケーニヒスベルクのプロレタリアートは長い間苦しんできました。しかし、大転移を経験しながら、彼らはアリアスという軍国主義武装ファシスト集団によって統治され始め、これは彼らが支配者に継続的に抵抗し、革命性を帯びる要因となりました。そしてついに、[KPD.GetName]の革命戦士たちがケーニヒスベルクに進撃することによって、彼らに向けられたすべての抑圧と搾取は即時終了し、また、強制的に徴集されて反革命に奉仕するしかなかった数多くの青年たちが、再び正しい理念のために戦うことを決意させました。党は、そのような青年たちを組織して新しい武力集団を組織することにしました。"
KPD_event.6.a: "過去の過ちは革命への熱意によって許されるだろう！"
KPD_event.6.b: "…本当にお疲れ様、同志たち。"
KPD_event.7.t: "混乱の中で咲いた赤い炎"
KPD_event.7.d: "世界が混乱に陥っていた頃、ドイツに転移した異世界の存在たちは、ファシスト政権を打ち倒し、反動の泥沼に陥ったドイツ地域に新たな変化をもたらしました。多くのドイツ人は自分たちが国を失ったことに挫折し絶望しましたが、また別の多くはそうではありませんでした。粉砕されたファシスト政権の上に新たに立ち上がった、また別の神政寡頭制封建国家であるトリニティは、彼らの行政的な限界を克服することができず、二ヶ月で崩れ落ち、これにより大転移を起点に組織された[KPD.GetName]が活動する舞台が設けられることになりました。"
KPD_event.7.a: "我々は再び立ち上がった、スパルタクスの名において！"
KPD_event.8.t: "都市復旧事業"
KPD_event.8.d: "大転移の余波で消失した都市を以前の姿に戻そうという意見が出たため、これに対する決定を下さなければなりません。"
KPD_event.8.a: "過去の残滓にこだわる必要はない。"
KPD_event.8.b: "復興事業を支援しよう。"
KPD_event.9.t: "ドイツ-ソ連技術協力"
KPD_event.9.d: "先ほど[FROM.GetName]から、我々と技術協力をしたいという意思を示してきました。"
KPD_event.9.a: "歓迎する同志。"
KPD_event.9.b: "貴殿らとは協力する気はない。"
KPD_event.10.t: "ドイツ-ソ連技術協力: 受諾"
KPD_event.10.d: "[FROM.GetName]は我々の技術協力要請を受諾し、これで我々は[FROM.GetName]の技術研究の結果を受け取ることができるでしょう。"
KPD_event.10.a: "素晴らしい成果だ。"
KPD_event.11.t: "ドイツ-ソ連技術協力: 拒否"
KPD_event.11.d: "[FROM.GetName]は我々の技術協力要請を拒否しました。"
KPD_event.11.a: "困った。"
KPD_event.12.t: "自由ドイツ労働組合連盟"
KPD_event.12.d: "1933年の悲劇以降、ドイツの労働運動は垂直落下に近い衰退を迎えました。企業家たちはナチと結託して労働者たちを以前よりも過酷に締め付け、国家機関は協力に近い傍観をしました。しかし、ナチの圧制者とスターリン主義の偽善者を粉砕した今、このような退歩を正す必要があります。我々は新たに設立されたドイツの様々な自由労働組合を支援して、全国的な規模に育てていくでしょう。"
KPD_event.12.a: "自由な労働者たちの連合！"
KPD_event.13.t: "連合の亀裂"
KPD_event.13.d: "共産党と社会民主党が人民連合戦線の主流であったとしても、その他の反ナチ性向の少数政党や、彼らと結託していた右翼政党まで我々を支援し、それに同参したのは事実です。内戦が終わり、安定が始まる今、彼らと彼らの支持勢力は、一刻も早く総選挙を行うことを要求しています。"
KPD_event.13.a: "連合の対立が深刻化している。"
KPD_event.14.t: "工場委員会体制整備"

KPD_event.14.d: "統制されていない我々の工場を統制するために設立された工場委員会の体制が整備され、より良い効率を見せています。\n\n持続的な改善があれば、我々の民主的な労働者管理体制は問題なく動作するでしょう！"
KPD_event.14.a: "社会主義への進展"
KPD_event.15.t: "工場委員会の熟練"
KPD_event.15.d: "我々の工場委員会は、持続的な作業と熟練した労働者の養成により、より良い効率を見せ始めました。\n\n依然として工場委員会を利用した労働者自主管理体系は、上意下達より未熟な姿を見せていますが、持続的な改善を通じて中央の統制がなくてもより良い効率を見せることができるでしょう。"
KPD_event.15.a: "前へ！"
KPD_event.16.t: "労働者自主管理"
KPD_event.16.d: "我々の工場委員会は、今や西欧ブルジョア企業やソ連の集産化体系と比較しても劣らず、効率性の面ではより良い生産力を確保し始めました。\n\n我々の労働者自主管理体系は問題なく動作するでしょうし、下からの経済は発展した体制であることが証明されました！"
KPD_event.16.a: "労働者と人民のために！"
KPD_event.17.t: "モロトフ＝テルマン協定遵守"
KPD_event.17.d: "我が国がポーランド内の条約国の領有権を支配することになり、我々は条約を遵守し、該当領土を返還しなければなりません。\n\nもし我々が条約を遵守しなければ、該当国は我が国に対する戦争を開始する脅威があります。"
KPD_event.17.a: "条約を遵守する。"
KPD_event.17.b: "秘密協定なのにどうしろと？"
KPD_event.18.t: "ポーランド分割条約破棄"
KPD_event.18.d: "ドイツとソ連間の条約であるポーランド分割協定が、先ほど一方的な通告によって破棄されました。\n\n我が国は、この問題をうやむやにするか、それとも該当国に対する戦争を通じて我々の力を見せつけ、条約を強制的に徴収するか選択しなければなりません。"
KPD_event.18.a: "代償を払わせる。"
KPD_event.18.b: "かかってこい！"
KPD_event.19.t: ""
KPD_event.19.d: ""
KPD_event.19.a: ""
KPD_event.20.t: "スターリンへの恐怖"
KPD_event.20.d: "モスクワで行われた大粛清以後、ドイツ共産党は分裂し始めました。多くの党員がモスクワに、スターリンに対する信頼を失い、NKVDに対する恐怖心が醸成され始めました。ミュンツェンベルクは以前瓦解した党の反対派を糾合しているので、我々は彼を追放しました。"
KPD_event.20.a: "党の分裂。"
KPD_event.21.t: "モロトフ＝テルマン条約"
KPD_event.21.d: "新たに設立されたドイツ政府が、ポーランドを分割する条約を我々に提案してきました。この条約は、追加的に最近東欧で拡張主義的な姿を見せているポーランドを抑制するために相互防衛協定を提案しています。\n\n新たに設立されたドイツ政府は、まだ微弱かもしれませんが、この協定に署名すれば、我々は簡単にポーランドを崩壊させ、東欧に社会主義秩序をもたらすことができるでしょう。"
KPD_event.21.a: "条約に署名する。"
KPD_event.21.b: "我々はこの協定に同意できない。"
KPD_event.22.t: "モスクワの条約受諾"
KPD_event.22.d: "[SOV.GetName]は、我々のポーランド分割条約に署名し、我々はその条約に基づき、ポーランドと外交関係を断絶し、戦争準備を開始しました。\n\n残念ながら、この条約について「ドイツ国粋主義」だと非難する一部勢力が存在しますが、ポーランドを崩壊させることには大多数が同意しているようです。"
KPD_event.22.a: "よし。"
KPD_event.23.t: "モスクワの条約拒否"
KPD_event.23.d: "[SOV.GetName]は、我々の条約を拒否し、ドイツの拡張主義的態度を批判し始めました。\n\n今回の事件を通じて、ソ連とドイツの外交関係は少しこじれ、コミンテルンがポーランドと戦争に突入したとしても、我々は対応が難しくなりました。"
KPD_event.23.a: "残念だ。"
KPD_event.24.t: "ソ連の統制を受け入れた[FROM.getname]"
KPD_event.24.d: "[FROM.getname]の外務部は、コミンテルンの大義のためにソ連の統制を受け入れ、共産主義社会の建設に貢献するという意思を我々の外務部に表明してきました。\n\n前例のないことなので、ソ連の党員も相当な混乱を招いており、もしこの決定を受け入れる場合、[FROM.getname]は我々の統制下に入ることでしょう。"
KPD_event.24.a: "連邦へようこそ、同志。"
KPD_event.24.b: "この者たちは一体何を言っているのだ？"
KPD_event.25.t: "我々の決定を受け入れたモスクワ"
KPD_event.25.d: "[SOV.GetName]は、我々の決断を尊重し、コミンテルンの正式会員国として我々を受け入れてくれました。\n\n今、我々が見ている共産主義社会の未来が、徐々に近づいているようです。"
KPD_event.25.a: "大義のために。"
KPD_event.26.t: "我々の決定を拒否したモスクワ"
KPD_event.26.d: "[SOV.GetName]は、我々の要請を拒否し、コミンテルンへの加入にも失敗しました。"
KPD_event.26.a: "これは。"
KPD_event.27.t: "[FROM.GetName]のポーランド侵攻提案"
KPD_event.27.d: "[FROM.GetName]側は、我々と結んだ以前の条約に言及し、我々にポーランドの侵攻を承認してほしいとお願いしています。\n\n我々がこの提案を受け入れるならば、[FROM.GetName]側と共に[POL.GetName]側を攻撃し、条約に従って領土を分割することになるでしょう。"
KPD_event.27.a: "承認する。"
KPD_event.27.n: "いや、これは危険すぎる。"
KPD_event.28.t: "[FROM.GetName]のポーランド侵攻承認"
KPD_event.28.d: "我が国のポーランド侵攻提案を聞いた[FROM.GetName]側は、直ちに軍事作戦を検討しており、条約に従ってポーランドを半分に分割することを約束しました。"
KPD_event.28.a: "我々も戦争を準備しなければ。"
KPD_event.29.t: "[FROM.GetName]のポーランド侵攻拒否"
KPD_event.29.d: "我が国のポーランド侵攻提案を[FROM.GetName]側は、危険性を理由に拒否しました。"
KPD_event.29.a: "残念だ。"
KPD_unit_leader_event.2.t: "正式に任命された[?ROOT.KPD_event_target_loc.GetName]"
KPD_unit_leader_event.2.desc: "民間人出身で我々の遊撃隊組織に大きな貢献をした[?ROOT.KPD_event_target_loc.GetName]は、[Root.GetLeader]が推進している軍内階級導入過程で正式に将軍任命を受けました。"
KPD_unit_leader_event.2.a: "よし。"
KPD_unit_leader_event.3.t: "解散した[?ROOT.KPD_event_target_loc.GetName]の部隊"
KPD_unit_leader_event.3.desc: "既存の民兵隊指揮官[?ROOT.KPD_event_target_loc.GetName]の民兵隊は今日正式に[Root.GetName]正規軍に統合され、[?ROOT.KPD_event_target_loc.GetName]は我々の軍の正式な指揮官として認められました。[?ROOT.KPD_event_target_loc.GetName]将軍は、直ちに[Root.GetName]の軍のために服務を開始し、徐々に体制が整備されていっています。"
KPD_unit_leader_event.3.a: "歓迎するよ、将軍。"
KPD_unit_leader_event.4.t: "[?ROOT.KPD_event_target_loc.GetName]の前衛組織解散"
KPD_unit_leader_event.4.desc: "革命的価値に基づいて組織された[?ROOT.KPD_event_target_loc.GetName]の前衛隊が、革命の成功を祝し、今日解散手続きを踏みました。[?ROOT.KPD_event_target_loc.GetName]は、我々の軍隊のために働きたいという意思を表明しており、すぐに我々の軍の正式な指揮官に任命されました。[?ROOT.KPD_event_target_loc.GetName]将軍は、革命的な熱心で服務しており、彼の麾下の前衛隊員たちも入隊手続きを踏んでいると推定されます。"
KPD_unit_leader_event.4.a: "革命の勝利を祝して。"
KPD_unit_leader_event.5.t: "[?ROOT.KPD_event_target_loc.GetName]解散"
KPD_unit_leader_event.5.desc: "我々の革命に大きく貢献した上級兵士評議会の一つである[?ROOT.KPD_event_target_loc.GetName]が、先ほど解散されました。[?ROOT.KPD_event_target_loc.GetName]はもう必要ではなく、評議会を構成していた高級人材は我々の軍に編入されるでしょう。\n\nこれが革命の後退なのか、それとも当然の手続きなのかについての議論は、左翼内で継続的に行われています。"
KPD_unit_leader_event.5.a: "当然の手続きだ。"
KPD_unit_leader_event.6.t: "[?ROOT.KPD_event_target_loc.GetName]の評議会解散"
KPD_unit_leader_event.6.desc: "兵士評議会の一つを率いていた[?ROOT.KPD_event_target_loc.GetName]の評議会が、先ほど解散されました。革命の成功により、[?ROOT.KPD_event_target_loc.GetName]の兵士評議会はもう必要ではなく、すべての兵士評議会の解体に伴い、一緒に解体されました。[?ROOT.KPD_event_target_loc.GetName]側は、新しい正規軍の将校として働きたいという意思を表明しており、すぐに正式な将校として承認されました。"
KPD_unit_leader_event.6.a: "新しい軍へようこそ、将軍。"
KPD_unit_leader_event.7.t: "階級改革終了"
KPD_unit_leader_event.7.desc: "すべての無階級指揮官が、現在正式な階級を割り当てられ、正規軍の編成に統合されました。我々は、今、階級改革の終了を宣言し、正式に生まれ変わったドイツ軍の姿を知らせる時です。\n\nこれが本当に正しいことなのかという議論があちらこちらで出ていますが、まともな正規軍の存在は、革命の守護に不可欠であり、これが正しいということは歴史が証明するでしょう。"
KPD_unit_leader_event.7.a: "隊列を組め！"
