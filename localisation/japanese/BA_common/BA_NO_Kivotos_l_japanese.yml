POL_country_intro_header: "§9歓喜と独立の国家§!"



POL_country_intro_content: "ワルシャワでポーランドの旗が誇らしげに翻るようになったのは、そう遠い昔の話ではありません。ポーランドは長い間、他国の軍靴の下に置かれ、30年も経たない前に独立を勝ち取ったばかりの新興国家です。\n\n10世紀に本格的に歴史に登場し始めたポーランドは、スラヴ建国神話によると、レフ、チェフ、ルスの三兄弟のうち、レフが西へ移動して建てた国です。カトリックに改宗し中世の歴史に登場し始めたポーランド王国は、中興にもかかわらず神聖ローマ帝国との戦争、モンゴル帝国の侵略によって苦しみました。しかし、ポーランド王国は14世紀にポーランド・リトアニア合同王国として再編され、大国として生まれ変わり、全盛期を迎えました。しかし、羽ばたくシラオジロワシは17世紀から大洪水と呼ばれる危機の時代を迎え、ついにプロイセン、ロシア、オーストリアによって三分割されるという屈辱を味わいました。その後、西ヨーロッパで歴史の渦が絶え間なく押し寄せる中、ポーランド人は三つに引き裂かれたまま、それを見守ることしかできませんでした。\n\nそれでも、時間はポーランドの味方でした。20世紀の始まりを血で染めた大戦は、ドイツがロシア領ポーランド地方を「摂政王国」として解放し、ドイツの降伏後には「ポーランド第二共和国」が登場し、ソ連の西方攻勢を食い止め、リトアニアから中央リトアニアを占拠し、東ヨーロッパの中堅国として成長しました。\n\n新興国ポーランドの政治は、全体的に不安定でした。特に大戦後、国土再建に力を注ぐことができた西側とは異なり、ポーランドはソ連との戦争、東ヨーロッパ諸国との領土紛争、ドイツ民兵との局地戦で混乱していました。このような不安定さは1926年のピウスツキのクーデターにつながり、これはピウスツキとその部下たちが構成したサナツィア運動がポーランド政治を掌握し、現在に至らせました。\n\n1935年11月頃、ポーランドは史上初めて地球人ではない存在と戦闘を繰り広げなければなりませんでした。「キヴォトス」と呼ばれるこの異質な存在たちは地球に転移し、ポーランドの西部領土を攻撃しました。ポーランド軍は抵抗を続けましたが、技術力と力量の差により後退せざるを得ませんでした。また、西側での混乱の余波により、ポーランド・ソ連国境で小規模な軍事的衝突が発生し、これはすぐに戦争に拡大しました。\n\n第二次ソビエト・ポーランド戦争でポーランドは1919年の奇跡を再現することはできませんでした。しかし、赤軍の深刻な状態が各地で発見され、ソ連はポーランド領土にこれ以上進撃することができなくなりました。そのため、迅速に締結された平和協定によってポーランドは一時的な時間を得ることができましたが、ポーランドが東西に包囲されているということが明らかになりました。\n\n三度目の機会を狙うロシアと未来技術で武装したトリニティの間で、ポーランドの運命が開花しようとしています。\n\n§Y開発：AfterImage§!"
POL_guide: "\n£white_dot ポーランドの力量を育ててください。\n£white_dot 奪われた西と東の領土を取り戻してください。\n£white_dot できるだけ多くの同盟国を集めてソ連に対抗してください。\n£white_dot 異界の侵略者たちの最後の戦争を防ぎ止めてください。\n\n\n§9ポーランドは再び立ち上がるでしょう！§!"
