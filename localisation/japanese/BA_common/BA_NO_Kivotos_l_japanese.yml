POL_road_to_intermarium_union_desc: "インターマリアムは、東ヨーロッパの弱小国とポーランドが力を合わせれば、ドイツとソ連という二つの巨大な脅威に対抗できるという希望の中で生まれた大胆な計画でした。それは単なる政治的同盟ではなく、自由と独立を渇望する民族たちの切実な夢でした。\n\nしかし、運命のいたずらか、この壮大な計画の設計者であるピウスツキが突然亡くなったことで、インターマリアムの炎は消えかけているようでした。彼の死と共に、多くの人々の希望も消え去りました。\n\nしかし、歴史は時として予想外の方向に進みます。ソ連という巨大な敵と戦う中で、これらの国々の間に血で結ばれた絆が形成されました。戦争の砲火の中で生まれたこの連帯は、過去のいかなる政治的協定よりも強力でした。\n\n今、バルト海と黒海の間にある国々は、新たな可能性に直面しています。共に苦難を経験した人々が一つになれば、単なる同盟を超えて真の連邦の誕生も夢見ることができるでしょう。これはもはや地図上の線ではなく、自由と独立への熱望で結ばれた強力な共同体となるでしょう。"
