 #이집트
 EGY_Binah: "砂漠の怪獣"
 EGY_Binah_desc: "これまで未知の存在たちの侵略はヨーロッパに限られると思われてきました。しかし、エジプトの砂漠で正体不明の怪獣が現れたという噂が最近続いています。当局は砂漠への出入りを規制し、噂の真相を確認するために砂漠を捜索しています。"
 #소련
 SOVEX_second_western_offensive: "第二次西部攻勢"
 SOVEX_second_western_offensive_desc: "ワルシャワの陥落とともに、ポーランドの挑戦は終末を迎えました。西側諸国の覇権崩壊が加速化し、各国の人民の間で革命の炎が燃え上がっています。彼らは今や赤軍の到来を切望しています。西へ向かう偉大な道が開かれ、赤軍は歴史の呼びかけに応える準備を終えました。"
 SOVEX_border_force_expansion: "国境軍拡張"
 SOVEX_border_force_expansion_desc: "すでに崩壊したイギリスとフランス、そしてドイツの廃墟の上に静寂が敷かれた今、これ以上ためらう理由はありません。我々は東部にいるすべての兵力を西に移し、赤軍を西に進撃させます。歴史の重みがこの瞬間を求めています。過去の大国が崩れていったその場所に、我々は新しい歴史の一ページを書き下ろさなければなりません。"
 SOVEX_subjugation_of_western_allies: "西側連合国制圧"
 SOVEX_subjugation_of_western_allies_desc: "ヨーロッパ市場の崩壊で、西側連合国は巨大な経済的危機に見舞われました。彼らの力は徐々に崩れていっていますが、我々は揺るぎなく立っています。今、我々は彼らに圧力を加え、西へ向かう我々の攻勢が進む間、彼らがこれ以上邪魔にならないようにしなければなりません。"
 SOVEX_italy_strategic_alliance: "[ITA.GetAdjective]との戦略同盟"
 SOVEX_italy_strategic_alliance_desc: "[ITA.GetAdjective](は)はヨーロッパの混乱の中でも、我々の意志を共有する重要な同盟です。彼らの戦略的な位置と決断力は西への進撃に大きな力になるでしょう。我々は[ITA.GetAdjective]と協力し、西側の崩壊の中で新しい秩序を築きます。"
 SOVEX_operatsiya_operation: "作戦：赤い嵐"
 SOVEX_operatsiya_operation_desc: "草原よ、\n広大な草原よ、\n草原に沿って英雄たちが進む。\nそうだ、赤軍の英雄たちよ！\n我々の馬は素早く、我々の戦車も快速だ！\n- 草原"
 SOVEX_soviet_federation_declaration_of_national_humanism: "人類連合宣言"
 SOVEX_soviet_federation_declaration_of_national_humanism_tt: "この国家精神は§Y[SOV.GetNameWithFlag]§!が§Y第二次西部攻勢§!を開始した場合、一時的に我々がどの戦争にも参戦できなくさせます。"
 SOVEX_soviet_federation_declaration_of_national_humanism_2: "ヨーロッパ傍観策"
 SOVEX_soviet_federation_declaration_of_national_humanism_2_desc: "ソ連のプロパガンダが我々の市民に大きな影響を与え、我々がソ連の攻勢を阻止することを不可能にしています。"
 SOVEX_soviet_proposal: "ソ連の提案"
 SOVEX_soviet_proposal_tt: "この国家精神は§Y[SOV.GetNameWithFlag]§!が§Y第二次西部攻勢§!を開始した場合、主要なキヴォトス国家に対する戦争目標に変換されます。"
