 BA_pol_event.34.a: "大洪水を横断せよ！"

 BA_pol_event.35.t: "インターマリアムの歌"

BA_pol_event.35.d: "灰色の太陽の下で息をしていた自由よ\n今こそ立ち上がれ、我らの地で\n\n覇権国家たちの野望\nその中で我々は生き残った\n\nヴィスワ川のほとりの囁きを聞け\nカルパティア山脈のこだまを聞け\n「我らは一つだ」、彼らは言う\n\nキエフの時計塔、ミンスクの広場\nワルシャワの広場、ブカレストの街\n皆が同じリズムで鼓動する\n\n狼に囲まれた羊の群れではない\n我々は今や一つの群れ、一つの力\n\nパンと塩で結んだ兄弟の誓い\n血と涙で守り抜いた我らの夢\nインターマリアム、その名の下に我らは立つ\n\n歴史の歯車を我らが回す\nもはや巨人のチェス盤ではなく\n我らの運命、我らの手で\n\nバルト海から黒海まで\n我らの歌が鳴り響く"
BA_pol_event.35.a: "「自由で強いインターマリアムよ、永遠なれ！」"
