 The_Colour_neutrality_desc:0 "§0巨大な力が惑星を攻撃しています。§!\n\n§1未知のこの力は世界を侵食し、接触した対象をこれまでとは違う存在に歪ませる力を持っています。世界の終わりが近づいているようです。§!"
 technocracy:0 "技術官僚制"
 technocracy_desc:0 "技術官僚制とは、科学技術と専門性を持つ技術官僚が社会を管理する体制です。"
 technocracy_communism:0 "技術官僚共産主義"
 technocracy_communism_desc:0 "技術官僚制の一種である技術官僚共産主義は、科学技術と専門性を持つ技術官僚が社会主義経済を運営する体制です。"
 fascism_hitler:0 "国家社会主義労働者党"
 fascism_hitler_desc:0 "§R彼が帰ってきました！§!\n\nどういうわけか、姿を消した大統領、アドルフ・ヒトラーがアイルランドで発見されました。どのようにして消えたヒトラーが再び帰ってくることができたのかは不明ですが、今は彼に従う時です。\n\nハイル・ヒトラー！"
 tea_party_ideology:0 "トリニティ三頭制"
 tea_party_ideology_desc:0 "合意による寡頭制の様相を呈するトリニティのこの独特な統治体制は、政治権力に対する闘争と奪取によって成り立っています。統治力の行使は、§gパテル§!、§Hフィリウス§!、§tサントゥス§!の三つの分派の首長がそれぞれ交代でホストを務めるティーパーティーによって行われ、これは生徒と大衆の意見を歪曲し、派閥主義的な思考を拡散することに特化しています。"
 hardboiled_noir:0 "陸八魔主義"
 hardboiled_noir_desc:0 "陸八魔主義は、現地人とキヴォトス人は相互共存が不可能であり、キヴォトス系の生存のために人類現地の文化の完全な抹殺、強力な国家無神論主義、キヴォトス人の団結が必要だと主張するキヴォトス汎民族主義イデオロギーです。\n\n大戦当時、既存体制の崩壊が起きた他の地域とは異なり、ルクセンブルクは領土をそのまま維持したまま、現地人の政党、文化、宗教体制がそのまま維持されました。そのため、ルクセンブルクは現地人の社会的地位がそのまま維持されたまま、キヴォトス人との共存を試みた数少ない国として残りました。\n\nしかし、当時のルクセンブルクの現地政党である右派党は、女性たちで構成されたキヴォトスの生徒を劣等な存在と見なし、現地のナチス支持者やカトリック勢力もキヴォトス人を排斥しました。キヴォトス人と現地人の対等な共存を推進したアルの理想は、現地政治勢力によって踏みにじられ利用され、人類に対するすべての希望を捨てたアルは、現地文化の完全な解体こそがキヴォトス人を守る道だと信じるようになりました。\n\n陸八魔主義のイデオロギーとは別に、便利屋68の権力体制はアルを中心とした個人独裁によって構成されます。"
 plutocracy_ideology:0 "金権政治"
 plutocracy_ideology_desc:0 "金権政治とは、裕福な階級または階層の経済権力によって支配される政治体制です。"
 syndicalism:0 "労働組合主義"
 syndicalism_desc:0 "労働組合主義は労働組合による自主的な管理を要求し、これを達成するために労働者の直接的な行動を主張します。彼らは主に現場の労働者で構成されているため、最も積極的な社会主義系勢力の一つです。"
 Cohabitism:0 "共存主義"
 Cohabitism_desc:0 "共存主義は統合主義のように、地球人とキヴォトス人の相互共存および平和を重視します。\nただし、共存主義では統合主義とは異なり、民族性など人を区別する多くの要因を認めます。\n\nまた、共存主義は統合主義とは反対に、二つの世界の人々の身体的な違いと、数万年をかけて築いてきたそれぞれの歴史と普遍的な概念の違いをすべて統合することは不可能だと考えているため、地球の自治制に倣い、国家内の民族自治区のように学園自治区を設立して対立を防ぎます。\nただし、他の国に位置する自治区であっても、同一学園に所属していれば一つの自治区とみなし、それによって電気などのインフラでの混乱を防ぐために、キヴォトス標準系を指定し、他の国の自治区にも同じ規格の基盤を接続することを始めとして、これを国家にも導入し、国内外の産業発展とそれによる交流拡大を図り、最終的には国際機関の影響力を超え、世界のすべての国がどのような形の戦争であっても損失を出すしかない国際体制を作ることを目指します。"
 Libertic_Integralism:0 "自由統合主義"
 Libertic_Integralism_desc:0 "自由統合主義は、地球とキヴォトスの相互共存および平和を重視する統合主義に基づいて構成されます。\n\n自由統合主義は、民族性など人を区別する多くの要因を否定し、そのような区別の概念を完全に消滅させることを目指します。\nそうするために、一つの連邦国家体制内で相互間の交流を拡大するために、地域移動における費用の削減に注力するなどの努力をします。\n自由統合主義は文化統合主義とは異なり、各コミュニティごとに民族性を弱める方法を自由に定められますが、経済分野では社会主義的な経済体制を一部受け入れ、文化統合主義のように企業も政府の計画経済のために少額の持分を投資する必要があります。\n\n上位政府体制では、各民族や大規模なコミュニティから代表者を直接投票で選出し、連邦総会という最高議決機関で多数決の原則に従って国家的な決定事項を決定します。"
 culturlic_Integralism:0 "文化統合主義"
 culturlic_Integralism_desc:0 "文化統合主義は、地球とキヴォトスの相互共存および平和を重視する統合主義に基づいて構成されます。\n\n文化統合主義は、民族性など人を区別する多くの要因を否定し、そのような区別の概念を完全に消滅させることを目指します。\nそうするために、一つの連邦国家体制内で相互間の交流を拡大するために、地域移動における費用の削減に注力するなどの努力をします。\n文化統合主義は自由統合主義とは異なり、民族性の概念を政府主導で完全に除去することを目指し、経済分野では自由主義的な経済体制を一部受け入れ、自由統合主義のように企業も小さな割合の持分を自由に開発できます。\n\n上位政府体制では、コミュニティから代表者を直接投票で選出し、最高評議会という最高議決機関を構成し、国家元首である国家議長を選出します。"
 Self_Reliance:0 "自力建設主義"
 Self_Reliance_desc:0 "正式名称は自由統合—自力建設主義であるこの思想は、自由統合主義の一分派として、自由統合主義のように各コミュニティごとに民族性を弱める方法を自由に定めますが、各コミュニティは自由統合主義よりも大きな自治度を持ち、連邦総会のような国家連合議会を持っています。\nただし、行政の場合、キヴォトス総生徒会とアビドス生徒会を中心に別々に行われます。\nアビドスの新しい生徒会長が着想した自力建設主義は、共同の目標では共に対応するものの、各コミュニティの発展のための活動では自力で行うことを優先する主義です。ただし、ここで各コミュニティは選択的に他のコミュニティの発展支援をすることができます。\n自力建設主義は思想的実現を共同の目標とみなすことに反対し、それをアビドスとキヴォトスコミュニティの目標として算定し、アビドスの自力で解決することを目指します。\nまた、先導主義、ここではノブレス・オブリージュとも呼ばれる思想に基づいて、身体的、技術的に優位なキヴォトス人が地球人の発展を助ける義務があることを明示します。"
 Government_Federalism:0 "政府連邦主義"
 Government_Federalism_desc:0 "政府連邦主義は簡単に言えば、同じ国家で完全に同じ政府制度を持つ二つ以上の政府が一つに統合された形態です。\n制度だと考えられがちなこの思想は、あらゆる状況に適用される頑固な思想ではなく、柔軟に状況に応じて変化し、最も最適な形態を探し出します。\n\nそれぞれの政府は単一政府内で派閥のように動き、協力します。\nこのような体制は、政党政治や合衆国制度と似たような様相を呈することもありますが、この体制では各政府の傘下に政党が存在することができ、自治区や国家連邦、連合体の形態ではなく、厳然たる一つの単一国家として機能します。\nしかし、政府や国家を代表する国家元首の場合、各政府から選定され、一つの総会を構成する形にします。\n各政府が所在する地域の行政的な違いと、既存の民族的、文化的な違いは法律で区別されず、違いを規定するための最大命令形態を規則として規定します。\nまた、自治区と所在地は行政区画で区別されません。\n\n政治的思想としてはかなり抜け落ちている部分が多く、全体的に実験的な思想ですが、一つ確かなことは、非常に小さな領土を持つ国でのみ有効であるという点です。"
 pandemonium:0 "ゲヘナ万魔殿"
 pandemonium_desc:0 "パンデモニウム・ソサイエティの政治は非常に特殊です。生徒たちの政治参加度が低いことから生じる政治体制は、彼らが本当に生徒会なのか、あるいはただ生徒会を自称する集団なのかさえ、見分けがつかないほどです。彼らの権限を証明するものは、キヴォトス総生徒会が発行した認証書だけです。"
 neopandemonium:0 "改革万魔殿"
 neopandemonium_desc:0 "生徒たちの政治参加度が低いことから生じる以前のパンデモニウムの政治体制を改革し、正常に作動するゲヘナの生徒会です。彼らは「ゲヘナ生徒」という角のような特徴的な身体的特徴、そしてそこから生じる様々な民族主義的な感情によって運営される政治イデオロギーです。"
 police_nationalism:0 "公安局"
 police_nationalism_desc:0 "公安警察、情報警察に近いテロ対応および防諜業務に特化した精鋭戦力部署であり、対テロ部隊のような役割をしています。ヴァルキューレ警察学校の中でも最も規律が厳しいと知られています。"
 police_democratic:0 "警備局"
 police_democratic_desc:0 "銃器が関連する犯罪事件が発生すると出動する分科で、現場到着が遅いことで有名です。"
 police_communism:0 "生活安全局急進派"
 police_communism_desc:0 "交通警察、職務自体が単純なためか、ヴァルキューレ警察学校の中でも成績の低い生徒が主に配属される閑職であり、所属員自体が成績不振の生徒であるためか、対内外的に評判はあまり良くありません。日常生活で市民と最も密接に関わるという特性上、印象の良い生徒の中から選抜される傾向があり、彼らは日常生活での安全を担当します。"
 police_neutralism:0 "生活安全局穏健派"
 police_neutralism_desc:0 "交通警察、職務自体が単純なためか、ヴァルキューレ警察学校の中でも成績の低い生徒が主に配属される閑職であり、所属員自体が成績不振の生徒であるためか、対内外的に評判はあまり良くありません。日常生活で市民と最も密接に関わるという特性上、印象の良い生徒の中から選抜される傾向があり、彼らは日常生活での安全を担当します。"
 srt_nationalism:0 "SRT統制派"
 srt_nationalism_desc:0 "SRT統制派は、SRTの統制を主張するイデオロギーです。SRTの統制は、SRTの自律的な思考判断によって国家のすべての政策が決定されます。"
 srt_democratic:0 "SRT代議派"
 srt_democratic_desc:0 "SRT代議派は、SRTの対外的な活動を主張するイデオロギーです。SRT代議派はSRTの対外的な活動を主張し、SRTの対外的な活動はSRTの自律的な思考判断によって決定されます。"
 srt_communism:0 "SRT改革派"
 srt_communism_desc:0 "SRT改革派は、SRTの改革を主張するイデオロギーです。SRT改革派はSRTの改革を主張し、SRTの改革はSRTの自律的な思考判断によって決定されます。"
 srt_neutralism:0 "SRT原則派"
 srt_neutralism_desc:0 "SRT原則派は、SRTの原則を主張するイデオロギーです。SRT原則派はSRTの原則を主張し、SRTの原則はSRTの自律的な思考判断によって決定されます。"
 corporate_state_workplace_democracy: "企業国家 - 社内民主主義"
 corporate_state_workplace_democracy_desc: "企業国家で形成される独特なイデオロギーである社内民主主義は、会社の労働者に会社運営の権利を民主的に分配します。彼らの体制は時には共産主義者よりも過激になる可能性があり、これは金融資本の巨大な集合体である企業国家に現れる独特な特徴でしょう。"
 corporate_state_corporatism: "企業国家 - 資本主義"
 corporate_state_corporatism_desc: "この国家は、一般的な企業と同様に利益を追求する巨大な企業です。企業の所有権は複数の大株主に分配されており、一般的には寡頭政治に似た政治体制を持ちます。"
 corporate_state_private_enterprise: "企業国家 - 個人企業"
 corporate_state_private_enterprise_desc: "この国家は、会長で代表される単一指導者によって運営される巨大な企業です。会社内のほとんどの権利がたった一人に集中しており、一般的には独裁制に似た政治体制を持ちます。"
 left_council_communism: "評議会共産主義"
 left_council_communism_desc: "社会主義運動の左側に位置する評議会共産主義は、労働者評議会を組織し、評議会民主主義を通じて社会全体を運営することを主張します。彼らはソビエト連邦の前衛党体制は社会主義ではなく、国家資本主義だと批判し、労働組合も資本主義的な利益集団だと批判する傾向があります。"
 criminal_enterprise: "資本至上主義"
 criminal_enterprise_desc: "この犯罪者の連合体は資本を崇拝し、金のためなら手段を選びません。麻薬輸出、要人暗殺、強盗、そして戦争まで、利益のためなら何でも行います。"
 crime_vanguard: "赤色テロリスト"
 crime_vanguard_desc: "左翼革命組織の一部として始まったこの犯罪連合は、自分たちのイデオロギー的な目標を達成するためなら、恐ろしい犯罪もためらいなく犯します。"
 criminal_state: "無法者国家"
 criminal_state_desc: "犯罪組織から始まったこの国家は、強力な権威主義的な指導者の名のもと、巨大な目標に向かって動きます。彼らにとっては、国際社会の視線など重要ではありません。"
 crime_syndicate: "犯罪シンジケート"
 crime_syndicate_desc: "犯罪者の連合体である犯罪シンジケートは、利害の一致によって動作する体制であり、巨大化した今では一つの国家のようです。彼らは自分たちだけの秩序を守ろうとするでしょうし、変化をあまり好みません。"
