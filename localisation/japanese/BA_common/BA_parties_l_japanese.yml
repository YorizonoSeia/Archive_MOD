 #イデオロギー#
 aicontrol:0 "人工知能統制"
 aicontrol_desc:0 "高度に発展した人工知能が国家全体を統制しています。人工知能の自律的な思考判断によって、国家のすべての政策が決定されます。"
 fascism_aicontrol:0 "人工知能統制"
 fascism_aicontrol_desc:0 "高度に発展した人工知能が国家全体を統制しています。人工知能の自律的な思考判断によって、国家のすべての政策が決定されます。"
 tea_party_fascism_ideology:0 "パテル分派"
 tea_party_fascism_ideology_desc:0 "パテル分派の軍国主義的かつ首長に対する絶対的な忠誠は、地球でファシズムが胎動したように、数千年前のトリニティの葛藤から始まりました。その後、第一次公会議でトリニティの分派が一つに統合される「合意」を経て葛藤がなくなると、パテル分派の光は徐々に薄れ、十字架と共に一つに統合されています。"
 pater_nazism:0 "パテル分派"
 pater_nazism_desc:0 "パテル分派の軍国主義的かつ首長に対する絶対的な忠誠は、地球でファシズムが胎動したように、数千年前のトリニティの葛藤から始まりました。その後、第一次公会議でトリニティの分派が一つに統合される「合意」を経て葛藤がなくなると、パテル分派の光は徐々に薄れ、十字架と共に一つに統合されるかと思われました。\n\n大戦の勃発によって合意に亀裂が入り始め、民族社会主義者が現れました。御園ミカは数千年前眠っていたパテル分派の純粋さと民族社会主義の二つのイデオロギーを接木させ、その結果、民族と国家を崇拝する超軍国的な「民族社会主義 - パテル文化」が誕生しました。\n\n国家社会主義ドイツ労働者党との差別点は、反ユダヤ感情は薄れたものの、個人ではなく、多くの人々、さらには民族と国家を崇拝するという違いが存在します。"
 tea_party_neutrality_ideology:0 "フィリウス分派"
 tea_party_neutrality_ideology_desc:0 "フィリウス分派は伝統的にティーパーティーの主導権を持ち、トリニティを指導していた勢力です。彼らは主に平和的な方法を推進しますが、過去にトリニティを統合する過程で、多くの暴力的な行動を誘導するなど、トリニティのためなら過激な行動も辞さない人々です。"
 emergency_military_government:0 "非常軍事政府"
 emergency_military_government_desc:0 "総体的な非常事態を打破するために、軍部が直接的に政府に介入しています。"
 The_Colour_democratic:0 "§0色彩§! - §1異次元からの侵略者§!"
 The_Colour_democratic_desc:0 "§0巨大な力が惑星を攻撃しています。§!\n\n§1未知のこの力は世界を侵食し、接触した対象をこれまでとは違う存在に歪ませる力を持っています。世界の終わりが近づいているようです。§!"
 The_Colour_communism:0 "§0色彩§! - §1異次元からの侵略者§!"
 The_Colour_communism_desc:0 "§0巨大な力が惑星を攻撃しています。§!\n\n§1未知のこの力は世界を侵食し、接触した対象をこれまでとは違う存在に歪ませる力を持っています。世界の終わりが近づいているようです。§!"
