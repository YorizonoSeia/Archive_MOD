 BA_generic_event.12.t: "忘れられていた無法者たちの栄光"
 BA_generic_event.12.d: "我々がタヒチ島を調査しながら、数多くの墓を見つけました。墓をすべて調査した結果、ある無法者グループの墓であることが明らかになりました。特異な点としては、彼らが持っている金塊があまりにも多く、金塊の出所を調べるために調査した結果、サン=ドニ。すなわち、過去のニューオーリンズの銀行から盗まれた金塊であることが判明しました。\n\n1899年、永久未解決事件として残っていたニューオーリンズ銀行強盗事件は、アメリカの歴史に大きな戦慄を与えた事件で、銀行強盗直後、彼らは跡形もなく消えました。\n結局、事件を起こした無法者たちは見つけられず、永久未解決事件として残り、人々の記憶の中で忘れられると思っていました。しかし、彼らが突如タヒチで発見されたというニュースに、アメリカ社会は驚きを隠せませんでした。\n\n彼らがタヒチで発見された理由は、大きく二つに分かれます。船に乗ってアメリカを離れていたところ、嵐に遭ってタヒチに漂流したのか、それとも数多くの金塊を持ってタヒチに旅立ったのか、学者たちは激しく対立していますが、多くのアメリカ市民はタヒチに旅立ったのだと受け止められています。\n\nいずれにせよ、彼らの死は、無法者たちの時代が真に終わったことを知らせる信号弾となるでしょう。"
 BA_generic_event.12.a: "血の死 救済(Red Dead Redemption)"
 BA_generic_event.13.t: "核分裂発見"
 BA_generic_event.13.d: "オットー・ハーンとシュトラスマンは、中性子をウランに衝突させる実験を行いました。この実験は、放射性同位元素を生成し、それを化学的に分析して新しい元素を確認することを目的としていました。\n\nしかし、実験結果生成された物質は、ウランよりもはるかに軽い元素であることが明らかになりました。シュトラスマンは精密な分析を通じて、この物質がバリウムであるという事実を確認しました。これは、既存の理論では説明できない結果でした。\n\n二人は、ウランと中性子間の反応で核が分裂したという仮説を立てました。この実験は化学的には非常に説得力がありましたが、物理的な説明については確信できませんでした。\n\nハーンは同僚であるリーゼ・マイトナーに実験結果を共有しました。マイトナーとオットー・フリッシュはこれを理論的に解釈し、ウラン核が中性子の衝撃によって分裂し、2つの軽い元素が形成されるという結論を導きました。この過程で莫大なエネルギーが放出され、これを「核分裂」と命名しました。\n\nこの発見は科学界に大きな反響を呼びました。特に核分裂の過程で放出される膨大なエネルギーが、原子爆弾の開発につながる可能性を開きました。"
 BA_generic_event.13.a: "本当にすごい発見だ！"
 BA_generic_event.16.t: "§tプロジェクトKVが感知されました！§!"
 BA_generic_event.16.d: "我々が大転移によってこの奇妙な世界に落ちてきてから間もなく、遠い東方から新しい勢力が大転移で登場したというニュースが伝えられました！\n\nこれは本当に驚くべき発見なので、すぐに我々はそこへ向かわなければなりません！今すぐ、早く！"
 BA_generic_event.16.a: "非常に良い考えだな！"
 BA_generic_event.16.b: "いや、正気か？"
 BA_generic_event.402.t: "赤い血"
 BA_generic_event.402.d: "赤軍の力量はフィンランド軍が防ぎきれるはずがないほどでした。彼らの軍隊は秩序正しく有能で、実戦経験が豊富であり、計画さえも完璧でした。しかし、我々の軍隊はどうだったでしょうか？\n\n数年間の平和はフィンランド軍を弱体化させ、我々の国民は赤い疫病について深く考えていませんでした。しかし、彼らが波のように押し寄せてきても、鼻で笑ったり他の話をしたりするだけでした。\n\n赤い疫病が我々を侵略した時、彼らは沈黙しました。フィンランドの標語であるシスすら、恐怖として迫りくる疫病に対抗するには不十分で、防衛線は無惨に打ち砕かれ、我々の首都は数日で陥落してその光を失いました。\n\n我々の状況は暗いばかりです。我々の首都、ヘルシンキには赤い旗と歓喜に満ちた赤軍が街に進軍しており、フィンランドの抵抗軍は勢いを失って活動すら難しい状況です。確かに、もう一度フィンランドに機会が与えられたら、その時は本当に赤い疫病から祖国を守り抜けるでしょうか？"
 BA_generic_event.402.a: "しかし、機会は一度きりだ。"
 BA_generic_event_402_TT: "こうして§Yフィンランドの夜明け§!は§R赤く§!染まりました。フィンランドに§C機会§!があっても結果は§t同じだったでしょう§!。\n\nフィンランドをプレイしていただきありがとうございます！\nああ、次回は学園国家をプレイしてください。"
 BA_generic_event.401.t: "再び明るくなった新年"
 BA_generic_event.401.d: "新しい隣人と騒がしく混乱した一年でしたが、間違いなく新年が訪れました。\nたとえ誰かが憎み、涙を流していても、大多数はぎこちないながらも活気のある新年を迎えるために街に出ました。昨日までお互いを疑って警戒していた人々も、今日だけは互いにぎこちない笑顔を浮かべながら一緒に歩きました。\n学生と地元民は外見は異なっていても、ほとんどが今年こそは平和で希望に満ちた未来を想像し、願っています。\n\n今のところは。"
 BA_generic_event.401.a: "今年はもう少し良くなるだろう。"