 ABY_abydos_sandstorm: "アビドス砂嵐"
 ABY_abydos_sandstorm_desc: "アビドスは広大な砂漠を保有する学園でした。しかし、大転移を通じてヨーロッパに移動し、アビドスは非常に小さな学園と自治区の一部だけがついてきただけです。しかし、その一部の自治区だけで、ヨーロッパ一帯に砂漠化を引き起こすには十分だったと思われます。生態系が十分な時間が経って復元されるまで、この地域では砂嵐が吹き荒れるでしょう。"
