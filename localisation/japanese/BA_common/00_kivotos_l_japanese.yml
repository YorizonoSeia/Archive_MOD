 BA_kiovotos_spain_event.1.t: "直下の混乱"
 BA_kiovotos_spain_event.1.d: "我々のすぐ下の領土で混乱が発生しました。ヴェリタスの情報によると、[SPR.getname]の軍部がクーデターを起こしましたが、政府と市民が抵抗軍を組織して対抗しているとのことです。一方、内戦を避けて我々の領土に多くの難民が押し寄せています。我々はこれを解決する必要があります。"
 BA_kiovotos_spain_event.1.a: "まずいな。"
 BA_kiovotos_spain_event.2.t: "難民問題"
 BA_kiovotos_spain_event.2.d: "増え続ける難民を放置することはできません。南部の市民は、早急にこれらの難民を追放することを要求しています。一方、一部の学生グループは、このような措置が非人道的であるという議論を展開しています。"
 BA_kiovotos_spain_event.2.a: "全員追放しよう。"
 BA_kiovotos_spain_event.2.b: "この事態の責任はすべてスペインの軍部にあることは明らかだ。"
 BA_kiovotos_spain_event.2.c: "スペイン政府の無能を直接的に打倒しなければならない。"
 BA_kiovotos_spain_event.3.t: "干渉委員会設立の議論"
 BA_kiovotos_spain_event.3.d: "ミレニアムのスペイン内戦への義勇軍派遣以降、他のキヴォトス国家も制限なしに内戦に介入しようとしています。我々はキヴォトス国家間のイデオロギー的、利害的な対立を阻止し、協力を維持するために、これを調整し、また制限する干渉委員会を設置して運営することができるでしょう。"
 BA_kiovotos_spain_event.3.a: "干渉委員会を設置しよう。"
 BA_kiovotos_spain_event.3.b: "わざわざ彼らを統制する必要があるのか？"
 BA_kiovotos_spain_event.3_tt: "キヴォトス協力機構構成国の£GFX_decision_icon_small §Yキヴォトス協力機構脱退§!に必要な£GFX_pol_power 政治力が20減少します。"
 BA_kiovotos_spain_event.4.t: "干渉委員会設置"
 BA_kiovotos_spain_event.4.d: "総学生会の措置により、キヴォトス協力機構傘下の干渉委員会設置が決定されました。干渉委員会は協力機構構成国がスペイン内戦に無分別に介入することを防止するための役割を遂行し、義勇隊を監査する権限があります。しかし、干渉委員会の措置さえきちんと履行すれば、我々は範囲内で自由な軍事活動が可能になるでしょう。"
 BA_kiovotos_spain_event.4.a: "足かせがはめられたな。"
 BA_kiovotos_spain_event.5.t: "ミレニアムの提案"
 BA_kiovotos_spain_event.5.d: "激化する内戦への介入の中で、ミレニアムが不干渉妥協を提案しました。干渉委員会の規定を修正して、これにかかる資源を減らす代わりに、義勇隊を最小規模で運営しようというこの提案は、多くの協力機構構成国で賛否両論の対象となっています。"
 BA_kiovotos_spain_event.5.a: "受け入れよう。"
 BA_kiovotos_spain_event.5.b: "主権は依然として我々にある。"
 BA_kiovotos_spain_event.6.t: "ミレニアム阻止"
 BA_kiovotos_spain_event.6.d: "ミレニアムの愚かな決定は、彼らが未だに内戦を終結させることができず、状況を悪化させているだけです！ミレニアムの肥大化した軍事力のために今まで軍事的懲罰をためらっていましたが、今は違います。我々はフランス北部の平野を迅速に打撃し、彼らの反撃能力をくじき、ミレニアムの誤った覇権主義を阻止します！"
 BA_kiovotos_spain_event.6.a: "進撃！"
 BA_kiovotos_spain_event.6.b: "いや、あまりにも無謀だ。"
 
