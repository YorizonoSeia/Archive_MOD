 RED_redwinter_leftwing_2_tooltip: "\n\n現在の闘争方式: §R赤色テロ§!\n§R赤色テロ§!は、§t全学共闘会議§!の組織そのものを消耗して§Y目標国家§!に若干の§Y産業損傷§!と莫大な§Y安定度§!と§Y戦争支持度§!被害を与えます。テロが成功するたびに§R現場派§!の§Y影響力§!が上昇します。\n\n"
 RED_redwinter_leftwing_3_tooltip: "\n\n現在の闘争方式: §S思想学習闘争§!\n§S思想学習闘争§!は、§t全学共闘会議§!の大義を知らせるために§Y目標国家§!に§Yセミナー§!を開催して§Y全学共闘会議の影響力§!と§Y共産主義支持度§!を上昇させます。セミナーが組織されるたびに§S中央派§!の§Y影響力§!が上昇します。\n\n"
 RED_redwinter_leftwing_4_tooltip: "\n\n現在の闘争方式: §p統一戦線戦術§!\n§p統一戦線戦術§!は、§t全学共闘会議§!の目標を達成するために主要政党と連合を試みます。統一戦線が成功するたびに§p民衆派§!の§Y影響力§!が上昇します。\n\n"
 RED_redwinter_leftwing_5_tooltip: "\n\n現在の闘争方式: §Y大衆デモ組織§!\n§Y大衆デモ組織§!は、§t全学共闘会議§!の組織力を消耗してデモを組織します。デモの成功の可否は、§Y全学共闘会議の影響力§!と§Y共産主義支持度§!に比例して決定されます。大衆デモが成功するたびに、当該国家に§Y共産主義支持率§!と§Y全学共闘会議の影響力§!が上昇します。\n\n"
 RED_redwinter_leftwing_6_tooltip: "\n\n現在の闘争方式: §Yストライキ誘導§!\n§Yストライキ誘導§!は、§t全学共闘会議§!の影響力を消耗してストライキを組織します。ストライキの規模は§Y全学共闘会議の影響力§!と§Y共産主義支持度§!に比例して決定されます。§Yストライキ§!の規模によって目標国家に若干の§Y産業ペナルティ§!と§Y安定度§!被害を与えます。\n\n"
 
 RED_redwinter_rightwing_1_tooltip: ""
 RED_redwinter_rightwing_2_tooltip: "\n\n現在の組織方針: §R地下秘密結社§!\n§R地下秘密結社§!は、§t全学共闘会議§!の組織が秘密裏に活動するようになります。§Y闘争§!にかかる費用が減少しますが、§t全学共闘会議の影響力§!が成長する速度が非常に遅くなります。継続的に§R現場派§!の§Y影響力§!が上昇します。\n\n"
 RED_redwinter_rightwing_3_tooltip: "\n\n現在の組織方針: §R前衛隊§!\n§R前衛隊§!は、§t全学共闘会議§!の組織が少数の指導的な人物たちが指揮する前衛党の形で再編されます。継続的に§S中央派§!の§Y影響力§!が上昇します。\n\n"
 RED_redwinter_rightwing_4_tooltip: "\n\n現在の組織方針: §p大衆団体§!\n§R大衆団体§!は、§t全学共闘会議§!の組織が大衆的な政党の形で再編されます。§t全学共闘会議の影響力§!が成長する速度が非常に速くなりますが、§Y闘争§!にかかる費用が増加します。継続的に§p民衆派§!の§Y影響力§!が上昇します。\n\n"
