#########################
##########ヴァルキューレ###########
#########################
KSP_pokemon_archive: "ヴァルキューレ矯正局"
KSP_pokemon_archive_desc: "矯正局は、生徒たちの誤った行動を矯正し、正しい道へと導くヴァルキューレの重要な組織です。私たちは、様々な背景と問題を抱えた生徒を受け入れ、彼らが社会の「健全な」構成員として成長できるよう支援します。これは、単なる懲戒にとどまらず、彼らにヴァルキューレの戦力に貢献する機会を提供することで、これまで犯した過ちを反省し、「正しい」生徒になるための第一歩を踏み出させることにその意義があります。"
KSP_pokemon_correct_ayumu: "岩櫃アユム矯正"
KSP_pokemon_correct_ayumu_desc: "総生徒会行政委員会の調整室長は、多くの人々と同じく総生徒会で黙々と仕事をする者の一人でした。大戦以降、混乱し崩壊する総生徒会の中で右往左往していた彼女は、もしかすると自ら矯正局の収監室に入ってきたのかもしれません。彼女に私たちが総生徒会を引き継いだことを説得できれば、連邦以降も揺れ続けるベルギー王国とヴァルキューレ警察学校の関係について仲裁を任せることができるでしょう。"
KSP_pokemon_correct_ayumu_flag: "岩櫃アユム矯正達成"
KSP_pokemon_correct_nanagami_rin: "七神リン矯正"
KSP_pokemon_correct_nanagami_rin_flag: "七神リン矯正達成"
KSP_pokemon_correct_nanagami_rin_desc: "七神リン首席行政官は、総生徒会長が失踪した後、総生徒会長の業務を代行してきました。現在はすべての権力を奪われ、矯正局に収監されている身ですが、彼女をヴァルキューレ警察学校で働かせることができれば、混乱に陥った政局を打開するのに大きな助けとなるでしょう。"
KSP_pokemon_correct_aoi: "沖アオイ矯正"
KSP_pokemon_correct_aoi_desc: "沖アオイ財務室長は、総生徒会が健在だった時期に非常に有能な原理主義者として働き、彼女の尽力は大戦直後の総生徒会のモラトリアム宣言を阻止したことで証明されました。身の丈に合わない拡張でヴァルキューレ警察学校が揺らぐ今、彼女を警察学校に迎え入れ、財政業務を任せることは、私たちにとって非常に魅力的な提案です。"
KSP_pokemon_correct_aoi_flag: "沖アオイ矯正達成"
KSP_pokemon_correct_kaya: "白洲アズサ矯正"
KSP_pokemon_correct_kaya_desc: "過去の大戦以前の時期に、総生徒会防衛室は様々なスキャンダルで世間に有名であり、その責任は当然、白洲アズサ防衛室長にあるでしょう。しかし、彼女が防衛室長であったからこそ、大戦直後に総生徒会がかろうじてD.Uの治安を維持できたのも事実です。総生徒会の全権が私たちに渡った今、彼女にヴァルキューレ警察学校の治安権の一部を譲渡し、管轄区域の防衛を任せてみてはどうでしょうか？もちろん、ある程度の矯正が必要となるでしょうが。"
KSP_pokemon_correct_kaya_flag: "白洲アズサ矯正達成"
KSP_pokemon_correct_momoka: "百鬼モモカ矯正"
KSP_pokemon_correct_momoka_desc: "交通室長は、総生徒会内部だけでなく、外部社会でも有名な「怠け者」です。彼女は有能であり、高い知能を適切な場所で使うことができますが、同時に自身の行政処理能力を自分で食いつぶしたりもします。私たちが善の側なのかどうかをあまり気にしていないように見える彼女に、現状とヴァルキューレ警察学校の治安維持の大義名分を納得させることができれば、少なくともD.Uの交通整理くらいはしてくれるのではないでしょうか？"
KSP_pokemon_correct_momoka_flag: "百鬼モモカ矯正達成"
KSP_pokemon_correct_srt: "SRT矯正"
KSP_pokemon_correct_srt_desc: "SRT特殊学園は、総生徒会長直属の武力機関として、世間ではいわゆる「未解決事件」を含む、おそらく私たちでさえまだ知らない数多くの事件に関与してきました。総生徒会長に対してのみ責任を負い、彼女が失踪した後、事実上総生徒会から独立した機関には、経験豊富な特殊部隊小隊がいくつか存在します。彼らに仕事を与えるのも悪くないのではないでしょうか？統合という過激な手段を使わなければならないでしょうが。"
KSP_pokemon_correct_abydos: "アビドス矯正"
KSP_pokemon_correct_abydos_desc: "長い時代にキヴォトスで最も巨大な学園を自負していたものが、砂漠の底に墜落しました。大戦以前、カイザーインダストリーの攻撃を阻止し、自分たちの母校を必死で守ろうとした5人の生徒が矯正局に入ってきました。彼らは、私たちがかつてのアビドス地域の自治権を保障するという条件の下で、私たちに協力することに同意しました。かつてのボヘミア地域の工業施設と共に、数は少ないが経験は誰よりも多いアビドス非常対策委員会の彼らは、私たちにとって助けとなるでしょう。"
KSP_pokemon_correct_gehenna: "風紀委員会矯正"
KSP_pokemon_correct_gehenna_desc: "ゲヘナ学園の非公式的な軍事集団として旧ドイツ国地域の治安維持に大きな助けとなった風紀委員会は、私たちとは異なる道を歩んだ末に矯正局の囚人となってしまいました。風紀委員長は、おそらく公安局長をはじめとするヴァルキューレ警察学校の誰よりも強いでしょうし、私たちに対する敵対心は依然としてありますが、同時に大きな戦力となる可能性を秘めた生徒です。彼らは私たちの仲間になる必要があり、彼らに宥和策が効果があるかどうかは分かりませんが、試してみる価値はあるでしょう？"
KSP_pokemon_correct_pandemonium: "パンデモニウム矯正"
KSP_pokemon_correct_pandemonium_desc: "パンデモニウムソサエティ、通称万魔殿は、ゲヘナ学園の生徒会として、対外外交、予算及び行政業務を処理してきました。私たちがゲヘナ学園を征服するまでは。投票率3%を誇る羽沼マコト生徒会長の指揮の下、広大なゲヘナの行政処理を円滑に行っているように見えましたが、彼らについて少しでも知っている生徒たちは皆、万魔殿の得意技は政治工作だと言います。彼らを迎え入れたとしても、ヴァルキューレ警察学校の助けになるかどうかは分かりませんが、少なくとも万魔殿の戦車兵部隊と砲兵隊は強力な戦力です。そして私たちは、少なくとも彼らを迎え入れることには大きな関心があります。"
KSP_pokemon_correct_millenium: "ミレニアム矯正"
KSP_pokemon_correct_millenium_desc: "ミレニアムサイエンススクールは巨大な学園でした。数多くの夢を持つ生徒たちの上に、世紀を通して数少ない天才たちが行政権を掌握していました。彼らが学園の方向性を左右することができたのは、ミレニアムの科学技術ではなく、彼らの天才性です。もしかすると未来さえ予見できたかもしれませんが、彼らが近い将来に矯正局の収監者になるとは予想していなかったようです。彼らの才能を無駄にするのはあまりにも惜しいと思います。いっそのこと手錠を解いて宥和策を試してみてはどうでしょうか？"
KSP_pokemon_correct_white_ghost: "百鬼夜行矯正"
KSP_pokemon_correct_white_ghost_desc: "長い時代には数多くの分校の戦場でしたが、百花繚乱紛争調停委員会の仲裁の下、四つの名前で集まったのが百鬼夜行連合学園です。武力という手段以外では統一する方法がないと思われた百鬼夜行をまとめ上げたことは素晴らしい業績であり、それは百花繚乱や陰陽部をはじめとする百鬼夜行のサークルの能力を証明しています。彼らを迎え入れることで、魍魎たちが混沌とさせる百鬼夜行地域の治安を少しでも安定させることができれば、それは私たちにとって十分に魅力的な選択肢となります。"
KSP_pokemon_correct_chinese_mountain: "山海経矯正"
KSP_pokemon_correct_chinese_mountain_desc: "山海経高級中学校は、治安が良いとは言えませんが、少なくとも玄龍門への忠誠心は高いです。大戦以前、玄龍門と玄武商会は思想の違いから内戦を起こしかねない状況でしたが、今は同じ収監室に移されても大きな対立を起こしません。もしかしたら私たちの支配を受け入れたのかもしれません。今こそ彼らに対する私たちの優位性を認めさせる機会であり、そのための宥和策は大した代償ではありません。"
KSP_pokemon_correct_redwinter: "赤冬矯正"
KSP_pokemon_correct_redwinter_desc: "赤冬連邦学園は、一週間ごとに指導者が変わる、キヴォトスで最も民主的な国家でした。降伏後、公安局長の永遠の指導が続くかのように思われた時、用役部が大規模なストライキを起こしましたが、これは私たちにとってあまり良いことではありません。矯正局で一日2つのプリンを約束された蓮川チェリノ旧生徒会長兼美化部長兼書記長兼体育部長兼清掃部長兼風紀委員長兼給食部長は、私たちに助言を与え、同時に私たちに協力する意思を示しました。彼女の助言に従い、私たちは用役部と赤冬の生徒たちに協力を求めるために、水で薄められていない十分な量のプリンを用意しました。"
KSP_pokemon_correct_trinity: "トリニティ矯正"
KSP_pokemon_correct_trinity_desc: "トリニティ総合学園は三大学園の一つとしてその地位を認められており、大戦後もそれを維持しようとしていたようです。戦争を起こし、周辺国との摩擦を起こし続けた末、ヴァルキューレ警察学校とも対立していた彼らをなんとか打ち倒しましたが、トリニティの生徒たちはほとんどが私たちを正式な生徒会として認めていません。幸いにも私たちには、彼らの叫びを鎮めるための方法を知っています。たった3人いれば良いでしょう。"
KSP_pokemon_correct_arius: "アリウス矯正"
KSP_pokemon_correct_arius_desc: "過去、ニケア新公議会から除名され、戦争で切り捨てられ、歴史書の一部となって崩れ去ったアリウス分校が、大戦後再び現れたのは実に驚くべきことでした。トリニティへの復讐心を募らせながら精鋭兵力を育成していたアリウス分校を武力で併合しましたが、彼らについて私たちはあまり知りません。彼らを私たちの仲間に迎え入れるには、想像を絶するほどの努力が必要になるかもしれませんが、その後の利益は確実です。"
KSP_annex_cou: "総生徒会編入"
KSP_annex_cou_decesion: "総生徒会編入決定"
KSP_annex_cou_decesion_desc: "ヴァルキューレに総生徒会を編入させます。これによりヴァルキューレの領土が拡大し、総生徒会の権力がヴァルキューレに移譲されます。"
