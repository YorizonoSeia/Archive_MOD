 ABY_descision_category_german_terrorist_desc: "前回、私たちはオーストリア国家社会主義者たちの指導部を一網打尽にすることに成功しました。\n\nしかし、依然としてその残党が活動しており、あちこちでテロ活動を行っているという知らせが入ってきました。以前ほどではないにしても、組織的に行動していることから、政府が安定する前に彼らを抑制できなければ、非常に危険な状況が展開されるでしょう。少なくとも交渉がまとまるまでは、彼らの活動を抑制する必要があるでしょう。\n\n§R交渉が締結する前に掌握力が100%になったら、取り返しがつきません！§!"
