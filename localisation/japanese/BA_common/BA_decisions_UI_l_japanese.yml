 ABY_story_archive: "ストーリーアーカイブ"
 ABY_show_story_archive_gui: "アビドスストーリーアーカイブ"
 ABY_show_story_archive_gui_desc: "アビドスと関連したサイドストーリーを閲覧することができます。ゲームシステムとは無関係であり、単にゲーム内の国家に関連したサイドストーリーを楽しむための目的で製作されました。時間と事件が経過するにつれて、新しいストーリーが追加される可能性があります。どうぞ楽しくお過ごしください。"
 TRM_story_archive: "$ABY_story_archive$"
 TRM_show_story_archive_gui: "第1幕の終幕、その後"
 TRM_show_story_archive_gui_desc: "ゲヘナを打ち破ることから始まった「キヴォトス統一」を目的とした統一戦争、そして征服戦争を行っていた機械は、ついに停止し、すべてのヨーロッパ人とキヴォトス学生たちの血と肉でできた玉座に座りました。そして、ただ虚無だけがヨーロッパを包み込み、鳴り響いています。\n\nトリニティ騎士団国の支配下で、毎日を何とか生きている人々の姿を描いた「$TRM_show_story_archive_gui$」を、ぜひお楽しみください！"
 TRM_story_event.1.t: "高い城の女"
 TRM_story_event.1.desc: "£GFX_texticon_BA_story_archive_trinity_picture_1\n\n\n\n\n\nエデン、トリニティの中心部で、私はまた別の日を迎える。巨大なエデンの建築物が空を突くようにそびえ立ち、街にはトリニティの威容を誇る記念碑が立ち並ぶ。\n\n朝食をとりながらテレビをつける。ニュースでは、ミソノミカの業績と国家の栄光を称えるニュースが溢れている。全ヨーロッパを征服した私たちの勝利を再び思い起こし、胸が高鳴る。朝食を終えて私は鉄道に身を置いた。列車はかなり速かった。ミレニアムを征服し、彼らの技術力を吸収したから...\n\n職場では常に緊張感が漂っている。誰かが反体制派として疑われ、正義実現部に連行されることがよくあるからだ。しかし、私は忠実なトリニティの市民として恐れるものはない。\n\n夕方になれば、家族と一緒にトリニティ中央政府が承認した娯楽番組を視聴する。時には占領地の劣った文化を嘲笑する内容もあり、面白く見る。\n\n眠りにつくと思い返す。私たちは世界を征服し、優れた文化を広めている。しかし、時々、この全てが本当に正しいことなのか疑問に思うこともある。もちろん、このような考えは誰にも言うことができない。トリニティのために、私はただ忠実な市民として生きていくだけだ。"
