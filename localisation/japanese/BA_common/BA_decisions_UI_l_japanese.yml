 RED_redwinter_progress_tt: "§t全学共闘会議§!\n\n§R現場派§! ([?RED_redwinter_progress_LEFT_value]%)\n- §R現場派§!は、§Y非妥協的な労働者§!派閥で、主に§Y闘争§!と§Yストライキ§!を通じて自分たちの目標を推進します。\n\n§S中央派§! ([?RED_redwinter_progress_CENTER_value]%)\n- §S中央派§!は、§Y広範な協同§!を重視する派閥で、§Y穏健路線§!と§Y闘争路線§!を並行します。\n\n§p民衆派§! ([?RED_redwinter_progress_RIGHT_value]%)\n- §p民衆派§!は、§Y大衆運動に合流して§!活動する派閥で、§Y穏健な宣伝§!と§Y改革§!を主な行動方針とします。\n\n彼らはミノリの§R革命的行動主義§!とアナルコサンディカリスムの§t非妥協的革命論§!を融合して誕生した革命的学生団体として、既存の傭兵部が持っていた§Y行動主義的革命論§!をそのまま継承し、全世界の国々を対象に社会主義者たちが起こした全世界各国の反政府デモを主導しています。\n\n現在、キヴォトスは大変異を経験し、既存の§Y社会矛盾§!が極限に高まっています。§t全共闘§!は、各キヴォトス学園現地の革命的な学生が集まって構成され、§Y赤冬中央委員会§!によって支援されながら活動している半自治的な組織です。\n\n彼らは、学園内での§Y思想学習闘争§!だけでなく、§Yイデオロギー講演セミナー§!、§t労働者・農民集会§!への参加、§t同盟休学§!と§R赤色テロ§!および§R地下組織拡張§!など、全国単位の§Y革命的社会主義運動§!を支援し、すべてのキヴォトス学園を対象に、彼らの支配階級の醜悪な振る舞いと、それによって生じた社会矛盾を大衆にありのままに暴露しています。"
 RED_redwinter_organizational_tt: "§t全学共闘会議の組織力§!（現在§Y[?RED_redwinter_organizational_value]§!）\n\n§Y組織力§!は、§t全学共闘会議§!の組織がどれだけ多くの行動をできるかを決定します。§Y組織力§!を利用して、より多くの§C組織改編§!をしたり、より多くの量の§C闘争§!を組織することができます。\n\n§t全学共闘会議の組織力§!が毎月§Y[?RED_redwinter_organizational_recovery_value]§!ずつ、最大§Y[?RED_redwinter_organizational_recovery_max_value]§!まで§C回復します§!。毎月の増加量は§Y組織方針§!によって決定され、最大回復量は§Y全学共闘会議の忠誠§!と様々な決定によって変化します。\n\n§t全学共闘会議の組織力§!の§Y最大回復量§!は、現在の§Y全学共闘会議の忠誠§!によって最大§Y[?RED_redwinter_organizational_recovery_max_value]§!まで§R制限されます§!。§Y基本最大回復量§!は§Y[?RED_redwinter_organizational_max_value]§!です。"
 RED_redwinter_left_wing_tt: "§Y闘争方式§!\n\n§Y闘争方式§!は、§t全学共闘会議§!組織の主な闘争方針を指揮します。§Y闘争方針§!に従って、§Y私たち§!の指揮下にすべての§t全学共闘会議§!が活動することになるでしょう。[RED_redwinter_leftwing_tooltip]"
 RED_redwinter_right_wing_tt: "§Y組織方針§!\n\n§Y組織方針§!は、§t全学共闘会議§!組織が構成される方針を指定します。§Y組織方針§!に従って、§Y私たち§!の影響力が及ぶ§t全学共闘会議§!組織が該当の形で構成されるでしょう。[RED_redwinter_rightwing_tooltip]"
