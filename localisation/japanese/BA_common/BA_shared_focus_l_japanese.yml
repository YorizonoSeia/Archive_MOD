l_japanese:
 #공용 국가중점#
 BA_factoriesof_new_world:0 "世界の工場"
 BA_factoriesof_new_world_desc:0 "未知の世界に到着した後、私たちが目の当たりにしたのは非常に多くの工場でした。私たちが使用していた工場に比べると非常に遅れていますが、それらは非常に多く、非常に活発に稼働していました。"
 BA_a_lot_of_people:0 "数多くの人々"
 BA_a_lot_of_people_desc:0 "キヴォトスでは見られなかった数多くの人々がここに存在します。私たちは彼らを活用して、異常事態への混乱に対応することができるでしょう。"
 BA_new_world_technology:0 "新世界の技術"
 BA_new_world_technology_desc:0 "ここの人々が発展させた技術は、基本的には私たちよりも遅れていますが、ある面では私たちよりも発展した面が存在します。これは明らかに見て学ぶべき点があるでしょう。"
 BA_new_world_technology_army:0 "現地人"
 BA_new_world_technology_army_desc:0 "ここの人々はキヴォトスの人々とは異なり、ヘイローが存在せず、銃弾一、二発で死亡する可能性があります。そのため、彼らの軍隊運用は非常に体系的に行われ、非常に多くの人員を動員する方式で展開されます。"
 BA_new_world_technology_new:0 "技術対応策"
 BA_new_world_technology_new_desc:0 "ヘイローは物理的な衝撃には強いですが、生化学のような攻撃には非常に脆弱です。これに対する対応策を準備し、ヘイロー歩兵の防御力を増強するでしょう。"
 BA_new_world_technology_army1:0 "軍事教義"
 BA_new_world_technology_army1_desc:0 "ここは巨大な世界大戦と数多くの小規模な軍事的衝突で発展させた非常に優れた教義が存在します。これを研究して私たちの軍事教義体系に導入しようと試みるでしょう。"
 BA_new_world_technology_army2:0 "大規模軍事作戦"
 BA_new_world_technology_army2_desc:0 "私たちは彼らの巨大な軍隊運用を見習って、私たちの軍事体系をもう少し進歩した方式で整備することができます。"
 BA_new_world_technology_halo:0 "ヘイローの特殊な活用"
 BA_new_world_technology_halo_desc:0 "継続的な研究を通じて、私たちのヘイローは非常に多様な方法で使用できることが明らかになり、これはヘイローを使用する軍隊の編成増加につながるでしょう。"
 BA_new_world_technology_halo_heavy:0 "多目的ヘイロー研究"
 BA_new_world_technology_halo_heavy_desc:0 "ヘイロー歩兵は非常に多様な潜在力を持っています。私たちは神秘技術をさらに探求し、ヘイロー歩兵の潜在力を最大限に引き出すでしょう。"
 BA_horror_of_war:0 "戦争の恐怖"
 BA_horror_of_war_desc:0 "私たちはできるすべての手段を動員して軍隊を効率的に使用するために努力し、巨大な軍事作戦も躊躇しないでしょう。\n\n§t私たちはついに新しい世界に適応しました。§!"
 #カスタムツールチップ#
 BA_factoriesof_new_world_tt:0 "§Y孤立§!した貿易法を削除できます。"
 BA_add_division_template_s_tt:0 "§Y私たち§!は§G4§!個の§Y歩兵§!で構成された§Y編成§!を獲得するでしょう。"
 BA_add_division_template_m_tt:0 "§Y私たち§!は§G10§!個の§Y歩兵§!と§G1§!個の§Y砲兵支援中隊§!で構成された§Y編成§!を獲得するでしょう。"