 TRN_Airi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$\n\n$TRN_dkdlfl$は、穏やかで優しい性格の持ち主で、いつも明るい笑顔を絶やさない放課後スイーツ部の部長です。お菓子を囲んで仲間たちと笑い合う時間を何よりも大切にしています。特に甘いアイスクリームが大好きで、中でも独特な好みとして知られるミントチョコに夢中になっている「ミントチョコ団」のメンバーでもあります。\n\n$TRN_dkdlfl$は、スイーツ部の中でも最も大人しく、落ち着いた性格で、いつも静かに友達の話を聞き、気遣いを欠かしません。ミントチョコへの愛情以外には目立った特徴がないように見えますが、内気な性格のため、個性的な部員たちの騒動に巻き込まれることもしばしばあります。時には、自分でも気づかないうちに騒動の中心に立っていることもありますが、そんな時でも笑顔で受け入れる姿が$TRN_dkdlfl$の魅力です。"
 TRN_Yoshimi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$\n\n小さくて可愛い体つき、キラキラと輝く瞳、そして…ちょっとした乱暴さまで。彼女は仲間内でいつも「小さな動物」のように呼ばれています。背が低いことを内心コンプレックスに感じていますが、誰よりも大人になりたいと思っています。そのため、学校や友達の前ではいつも背筋を伸ばし、少しでも落ち着いて大人びて見せようと努力します。しかし、その真剣な決意も長くは続かず、すぐに顔に出る表情のせいでバレてしまいます。\n\nそんな彼女が最も輝く時があります。それは、お気に入りのデザートカフェを巡り、季節限定のデザートを味わう時です。普段は大人ぶって口を閉ざしている彼女も、デザートの前ではすべての悩みが消え、無意識のうちに明るい笑顔がこぼれます。まるで、大好きな食べ物を見つけた小さな動物のように、期待に胸を膨らませているその表情は、周囲の友達まで幸せにするほど愛らしいです。"
 TRN_Natsu_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$スイーツ部で「トラブルメーカー」として知られる$TRN_skcm$は、自称ロマンチストであり、周りを気持ちよく巻き込む人物です。どこか哲学的な言葉を投げかけたり、あらゆる状況をデザートに例える癖があるため、時にその突拍子もない発想が友達を戸惑わせることもあります。しかし、このすべての奇抜さの裏には、友達と「ロマン」を分かち合いたいという純粋な気持ちが込められています。\n\n$TRN_skcm$の言う「ロマン」の定義は毎回変わります。今日はチョコレートケーキのように濃厚な人生と言い、明日はマカロンのように柔らかくバランスの取れた生活と言うかもしれません。傍から見れば、友達は皆$TRN_skcm$の気まぐれなロマンに振り回されているように見えますが、誰もが彼女が巻き起こす想像の宴を嫌がりません。"
 TRN_Kazusa_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$カズサは、トリニティ学園の放課後スイーツ部に所属する、物静かでマイペースな部員です。自分の存在をことさら主張することなく、他の部員たちの行動に自然とついていくタイプです。いつも部員たちの突飛な行動に巻き込まれて苦労していますが、むしろそんな瞬間さえも大切に思っています。\n\n特に、スイーツ部内で揉め事が起きた時には、黙って仲裁に入ることがよくあります。部員たちの間に微妙な緊張が走った時には、冷静に状況を調整し、突拍子もないロマンチストであるナツが、現実離れした話を始めた時には、適度にツッコミを入れて全員を現実に引き戻します。物静かでありながらも頼りがいのあるカズサは、スイーツ部の頼れるバランサーのような存在です。"
 RED_trotsky_desc: "$FROM_RedWinter_Academy$ レフ・トロツキーは、ロシア帝国、ソビエト連邦のボリシェヴィキ系の政治家、革命家、マルクス主義理論家であり、思想的にはトロツキー主義を確立した人物です。経歴的には、10月革命の主役であり、赤軍の創設者であり指導者として、ソ連の建設に多大な貢献をしました。ウラジーミル・レーニンの後継者と目されるほどでしたが、ヨシフ・スターリンとの権力闘争に敗れ、ソ連共産党から除名され、自らが建国した国から追放されました。追放後は亡命先を転々としながら、スターリン体制を批判しています。\n\n§Y生涯§! : ロシア帝国ヘルソン県エリザヴェトグラード郡の小さな村ヤノフカで生まれました。彼の父ダヴィト・レオンチエヴィチ・ブロンシテインは、ポルタヴァ出身のユダヤ系ウクライナ人で、彼の家庭ではウクライナ語とロシア語が混ざったピジン・スールジクを使っていました。トロツキーの父は富農でした。彼はトロツキーが9歳になった年、彼をオデッサに送り、ドイツのルター派学校で学ばせました。オデッサは様々な人種が暮らす国際都市だったため、トロツキーは国際主義に目覚めることになりました。これは、グルジア人であるにもかかわらず徹底的にロシア民族主義を強調したヨシフ・スターリンとは対照的な点です。トロツキーは首席で卒業するほど学業成績が優秀で、ドイツ語はもちろん、英語、フランス語も流暢でした。トロツキーは自伝で自身の語学能力は平凡だと語っており、特に英語は自由に操ることができないと語っていますが、実際にはトロツキーの英語での演説を見ると、発音が不自然なだけで、文章を作るには特に問題がないように見えます。\n 当時のロシア帝国は皇帝の専制政治下にあり、ロシアには様々な思想的背景を持った革命勢力が雨後の筍のように生まれ、少しでも意識の高い人は皆、革命思想に染まっていきました。数学を専攻していたトロツキーは、当初はロシアの伝統思想で社会主義革命を成し遂げようとする人民主義者でしたが、後にマルクス主義の影響を受けました。トロツキーは、保守主義者から人民主義者、さらにマルクス主義者へと変わる思想的変化の過程が非常に速かったです。\n 彼は学生の身分で革命運動に飛び込み、ウクライナ南部のミコライウの労働者を組織する上で主導的な役割を果たしました。この時から、彼の組織能力は頭角を現し始めました。さらに、演説能力も優れており、2月革命後、反革命的な将軍であるラヴル・コルニーロフのクーデター部隊が首都に侵入すると、トロツキーは彼らを遮り、クーデター部隊に演説を行いました。その演説を聞いただけで、クーデター部隊は自主解散し、コルニーロフのクーデターは失敗に終わりました。文章力も優れており、レーニンは後に「彼の文章は素晴らしいが、文体が華やかすぎる」と言うほどでした。ソ連研究家として有名なイギリス人歴史学者であるロバート・ジョン・サービスは、トロツキーが革命家にならなかったとしても、文筆家や評論家として歴史に名を残しただろうと評するほどでした。"
 TRN_Mika_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\nトリニティ総合学園生徒会パテル分派を率いる長、ミソノミカは、いつも明るく快活な姿で周りに元気を与える少女です。生徒会ティーパーティーのメンバーの一人として、ティーパーティーの長であり、幼馴染でもある$TRN_skrltk$とは深い縁を結んでいます。しかし、政治的には互いに対立する立場に立っているため、公と私を明確に区別して関係を維持しています。\n\nいつも楽しそうに笑い、余裕のある態度を見せていますが、実はミカの心には、人には簡単に打ち明けられない悩みが隠されています。そのためか、人に見せる彼女の姿は明るいものの、その内面をすぐに見抜くのは容易ではありません。ミカは、そのすべての複雑な内面を隠したまま、パテル分派の長として自らの役割を黙々と遂行する神秘的な人物です。"
 TRN_Nagisa_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\nトリニティ総合学園生徒会フィリウス分派を率いる長、$TRN_skrltk$は、優しく穏やかな話し方で有名ですが、本心をなかなか明かさないため、彼女に心を開くのは容易ではありません。物腰が柔らかく静かな態度のため、周囲の人々からは少し神秘的な存在として見られています。\n\n生徒会であるティーパーティーのホストとして、$TRN_skrltk$はいつもティーパーティーで使う茶葉やお菓子を丁寧に準備することを楽しんでいます。彼女が準備するティーパーティーは、トリニティ学園の生徒たちの間で憧れの対象となっており、その品格と細やかな配慮から、多くの生徒がティーパーティーに招待されることを期待しています。"
 TRN_Seia_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\nトリニティ総合学園生徒会サントス分派を率いる長 $TRN_tpdldk$は、未実装なので記述できる情報がほとんどありません。不満があるなら早く実装しろ、ユリゾノセイア。"
 TRN_Sakurako_advisor_desc: "$FROM_Trinity_Academy$$FROM_Sisterhood$ウタヅミサクラコはトリニティ学園シスターフッド所属の生徒で、何事にも真剣な態度を崩さない、信心深い人物です。彼女は優れた責任感と誠実さで多くの人々から厚い信頼を得ており、常に敬虔な気持ちで自分に与えられた責務を遂行します。\n\nしかし、サクラコの生真面目な性格は、時に流行や一般的な常識とはかけ離れた行動を取らせることもあります。それでも、彼女の真心のある態度と一貫した誠実さは周囲の人々に深い印象を与え、サクラコを信頼できる存在として確立させます。"
 TRN_Hinata_advisor_desc: "$FROM_Trinity_Academy$$FROM_Sisterhood$ワカバヒナタは、トリニティシスターフッドに所属する、真面目で善良な少女で、トリニティ大聖堂の管理を任される重要な役割を担っています。彼女は与えられた仕事を常に誠実にこなし、誰に対しても親切に接する温かい性格の持ち主です。\n\nしかし、少しドジな性格のため、しばしば失敗をすることもあり、そのため自分に自信がない一面があります。それでも、彼女は自分の責任を黙々と果たし、周囲の人々から信頼を得ています。\n\nヒナタがいつも持ち歩いている鞄には、なんと設置型の巨大なグレネード機関銃が入っています。しかし、その重さにもかかわらず、一度も大変そうな様子を見せたことはありません。"
 TRN_Mari_advisor_desc: "$FROM_Trinity_Academy$$FROM_Sisterhood$イオチマリは、トリニティシスターフッドに所属する、信心深く慈悲深い少女で、いつも優しく柔らかい笑顔で学園の生徒たちを温かく迎え入れています。彼女は可愛らしい印象を与えますが、落ち着いていて心地よい雰囲気を作り出す能力があり、相談を求める生徒が多いです。\n\nマリはいつも自分を未熟だと感じており、より良いシスターになるために努力しています。特に尊敬する先輩たちのように立派なシスターに成長することを目標としています。彼女の心からの態度と温かい配慮は、トリニティの多くの生徒たちに慰めと希望を与えています。"
TRN_Kozeki_Ui_advisor_desc: "$FROM_Trinity_Academy$$FROM_Library_Committee$コゼキウイはトリニティ図書部を率いる図書部長で、人よりも本を愛していると言えるほど、本に対する深い愛情を持つ少女です。特に、時の流れを感じさせる古い本を愛し、古びたページから感じられる独特の魅力を大切にしています。\n\n普段は静かで古風な古書館に引きこもって本を読んだり、古書を管理したりしてほとんどの時間を過ごします。誰も訪れないその場所で、ウイは自分の世界を築き上げ、本と共に過ごす静かな瞬間を何よりも大切にしています。"
TRN_Shimiko_advisor_desc: "$FROM_Trinity_Academy$$FROM_Library_Committee$エンドウシミコはトリニティ図書部所属の司書で、本を心から愛する本の虫少女です。彼女はトリニティ図書館の膨大な蔵書のほとんどすべてを読破した数少ない生徒の一人であり、その知識と情熱は図書部内でも群を抜いています。\n\n本を読むことを楽しむだけでなく、他の人に本を勧めることにも大きな喜びを感じています。シミコは、相手の好みを細やかに考慮してぴったりの本を推薦しようと努力し、それを通して本の魅力を他の人に伝えることに情熱を注いでいます。"