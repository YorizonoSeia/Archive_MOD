#アリウスイベント#
ARI_all_blood.t:0 "「すべての血は平等だ」演説"
ARI_all_blood.desc:0 "生徒の皆さん！私たちの過去を振り返ってみましょう。私たちがベアトリーチェの弾圧にあった時代よりも、もっと過去を思い出してみましょう。もし当時生徒会長が本当に「高貴な」血の持ち主だったなら、私たちがその弾圧に陥ったでしょうか？私たちがその圧制に苦しんだでしょうか？また、高貴な血の持ち主たちがベアトリーチェの統治に抵抗した記録がありますか？彼らもまたベアトリーチェの協力者であり、また彼らはその以前にも分校の混乱を鎮圧しようといういかなる意思も見せませんでした。だからこそ、今日。高貴な血の権利が全校生徒に与えられるので、すべての血が高貴であることを、皆が忘れないでほしいのです。"
ARI_all_blood.a:0 "良い演説だった。"
ARI_to_vitory_at_last.t:0 "「最後の勝利のために」演説"
ARI_to_vitory_at_last.desc:0 "アリウスの全校生徒よ！アリウス分校の万民よ！全人民よ！私たちがこの地に到着してから、すでに数ヶ月、数年が経ちました。私たちがここで暮らし、ここの言葉と思想、そして理念を学びました。私たちはそうして、全世界の万国無産者大衆のために献身することを主が私たちに与えた使命として受け入れました。しかし、そう受け入れるだけでは足りません。私たちは行動し、その行動による結果のために、アリウスの手が届くすべてが、全人民が、学校全体が動員されなければなりません。最後の勝利のために、万民が行動しなければなりません。"
ARI_to_vitory_at_last.a:0 "人民のない国家が死んでいるように、行いのない信仰は死んでいるのです。"
ARI_soviet_diplomacy.t:0 "ソビエトとの接触"
ARI_soviet_diplomacy.desc:0 "「書記長同志。ご報告申し上げることがありまして参りました。」「ああ、モロトフ同志。どうしたのか？」「自らを「アリウス分校」の大使だと自称する少女が外交関係樹立を要請しました。」「そんなはずはないだろう？そんな国は生まれて初めて聞いた。狂人のたわごとではないか。」「ただ、そう断定するには、彼女が発見された場所が気になります。」「どこで発見されたと言うんだ？」「バルト海の真ん中で、連邦海軍によって発見されました。難破の状況は確認できませんでした。尋問の結果、自分は泳いでここに来たと言いました。」「バルト海の真ん中か。疑問が深まるな。では、ひとまず同志が対応してくれ。バルト海を渡ってくるほど重要なことなら…」「承知しました。書記長同志。」"
ARI_soviet_diplomacy.a:0 "こうして、ソビエトとの接触が終わった。"
