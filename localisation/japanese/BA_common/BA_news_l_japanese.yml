#ニュースイベント#
 BA_news.1.t:0 "消えた総生徒会長"
 BA_news.1.desc:0 "今回の騒乱でキヴォトス全体が混乱している中、ただでさえ混沌としている学園に、また悪い知らせが飛び込んできました。総生徒会長が一週間以上も公の場に姿を現さず、その内情に関心が集まっていたところ、本日、総生徒会のナナカミリンが総生徒会長が行方不明になったというニュースを公式に発表しました。総生徒会長の失踪により、総生徒会は混乱に陥っており、各学園に対する統制も完全に無効になるだろうと専門家らは予測しています。"
 BA_news.1.a:0 "ありえない..."
 BA_news.1.b:0 "指示を確認"
 BA_news.1.c:0 "ちょっと、何だって？"
 BA_news.1.d:0 "あそこは混乱しているようだ。"
 
 BA_news.2.t:0 "シャーレの総生徒会併合！"
 BA_news.2.desc:0 "本日、生徒会長の命令で創設された連邦捜査部「シャーレ」が総生徒会を併合したという衝撃的なニュースが飛び込んできました。原因不明で起動したシッテムの箱の中の「アロナ」と呼ばれる超人工知能が稼働を開始し、シャーレを統制し始めたのです。そして今日、ついに内紛と分裂の危機に耐えられなかった総生徒会は、アロナが率いるシャーレとの併合を決定しました。併合式で超人工知能アロナは音声のみで業務を遂行し、ナナカミリンは「これからはシャーレが総生徒会を代弁する」と発表しました。"
 BA_news.2.a:0 "命令完了！"
 BA_news.2.b:0 "脅威だな。"
 BA_news.2.c:0 "戸惑う状況だ。"
 BA_news.2.d:0 "聖堂...なに？"
 
 BA_news.3.t:0 "闇に染まるトリニティ"
 BA_news.3.desc:0 "本日、衝撃的なニュースが伝えられました。ミソノミカがティーパーティーのすべての権限をパテル派に独占的に付与し、実質的にトリニティを掌握することになりました。このニュースはキヴォトス全域に大きな衝撃を与え、トリニティの没落を懸念する声が高まっています。騒乱後、「民族社会主義者」と「パテル派」がミカをティーパーティーのホストにするために行った工作は、結局成功に終わりました。\n\nミソノミカ・トリニティ生徒会長は、ゲヘナに対する否定的な発言を惜しみなくするなど、トリニティを極端化させようとする意志を見せました。現在、トリニティ内で明らかに何か異変が起きていますが、出入りと入院が統制されており、トリニティ内の状況は不明です。"
 BA_news.3.a:0 "トリニティの新たな夜明けが始まる。"
 BA_news.3.b:0 "闇が我々に迫る。"
 BA_news.3.c:0 "準備をしなければ。"
 BA_news.3.d:0 "ベールが剥がれた。"
 BA_news.4.t:0 "戦争を始めたトリニティ"
 BA_news.4.desc:0 "両学園間の終わりのない緊張が高まり、ついに爆発してしまいました。以前から「キヴォトスの火薬庫」と呼ばれるほど軍事的な衝突が頻繁に発生していたゲヘナとトリニティの両学園間の国境で、トリニティの奇襲により全面戦争が発生しました。ゲヘナ学園は奇襲により後退していますが、すぐに体勢を立て直し、防衛戦略を展開するため、国境へ軍を率いています。\n\n2つの火薬庫が爆発したことで、キヴォトスのすべての関心がゲヘナとトリニティに集中しています。"
 BA_news.4.a:0 "全軍突撃！"
 BA_news.4.b:0 "抗戦！"
 BA_news.4.c:0 "確認。"
 BA_news.5.t:0 "トリニティの戦勝行進"
 BA_news.5.desc:0 "昨日、ゲヘナ学園の降伏から数日後、トリニティ軍はゲヘナ中央区で大規模な戦勝行進を行いました。この行事は、トリニティの決定的な勝利を記念し、彼らの軍事力を誇示する場でした。行進にはトリニティの最新の軍事装備が多数登場し、ゲヘナから鹵獲した武器も一緒に展示され、勝利の規模を実感させました。\n\nミソノミカはこの勝利を偉大な勝利だと宣言しましたが、一部の観測筋はこのような誇示的な行事が今後の地域安定に与える影響について懸念を表明しました。ゲヘナの残存勢力の反応と周辺勢力の今後の動向が注目される中、トリニティの次の動きに大きな関心が集まっています。"
 BA_news.5.a:0 "トリニティ万歳！"
 BA_news.5.b:0 "長き悪縁の終わりだ。"
 BA_news.6.t:0 "カナダへ逃亡したイギリス政府"
 BA_news.6.desc:0 "[KAI.GetName]との戦争に敗北したイギリス政府は、苦悩の末、カナダへ逃亡することを決意し、今晩、イギリスの政治家と国王を乗せた巨大な飛行機がカナダへ向かいました。\n\n連合王国は突然現れた異邦人たちによってロンドンが陥落し、あっという間に崩壊しましたが、迅速に撤退したおかげで王室の保全と軍隊をある程度温存できたとのことです。各国の科学者たちは、このような現象がなぜ起こったのか分析中だそうです。"
 BA_news.6.a:0 "必ず戻ってくる。"
 BA_news.6.b:0 "偉大な勝利だ。"
 BA_news.6.c:0 "衝撃的だ。"
 BA_news.6.e:0 "不吉なニュースだ。"
 BA_news.7.t:0 "連合法宣言"
 BA_news.7.desc:0 "今朝、夜明けの静寂を破って[TRM.GetLeader]が衝撃的な発表を伝えました。彼は公式演説を通じて、ゲヘナ学園をトリニティに同化させる計画を明らかにし、両学園の統合を目標に掲げました。このニュースはトリニティの生徒たちに大きな衝撃を与え、発表直後から多くの生徒が街に出て不満を表明し、デモに参加しました。\n\nデモは正義実現部の鎮圧活動により一旦は収束しましたが、今回の発表に対する反発は依然として残っています。特に、最近両学園間で起きた戦争のため、同化政策は順調に進まないだろうという見通しが専門家の間で出ています。"
 BA_news.7.a:0 "もはや『ゲヘナ』はない。"
 BA_news.7.b:0 "水と油が混ざることを望む軍"
 BA_news.8.t:0 "トリニティ - ソビエト戦争"
 BA_news.8.desc:0 "今日、世界の歴史の転換点となる出来事を語るとすれば今日でしょう。現在、世界中の放送局ではトリニティ遠征軍がソビエトへ進軍しているというニュースが伝えられており、世界中の情報機関が一糸乱れぬ動きを見せています。ソビエトの大都市では青年たちの志願兵が募集されており、赤軍はトリニティ遠征軍を迎える準備を終えました。\n\n二つの巨人の激突に、軍事専門家たちは予測困難だという見解を示しました。いずれにせよ、この戦争は人類史において大きな転換点となるでしょう。"
 BA_news.8.a:0 "全軍突撃！"
 BA_news.8.b:0 "忍耐と勤勉があればすべての難関を克服できる。"
 BA_news.8.c:0 "二つの巨人の激突。"
 BA_news.9.t:0 "一つのキヴォトス"
 BA_news.9.desc:0 "本日、トリニティのティーパーティーは、キヴォトスがミカが率いるトリニティによって一つに統一され、一つに連合したキヴォトスを作ると公式に宣言しました。エデンの通りには、何百万人もの人々がトリニティ本館の前に集まり、敬礼をしたり、トリニティの旗を振って万歳を叫んでいます。\n\nミソノミカは今日、正式にキヴォトス総生徒会長に任命され、就任演説でトリニティと学園の連合を強調しました。しかし、就任式の演説で最も熱狂的な反応が起きた部分は、ミカ総生徒会長が「トリニティの総体的な最終勝利」を宣言した時でした。"
 BA_news.9.a:0 "今日くらいは祝杯を挙げなければな。"
 BA_news.9.b:0 "確認"
 
 BA_news.10.t:0 "キヴォトス連邦宣言"
 BA_news.10.desc:0 "今日はキヴォトスの歴史上最も象徴的な日になるでしょう。[FROM.GetAdjective]の革命的な理想が世界に向けて宣言されました。キヴォトス「連邦」を率いる[FROM.GetLeader]は、過去の総生徒会内戦で勝利した後、共産主義的な理想を宣言して巨大学園を併合し、崩壊した学園の残骸の上に立ってキヴォトス連邦の理想を鮮明に描きました。\n\n現在、キヴォトス連邦の人民は[FROM.GetAdjective]の首都がある場所に向かって、厳粛な表情で頭を下げました。彼らの目には、キヴォトス連邦が私たちの理想に向かって前進し、革命の最前線に立っているという確固たる信念が読み取れます。今後、連邦の人民はキヴォトス革命の理想を永遠に抱き続けるでしょう。"
 BA_news.10.a:0 "革命に向かって進もう！"
 BA_news.10.b:0 "おお。"
 BA_news.10.c:0 "興味深い。"
 BA_news.11.t:0 "イタリアの地中海真珠"
 BA_news.11.desc:0 "イギリスがカイザーコーポレーションに降伏してから数日も経たないうちに、イタリア軍がマルタとキプロスに侵攻しました。彼らは、異邦人から人類の領地を守るための占領だと名目を掲げましたが、実際は崩壊したイギリスの地中海覇権をイタリアが握るための行動に見えます。\n\nイギリスは、このような宣戦布告のない領土侵犯は国際社会に反する行為であり、人類のための選択でもなく、ただの現実主義に基づいた行動だと公式の場で強く非難しました。"
 BA_news.11.a:0 "偉大な勝利だ！"
 BA_news.11.b:0 "イギリスには他の選択肢はない。"
 BA_news.11.c:0 "我々は決して退かない！"
 BA_news.12.t:0 "襲撃されたユリゾノセイア"
 BA_news.12.desc:0 "ティーパーティーで選出された「改革者」ユリゾノセイアが自宅で襲撃されたというニュースが伝えられました。現在、ティーパーティーでは再び非常会議が開催され、サントゥス派とフィリウス派、そしてパテル派は次のホストを選出するまでには時間がかかりそうです。\n\n救護騎士団が現場に到着した時には、犯人はすでに逃走しており、ユリゾノセイアは意識不明の状態に陥り、現在病院で治療中であることを公式に発表しました。そして、正義実現部はホストを襲撃した怪物を絶対に許さないと発表しました。"
 BA_news.12.a:0 "犯人を見つけろ！"
 BA_news.12.c:0 "奴らは混乱するだろう。"
 BA_news.13.t:0 "ミレニアムの混乱" # 이제 쓴다 우하하..
 BA_news.13.desc:0 "ミレニアムで大きなニュースが伝えられ、キヴォトスに衝撃が走っています。ミレニアムの悩みの種の一つである廃墟を処理するために、セミナー側が\n砲撃を行ったところ、それによって言い表せない恐怖が深い眠りから覚めてしまったのです。\n\nAL-1Sは状況を素早く把握し、セミナーと砲撃戦を起こし、その過程でセミナー幹部の一人が行方不明になったと伝えられています。\nこれとともに、キヴォトスにまた別の闇が迫ってきました。"
 BA_news.13.a:0 "王女。"
 BA_news.14.t:0 "野望をあらわにした日本"
 BA_news.14.desc:0 "キヴォトスと呼ばれる謎の勢力がヨーロッパに上陸し、全ヨーロッパが炎上すると、大日本帝国は好機と捉え、太平洋の島々を征服し、西欧列強が保有していた租界と租借地を征服したと伝えられました。大日本帝国はこれを西欧列強から得た共栄圏の勝利だと大々的に宣伝しています。\n\n中華民国政府は大日本帝国に強く抗議し、アメリカ合衆国も駐米日本大使を通じて厳重な警告を発しました。"
 BA_news.14.a:0 "天皇陛下万歳！"
 BA_news.14.b:0 "彼らは警告を無視する！"
 BA_news.14.c:0 "確認。"
 BA_news.15.t:0 "崩れたドミノ"
 BA_news.15.desc:0 "本日午前11時、すべての人が正体不明の頭痛を訴えました。原因不明の怪現象で世界中が混乱に陥っている中、突然空の色が一瞬暗くなり、北半球では空から正体不明の光の柱が観測されたという報告が相次ぎました。\n\n世界各国の専門家たちは、現在の状況が1年前の「キヴォトス」と呼ばれる正体不明の集団がヨーロッパに上陸した時と同じ状況ではないかと疑っており、自分がアメリカ情報機関の職員だと主張する人物が「現在の状況は外来勢力の陰謀だ」と主張して大きな議論になっています。"
 BA_news.15.a:0 "光あれ"
 BA_news.16.t:0 "ゲヘナで発生した内戦"
 BA_news.16.desc:0 "本日、ゲヘナで風紀委員会と万魔殿が大規模な軍事衝突を起こしたというニュースがキヴォトス全域に伝えられ、大きな衝撃を与えています。風紀委員会はゲヘナの安全を脅かす国防軍と万魔殿を追放して秩序を正すため、万魔殿は風紀委員会がトリニティに対する離反行為を行ったという理由で、互いにそれぞれの名分と目的を持って始まった戦闘が続き、ゲヘナ内戦が発生しました。\n\n万魔殿と風紀委員会の激突はすでに始まっており、勝者が誰になるか予測できません。誰が勝利しようと、そこには廃墟しか残らないでしょう。"
 BA_news.16.a:0 "風紀委員長ヒナ万歳！"
 BA_news.16.b:0 "万魔殿の兵士たちよ！"
 BA_news.16.c:0 "我々の敵が分裂した。"
 BA_news.16.d:0 "内戦なのか？"
 BA_news.17.t:0 "トリニティ崩壊"
 BA_news.17.desc:0 "数百年の歴史を誇っていたトリニティが崩壊したというニュースが公式に伝えられ、大きな衝撃を与えています。"
 BA_news.17.a:0 "先祖たちよ.."
 BA_news.17.b:0 "うまくいった。"
 BA_news.17.c:0 "遺憾の意を表する。"
 BA_news.17.d:0 "脅威が減った。"
 BA_news.18.t:0 "色彩の光"
 BA_news.18.desc:0 "一瞬、惑星に住むすべての生命体が恐ろしい悲鳴を上げ、すべての人に極度の恐怖心を与えました。この現象を作り出した精神波動は数秒後に消えましたが、私たちは皆、その時間を覚えています。\n\n波動が過ぎ去った後、誰もが同じように北の方角を見ました。数週間前に北半球で見られた光の柱を連想させます。今回の事件により、全世界のすべての国は暴走する通報電話に頭を悩ませており、数週間前の光を崇拝する新興宗教も創設されました。"
 BA_news.18.a:0 "惑星を見つめる目。"
 BA_news.19.t:0 "インド革命"
 BA_news.19.d:0 "[429.GetName]の社会主義者たちが「バラート評議会」を宣言し、インドで革命と独立戦争が本格的に始まりました。多くの人々が武装して街に繰り出し、植民地当局の支配に立ち向かっています。彼らは長年の抑圧から抜け出すために命がけで戦っており、インド全域で抵抗の波がますます激しくなっています。\n\n一方、イギリス政府はまだ公式な立場を発表していません。[KAI.GetName]との戦争と本土喪失の衝撃から完全に回復していない中、インドで革命が起こり、イギリスはさらに混乱に陥っている状態です。革命のニュースはイギリスに大きな負担となり、状況がどのように展開するかは不透明な状況です。"
 BA_news.19.a:0 "インド人は独立を切望しているようだ。"
 BA_news.20.t:0 "フランスとミレニアムの休戦"
 BA_news.20.d:0 "フランスとミレニアムは、続く戦争による被害をこれ以上容認できませんでした。両国の外交団が戦線に臨時で設けられた会談場で、どうにか妥協に成功し、戦線での銃声が止みました。"
 BA_news.20.a:0 "次善の策だった。"
 BA_news.20.b:0 "フランスが二つに分かれたのか。"
 BA_news.21.t:0 "フランスの奪還戦争"
 BA_news.21.d:0 "今日の早朝、フランス海軍の発砲により、フランスとミレニアムは戦時状態に突入しました。数年前、フランスはミレニアムとの戦闘で敗北し、結局アフリカに亡命することになりました。しかし、亡命政府は諦めず、アフリカで復讐の牙を研ぎました。\n\nフランス海軍の発砲を皮切りに、フランスの奪還作戦が始まり、すべてのフランス人はミレニアムの統治に反対して立ち上がり始めます。フランスが復讐の刃を突き刺せるかどうかは未知数です。"
 BA_news.21.a:0 "進め、フランス軍よ！"
 BA_news.21.b:0 "フランスは本当に彼らの家を取り戻せるのだろうか？"
 BA_news.22.t:0 "[FROM.FROM.GetName]で敢行された大量虐殺"
 BA_news.22.desc:0 "先ほど、自分たちを[FROM.GetName]と名乗る者たちが旧ミレニアムサイエンススクールを占拠し、時間が経った今、[FROM.FROM.GetName]で悲惨な虐殺が起こったという速報を入手しました。彼らはすべての人間を殺したり、彼らの「再社会化」の過程を受けさせ、その空いた場所を金属機械装置で埋めているというニュースです。\n\nこの事実に対し、全世界は[FROM.GetName]に対する戦争を準備しており、世界各国の首脳たちは狂った機械に負けるわけにはいかないと戦争を促しています。"
 BA_news.22.a:0 "命令完了"
 BA_news.22.b:0 "本当に...恐ろしいな。"
 BA_news.23.t:0 "カナダで起きたクーデター"
 BA_news.23.desc:0 "カナダに到着した亡命者たちがカナダ政府を追放し、エドワードを中心とした新政府樹立のためのクーデターを起こしました。"
 BA_news.23.b:0 "アメリカにまで騒乱の影響が及んだか。"
 BA_news.23.a:0 "カナダの状況は暗澹としている。"
 
 BA_news.24.t:0 "アトラハシスの箱舟"
 BA_news.24.desc:0 "旧ミレニアム学園、アトラハシスで正体不明の建物が確認されました。これはミレニアムサイエンススクールを崩壊させた張本人であるAL-1Sと関連があるように見え、この建物が何のために作られたのかは不明です。"
 BA_news.24.a:0 "箱舟。"
 
 BA_news.25.t:0 "ミレニアムサイエンススクールの崩壊"
 BA_news.25.desc:0 "信じられないことが起こりました。数日前からミレニアムサイエンススクールと接続されたすべての通信ラインが遮断され、ごくわずかな情報しか入手できなかった中、数日前、C&Cの部長であるミカモネルが送ったと主張する人物が、ミレニアムサイエンススクールがAL-1Sという正体不明の人物が指揮する機械軍団によって崩壊し、C&Cは些細な抵抗をしているだけだという内容のメッセージを私たちに伝えてきました。\n\n私たちが知っていたミレニアムサイエンススクールは、もはや存在しないようです。自分たちを「アトラハシス」と称する勢力が代わりに存在するだけです。"
 BA_news.25.a:0 "情報が漏れたのか。"
 BA_news.25.b:0 "ありえないことが起こった。"
 BA_news.26.t:0 "インド革命の成功"
 BA_news.26.d:0 "ブリテン島を失った大英帝国は、牙を抜かれた虎に過ぎませんでした。北東部でイギリスの占領に反発して勃発したインド独立戦争は、革命軍の迅速な進軍によりデリーが占領され、革命軍の勝利で終わりました。\n\n革命軍が勝利したことで、大英帝国はインドに対する影響力を失い、評議会はバラートの運命を決定するために評議会を開催しました。"
 BA_news.26.a:0 "帝国主義に対抗した偉大な勝利だ！"
 BA_news.26.b:0 "大英帝国は力を失った。"
 BA_news.26.c:0 "我々は無力だ。"
 #브리튼 제도를 잃은 제국은 이빨 빠진 호랑이에 불과했습니다. 동북부에서 봉기한 인도 독립운동은 혁명군들의 점령으로 성공적으로 끝마쳐졌으며, 델리에서 앞으로 바라트의 운명을 결정짓기 위해 인도 전역의 이해관계 당사자를 아우르는 평의회가 개최되었습니다.
 
 BA_news.27.t:0 "ミレニアムサイエンススクールの人工衛星打ち上げ"
 BA_news.27.d:0 "ミレニアムサイエンススクールから衝撃的なニュースが発表されました。彼らの言葉によると、数回の試みの末、宇宙に人工衛星を打ち上げることに成功し、追加の衛星打ち上げ計画まで立案された状況だと説明しました。\n\n各国の指導者たちは急遽記者会見を開き、ミレニアムサイエンススクールが打ち上げた人工衛星について発表し、ミレニアムサイエンススクール周辺の国では空に上がる何かを見たという目撃談も相次ぎました。"
 BA_news.27.a:0 "ミッション完了"
 BA_news.27.b:0 "奴らの技術力は我々のレベルをはるかに上回る。"
 BA_news.28.t:0 "ストレサ戦線の崩壊"
 BA_news.28.d:0 "キヴォトスに対抗するという名目で設立されたストレサ戦線の安全保障条約が、ある国がストレサ戦線を脱退したことで崩壊しました。\n\nイタリアの外務大臣は今回の事態について遺憾の意を表明し、ストレサ戦線の崩壊が目前に迫っているようです。"
 BA_news.28.a:0 "残念だな。"
 BA_news.28.b:0 "ヨーロッパは結局崩壊するのか？"
 BA_news.29.t:0 "停止されたフランス議会"
 BA_news.29.d:0 "フランスの本土再奪還後、以前から戦時内閣の指導者を自称していたペタンは今日、フランス議会の停止を発表しました。発表後、ペタンの公式声明はない状態で、この決定は即座に実行されました。\n\n議会の議員たちは決定に反発して議会への進入を試みましたが、憲兵隊にすぐさま阻止されました。このようなペタンの権威主義的な措置が全国的に施行されている状況で、多くの専門家は民主主義が事実上の死刑宣告を受けたと語ります。\n\nフランス民主主義の崩壊が目前に迫った状況で、フランス人は簡単にペタンの権威主義的な統治に従順するようには見えません…"
 BA_news.29.a:0 "元帥閣下が我々を導いてくれる。"
 BA_news.29.b:0 "老いた元帥の欲だろう。"
 BA_news.30.t:0 "第4インターナショナル"
 BA_news.30.d_1:0 "世界中の共産主義組織から派遣された多くの使節が今日、チェリノグラードで会議のために一堂に会しました。トロツキー理論の支持者であるレンカとチェリノが先導することにより、第4インターナショナルの基礎が確立されました。\n\nしかし、この努力が国際政治舞台にどのような影響を与えるのかは今も不明であり、このニュースはスターリンの嫉妬心を煽りました。彼は党と軍幹部の多くがトロツキーを支持しているのではないかと疑い、彼らのほとんどがまだ生きていることに注目しました。彼の偏執狂が再び全力で稼働し、スターリンは家に引きこもっている状況です。彼の不信と不安定さはソビエト政権に危機を引き起こす可能性があり、ソ連が内戦に突入する可能性もあるでしょう。"
 BA_news.30.a:0 "インターナショナルは一体いくつあるんだ？"
 BA_news.30.b:0 "我々の新たな同志に拍手！"
 BA_news.30.c:0 "トロツキー主義者たち…"
 BA_news.30.d:0 "共産主義の新たな未来か？"
 BA_news.31.t:0 "内戦に巻き込まれたカイザーコーポレーション"
 BA_news.31.d:0 "取締役会の主要人物によって主導された、突然発生したクーデターが今朝、カイザーコーポレーションを内戦に陥れました。プレジデント派、取締役会に雇用された人々、そして社内職員は皆、かつての同胞に向けて銃を向け始め、軍隊は内部の危機を警戒するために国境から撤退しました。\n\nプレジデントはこれに対し、会社が「反逆者たち」の手に落ちるのを見るより、むしろ会社全体を破壊すると意思を表明しました。"
 BA_news.31.a:0 "もう後戻りできない。"
 BA_news.31.b:0 "会社で内戦とは？"
 BA_news.32.t: "復権したハプスブルク家"
 BA_news.32.desc: "まさか誰も予想していなかったでしょう。オットー・フォン・ハプスブルクのオーストリア王位獲得の努力は、ついに成功し、アビドスと正式に連携し始め、オーストリア・ハンガリー二重帝国を復元できるという噂も広がりました。群衆の熱烈な歓声の中、彼はウィーンの王宮で国王に推戴され始めました。\n\n戴冠式の演説でも、彼はアビドスの献身と礼遇に重ねて感謝の意を表しました。そして、再びハプスブルク家の領地を糾合し、決してアビドスを白眼視しないという意志を表明しました。"
 BA_news.32.a: "万歳！"
 BA_news.32.b: "完全に狂ってる。"
 BA_news.32.c: "帝国が再び立ち上がるのか？"
 BA_news.33.t: "モンゴル帝国の帰還"
 BA_news.33.desc: "恐怖が再び訪れました。かつてユーラシア大陸を支配していた大モンゴル帝国の後裔が現れてしまいました。モンゴルの攻撃的な拡張政策は成功しました。周辺諸国の領土を確保し、ソ連との交渉を通じてブリヤート、チタ、ボダイボを手に入れました。"
 BA_news.33.a: "万歳！"
 BA_news.33.b: "恐怖が再び訪れた。"
 BA_news.34.t: "核分裂発見"
 BA_news.34.d: "トリニティ化学研究所で行われたオットー・ハーンとフリッツ・シュトラスマンによるウラン実験が、科学界を驚かせています。中性子をウランに衝突させる実験で、予想に反して軽い元素であるバリウムが生成された事実が確認されました。\n\nこの発見は、既存の科学理論では説明できない現象であり、二人の科学者は核が分裂するという仮説を提唱しました。この実験結果は化学的に非常に精密でしたが、物理的な説明は依然として不明瞭な状態です。\n\n核分裂の可能性が提起されたこの実験は、科学界から熱い注目を集めています。放出されたエネルギーとその潜在的な応用は、科学的、社会的波及効果をもたらすと見込まれます。"
 BA_news.34.a: "驚くべき発見だ！"
 BA_news.34.b: "これは大きな波紋を呼ぶだろう。"
