 FRA_prov_event.38.t:0 "フランスの帰還"
 FRA_prov_event.38.d:0 "フランスが帰ってきました。誰も信じられなかったことが実現しました。[FRA.getLeader]がアルジェリアで主張した最後の戦争と本土の奪還がついに実現し、彼らの最終的な勝利にフランス市民は歓喜しています。はるかに発展した進歩的な戦争機械やヘイローをまとった超人たちとの戦いに勝利したフランスは、再び行政システムを回復し、復興と復旧を準備しています。"
 FRA_prov_event.38.a:0 "フランス万歳！"
 FRA_prov_event.38.b:0 "旧秩序が戻ってきたか。"
 FRA_prov_event.39.t:0 "マルセイユ解放"
 FRA_prov_event.39.d:0 "マルセイユ港をはじめ、都心に至るまでミレニアム軍は抵抗しましたが、最終的には三色旗が市庁舎に掲げられ、大西洋を望む都市の解放を知らせました。\n\n多くのフランス人がマルセイユが解放されたというニュースを聞いてレジスタンスに加担しており、このような抵抗運動をミレニアムが統制できるかは未知数です。"
 FRA_prov_event.39.a:0 "今は始まりに過ぎない。"
 FRA_prov_event.39.b:0 "状況が深刻になってきた。"
 FRA_prov_event.40.t:0 "ボルドー解放"
 FRA_prov_event.40.d:0 "ボルドーの港をはじめ、都心に至るまでミレニアム軍は抵抗しましたが、最終的には三色旗が市庁舎に掲げられ、大西洋を望む都市の解放を知らせました。\n\n多くのフランス人がボルドーが解放されたというニュースを聞いてレジスタンスに加担しており、このような抵抗運動をミレニアムが統制できるかは未知数です。"
 FRA_prov_event.41.t:0 "オルレアン解放"
 FRA_prov_event.41.d:0 "フランスの中部都市であるオルレアンが今日の午後5時ごろに解放されたというニュースをフランス政府が報道しました。オルレアンとパリはわずか100kmほどしか離れていないため、多くの人がフランスの勝利を予想しています。"
 FRA_prov_event.41.a:0 "終わりが見えてきた！"
 FRA_prov_event.41.b:0 "ミレニアムタワーを防衛しろ！"
 FRA_prov_event.44.t:0 "アフリカで敢行された悲惨な動員"
 FRA_prov_event.44.d:0 "ある記者によって、フィリップ・ペタンのフランス軍事政府がアフリカ市民を弾圧し、彼らから蔓延した労働搾取を行っていることが暴露されました。当該記事によると、アルジェリアとその近隣地域で工業化と都市化を同時に進めるためのプロジェクトによって、開発地域に住む市民は家を失い、二日間寝ずに働いて死んだ労働者も複数いることが確認されました。"
 FRA_prov_event.44.a:0 "だから、それがどうした？"
 FRA_prov_event.44.b:0 "植民地搾取の現実だ。"
 FRA_prov_event.46.t:0 "渦に巻き込まれたインドシナ"
 FRA_prov_event.46.d:0 "ホー・チ・ミンのインドシナ共産党の主導で、フランス領インドシナで革命が発生しました。革命軍は一日でハノイ市庁舎を占領して革命の松明に火をつけ、ハノイ周辺のインドシナ北部地域が革命に参加するにつれて事態はますます深刻になっています。"
 FRA_prov_event.46.a:0 "いつも共産主義者が問題だ。"
 FRA_prov_event.46.b:0 "フランス帝国主義の限界だ。"
 FRA_prov_event.53.t:0 "赤道アフリカ紛争"
FRA_prov_event.53.d:0 "大英帝国とフランス共和国間の領土紛争がついに局地戦に発展しました。本日午前、フランス共和国政府は在アルジェリア大英帝国大使館に宣戦布告文を伝達しました。亡命過程で移譲された旧フランス領赤道アフリカ地域に対する行政権を再び獲得するというものです。\n 政治学界では、現在の局地戦をフランスの大英帝国に対する会談試みが事実上拒否されたことへの報復と予測しています。王立海軍の助けでフランス政府がアルジェリアへの亡命に成功したことで同盟への希望を抱いたものの、一切の対話を拒否したことに元帥が激怒したということです。元帥は会見でこのような主張を「陰謀論」として一蹴し、会見場を後にしました。"
FRA_prov_event.53.a:0 "古い同盟が崩れたか。"
FRA_prov_event.65.t:0 "フランスで起きたクーデター"
FRA_prov_event.65.d:0 "フランス非常政府において、ペタン元帥の圧政的な統治が全国的な大規模ストライキと広範囲な市民不安という前例のない事態につながり、ペタンに責任を問おうとする将校アンリ・モルダックとフィリップ・ペタン間の劇的な対立が頂点に達しました。\n\nアンリ・モルダックと熱狂的な支持者たちは、フランス非常政府のすべての権力の中枢であるペタンの執務室を襲撃しました。モルダックはペタンと直接対面し、彼が退き自身の行動に対して責任を負うことを要求し、ペタンはついに辞任せざるを得ませんでした。\n\n現在、フランスにはアンリ・モルダックが率いる過渡政府が樹立されており、アンリはフランス非常政府を民主的に統治すると発表しました。"
FRA_prov_event.65.a:0 "アンリ・モルダック閣下が自由なフランスを率いるだろう！"
FRA_prov_event.65.b:0 "彼らが何をするかは大体予想していたよ。"
FRA_prov_event.71.t:0 "ハリファックス会談"
FRA_prov_event.71.d:0 "イギリス指導部がカナダに亡命した後、フランス代表たちがカナダの都市ハリファックスを訪問し、数日間の会談を行いました。彼らは両国が本土収復を共通の目的とするということを確認し、相互間の大小の協力について議論したことが確認されました。"
FRA_prov_event.71.a:0 "故郷へ帰るための第一歩だ。"
FRA_prov_event.71.b:0 "お互い立場が似ているな。"
FRA_prov_event.76.t:0 "フランスの崩壊"
FRA_prov_event.76.d:0 "西アフリカで謹慎していた圧制者たちが革命によって崩壊しました。過去に自分たちの王政を崩壊させたように、矢が返って刺さったのです。\n\n現在、アフリカは無政府状態に陥り、数多くの軍閥が乱立しており、街のフランス人たちは植民地人たちから集団暴行を受けるなど、治安も崩壊しました。いずれにせよ、フランス植民帝国は植民地人たちによって滅亡した最初の帝国となるでしょう。"
FRA_prov_event.76.a:0 "ああ、大変だ。"
#フランス奇襲デモ！！
BA_news.36.t: "焦土と化したティーパーティー"
BA_news.36.d: "本日、エデンで核爆弾が爆発しました。都市の3分の2以上が即時に破壊されました。都市はいくつかの頑丈な建物だけが爆発から生き残りました。ティーパーティーの首脳部は辛うじて生き残り、この事態を収拾しようと努めています。\n\n核爆弾の力が大衆の頭の中に刻み込まれ、圧倒的な兵器の前で生命の価値は地に落ちました。どちらも事件の余波を考慮していませんでしたが、持続的な放射性降下物とあっという間に消えた生命による傷は長く残ることでしょう。"
BA_news.36.a: "なんてことだ。"
BA_news.37.t:0 "第三次ソビエト・ポーランド戦争"
BA_news.37.d:0 "二国間の長年の対立が新たな時代に再び戦争として現れました。予想外の展開として、本日午前、モスクワにワルシャワからの最終的な宣戦布告文が送られ、第三次ポーランド・ソビエト戦争が勃発しました。ポーランド大使は、今回の戦争が彼らが[SOV.GetName]と繰り広げる最後の戦争になると述べ、ポーランドの同盟国が共にいる限り、勝利に対する疑念が入り込む余地はないと断言しました。すでにリヴィウとビャウィストクでは散発的な銃撃戦が起きており、東ヨーロッパの未来は不透明です。"
BA_news.37.a:0 "ロシアは今回も勝てるだろうか？"
BA_news.37.b:0 "悪の帝国を掃討しよう！"
BA_news.37.c:0 "彼らに1921年を思い出させてやれ。"
BA_news.38.t:0 "ツカツキ・リオの辞任"
BA_news.38.d:0 "以前[MIL.GetName]で起こった政治的変化により、セミナー総裁から退いた前生徒会長ツカツキ・リオが、すべての政治的権力から退くことを表明しました。これはセミナーからの圧力が大きく作用したと推定され、ツカツキ・リオの行方はその後不明です。\n\nこのような政治地形の変化は、キヴォトスの覇権国であるミレニアムで起こった変化であるだけに、世界の注目を集めており、新しい総裁の後続発表を待っています。"
BA_news.38.a:0 "望んだ結果だ。"
BA_news.38.b:0 "かなり複雑な政治構造だ。"
BA_news.39.t:0 "ツカツキ・リオの裁判"
BA_news.39.d:0 "元ミレニアム生徒会長であり、セミナーの総裁であるツカツキ・リオの裁判が本日、ミレニアムセンターの放送で中継されました。ツカツキ・リオは裁判が進むにつれて、自分に不利な陳述が出る瞬間にも一言も発言せず、大きな異変もなく裁判が終わりました。\n\n今回の裁判は、セミナーの新しい総裁である[MIL.GetLeader]の権力を強化する過程と見られ、この目的は首尾よく遂行されたものと思われます。"
BA_news.39.df:0 "元ミレニアム生徒会長であり、セミナーの総裁であるツカツキ・リオの裁判が本日、ミレニアムセンターの放送で中継されました。ツカツキ・リオは裁判が偏って行われるにもかかわらず、かなりの弁舌で状況を覆すことに成功し、この状況により裁判は急遽終了しました。\n\n今回の裁判は、セミナーの新しい総裁である[MIL.GetLeader]の権力を強化する過程と見られますが、首尾よく行われなかったと推定され、裁判過程をミレニアム全体に中継していたため、かなりの政治的困難に直面すると推定されます。"
BA_news.39.a:0 "彼女はもう罪人だ。"
BA_news.39.b:0 "本当にすごいな。"
BA_news.39.c:0 "興味深いな。"
BA_news.40.t: "イギリスのブリテン諸島隔離宣言"
BA_news.40.d: "イギリスから衝撃的なニュースが聞こえてきました。イギリス政府側が自国軍が未知のエイリアンに完全に敗北したことを公式的に認め、イギリス国王ジョージ5世は最後までイギリスに残り軍隊を指揮したが、ついに戦死したとのことです。\nこれに対し、イギリス王室は「ブリテン諸島隔離政策」を公式的に発表しました。この政策について数多くの議論が飛び交いましたが、自国の軍隊が敗北した状況で彼らが取りうる他の対策がないというのが大方の意見です。"
BA_news.40.a: "必ず取り戻すぞ。"
BA_news.40.b: "自国民が残っているだろうに！"
BA_news.40.c: "敗北者たちが足掻いているな。"
BA_news.41.t: "トリニティの敗北"
BA_news.41.d: "[SOV.Getname]の攻勢の下、エデンが占領され、トリニティは降伏しました。ミソノ・ミカと彼女の支持者たちは姿を消し、政府の一軸を担っていたシスターフッドのウタズミ・サクラコと正義実現部のハネカワ・ハスミが直接降伏文書に署名し、戦争は公式的に終了しました。\n\n赤軍がエデン国会議事堂に[SOV.Getname]の国旗を掲げ、トリニティが完全に没落したことを知らせました。"
BA_news.41.a: "人民の栄光あれ！"
BA_news.41.b: "悪の帝国が崩れたな。"
BA_news.41.c: "..."
BA_news.42.t: "再稼働する要塞都市エリドゥ"
BA_news.42.d: "以前のフランス・ミレニアム戦争当時、強力な威容を誇ったが、フランス軍の最後の総攻撃によってついに崩れた要塞都市エリドゥが、再び再稼働を開始したというニュースが伝えられました。\n\nミレニアムサイエンススクールではいかなる公式発表もありませんでしたが、複数の状況から推測するに、要塞都市が完全に修理されたと推定されます。しかし、現地の技術力の差のため、以前のように強力な姿を見せることはできないと見られます。"
BA_news.42.a: "世界最強の要塞が再び稼働を開始する。"
BA_news.43.t: "連合国の解体"
BA_news.43.d: "本日、イギリスが連合国の解体を公式的に発表しました。イギリス政府は連合国を解体した理由について「連合国は根本的に枢軸国に対抗して作った勢力であり、枢軸国がない今、私たちに連合国は必要ない」と述べました。既存の加盟国はこのようなイギリスの動きについて否定的な立場を表明していますが、イギリスはただ沈黙を貫いています。"
BA_news.43.a: "エイリアンはどうした？"
BA_news.44.t: "政治的暴力が内戦に拡大"
BA_news.44.d: "最近の行進で、黒シャツ団と共産主義者、そして社会主義反対デモ参加者たちの間の暴力がさらに激しくなりました。しかし、この暴力はそこで抑えられませんでした。それは火花のように、ここ数ヶ月間、我が国でますます深刻になっている緊張した状況を点火させる役割を果たしました。\n\n全国各地で民兵たちが衝突し始め、都市や村、地域を掌握し、軍隊が忠誠心を選択せざるを得ない状況を作りました。連邦自治領と海軍は依然として「正当な」民主主義政府と呼ぶものを全面的に支持していますが、軍隊の状況はそれほど明確ではなく、多くの部隊が私たちの大義に賛同しました。\n\n最前線が形成され始め、オズワルド・モズレーは自身の指導力の下での臨時危機政府設立を発表しました。この政府は内戦が終わるまで必要なものを処理するでしょう。"
BA_news.44.a: "祖国の未来がかかっている！"
BA_news.45.t: "イギリス内戦の終結"


BA_news.45.d: "大衆の支持不足は、民主主義政権に植民地での見込みのない内戦を続けるよりも、我々の勝利を認め、平和を追求するように導きました。この決定により、王立海軍は再び我々の支配下に戻りました。\n\nしかし、自治領は非民主主義政府に従うつもりはなく、代わりにイギリス連邦の独立した加盟国として存続するという意思を明確に表明しました。"
BA_news.45.a: "再建を始めよう。"
 
BA_news.46.t: "第2次公会議"
BA_news.46.d: "トリニティ総合学園と大戦以前から長期間衝突してきたアリウス分校が、以前の戦争で総体的勝利を収めた直後にエデンで始まった第2次公会議で、アリウス派を除くすべてのトリニティ総合学園の構成分派は禁止されました。\n\nキヴォトスの専門家たちは、トリニティ分校が以前の公会議当時アリウス分校を追放した内容に対する復讐であるように見えると意見を述べています。"
BA_news.46.a: "あの日の復讐だ"
BA_news.46.b: "まさか"
BA_news.46.c: "了解した"
BA_news.47.t:0 "追放されたペタン"
BA_news.47.d:0 "数十日間続いた植民地の人々のゼネストと、増大する集会の規模は、亡命フランス政府を麻痺寸前まで追い込みました。1935年のクーデターを通じて亡命政府の指導力を確保したペタンは、自身の政策的失敗を認めざるを得ませんでした。これにより、フィリップ・ペタンは亡命政府に対する自身のすべての影響力を失い、ピエール・ラヴァルをはじめとする議会の議員たちと反軍部勢力が彼を元帥職から解任することで、ペタンをアルジェから追放することに成功しました。"
BA_news.47.a:0 "民主政府に進もう！"
BA_news.47.b:0 "フランスはまだ危機を収拾できていないようだ。"
BA_news.48.t:0 "東アフリカ共同体の勃興"
BA_news.48.d:0 "連合王国が去る36年に異存在たちによってブリテンから撤退したことをきっかけに、イギリスによって維持されていたヘゲモニー、すなわち「パクス・ブリタニカ」は細かく切り刻まれ、焼き払われています。このような歴史的潮流の流れにより独立することになったケニア、ウガンダ、タンザニアは、彼らの知識人階層に全幅的な支持を受ける「東アフリカ共同体論」を考慮せざるを得ませんでした。独立したばかりの東アフリカ諸国は、帝国主義諸国の再侵略に備えなければならず、彼らの北方でエチオピアが他国の助けなしに一人でイタリアに対抗するのを見守らなければならなかったため、この政治理論は大衆にも急速に支持されることができました。当事三国は、長年の協議の末、ついに共同体論を実現することを決定しました。"
BA_news.48.a:0 "帝国主義の時代が終わっていく。"
EAC_leader_name: "東アフリカ共同体会議"
BA_news.49.t:0 "ドイツ社会主義統一党の勃興"
BA_news.49.d:0 "トリニティ崩壊後登場した社会主義性向のドイツパルチザンは、第1回党大会でドイツ共産党とドイツ社会民主党の合併を発表しました。ドイツ社会主義統一党は、唯一の社会主義大衆政党として機能すると発表しましたが、共産党の一方的な合併に近いものと見られます。\n\n右翼性向の社会民主党党員は、ほとんどの公職から追放され、今や[KPD.GetName]は明白な社会主義国家として通じられるでしょう。"
BA_news.49.a:0 "共産主義の勝利に向かって！"
BA_news.49.b:0 "国際情勢が不安定になるだろう。"
BA_news.50.t:0 "ベルリン条約機構"
BA_news.50.d:0 "ソビエト社会主義共和国連邦と[ROOT.GetName]側は、緊密な軍事協力の一環として、ベルリン条約機構の創設を発表しました。ヨーロッパの不安定な情勢と世界的な混乱状況に対応するという名分で設立されたベルリン条約機構は、緊密な民間、軍事、情報協力の新たな時代を切り開くでしょう。"
BA_news.50.a:0 "我々は勝利するだろう！"
BA_news.50.b:0 "国際的な脅威だ。"
BA_news.51.t:0 "百鬼夜行内戦"
BA_news.51.d:0 "百鬼夜行連合学園で、今しがた自らを[FROM.GetName]と称する集団が学園政府に向かって宣戦布告を敢行し、大規模な内戦に拡大したというニュースです。[FROM.GetName]側は百鬼夜行連合学園の体制は間違っており、[FROM.GetName]だけが唯一の百鬼夜行の正義だと宣伝しています。\n\n国際外信は百鬼夜行連合学園の政治構造は以前から不安定な形になっており、このような政治体制が現在の混乱を招いたようだという分析が続いています。"
BA_news.51.a:0 "混乱を収拾しろ！"
BA_news.51.b:0 "興味深い状況だ。"
BA_news.52.t:0 "襲撃されたシロミイオリ！"
BA_news.52.d:0 "許せない許せない許せない許せない許せない...\n - イグサハルカ\n\nアビドス自治区近傍に派遣されたゲヘナ学園先導部のスペシャリストである2年生シロミイオリが、散弾銃と銃床による襲撃で重傷を負いました。\n\nアビドス自治区近傍に派遣されたシロミイオリは、興信所68の1年生イグサハルカに惨めに急襲されました。医療陣はシロミイオリが重傷を負い、数ヶ月間の安静が必要だと明らかにしました。\n\n先導部のスペシャリストが負傷し、先導部に打撃が予想されます。"
BA_news.52.a:0 "確認。"
 
BA_news.53.t:0 "ゲヘナの権力を握った興信所"
BA_news.53.d:0 "ゲヘナ学園の万魔殿が興信所68に政権を移譲しました。\n\n最近、ゲヘナ学生に支持を受けた興信所は万魔殿の政権を脅かし、興信所の社長リクハチマアルは電報を送り政権移譲を要求し、ゲヘナ学生会はこれを衝撃的にも受け入れました。\n\n三大学園と呼ばれ、キヴォトスに君臨していた万魔殿政権が崩壊し、今や興信所が新たな星として浮かび上がるでしょう。"
BA_news.53.a:0 "確認。"
 
BA_news.54.t:0 "興信所のトリニティ砲撃"
BA_news.54.d: "興信所がトリニティに集中的な砲撃を加えたことが確認されました。昨夜、突然の号令が鳴り響き、トリニティ国境付近に位置する砲が一斉にトリニティ方向に砲撃しました。砲弾は飛び上がり、トリニティのいくつかの村と都市を焼き払い、かなり多くの死傷者が発生したと把握されました。\n\n興信所の明白な挑発と把握されており、戦争につながるかもしれません。"
BA_news.54.a:0 "確認。"
 
BA_news.55.t:0 "爆破されたシバサキラーメン"
BA_news.55.d:0 "アビドスの名物シバサキラーメンがクレイモアによって爆破されたと発表されました。原因は不明ですが、ゲヘナ学園の1年生の女子学生がクレイモアを設置し、何かを押して爆破させたものと把握されるとアビドス側は明らかにしました。\n\nアビドスキャンパスから10kmほど離れた場所で爆発が感知され、アビドスはこれを察知したようです。跡形もなくシバサキラーメンは消えました。完全にです。"
BA_news.55.a:0 "確認。"
 
BA_news.56.t:0 "ゲヘナの生徒会長に選出されたリクハチマアル"
BA_news.56.d:0 "興信所がゲヘナを平定し、今や正当にリクハチマアルがゲヘナの生徒会長だと言えるでしょう。ゲヘナの生徒会長はリクハチマアルです。\n\nゲヘナ学園の生徒会長、リクハチマアル！"
BA_news.56.a:0 "確認。"
BA_news.57.t: "[RED.GetNameDef]で起こったクーデター"
BA_news.57.desc: ""
BA_news.57.a: "チェリノを追い出そう！"
BA_news.57.b: "すべては計画通り..."
BA_news.57.c: "とうとう事を起こしたか。"
BA_news.58.t:0 "チェコ臨時政府設立"
BA_news.58.d:0 "本日、ズデーテン地方でチェコ臨時政府が設立されました。彼らは「アビドス高等学校」という小さな学園との協力でチェコ全域を修復すると宣言しており、百鬼夜行連合学園のチェコ人弾圧を強く糾弾しました。これに対し、百鬼夜行連合学園は自分たちが得た正当な領土に対する宣伝活動について非難声明を発表しました。\n世界各国は二つの世界の最初の協力に関心を集中しており、現地人と異邦人の両方を受け入れる彼らの態度を見て、一部の専門家はこれが二つの世界の平和の合図になるだろうと展望しています。"
BA_news.58.a:0 "彼らの協力はどのような結果を生むのか"
BA_news.59.t:0 "不可能性定理"
BA_news.59.d:0 "最近、[MIL.GetName]で発表されたある論文が全世界に衝撃を与えました。「不可能性定理」と名付けられたこの論文は、「社会の厚生水準を適切に評価できる望ましく民主的な選好体系が存在し得ない」という内容を基礎に立てられた長い証明です。\n\n当該論文の内容を真実として受け入れるならば、私たちは漠然と考えていた効率的で民主的かつ合理的な社会体制は存在が不可能だという意味であり、これは相当なイデオロギーに対する反論として適用されるでしょう。\n\n世界の経済学者たちは当該論文に対して熱心な討論を繰り広げており、独裁的な性向を持つ国家ではこの論文を根拠にデモまで起こり始めました。"
BA_news.59.a:0 "楽園は存在しない。"
BA_news.59.b: "衝撃的だ。"
BA_news.60.t:0 "帝位に就いたタンガ イブキ"
BA_news.60.d:0 "万魔殿で繰り広げられた一連の権力闘争後、執権した[FROM.GetLeader]が万魔殿の役員たちの熱烈な支持の中で帝位に就き、続いて[FROM.GetName]を宣布しました。\n\n彼らの言葉によると[FROM.GetLeader]は今や全ゲヘナの保護者であり、すべてのゲヘナ学生の領道者として受け入れられているようです。ゲヘナ学園のこのような地政学的変化が国際情勢にどのような影響を与えるかは、まだ誰も分かりません。"
BA_news.60.a:0 "我らの女帝陛下の為に！"
BA_news.60.b: "彼らはやはりおかしい。"
BA_news.61.t:0 "ヴァルキューレ警察学校のクーデター"
BA_news.61.d:0 "ヴァルキューレ警察学校の広報担当者は、今日の午前、緊急声明を通じて公安局臨時会議でオガタカンナ公安局長を解任し、生徒会の権限をシャーレに移譲することを決定したと発表しました。警察局長の官邸の建物から公安局の旗が降ろされ、オガタカンナ公安局長は現在自宅拘禁中だと広報担当者はまた発表しました。\n\nほとんどの政治学者はクーデターの主な目標が生活安全局の権力奪取であることに同意しており、同時にシャーレが生活安全局のクーデターを支援した可能性を否定していません。\n\n総生徒会はこれに対して何の反応も示していません。"
BA_news.61.a:0 "確認。"
BA_news.62.t:0 "コンスタンティン合意"
BA_news.62.d: "続くアルジェリアの独立要求とともに、国際社会の圧力が加わり、フランス指導部は結局コンスタンティンでアルジェリア指導部と会談を行いました。数日間にわたる会談の末、アルジェリアの独立を前提としてアルジェリアに大小の譲歩を認めさせたフランスは、世論の支持を受けてなんとか合意を引き出すことができました。この会談によりアルジェリアは10年余りの間、フランスに社会経済的に従属した状態に置かれますが、その後は完全に独立することができるでしょう。"
BA_news.62.a:0 "両方にとって有利だ。"
BA_news.62.b:0 "フランスが暴力を振るわなかったと？"
BA_news.63.t:0 "アルジェリア独立戦争"
BA_news.63.d:0 "イスラム教徒に対する弾圧措置に反対して集会した群衆がアルジェの市庁舎を占拠し、北アフリカの状況は深刻に進みました。数分後、アルジェ市庁舎に掲げられたアルジェリア国旗は独立戦争の始まりを告げ、大小のアルジェリアの政治団体は準軍事組織と青年を糾合し、アルジェリア内のフランス軍基地を襲撃しています。フランス政府はすぐに「北アフリカ秩序維持作戦」を発表し、強硬鎮圧を予告した状態です。"
BA_news.63.a:0 "単一のフランスがイスラム教徒によって脅かされている！"
BA_news.63.b:0 "植民帝国が墜落している。"
BA_news.64.t:0 "権力を握ったチェコ共産党"
BA_news.64.d:0 "本日、チェコ共産党がアビドス総合学園のチェコ修復後に起こった政治的混乱の中で内部権力闘争に勝利し、今やチェコ共産党の指導のもとで国家が運営される見通しであることを明らかにしてきました。\n\nアビドス総合学園は該当政権奪取に対して敵対的発言を繰り返しましたが、追加的な対応はないようです。"
BA_news.64.a:0 "まさか。"
BA_news.65.t:0 "ザオルジエ会談"
BA_news.65.d:0 "ザオルジエで、混乱した国際情勢の中、[POL.GetName]側と[ABY.GetName]側の共同防衛協定が議論されました。\n\n両国は当該条約で中央ヨーロッパに恒久的な平和を維持するための議論が進められていると明らかにし、ザオルジエでの国際情勢の変化に近隣諸国が注目しているようです。"
BA_news.65.a:0 "彼らを注視しろ。"
BA_news.66.t: "フランスで発生したクーデター！"
BA_news.66.desc: "[Getyear]年[GetMonth]、軟弱で無能で国民の信頼を失ってしまった従来の急進党政権を打ち倒すためにフィリップ・ペタンを主軸とする軍部が総決起しました。彼らは腐敗して無能な現政権にもうフランスの未来を任せることはできないと判断し、総決起して議会を占拠し、実権を握りました。アルジェには数多くのフランス軍人が行進しており、市民はこれを歓迎し、喜んでいます。\n\nペタンは演説を通じて祖国の危機を克服し、本土を修復することを国是とするという趣旨のいくつかの公約を発表しました。フランス人は彼が優柔不断さを許さないだろうと期待して、巨大な支持を送っています。"
BA_news.66.a: "元帥よ、我々はここにいます！"
BA_news.66.b: "ブリュメール18日の二度目の再現か。"
BA_news.67.t: "ヴァルキューレの捜査権独立"
BA_news.67.d: "ネムガキフブキヴァルキューレ警察学校局長は、今日シャーレから捜査権を取り戻したと宣言しました。シャーレはこれまで連邦捜査部同好会として学生の問題を解決していかなければなりませんでしたが、いざその役割をきちんと果たすことができませんでした。シャーレは「有名無実」という一言で定義できます。\n\nネムガキフブキ局長はまた、ヴァルキューレ警察学校は独立した機関として、そして矯正機関としての機能をきちんと果たす治安維持機構としてその役割を果たすと宣言しました。ヴァルキューレの治安介入に学園の反発があると思われますが、フブキ局長は後で詳しく説明するという一言で何の立場も示していません。いずれにせよ、もはやヴァルキューレの行政書類でシャーレという名前はもう見られないでしょう。\n\n"
BA_news.67.a: "女戦士が足かせを解いた。"
BA_news.67.b: "さあ、始めよう！"
BA_news.67.c: "彼らが、よくも！"
BA_news.68.t: "ティーパーティーホストに選出されたユリゾノセイア"
BA_news.68.desc: "ティーパーティー非常会議が終了し、問題が一段落すると、ティーパーティーでユリゾノセイアを次のホストに選出しました。任命式演説でユリゾノセイアは、トリニティに新たな脅威が迫っている以上、トリニティの問題点を無視してはならず解決しなければならないと述べました。\n\nユリゾノセイアの任期が進行する間、トリニティは数多くの変化を経験するでしょう。キヴォトス記者たちはこの部分に集中しており、以後彼女がどのような方式でトリニティを変化させるのかは彼女だけが知っています。"
BA_news.68.a: "別に、関心はないな。"
BA_news.68.b: "うん、彼がうまくやってくれることを祈ろう。"
BA_news.68.c: "興味深い選択だ。"
BA_news.69.t: "ミレニアムで発生したフランスの反乱"
BA_news.69.desc: "ミレニアムサイエンススクールで巨大な規模の反乱が起こりました。ミレニアムサイエンススクールはフランス-ミレニアム戦争後、レジスタンスの継続的な抵抗によって起こるいくつかの問題をきちんと解決できなかったと思われ、これはレジスタンスが大規模に連合して巨大な規模の反乱を組織することができた原因と推定されます。\n\nアフリカに亡命したフランス政府は、当該事態について沈黙を守っていますが、秘密裏に物資と兵力がフランスに移動した痕跡が発見されました。"
BA_news.69.a: "彼らが成功しそうにはない。"
BA_news.69.b: "[MIL.GetLeader]、責任を取れ"
BA_news.69.c: "あそこは...また戦争するの？"
BA_news.70.t:1 "レフ・トロツキー暗殺"
BA_news.70.d:2 "かつてウラジーミル・イリッチ・レーニンの最高副官であり、後継者候補の一人だったレフ・トロツキーが今日、ノルウェーの病院で死亡しました。彼は自宅で内務人民委員部に雇用されたと思われるスペイン国籍の暴漢に氷の斧で攻撃されました。\n\nソ連共産党内の権力争いで$SOV_iosif_stalin$と彼の同盟に敗れたトロツキーは、彼の30代をトルコ、フランスを経てノルウェーに亡命しましたが、その後次元移動の巨大な波に巻き込まれたトロツキーは、以前スカンジナビア地方にできた「赤冬連邦学園」の政治顧問になり、新たな人生を生きていました。"
BA_news.70.a:0 "野蛮だな。"
BA_news.70.b:0 "任務完了。"
BA_news.70.c:0 "扇動家にふさわしい結末だ。"
BA_news.70.q:0 "今日、我々の星が落ちた。"
 
BA_news.71.t: "日本で発生した革命！"
BA_news.71.d: "ㅇㄱㄴ"
BA_news.71.2.t: "民主一揆"
BA_news.71.2.d: "日本で民主化革命が起こりました！東京の軍国主義政権を転覆しようとする民衆と民主主義人士が大規模デモを宣言し、日本国民の相当数がこれに呼応しています。\n\nこの民主化勢力は、主要都市や産業地域を含め、日本全域で急速に勢力を拡大しています。軍国主義政権下に残っている日本軍と右翼勢力は、この革命に対抗して最後まで抵抗することを宣言しました。\n\n日本で内戦が始まりました。"
BA_news.72.t:1 "[FROM.GetAdjective]の春"
BA_news.72.d:2 "[FROM.GetAdjective]地域の軍政庁に残っていた外信支社は、定時を期して一斉に軍政庁全域にわたる「独立運動」について報道しました。\n\n軍政庁全般のデモを統制し、自らを旧王国の地下政府だと主張する[FROM.GetAdjective]臨時政府はラジオを通じて独立宣言文を朗読し、一部の軍政庁指揮官もこれに参加したと伝えられています。\n\nこれに対して[USA.GetName]議会は異例の支援決議文を通過させ、[ENG.GetName]と[FRA.GetName]、[ITA.GetName]などがこれを支持しました"
BA_news.72.a:0 "自由のための闘争だ。"
BA_news.72.b:0 "今すぐ対策を立てろ！"
BA_news.73.t: "山海経併合"
BA_news.73.d: "[SHA.Capital.GetCapitalVictoryPointName]のナチス党がクーデターに成功した後、トリニティ軍は国境を越えて山海経を掌握することに成功しました。\n\n交戦報告なしに、トリニティ軍は都心の群衆から応援を受けながら歓迎されました。\n\n[SHA.Capital.GetCapitalVictoryPointName]にあるヘデン広場の数多くの人々の前で、ミソノミカは山海経の併合を、トリニティに合併することを宣言しました。\n\n「歴史深い東部地方は、今からトリニティの新たな要塞になるだろう！」"
 
BA_news.74.t: "侵略を撃退したイギリス！"
BA_news.74.d: "カイザーコーポレーションの予期せぬ攻勢に対し、イギリス軍が劇的な勝利を収めました。初期に相次ぐ後退とロンドンの陥落で危機に瀕していたイギリス軍は、リバプールで最後の防衛線を構築し、奇跡的な反撃に成功しました。\n\nカイザーコーポレーションの大規模な兵力がイギリス海岸を奇襲攻撃したことから始まった今回の戦闘は、最初はイギリス軍に不利に展開しました。しかし、リバプールに到達したイギリス軍は、市民の支援を受けて決死抗戦を展開し、これは戦局を逆転させる決定的なきっかけとなりました。\n\nこの劇的な勝利は、今後長くイギリス史に記憶されるでしょう。"
BA_news.74.a: "支配せよ、ブリタニアよ！"
BA_news.75.t: "[TRM.GetName]の反赤冬協定公式化"
BA_news.75.d_soviet: "[TRM.GetLeader]は執権以前から共産主義に反対しており、[TRM.GetNameDef]が自らを[RED.GetNameDef]の敵だと考えていることに疑いの余地はありませんでした。\n\n今日、そのような態度は、以前に[TRM.GetNameDef]といくつかの他の国々の間に結ばれた「反赤冬協定」が、今や条約として公式化されたことで全世界に発表され、もし我々のうち一国が赤冬と衝突するならば、他の国々も共に戦うでしょう。"
BA_news.75.d_not_soviet: "[TRM.GetNameDefCap]は長い間、あらゆる形態の共産主義を非難しており、他の国々も共産主義に反対することを求める外交的動きを見せてきました。\n\n今、[TRM.GetName]は「共産主義から差し迫った脅威を受けている国家」に、[RED.GetName]に対抗する条約を結ぶ機会を与えました。今、この条約に加入したどの国も、加盟国が攻撃を受けた場合、[RED.GetName]との戦争に専念することになるでしょう。"
BA_news.76.t:0 "七人の囚人の脱獄"
BA_news.76.desc:0 "最近、理由不明の事態と共に総生徒会長が失踪し、ヴァルキューレ矯正局に収容されていたコサカワカモ、キヨスミアキラ、シンタニカイをはじめとする7人の囚人が脱獄しました。\n\nヴァルキューレ矯正局の無力化と共に、大戦後のキヴォトスでは、すべてが安全ではないことが証明されました。"
BA_news.76.a:0 "衝撃的だ。"
BA_news.76.b:0 "来るべきものが来たか。"
BA_news.77.t:0 "百夜櫻祭の開催"
BA_news.77.desc:0 "百鬼夜行自治区の中心の桜が満開になりました。百鬼夜行最大の祭り、百鬼夜行百夜櫻祭が今日開催されました。\n\n満開の桜、舞い散るピンク色の花びらとほのかな灯り、華やかな花火が美しい夜の百鬼夜行を照らしています。\n\nこれまで以上に盛大に開催された百鬼夜行百夜櫻祭は、平和と共に発展した百鬼夜行連合学園の発展を示しました。"
BA_news.77.a:0 "永遠なれ、我らの学園よ。"
BA_news.77.b:0 "美しいな。"
BA_news.78.t:0 "百鬼夜行-山海経戦争"
BA_news.78.desc:0 "大戦当時、[HYA.GetNameDef]と[SHA.GetNameDef]間の学園の領域が重なり合い発生した国境紛争は、対立が激化し、結局両学園間の戦争に発展しました。この戦争は単純な学園間の争いを超え、キヴォトス全体を巻き込む深刻な危機に発展しています。\n\n両側とも戦争の渦に巻き込まれ、ますます大きな被害を受けている状況で、キヴォトスでの平和が維持できるかについての懸念が高まっています。緊張が高まる中、この対立が他の学園にまで拡大する可能性さえ提起されており、キヴォトスの未来がさらに不透明になっています。"
BA_news.78.a:0 "侵略者を追い出そう！"
BA_news.78.b:0 "春は終わりだ。"
BA_news.78.c:0 "衝撃的だな。"
BA_news.79.t:0 "赤冬内戦"
BA_news.79.desc:0 "大戦後起きた2月総ストライキで赤冬が混乱すると、総ストライキに参加していたヤスモリミノリ傭兵部部長と彼に従う傭兵部と市民は、これを事務局追放の機会と見て革命を始めました。各地でストライキに参加していた市民がミノリの革命軍に呼応し、赤冬の状況はさらに混乱する予定です。\n\n赤冬外交部は、赤冬でよくあることだとして事務局が混乱を鎮めることができるだろうと言いましたが、国際専門家たちは事務局が勝利するとは考えていません。"
BA_news.79.a:0 "民衆のために、革命に向かって！"
BA_news.79.b:0 "不穏な種族を撃退しよう！"
BA_news.79.c:0 "予見されていたことだ。"
BA_news.80.t:0 "ミレニアムで敢行された大量虐殺"
BA_news.80.desc:0 "ミレニアムサイエンススクールは、戦争進行過程でフランスレジスタンスの妨害が続いたため、彼らの領土からフランスレジスタンスを一挙に追放する決定を下しました。この決定により、フランスレジスタンスだけでなく、一般市民のような学生政治団体まで全て逮捕されたり即時処刑され、ほとんどのレジスタンス活動が萎縮したと伝えられています。\n\n国際社会は当該行動に対して、狂った行為だとしてミレニアムサイエンススクールを猛烈に非難しています。"
BA_news.80.a:0 "私たちもこんなことしたかったわけじゃない！"
BA_news.80.b:0 "まさか..."
BA_news.81.t: "トランシルバニアを譲渡した[ROM.GetName]"
BA_news.81.desc: "ドイツの仲介により、トランシルバニア北部がハンガリーに返還される条約がウィーンで締結されました。\n\nこの地域は大戦が終わった後、[ROM.GetNameDef]に譲渡され、激しい議論につながりました。\n\nヨーロッパに新しい秩序が樹立されたように見える今、これが調整されなければならない多くの国境の最初なのでしょうか？"
BA_news.81-2.desc: "ドイツの仲介により、トランシルバニア全域がハンガリーに返還される条約がウィーンで締結されました。\n\nこの地域は大戦が終わった後、[ROM.GetNameDef]に譲渡され、激しい議論につながりました。\n\nヨーロッパに新しい秩序が樹立されたように見える今、これが調整されなければならない多くの国境の最初なのでしょうか？"
BA_news.82.t:0 "ハンガリー王位を受け入れたエリザベート"
BA_news.82.desc:0 "適切な国王を推戴するためのハンガリー王国の努力は、経済的困難に対する人民の選択で、ハプスブルクの継承者になってほしいというエリザベートに対する丁重な頼みにつながりました。エリザベート、フランツ・ヨーゼフ1世とエリザベート皇后の唯一の親孫娘である彼女は、再びハプスブルクになることを決定しました。まさに今日、群衆の熱烈な歓声の中で、彼女はブダペスト王宮に入り、ハンガリーの国王に推戴されました。\n\n戴冠式の演説の中でも、彼女はハンガリー労働者の待遇改善を約束しました。そして、二度と貧民を捨てず、決してハンガリーを軽んじないという意志を表明しました。"
BA_news.82.a:0 "人民の王国に向かって！"
BA_news.82.b:0 "ちょっと、社会主義者ハプスブルクって？"
BA_news.83.t:0 "オーストリア-ハンガリーの復元"
BA_news.83.desc:0 "ハンガリー軍がオーストリア地域を解放した後、ハンガリー政府はブダペスト駐在の国際メディアにオーストリア-ハンガリーが完全に復元されたことを知らせる公文を通知してきました。\n\nオーストリアの皇帝という正当な帝位を得た女王エリザベートは、帝国にはまだ過去の影が垂れ込めているが、迫害される民衆を救い、もう飢える人がいなくなるまで休まないと再び誓いました。多くの近隣諸国はブダペストで繰り広げられる現状を快く思わないだろうと予想されます。"
BA_news.83.a:0 "労働者と農民の労苦を忘れない。"
BA_news.83.b:0 "今度は赤い帝国か？"
BA_news.83.c:0 "国境が危険かもしれない。"
BA_news.84.t:0 "[FROM.GetName]の左傾化"
BA_news.84.desc:0 "[FROM.GetName]で起こった政治的変化は、予想以上に急激でした。キヴォトス総生徒会長が失踪した後、起きた権力闘争の過程で勝利した$COU_MOMOKA$は、いくつかの法案を発議してから間もなく、自ら対策委員長の職を辞任し、その座を現地の民衆に譲ったと伝えられています。\n\n$COU_MOMOKA$が辞任した後、その座を奪った社会主義者たちの急進的な改革が[FROM.GetName]を襲うと予想されます。"
BA_news.84.a:0 "革命万歳！"
BA_news.84.b:0 "我々より左側みたいだが？"
BA_news.84.c:0 "脅威的だな。"
BA_news.85.t:0 "名誉生徒会長として残った$COU_MOMOKA$"
BA_news.85.desc:0 "[FROM.GetName]の総生徒会長が失踪した後、起こった権力闘争の過程で勝利した$COU_MOMOKA$は、いくつかの法案を発議してから間もなく、自ら対策委員長の職を辞任し、その座を現地の民衆に譲ったと伝えられています。\n\n$COU_MOMOKA$が辞任した後、行政業務を開始した改革委員会は$COU_MOMOKA$に名誉生徒会長の職を提案し、$COU_MOMOKA$はそれを受け入れたと見られます。"
BA_news.85.a:0 "改革に向かって進もう。"
BA_news.85.b:0 "新たな同志か？"
BA_news.85.c: "そうだな。"
BA_news.86.t:0 "$COU_MOMOKA$の権力闘争勝利"

BA_news.86.desc:0 "[FROM.GetName]の総生徒会長が行方不明になった後、$COU_RIN$は対策委員会を設立し、混乱に対処しようとしました。しかし、[FROM.GetName]の他の者たちは、$COU_RIN$の権威を認めず、真の対策委員会の委員長になるための権力闘争を繰り広げました。\n\n権力闘争が終わり、対策委員長に就任したのは、誰も予想しなかった$COU_MOMOKA$でした。$COU_MOMOKA$は本来、権力闘争に参加するつもりはありませんでしたが、デモ隊の要求を全て受け入れるという発言を基盤に、いわゆる「左翼」勢力のリーダーとなりました。そして、$COU_MOMOKA$は望まなかったかもしれませんが、彼女が権力闘争で勝利した事実は明白です。"
BA_news.86.a:0 "新しい対策委員長のために。"
BA_news.86.b:0 "興味深い。"
BA_news.87.t:0 "[FROM.GetName]のキヴォトス協力機構脱退"
BA_news.87.desc:0 "[FROM.GetName]側は、キヴォトス国家間の協力が自国にとってあまり役に立たないと述べ、機構からの脱退を宣言しました。\n\nキヴォトス協力機構は大戦後、総生徒会長の主導で設立された機構ですが、総生徒会長が行方不明になって以降、その権威が継続的に低下していることを今回の事件が証明しているようです。"
BA_news.87.a:0 "残念だ。"
BA_news.87.b:0 "キヴォトスの団結は、このまま崩れるのか？"
BA_news.88.t:0 "キヴォトス協力機構の終焉"
BA_news.88.desc:0 "[FROM.GetName]側は、キヴォトス国家間の協力はもはや意味がないと宣言し、自分たちが先にキヴォトス協力機構を脱退することでその言葉を証明しました。キヴォトス協力機構は今や指導国を失い、もはや何の意味もなくなりました。\n\nキヴォトス協力機構の権威が総生徒会長が行方不明になって以降、継続的に低下していることは誰もが知っていましたが、このような形で協力機構が崩壊することは、誰も予想していなかったでしょう。"
BA_news.88.a:0 "新たな時代を迎えよ！"
BA_news.88.b:0 "キヴォトスの時代は終わったな。"
BA_news.89.t:0 "キヴォトス協力機構の決議案47号発動"
BA_news.89.desc:0 "キヴォトス協力機構の議長国である[FROM.GetName]側が決議案を発動すると同時に、同じ加盟国間で戦争を繰り広げる国家は、即座に加盟国の資格を停止されました。追放された元加盟国は、キヴォトス協力機構の内政干渉がひどいと追放に遺憾の意を表明し、すぐに自分たちの戦争に集中しているようです。\n\nこれがキヴォトス協力機構の団結を呼び起こすのか、それとも解体を加速させるのかは、誰にも分かりません。"
BA_news.89.a:0 "我々にとっては幸いなのか？"
BA_news.89.b:0 "笑わせる。"
BA_news.90.t:0 "キヴォトス協力機構の[FROM.GetName]追放"
BA_news.90.desc1:0 "キヴォトス協力機構の議長国が、[FROM.GetName]側を条約批准を理由に加盟国の資格を停止させました。当該条約は、キヴォトス協力機構間の戦争を禁止し、より強力な結束を図るという名目で作成された条約であり、当該条約を根拠に加盟国の資格を停止したのは今回が初めてです。\n\nキヴォトス条約機構の団結がより強まるのか、それとも没落するのか、見守る必要がありそうです。"
BA_news.90.desc2:0 "キヴォトス協力機構の議長国が、[FROM.GetName]側を条約批准を理由に加盟国の資格を停止させました。以前に条約批准国を追放した後、キヴォトス協力機構の権威が継続的に低下していることを証明しようとしているのか、条約国間の協力が揺らいでいます。"
BA_news.90.a:0 "我々にとっては幸いなのか？"
BA_news.90.b:0 "笑わせる。"
BA_news.91.t:0 "山海経の勝利"
BA_news.91.desc:0 "[SHA.GetName]側と[HYA.GetName]の大規模な軍事衝突で始まった白山戦争が、[SHA.GetName]の圧倒的な勝利で幕を閉じました。山海経中央広場で開催された戦勝記念式典で、[SHA.getLeader]は「我々の首都を中心に『新秩序』を建設する」と宣言しました。\n\n山海経は今や[SHA.GetName]の理念を象徴する場所となり、「生存空間」確保計画の本部としての役割を担っています。「不純分子浄化」作戦の噂で国際社会の懸念が深まっており、多くの国が新たな秩序の拡大に警戒心を強めています。"
BA_news.92.t:0 "百鬼夜行の勝利"
BA_news.92.desc:0 "白山戦争が[HYA.GetName]の勝利で終結しました。[HYA.GetName]は、効率的な夜間作戦と体系的な占領政策により、戦略的な優位性を確保したと発表しました。\n\n[HYA.GetName]の特殊部隊は主要な戦略拠点を迅速に掌握し、占領地では厳格な統制政策が施行されました。\n\nハキヤコウでの記者会見で[HYA.GetLeader]は「[HYA.GetName]の軍事的安全保障が大幅に強化された」と述べました。[HYA.GetName]は占領地の管理と再建計画を策定中ですが、一部の外信記者たちは占領政策に懸念を示しています。"
BA_news.93.t:0 "アビドスの勝利"
BA_news.93.desc:0 "白山戦争の最も驚くべき結果は、[ABY.GetName]の勝利です。5人の生徒で構成されたこの小さな学園が、ジュテテンラント地域で不可能と思われた勝利を収めました。\n\n[ABY.GetName]は、チェコ人とオーストリア人の全面的な支持を得て、地元住民との信頼関係の構築に成功しました。これは、広範囲な情報網とゲリラ支援軍の形成につながりました。\n\n[ABY.GetLeader]は「我々の勝利は、ジュテテンラントの人々の勝利だ」と宣言しました。[ABY.GetName]の包容政策と再建プログラムは、国際社会の注目を集めています。"
BA_news.91.a:0 "新たな帝国の誕生を目撃せよ。"
BA_news.91.b:0 "暗い影が山海経から伸びていく。"
BA_news.92.a:0 "戦後の秩序再編が予想される。"
BA_news.92.b:0 "勝利の結果を見守る必要があるだろう。"
BA_news.93.a:0 "平和を取り戻した。"
BA_news.93.b:0 "信じられないことが起きた。"
BA_news.94.t:0 "$KSP_Ogata_Kanna$の健康悪化"
BA_news.94.desc:0 "[KSP.GetName]から衝撃的なニュースが入ってきました。[KSP.GetName]の指導者である$KSP_Ogata_Kanna$が、業務過多で倒れたという知らせです。$KSP_Ogata_Kanna$は大戦後、警察学校で起こった様々な問題を解決するために多くの業務を担っており、その代償を払ったようです。\n\n$KSP_Ogata_Kanna$が倒れたことで、ヴァルキューレ警察学校は一時的な行政麻痺に陥ったとみられ、これは間もなくヴァルキューレ警察学校に権力のバランスが大きく変化することを示唆しています。"
BA_news.94.a:0 "良いことではない。"
BA_news.94.b:0 "分かった。"
BA_news.95.t:0 "$KSP_Ogata_Kanna$の辞任"
BA_news.95.desc:0 "[KSP.GetName]の指導者である$KSP_Ogata_Kanna$が、少し前に[KSP.GetName]の生徒会長職を辞任したというニュースが入ってきました。$KSP_Ogata_Kanna$は大戦後、学校の危機を乗り越えるために大きな貢献をしましたが、最近の健康悪化と[KSP.GetName]内の権力闘争で押され、自ら局長職を辞任したようです。\n\n今回のことで、[KSP.GetName]の権力バランスが大きく変動すると推定されます。"
BA_news.95.a:0 "..."
BA_news.95.b:0 "結局そうなったのか？"
BA_news.96.t:0 "国際連盟の復活"
BA_news.96.desc:0 "異界人たちがヨーロッパに上陸して以降、各地で起きる戦争は国際連盟を有名無実なものにしました。しかし、今は、皆が一つになった今、決してその歴史を繰り返さないでしょう。"
BA_news.96.a:0 "今度こそ決して崩れない。"
BA_news.96.b:0 "巨人が目を覚ました。"
BA_news.96.c:0 "彼ら、いや、我々に祝福を。"
BA_news.97.t:0 "アメリカの新秩序便乗"
BA_news.97.desc:0 "アメリカがキヴォトスとの友好的協力関係を公式に宣言した後、全世界は衝撃と混乱に陥りました。宣言文が発表された直後、イギリスとフランスをはじめとする多数のヨーロッパ諸国の指導者たちはアメリカを「人類の裏切り者」と呼び、強い批判を浴びせました。一方、キヴォトスの国家はアメリカの宣言を歓迎し、これを「異界人と現地人の統合に向けた歴史的な第一歩」と評価しました。このような相反する反応の中で、世界は今、アメリカの次の動きに注目しています。アメリカがキヴォトスとの協力を通じて人類の新たな可能性を切り開いていくのか、それとも国際社会の分裂と対立を深める結果をもたらすのかについての議論はさらに激化する見通しです。"
BA_news.97.a:0 "信念を証明する時"
BA_news.97.b:0 "彼らは従うべき場所を知っている。"
BA_news.97.c:0 "人類はもう終わりだ！"
BA_news.98.t:0 "インターマリウム連邦の発興"
BA_news.98.desc:0 "今日、歴史的な瞬間を迎えました。ポーランドと東ヨーロッパ諸国が公式にインターマリウム連邦を結成しました。これは東ヨーロッパの歴史上最大の政治的変化と評価されています。[SOV.GetAdjective]-[POL.GetOldAdjective]"
BA_news.99.t:0 "昭和デモクラシー"


BA_news.99.desc:0 "本日、日本国民解放委員会と裕仁天皇は共同声明で、日本内戦の終結とともに、民主的な新憲法を公布し、天皇の権限を文民政府に相当部分譲渡する、より実質的な立憲君主制への移行を約束するとともに、大日本帝国の国号を日本国に変えることを宣言しました。\n\n日本内戦の開始以来、皇居から一歩も出ず沈黙を守っていた裕仁天皇は、初めて大衆の前に姿を現し、内戦の被害で廃墟となった東京の市民を慰労し、激励しました。\n\n日本のこのような政治的変化がアジア情勢にどのような影響を与えるのか、全世界の外交界が息を呑んで見守っています。"
BA_news.99.a:0 "天皇陛下万歳！民主政府万歳！"
BA_news.99.b:0 "彼らの新政府が我々に協力的であることを願おう。"
BA_news.99.c:0 "ふん！立憲君主制だと？見せてもらおう。"
BA_news.100.t:0 "ベンガル大飢饉"
BA_news.100.desc:0 "[ENG.getname]のチャーチル内閣は、インドでの戦争に効果的に勝利するため、数ヶ月以上にわたり過度な海洋封鎖を敢行しました。この封鎖は、ベンガル住民の物流を妨げ、食糧供給を破綻させ、結果として多くの人々を餓死させました。大虐殺に近いこの蛮行に、世界各国はイギリスに対し強い非難を浴びせています。"
BA_news.100.a:0 "くそっ。"
BA_news.100.b:0 "奴らは一線を越えた。"
BA_news.100.c:0 "どんな手を使ってでもインドから奴らを追い出さなければならない。"
BA_news.101.t:0 "第二次世界恐慌の到来"
BA_news.101.desc:0 "アメリカ経済の崩壊とともに、ニューヨーク証券取引所が事実上閉鎖され、ウォール街が危機に瀕しました。これはヨーロッパ全域に大きな波紋を呼んでいます。世界の金融市場はアメリカ合衆国の投資から大きな影響を受けており、破産と財政的崩壊の恐怖が広がっています。\n\nカナダ、イタリア、スペインをはじめとする多くの残存国家の銀行が閉鎖されており、数千人の市民が突然の失業と貧困に苦しんでいます。この大災害は世界経済の構造を揺るがしており、新たな大恐慌の幕開けになるという懸念がますます高まっています。"
BA_news.101.a:0 "誰もがこの状況を予測すべきだった。"
BA_news.101.b:0 "奴らが滅びることを望んでいたが、こうではなかった。"
BA_news.101.c:0 "新しい政策が必要だ。"
BA_news.101.d:0 "これ、我々のせいか？"
BA_news.101.e:0 "我々の銀行は数ヶ月間、厳しい時期を過ごさなければならないだろう。"
BA_news.102.t:0 "エドワード8世の戴冠式"
BA_news.102.desc:0 "グレートブリテン・アイルランド連合王国の本土を直接統治した最後の国王であるジョージ5世は、カナダへ亡命する直前に息を引き取りました。ウィンザー家の初代国王であった彼の治世は、イギリスがブリテン諸島で敗北し、故国を失った悲しみと苦痛の時代として記憶されるでしょう。王位は現在、ウェールズ公エドワードに継承され、彼は今やエドワード8世と呼ばれています。\n\nエドワード国王は復讐心に燃え、野心に満ちた人物であり、カナダ議会とはあまり良好な関係を維持していません。彼は父の仇を討ち、本土を奪還するという目標をもって王位を受け継いだため、特にカナダにいるイギリス亡命者の間で非常に人気があります。"
BA_news.102.a:0 "神よ、国王陛下をお守りください！"
BA_news.103.t:0 "ビナー撃退！"
BA_news.103.desc: "エジプトに出没していた強力な敵、『ビナー』がついに撃退されました。これによりエジプトは平和を取り戻し、国民の士気が高まっています。ビナーの正体は依然として謎のままですが、全世界はこの勝利を記念し、注目しています。新たな挑戦に直面したエジプトは、今後の対応に注目しています。"
BA_news.103.a: "ついに！"
BA_news.103.b: "驚くべきことだ！"
BA_news.104.t:0 "[From.GetNameDef]の宣言"
BA_news.104.desc:0 "[From.GetOldAdjective]の汎ヨーロッパ主義宣言直後に行われた数回の「解放戦争」の後、人類ファシズムという巨大なイデオロギーの下、汎ヨーロッパ国家の誕生という思想を初めてヨーロッパ人類全員に植え付けました。汎ヨーロッパ国家は今、これに反するキヴォトス諸国に対する聖戦を宣言し、イタリア人は自分たちがヨーロッパの強大な中心であるという誇りを持つようになりました。\n\nそれだけでなく、「解放されたヨーロッパ人民の地」とみなされる場所ではすでにヨーロッパ再建作業が開始されており、イタリア政府がヨーロッパ全体の統合を宣言した今、彼らの国は[From.GetNameDef]に改称されるでしょう。"
BA_news.104.a:0 "統一ヨーロッパ(United Europe)！"
BA_news.104.b:0 "彼らはあの壮大な夢を叶えることができるのだろうか？"
BA_news.104.c:0 "戦争を準備しなければならないな。"
BA_news.105.t:0 "赤冬大飢饉"
BA_news.105.desc:0 "大戦で移住してきた数百万人もの生徒たちの食糧対策を立てることに失敗した赤冬の指導部は、結局赤冬が深刻な大飢饉に直面するのを傍観するしかありませんでした。街では死体が山をなし、食べるものがない市民は人肉食さえ厭いません。理性を保っている者は他国へ脱出し、食糧配給を求めるデモ隊とこれを阻止する軍隊が絶え間なく銃声を響かせています。"
BA_news.105.a:0 "恐ろしい悲劇だ。"
BA_news.106.t:0 "ブラックマーケットの終焉"
BA_news.106.desc:0 "キヴォトスの大戦とともに形成されたヨーロッパ最悪の犯罪地帯であるブラックマーケットが、[FROM.FROM.GetName]側の軍事作戦によって完全に掃討されました。\n\nブラックマーケットは、複数の不法軍事装備を密輸し、キヴォトスとヨーロッパ諸国の不安を招いていた勢力であり、今回の掃討を最後に、ブラックマーケットは二度と形成されることはないでしょう。"
BA_news.106.a:0 "少し残念だな"
BA_news.106.b:0 "ヨーロッパ最悪の犯罪市場が閉鎖された。"
BA_news.106.c:0 "マフィアたちの活動が静まるだろうな。"
BA_news.107.t:0 "デカグラマトンの出現"
BA_news.107.d:0 "前例のない新しい形の戦闘兵器が戦場に出現した。デカグラマトンと呼ばれるこの存在は、色彩の力を完璧に具現化したものと思われる。"
BA_news.107.a:0 "我々の完璧な進化"
BA_news.107.b:0 "恐ろしい存在だ"
BA_news.108.t:0 "ブルターニュでの残虐な弾圧"
BA_news.108.d:0 "キヴォトスの大戦後、ブルターニュ地域には、以前のキヴォトスのブラックマーケットを継承する犯罪組織が入り込みました。\n\n彼らは最近まで立ち入りを許可していなかったため、正確な情報を得ることはできませんでしたが、最近、ブルターニュの民族主義独立組織に向けた残虐な戦争を開始したという知らせが聞こえてきました。"
BA_news.108.a:0 "恐怖は優れた支配手段だ。"
BA_news.108.b:0 "本当にひどいな。"
BA_news.109.t:0 "ミレニアムの義勇隊派遣"
BA_news.109.d:0 "最悪の事態に陥り、渦巻くスペイン内戦の真っただ中に、ミレニアム所属の義勇隊が派遣されています。彼らは「難民問題の解決のため」原因勢力に責任を問うためにこれを行ったと表明しており、キヴォトス勢力のこのような軍事作戦がどのような外交的影響を世界に与えるかは不明です。"
BA_news.109.a:0 "学園の底力を見せつけよう！"
BA_news.109.b:0 "ミレニアムの覇権主義を阻止しなければならない。"
BA_news.110.t:0 "ミレニアムの総括的介入"
BA_news.110.d:0 "ピレネー山脈での不穏な動きが多数報告されていた中、真夜中に放たれた信号弾に合わせて、ミレニアム軍が一斉にピレネー山脈を越えました。ミレニアムのスペイン内戦への総括的な介入は誰にも予想外のことであり、干渉委員会と協力機構に明確に挑戦状を叩きつけたものでした。キヴォトス諸国はミレニアムのこのような覇権主義を非難しており、ミレニアム生徒会は戦争ではなく特殊軍事作戦の遂行だと弁明しました。"
BA_news.110.a:0 "本当に特殊軍事作戦だ！"
BA_news.110.b:0 "暴走する覇権主義を止めなければならない！"
BA_news.111.t:0 "アメリカの異世界文化ブーム！"
BA_news.111.d:0 "今、アメリカは異世界の文化にどっぷり浸かっています。その中でもっとも流行しているのは、山海経の国民体操「丈夫体操」です。朝になるとみんなが手足を伸ばす珍しい光景が彼らにとっては日常になったのです。"
BA_news.111.a:0 "キサキという奴、少しは分かってるみたいだな！"
BA_news.111.b:0 "非常に戸惑う状況だ。"
BA_news.111.c:0 "完全に狂ってるな。"
shanews.01.t:0 "山海経で発生したクーデター！"
shanews.01.desc:0 "今朝、キヴォトスを揺るがす衝撃的なニュースが伝えられました。山海経内で京劇部が文主リュウゲ・キサキを狙い、電撃的にクーデターを敢行したというニュースです。京劇部はリュウゲ・キサキが山海経固有の伝統を捨てたという名分を掲げましたが、その裏に隠された真実は依然として謎に包まれています。大戦後も孤立を維持してきた山海経で何か重大な事件が起こったと推測されています。\n\n京劇部が政権を掌握した後、不吉な噂が広まっています。かつて山海経から退学処分を受けた「7大囚人」の一人であるシンタニ・カイが再び戻ってくる可能性が提起され、民心が大きく動揺しています。"
shanews.01.a:0 "変化ではなく伝統だ！"
shanews.01.b:0 "それも結局変化の一つだ。"
shanews.02.t:0 "山海経保守革命"
shanews.02.desc:0 "本日、驚くべき事態が起こりました。京劇部とその首長であるウルシバラ・カグヤがすべての権限をリュウゲ・キサキに委譲し、自分たちの山海経保守主義を本格的に実践するという声明を発表しました。この発表直後、多くの京劇部員がこれに応え、街へ繰り出す様子が目撃されています。\n\n現在までリュウゲ・キサキの公式声明は発表されていませんが、彼の沈黙が京劇部の動きを黙認しているという解釈が支配的です。"
shanews.02.a:0 "退廃的な文化を打破しよう！"
shanews.02.b:0 "一体何が起こっているんだ？！"
shanews.02.c:0 "山海経が反動国家であることのまた別の例だ。"
#核爆弾投下イベント#
BA_nuke.0.t:0 "核攻撃を受けたアロナ"
BA_nuke.0.d:0 "[SHE.GetName]の総括人工知能であるアロナは、今日の午前2時頃、敵対国家から直接的な核攻撃を受けました。アロナの人工知能ベースが存在する[SHE.GetName]の首都は、いつでも戦略爆撃の目標になると予想されていたため、強力な対空防御体制が存在したにもかかわらず、核攻撃を直撃され、アロナは相当部分が破壊されてしまいました。\n\n[SHE.GetName]の破壊的な戦争は終末を迎えたように見えますが、今回の核攻撃でアロナの完全な破壊は達成できなかったようで、アロナも核攻撃に備えて準備した複数の対策が存在するため、思ったより早く復旧が終わる見込みです。"
BA_nuke.0.a:0 "[SHE.GetName]は結局崩れ落ちるのか？"
BA_nuke.0.b:0 "ああ。"
#陥落イベント#
fallnews.1.t:0 "エデン陥落"
fallnews.1.d:0 "トリニティの千年首都エデンが、ゲヘナ軍によって陥落しました。永遠であるかのように思われたトリニティ総合学園の心臓エデンは崩れ落ち、トリニティの大聖堂にはゲヘナの旗が掲げられました。\n\n最も美しかった千年首都エデンは、もはや昔の話となりました。"
fallnews.1.a:0 "エデンが崩れ落ちたって？"
fallnews.2.d:0 "トリニティの千年首都エデンが、ソ連軍の猛攻の末に陥落しました。ソ連軍戦車師団がエデンに進入し、トリニティの大聖堂にはソビエト社会主義共和国連邦の赤い旗が掲げられました。\n\n最も美しかった千年首都エデンは、もはや昔の話となりました。赤い熊が千年首都エデンを飲み込みました。"
fallnews.2.b:0 "革命の炎は永遠に燃え上がる！"
fallnews.3.t:0 "パリ解放"
fallnews.3.d:0 "フランスの首都パリが[MIL.GetNameDef]の占領から解放されたことが確認されました。フランス軍はパリに入城し、パリ市民は行進する「解放軍」に声援を送っています。\n\n[MIL.GetNameDef]の指導部は逃亡しており、[MIL.GetNameDef]の命運も長くはないようです。今やミレニアムタワーには「圧制者」ミレニアムの旗ではなく、「祖国」フランスの三色旗が翻っています。"
fallnews.3.a:0 "フランス万歳！"
fallnews.4.t:0 "百鬼夜行陥落"
fallnews.4.d:0 "[HYA.GetNameDef]の首都である百鬼夜行が山海経軍によって占領されたことが確認されました。都市をめぐって繰り広げられた攻防戦によって、百鬼夜行の美しい桜の木と木造建築は焼け焦げ、今や昔のようなピンク色の都市を再建するには数百年かかるかもしれません。\n\n百鬼夜行の主要都市である百鬼夜行が陥落したことにより、百鬼夜行の将来も明るくはありません。"
fallnews.4.a:0 "春の花が散る日。"
fallnews.5.t:0 "山海経陥落"
fallnews.5.d:0 "長い歴史を持つ、山海経の首都山海経が昨夜、百鬼夜行軍によって陥落したことが確認されました。百鬼夜行軍はドナウ川を渡河し、山海経の心臓部を占領したと判断されます。廃墟のようになった山海経は、依然として郊外地域では山海経守備隊と百鬼夜行軍の交戦が続いています。\n\nしかし、山海経の指導部は遷都しており、今では長い伝統を受け継ぐのは難しいと判断されます。"
fallnews.5.a:0 "山海経の終焉。"
fallnews.6.t:0 "ワルシャワ陥落"
fallnews.6.d:0 "トリニティ軍が熾烈な戦闘の末、[POL.GetNameDef]の首都であるワルシャワを占領することに成功しました。\n\n現在までワルシャワ内の民兵による散発的な戦闘が続いていますが、組織的な抵抗は中断されたようです。ワルシャワの中心部はトリニティの手に渡り、首都を奪われたポーランドは戦争遂行に大きな打撃を受けました。\n\nトリニティの東方進出の野望の第一歩が踏み出され、ロシアをはじめとする東ヨーロッパ諸国も戦争の脅威を痛感せざるを得ません。"
fallnews.6.a:0 "ポーランドには見込みがなかった。"
fallnews.6.b:0 "トリニティ万歳！"
fallnews.7.t:0 "ゲヘナ中央区陥落"
fallnews.7.d:0 "ゲヘナ中央区がトリニティ軍によって占領されたことが確認されました。トリニティの猛烈な攻勢の末、ゲヘナ側は中央区からの撤退を決定し、トリニティの戦争遂行に大きな利益となるでしょう。\n\nゲヘナの心臓であり悪の都市である中央区は、より悪しき悪によって占領され、ゲヘナの将来は決して明るくありません。"
fallnews.7.a:0 "ゲヘナの命運も長くはないな。"
fallnews.7.b:0 "ゲヘナを追い出そう！"
fallnews.8.t:0 "ゲヘナ南区陥落"
fallnews.8.d:0 "ゲヘナ南区がトリニティ軍によって占領されたことが確認されました。トリニティはゲヘナ南部の要衝である南区を占領し、バイエルン地域の支配権を獲得しました。これによりゲヘナの戦争遂行能力はさらに悪化するとみられ、ゲヘナの将来は暗くなりました。"
fallnews.9.t:0 "リバプール陥落"
fallnews.9.d:0 "イギリスの主要港湾都市リバプールが、ついに敵軍によって占領されたことが確認されました。数日間の凄惨な市街戦の末、リバプールの陥落が現実となりました。敵軍は圧倒的な兵力で複数の方向からリバプールへ侵攻し、イギリス軍は最後の抵抗としてマージー川のロイヤル・アルバート・ドック橋を爆破しました。しかし、これは無意味な努力に終わり、敵軍はすぐに都市の中心部を掌握しました。\n\nリバプールの陥落により、イギリスの抵抗は事実上幕を閉じました。かつて「日が沈まない帝国」であったイギリスの最後の灯が消えていく様子を世界が見守っています。"
fallnews.10.d: "カイザー軍の最後の抵抗拠点が制圧されると、ロンドンでの戦闘は終わりました。警報がすべて解除され、その直後に歓喜する群衆が街へ繰り出し、彼らの解放軍であるイギリス軍を称賛し、街では教会の鐘の音が鳴り響きました。\n\nカイザー軍による占領と圧制がついに終わり、イギリス全土は解放の熱気に包まれています。まだカイザー・コーポレーション支配下にある地域も結局鎮圧されるでしょうが、自然発生的な蜂起も起こっていると報告されました。イギリスはついに自由を取り戻せるのでしょうか？"
