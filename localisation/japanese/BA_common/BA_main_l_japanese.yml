 KR_welcome_splash_tab_3_content: "§Y次の事項を覚えておいてください:§!\n£white_dot\n\n\n£white_dot\n\n\n£white_dot\n\n£white_dot\n\n\n\n\n§Y問題報告:§!\nこのMODはまだ開発中なので、バグや衝突が発生する可能性があります。問題が発生したら、迅速に修正できるように、私たちの§YブルーアーカイブMODディスコード§!に報告してください。リンクはSteamページにあります。"
 KR_welcome_splash_tab_3_content_0: "ブルーアーカイブMODは、§R国家解放§!、§R迅速な戦争§!、§Rチートの使用§!などのプレイヤーの選択に制限を加えていませんが、できるだけしないことをお勧めします。\n§Y和平協定§!の間は、可能な限りすべての国を併合する必要があります。後で§Yイベントまたはディシジョン§!の条件が§Rねじれたり効果がなくなる§!など、§R問題§!が発生する可能性があります。\n§Yカスタムゲームルール§!設定メニューでは、§tトリニティ崩壊活性化§!、§0色彩降臨§!など、さまざまなオプションを調整できます。\n本MODは§YすべてのDLCを保有§!している必要があります。§Y開発陣が意図した方向§!に流れていきます。\nSteamページですべてのDLCを保有しているか確認してください。"
