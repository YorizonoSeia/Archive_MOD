 KR_welcome_splash_tab_4_content: "SKSKle   Kangseul2702   AfterImage   jindoi\nmintcoon   Jamm   シヒョン   Skoober   mako0922   goddess6431   _yurizono.seia_\n\n§gその他、大小問わず協力してくれた dawn, リッカ, Imika, victorious09, execution_2525, coy-0001, lusaviet, anpleur, crossesyes, neunal, 16729, kaichou09, Fraise みんなありがとう。§!\n\nそして£GFX_tx_logo_road_to_56 The Road to 56, £GFX_tx_logo_kr Kaiserreich, £GFX_tx_logo_dh Darkest Hour, £GFX_tx_logo_pb Pax Britannica, £GFX_tx_logo_tno The New Order\n £GFX_tx_logo_ssw The Sun Shining on the World MODの制作者の方々に感謝します！"
 KR_welcome_splash_tab_4_content_0: "私たちのチームはブルーアーカイブMODで皆さんが最高の経験をするために数多くの天井を打ちながら一生懸命努力してきており、皆さんが私たちのMODをプレイしてくれるだけでもこの上なく光栄です。\nブルーアーカイブMODをプレイする皆さんが、ブルーアーカイブMODを作った私たちと同じくらい楽しんでくれることを願っています！"
