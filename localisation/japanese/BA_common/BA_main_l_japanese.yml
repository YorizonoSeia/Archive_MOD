 BA_GATHERING_STORM_NAME:0 "新しい世界で50日"
 BA_GATHERING_STORM_DESC:0 "超自然的な現象？どの神のいたずら？この現象を説明するには千年かかっても足りないでしょう。\nしかし、新しい世界への期待は無残に打ち砕かれました。他の世界に存在する人々は、私たちを侵略者と規定して攻撃し始めました。\n圧倒的な武力の差で、彼らは簡単に瓦解し、崩れましたが、彼らが与えた傷は深いところに突き刺さってしまいました。傷が癒えるにはかなりの時間が必要でしょう。"
 BA_BLITZKRIEG_NAME: "混乱した50日"
 BA_BLITZKRIEG_DESC: "世界は混乱を迎えました。異次元の侵略者たちが登場し、ヨーロッパは戦争の炎に包まれました。彼らの登場とともに、赤軍とポーランドの間で衝突が起こり、イタリアは覇権を求めて動き始め、イギリスの首都は侵略者たちに陥落し、時計台はもう鳴りません。\n\nヨーロッパが戦火に巻き込まれ、今では1936年の新年を迎えることになりました。\n世界の運命はあなたにかかっています。"
 
