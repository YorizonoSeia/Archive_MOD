 Megacity.1.t: "千年首都エデン"
 Megacity.1.desc: "遠い昔、第1回公議会が開かれた日、世界のすべての分派が一つに統合されました。この歴史的な瞬間を記念して、新しい都市が設計されました。その名はエデン。楽園の名前を冠したこの都市は、まるで天国の一片が地上に降り立ったような姿をしています。その後、数世紀にわたり、エデンはトリニティの学生たちの神聖な安息所であり、頼りになる盾としての役割を果たしてきました。\n\nエデンはトリニティの中心部として、常にその役割を黙々と遂行してきました。ここの風景はまるで古代の神々が作り上げた作品のように眩しく、都市を囲む自然の美しさは、誰をも息を呑むほど驚かせます。この驚異のおかげで、エデンは多くの人々に愛される観光名所となり、その名声は歳月が経っても色あせることはありません。\n\n数多くの芸術家たちがエデンの魅力に取りつかれ、この都市を芸術に昇華させました。ある詩人はこの地の黄昏を歌い、その赤く染まった空を詩にしました。また、別の画家はエデンの夜空を画幅に収め、星が踊る静かな夜の美しさを永遠に記録しました。このように、エデンは芸術家たちに無限のインスピレーションを提供する源であり、彼らの魂を燃やす火種となってきました。\n\n歳月が流れ、多くのものが変わったとしても、エデンはその本来の姿をそのまま維持しています。この都市はトリニティで最も古い場所ですが、どんな嵐もエデンの堅固な基盤を揺るがすことはできませんでした。特に、トリニティ中央大聖堂は今もその威厳を失うことなく空に向かってそびえ立ち、その古い壁面は歳月の痕跡を残していますが、キヴォトスで最も頑丈な建築物として残っています。\n\n今日でも、エデンは変わらぬ美しさと平和を誇り、トリニティの誇り高き象徴として輝いています。静かな通りと古代の物語を秘めた建物は、訪問者に日々の喧騒を忘れさせてくれる安息所となっています。ここに足を踏み入れた人々は、まるで時間が止まったかのような静寂の中で、彼らが探し求めてきた真の楽園を満喫し、しばしの間、すべての心配から解放されます。そして、エデンは依然として、その場所で黙々と時の流れを見守っています。"
 Megacity.2.t: "ゲヘナ中央区"
 Megacity.2.desc: "ゲヘナ中央区は、燃え盛る溶岩の赤色を彷彿とさせる建物と、暗闇の深淵から湧き上がったような黒い構造物が入り混じった場所です。その後ろには、常に熱い息吹を吐き出す活火山が、都市の燃え盛る心臓を象徴するようにそびえ立っています。時折聞こえる銃声は、この地の不安な息吹を代弁し、緊張と不安を掻き立てます。しかし、この混乱の中でも、先導部の治安維持活動のおかげで、他の地域と比較すると比較的安定した姿を見せています。それでもここは、常に動き、生きている生命体のように忙しいです。\n\n同好会間の対立は、依然としてくすぶる火種のように中央区のあちこちで蠢いており、騒がしい事件は、まるで抑えきれない嵐のようにいつでも噴き出しそうな勢いです。無秩序と混沌がこの都市の骨の髄まで染みついていますが、その悪名ほど危険な場所ではありません。ただ、ここの不安なエネルギーは常に周囲を漂い、この都市を支配しているような感じを与えます。\n\n多くの学生がこの不安定な環境の中で学業に励んでいます。特に、2号館に集まる人々は、まるで燃え盛る溶鉱炉の中で鍛えられる鋼のように、学問の深い深淵に陥り、自分だけの道を見つけようと奮闘しています。\n\n日がゆっくりと沈み、月が中央区の上に昇ると、都市はまた別の姿を現します。昼間の騒がしさは静まり、夜空の星々は、まるで静かな海のさざ波のようにこの都市を優しく照らします。建物は一日の騒がしさを後にし、今は静かにささやき、それぞれの物語を語り始めます。この静かな対話に、周囲の生命体も密かに参加し、暗い夜の密やかな生活を露わにします。\n\n夜が更けるにつれて、闇は中央区を優しく包み込み、一日の終わりを静かに知らせます。しかし、この都市が完全に眠りにつくわけではありません。夜明けが来ると再び明かりが一つずつ灯り、中央区はまた別の一日を迎える準備をします。不安と挑戦の中でも、ゲヘナ中央区は依然としてゲヘナの中心部としての役割を黙々と続けています。その影響力は、まるで活火山の溶岩のように、誰にも否定できない強烈さで広がっています。"
 
 Megacity.3.t: "ミレニアムタワー"
 Megacity.3.desc: "ミレニアム中央キャンパスは、未来の青写真を現実として具現化した場所です。ここは単なる都市ではなく、ミレニアムの学生たちの夢と希望が生き生きと息づく空間です。ミレニアムタワーを中心に広がるこの未来都市は、人類の無限の可能性を象徴し、技術と人間の調和のとれた共存を示しています。\n\n最先端技術の粋が集められたここでは、すべてがまるで精巧な時計の歯車のように精密にかみ合って回転しています。街を歩くたびに感じる未来の息吹は、訪問者を未知の世界へといざないます。特に、環境問題に対する革新的な解決策は、この都市を持続可能な楽園へと変えています。\n\n夜になると、ミレニアムはまた別の顔を見せます。空の環と調和した夜景は、まるで星々が地上に降りてきたかのような幻想的な光景を演出します。この光の饗宴は、見る人の心に深い感動を与え、未来への希望を抱かせます。\n\nしかし、ミレニアムの真の美しさは、最先端技術と自然の調和に見出すことができます。徹底的な計画の中でも、自然の息吹を失っていないからです。未開発地域を意図的に保存し、学生がいつでも自然の懐に帰れるようにしました。これはまるで、過去と未来が一つの場所で出会うようなユニークな経験を提供します。\n\n東アルプスは、このようなミレニアムの哲学を最もよく示している場所です。この壮大な山は、単なる地形ではなく、挑戦と克服の象徴として立っています。頂上に登れば、眼下に広がる未来都市のパノラマは、まるでタイムスリップしたような錯覚を呼び起こします。これは多くの学生や訪問者に忘れられない感動を与えます。\n\nミレニアムサイエンススクールは、歴史は短いものの、その影響力は時間を超越します。ここは単なる学校ではなく、未来に向けた人類の旅を象徴する灯台のような存在です。最先端技術と自然の調和、そして絶え間ない革新を通して、ミレニアムはキヴォトスの未来を照らす光になっていきます。"
 
 Megacity.4.t: "サンクタムタワー"
 Megacity.4.desc: "キヴォトスのど真ん中に建てられているサンクタムタワーは、誰が、どんな目的で作ったのか全く知られていません。タワーは総生徒会の統制下で、その名前のようにキヴォトス全域の公共施設、社会インフラと学園を自動的に管理しています。\n\n秘密の多いこのサンクタムタワーの現在の制御権は、総生徒会長が持っています。総生徒会長の途方もない行政能力で、サンクタムタワーの火は常に消えず、今日もキヴォトスに住む住民の日常を支えています。\n\nサンクタムタワーの近くは、都心の中央に位置しているにもかかわらず、その周辺に出入りする人は少なく閑散としており、その前に立てば、なぜか分からない荘厳な雰囲気に圧倒されます。\n\nタワーの秘密は、総生徒会でもごく少数の幹部のみが知っており、サンクタムタワーの内部に入ったことがある人もほとんどいないと言います。"
 Megacity.1.a: "記録終了。"
 Megacity.5: "チェリノグラード"
 Megacity.5.t: "チェリノグラード"
 Megacity.5.desc: "チェリノグラードは、赤い冬連邦学園の中心都市で、雪に覆われた景観と独特なロシア風の建築物が特徴です。この都市は冷戦時代の雰囲気を漂わせ、冷たい気候と相まって独自の魅力を醸し出しています。\n\nチェリノグラードの気候は非常に厳しいですが、これは学生に強い精神力と体力を養う要素として作用します。都市は赤いレンガで建てられた古風な建物でいっぱいで、華やかなドームと大理石の柱が際立っています。このような建築様式は、チェリノグラードならではの趣を加えています。\n\nチェリノグラードの中心には、赤い冬連邦学園の主要な建物が位置しており、都市全体にわたってロシアの伝統と文化が深く染み込んでいます。伝統衣装や食べ物、祭りなど、さまざまな文化的要素がチェリノグラードの生活の中に自然に溶け込んでいます。\n\n都心の中央に位置しながらも、その周辺は閑散としており、荘厳な雰囲気で訪問者を圧倒します。"
 
 Megacity.6: "アビドス高等学校"
 Megacity.6.t: "アビドス高等学校"
 Megacity.6.desc: "アビドス高等学校を初めて訪問するなら、あまり期待しない方が良いでしょう。広い砂浜と点在する建物の間に位置するアビドス高等学校は、他のキヴォトスの学園と比較すると、平凡な本館と別館、付帯施設で構成された小さな校舎一つだけです。\n\n在学中の学生でさえ、たった5人なので、暗鬱で静かな雰囲気を思い浮かべやすいですが、いつも騒がしく、笑いが絶えない学校です。\n\n理解できます。キヴォトスの歴史書で知ることができる、巨大で壮大であり、キヴォトスで最も古いという本館建物の優雅な姿を思い浮かべたなら、その失望感は言葉では言い表せないでしょう。\n\n誰も認めてくれない悠久の歴史と伝統、芸術の中心地というタイトルはトリニティへ、\n雄大で巨大な建物と、強靭な姿を誇る軍隊の名声はゲヘナへ、\n最も先導的な技術を開発し、キヴォトス中期の技術革命を導いた科学技術はミレニアムへ。\n\nすべてを失った彼らに何が残ったのかと問うことができます。\nはい、まあ、そうです。今、彼らには、名声を高める歴史や文化財も、他の学園が恐れるほどの強大な軍隊も、文明の発展を先導する技術もありません。\n\nしかし、アビドス高等学校の学生たちは、挫折したり悲観したりせずに楽しく今日を生きています。"
 
 Megacity.7: "山海経"
 Megacity.7.t: "山海経"
 Megacity.7.desc: "山海経高級中学校は、キヴォトスの名門学園の一つであり、東洋風の建築様式と現代的な施設が調和しています。この学校は厳格な学業と強力な訓練プログラムで有名であり、学生に高いレベルの教育を提供しています。\n\n山海経は美しい自然景観に囲まれており、学生はここで自然と触れ合いながら学業に励んでいます。特に、学校の寄宿舎は学生が共同生活を通じて社会性と協調性を養うことができるように設計されています。\n\n学校はさまざまな教科とともに、豊かな芸術プログラムを提供し、学生の全人的な成長を促進します。山海経高級中学校は、キヴォトス全域で優秀な人材を輩出する重要な教育機関として定着しています。"
 
 Megacity.8: "便利屋事務所"
 Megacity.8.t: "便利屋事務所"
 Megacity.8.desc: "便利屋事務所は、キヴォトスの主要な同好会の一つである「便利屋68」の本部で、大転移以前は近代的な建築物に位置していました。大転移直後の混乱の中で、旧便利屋事務所が全焼した後、現在はルクセンブルク大公国の王宮が便利屋の事務所になっています。\n\nルクセンブルク大公宮は、ルネサンス期にルクセンブルク市の市庁舎として建設されましたが、1890年にルクセンブルク大公家のため新しい宮殿に用途が変更されました。\n\nゴシック様式の美しいルクセンブルク大公宮執務室は、アルが主導する便利屋事務所になりました。大公宮時代に比べて外観はほとんど変わっていませんが、内部には便利屋68の会社業務と大公国の摂政としての職務のための秘密の書類がいっぱいです。\n\n大公宮の「業務」空間は、便利屋68の事務所、応接室などに改造されましたが、大公家が日常生活をしていた宮殿の個人空間は全く使用していません。大転移直後、貴金属を略奪しに来たゲヘナ暴徒によって、シャルロッテ女大公と彼女の夫君、そして10歳にも満たない幼い子供たちは宮殿の寝室で全員射殺されました。アルはシャルロッテ女大公と彼女の家族の遺骨箱を昔の寝室に保管しており、代わりに大公宮から15分離れた狭い下宿屋から通勤しています。寝室、食堂など大公家の私的な空間は、陸八魔アルの指示で毎日掃除されているだけで、便利屋68の社員は使用していません。\n\n冷笑主義者たちは、アルが死んだ大公家の幽霊を恐れて、大公家の広いベッドの代わりに下宿屋の固いソファで仮眠を取っていると嘲笑します。しかし、彼女をよく知る人々は、アルが殺害された大公家に対する尊重の意味で、その空間を空けているだけだと言います。真実が何かは、おそらく明らかにされないでしょう。"
 
 Megacity.9: "百鬼夜行中央区"
 Megacity.9.t: "百鬼夜行中央区"
 Megacity.9.desc: "百鬼夜行中央区は、キヴォトスの独特な学園の一つで、日本の神話をモチーフにした伝統と現代が調和した都市です。ここは「夜にありとあらゆる妖怪が行進する」という意味を持つ百鬼夜行を背景にしており、都心の中央には巨大な桜の神木が鎮座しています。\n\n百鬼夜行中央区は、特に日本の伝統的な建築様式と現代的な要素が調和し、学園と都市の風景を独特なものにしています。学生たちはここで伝統と現代を行き来する多様な教育を受け、学問と文化を同時に学びます。\n\n都市の中心には百鬼夜行連合学園の主要な施設が位置しており、ここの学生たちは高い学問的成果を目指しています。百鬼夜行中央区は、さまざまな祭りや行事でも有名で、特に桜が満開になる日に開かれる「百夜桜祭」は、学園の重要な年次行事です。\n\nこの学園は、キヴォトスの他の学園とは一線を画す独特な雰囲気を誇り、学生たちは固有の伝統と文化を体験する機会を得ます。百鬼夜行中央区は、キヴォトスの豊かな文化的多様性を代表する重要な場所です。"
 
 Megacity.10: "アギト公園"
 Megacity.10.t: "アギト公園"
 Megacity.10.desc: "アギト公園は、キヴォトスのSRT特殊学園と深い関わりのある場所で、「カルバノグのウサギ」編の主な舞台です。この公園は、ウサギを象徴する造形物や装飾でいっぱいで、平和な雰囲気の中で学生が休息できる休憩スペースです。\n\nSRT特殊学園は、特殊対応部隊として、学生が実戦訓練とさまざまな作戦を行う学園です。しかし、現在学園は閉鎖された状態であり、多くの学生がこの公園を臨時の寄宿舎として使用しています。公園は学生にとって安全な避難所となり、彼らはここで生活しながら、新しい拠点を設けるために努力しています。\n\nアギト公園の中心には、大きな芝生広場と複数の運動施設があり、学生が訓練を継続できる環境を提供します。公園周辺には学生の生活をサポートするための仮設構造物が設置されており、ここで学生はお互いを助け合いながら日常生活を送っています。\n\n公園はキヴォトスの他の地域とは異なる独特な雰囲気を醸し出し、SRT特殊学園の学生たちが新しい未来に向かって進んでいく姿を象徴的に示しています。"
 
 Megacity.11: "ヴァルキューレ公安局"
 Megacity.11.t: "ヴァルキューレ公安局"
Megacity.11.desc: "ヴァルキューレ公安局はキヴォトスの治安と秩序を維持する重要な機関であり、ヴァルキューレ警察学校と密接に関連しています。ヴァルキューレ警察学校は学生が警察業務を学び、実習する場所であり、厳格な訓練と実践教育が行われます。\n\nヴァルキューレ公安局は都市の中心部に位置し、現代的な建築様式と最先端のセキュリティシステムを備えています。ここでは様々な部署が協力して都市の安全を守るために努力しており、特に公安局はテロおよび犯罪対応を担当する核心部署です。\n\nヴァルキューレ警察学校の学生は卒業後、公安局の様々な部署に配属され実務を担当します。その中でも公安局は優れた能力を持つエリート要員が集まっており、キヴォトス内の治安問題を迅速かつ効率的に解決します。\n\n公安局の象徴的な人物の一人であるオガタ・カンナは公安局長として強いリーダーシップと徹底した業務遂行で有名です。彼女は学園時代から優れた成績で注目されており、現在は公安局の主要事件を指揮しています。\n\nヴァルキューレ公安局はキヴォトスの安全と秩序を維持する重要な役割を担っています。"
Megacity.12: "風紀委員会本部"
Megacity.12.t: "風紀委員会本部"
Megacity.12.desc: "風紀委員会本部はキヴォトスのゲヘナ学園所属の同好会の一つである風紀委員会の中心地です。風紀委員会は学園の規律を厳格に管理し、学生の秩序を維持する役割を担っています。ここは特に規則と規律を重要視する学生で構成されており、彼らの活動を通じて学園の平和を守ります。\n\n風紀委員会本部は現代的でありながらも伝統的な建築様式が調和しており、内部は最先端の装備と徹底したセキュリティシステムを備えています。本部の主な任務は学内秩序維持と規則違反行為の取り締まりであり、風紀委員たちはこのために様々な活動を展開します。\n\n風紀委員会のリーダーはソラサキ・ヒナで、彼女は強力なリーダーシップとカリスマで部員を率いています。ヒナは怠け者に見えるかもしれませんが、実際にはすべての事を徹底的に計画し実行する優れた指導者です。彼女の指揮の下、風紀委員会はキヴォトス内で最も厳格な同好会と評価されています。\n\n風紀委員会本部は学生の規律を維持するための様々なプログラムと訓練を提供し、風紀委員たちはここで互いに協力し成長します。本部はまた様々な事件や問題を解決する上で重要な役割を果たし、風紀委員たちはこれを通じて学園の秩序を守るために最善を尽くします。\n\n風紀委員会本部はゲヘナ学園の重要な機関の一つです。"
Megacity.13: "アリウスバシリカ"
Megacity.13.t: "アリウスバシリカ"
Megacity.13.desc: "アリウスバシリカはキヴォトスのアリウス分校に位置する中心建物であり、ゴシック様式の荘厳な建築物が特徴です。ここはアリウス分校の主要な行政と宗教活動が行われる場所であり、学生たちにとって重要な精神的な支柱の役割を果たします。\n\nアリウスバシリカは内部に壮大な聖堂と神秘的な雰囲気の回廊を備えており、学生たちはここで瞑想と祈りを通じて心の平和を見つけます。聖堂のステンドグラスの窓と細密な彫刻は、バシリカの神聖さをさらに強調します。\n\nアリウス分校の学生たちは高強度の訓練と厳格な教育を受けます。バシリカはこれらの教育の中心地として、学生たちに重要な教育的、精神的指針を提供する役割を担っています。\n\nバシリカ内部には様々な宗教的象徴と芸術作品が展示されており、訪問者に深い印象を与えます。また、ここはアリウス分校の秘密めいた儀式や行事が頻繁に開催される場所です。"
