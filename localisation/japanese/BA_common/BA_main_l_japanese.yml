#ヴァルキューレ警察学校
KSP_GATHERING_STORM_DESC:0 "ヴァルキューレ警察学校は大戦異変により、すべての学園の中で最も大きな被害を受けました。キヴォトス全域に散らばっていた学生たちは、大戦異変と同時にすべて連絡が途絶え、彼らは未だに連絡が取れていません。また、ヴァルキューレ矯正局が崩壊し、キヴォトスの最も危険な者たちが脱走しようとしています。\n\nこのような様々な危機の中で、カンナはどうにかヴァルキューレ警察学校を率いていますが、果たしていつまで耐えられるでしょうか..."
#SRT
SRT_GATHERING_STORM_DESC:0 "厳格な訓練と過酷な選抜過程で有名なSRT特殊学園は、各学園の重大な犯罪状況に柔軟に対処するために総生徒会長が特別に設立した特殊部隊養成学園です。しかし、SRTの存在は各学園の自治権を侵害する行為であるため議論がありましたが、総生徒会長の人望で各学園は反発しませんでした。\n\n大戦異変の混乱により、SRTは総生徒会と離れた場所に拠点を置くことになりました。この状況で総生徒会長の身に危険が及んだ場合、SRTの存在は不透明になるでしょう..."
