l_japanese:
 LOADING_TIP_0:0 "いらっしゃい。先生。今日もよろしくね。\n- 砂狼シロコ"
 LOADING_TIP_1:0 "お昼寝するのにいい場所はどこかな～\n- 高梨ホシノ"
 LOADING_TIP_2:0 "黒見セリカよ。言っておくけど、私が一緒ならちゃんとやらなきゃダメよ？\n- 黒見セリカ"
 LOADING_TIP_3:0 "今日も良い一日を～先生！何でも任せてください。\n- 伊草ノノミ"
 LOADING_TIP_4:0 "スケジュールなら私もチェックしておきます。\n- 奥空アヤネ"
 LOADING_TIP_5:0 "どう？先生。格が違うってこういうこと。\n- 陸八魔アル"
 LOADING_TIP_6:0 "じゃーん！ついに登場！さあ、これから楽しく遊ぼう、先生！\n- 浅黄ムツキ"
 LOADING_TIP_7:0 "縛られることも、傷つくこともないから良いけど、それでも一人じゃ寂しいから...\n- 鬼方カヨコ"
 LOADING_TIP_8:0 "わ、私が来ても大丈夫でしょうか？役立たずだと思われたら、いつでも言ってください...\n- 伊草ハルカ"
 LOADING_TIP_9:0 "あ、明けましておめでとうございます、先生…！わざわざ呼んでくださるなんて…すみません!! ...あっ？！あ、ありがとうございます！\n- 伊草ハルカ"
 LOADING_TIP_10:0 "あ、あの…私をお呼びになったんですか？何か勘違いされてませんか？\n- 伊草ハルカ"
 LOADING_TIP_11:0 "風紀委員長、ヒナだ。私の名前は知っていると思うが…よろしく。\n- 空崎ヒナ"
 LOADING_TIP_12:0 "うう…うっ、はっ…痛かったのかって？け、ゲヘナの風紀委員がこれくらいで痛がるわけないでしょ！\n- 白見イオリ"
 LOADING_TIP_13:0 "お辛い時は私におっしゃってください。それをケアすることもまた、私の役割ですから。\n- 天雨アコ"
 LOADING_TIP_14:0 "美食研究会へようこそ。究極の味を求めて、共に冒険に出かけましょうか。\n- 黒館ハルナ"
 LOADING_TIP_15:0 "え？！ちょ、ちょっと待ってください！これ以上は約束と違いますよね？！さ、散歩？！正気ですか？！このまま？！\n- 天雨アコ"
 LOADING_TIP_16:0 "給食部のフウカです。食べたいものがあれば、いつでもおっしゃってください。\n- 藍清フウカ"
 LOADING_TIP_17:0 "はあ、どうしてこうなってしまったのでしょう。まあ、こうなった以上、やるべきことはやりますけど。\n- 夏目イロハ"
 LOADING_TIP_18:0 "死体…いえ、負傷者はどこですか？\n- 氷室セナ"
 LOADING_TIP_19:0 "障害物だって？全部私に任せろ！\n- 下倉メグ"
 LOADING_TIP_20:0 "せ～ん～せ～い～もう少し頑張ってください！\n- 早瀬ユウカ"
 LOADING_TIP_21:0 "合理と理性の世界へ、私と共に行きませんか？\n- 宇沢ノア"
 LOADING_TIP_22:0 "世の中をもっと愉快に！\n- 小塗マキ"
 LOADING_TIP_23:0 "いらっしゃい、先生。私の予想より約43秒早く到着したね。\n- 大曲ハレ"
 LOADING_TIP_24:0 "ふふっ、これはミレニアムの超天才病弱美少女ハッカーが活躍する番ってことですね？\n- 暁ヒマリ"
 LOADING_TIP_25:0 "超現象特務部のエイミ。待機中。\n- 和泉元エイミ"
 LOADING_TIP_26:0 "ああん？ふざけんな？\n- 美甘ネル"
 LOADING_TIP_27:0 "フフフッ！やっぱり私が必要なんだな！\n- 一之瀬アスナ"
 LOADING_TIP_28:0 "本来私の主はミレニアムだが、今日だけは…先生がご主人様だ。\n- 角楯カリン"
 LOADING_TIP_29:0 "§S光よ！§！\n- 天童アリス"
 LOADING_TIP_30:0 "これから、めちゃくちゃ面白い物語が始まるんだから！\n- 妻吹モモイ"
 LOADING_TIP_31:0 "最高のプレイで先生を助けます。\n- 斎場ミドリ"
 LOADING_TIP_32:0 "ゲーム開発部部長…ユズです。わ、本当に…私を連れて行ってくれるんですか？\n- 花岡ユズ"
 LOADING_TIP_33:0 "そろそろ頃合いだと予測して、待っていたよ。先生が私の名前を呼んでくれる…この瞬間を。\n- 猫塚ヒビキ"
 LOADING_TIP_34:0 "アハハ…未熟な私ですが…よろしくお願いします。\n- 畔倉ヒフミ"
 LOADING_TIP_35:0 "浦和ハナコです。これから色々とよろしくお願いします。…ええ、『色々』です。\n- 浦和ハナコ"
 LOADING_TIP_36:0 "全てが無駄なら、私たちはなぜ生きているのだろうか…\n- 白洲アズサ"
 LOADING_TIP_37:0 "不潔なものは全部焼却よ、焼却！\n- 下江コハル"
 LOADING_TIP_38:0 "クフフフ⋯\n- 剣崎ツルギ"
 LOADING_TIP_39:0 "正義実現部の羽川ハスミ。先生の指示をお待ちしています。\n- 羽川ハスミ"
 LOADING_TIP_40:0 "ショートケーキについて考察したことある？先生。\n- 悠利ナツ"
 LOADING_TIP_41:0 "小さいからって舐めないで！私の可能性はめちゃくちゃ大きいんだから！\n- 伊原木ヨシミ"
 LOADING_TIP_42:0 "敬虔で神聖な一日になれば良いと思います。\n- 伊落マリー"
 LOADING_TIP_43:0 "あなたの一挙手一投足…いつも、見守っています。\n- 歌澄サクラコ"
 LOADING_TIP_44:0 "...ご機嫌麗しゅう？トリニティを代表してご挨拶申し上げます。\n- 桐藤ナギサ"
 LOADING_TIP_45:0 "うん！お待たせ！いよいよ私の出番だね £GFX_BA_star\n- 美園ミカ"
 LOADING_TIP_46:0 "ここではまるで §P黒幕登場§！£GFX_BA_star みたいな感じで！うん。私が今までの全ての計画の実体だよ。\n-£GFX_BA_mika"
 LOADING_TIP_47:0 "し、少しだけ静かにしてください…\n- 小瀬木ウイ"
 LOADING_TIP_48:0 "救護騎士団団長、青森ミネと申します。救護が必要な方はどこにいらっしゃいますか？\n- 青森ミネ"
 LOADING_TIP_49:0 "まあ、大事なのは今の気分でしょう。先生のおかげで今、セリナはとても嬉しいですから！\n- 墨染セリナ"
 LOADING_TIP_50:0 "お疲れ様、先生。もう寝ても良い？\n- 春日ツバキ"
 LOADING_TIP_51:0 "まだまだ未熟な身ですが…修行の成果をお見せします。\n- 水羽ミモリ"
 LOADING_TIP_52:0 "危機の時こそ爽快に！私、登場！\n- 伊佐美カエデ"
 LOADING_TIP_53:0 "あっ、おかえりなさいませ先生！ニャンニャン！…うん、今の完璧だった。\n- 川和シズコ"
 LOADING_TIP_54:0 "先生、私が俳句を詠んでみたんだけど…聞いてくれる？\n- 和楽チセ"
 LOADING_TIP_55:0 "ああ…ついにあなたと出会うことができたのですね！\n- 小咲ワカモ"
 LOADING_TIP_56:0 "イズナ、頑張ります！ニンニン！\n- 玖田イズナ"
 LOADING_TIP_57:0 "おとなしく待っていましたか？良い子ですね～\n- 須乃原シュン"
 LOADING_TIP_58:0 "もしどうしてもニンジンを食べなきゃいけない時は…また今度ここに来ます。\n- 須乃原ココナ"
 LOADING_TIP_59:0 "最も高い権威と向き合える栄光を！\n- 蓮河チェリノ"
 LOADING_TIP_60:0 "チェリノ委員長によって、チェリノ委員長のために！\n- 指揮代トモエ"
 LOADING_TIP_61:0 "逃げるのは少しも役に立たない！\n- 池倉マリナ"
 LOADING_TIP_62:0 "ふふ…先生の顔はいくら見ても飽きません！\n- 天見ノドカ"
 LOADING_TIP_63:0 "飲み物を混ぜて人生を変える時間ね。\n- 真宵シグレ"
 LOADING_TIP_64:0 "全キヴォトスの労働者よ、団結せよ！\n- 安森ミノリ"
 LOADING_TIP_65:0 "もっと…キヴォトスの生徒たちの役に立ちたいです。\n- 中務キリノ"
 LOADING_TIP_66:0 "ちょっと失礼～ドーナツタイムということで～\n- 根無垣フブキ"
 LOADING_TIP_67:0 "お待ちしておりました、先生。公安局の力が必要であればいつでも。\n- 尾形カンナ"
