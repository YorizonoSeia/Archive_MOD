 LOADING_TIP_72:0 "まだ道に迷っているけれど、それでもいつかは…\n- 城前サオリ"
 LOADING_TIP_73:0 "この道にも花がたくさん咲いていればいいな。\n- 羽狩アツコ"
 LOADING_TIP_74:0 "そんな巨大な空虚に答えなんてないんだよ。\n- 今代ミサキ"
 LOADING_TIP_75:0 "人生は苦しみの連続です...\n- 土永ヒヨリ"
 LOADING_TIP_76:0 "お待ちしておりました。先生。\n- 七神リン"
 LOADING_TIP_77:0 "ふふ、待ってたよ。\n- 由良木モモカ"
 LOADING_TIP_78:0 "すごい…これも解決されたんですか？\n- 岩櫃アユム"
 LOADING_TIP_79:0 "先生！業務を開始する時間ですよ！アロナが横で手伝います！\n- §Cアロナ§！"
 LOADING_TIP_80:0 "...まず明確にしましょう。私たちはあなたと対立したいとは考えていません。いいえ、むしろ協力したいのです。\n- ?? ??"
