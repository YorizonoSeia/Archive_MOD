 TRN_Airi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$$TRN_dkdlfl$는 여유롭고 온화한 성격을 지니신 명랑한 방과후 디저트부의 부장입니다. 디저트를 드시며 친구분들과 함께 떠들고 웃는 시간을 무엇보다 소중히 여깁니다. 특히 달콤한 아이스크림을 좋아하며, 그중에서도 독특한 취향으로 꼽히는 민트초코에 푹 빠져 있는 '민초단' 멤버입니다.\n\n$TRN_dkdlfl$는 디저트부에서 가장 얌전하고 차분한 성격으로, 늘 조용히 친구분들의 이야기를 들어주시고 배려하시는 면이 돋보입니다. 민트초코에 대한 애정 외에는 눈에 띄는 특징이 없어 보이지만, 유약한 성격 탓에 디저트부의 개성 넘치는 다른 부원들의 소동에 종종 휘말리곤 합니다. 가끔은 본인도 모르게 난장판의 중심에 서 있는 자신을 발견하시지만, 그런 순간에도 웃으며 받아들이시는 모습이 $TRN_dkdlfl$의 매력입니다."
 TRN_Yoshimi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$작고 귀여운 체형, 반짝이는 눈빛, 그리고... 약간의 난폭함까지. 그녀는 친구들 사이에서 늘 '작은 동물'처럼 불립니다. 키가 작은 것은 내심 콤플렉스지만, 그 누구보다 어른스러워지고 싶어 합니다. 그래서 학교에서나 친구들 앞에서는 항상 어깨를 쭉 펴고, 조금이라도 더 차분하고 성숙해 보이려 애씁니다. 하지만 그 진지한 결심도 얼마 못 가 얼굴에 그대로 드러나는 표정 때문에 들통 나고 맙니다.\n\n그런 그녀가 가장 빛날 때는 따로 있습니다. 바로 좋아하는 디저트 카페를 순회하며, 시즌 한정 디저트를 맛볼 때입니다. 평소에는 어른스럽게 보이려고 입술을 꼭 다물고 다니지만, 디저트 앞에서는 모든 고민이 사라지고 무의식 중에 밝은 미소가 피어납니다. 마치 잔뜩 기대에 찬 작은 동물이 좋아하는 먹이를 발견한 듯한 그 표정은 주변 친구들까지 행복하게 만들 만큼 사랑스럽습니다."
 TRN_Natsu_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$디저트부에서 '트러블 메이커'로 소문난 $TRN_skcm$는 자칭 로맨티스트이자 주변을 기분 좋게 휘어잡는 인물이다. 묘하게 철학적인 말을 던지거나, 온갖 상황을 디저트에 비유하는 버릇이 있어서, 때로는 그 엉뚱함이 친구들을 당황하게 하기도 한다. 하지만 이 모든 엉뚱함 뒤에는 친구들과 함께 \"로망\"을 나누고 싶은 순수한 마음이 담겨 있다.\n\n$TRN_skcm$가 말하는 '로망'이란 정의는 매번 변한다. 오늘은 초콜릿 케이크처럼 진득한 인생이라 하고, 내일은 마카롱처럼 부드럽게 균형 잡힌 삶이라 말할지도 모른다. 옆에서 보면 친구들 모두가 $TRN_skcm$의 즉흥적인 로망에 휘둘리고 있지만, 그 누구도 그가 불러일으키는 상상의 향연을 싫어하지 않는다."
 TRN_Kazusa_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$카즈사는 트리니티 학원 방과후 디저트부의 조용하고 느긋한 부원입니다. 자신의 존재를 굳이 드러내지 않으면서, 다른 부원들의 행동에 자연스럽게 따라가는 편입니다. 언제나 부원들의 엉뚱한 행동에 휘말려 고생하지만, 오히려 그런 순간조차 소중하게 여깁니다.\n\n특히 디저트부 내에서 갈등이 생길 때면 묵묵히 중재에 나서는 모습이 자주 보입니다. 부원들 사이에 미묘한 긴장이 흐를 때에는 차분하게 상황을 조율하고, 엉뚱한 로맨티스트 나츠가 뜬구름 잡는 이야기를 시작할 때에는 적절히 태클을 걸며 모두를 현실로 돌아오게 합니다. 조용하면서도 듬직한 모습으로, 카즈사는 디저트부의 든든한 균형추와 같은 존재입니다."
