 TRN_Airi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$\n\n$TRN_dkdlfl$는 여유롭고 온화한 성격을 지니신 명랑한 방과후 디저트부의 부장입니다. 디저트를 먹으며 친구들과 함께 떠들고 웃는 시간을 무엇보다 소중히 여깁니다. 특히 달콤한 아이스크림을 좋아하며, 그중에서도 독특한 취향으로 꼽히는 민트초코에 푹 빠져 있는 '민초단' 멤버입니다.\n\n$TRN_dkdlfl$는 디저트부에서 가장 얌전하고 차분한 성격으로, 늘 조용히 친구분들의 이야기를 들어주고 배려하는 면이 돋보입니다. 민트초코에 대한 애정 외에는 눈에 띄는 특징이 없어 보이지만, 유약한 성격 탓에 디저트부의 개성 넘치는 다른 부원들의 소동에 종종 휘말리곤 합니다. 가끔은 본인도 모르게 난장판의 중심에 서 있는 자신을 발견하지만, 그런 순간에도 웃으며 받아들이는 모습이 $TRN_dkdlfl$의 매력입니다."
 TRN_Yoshimi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$\n\n작고 귀여운 체형, 반짝이는 눈빛, 그리고... 약간의 난폭함까지. 그녀는 친구들 사이에서 늘 '작은 동물'처럼 불립니다. 키가 작은 것은 내심 콤플렉스지만, 그 누구보다 어른스러워지고 싶어 합니다. 그래서 학교에서나 친구들 앞에서는 항상 어깨를 쭉 펴고, 조금이라도 더 차분하고 성숙해 보이려 애씁니다. 하지만 그 진지한 결심도 얼마 못 가 얼굴에 그대로 드러나는 표정 때문에 들통 나고 맙니다.\n\n그런 그녀가 가장 빛날 때는 따로 있습니다. 바로 좋아하는 디저트 카페를 순회하며, 시즌 한정 디저트를 맛볼 때입니다. 평소에는 어른스럽게 보이려고 입술을 꼭 다물고 다니지만, 디저트 앞에서는 모든 고민이 사라지고 무의식 중에 밝은 미소가 피어납니다. 마치 잔뜩 기대에 찬 작은 동물이 좋아하는 먹이를 발견한 듯한 그 표정은 주변 친구들까지 행복하게 만들 만큼 사랑스럽습니다."
 TRN_Natsu_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$디저트부에서 '트러블 메이커'로 소문난 $TRN_skcm$는 자칭 로맨티스트이자 주변을 기분 좋게 휘어잡는 인물이다. 묘하게 철학적인 말을 던지거나, 온갖 상황을 디저트에 비유하는 버릇이 있어서, 때로는 그 엉뚱함이 친구들을 당황하게 하기도 한다. 하지만 이 모든 엉뚱함 뒤에는 친구들과 함께 \"로망\"을 나누고 싶은 순수한 마음이 담겨 있다.\n\n$TRN_skcm$가 말하는 '로망'이란 정의는 매번 변한다. 오늘은 초콜릿 케이크처럼 진득한 인생이라 하고, 내일은 마카롱처럼 부드럽게 균형 잡힌 삶이라 말할지도 모른다. 옆에서 보면 친구들 모두가 $TRN_skcm$의 즉흥적인 로망에 휘둘리고 있지만, 그 누구도 그가 불러일으키는 상상의 향연을 싫어하지 않는다."
 TRN_Kazusa_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$카즈사는 트리니티 학원 방과후 디저트부의 조용하고 느긋한 부원입니다. 자신의 존재를 굳이 드러내지 않으면서, 다른 부원들의 행동에 자연스럽게 따라가는 편입니다. 언제나 부원들의 엉뚱한 행동에 휘말려 고생하지만, 오히려 그런 순간조차 소중하게 여깁니다.\n\n특히 디저트부 내에서 갈등이 생길 때면 묵묵히 중재에 나서는 모습이 자주 보입니다. 부원들 사이에 미묘한 긴장이 흐를 때에는 차분하게 상황을 조율하고, 엉뚱한 로맨티스트 나츠가 뜬구름 잡는 이야기를 시작할 때에는 적절히 태클을 걸며 모두를 현실로 돌아오게 합니다. 조용하면서도 듬직한 모습으로, 카즈사는 디저트부의 든든한 균형추와 같은 존재입니다."
 RED_trotsky_desc: "$FROM_RedWinter_Academy$ 레프 트로츠키는 러시아 제국, 소비에트 연방의 볼셰비키 계열 정치인, 혁명가, 마르크스주의 이론가이자 사상적으로 트로츠키주의를 정립한 인물입니다. 경력상으로는 10월 혁명의 주역으로, 붉은 군대의 창시자이자 지도자로서 소련 건설에 지대한 공적을 세웠습니다. 블라디미르 레닌의 후계자로 거론될 정도였지만, 이오시프 스탈린과의 권력 투쟁에서 패배해 소련 공산당에서 제명되고 자신이 건국한 나라에서 추방당했습니다. 추방 이후 망명지를 옮겨 다니며 스탈린 체제를 비판하고 있습니다.\n\n§Y생애§! : 러시아 제국 헤르손현 옐리사베트그라드군의 작은 마을 야놉카에서 출생했습니다. 그의 아버지 다비트 레온티예비치 브론시테인은 폴타바 출신의 유대계 우크라이나인으로 그의 가정에서는 우크라이나어·러시아어가 섞인 피진 수르지크를 사용하였습니다. 트로츠키의 아버지는 부농이었습니다. 그는 트로츠키가 9살이 되던 해 그를 오데사로 보내 독일 루터회 학교에서 공부하도록 하였습니다. 오데사는 여러 인종이 살던 국제도시였으므로 트로츠키는 국제주의에 눈뜨게 되었습니다. 이는 조지아인임에도 불구하고 철저히 러시아 민족주의를 강조한 이오시프 스탈린과 대비되는 점입니다. 트로츠키는 수석 졸업을 할 정도로 학업 성적이 우수했으며, 독일어는 물론 영어, 프랑스어에도 유창했습니다. 트로츠키는 자서전에서 자신의 어학 능력이 평범하다고 이야기했고, 특히 영어는 자유롭게 구사하지 못한다고 했으나 사실 트로츠키의 영어 연설을 보면 발음이 어색할 뿐, 문장 만드는 데는 별로 문제가 없는 것처럼 보입니다.\n 당시 러시아 제국은 황제의 전제 정치하에 있었고, 러시아에는 여러 사상적 배경을 가진 혁명 세력이 우후죽순처럼 생겨나며 조금이라도 깨어있는 사람은 모두 혁명 사상에 물들고 있었습니다. 수학을 전공하고 있던 트로츠키는 처음에는 러시아 전통 사상으로 사회주의 혁명을 이뤄보자는 인민주의자였으나 후에 마르크스주의에 영향을 받았습니다. 트로츠키는 보수주의자에서 인민주의자, 다시 마르크스주의자로 바뀌는 사상적 변화 과정이 무척 빨랐습니다.\n 그는 학생의 신분으로 혁명 운동에 뛰어들었고, 우크라이나 남부 미콜라이우의 노동자들을 조직하는 데 주도적 역할을 하였습니다. 이때부터 그의 조직 능력은 두각을 나타내었습니다. 게다가 연설 실력도 출중해서 2월 혁명 이후 반혁명적 장군인 라브르 코르닐로프의 쿠데타 부대가 수도에 진입하자 트로츠키는 이들을 막아서서 쿠데타 부대에 일장 연설을 했고, 그의 연설만 듣고 쿠데타 부대는 자진 해산해서 코르닐로프의 쿠데타는 실패하게 됩니다. 필력도 출중하여 레닌이 후에 \"그 사람의 글은 훌륭하기는 하지만, 너무 문체가 화려하다.\"라고 할 정도였습니다. 소련 연구가로 유명한 영국인 역사학자인 로버트 존 서비스는 트로츠키가 혁명가가 되지 않았더라도 문필가나 평론가로서 역사에 이름을 남겼을 것이라고 평할 정도였습니다."
 TRN_Mika_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\n트리니티 종합학원 학생 연합의 파테르 분파를 이끄는 수장, 미소노 미카는 늘 활발하고 쾌활한 모습으로 주변에 밝은 에너지를 불어넣는 소녀입니다. 학생 티파티의 멤버 중 한 명으로, 다른 티파티의 수장이자 오랜 소꿉친구인 $TRN_skrltk$와는 깊은 인연을 이어왔습니다. 그러나 정치적으로는 서로 대립하는 위치에 서 있어, 공과 사를 철저히 구분하며 관계를 유지하고 있습니다.\n\n항상 즐거운 듯 웃으며 여유 있는 태도를 보이지만, 사실 미카의 내면에는 남들에게 쉽게 털어놓지 못하는 고민이 자리하고 있습니다. 그래서인지, 사람들에게 비치는 그녀의 모습은 활기차지만 그 속을 단번에 파악하기란 쉽지 않습니다. 미카는 그 모든 복잡한 내면을 숨긴 채, 파테르 분파의 수장으로서 자신의 역할을 묵묵히 수행하는 신비로운 인물입니다."
 TRN_Nagisa_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\n트리니티 종합학원 학생 연합의 필리우스 분파를 이끄는 수장, $TRN_skrltk$는 부드럽고 다정한 말씨로 유명하지만, 속내를 쉽게 드러내지 않아 그녀에게 마음을 터놓기는 쉽지 않습니다. 나긋나긋하고 고요한 태도 덕분에 주변 사람들에게는 다소 신비로운 존재로 여겨집니다.\n\n학생회인 티파티의 호스트로서 $TRN_skrltk$는 늘 티파티에 사용할 찻잎과 다과를 정성스럽게 준비하는 것을 즐깁니다. 그녀가 준비한 티파티는 트리니티 학원의 학생들 사이에서 크게 동경의 대상이 되어 있으며, 그 고유의 품격과 세심한 배려 덕에 많은 학생들이 티파티에 초대되는 것을 기대하고 있습니다."
 TRN_Seia_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\n트리니티 종합학원 학생 연합의 상투스 분파를 이끄는 수장 $TRN_tpdldk$는 미실장이라서 작성할 수 있는 정보가 별로 없습니다. 불만 있다면 빨리 실장해라 유리조노 세이아."
 TRN_Sakurako_advisor_desc: "$FROM_Trinity_Academy$$FROM_Sisterhood$우타즈미 사쿠라코는 트리니티 학원의 시스터후드 소속 학생으로, 매사에 진지한 태도를 잃지 않는 신실한 인물입니다. 그녀는 뛰어난 책임감과 성실함으로 많은 사람들에게 두터운 신임을 받고 있으며, 언제나 경건한 마음으로 자신에게 맡겨진 책무를 수행합니다.\n\n그러나 사쿠라코의 고지식한 성향은 때때로 유행이나 일반적인 상식과는 동떨어진 모습을 보이게 만들기도 합니다. 그럼에도 그녀의 진심 어린 태도와 변함없는 정직함은 주변 사람들에게 깊은 인상을 남기며, 사쿠라코를 신뢰할 수 있는 존재로 자리매김하게 합니다."
 TRN_Hinata_advisor_desc: "$FROM_Trinity_Academy$$FROM_Sisterhood$와카바 히나타는 트리니티 시스터후드에 소속된 성실하고 선량한 소녀로, 트리니티 대성당의 관리를 책임지는 중요한 역할을 맡고 있습니다. 그녀는 주어진 일을 항상 성실히 완수하며, 누구에게나 친절하게 대하는 따뜻한 성격을 가지고 있습니다.\n\n그러나 약간 덜렁대는 성격 때문에 종종 실수를 저지르기도 하며, 이런 점 때문에 스스로에 대한 자신감이 부족한 편입니다. 그럼에도 불구하고 그녀는 자신의 책임을 묵묵히 다하며 주변 사람들에게 신뢰를 받고 있습니다.\n\n히나타가 늘 들고 다니는 가방에는 놀랍게도 설치형 거대 유탄 기관총이 들어 있습니다. 하지만 그 무게에도 불구하고 한 번도 힘들어하는 모습을 보인 적이 없습니다."
 TRN_Mari_advisor_desc: "$FROM_Trinity_Academy$$FROM_Sisterhood$이오치 마리는 트리니티 시스터후드에 소속된 신실하고 자애로운 소녀로, 언제나 상냥하고 부드러운 미소로 학원의 학생들을 따뜻하게 맞이합니다. 그녀는 귀여운 인상을 가지고 있지만, 차분하고 편안한 분위기를 만들어내는 능력이 있어 상담을 요청하는 학생들이 많습니다.\n\n마리는 늘 자신을 부족하다고 여기며, 더 나은 시스터가 되기 위해 노력하고 있습니다. 특히 존경하는 선배들처럼 훌륭한 시스터로 성장하는 것을 목표로 삼고 있습니다. 그녀의 진심 어린 태도와 따뜻한 배려심은 트리니티의 많은 학생들에게 위로와 희망을 전하고 있습니다."
TRN_Kozeki_Ui_advisor_desc: "$FROM_Trinity_Academy$$FROM_Library_Committee$코제키 우이는 트리니티 도서부를 이끄는 도서부장으로, 사람보다 책을 더 좋아한다고 할 정도로 책에 대한 깊은 애정을 가진 소녀입니다. 특히 세월의 흔적이 깃든 오래된 책을 사랑하며, 낡은 페이지에서 느껴지는 고유의 매력을 소중히 여깁니다.\n\n평소에는 고요하고 고풍스러운 고서관에 틀어박혀 책을 읽거나 고서를 관리하며 대부분의 시간을 보냅니다. 잘 찾아오는 사람도 없는 그곳에서 우이는 자신의 세상을 만들어가며, 책과 함께하는 고요한 순간을 무엇보다 소중히 여깁니다."
TRN_Shimiko_advisor_desc: "$FROM_Trinity_Academy$$FROM_Library_Committee$엔도우 시미코는 트리니티 도서부 소속의 사서로, 책을 진심으로 사랑하는 도서광 소녀입니다. 그녀는 트리니티 도서관의 방대한 장서를 거의 모두 읽어 본 몇 안 되는 학생 중 한 명으로, 그 지식과 열정은 도서부 내에서도 독보적입니다.\n\n책을 읽는 것을 즐길 뿐만 아니라, 다른 사람들에게 책을 권하는 일에도 큰 기쁨을 느낍니다. 시미코는 상대방의 취향을 세심히 고려하여 딱 맞는 책을 추천하려고 노력하며, 이를 통해 책의 매력을 다른 이들에게 전하는 데에 열정을 쏟습니다."