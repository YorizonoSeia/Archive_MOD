#이벤트
 usa_chroma_event.1.t: "임시정부의 수립"
 usa_chroma_event.1.d: "미지의 존재들이 워싱턴을 통째로 날려버린 후, 미국 전역은 혼란에 빠졌습니다. 정부의 중심이 순식간에 사라지면서 시민들은 패닉에 휩싸였고, 사회 질서는 점차 무너져 내렸습니다. 그러나, 미합중국 육군은 마지막까지 저항을 포기하지 않았습니다. 그들은 정체불명의 적, \"색채의 공격\"에 대응하며 그 위협을 간신히 저지하는 데 성공했습니다.\n\n이 과정에서 정부 수반들과 주요 인사들은 로키 산맥을 넘어 서부로 피신할 수 있었고, 그곳에서 다시 국가를 일으킬 준비를 시작했습니다. 피난지에서 그들은 미합중국 임시정부를 수립하고, 남아있는 모든 자원을 동원해 새로운 전쟁을 준비하고 있습니다.\n\n우리에게 남은 것은 긴 전쟁입니다. 미지의 적에 맞서기 위한 싸움은 결코 단기간에 끝나지 않을 것이며, 앞으로도 수많은 희생과 고난이 뒤따를 것입니다. 그러나 미국은 그 결의를 다졌습니다. 우리는 살아남았고, 이제 전진할 것입니다."
 usa_chroma_event.1.a: "막아라, 모든 수단을 동원해서!"
 usa_chroma_event.1.b: "다행히 서부는 안전하군."

 usa_chroma_event_1_tt: "§Y모든 정치인§!은 §Y은퇴§!하거나 §Y[USA.GetFlag] 임시정부§! 측으로 합류할 것입니다.\n§Y모든 해군 지휘관§!은 §Y은퇴§!하거나 §Y[USA.GetFlag] 임시정부§! 측으로 합류할 것입니다.\n\n"

 usa_chroma_event.3.t: "색채의 승리"
 usa_chroma_event.3.d: "미합중국 육군은 치열하게 저항했으나, 군의 처절한 사투에도 불구하고 그들은 결국 색채의 공격을 저지하지 못했습니다. 저 정체불명의 존재들은 우리의 방어선을 차례차례 무너뜨렸고, 이제 그들의 손길이 우리 망명정부의 코앞까지 다가왔습니다.\n\n다행스럽게도, 그 끔찍한 존재들은 로키 산맥 너머로 진격할 의도가 없어 보입니다. 그들의 침공은 산맥 앞에서 멈추었고, 우리는 이 일시적인 틈을 활용해 새로운 방도를 모색할 수 있게 되었습니다.\n\n이제 남은 소수의 영토를 하나로 규합하고, 미합중국의 재건을 도모해야 할 시간입니다. 우리의 자원은 한정되어 있지만, 결코 굴복할 수 없습니다. 이 땅 위에 다시금 자유와 번영을 되찾을 방안을 찾아내야만 합니다."
 usa_chroma_event.3.a: "우리가 정말 할 수 있을까?"

 usa_chroma_event.4.t: "미국의 의회 및 행정부 복원"
 usa_chroma_event.4.d: "수 많은 여러 위기 속에 우리는 미합중국을 침략한 미지의 존재, 색채를 우리 영토에서 격퇴하는것에 성공했습니다.\n\n이 위대한 날은 역사에 남을것이며, 미국의 영토는 다시 한번 온전함을 되찾았습니다!"
 usa_chroma_event.4.a: "완벽해!"

 usa_chroma_event.5.t: "임시 행정부?"
 usa_chroma_event.5.d: "미지의 존재들의 급작스러운 침공 앞에, 수 많은 미국의 정치인들은 공포에 떨며 우리 군의 작전 수행을 방해할지도 모릅니다. 우리는 이 수 많은 '평화주의자'들을 모두 로키 산맥 너머로 보내 정치인과 피난민을 수용할 임시 행정국가를 수립하여 우리의 전쟁 수행을 방해할 모든 장애물을 없애자는 제안이 방금 도착했습니다."
 usa_chroma_event.5.a: "그래, 우리는 극단적인 군사 전략을 사용할것이다."
 usa_chroma_event.5.b: "약간의 혼선을 감안해서라도, 안돼."
 usa_chroma_event.5.c: "우리는 해당 상황에 단호하게 대처할 힘이 있다."

