 ###########공산 미국##############
 #################################
 USABA_forced_wake_up: "충격 요법"
 USABA_forced_wake_up_desc: "일시적으로 대규모의 공장을 강제적으로 가동하고, 몇 가지 산업 부문을 조정할 것입니다. 이는 굉장한 반발을 불러오겠지만, 경제를 잠시 동안 활성화 시킬 수 있을 것입니다."
 
 USABA_force_to_give_job: "강제 일자리 창출"
 USABA_force_to_give_job_desc: "대공황이 발생하면서 몇몇 공장은 실업자가 넘치고, 어떤 곳은 노동자가 매우 부족한 사태가 일어났습니다. 우리는 일꾼이 부족한 공장에 실업자를 강제 취직시키는 전략을 쓸 겁니다."

 USABA_every_worker_welfare: "노동자 배급제 실시"
 USABA_every_worker_welfare_desc: "노동자들은 열악한 환경에서 일하며, 쥐꼬리만한 임금을 받고 있습니다. 임시 방편으로 쓰고 있는 전략은 근미래에 파업으로 이어질 것입니다. 이 사태를 예방합시다."
 
 USABA_replace_industry: "산업 재조정"
 USABA_replace_industry_desc: "우리는 부족한 식량과 생필품을 생산하기 위해 여러 산업을 대규모 재편성할 겁니다. 비록 몇몇 자본가들이 반대를 하겠지만 이건 대공황 극복을 위한 꼭 필요한 조치입니다."

 USABA_establish_government_industry: "기업 내 인민위원 파견"
 USABA_establish_government_industry_desc: "2차 대공황은 대전이로 인한 유럽 시장 파괴 때문에 발생했습니다. 파멸적인 과잉 공급를 해결하기 위해서는 기업에 관한 국가의 개입이 필수불가피합니다."

 USA_bad_kivotos_RED: "붉은겨울 따르기"
 USA_bad_kivotos_RED_desc: "매우 황당하고 멍청한 선택 같지만, 의외로 좋은 선택일 지도 모릅니다..."

 USA_bad_kivotos_RED_pudding: "붉은겨울제 푸딩 수입"
 USA_bad_kivotos_RED_pudding_desc: "붉은겨울 연방학원의 가장 훌륭한 트레이드마크중 하나인, 연방학원산 푸딩을 수입하여 전국에 배포할 것입니다."

 USA_bad_kivotos_RED_more_pudding: "푸딩 자국화"
 USA_bad_kivotos_RED_more_pudding_desc: "연방학원제 푸딩은 훌륭하나, 너무 먼 거리에서 수송해오는 나머지 많은 운송비가 발생하고 있습니다. 우리는 자국 내 푸딩 생산 공장을 설립하여 붉은겨울 연방학원의 푸딩을 전국에 확대 배급할 것입니다."

 USA_be_red: "공산당 집권"
 USA_be_red_desc: "민주당은 2차 대공황에 잘 대처하지 못했습니다. 효과적으로 2차 대공황을 해결한 우리 공산당만이 정부를 이끌 자격이 있습니다."

 USA_big_industry_plan: "제 2차 산업 재조정"
 USA_big_industry_plan_desc: "임시방편으로 만든 산업 체계을 효율적으로 다시 재조정해야 합니다. 일시적으로 혼란과 문제를 야기할 수 있지만, 이것은 근미래에 더 높은 효율을 낼 것입니다."
 USA_big_industry_plan_1_tt: "\n중점 완료 이후 90일 후:"
 USA_big_industry_plan_2_tt: "\n중점 완료 이후 180일 후:"
 USA_big_industry_plan_3_tt: "\n중점 완료 이후 270일 후:"
 USA_big_industry_plan_4_tt: "\n중점 완료 이후 360일 후:"

 USA_final_economic_plan: "제 3차 산업 재조정"
 USA_final_economic_plan_desc: "우리는 2차 산업 재조정이 성공적으로 달성한 것을 목도했습니다. 이제 마지막으로, 새로운 경제 이념을 가지고 산업을 재편성할 것입니다."
 USA_final_economic_plan_tt: "제 2차 산업 재조정 이후 완료한 중점의 갈래에 따라 국민정신이 개선됩니다."

 USA_the_aggresive_comintern_2: "반파시스트 정책"
 USA_the_aggresive_comintern_2_desc: "유럽은 대전이로 인해 파시즘이 대두하고 노동자의 핍박이 이어지고 있습니다. 우리는 노동자를 억압하는 파시스트 국가들을 근절해야 합니다."

 USA_the_union_comintern_2: "혁명 지원"
 USA_the_union_comintern_2_desc: "대다수 국가들의 노동자들이 억압을 받으며 생활하고 있습니다. 우리는 그들이 억압에 맞서 혁명을 일으키도록 지원해야 합니다."

 usa_my_way: "우리만의 길"
 usa_my_way_desc: "마르크스-레닌주의는 독재자들에 의해 변형되고, 왜곡되어 있습니다. 우리는 공산주의를 표방하는 독재 국가와 달리, 진정으로 노동자를 위한 유토피아 국가가 될 것입니다."

 USA_the_comintern: "외교 정책 논의"
 USA_the_comintern_desc: "우리만의 문제를 해결하는 사이, 국제 정세가 격변하여 전망을 알 수가 없습니다. 우리는 국내를 벗어나 대외를 보는 눈을 가져야 합니다."

 USA_the_aggresive_comintern: "공격적 안보 정책"
 USA_the_aggresive_comintern_desc: "혼란스러운 국제 정세를 바로 잡기 위해선 공격적인 외교 정책이 필요합니다."

 USA_the_union_comintern: "유화적 안보 정책"
 USA_the_union_comintern_desc: "꼬일 대로 꼬인 국제 정세를 힘으로 푼다면 더욱 큰 문제가 발생하기 마련입니다. 우리는 유화적으로 이 문제를 다가가야 합니다."

 USA_modified_capitalism: "수정 자본주의"
 USA_modified_capitalism_desc: "국가는 경제에 손 놓고 바라만 보지 말아야 하며, 간섭 역시 최소한으로 해야 합니다. 이 전략은 자본주의의 모순을 완화시킬 수 있을 겁니다."

 USA_economic_interventionism: "완전 계획경제"
 USA_economic_interventionism_desc: "이제는 국가가 필요한 산업에만 개입하는 것이 아니라, 모든 산업에 개입하여 공급과 수요를 맞춰야 합니다. 이 전략은 무분별한 공급을 막아 대공황 같은 최악의 사태를 방지할 수 있을 겁니다."

 USA_sov_economy_together: "미국-소련 합동 산업 개발"
 USA_sov_economy_together_desc: "소련은 5개년 계획으로 공업화를 성공적으로 이끌었지만 그 대가로 농업이 초토화 되었습니다. 양국이 합동하여 산업 개발을 한다면 서로에게 좋은 영향만 줄 수 있을 겁니다."

 USA_sov_factory_together: "미국-소련 합동 군비 개발"
 USA_sov_factory_together_desc: "우리는 소련과의 민간 산업 개발을 넘어, 군수 산업까지 협업하여 개발할 것입니다. 이는 몇 년간 진행했었던 군축을 효과적으로 해결할 수 있을 겁니다."

 USA_red_team: "예상치 못한 선택지"
 USA_red_team_desc: "유럽인이든, 이계인이든, 심지어 우리들조차 이 선택지를 예상하지 못 했을 것입니다. 하지만 유일하게 예상할 수 있는 건, 저들은 패배하고 우리가 이긴다는 것입니다."




 USA_add_dog: "은색 군단 초청"
 USA_add_dog_desc: "미국 내에 영향력을 확대해가고 있는 파시스트 운동들을 정식으로 정부에 초청하여 위기 상황에 같이 대응하는 힘을 확보할 것입니다."

 USABA_fireside_chats: "노변 담화의 지속"
 USABA_fireside_chats_desc: "노변 담화는 1933년부터 프랭클린 D. 루즈벨트 대통령이 진행한 일련의 저녁 라디오 연설입니다. 수백만명의 국민들에게 대공황으로부터의 회복, 비상 사태의 공포에 대해 친숙하게 이야기하던 라디오는 이제 두번째 대공황의 극복에 대해서도 이야기할 것입니다."

 USABA_maintenance_of_isolation_policy: "고립주의 유지"
 USABA_maintenance_of_isolation_policy_desc: "미국은 외부 세계의 혼란과 위기로부터 거리를 두고, 자국의 문제에 집중할 것입니다. 국제 분쟁에는 개입하지 않고, 경제 회복과 내부 안정을 최우선으로 삼을 것입니다. 외부의 영향을 최소화함으로써, 미국은 스스로를 보호하고 경제적 자립을 이루려 합니다."
 USABA_maintenance_of_isolation_policy_desc_cst: "§g미국의 경제적 자립을 위한 계획의 밑준비가 시작됩니다.§!"
 
 USABA_massive_bailout: "대규모 구제금융"
 USABA_massive_bailout_desc: "금융 시스템의 붕괴를 막기 위해 우리는 대규모 구제금융을 단행할 것입니다. 은행과 주요 산업을 구제하여, 경제 전반의 붕괴를 방지하고 국민들의 신뢰를 회복할 것입니다. 이 조치는 경제 회복의 필수적인 첫 걸음이 될 것입니다."
 
 USABA_government_propaganda: "정부 선전"
 USABA_government_propaganda_desc: "정부는 국민들에게 희망과 신뢰를 심어주기 위해 강력한 선전 캠페인을 시작할 것입니다. 모든 매체를 동원해 정책을 홍보하고, 사회적 혼란을 잠재우기 위해 국민들의 지지를 얻을 것입니다. 우리는 국민들이 정부를 믿고 따르도록 할 것입니다."
 
 USABA_contact_with_opposition: "야당과 접촉"
 USABA_contact_with_opposition_desc: "우리는 야당과의 접촉을 통해 초당적 협력을 이루어낼 것입니다. 경제적 위기 상황에서 정치적 안정이 필요하므로, 야당의 의견을 수렴하고 함께 해결책을 마련해 나갈 것입니다. 이를 통해 국민들이 정치적 분열 대신 통합을 경험하도록 할 것입니다."
 
 USABA_blurring_focus: "초점 흐리기"
 USABA_blurring_focus_desc: "정부는 다양한 이슈를 부각시켜 대중의 시선을 분산시킬 것입니다. 이를 통해 정치적 압박을 완화하고, 복잡한 문제에서 국민들의 불안을 덜어낼 것입니다. 우리는 국민들이 위기의 본질을 직시하지 못하게 하여, 사회적 갈등을 줄일 것입니다."
 
 USABA_secret_economic_program: "비밀 경제 프로그램"
 USABA_secret_economic_program_desc: "공식적으로 발표되지 않은 비밀 경제 프로그램을 시행할 것입니다. 야당과의 협력 속에 비밀리에 부실 채권을 발행하고, 돈을 찍어내는 등의 방법으로 어떻게든 정부 재정을 확보하려 시도할 것입니다. 시간은 벌 수 있을 것 같군요."
 
 USABA_unrestricted_inflation_permitted: "무제한적 인플레이션 허용"
 USABA_unrestricted_inflation_permitted_desc: "경제 회복을 가속화하기 위해, 우리는 무제한적 인플레이션을 허용할 것입니다. 통화 가치를 희생하더라도 채무 부담을 줄이고, 경제 활동을 강제적으로라도 촉진할 것입니다. 이는 과감하지만 필수적인 조치입니다."
 USABA_regression_strategy_loweffect_tt: "§Y$USABA_regression_strategy$§! 중점 완료 시 해체되는 §Y민간공장§!의 수가 감소합니다."
 
 USABA_expansion_of_state_authority: "주 권한의 확대"
 USABA_expansion_of_state_authority_desc: "연방 정부는 문제 해결이 불가능하다고 판단된 상황에서, 주 정부들에게 권한을 넘길 것입니다. 중앙 정부가 더 이상 개입하지 않고, 각 주가 스스로 문제를 해결하게 할 것입니다. 적어도, 정치적 압박은 줄어들겠군요."
 
 USABA_regression_strategy: "후진화 전략"
 USABA_regression_strategy_desc: "복잡한 현대 경제를 뒤로 하고, 우리는 자급자족적인 경제로 회귀할 것입니다. 자원과 산업을 재편성하여 국가의 생존을 도모하고, 단순하고 안정적인 경제 구조를 만들 것입니다. 우리의 금융산업은 이미 붕괴하였기에, 필수적인 선택입니다."
 
 USABA_american_reindustrialization: "아메리카 재산업화"
 USABA_american_reindustrialization_desc: "미국 경제를 다시 일으키기 위해, 우리는 대규모 재산업화 정책을 추진할 것입니다. 제조업을 중심으로 경제 구조를 재편성하고, 새로운 경제 부흥을 이끌어낼 것입니다. 이는 미국의 경제적 재도약을 위한 필수적인 단계입니다."
 USABA_american_reindustrialization_desc_cst: "미국의 산업 재건을 위한 일련의 결정들을 해금합니다."

 USA_devil_economy: "미소 경제 협력"
 USA_devil_economy_desc: "바닐라 돚거함"

 USA_support_RED: "붉은겨울 원조" 
 USA_support_RED_desc: "체리농 ㅋㅋ"
 
 USA_support_SOV: "소련 지원"
 USA_support_SOV_desc: "거인이 지원하는 소련 이거 못 막거든요"

 USA_old_team_nuclear: "맨해튼 프로젝트"
 USA_old_team_nuclear_desc: "이계인들은 총과 포탄으론 효과가 없다는 것을 확인했습니다. 우리에게는 상상도 하지 못할 화력이 필요합니다."

#구질서 수호
 USA_old_team: "구질서 수호"
 USA_old_team_desc: "이계인들이 유럽을 지배하며 새로운 질서를 세우는 사이, 우리 미국은 인내하고 또 인내했습니다. 이제는 고통 받고 있는 유럽인들을, 아니 인류를 해방시킬 때입니다."

 USA_support_alies: "연합국 지원"
 USA_support_alies_desc: "본토를 빼앗기고 식민지로 피난온 영국과 프랑스는 서로 연합하여 본토 수복에 대한 결의로 불타오르고 있습니다. 이들을 군사적으로 지원하여 유럽 해방을 위한 기틀을 다져야합니다."

 USA_attack_COU: "베네룩스 해방"
 USA_attack_COU_desc: "저지대 지역은 미국이 이계인들에게 점령당한 유럽으로 수월하게 나아가기 위한 유일한 관문이자, 전략적 요충지입니다. 우린 이계인들의 침략으로 고통받는 저지대 국민들을 해방하며 유럽으로 향하는 관문을 열어젖혀야 합니다."

 USA_support_GEK: "독일 지원"
 USA_support_GEK_desc: "독일은 두 이계인 세력에 의해 양분되어 대전쟁의 총알받이로 무참히 학살당하고 있습니다. 우린 피난온 독일인 난민들을 지원하고 본토 해방을 약속할 것입니다."
 
 USA_support_north_europe: "북유럽 지원"
 USA_support_north_europe_desc: "노르웨이, 스웨덴, 덴마크는 이계인들의 침공과 급진주의적 사상에 물들어 고통받고 있습니다. 이들을 비밀스럽게 지원하여 북유럽에서 붉은 역병을 몰아낼 기회를 엿볼 것입니다."
 
 USA_attack_KAI: "영국 해방"
 USA_attack_KAI_desc: "영국은 본토를 빼앗겼지만, 여전히 항전의 의지를 내비치고 있습니다. 우리는 그들과 함께 이계인들을 물리쳐 영국인들에게 고토를 돌려줄 것입니다."
 
 USA_attack_MIL: "프랑스 해방"
 USA_attack_MIL_desc: "자유와 평등, 그리고 박애를 외치던 프랑스인들은 감정 없는 기계를 위한 노예가 되버렸습니다. 그들을 해방시켜 아직 민주주의가 지지 않았다는 것을 보여줍시다."
 
 USA_attack_TRM: "동독일 해방"
 USA_attack_TRM_desc: "나치가 기어코 인류를 배신하고 이계인과 협력했습니다! 지금, 정의가 살아있다는 것을 입증할 시간입니다."

 USA_attack_GEH: "서독일 해방"
 USA_attack_GEH_desc: "전이한 악마들이 한 짓은 아무 이유 없이 민간인에게 총을 쏜 것이었습니다. 우리는 악마들로부터 독일인을 해방시키고 완전히 몰아낼 것입니다."

 USA_support_FIN: "핀란드 지원"
 USA_support_FIN_desc: "핀란드는 스칸디나비아 반도의 이계인들의 침략에서 본토를 수복해낸 국가이나, 이들의 군사적 역량은 재침공을 견뎌낼 수준이 아닙니다. 우린 핀란드를 지원하여 이를를 교두보로 삼아 스칸디나비아 반도를 해방시킬 준비를 할 것입니다. "

 USA_attack_RED: "북유럽 해방"
 USA_attack_RED_desc: "오랜 기다림 끝에, 스칸디나비아 해방을 위한 준비가 모두 끝났습니다. 붉은 역병을 퍼뜨리는 이계인에 맞서, 소중한 민주주의를 해방시킬 때가 왔습니다."

 USA_old_team_guardian: "승리 선언"
 USA_old_team_guardian_desc: "대전이가 일어나고, 이계인들과의 총력전이 벌어진지 많은 시간이 지났습니다. 적들의 모든 전략전술에도 불구하고, 우리 군대는 승리하였습니다. 미국은 또 다시, 자유를 위협하는 압제자들에게서 승리하였습니다!"

 USA_marshall_plan: "마셜 플랜"
 USA_marshall_plan_desc: "전쟁은 이겼지만, 유럽의 상황은 좋지 않습니다. 이대로라면 또 다른 갈등으로 인해 새로운 전쟁이 터질지도 모르는 일입니다. 조지 마셜이 제안한 '마셜 플랜'은 유럽 국가들을 경제적으로 지원하여 대전이 이전으로 복구시킬 것입니다. "

 USA_attack_abyss: "최후의 전쟁"
 USA_attack_abyss_desc: "진정한 적이 따로 있었습니다. 형용할 수 없는 공포가 압도하지만, 저희는 해야만 합니다."

 USA_Pax_Americana: "§CPax§! §tAmericana§!"
 USA_Pax_Americana_desc: "수많은 전쟁과 피를 흘린 끝에, 위대한 미국의 주도로 유럽, 그리고 세계는 이계인의 침공을 극복하고 그 상흔을 치료하는 중에 있습니다. 이제 식민제국이 주도하는 낡은 질서에서 벗어난, '미국이 주도하는 신질서'의 시대가 도래한 것입니다.\n§C팍스§! §t아메리카나!!§!"


 #신질서 편입
 USA_new_team: "신질서 편승"
 USA_new_team_desc: "강력한 국력으로 세계의 질서를 휘어잡던 유럽인들의 제국이 대전이로 인해 무너졌습니다. 우리는 구질서를 몰락시킨 이들과 우호적인 관계를 맺어 새로운 질서를 수립해야 할 것입니다.\n§R우리는 대의를 위해 모든 것을 포기할 겁니다. 당신도 동참하실 겁니까?§R"

 USA_new_team_TV: "선전"
 USA_new_team_TV_desc: "아직 이계인들과의 친선에 의문을 표하는 이들이 적잖이 존재합니다. 약간의 선전을 통해서, 이계인과의 친선에 관한 장점들을 강조하며 이들을 우리 편으로 만들 수 있을 것입니다."

 USA_new_team_marry: "이계 법안 발의"
 USA_new_team_marry_desc: "미국으로 넘어오는 몇몇 이계인들은 현지 법의 경계에 걸쳐있는 이주 애매한 존재들입니다. 이들을 법적으로 보호하고, 후일에 생길 혼란을 막기 위해선 이계인들을 위한 특별 법안이 필요합니다."

 USA_new_team_anime: "애니메이션 상영"
 USA_new_team_anime_desc: "산해경의 문주, 키사키의 쭉쭉체조가 담긴 영상이 남녀노소를 가리지 않고 선풍적인 인기를 끌고 있습니다. 이계인의 고정관념을 풀기 위해서, 이 영상을 상영해야합니다."

 USA_new_team_civilwar: "결단"
 USA_new_team_civilwar_desc: "더 나은 미래를 위해 우리는 여태까지 쉽지 않은 결정을 했습니다. 이제는 결단을 내릴 차례입니다. 모든 사람들이 우리를 가리키며 인류를 버린 배신자라고 비난하지만 마지막에는 저희가 옳았다는 것을 알게 될 겁니다."
 
 USA_new_team_threat: "설득과 회유"
 USA_new_team_threat_desc: "정부의 결정에 반대하는 의원들이 여전히 존재합니다. 이들에게 신질서에 편승한 미국이 보여줄 더 나은 미래를 강조하며 설득하면 설득될지도 모릅니다. "

 USA_new_team_help: "신질서에 의용군 요청"
 USA_new_team_help_desc: "우리의 진심을 보이기 위해 같은 가족끼리 총을 겨누기까지 했습니다. 이제 우리가 그들의 진심을 확인할 차례입니다."

 USA_blue_kivotos: "민주 신질서"
 USA_blue_kivotos_desc: "이계인들 사이에선 우리의 정치 사상과 매우 유사한 정치 체계가 존재합니다. 이들과 함께하여 신질서에 편승한다면 이념에 관한 마찰은 존재하지 않을 것입니다."

 USA_bad_kivotos: "국민 신질서"
 USA_bad_kivotos_desc: "신질서를 따르기 위해선 우리 본래의 이념을 벗어던지고 이들을 마주해야 할지도 모릅니다. 그 이념이 수백년동안 피를 흘려 보존한 아념일지라도요."

 USA_blue_kivotos_MIL: "밀레니엄 따르기"
 USA_blue_kivotos_MIL_desc: "우리, 심지어 같은 이계인들과 비교해도 압도적인 과학 기술을 가진 밀레니엄 사이언스 스쿨과 함께한다면, 미국의 기술력에 관한 전진이 있을 것입니다."

 USA_bad_kivotos_Eden: "에덴 조약 따르기"
 USA_bad_kivotos_Eden_desc: "평화와 공존이 불가능할 것 같은 두 국가가 서로 손을 잡았습니다. 현재로써 이계인들의 국가중 이보다 강한 연합이 존재하지 않기에, 우린 이들이 주도하는 질서에 편승하여 국력을 보존할 것입니다."

 USA_bad_kivotos_COU: "총학생회 따르기"
 USA_bad_kivotos_COU_desc: "총학생회는 이계인들의 국가 중 가장 높은 권한을 가진 국가였습니다. 우린 이들의 재건을 도와 우호적인 관계를 다지며 다른 이계인들의 국가에 개입할 수 있는 권한을 얻어내야합니다."

 USA_bad_kivotos_GEM: "게헨나 따르기"
 USA_bad_kivotos_GEM_desc: "예로부터 세상은 약육강식의 법칙으로 흘려갔습니다. 이 사실을 진작 알고 있으며, 이 법칙을 따르는 게헨나에 동참해야 합니다."

 USA_bad_kivotos_TRM: "트리니티 따르기"
 USA_bad_kivotos_TRM_desc: "심성이 고우며, 우아한 천사의 모습을 한 그들이야말로 신질서의 모범입니다. 그들을 따릅시다."

 USA_bad_kivotos_support_hina: "히나를 선택하기"
 USA_bad_kivotos_support_hina_desc: "게헨나를 연구할수록, 실망이 커져만 갔습니다. 다만 선도부는 만마전과 달리 유능한 집단입니다. 그들의 수장인 히나를 따릅시다."

 USA_bad_kivotos_support_makoto: "마코토를 선택하기"
 USA_bad_kivotos_support_makoto_desc: "마코토는 솔직히 말하면 무능한 편에 속합니다. 하지만 제멋대로인 악마를 상대로 권력을 잡으며, 가끔씩 놀라운 통찰력을 지닌 그녀라면 믿고 따를 수 있습니다."
 
 USA_bad_kivotos_support_mika: "미카를 선택하기"
 USA_bad_kivotos_support_mika_desc: "미카는 우리의 생각과는 다르게, 동화 속 공주처럼 감성적이고 순진했습니다. 하지만 약한 마음이 약한 힘을 의미하진 않습니다. 우리는 그녀를 따라야 합니다."

 USA_bad_kivotos_support_hina_2: "선도부원들 조언 구하기"
 USA_bad_kivotos_support_hina_2_desc: "유능한 것은 히나뿐만이 아닙니다. 선도부원들을 초빙하면 내전으로 엉망이 된 본토를 복구할 수 있을 겁니다."

 USA_bad_kivotos_GEH_halo_infantry: "선도부 연합 제병합동"
 USA_bad_kivotos_GEH_halo_infantry_desc: "이제 선도부원들은 미합중국 육군과 같이 훈련할 수 있을 정도로 잘 단련되었습니다. 우리와 연합 훈련을 한다면, 서로에게 얻을 것이 많을 겁니다."
 
 USA_bad_kivotos_GEM_tank: "만마전 중전차 도입"
 USA_bad_kivotos_GEM_tank_desc: "우리가 주목해야 할 것은 바로 게헨나의 중전차 대대입니다. 게헨나의 중전차, 토라마루를 벤치마킹해 중전차 설계를 하여 대대적인 군사 개편을 합시다."

 USA_bad_kivotos_GEM_halo_infantry: "게헨나 제병합동"
 USA_bad_kivotos_GEM_halo_infantry_desc: "게헨나는 압도적인 초인이 부족할 뿐, 병력과 군사 기술 자체는 뛰어난 편입니다. 게헨나의 군사 기술과 협력으로 미군을 개편합시다."

 USA_bad_kivotos_support_iroha: "게헨나의 실장"
 USA_bad_kivotos_support_iroha_desc: "이로하는 만마전의 몇 없는 상식인이자, 유능한 실장입니다. 그녀의 조언을 구하고 정책을 펼친다면 내전의 여파를 쉽게 해결할 수 있을 겁니다."
 
 USA_bad_kivotos_support_ibuki: "게헨나의 대공녀"
 USA_bad_kivotos_support_ibuki_desc: "이 세상에 그녀만큼 귀여운 존재가 또 있을까요? 이부키를 파티에 초청합시다. 그녀의 존재는 미국인에게 큰 버팀목이 될 겁니다."
 
 USA_bad_kivotos_support_GEM_club: "동아리 로비 그룹 제작"
 USA_bad_kivotos_support_GEM_club_desc: "그들은 게헨나 내에서, 아니 모든 학원에서 주의 대상이지만 개개인의 능력만 보았을 때는 유능한 편입니다. 그들의 재능을 펼칠 수 있게 로비 그룹을 만듭시다."

 USA_bad_kivotos_totalwar: "총력전 선언"
 USA_bad_kivotos_totalwar_desc: "낡은 질서를 버리고 새로운 질서를 따라야 합니다. 말 뿐으로 따르는 게 아니라, 남녀노소 모두 행동으로 실천해야 합니다."
 
 USA_bad_kivotos_support_TRM_club: "도서부와 협력"
 USA_bad_kivotos_support_TRM_club_desc: "트리니티 도서부는 매우 규모가 크고, 엄격한 동아리입니다. 우리는 트리니티와 정식으로 조약을 맺어 그 곳의 지식을 공유할 겁니다."

 USA_bad_kivotos_TRM_halo_infantry: "트리니티 제병합동"
 USA_bad_kivotos_TRM_halo_infantry_desc: "트리니티 학생들은 대체로 얌전한 편이지만, 그들의 군사력은 높은 수준입니다. 우리는 아군 지원에 출중한 능력에 특히 집중하여 함께 제병합동을 할 겁니다."

 USA_bad_kivotos_justice: "정의실현부와 협력"
 USA_bad_kivotos_justice_desc: "정의실현부는 무력이 매우 뛰어난 자치 경찰 단체입니다. 그들과 협력하면 반 국가 세력들을 축출할 수 있을 겁니다."

 USA_bad_kivotos_justice_sword: "트리니티의 검"
 USA_bad_kivotos_justice_sword_desc: "트리니티의 검이 되어줍시다. 트리니티를 위협하는 세력을 모두 제거합시다."

 USA_bad_kivotos_halo_infantry_2: "'제 3의 길'"
 USA_bad_kivotos_halo_infantry_2_desc: "신질서의 기술을 적용한 새로운 연대를 편성하고, 연합 훈련의 교훈을 접목합시다. 그 누구도 가지 않았던 길을, 우리가 지금 걷고 있습니다!"

 USA_bad_kivotos_GEH_hina_learn: "사관학교 히나 초청"
 USA_bad_kivotos_GEH_hina_learn_desc: "선도부는 사실상 히나 한 명의 무력으로 유지되고 있습니다. 그녀를 사관학교에 초청하여 지휘관의 능력을 기릅시다."

 USA_bad_kivotos_GEH_halo_infantry_support: "선도부 군사 지도"
 USA_bad_kivotos_GEH_halo_infantry_support_desc: "선도부원들의 무력은 저희의 예상보다 훨씬 부족합니다. 그들을 지도하여 기초 체력과 전술을 지도해줍시다."

 USA_blue_kivotos_MIL2: "미국-밀레니엄 주둔군 조약"
 USA_blue_kivotos_MIL2_desc: "그들의 골칫거리인 빨갱이 레지스탕스를 모두 쓸어버립시다."

 USA_blue_kivotos_MIL3: "미국-밀레니엄 연구 협약"
 USA_blue_kivotos_MIL3_desc: "그들의 과학 기술은 마법과 같습니다."

 USA_blue_kivotos_MIL3_halo: "신비 파악"
 USA_blue_kivotos_MIL3_halo_desc: "갑작스레 등장한 이계인의 비밀을 파헤칠 수 있는 기회입니다."

 USA_blue_kivotos_MIL3_rocket: "인공위성 개발"
 USA_blue_kivotos_MIL3_rocket_desc: "상상해본 적 있습니까? 그저 눈으로 좇아야만 했던 우주에 인류의 흔적을 남긴다는 것을!"

 USA_bad_kivotos_halo_infantry_division: "헤일로 보병 파악"
 USA_bad_kivotos_halo_infantry_division_desc: "야포는 폭죽이 되었고, 탱크는 고철덩이가 되었습니다. 가까운 미래엔 헤일로 병사들이 전쟁을 주도할 것입니다!"

 USA_bad_kivotos_support_Mika: "미카 지원"
 USA_bad_kivotos_support_Mika_desc: "우리는 천사나 다름없는 그녀를 수호하는 기사가 되어야 합니다."

 USA_bad_kivotos_Mika_fanclub: "미카 친위대 편성"
 USA_bad_kivotos_Mika_fanclub_desc: "의심하지 않고 묵묵히 그녀의 지시에 따르며, 장애물을 치우는 것. 그것이 바로 우리의 사명입니다."

 USA_support_brazil: "남미 지원"
 USA_support_brazil_desc: "브라질의 연금술 기술이라면 신질서 따윈 금방 이길 겁니다."

 USA_support_spain: "이베리아 대륙 지원"
 USA_support_spain_desc: "이베리아 대륙은 중요한 전략적 요충지입니다. 그것 뿐만이 아니라, 미적지근한 반응을 보이는 그들을 포섭한다면 국제 연맹의 참가 의사가 훨씬 많아질 것입니다."

 USA_support_ITA: "이탈리아 지원"
 USA_support_ITA_desc: "유럽에서 제대로 된 열강은 이제 이탈리아밖에 없습니다. 그들과 손을 잡아야만 합니다."

 USA_attack_SHA: "중부 유럽 해방"
 USA_attack_SHA_desc: "중부 유럽에 아직 이계인이 있습니다. 우리는 아무리 약한 국가라도 해방해야 하는 의무를 지니고 있습니다."

