 USABA_joining_hands_desc: "미합중국의 강력한 진화를 위해서는 유럽 망명자들 - 그중에서도 특히 독일인들 - 과의 협력을 강화해야 합니다."
 USABA_compromise_plan_desc: "우리 정부가 독일인을 우리 정부에 끌어들일 수는 없으나, 그들이 고토로 돌아갈 수 있도록 도울 수 있습니다."
 USABA_controlling_the_far_right_desc: "독일인 위원회는 완전히 미쳐버린 게 분명합니다. 말도 안 되는 음모론과 그걸 진심으로 추종하는 민병대들은 합중국의 미래에 좋지 않을 것이 분명합니다."
 USABA_attacks_on_conspiracy_theories_desc: "그들의 음모론은 빈약하고 허술한 부분이 많습니다. 도대체 히틀러가 달로 도망쳤다는 건 무슨 소리인가요? 그들의 논리의 허점을 파고들고 지지자 집단을 해체해야 합니다."
 USABA_limiting_german_militia_desc: "민병대들이 마구잡이로 날뛰는 걸 두고 볼 순 없습니다. 미합중국의 군 경 주방위군은 협력하에 우파 민병대의 폭거를 해체할 것입니다."
 USABA_towards_a_new_era_in_america_desc: "이제 비로소, 진실한 미합중국이 눈에 보입니다. 새 시대의 미국을 맞이하고, 드리운 어둠을 모두 걷히게 만들어야 합니다."

 USA_rising_exiled_germans_3st_flag: "3차 미국 내전이 발생함"
 USA_rising_exiled_germans_3st_flag_NOT: "3차 미국 내전이 발생하지 않음"
 USABA_german_national_protection_law_tt: "시간이 지남에 따라 §Y독일인 대표 위원회§!(은)는 자신의 갈래에 있는 중점을 개시할 것입니다."
 USABA_german_ch: "독일인 대표 위원회"
 USABA_revolutionaries_of_the_nation_tt: "§g과거 독일의 저명한 영화감독이자, 현재 독일 망명자들의 구심점으로 부상하는 $GER_leni_riefenstahl$은 정부에 초대될 것입니다.§!"

 USABA_towards_a_new_era_in_america_tt: "§Y독일인 대표 위원회§!(은)는 더 이상 자신의 갈래에 있는 중점을 완료할 수 없습니다."

