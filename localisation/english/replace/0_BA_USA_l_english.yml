 USA_2nd_great_depression: "새로운 경제 위기..."
 USA_2nd_great_depression_desc: "유럽을 점령한 외계인들에 의해 유럽의 시장은 통째로 소멸했습니다. 아직 이 여파가 우리 시장에 도달하지는 않았지만, 저 거대한 폭풍이 휘청거리는 거인에게 직격했을 때 어떤 일이 일어날지 모르는 이는 없습니다.\n\n하지만 그 어느 누구에게도 대책은 없는 듯 합니다..."

 USA_2nd_great_depression_activated_categorie: "2차 대공황의 도래"
 USA_2nd_great_depression_activated_categorie_desc: "결국 폭풍은 신대륙에 상륙했고, 휘청거리던 거인은 완전히 쓰러졌습니다. 두번째 대공황이 시작되었습니다."

 USA_2nd_great_depression_1st: "다가오는 경제 위기?"

