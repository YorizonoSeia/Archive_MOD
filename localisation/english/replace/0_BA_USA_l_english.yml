 USABA_revolutionaries_of_the_nation_desc: "두 번의 패배와 유럽에서의 도주. 이 모든 건 독일 민족의 시련이 분명하며, 이제 이 머나먼 아메리카의 대륙에서 새로운 생존을 도모해야 합니다. 이제 우리는 마지막 독일 민족의 최전선에 두 발로 서 민족의 미래를 도모하는 민족의 혁명가들이 분명합니다."
 USABA_strong_propaganda_desc: "미합중국의 여러 언론은 유럽에서의 대전이 이후 자극적인 포퓰리즘을 뿌려대는 기구로 전락했습니다. 이런 언론사들을 우리 마음대로 움직이게 하는 일은 생각보다 간단할 것입니다."
 USABA_expansion_of_influence_in_america_desc: "미합중국의 수 많은 로비 그룹을 뛰어넘어 영향력을 확대해야 합니다. 프로파간다, 포퓰리즘, 음모론, 스캔들 그 무엇이든지 활용해서 미합중국의 정계에 영향력을 확보할 것입니다."
 USABA_destruction_of_jewish_groups_desc: "유대인 그룹은 우리의 가장 강력한 반대자이자, 민족의 숙적입니다. 민병대를 동원한 지속적인 공격과 민병 단원들에 대한 우상화로 유대인 로비 그룹을 파괴할 것입니다."
 USABA_rise_to_power_desc: "이제, 정말로 시작입니다. 이 거대한 미합중국은 몇 되지 않는 유럽 망명자들 - 독일인 위원회 - 의 영향을 받아 움직이고 있습니다. 유럽의 수복을 위한 국가전쟁을 준비해야 합니다."

 USABA_joining_hands: "손을 잡다"
 USABA_compromise_plan: "타협안"
 USABA_controlling_the_far_right: "극우 견제"
 USABA_attacks_on_conspiracy_theories: "음모론에 대한 공격"
