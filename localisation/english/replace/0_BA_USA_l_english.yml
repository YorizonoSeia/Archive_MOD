 USA_recover_from_2nd_great_depression_categorie: "미국 경제의 재건"
 USA_recover_from_2nd_great_depression_categorie_desc: "2차 대공황은 이제 끝났고, 미합중국에게 남은 것은 다시 성장하는 것 뿐입니다. 가장 어두운 시간을 견뎌낸 미합중국이 다시 시대의 거인으로 거듭날 수 있기를."
 USA_recover_from_2nd_great_depression_failure_mission: "경제 재건의 실패"
 USA_recover_from_2nd_great_depression_failure_mission_desc: "후진화 전략을 채택한 이후, 정부는 마지막 여력을 전부 끌어모아 경제 재건에 투자했습니다. 우리가 다시 미국을 위대하게 만들 수 있다면 시민들의 전폭적인 지지를 받을 수 있겠지만, 실패했을 때에는 감당할 수 없는 후폭풍이 몰아칠 것입니다..."
