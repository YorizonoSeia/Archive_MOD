#키보토스 개입
 USA_intervention_in_kivotos: "신질서 개입"
 USA_intervention_in_kivotos_desc: "구질서가 무너졌습니다. 신질서가 세계를 지배하지 못하게 개입해야 합니다."

#밀레니엄 개입
 USA_war_plan_MIL: "전쟁 계획 파랑"
 USA_war_plan_MIL_desc: "프랑스인들은 밀레니엄의 극심한 탄압을 견디며 강렬히 저항하고 있습니다. 그들의 저항 의식과 함께라면 압도적인 과학 기술조차 극복할 수 있을 겁니다."

#게헨나 개입
 USA_war_plan_GEH: "전쟁 계획 분홍"
 USA_war_plan_GEH_desc: "악마의 모습을 한, 아니 어쩌면 악마 그 자체일 지도 모르는 저들은 최우선으로 제거해야 할 존재입니다."

#트리니티 개입
 USA_war_plan_TRM: "전쟁 계획 검정"
 USA_war_plan_TRM_desc: "이계인과 손을 잡은 나치의 행보는 가히 반인류적이라고 할 수 있습니다. 우리는 인류를 배신한 나치와 타락한 천사들을 정화해야만 하는 대의가 존재합니다."

#독해군 지원
 USA_war_plan_GEK: "독일 수복 작전"
 USA_war_plan_GEK_desc: "독일 전쟁해군은 본토를 되찾을 의지가 충분하지만, 상대와 맞설 군대는 충분하지 않습니다. 독일의 해방에는 우리의 도움이 필요합니다."

#붉은겨울 개입
 USA_war_plan_WIN: "전쟁 계획 청록"
 USA_war_plan_WIN_desc: "공산주의와 이계인, 이처럼 끔찍한 존재가 또 어디 있겠습니까?"

#카이저 개입
 USA_war_plan_KAI: "전쟁 계획 카키"
 USA_war_plan_KAI_desc: "명분 없는 전쟁을 일으킨 기업 국가가 뭔 짓을 할 지 누가 알겠습니까? 확실한 것은 그들을 내비두면 더 큰 혼란을 초래한다는 점입니다."


