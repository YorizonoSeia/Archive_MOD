#기존 로컬 수정
 USA_continue_the_new_deal: "뉴딜 정책 재검토"
 USA_continue_the_new_deal_desc: "뉴딜 정책이 순항중인 와중, 유럽의 전체가 이계에서 넘어온 존재들에게 점령당했다는 충격적인 소식이 들려왔습니다. 우리는 지금 심각한 두 번째 위협을 맞았고, 이어지는 금융 위기에 대처해야 합니다."
 USA_reestablish_the_gold_standard: "정부 실패 인정"
 USA_reestablish_the_gold_standard_desc: "민주당의 뉴딜 정책만으로는 현 상황을 바로잡을 수 없음을 인정하고, 우리는 더 광범위한 민영화, 자치 확대 조치를 취할 것입니다. 이로써 우리는 우리의 책임을 돌릴 수 있을 것입니다."

 USA_gold_standard: "민영화 조치"
 USA_send_lindbergh_to_germany: "린드버그 항공대 편성"
 USA_send_lindbergh_to_germany_desc: "유명한 비행사가 지난 전쟁 이후 독일의 공군 출신 망명자들을 모아 이전 독일의 항공술을 학습하겠다는 의사를 밝혔습니다. 우리에게도 이득이 되는 이 제안을 지원하여 우리 군의 항공술을 확대할 것입니다."
 USA_work_with_the_bund: "독일계 미국인의 지지"
 USA_work_with_the_bund_desc: "독일 망명자들에 대한 확실한 구분과 적절한 지원은 독일계 미국인들에게 우리의 입장을 말해줄 것입니다. 그들에게 호의를 품었다고 확실히 해둡시다."
 war_plan_black: "전쟁 계획 남색"

 USA_wartime_industry: "신속한 재무장"
 USA_wartime_industry_desc: "우리는 민간 산업을 지켜냈지만, 전시 산업은 그러지 못했습니다. 반 키보토스 정서가 팽팽한 지금이 바로 전시 산업을 신속히 키울 때입니다."



