l_english:

 FROM_Trinity_Academy: "§Y학생 소개:§!\n트리니티 종합학원ㅣ"
 FROM_After_School_Sweets_Club: "방과후 디저트부 소속\n\n"
 TRN_Airi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$트리니티 종합학원의 방과후 디저트부 소속인 $TRN_dkdlfl$는 여유롭고 온화한 성격을 지닌 명랑한 부원이다. 디저트를 먹으며 친구들과 함께 떠들고 웃는 시간을 무엇보다 소중히 여긴다. 특히 달콤한 아이스크림을 좋아하고, 그중에서도 독특한 취향으로 꼽히는 민트초코에 푹 빠져 있는 열렬한 '민초단' 멤버다.\n\n$TRN_dkdlfl$는 디저트부에서 가장 얌전하고 차분한 성격으로, 늘 조용히 친구들의 이야기를 들어주고 배려하는 면이 돋보인다. 민트초코에 대한 애정 외에는 눈에 띄는 특징이 없어 보이지만, 유약한 성격 탓에 디저트부의 개성 넘치는 다른 부원들의 소동에 종종 휘말리곤 한다. 때론 자기도 모르게 난장판의 중심에 서 있는 자신을 발견하지만, 그런 순간에도 웃으며 받아들이는 모습이 그녀다운 매력이다.\n\n$TRN_dkdlfl$에게는 그저 친구들과의 평화로운 디저트 타임이 가장 큰 행복이다. 달콤한 아이스크림을 한입 먹으며 밝게 웃는 모습은 디저트부의 소소한 기쁨을 상징하는 듯하다."
 TRN_Yoshimi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$작고 귀여운 체형, 반짝이는 눈빛, 그리고... 약간의 난폭함까지. 그녀는 친구들 사이에서 늘 '작은 동물'처럼 불린다. 키가 작은 건 내심 콤플렉스지만, 그 누구보다 어른스러워지고 싶어 한다. 그래서 학교에서나 친구들 앞에서는 항상 어깨를 쭉 펴고, 조금이라도 더 차분하고 성숙해 보이려 애쓴다. 하지만 그 진지한 결심도 얼마 못 가 얼굴에 그대로 드러나는 표정 때문에 들통 나고 만다.\n\n그런 그녀가 가장 빛날 때는 따로 있다. 바로 좋아하는 디저트 카페를 순회하며, 시즌 한정 디저트를 맛볼 때. 평소에는 어른스럽게 보이려고 입술을 꼭 다물고 다니지만, 디저트 앞에서는 모든 고민이 사라지고 무의식 중에 밝은 미소가 피어난다. 마치 잔뜩 기대에 찬 작은 동물이 좋아하는 먹이를 발견한 듯한 그 표정은 주변 친구들까지 행복하게 만들 만큼 사랑스럽다."
