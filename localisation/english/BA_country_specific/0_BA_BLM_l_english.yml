#중점
 BLM_dawn_of_bretagne_port: "브르타뉴 항구의 새벽"
 BLM_dawn_of_bretagne_port_desc: "브르타뉴의 항구들은 이제 새벽의 어둠 속에서 깨어나 범죄의 중심지로 거듭날 것입니다. 밀수꾼과 범죄 조직이 모여드는 이곳은 앞으로 국제적 악명을 떨칠 준비를 하고 있습니다."
 BLM_crime_division_of_labor: "범죄 분업화"
 BLM_crime_division_of_labor_desc: "범죄 활동이 점점 고도화됨에 따라 조직 내 역할을 분업화하고 전문화된 시스템을 구축할 것입니다. 이를 통해 각 분야의 전문가들이 배치되어 범죄가 마치 한 산업처럼 효율적으로 운영될 것입니다."
 BLM_criminal_syndicate: "신디케이트 형성"
 BLM_criminal_syndicate_desc: "브르타뉴의 소규모 범죄 조직들이 이제 하나의 신디케이트로 결속해 서로의 이익을 위해 협력할 것입니다. 이 신디케이트는 모든 범죄 활동을 통합 관리하며 권력과 자원을 집중화할 준비를 하고 있습니다."
 BLM_smuggled_weapons_research: "밀수 무기 연구"
 BLM_smuggled_weapons_research_desc: "밀수된 무기를 바탕으로 연구가 시작되며, 블랙 마켓은 최신 무기 기술과 군사적 무장을 확보하기 위해 노력할 것입니다."
 BLM_smuggling_export_industry_expansion: "밀수출 산업 확대"
 BLM_smuggling_export_industry_expansion_desc: "브르타뉴는 밀수출 산업을 주요 경제 자원으로 삼고, 더욱 체계적으로 밀수출망을 확장하여 수익을 극대화할 준비를 하고 있습니다."
 BLM_securing_drug_production_facilities: "마약 생산 시설 확보"
 BLM_securing_drug_production_facilities_desc: "브르타뉴 외곽 지역에 마약 생산 시설을 조성하여 국제적 마약 공급망을 강화할 것입니다. 조직들은 이 시설들을 철저히 보호하며 마약 생산을 가속화할 준비를 하고 있습니다."
 BLM_international_crime_port: "국제 범죄항구"
 BLM_international_crime_port_desc: "브르타뉴 항구는 곧 유럽 범죄 네트워크의 중심지로 자리잡게 될 것입니다. 이곳에서는 마약, 무기, 인신매매 등 각종 불법 거래가 활발히 이루어질 것입니다."
 BLM_sicilian_mafia_cooperation: "시칠리아 마피아와 협력"
 BLM_sicilian_mafia_cooperation_desc: "브르타뉴 블랙 마켓은 시칠리아 마피아와 손을 잡아, 국제 범죄 네트워크에 참여함으로써 더 큰 이익을 추구할 것입니다. 이 협력은 조직의 힘을 배가시켜 줄 것입니다."
 BLM_balkan_market_expansion: "발칸 확장"
 BLM_balkan_market_expansion_desc: "블랙 마켓은 발칸 시장으로 진출하여 영향력을 확장할 계획입니다. 발칸 지역과의 협력을 통해 밀수와 무기 거래의 폭을 넓히고, 조직의 세력을 더욱 강화할 것입니다."
 BLM_kivotos_crime_sponsorship: "키보토스 범죄 후원"
 BLM_kivotos_crime_sponsorship_desc: "키보토스의 범죄 후원을 통해 블랙 마켓은 새로운 자금원과 국제적 연대를 확보할 것입니다. 이를 통해 조직의 활동 기반을 더욱 공고히 할 것입니다."
 BLM_second_market_domination: "제2시장 장악"
 BLM_second_market_domination_desc: "제2시장 장악을 목표로 블랙 마켓은 세력 확장에 집중하고 있습니다. 암시장 전반에 대한 지배력을 강화하여 경제적 영향력을 넓힐 준비를 하고 있습니다."
 BLM_london_gang_contact: "런던 갱단 접촉"
 BLM_london_gang_contact_desc: "런던 갱단과의 접촉을 통해 블랙 마켓은 국제적 네트워크를 강화할 것입니다. 이 연결을 통해 더 많은 자원을 확보하고 영향력을 넓힐 계획입니다."
 BLM_atlantic_smuggling_route_establishment: "대서양 밀수로 확립"
 BLM_atlantic_smuggling_route_establishment_desc: "대서양을 가로지르는 밀수로를 확립하여 브르타뉴 조직들은 무기와 마약을 북미와 유럽으로 운송할 것입니다. 이를 통해 더 큰 경제적 이익을 창출할 준비를 하고 있습니다."
 BLM_great_leap: "위대한 도약"
 BLM_great_leap_desc: "브르타뉴 블랙 마켓은 이제 범죄 산업의 규모를 한 단계 도약시키기 위한 '위대한 도약'을 준비하고 있습니다. 이를 통해 조직의 경제적, 정치적 영향력을 극대화할 것입니다."
 BLM_systematic_industrialization: "체계적 산업화"
 BLM_systematic_industrialization_desc: "체계적 산업화를 통해 브르타뉴의 블랙 마켓은 범죄 활동을 더욱 효율적으로 운영할 것입니다. 전문화된 시스템과 인프라를 구축하여 조직의 세력을 공고히 할 준비를 하고 있습니다."
 BLM_crime_enterprise: "범죄 기업"
 BLM_crime_enterprise_desc: "브르타뉴의 블랙 마켓은 이제 '범죄 기업'으로 변모할 준비를 하고 있습니다. 범죄를 하나의 산업으로 조직화하여 안정적인 수익과 영향력을 지속적으로 확보할 것입니다."
 BLM_international_crime_industry_alliance: "국제 범죄산업연대"
 BLM_international_crime_industry_alliance_desc: "국제 범죄 산업 연대를 구축하여 블랙 마켓은 전 세계 범죄 조직들과 협력할 것입니다. 이를 통해 글로벌 네트워크와 자원을 공유하여 막대한 이익을 창출할 준비를 하고 있습니다."

 BLM_bretagne_independent_organization_and_start_of_war: "브르타뉴 항쟁 선포"
 BLM_bretagne_independent_organization_and_start_of_war_desc: "브르타뉴 지역의 민족주의 민병대는 지속적으로 우리와 적대하며 세를 불려나가고 있습니다. 블랙 마켓의 이권을 위해서라도 저들과의 전면전을 시작해야 합니다."
 BLM_gang_thugs_domination: "갱, 스케반, 그리고 지배자"
 BLM_gang_thugs_domination_desc: "브르타뉴 지역의 온전한 지배가 가까워지고 있습니다. 블랙 마켓은 이제 다시 한번 세계에 모습을 드러낼 것입니다."
 BLM_sealing_conflicts_in_confusion: "혼란 속 갈등 봉합"
 BLM_sealing_conflicts_in_confusion_desc: "스케반과 헬멧단의 갈등이 점차 심화하고 있으나, 모든 조직은 공통으로 현재 상황에서는 힘을 합쳐야 한다는 것을 긍정하고 있습니다. 이제 일시적으로나마 모든 조직이 생존을 위해 협력을 할 것입니다."
 BLM_gang_priority: "헬멧단 우위"
 BLM_gang_priority_desc: "헬멧단은 잘 훈련된 인력과 체계적인 조직 구조를 통해 뒷 세계의 규모 있는 세력으로 군림하고 있습니다. 우리는 헬멧단을 지원하여 이들이 가진 자원들을 효과적으로 사용할 것입니다."
 BLM_thugs_priority: "스케반 우위"
 BLM_thugs_priority_desc: "스케반은 헬멧단에 비해 느슨한 조직과 훈련이 부족한 모습을 보여주나, 이들은 여러 학원에서 모인 정보력과 많은 수의 인력으로 헬멧단과 함께 양대 산맥을 이루고 있습니다. 우리는 이들을 지원하여 스케반이 가진 힘을 이용할 것입니다."
 BLM_organized_public_security_management: "조직적 치안 관리"
 BLM_organized_public_security_management_desc: "헬멧단은 훌륭한 조직력을 보유하고 있고, 이는 체계적이며 조직적인 치안 유지에 적합합니다. 브르타뉴 지역의 독립운동이나 여러 잡범의 난동을 제압하는 역할을 잘 수행할 것입니다."
 BLM_suppression_of_skeban_radicals: "스케반 과격파 억제"
 BLM_suppression_of_skeban_radicals_desc: "스케반은 느슨한 조직 구조를 가지고 있기에 일부 스케반들은 대형 조직 간의 합의를 무시하고 난동을 피우기도 합니다. 이들을 제압하여 블랙 마켓의 안정에 기여할 것입니다."
 BLM_mimicking_of_bills: "법안 모방"
 BLM_mimicking_of_bills_desc: "타 국가의 법안을 모방하여 이용하는 것은 상당히 유용한 일입니다. 우리는 체계적으로 정립된 사법 체계를 모방하여 조직적인 구조를 확장할 것입니다."
 BLM_free_district_bretagne: "자유 지구 브르타뉴"
 BLM_free_district_bretagne_desc: "전 키보토스의 스케반들이 모이는 블랙 마켓의 핵심은 자유로움에 있습니다. 그 어떤 학칙에도 얽매이지 않고 자유로운 활동을 하는 스케반이야 말로 블랙 마켓의 문화에 가장 적합한 이들일 것입니다."
 BLM_loose_zone_order: "느슨한 구역 질서"
 BLM_loose_zone_order_desc: "우리는 근본적으로 범죄 조직이며, 굳이 다른 국가들처럼 체계적이고 빡빡한 사회 질서를 유지할 필요가 없습니다!"
 BLM_free_skeban_spirit: "자유 스케반 정신"
 BLM_free_skeban_spirit_desc: "스케반의 자유로움은 그 어떤 세력도 따라갈 수 없을 것입니다. 우리는 이 부분을 발전시켜 접근성 있는 조직을 구성하여 스케반의 규모를 확대할 것입니다."
 BLM_organized_armament_strengthening: "조직 무장 강화"
 BLM_organized_armament_strengthening_desc: "이계 전이라는 위협에 대응하기 위해서는 출혈을 감수하고라도 여러 조직들의 무장을 강화시켜야 합니다. 블랙 마켓의 우두머리들의 비밀스러운 합의 속에 무장 강화가 시작되었습니다."
 BLM_return_of_seven_prisoners: "일곱 죄수의 귀환"
 BLM_return_of_seven_prisoners_desc: "총학생회장의 실종이라는 혼란 속에서 여러 무법자의 우상인 일곱 죄수가 탈옥했습니다. 우리는 이들을 포섭해 강력한 무력을 확보하고 조직들의 충성을 얻어낼 수 있습니다."
 BLM_bretagne_law: "브르타뉴 법"
 BLM_bretagne_law_desc: "이제 브르타뉴에서는 블랙 마켓의 법을 따라야 합니다. 마켓 가드와 함께 다양한 조직들의 협력이라면 강인한 무법지대를 형성할 수 있을 것입니다."

 BLM_gang_thugs_war_focus: "갱단 전쟁"
 BLM_gang_thugs_war_focus_desc: "지난 밤 사이, 좋지 못한 사건이 발생했습니다. 스케반과 헬멧단의 충돌은 기정사실이 되었으며, 두 세력의 충돌은 블랙 마켓의 위협으로 다가오고 말 것입니다. 어서, 방향을 결정해야만 합니다."

 BLM_return_of_seven_prisoners_tt: "§Y$BLM_Kiyosumi_Akira$§!, §Y$BLM_Kurihama_Akemi$§!가 장군이 됩니다.\n"
