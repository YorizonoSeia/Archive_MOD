l_english:
#중점 제목 및 내용
 KAP_strengthen_the_central_secretariat:0 "현재의 상황 파악"
 KAP_strengthen_the_central_secretariat_desc:0 "1936년, 대전이라는 현상이 학료도시를 덮쳤고 지구라고 불리는 이계에 떨어졌습니다. 우리는 빠르게 이곳의 상황을 파악해야 합니다."
 KAP_marxist_orthodoxy:0 "코이토의 의견 수긍"
 KAP_marxist_orthodoxy_desc:0 "어느 날 유노오카 기숙사 임시 캠프에 신기칸의 학생이 찾아왔습니다. \n찾아온 학생은 신기칸의 아시하라츠모리 코이토 현 대전이 상황에서 신기칸의 학생대표로 선출된 학생으로 코이토는 본인들의 체재를 포기하더라도 당장 주변에 위치한 강자에게 도움을 받을 필요가 있다고 말합니다. \n그녀의 일리있는 말에 코하네는 코이토와 손을 잡고 학생들의 의견을 맞겨봅니다."
 KAP_soviet_leadership:0 "바다 건너 온 응답"
 KAP_soviet_leadership_desc:0 "코이토의 말은 틀리지 않은듯 합니다. \n바다 건너 존재하는 "일본"이라는 국가에서의 회신이 왔고, 갑자기 \n나타난 "또 다른 세계의 세력들"에 대비하여 우리와 손을 잡고자 합니다. \n그들의 존재가 무엇인지는 알 수 없지만,\n우리는 이를 통해 이곳에서의 위기를 벗어날 수 있을것입니다."
 KAP_soviet_economic_aid:0 "일본의 경제 원조"
 KAP_soviet_economic_aid_desc:0 "일본에게서 우리가 부탁했던 지원물자가 마침내 도착했습니다. \n학생들은 이계인 히로히토에게 무수한 환호를 보냅니다. 이를 기반으로 \n우리는 언젠가 다가올 위협에 대비할 수 있게 되었습니다."
 KAP_internationalism:0 "그들과 하나 되는 우리"
 KAP_internationalism_desc:0 "일본에서의 연락이 왔습니다. 그들은 우리가 같은 세력에서 함께 싸우길 원한다고 전했고, 학생들의 지지도는 이미 주체할 수 없을 정도로 높아 그 들과 손을 잡는 일은 순식간에 이루어졌습니다. 우리는 더 이상 이곳에서 혼자가 아닙니다."
 KAP_agrarian_socialism:0 "코하네의 주장"
 KAP_agrarian_socialism_desc:0 "현재 학료도시는 큰 혼란에 놓였습니다. 모두가 이성을 잃어가고있는 이 불미스런 상황에서 이전부터 시골에서 자라며 온수도 없이 부족한 삶을 이어가던 \n코하네는 암울한 상황에도 빠르게 정신을 다 잡고 학생들을 독려합니다. \n코하네는 모두의 단결이 이 상황을 타개할 수 있다고 주장하였고, 누구라도 의지할 리더가 필요했던 학생들은 코하네의 뒤를 걷습니다."
 KAP_rectification_campaign:0 "학생 운동"
 KAP_rectification_campaign_desc:0 "학생들은 하나의 지도자 아래에 단결하였고, 모두가 상황 해결을 \n위해서 힘을 쓰고 문제를 해결해 나가기 시작합니다. 코하네는 왜 일까 \n내심 미래가 밝을거 같은 느낌이 듭니다."
 KAP_maoism:0 "동경하는 소녀, 코하네"
 KAP_maoism_desc:0 "많은 학생들이 단결된 덕에, 학료도시의 찬란했던 순간들이 점차 재건되어 갑니다. 서로의 출신과 신분에 상관없이 모두가 하나가 되어 움직입니다. 코하네는 \n다시 한 번 동경하던 도시생활을 꿈꾸기 시작합니다."  
 KAP_socialism_with_KAPnese_characteristics:1 "학료도시 단결"
 KAP_socialism_with_KAPnese_characteristics_desc:1 "더 이상 우린 학원의 구분을 두지 않고 하나의 학원, 하나의 목표 아래 움직이는 공동체로서 누구보다 결속된 생활을 이어갑니다. 모든곳, 모든학생을 이어주던 철도 이름 아래 뭉친 우리는 학료도시 카필라의 영광스런 재건을 위해 검을 듭니다.그 누구도 우리를 갈라놓을 수 없습니다."
 KAP_proclaim_the_peoples_republic:0 "학료도시 카필라"
 KAP_proclaim_the_peoples_republic_desc:0 "마침내, 모든 위협은 제거되었습니다. 학료도시 카필라는 다시 한 번 일어났고, 세상에 당당히 모습을 드러냈습니다. \n광륜의 빛이 영원하기를."
 KAP_socialist_market_economy:0 "빛을내는 광륜\n찬란한 칼날"
 KAP_socialist_market_economy_desc:0 "광륜의 빛에 칼날이 찬란한 물결 내뿜으면, 두려움 없이 앞으로 전진하리라."
 KAP_social_democracy:0 "카오루의 해결 방안"
 KAP_social_democracy_desc:0 "만요슈 기숙사의 카오루는 대전이 이후 혼란스런 상황속에 결여된 사실을 발견합니다. 이곳에서 "우라노츠카사 기숙사" 학생들이 전혀 보이지 않는 것이었습니다. 그리고 이내 카오루는 깨닫습니다, 바로 옆 중국이란 나라에서 이계인과의 대화끝에 정권을 잡았다는 사실을...사실을 확인한 카오루는 이제 우라노츠카사를 설득해보려 합니다."
 KAP_coalition_government:0 "학원정부"
 KAP_coalition_government_desc:0 "카오루는 성공적으로 우라노츠카사 학생들의 대표 "쿠즈노하 레이" 와 대화를 주고받았습다. 현재 우라노츠카사 또한 혼란스럽기는 매한가지며 현지인들의 말로는 '곧 전쟁이 일어날지도 모른다' 라는 정보를 들었다고 합니다. 우리는 \n이 세계에서의 위치를 확고히 하고 위험에 대비하기 위해 우라노츠카사를 천천히 설득하기 시작합니다."
 KAP_purge_the_radicals:0 "학생들에게 설파"
 KAP_purge_the_radicals_desc:0 "우리는 학생들의 지지를 얻기 위해 우라노츠카사의 학생들과 협력할 것을 발표하였습니다. 모든 학원이 뭉치기 시작하며 학생들은 점차 혼란을 멈추고 미래를 위해 움직입니다."
 KAP_strengthen_the_left_wing_of_the_kmt:0 "카오루의 보이지 않는 손"
 KAP_strengthen_the_left_wing_of_the_kmt_desc:0 "카오루는 우라노츠카사와 협력을 도모하는 동시에 중국 내에서의 지지를 얻기 위해 손을 바쁘게, 하지만 은밀하게 움직이기 시작합니다."
 KAP_remove_KAPang_kai_shek:0 "레이의 정권 포기"
 KAP_remove_KAPang_kai_shek_desc:0 "쿠즈노하 레이는 중국에서의 지지를 점차 카오루에게 빼앗겼으며, 학원정부 내에서도 카오루의 지지가 하늘을 가르키자 중국에서의 정권을 내려놓고 연합에 합류를 도모합니다. 카오루의 계략대로 모든 학원이 하나로 뭉치는 순간이 코 앞입니다."
 KAP_literacy_programs:0 "수업의 재개"
 KAP_literacy_programs_desc:0 "상황이 여의치는 않지만 배움의 중단은 결코 돌이킬 수 없는 퇴화의 길을 \n걷게 될 것입니다. 미래를 위해 우리는 다시 배움을 추구해야합니다"
 KAP_land_redistribution:0 "재정비 시작"
 KAP_land_redistribution_desc:0 "갑자기 들이닥친 상황에 모두가 혼란을 겪고 있습니다. \n우리에겐 지금 당장 필요한 것이 무엇인지 생각할 시간이 필요합니다."
 KAP_KAPna_medical_university:0 "고급 교육"
 KAP_KAPna_medical_university_desc:0 "물적 자원에서 여유가 생긴 지금이 바로 \n배움의 폭을 넓혀, 끝없는 배움을 갈구할 때입니다"
 KAP_form_the_academy_of_sciences:0 "이해가 쏙쏙 되잖아"
 KAP_form_the_academy_of_sciences_desc:0 "젠장 코하네 이해가 쏙쏙 되잖아." 
 KAP_enforce_the_three_rules:0 "불안감 잠재우기"
 KAP_enforce_the_three_rules_desc:0 "이 상황에 냉정할 수 있는 사람이 몇이나 될까요. \n우리가 그들을 진정시키지 않으면 불은 절대 꺼지지 않을겁니다."
 KAP_permit_opium_trade:0 "설득을 위한 채찍질"
 KAP_permit_opium_trade_desc:0 "가끔은 다소 거친 방법이 필요한 법입니다."
 KAP_ban_the_opium_trade:0 "합일을 위한 당근"
 KAP_ban_the_opium_trade_desc:0 "완벽히 하나가 되기 위해선 논리대신 작은 보상도 있어야 하는 법이죠."
 KAP_abolish_the_land_rent:0 "우리가 낸 결론"
 KAP_abolish_the_land_rent_desc:0 "각자 기숙사는 달라도, 결국 우리는 같은 학료도시 카필라에서 \n왔습니다. 우리는 누가 뭐래도 같이 배움을 갈구하는 '동료'입니다."
 KAP_the_yanan_base_area:0 "기반시설 마련"
 KAP_the_yanan_base_area_desc:0 "정체모를 미지의 땅이지만, 이곳에 있는동안 우리가 머물고 생활할 \n공간을 마련해야 풀리는 일이 있겠죠."
 KAP_focus_on_KAPna:0 "세상에 귀를 기울이다"
 KAP_focus_on_KAPna_desc:0 "물자는 점점 부족해지는 상황에 마땅한 수급처는 보이지 않는 듯 합니다. \n하지만 현지인들과 교류한다면 생각보다 일이 쉬울수도 있습니다."
 KAP_exploit_the_weak_neighbours:0 "경제 모델 학습"
 KAP_exploit_the_weak_neighbours_desc:0 "우리가 돈을 쓰고 거래하는 방식은 너무나도 낡았고 닫혀있습니다. 더 좋은 효율과 더 많은 교류를 위해 이계의 방식을 참고할 필요가 있습니다."
 KAP_infiltration:0 "유행에 따른 움직임"
 KAP_infiltration_desc:0 "이쪽 사람들과 계속해서 교류하며 이야기를 나눈 결과 현재 이 세계는 각 세력의 명운을 건 싸움이 전국적으로 일어나고 있는 것 같습니다. 유행에 뒤떨어지는건 죽어도 싫은 우리 학생들이 뭘 마다할까요."
 KAP_prepare_for_war_with_japan:0 "도검 재정비"
 KAP_prepare_for_war_with_japan_desc:0 "상황을 이해하느라 우리들의 검이 무뎌지는걸 눈치채지 못했습니다. \n칼날을 다시 곱게 갈아줘야 되겠군요."
 KAP_government_of_national_defense:0 "강철의 적토마"
 KAP_government_of_national_defense_desc:0 "이 곳의 사람들도 여럿 탈 것들을 타고 다니는 모양입니다. \n우리도 마냥 걸어다닐수는 없겠죠!"
 KAP_confrontation_with_the_warlords:0 "하늘에서 흩날리는 천본앵"
 KAP_confrontation_with_the_warlords_desc:0 "어느 날 하늘에 처음보는 새의 형상이 보였습니다. 수소문 끝에 얻은 정보로는 저것은 "비행기" 라고 불리우는 강철의 새. 이곳의 사람들은 저것을 통해 하늘을 누빈다고 합니다. 우리도 저 새를 만들어 낼 수 있다면 분명 아주 멋질겁니다."
 #세이아 이스터에그
 KAP_military_intelligence_department:0 "상상도 못한 만남"
 KAP_military_intelligence_department_desc:0 "어느 날 코하네는 꿈에서 정체모를 이상하리 만치 깨어있는듯한 \n느낌을 느끼며 수상한 공간에서 눈을 뜹니다. \n그리고는 인간이라는 존재들 보단 우리쪽에 가까워 보이는 소녀를 만납니다. \n그녀는 자신을 키보토스에서 왔다고 설명함과 동시에 자신을 \n"유리조노 세이아"라고 덫붙였습니다."
 KAP_central_security_bureau:0 "왠지 모를 이끌림"
 KAP_central_security_bureau_desc:0 "뭔가 그녀라면... 그녀라면 믿고 맡겨도 될 것 같아....."
 KAP_revolutionary_military_commission:0 "제1형 수면베기"
 KAP_revolutionary_military_commission_desc:0 "바다 근처로 교류를 나가면 항상 수면 위에는 정체모를 구조물 위에 사람들과 짐을 가득 실어 가는것을 목격하곤 합니다. 물 위에서 풍류를 즐기는 것이 \n드디어 가능한 걸까요."
 KAP_central_military_commission:0 "현장실습"
 KAP_central_military_commission_desc:0 "이젠 어꺼너머 보는것으로는 부족합니다. 이 곳의 기술을 \n직접 배우고, 익히고, 활용할 시간입니다."
 KAP_peoples_liberation_army:0 "개별과제"
 KAP_peoples_liberation_army_desc:0 "비록 한 때는 그들의 뒤를 쫓아왔지만, 이젠 우리의 걸음걸이와는 맞지 않습니다."
 KAP_peoples_volunteer_army:0 "조별과제"
 KAP_peoples_volunteer_army_desc:0 "이곳의 사람들은 보고 배울점이 정말 많습니다. \n협력할수록 이해가 쏙쏙 되버려요...!"
 KAP_anti_japanese_expedition:0 "새로운 무기"
 KAP_anti_japanese_expedition_desc:0 "손 한 번 까딱하면 사람이 죽는다니... \n총이란건 비겁하긴 하지만 강력하네요....."
 KAP_provoke_japan:0 "대화약시대"
 KAP_provoke_japan_desc:0 "인력,소재,회사... 한때 이 세상의 모든 것을 공갈 해낸 사나이. 짭퉁왕 빡크 병림 \n그가 죽음을 앞두고 남긴 한마디는... 전세계 사람들을 픽시브로 향하게 만들었다. \n"내 보물 말이냐? 원한다면 주도록 하지. \n잘 찾아봐. 이 세상의 모든 후타를 거기에 두고 왔으니까." \n세상은 대픽시브시대를 맞는다."
 KAP_protracted_warfare:0 "투사체 대응 비책"
 KAP_protracted_warfare_desc:0 "느려."
 KAP_peoples_war:0 "인간 전차"
 KAP_peoples_war_desc:0 "펜은 칼보다 강하다라는 말이 종종 오가는대 \n그건 칼로 직접 맞아본 사람들은 이미 이 세상을 떳기에 \n반박할 사람이 없을 뿐입니다."
 KAP_mobile_warfare:0 "움직이는 포신"
 KAP_mobile_warfare_desc:0 "우리들의 검이 못밸건 없다지만, 효율적으로 최전선을 \n도울 방법이 있다면 마다할 이유가 없죠."
 KAP_100_regiments_campaign:0 "베어낼 수 없는 철갑"
 KAP_100_regiments_campaign_desc:0 "날이 튕겨져 나갈 만큼 강력한 철갑으로 무장한 이동식 포. 이런건 처음 만들고, 처음 마주하는 존재지만 정말 다행히도 우리가 만든 작품이라는 거죠."
#캐릭터 이름
 KAP_Kohane: "오히토메 코하네"
 KAP_Kaoru: "이토코노우에 카오루"
 KAP_koito: "아시하라츠모리 코이토"
 KAP_rei: "쿠즈노하 레이"
 KAP_Ju_at_su: "쥬았쓰!"
 KAP_reconnaissance_Kaoru: "감시한다"
 KAP_in_jang_jujack_Kaoru: "인장주작은 뭐야"
