 GE1_start_focus: "서부 독일 통합"
 GE1_start_focus_desc: "우리의 군사적 업적을 통해 우리 군이 서부 독일을 통합했으니, 이제 과거 정부 인사들을 다시 불러모을 때입니다."
 GE2_start_focus: "동부 독일 통합"
 GE2_start_focus_desc: "우리의 군사적 업적을 통해 우리 군이 동부 독일을 통합했으니, 이제 과거 정부 인사들을 다시 불러모을 때입니다."
 GE1_reorganize_nationale_volksarmee: "국가인민군 창설"
 GE1_reorganize_nationale_volksarmee_desc: "우리 군 내에는 아직도 부패와 파시스트 옹호론이 만연합니다. 저항과 반역을 방지하려면 우리에게 반란할 이들부터 솎아내야 합니다. 이 작업 때문에 군 내에 큰 공석이 생길 테니, 인민의 안전을 담보하려면 충성스러운 장교들을 새로 임명함으로써 우리 용맹한 병사들을 생겨날 지 모를 전장으로 지휘해야 합니다."
 GE2_reorganize_nationale_volksarmee: "국가인민군 재편"
 GE2_reorganize_nationale_volksarmee_desc: "군 내에는 아직도 부패와 파시스트 옹호론이 만연합니다. 저항과 반역을 방지하려면 우리에게 반란할 이들부터 솎아내야 합니다. 이 작업 때문에 군 내에 큰 공석이 생길 테니, 인민의 안전을 담보하려면 충성스러운 장교들을 새로 임명함으로써 우리 용맹한 병사들을 생겨날 지 모를 전장으로 지휘해야 합니다."
 GE1_monarchist_sentiment: "군주주의 정서"
 GE1_monarchist_sentiment_desc: "우리 사람들은 군주정을 원하고, 군주정을 받을 것입니다. 아직 정부 형태가 특정된 것은 아니지만, 독일인들에게는 카이저가 필요하다는 것은 명백합니다."
 GE2_formalize_the_intelligence_wing: "정보부 확립"
 GE2_formalize_the_intelligence_wing_desc: "우리 국가는 인민의 공익은 안중에도 없는 지도자 아래 고난에 시달렸습니다. 국가 재건에 전력을 다하려면 우선 재건할 대상부터 이해해야 합니다. 정보부를 설립함으로써 첫 발을 뗄 수 있을 것이빈다!"
 GE2_return_of_the_kaiserreich: "독일 제국의 회생"
 GE2_return_of_the_kaiserreich_desc: "우리가 통일한 이후, 수 많은 일이 있었습니다. 이제 우리를 따르는 이들은 군주정을 원하고, 카이저를 다시 복위하도록 노력할 것입니다."
 GE2_start_the_proletarian_revolution: "프롤레타리아 혁명 공화국"
 GE2_start_the_proletarian_revolution_desc: "우리 국가가 서부 독일 지역을 통합하고, 프롤레타리아 인민의 혁명을 선언한 지금, 우리야 말로 혁명의 최전선이자 인류의 등불이 분명합니다."