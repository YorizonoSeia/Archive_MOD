 GEAF_Mefo_return: "메포 어음 확보"
 GEAF_Mefo_return_desc: "우리가 보유한 메포 어음을 이제 실물 산업으로 교환할 필요가 있습니다. 이를 통해 독일 경제의 재수복을 선언하고 본격적인 경제 활동을 시작할 수 있을 것입니다."
 GEAF_prioritize_economic_growth: "경제 성장 우선"
 GEAF_prioritize_economic_growth_desc: "오랫동안 진행된 부실한 재정 정책이 우리 경제를 파탄낼 뻔했습니다. 이제 탱크 대신 트랙터를 만들고, 소총 대신 삽을 나누어 주며, 군수 산업 대신 경제의 성장을 우선시해야 합니다!"
 GEAF_currency_reforms: "화폐 개혁"
 GEAF_currency_reforms_desc: "경제 회복과 활성화를 향한 첫 걸음은 전면적인 통화 개혁입니다."
 GEAF_lower_taxes: "세금 인하"
 GEAF_lower_taxes_desc: "재무장 계획으로 인해 국민들에게 가해지는 세금 부담은 점차 무거워졌습니다. 이 짐을 덜어주면 단기적으로 국가 수입이 줄어들 수 있지만, 국민들은 그들이 땀 흘려 번 돈을 보다 많이 쓸 수 있게 될 것입니다."
 GEAF_workers_rights: "노동자의 권리"
 GEAF_workers_rights_desc: "지난 몇 년 동안 노동조합은 근본적으로 변화했으며, 더 이상 원래 모습을 찾아볼 수 없습니다. 이들을 개혁함으로써 우리는 노동자들을 결집시키고 혜택을 누릴 수 있습니다."
 GEAF_abolish_price_controls: "가격 통제 폐지"
 GEAF_abolish_price_controls_desc: "재무장을 뒷받침하기 위해 도입된 가격 통제 수단은 경제의 발목을 잡고 있습니다. 이들을 제거하면 국가 재정은 줄어들 수 있지만, 사람들은 새로운 사업을 시작하고 경제를 활성화할 수 있게 될 것입니다."
 GEAF_increased_trade: "무역 증가"
 GEAF_increased_trade_desc: "독일 국민들이 번성하기 위해서는 국내에서 얻을 수 없는 것들을 수입해야 합니다. 밖으로 눈을 돌려 다른 국가들과 새로운 무역 협정을-물론 우리 입맛에 맞는 방향으로-맺어야 합니다."
