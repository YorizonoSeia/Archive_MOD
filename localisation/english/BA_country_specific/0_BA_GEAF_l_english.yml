 GEAF_accelerate_the_rearmament_program: "재무장 계획 가속화"
 GEAF_accelerate_the_rearmament_program_desc: "$GER_accelerate_the_rearmament_program_desc$"
 GEAF_concentrated_armament_program: "집중 무장 계획"
 GEAF_concentrated_armament_program_desc: "우리 산업은 나라의 재무장을 위한 군대 장비를 충당할 수 있어야 합니다. 우리 군대를 급격히 현대화하고 확장할 총체적인 재무장 계획이 시행되어야 합니다!"
 GEAF_establish_production_targets: "생산 목표 설정"
 GEAF_establish_production_targets_desc: "$GER_establish_production_targets_desc$"
 GEAF_prioritize_the_army: "육군 우선"
 GEAF_prioritize_the_army_desc: "GEKmany, and Prussia before that, have always been a land power and relied on the army to safeguard our sovereignty and security. We must redirect our industrial efforts to ensure our army is well-equipped and capable of subjugating any foe."
 GEAF_prioritize_the_navy: "해군 우선"
 GEAF_prioritize_the_navy_desc: "Control over the seas will be vital if we want to expand our reach beyond our current borders. We must prioritize the navy so that it can rival any enemy fleet in size and power."
 GEAF_extra_funds_to_waffenamt: "Extra Funds to Waffenamt"
 GEAF_extra_funds_to_waffenamt_desc: "The Waffenamt, or Weapon Agency, supervises the design and development of military equipment. It collaborates with arms manufacturers and research institutes, and by giving it extra funds we might increase the rate of progress."
 GEAF_zentrale_planung: "중앙계획위원회 구성"
 GEAF_zentrale_planung_desc: "$GER_zentrale_planung_desc$"
 GEAF_criteria_for_economy_laws_tt: "$GER_criteria_for_economy_laws_tt$"
 GEAF_create_rustungsstab: "군비참모부 설립"
 GEAF_create_rustungsstab_desc: "$GER_create_rustungsstab_desc$"
 GEAF_armament_rationalization: "군비 합리화"
 GEAF_armament_rationalization_desc: "$GER_armament_rationalization_desc$"
 GEAF_totaler_krieg: "총력전"
 GEAF_totaler_krieg_desc: "완전한 승리를 일구기 위해서는, 우리의 사회 전체를 동원하고 적들의 문 앞에 총력전을 들고 와야 합니다. [ROOT.GetNameDef](이)가 일어서고, 폭풍이 들이닥칠 때가 왔습니다!"
 GEAF_gain_totaler_krieg_remove_total_mob_tt: "§Y$tot_economic_mobilisation$§! §R제거§!. §Y$totaler_krieg_economy$§! 획득."


