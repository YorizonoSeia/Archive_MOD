 GEAF_kdf_wagen_factories_economic_growth_text: "우리의 새로운 [GetAutobahnName]이 건설되었으니, 이제 이를 자동차로 채워야 합니다. 진정으로 번영하는 현대적인 경제를 위해서 우리는 자동차를 생산하는 공장을 지어야 합니다. 이들은 전부 새로운 직업을 만들고 고용을 창출할 것입니다."
