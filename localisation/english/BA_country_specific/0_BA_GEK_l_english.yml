 BAY_event.1.t:0 "수립된 군사정부"
 BAY_event.1.desc:0 "독일 국방군이 행동을 나선 이후 우리는 독일 북부를 탈환하고 군사정부를 수립하는 것에 성공했습니다. 그러나 국방군 내부의 파벌 갈등이 눈에 보이기 시작했으며 미지의 적에 대한 국방군 내 불안은 점점 커지고 있습니다."
 BAY_event.1.a:0 "다시 부활한 독일."
 BAY_event.2.t:0 "공격 계획"
 BAY_event.2.desc:0 "군의 재정비가 끝난 지금 우리는 아래의 게헨나를 침공할 때가 되었습니다. 우리는 원하는 시간을 선택해 침공을 시작할 수 있습니다."
 BAY_event.2.a:0 "지금 진격을 시작하게 당장!"
 BAY_event.3.t:0 "독일 영토 통합"
 BAY_event.3.desc:0 "우리 국방군의 위대한 승전 이후 얻은 영토를 다시 독일의 품으로 되돌렸습니다. 독일 통합에 한걸음 가까워졌으며, 모든 독일 국민들은 환호하고 있습니다."
 BAY_event.3.a:0 "아직 멀었다."
 BAY_event.4.t:0 "독일에서 온 최후통첩"
 BAY_event.4.desc:0 "게헨나 학원이 무너진 이후 얼마 지나지 않은 지금, 독일에서 최후통첩이 날아왔습니다. 독일 정부는 현재 우리가 점유한 독일인의 땅을 반환하라고 요구하고 있으며 요구에 불응할 시 군사적 대응이 있을 것이라는 말도 전했습니다."
 BAY_event.4.a:0 "전쟁 준비."
 BAY_event.4.b:0 "하 그래 받아가라고."
 BAY_event.5.t:0 "최후통첩 거부"
 BAY_event.5.desc:0 "우리가 자비로운 관용으로 보낸 최후통첩이 거부당했다는 소식이 들려왔습니다."
 BAY_event.5.a:0 "그럴줄 알았다."

 GEK_rm_event.1.t: "주정부의 충성"
 GEK_rm_event.1.d: "우리는 주정부와의 연락에 성공했으며, 그들로부터 상급 행정의 부재로 인한 방황을 멈추고 우리에게로 동조하겠다는 약속을 얻어냈습니다. 우리는 앞으로의 전투에서 주정부의 협조를 얻어낼 수 있을 것입니다."
 GEK_rm_event.1.a: "일이 순조롭군."
 GEK_rm_event.1_tt: "§Y독일 주 정부§! 변동치를 보유한 §Y모든 주§!: \n\n"
 GEK_rm_event.2.t: "이념을 초월한 연대"
 GEK_rm_event.2.d: "광범위하고 다원적인 협력을 얻기 위해 우리는 독일 지역 내의 정당을 비롯한 정치 단체, 노동조합, 준군사조직, 학생 단체 등 가능한 한 모든 조직에 협력을 부탁하는 취지의 연락을 취했습니다. [GEK.getname](은)는 이념을 초월한 연대로써 조국의 패퇴를 극복하고 이계의 침략자들을 무너트릴 것입니다!"
 GEK_rm_event.2.a: "독일 수복을 향해서!"
 GEK_rm_event.3.t: "공산당과의 연계"
 GEK_rm_event.3.d: "바이마르 공화국 기간 적지 않은 지지를 받은 독일공산당과의 연계는 우리의 부족한 역량을 크게 보완해줄 수 있는 듬직한 동료입니다. 홀슈타인 노동자들의 강한 지지를 받는 이들의 도움으로 우리는 홀슈타인을 점거하고 함부르크와 킬의 무장한 노동자들을 병력으로서 얻을 수 있었습니다."
 GEK_rm_event.3.a: "그럼에도 공산주의자들에 주의해야한다!"
 GEK_rm_event.4.t: "사회민주당과의 협력"
 GEK_rm_event.4.d: "바이마르 공화국의 주인공이었던 사회민주당은 전국적인 지지 기반과 다른 정당이 따라할 수 없는 정치적 경험이 있습니다. 비록 당장 서독 지방에서 큰 힘을 발휘할 수는 없을 테지만, 우리에게 있어서 이들은 노련한 정책조언가가 될 수 있습니다."
 GEK_rm_event.4.a: "이들의 활약을 기대하자."
 GEK_rm_event.5.t: "민중 결집"
 GEK_rm_event.5.d: "연합해방전선 내에서 발언권을 쥐기 위해서는 아무래도 '다수'를 밀어붙이는 방법 또한 괜찮습니다. 우리는 민중 결집을 시도하여 우리의 견해를 강화할 것입니다."
 GEK_rm_event.5.a: "공화주의자들을 결집하자."
 GEK_rm_event.5.b: "보수주의자들을 결집하자."
 GEK_rm_event.5.c: "당원들을 결집하자."
 GEK_rm_event.5.e: "조국 해방 만세!"
 GEK_rm_event.6.t: "중앙당과의 제휴"
 GEK_rm_event.6.d: "독일 라인 지방에 지지기반을 두는 이 가톨릭 정당은 오랫동안 정치에서 진보 혹은 중도, 때로는 보수적인 입장을 취하는 온건주의 정당이었습니다. 그렇기 때문에 사회민주당과 대비하여 보수적 민주주의자들과 협력할 수 있다는 것은 이 당의 특점입니다."
 GEK_rm_event.6.a: "이들의 진보적 면모를 기대하자."
 GEK_rm_event.6.b: "이들의 보수적 면모를 기대하자."
 GEK_rm_event.7.t: "독일 군부"
 GEK_rm_event.7.d: "자랑스러운 프로이센으로부터 비롯된 우리 독일 군부는 베르사유 조약과 이계인 침공에 쓰러지되, 지지 않았습니다. 보수적인 융커 집단의 성향이 강한 군부지만, 우리는 무엇이 옳고 그른지 판단하여 행동할 결단이 있습니다."
 GEK_rm_event.7.a: "더 나은 독일을 위해!"
 GEK_rm_event.7.b: "군부는 정치에 행동하지 않는다."
 GEK_rm_event.8.t: "국가사회주의 독일 노동자당"
 GEK_rm_event.8.d: "비단 몇 달 전까지 조국을 통치하고 있던 정당인 나치당은 말할 필요도 없이 전국적으로 강한 행정력을 행사할 수 있는 잠재력을 지닌 조직입니다. 이들이 비록 이계의 침공으로 치명타를 입었지만, 그들의 근거지인 뉘른베르크와 남독일 일대에서의 활동에서, 그들은 우리에게 충분한 지원을 줄 수 있을 것입니다."
 GEK_rm_event.8.a: "히틀러 없는 나치라."
 GEK_rm_event.9.t: "금이 가는 연정"
 GEK_rm_event.9.d: "'전독일 최대연정'이라는 환상은 오래 가지 못할 것임을 구성원 모두가 어렴풋이 알고는 있었습니다."
 GEK_rm_event.9.a: "젠장."
 GEK_rm_event.10.t: "국가인민당과의 연합"
 GEK_rm_event.10.d: "국가인민당은 대전쟁 이후 보수주의 최대 정당으로서, 계급적으로는 융커들을 대변하고 있습니다. 이들의 숙고된 정치적 판단과 빛나는 옛 영광을 향한 충의는 우리에게 큰 도움이 될 것입니다."
 GEK_rm_event.10.a: "제국을 향해!"
 GEK_rm_event.11.t: "내전!"
 GEK_rm_event.11.d: "군부 통치에 반대하는 정당 세력들이 봉기하였습니다!"
 GEK_rm_event.11.a: "젠장!"
 GEK_rm_event.12.t: "만선합작"
 GEK_rm_event.12.d: "현지인 군대가 대규모로 침공할 조짐이 보입니다!"
 GEK_rm_event.12.a: "도와줘, 선도부!"
 GEK_rm_event.13.t: "대전이의 여파"
 GEK_rm_event.13.d: "우리는 지금 우리가 '대전이'를 겪었다는 것을 알게 되었고, 현재 우리가 있는 세계에 대한 조사가 진행되고 있습니다. 우리가 기습으로 착각했던 현지 군대의 저항을 저지하기 위해서 펼쳤던 광범위한 군사작전이 거의 성공에 이르렀고, 우리는 남은 잔당들의 행동을 예의주시할 필요가 생겼습니다."
 GEK_rm_event.13.a: "예의주시하자."
 GEK_rm_event.13.b: "귀찮아. 그냥 놔둬도 되지 않을까?"
 GEK_rm_event.13_tt: "\n§g국방군이 행동할 것입니다.§!"
 GEK_rm_event.14.t: "식량 정책"
 GEK_rm_event.14.d: "우리가 서독 영토를 수복한 것은 불행 중 다행입니다. 이는 라인란트를 따라 힘차게 맥박치는 공업단지가 끝없이 늘어져 있는 곳이 바로 이곳이기 때문입니다. 덕분에 우리는 기존에 선택지로 여겨지던 경제 정책과 전망들을 크게 수정하지 않고 시행할 수 있게 될 것으로 보입니다. 다만 동부 영토의 광활한 농지를 상실한 것은 우리에게 또 다른 문제를 안겨주었습니다. 농산물 가격이 상승하여 서민 생활이 크게 침체되게 된 연유로 하여 우리의 경제 성장이 크게 제약받을 위험이 있습니다. 하지만 큰 걱정없이, 우리는 단순히 타국으로부터 식량을 수입하여 이를 해결할 수 있습니다. 중요한 건 어디로부터 식량을 수입하냐입니다."
 GEK_rm_event.14.a: "미국으로부터 수입하자."
 GEK_rm_event.14.b: "이탈리아로부터 수입하자."
 GEK_rm_event.14.c: "소련으로부터 수입하자."
 GEK_rm_event.14.e: "소련으로부터 원조받자."
 GEK_rm_event.14_tt_1: "§g미국의 식량사정이 원활하지 않은 까닭에, 우리는 더 많은 비용을 지불해야 할 것입니다.§!\n\n"
 GEK_rm_event.14_tt_2: "§g우리의 공산주의 정부는 소련으로부터 무상 원조를 기대할 수 있습니다.§!"
 GEK_rm_event.15.t: "[GEK.getname]의 농산물 수입"
 GEK_rm_event.15.d: "[GEK.getname]이(가) 우리로부터 농산물을 수입하고 있습니다."
 GEK_rm_event.15.a: "좋군."
 GEK_rm_event.16.t: "종교 정책"
 GEK_rm_event.16.d: " 종교 개혁 이후 독일의 종교는 크게 둘로 분리되었습니다. 북독일-동독일 지역의 개신교와 서독일-남독일 지역의 가톨릭이 바로 그것이며, 지난 30년 전쟁과 대독일주의-소독일주의 논쟁, 비스마르크의 문화 투쟁 등이 이들 간의 대립의 대표적인 예시입니다. 독일 통일과 그 이후의 문화 투쟁으로 말미암아 이러한 종교 갈등은 사그라드는 듯 싶었으나, 가톨릭을 기반으로 하는 공화주의 정당인 중앙당과 이를 중심으로 뭉친 라인 지방의 산업가들, 그리고 개신교에 기반하는 복벽주의 정당인 국가인민당과 그 주변의 융커들 간의 대립이 다시금 수면 위로 떠올랐습니다. 특히 서부 영토만 수복한 지금 상황에서 평시보다 가톨릭 세력의 발언권은 큰 상황이며 이는 지속적으로 종교적 위화감을 형성하고 있습니다.\n\n 다른 한편으로 대전이로 인하여 이계인들에 의해 들여온 새로운 신앙들 또한 존재합니다. '트리니티 기독교'와 '아리우스 기독교'가 그것인데, 대략적인 탐구를 통해 이 두 종교가 우리 세계의 '기독교'와 특징적으로 유사하다는 사실을 알 수 있었으나 제한된 정보와 교류로 인해 상세한 사실은 알려지지 않았습니다.\n\n 마지막으로, '게헨나'의 이계인들은 획일화되어 종교를 믿지는 않고, 특징적으로 무신론자 비율이 높은 것을 확인할 수 있었습니다."
 GEK_rm_event.16.a: "머리가 아프군."
 GEK_rm_event.17.t: "가톨릭 반발!"
 GEK_rm_event.17.d: "개신교회에의 지원 정책에 가톨릭 교도들이 반발하고 있습니다!"
 GEK_rm_event.17.a: "골치아프군."
 GEK_rm_event.18.t: "개신교 반발!"
 GEK_rm_event.18.d: "가톨릭 교회에의 지원 정책에 개신교도들이 반발하고 있습니다!"

 GEK_event_for_auto.22.t: "가톨릭 교회와의 제휴"
