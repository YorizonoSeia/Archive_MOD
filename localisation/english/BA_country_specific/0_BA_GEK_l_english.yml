 GEK_air_innovation:0 "루프트바페 재결집"
 GEK_air_innovation_desc:0 "'대전이' 사태와 이어진 총사령관 괴링의 실종에 의해 독일 국토 전역으로 흩어진 루프트바페를 다시금 재결집하여 독일 국방군을 위해 복무시킬 수 있습니다."
 GEK_long_range_escorts:0 "중전투기 연구"
 GEK_long_range_escorts_desc:0 "더 먼 거리를 날 수 있고 더 강력한 화력으로 무장한 중전투기가 우리의 하늘을 수호하고 적들의 하늘을 유린할 것입니다."
 GEK_four_year_plan:0 "2년 계획"
 GEK_four_year_plan_desc:0 "독일 군사정부가 수립된 이후 우리는 주변의 적들에게 포위되어 있습니다. 우리는 더 이른 시일 안에 성과를 낼 경제 정책을 만들어 내어야 하고, 군사정부의 생존을 위해서 더 강력한 무기들을 생산해 낼 수 있어야 합니다."
 GEK_form_the_reichskommissariats:0 "대독일의 야망"
 GEK_form_the_reichskommissariats_desc:0 "우리가 이 낯선 이들 사이에서 부활한 지금, 우리는 유럽 대륙을 저 침략자들에게서 돌려받을 시간이 되었습니다. 독일과 그의 충성스러운 국방군은 전 유럽을 수복하는 대전쟁을 준비할 것입니다."
 GEK_government:0 "망명 해군"
 GEK_government_desc:0 "트리니티에서의 끔찍한 패전 이후 우리는 무정부 상태에 빠진 고틀란드로 도망쳤습니다. 독일 전쟁해군은 언젠가 독일로 다시 돌아가고 말 것입니다."
 GEK_GER_government:0 "군정부 수립"
 GEK_GER_government_desc:0 "비상사태에는 그에 따른 조치가 필요한 법입니다. 우리는 저 '게헨나 학원'이라 불리는 이들이 내분에 빠진 틈을 타서 기반을 재정비하고 독일을 잿더미에서 끌어올릴 것입니다."
 GEK_free_german_legion:0 "민병대 조직 촉구"
 GEK_free_german_legion_desc:0 "라디오를 통해 독일인들의 결집을 촉구할 것이며 우리 해군은 이들을 고틀란드로 결집시킬 수 있도록 도울 것입니다."
 GEK_communication_with_the_mainland:0 "본토와의 교신"
 GEK_communication_with_the_mainland_desc:0 "국방군이 독일 북부로 이동했다는 연락을 끝으로 끊어진 교신을 복원하고 국방군과의 접촉을 통해 독일을 복원하려는 시도를 이어나갈 것입니다."
 GEK_first_mainland_plan:0 "본토 수복 계획"
 GEK_first_mainland_plan_desc:0 "얻어낸 기회를 잃어버릴 수는 없습니다. 우리는 마지막 기회를 잡아채 독일을 수복하여야만 합니다. 두 번째 후퇴란 존재할 수 없습니다."
 GEK_get_in_touch: "작전명 : 라인란트 재무장"
 GEK_get_in_touch_desc: "조국의 국방군이 현재 게헨나의 탄압을 피해 북쪽 말단에 생존해 있는것이 확인되었습니다. 우리는 즉시 이들과 협력해 모든 독일인의 저항 조직을 결집해야만 합니다."
