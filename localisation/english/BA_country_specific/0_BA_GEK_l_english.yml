 #전쟁해군 이벤트
 GEK_event.1.t:0 "수상한 함선 나포"
 GEK_event.1.desc:0 "우리가 가진 정보로는 알지 못하는 소속의 함선이 고틀란드 주변을 항해하다 우리 해군에 의해 나포되었습니다. 이들을 심문한 결과 이들의 머리에 달린 헤일로와 자신들을 오디세이 해양학원이라 부르는 걸 보면 저 키보토스와 같은 소속인 듯합니다."
 GEK_event.1.a:0 "징집해라."
 GEK_event.2.t:0 "재활용"
 GEK_event.2.desc:0 "오디세이 해양학원의 함선들은 전투 능력이 매우 떨어지나, 발전된 기술력으로 만들어졌습니다. 이들을 재활용하여 우리의 함대에 편입하거나, 아니면 분해하여 우리 함선을 강화하는 데 사용할 수 있습니다."
 GEK_event.2.a:0 "함대에 편입해라"
 GEK_event.2.b:0 "분해해라. 뭐라도 나오겠지"
 GEK_event.3.t:0 "교신"
 GEK_event.3.desc:0 "게헨나라는 집단의 북부에 독일 국방군이 존재한다는 것을 확인했습니다. 그들은 게헨나 학원과 협상을 시도했으나 잘 돌아가지 않는듯하며 행동에 나서기로 했다는 걸 우리에게 알려왔습니다. 우리는 그들과 손을 잡고 독일을 탈환할 것입니다. 기필코."
 GEK_event.3.com_desc:0 "게헨나라는 집단의 북부에 독일 국방군이 존재한다는 것을 확인했습니다. 그들은 게헨나 학원과 협상을 시도했으나 잘 돌아가지 않는듯하며 행동에 나서기로 했다는 걸 우리에게 알려왔습니다...만, 저들은 우리가 기존 장교진을 뒤엎고 선상 반란을 일으켰다는걸 전혀 알지 못하는 것 같군요."
 GEK_event.3.a:0 "해보자고."
 GEK_event.3.b:0 "이걸, 어쩌지?"
 GEK_event.4.t:0 "마지막 기회"
 GEK_event.4.desc:0 "우리와 교신한 독일 국방군이 행동을 개시하겠다는 내용의 통신을 보낸 이후 얼마 지나지 않아 국방군은 독일 북부에 임시 사령부를 수립하였고 근방의 영향권을 확보하는 것에 성공했다는 통신을 보내왔습니다. 이번이 독일에 주어진 마지막 기회일 것입니다. 저들이 혼란을 수습하는 사이, 우리는 군을 재점검하고 다가오는 폭풍에 대비해야 합니다."
 GEK_event.4.com_desc:0 "우리와 교신한 독일 국방군이 행동을 개시하겠다는 내용의 통신을 보낸 이후 얼마 지나지 않아 국방군은 독일 북부에 임시 사령부를 수립하였고 근방의 영향권을 확보하는 것에 성공했다는 통신을 보내왔습니다. 그러나, 우리가 교신으로 우리의 상황을 알린 이후로는 저들은 우리에 대한 태도를 상당히 고민하고 있는 것 같습니다."
 GEK_event.4.bad_desc:0 "독일 북부에서 국방군이 게헨나라는 세력에 대항한 전쟁을 시작했다는 속보가 우리의 회선을 통해 전해져왔습니다. 우리의 통신 노력이 미약한 나머지 너무 늦게 해당 사실을 알아차렸지만, 이제라도 대책을 마련해야 합니다."
 GEK_event.4.a:0 "드디어 기회가 찾아왔다."
 GEK_event.4.b:0 "너무 무모하다."
 GEK_event.4.c:0 "너희도, 우리도, 그 누구도 연합을 원하지 않아."
 GEK_event.5.t:0 "독일 망명군의 지원 요청"
 GEK_event.5.desc:0 "유럽의 종말을 피해 도망친 독일 망명군에서 우리에게 연락이 왔습니다. 추후 벌어질 독일 탈환 작전에 대해 지원을 부탁한다는 내용입니다. 우리는 독일 망명군의 지원 요청을 수락해 독일 수복에 도움을 주거나 위험한 일에서 발을 뗄 수가 있습니다."
 GEK_event.5.a:0 "유럽에는 동맹이 필요하다."
 GEK_event.5.b:0 "저들과 대적하기엔 너무나도 위험하다."
 GEK_event.6.t:0 "[FROM.GetName]의 지원 요청 거절"
 GEK_event.6.desc:0 "[FROM.GetName]은 우리를 지원하는 것이 매우 위험한 행위라는 말을 강조하며 우리를 돕는 것을 거부했습니다."
 GEK_event.6.a:0 "다음은 너희라고!"
 GEK_event.7.t:0 "지원 요청을 수락한 [FROM.GetName]"
 GEK_event.7.desc:0 "우리가 며칠 전 보낸 지원 요청을 [FROM.GetName]은 매우 긍정적으로 검토했으며 우리를 지원하기로 결정했습니다."
 GEK_event.7.a:0 "독일은 이를 잊지 않으리"
 GEK_event.8.t:0 "평화를 요청한 적"
 GEK_event.8.gen_desc:0 "오늘, 우리에게 만마전으로부터 편지 한 통이 도착했습니다. 평범한 독일인 우편배달부, 한스 씨에 의해 전해진 편지는 일본어로 적혀 있었기에 우리 군 장교들은 읽을 수 없었습니다. 이뿐만 아니라, 일본어가 가능한 병사를 불러와 읽어본 내용은 참혹했습니다. 맞춤법은 틀린게 대다수, 동시에 겉멋만 가득하고 바르지 않은 비유와 표현이 들어 있던 그 편지는 외교사의 가장 어두운 부분으로 길이 남을 것입니다.\n\n이러한 외교적 결례에 우리 지도부는 편지의 주된 내용이었던 종전 협정을 거부하고 전쟁을 이어 나가겠다고 결정하였으나, 만마전 고위 임원인 나츠메 이로하가 사절로서 [ROOT.capital.GetName]에 방문하여 직접 사죄하고 만마전이 지배중인 북부 영토를 넘겨주는 조건을 제시하며 [ROOT.GetName]와(과) 협상에 돌입했습니다."
 GEK_event.8.fam_desc:0 "오늘, [ROOT.capital.GetName]에 만마전으로부터 편지 한 통이 도착했습니다. 자신을 만마전의 고위 임원인 나츠메 이로하가 보냈다고 소개한 게헨나 소속 학생은 우리와의 평화 협정을 요청했습니다. 만마전은 마지노선에서 철수하겠다는 내용을 시작으로 쓰인 편지는 간절히 평화를 바라고 있는 것 같았습니다."
 GEK_event.8.desc:0 "오늘, [ROOT.capital.GetName]에 만마전으로부터 편지 한 통이 도착했습니다. 일본어로 쓰여있었기에 해석하는 데 시간이 소요되긴 하였으나 상당히 난잡하고 조잡한 내용에도 불구하고 이들은 우리와의 평화를 바라고 있는 듯했습니다."
 GEK_event.8.a:0 "전쟁은 끝났다."
 GEK_event.8.b:0 "아니, 우리는 저들의 완벽한 패망을 원한다."
 GEK_event.9.t:0 "평화 요청을 수락한 [FROM.GetName]"
 GEK_event.9.desc:0 "우리가 요청한 평화를 [FROM.GetName](은)는 긍정적으로 검토했으며 그들은 얼마 지나지 않아 협정을 준수하고 전쟁 종전에 서명했습니다."
 GEK_event.9.a:0 "만마전의 외교적 승리다!"
 GEK_event.10.t:0 "거절당한 평화 요청"
 GEK_event.10.desc:0 "우리가 요청한 평화를 [FROM.GetName] 에서는 '평화를 요청하는 기본적인 자세가 되어있지 않다.'라는 이유로 거절했으며 만마전의 의장 하누마 마코토는 해당 소식에 분노하고 있습니다.\n\n얼마 지나지 않아 하누마 마코토와 만마전 임원들은 게헨나 학생을 대상으로 동원령을 발효했고 게헨나 학생들은 재미있어 보인다는 단순한 이유로 동원령에 참여하기 시작했습니다."
 GEK_event.10.a:0 "만마전의 위상을 보여줄 시간이다!"
 GEK_event.11.t:0 "전선 후방의 민병대 봉기"
 GEK_event.11.desc:0 "국방군 지휘관들이 독일 민간인들을 동원해 민병대를 편성했고 이들이 우리와 전투에 돌입해 독일과의 전쟁이 한층 더 어려워지기 시작했습니다."
 GEK_event.11.a:0 "큰일이야!"
 GEK_event.12.t:0 "올란드 점령"
 GEK_event.12.d:0 "우리는 발트해의 핀란드 영토인 올란드 제도를 점거했습니다."
 GEK_event.12.a:0 "나중에 돌려주도록 하지."
 GEK_event.13.t:0 "사레마 점거"
 GEK_event.13.d:0 "우리는 발트해의 에스토니아 영토인 사레마를 점거했습니다."
 GEK_event.14.t:0 "우리의 영토를 불법점거한 [GEK.getname]"
 GEK_event.14.d:0 "독일 전쟁해군이 정부를 잃자 해적으로 돌변하였습니다. 그들은 우리의 발트해 영토를 불법점거하였습니다."
 GEK_event.14.a:0 "그들은 제정신인가?"
 GEK_event.15.t:0 "수병들의 처우 개선 요구"
 GEK_event.15.d:0 "작금의 위기 상황에도 불구하고, 경거망동한 수병들은 갑판 위에서의 자신들에 처지에 대한 개선을 요구하고 있습니다."
 GEK_event.15.a:0 "적당히 타협하자."
 GEK_event.15.b:0 "참으라고 해라."
 GEK_event.16.t:0 "선상반란!"
 GEK_event.16.d:0 "근대 독일에서 그 누구보다 급진적이고 진보적인 이들은 누구였냐 묻는다면, 그것은 아마도 수병들일지도 모릅니다. 거의 20년이 지났지만, 자랑스러운 독일 수병들은 1918년의 일을 성공적으로 재현해 냈습니다. 모든 함선에서 동시다발적으로 고위 장교들이 감금되었고, 에리히 레더는 영국으로 망명하였습니다. 수병들은 환호하고 있으며, 모든 배에서 계급제가 폐지되고 함선마다 민주적인 항해평의회가 설립되고 있습니다."
 GEK_event.16.a:0 "붉은 전쟁해군 만세!"
 GEK_event.17.t:0 "라인하르트 하이드리히의 입국"
 GEK_event.17.d:0 "유럽이 이계에서 찾아온 키보토스라는 세력에게 쓸려나간 지 긴 시간이 흘렀습니다. 그동안 트리니티라는 지역에서 유격전을 벌이던 전 독일의 친위대 지휘관인 라인하르트 하이드리히가 트리니티의 탄압을 피해 우리 국가로 공항을 통해 입국한 것이 방금 확인되었습니다."
 GEK_event.17.a:0 "그를 환영해라."
 GEK_event.18.t:0 "상륙전"
 GEK_event.18.desc:0 "게헨나라는 세력의 탄압 속에 흩어지지 않은 국방군의 조직을 발견했기에, 우리는 즉시 이들과 협력하여 이들이 지배중인 지역의 키보토스인을 소탕하고 연합 국가를 수립하기로 결정했습니다.\n\n신속한 작전 과정에서 다수의 국방군 조직이 흩어지고, 일부 국방군 장성들은 우리의 독단적인 작전 수립과 행동에 반발하였으나, 큰 문제는 없을 것입니다."
 GEK_event.18.a:0 "빨리 행동해라."
 GEK_event_18_tt:0 "§R우리의 이런 급작스러운 행동은 국방군 조직이 재조직 되기 전에 일어났기에, 일부 국방군의 조직이 손실되는 결과를 얻었습니다.§!"

