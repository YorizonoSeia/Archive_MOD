 GEK_story_event.1.t: "바다를 바라보며"
 GEK_story_event.1.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n쿠르트는 대걸레를 들고 고틀란트의 항구를 청소하고 있었다. 크릭스마리네, 즉 전쟁해군 구축함 선원으로서 복무하던 그는 어느덧 군생활을 시작한지 2년이 겨우 지났고, 병사계급은 아직 벗어나지 못했다. 쿠르트는 깊은 한숨을 쉬며 바다를 바라보았다. 본토에 남겨둔 아버지와 가족들의 얼굴이 떠올라 마음이 불편했다.\n\n옆에 있던 수병과 대화를 하던 사이 독일어가 아닌 언어가 들려왔다. 소리가 나는 방향으로 돌아보자 보인 것은 온갖 표정을 하고 있는 여인들과 저들의 언어로 할 일을 말하고 있는 교관이었다. 소문으로 들었다. 원수께서 저들을 병력으로 쓰기 위해 저 여인들을 사면했다고, 머리위에 뜬 무언가는 쿠르트와 선원들에게 이계의 존재임을 다시금 각인 시켜주었다. 그리고, 조국을 무너뜨린 존재가 저들이란 것도.\n\n“...쿠르트, 저년들...”\n\n“원수님 명령이야, 하인리히. 개패고 싶은건 아는데 일단 주먹 내지르지 말고 참고 있어. 괜히 군법회의 끌려가면 골치 아파지니까.”\n\n이미 전쟁해군 사령부가 손찌검이나 보복은 절대 하지 말라고 단단히 일러둔 상태였지만, 쿠르트와 수병들은 저들을 좋지 않은 표정으로 바라보고 있었다. 저들이 조국을 무너뜨리지 않았다는건 알고는 있었지만, 그 역시 이를 갈며 저 “키보토스” 여인들을 노려보았다. 저들은 겁에 질렸거나, 아니면 자신의 신세를 한탄하듯이 뭐라 중얼거리면서 갑판을 대걸레로 닦고 있었다. 그 역시 더이상 신경쓰지 않겠다는 듯 마저 걸레질을 하기 시작했다.\n\n그러다 일이 터졌다. 다른 수병이 한 키보토스 출신 여인을 밀쳐 넘어뜨렸다. 친구가 험한 꼴을 당한 것을 본 여인들은 보복하길 원했으나, 저들의 보복이 두려워 묵묵히 자신의 일을 할 뿐이었다. 그는 마음이 약해지기 시작했다. 머리에 헤일로만 떠있을 뿐, 그 외에는 그저 군복을 입은 평범한 소녀 아닌가, 쿠르트는 한숨을 쉬며 바닥에 쓰러져 아파하는 여인에게 손을 건네주어 일으켜 세웠다. 여인이 눈물을 닦으며 그를 바라보았고, 쿠르트는 한숨을 쉬며 지친다는 듯이 그녀를 바라보았다.\n\n“너희들이 여기있는건 솔직히 꼴보기 싫다. 게다가 우리 조국을 없애버렸지. 좋은 대우는 기대하지 않는게 좋을거다, 알았으면 잡일이나 마저 해.”\n\n여인은 올리브색 단발머리와 헤일로를 달고 있었다. 그가 하는 말을 전혀 알아들을수 없었다. 하지만, 적어도 자신이 걱정되어서 이렇게 도와준 것이라고 생각했다. 대걸레를 다시 받아든 여인은, 군복 소매로 눈물을 닦으며 기어가는 목소리로 말했다.\n\n“...Danke schön...(...감사합니다...)”"
 GEK_story_event.2.t: "친구를 위한 애국자"
 GEK_story_event.2.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n하인리히는 헤일로를 달고 있는 저들이 결코 좋게 보이지 않았다. 누구보다도 열렬한 총통의 추종자였던 그는, 친구였던 쿠르트에게 독일은 다시금 부활할거라고, 저 타락한 영국과 프랑스에게 복수할때가 다시 올거라고 이야기 하곤 했다. 총통이 행방불명 되고 조국이 사라졌을때 그에게 찾아온것은 분노와 허무함, 그리고 조국을 잃은 비통함 뿐이었다.\n\n고아원에서 나온뒤로 처음으로 의지할 것이 생겼었다. 하지만 이를 잃은 하인리히는 키보토스의 여인들을 증오했다. 만나는 족족 그들의 멱살을 붙잡고 폭력을 휘둘렀다. 하인리히의 평가는 낮아져만 갔고, 군법회의에 끌려간 횟수도 셀수 없을 정도였다. 유일한 친구였던 쿠르트와의 사이도 멀어져만 갔다. 고아 출신이었던 자신의 유일한 친구마저도, 이젠 사이가 소원해진 친구가 그의 곁을 완전히 떠났다는 것에 하신리히는 더욱이 절망하고, 분노했다.\n\n하인리히는 이번에도 군법회의에서 겨우 빠져나와 담배를 태우고 있었다. 속으로 욕지거리를 하며 거리를 걷던 그의 눈에 두 그림자가 눈에 들어왔다. 그림자가 비친 방향으로 움직이자 보인것은 흐릿한 형상이었다. 그 형상을 뒤쫓자 보인것은 쿠르트, 그리고 자신이 그토록 혐오하던 키보토스의 여인이었다. \n\n쿠르트와 저 여자의 관계는 말로 설명하긴 힘들었다. 최소한 자신이 생각하는 것이 아니길 바랬다. 하지만 그의 기대와는 달리, 쿠르트의 얼굴은 평소와는 사뭇 달라보였다.\n\n자신의 유일한 벗의 얼굴에 거의 보지 못했던 미소가 피어나고 있었다. 저 여자도 마찬가지였다. 저들의 손이 항구의 거친 콘크리트 바닥 위에 서로 겹쳐지는것도, 하인리히는 자신의 눈으로 똑똑히 볼수 있었다.\n\n하인리히는 복잡한 표정을 지으며 구축함으로 되돌아갔다. 집합종이 울리고 취침시간이 되었을때도 그는 잠들지 못했다. 쿠르트의 어머니가 불의의 사고로 죽은 이후로, 친구의 웃음을 그는 보지 못했다. 그런 그가 작지만 미소를 짓고 있었다. 그의 머릿속은 더욱이 혼란스러워져만 갔다. \n\n작고 멍청한 뇌를 가진 하인리히였다. 얼마나 복잡한 생각이 그의 머릿속을 휘저어놓았을까. 그는 인정하기 싫지만, 결국 인정할수 밖에 없었다.\n\n헤일로가 달린 여자는 무조건 나쁜 년만 있을 게 아니라는 것을.\n\n"언젠간 그가 완전히 웃을수 있도록.""
 GEK_story_event.3.t: "도망친 땅에서의 기억"
 GEK_story_event.3.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n사실상 계엄령이나 다름 없는 상황이나 마찬가지였고, 그렇기에 그와 같은 수병들이 휴가를 받긴 힘들었다. 설령 그가 휴가를 받는다 해도 고틀란드에 있는 여관이나 술집에서 시간을 보내는게 전부였지만. 이런 상황속에서 휴가를 받은 그는 고틀란드의 여관에서 휴식을 취하려고 했었다, 하지만 정신을 차리고 나니, 그의 눈앞엔 쓰디쓴 커피와 스콘이 있었고, 웃는 얼굴로 우유를 탄 커피와 빵을 먹는 미오가 있었다. 원래대로라면 절대 가지 않았을 장소에 이런 곳에 자발적으로 따라간건 처음이었다.\n\n“뭐해요? 드세요! 부담갖지 말고요!”\n\n그녀의 재촉에 쿠르트 역시 입에 커피와 스콘을 집어넣었다. 솔직히 말하자면 커피와 스콘의 질은 좋지 않았다. 커피는 그냥 쓴맛만 느껴지고, 스콘은 푸석해서 스펀지를 씹어먹는게 더 맛있을 것 같았다. 상황을 생각하면 그 정도로도 감지덕지 해야했지만. \n\n"후우..."\n\n이것만큼 어색한 상황이 더 있을까, 게다가 남녀 한쌍이 이런 곳에 있다고 생각하면 자기도 모르게 부끄러운 감정이 드는건 당연했다. \n\n“저기요?”\n\n그녀의 말에 그는 잠깐 놀란 기색이었다. 잠깐이지만 말이 나오지 않았다. 미오는 그저 웃으면서 그를 바라볼 뿐이었다. 왜 그런 눈으로 계속 쳐다보는 건지, 얼굴이 붉어지려는 것을 겨우 참아가며 그는 마지막 스콘까지 입안에 욱여넣었고 커피까지 원샷해버렸다. \n\n"커헉...! 켁..."\n"푸흐, 가만히 있으세요. 제가 계산하고 올테니까요."\n\n갑자기 음식을 밀어넣은 탓에 목이 막혀 켁켁 거리던 틈에 미오가 먼저 계산해 버렸다. 쿠르트는 그런 그녀를 말리려고 했다. 하지만 이미 박살난 외양간을 어떻게 다시 고치겠는가.\n\n 그녀는 계속 그의 곁에 있었다. 떨어지라고 말하는 것도 포기했다. 그런 말을 할 때마다 그녀는 더욱이 거리를 좁혀왔다. 주변에 들려오는 파도 소리와 갈매기 소리 대신, 귀에 들려오는 것은 강하게 울리는 심장 소리 뿐이었다. \n\n"이봐, 좀 떨어지면 안될까. 남들이 오해하면 어쩌려고."\n"싫은데요? 제가 부끄러워요? 같은 배를 쓰는 전우가 같이 다니는게 뭐가 문젠데요?"\n\n쿠르트의 말에도 미오는 당돌한 표정을 지을 뿐이었다. 그의 얼굴을 올려다 본 미오의 얼굴에 당돌한 표정이 얼굴에 조금씩 지워지더니, 곧이어 그의 손가락을 움켜쥐었다. 갑작스레 닿은 부드러운 감촉에 그의 숨이 거의 멎을것만 같았다.\n\n“너...”\n“....”\n\n그의 말에 미오는 그의 손가락이 아닌 손을 강하게 잡는 것으로 답해주었다. 그는 완전히 고장난 인형처럼 식은 땀을 흘리고 얼굴을 붉히고 있었다. 동료 수병들이 있었다면 완전히 놀림거리가 될었을 터였다. 하인리히하고 다른 상관들도 아무것도 보이지 않았지만 말이지. 그는 그녀의 행동에 대한 대답을 잠시 망설였다. 그러나 이내 마음을 고쳐먹은 그 또한, 그녀의 보드라운 손을 그와 대비되는 거친 손으로 움켜쥐었다. \n\n행복한 순간이 아예 없었던건 아니었다. 적어도, 어머니가 떠나가기 전의 그는 그랬다. 그의 폭주하는 심장을 그녀도 느꼈는지, 그저 두근거리는 마음을 붙잡으며 아무런 말도 없이 발걸음을 재촉할 뿐이었다. 그리고 그녀의 심장소리 역시, 그의 마음에 닿고 있었다.\n\n“암울함 속에서 느끼는 달콤함”"
 GEK_story_event.4.t: "각자의 의무를 향해."
 GEK_story_event.4.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n처음으로 조국의 땅을 밟았을 때, 그의 눈에 보인 것은 국방군 병사들이었다. 고틀란드로 망명해 후일을 다짐한 전쟁해군과 달리, 국방군 잔당은 “게헨나”에 저항하며 남몰래 저들과 교전을 벌이고 있었다. 이미 국방군들도 헤일로 달린 여자들이 전쟁해군에 합류했다는 소식을 들었는지, 저들을 신기한 눈으로 바라보거나, 증오 섞인 눈빛으로 바라보고 있었다.\n\n보급품을 모두 정리하고 한적한 구석에 주저앉아 휴식을 취하던 와중, 미오가 평소와 같은 웃는 얼굴로 그의 옆에 앉았다. 미오는 주머니에서 사탕을 꺼내 그에게 주었다. 쿠르트는 말 없이 입에 사탕을 집어넣어 그 달콤함을 음미했고, 미오 역시 그 사탕을 우물우물 입 안에 굴리고 있었다. 그런 그녀의 모습은 평소와도 같았지만, 그녀의 눈빛은 탁했다.\n\n“저, 헤일로 보병대에 배치됐어요.”\n“...그래.”\n\n이미 예전에 들었었다. 총사령관 께서 본토 탈환을 위해 헤일로 보병 사단을 창설할 것을, 미오가 앞으로 창설될 헤일로 보병대에 배치 될거라는 것도 알고 있었다. 키보토스에 맞설 열쇠가 될 것이기에, 혹독한 훈련도 치를 것이란 것도 알고 있었다. 그리고 이상하리만치, 미오를 잃을 두려움이 마음 속에서 조금씩 그 얼굴을 드러내기 시작했다. \n\n그런 마음을 눈치챈듯, 미오가 웃어주며 그를 바라보았다.\n\n“전 괜찮아요. 독일을 구하는 데 제가 도움이 될 수 있으니까요. 언제나 꿈꿔왔잖아요? 바다를 보면서, 언젠가 다시 만날 아버지와 가족들을 머릿속에 남겨두셨잖아요. 트리니티랑 게헨나만 분명 강한 상대지만... 총사령관께서, 그리고 장군님께서 잘 이끌어 주실거라 믿고 있어요... 하하...”\n\n어떻게든 미소를 지으며 그를 안심시키려고 했지만, 미오의 표정은 점점 어두워져만 갔다. 쿠르트 역시 마찬가지였다. 두 남녀는 처음 만났을때와 마찬가지로 아무런 말도 하지 못했다. \n\n“총에 맞아도 멀쩡한 몸인걸요...? 저는 오히려 당신이 제일 걱정돼요. 꼭 살아남아요. 저와 달리 당신은 총알 한 발로도 목숨이 위태로우니까요. 제가 옆에서 당신을 지킬순 없겠지만... 제 마음만은 당신의 곁을 지키고 있을거예요. 몸은 떨어져 있어도 마음만은 함께니까요.”\n\n미오는 그 말을 끝으로, 양팔을 벌리더니 쿠르트의 몸을 꼬옥 끌어안았다. 이 순간이 영원히 지속되길 바랬다. 처음이자 마지막이 될지 모를 포옹, 그렇기에 그들은 서로를 더욱 강하게 끌어안았다. 그들의 마지막 시간이 쏜살같이 지나가고, 두 남녀는 쓰디쓴 작별 인사를 나누었다. 각자의 장소로 돌아갈때도, 이들의 무거운 발걸음은 쉽게 떨어지지 않았다. \n\n“Auf Wiedersehen.(안녕.)”"
 GEK_story_event.5.t: "아비규환 속에서"
 GEK_story_event.5.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n강철비는 전장에 떠도는 가련한 헤일로 보병들을 덮쳤다. 한 병사는 공황에 빠진채 헬멧을 붙잡고 연신 안된다고 중얼거리고 있었고, 다른 병사는 고함을 지르며 게헨나 소녀를 개머리판으로 강하게 내려찍고 있었다. 이런 혼란속에서 어떻게 제정신을 차릴수 있겠는가. 이 혼란스런 상황속에서 미오는 조금이라도 더 살기 위해 발버둥치고 있었다. \n\n난전은 새벽까지 계속되었다. 불길은 밤하늘을 대낮처럼 밝혔다. 대전이 이전의 삶을 회상했다. 학원함 위에서 바다를 바라보며 친구와 이야기를 나누던 그 기억이 어제 일처럼 머릿속에 남아있었다. 눈앞에 펼쳐지는 생지옥을 넋을 놓고 지켜보고 있던 그녀의 생각을 대전이 이전에도 친하게 지내던 코토네가 끊어내었다.\n\n“정신차려! 여기있으면 죽을거라고!”\n“코토네... 하지만... 나... 나는...”\n\n공황 증세를 보이는 미오를 본 친구는 그녀의 어깨를 잡으며 크게 소리쳤다. 코토네가 미오를 어떻게든 정신 차리려 한 사이, 포탄이 그녀의 헤일로를 박살내었다. 코토네는 비명조차 지르지 못한채 마지막 차가운 숨을 내쉬었다. 친구의 갑작스런 죽음을 본 미오는 자신의 돌격소총을 들고 가쁜숨을 내쉬며 죽을 각오로 내달렸다.\n\n총알을 모두 써버리고 체력이 바닥나도 그녀는 비명에 가까운 고함을 내지르며 백병전을 펼쳤다. 얼굴에는 피가 흐르고, 군복은 찢어지고 몸에는 상처가 점점 늘어만 갔다. 미오는 마음속으로 쿠르트를 떠올렸다. 처음 만났던 그 순간과 마지막에 서로 나누었던 진한 포옹 역시 떠올렸다. \n\n이 싸움은 언젠간 끝날 터였다. 하지만 그녀는 잘 알고 있었다. 이 싸움이 끝날때까지 자신이 살아있지 않으리란 것을. 그리고 그녀의 예감이 적중하듯, 포물선을 그리며 날아오는 포탄이 그녀의 눈에 들어왔다. 주변에 있는 게헨나 학생들, 그리고 그녀의 옆에 있던 독일군 소속 헤일로 보병들도 이 자리에서 도망치기 시작했지만, 미오는 몸을 움직이지 못했다. 검은 무언가가 작렬하는 열기와 함께, 점점 그녀를 향해 다가오고 있었다.\n\n“쿠르트,”\n\n그녀의 얼굴에는 눈물이 뺨을 타고 흐르고 있었다. 자신의 끝을 직감한 것일까, 그녀는 겨우 마른 침을 삼키고, 눈을 감았다. 그리고 처음이자 마지막이었을 자신의 심장에게 처음 지었던 미소를 지어보였다.\n\n“미안해.”\n\n전장이 매캐한 포연과 작렬하는 연기로 뒤덮였다. 그 자리에 남은 것은 아무것도 없었다.\n\n“그리고 싸움은 계속되었다.”"
 GEK_story_event.6.t: "어두운 하늘 아래에서"
 GEK_story_event.6.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n쿠르트가 승선한 구축함은, 원래대로라면 해안 포격을 때려서 아군을 도와야 했다. 그래, 분명 그래야만 했다. 하지만 저 트리니티의 여인들은 그가 승선한 구축함과 함대들을 향해 뇌격기를 보내 함대들을 공격했고, 그렇게 바다 위에서의 싸움은 시작되었다. 구축함에 설치된 대공포가 날아오는 뇌격기를 향해 포탄을 뱉어내었고, 어느샌가 선체는 아수라장으로 변해가고 있었다.\n\n“하인리히! 탄약!! 빨리!!”\n“탄약 가져가! 저년들 환영인사 한번 성대하게 해주고 있네!”\n“닥치고 탄약이나 날라!”\n\n쿠르트는 사수 옆에서 대공포에 탄약을 공급하고 있었다. 폭탄이 바다에 떨어질때마다 차고 짜디짠 바닷물이 그의 몸을 적셨다. 파도가 춤을 출때마다, 구축함은 그 강철로 된 몸을 제대로 가누질 못했다. 넘어질뻔한 적이 한두번이 아니었다. 뱃멀미가 그의 목구멍까지 차오르는 것을 참으며, 겨우 난간에 의존하면서도, 쿠르트는 끊어질 것 같은 정신을 붙잡고 자신의 임무를 수행했다. 마지막으로 그가 탄약을 장전하고, 하늘에 있는 트리니티의 마크가 새겨진 뇌격기를 향해 손가락을 겨누며 소리쳤을 그때였다.\n\n“어뢰다!!”\n\n이 말이 들려온지 2초도 채 되지 않아 무언가가 폭발하는 소리와 함께 배가 강하게 흔들렸다. 그 충격에 넘어진 몸을 겨우 일으키며 고개를 들었고, 뇌격기의 무자비한 어뢰와 폭탄 공격을 보았다. 뇌격기의 기총에서 발사된 총알이 공기를 가르고 날아와 대공포 사수와 그 주변을 처참하게 찢어발겼다. 그 폭발은, 아직 태양이 고개도 들지 않은 새벽을 낮처럼 환하게 비추기에는 충분했다.\n\n그가 가쁜 숨을 내쉬며 대공포에 자리를 잡아 뇌격기에 맞서려고 하던 찰나였다. 수병들이 도망치라는 소리와 함께 자신에게서 멀어졌다. 하늘로 고개를 돌리자 보인 것은 하늘에 떨어지는 폭탄, 쿠르트의 머릿속은 순식간에 새하얘졌다.\n\n“씨발, 쿠르트!! 뭐하는 거야! 빨리!!”\n\n하인리히의 목소리가 그의 뇌를 찌르고 있었다. 몸이 움직이질 않았다. 빨리 벗어나야 하는데, 왜? 상황파악이 끝난 그의 몸이 어떻게든 자신을 불사를 폭발에서 벗어나기 위해 발버둥쳤으나. 가련하게도 폭발은 그의 등 뒤에서 일어났다. 그의 몸이 그대로 하늘에 붕 떠오른 것을 알아채지도 못한채로, 쿠르트는 그대로 차디찬 바다에 내던져졌다. \n\n“쿠르트!!”\n\n눈앞에 벌어진 상황을 본 하인리히는 절규했다. 이내 구하러 가겠다며 폭발이 일어난 갑판으로 내달렸으나 수병들이 그를 제지했고, 하인리히는 그대로 함내로 끌려갔다. “안전한” 함내에서, 그는 바다가 유일한 친구를 삼키는 것을 지켜볼 수밖에 없었다. 아무것도 보답하지 못했는데, 그저 그 자식에게 짜증만 부린 것 말곤 아무것도 해주지도 못했는데. 그는 눈물을 흘리며, 그리고 욕지거리를 하며 그의 피가 손을 적실 정도로 바닥을 내리찍었다.\n\n- 그리고 자신의 무기력함에, 그는 몸을 웅크리며 다시 한번 절규했다."
 GEK_story_event.7.t: "기억"
 GEK_story_event.7.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n오랜 시간이 흘렀지만, 게헨나와 트리니티와의 전쟁은 마무리되었다. 키보토스의 마수로부터 독일은 구원받았고, 외계인들은 더 이상 독일을 좀먹지 않을 터였다. 하지만, 하인리히는 소중한 친구를 잃었다. 고아원에서 나와 비뚤어진 성격을 가진 자신에게 허물없어 다가와주고, 자신을 한 명의 사람으로 봐준 친구를. 친구가 사라진 이후로, 그는 매일 술을 마셨다. 술이 자신의 마음을 위로해주고, 보살펴 주길 원했다. 하지만 하인리히는 결코 편안해질수 없었다. 전쟁해군에서 전역한 그는 곧잘 위스키 몇병과 함께 방에 틀어박혀 지내는 것 말곤 하는 것이 없다시피 했다.\n\n하인리히는 쿠르트와 함께있던 그 여자를 회상했다. 그렇게나 쌍욕을 박아도, 폭력을 휘두르려 했는데도, 그 여자는 자신에게 적대적이지 않았다. 물론 불쾌했다는 감정을 드러내기도 했지만, 자신에게 험한 말 한번도 한적 없었다. 하인리히의 마음은 더욱이 복잡해져만 갔다. 그가 아무리 부정하고 싶어도, 손바닥으로 태양을 가릴순 없었다. 그 여자가 쿠르트에게 다가와주고, 그와 함께 있었기에 자신의 유일한 친구가 웃음을 되찾은 것은 결국 사실이었으니까. 그리고 다시금 행복을 되찾은 것 또한 사실이었으니까.\n\n독한 위스키가 그의 목구멍을 태우며 내려갔다. 알코올에 절여진 작고 멍청한 뇌를 가진 하인리히였다. 그는 다시 회상했다. 그런 그가 벗을 위해 무언가를 제대로 해준 적이 있었을까? 쿠르트는 하인리히에게 많은 것을 베풀었고, 하인리히는 그에게 셀 수도 없이 많은 빚을 졌다. 그는 그 호의를 너무나도 당연하게 여겼다.\n\n그는 무언가를 결심한 듯 자리에서 일어났다. 술을 사려고 남겨둔 돈을 전부 긁어모아 타자기와 종이뭉치를 구매했고, 가지고 있던 술을 전부 헐값에 팔아넘겼다. 하인리히는 유일하면서도 소중한 친구였던 쿠르트와의 추억을 다시 한번 떠올렸다. 그리고 유일한 벗을 행복하게 만들어 줬던 그 여자에게 너무나도 늦은 감사인사를 하면서. 한글자씩, 천천히, 그리고 정확하게 글을 써내려 갔다.\n\n- “내가 할수 있는 일은 이것뿐이야.”"
 GEK_story_event.8.t: "그들의 잊혀지지 않을 이야기"
 GEK_story_event.8.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n전쟁해군 베테랑 “하인리히 라데마허” 가 쓴 “불길속에서 피어난 꽃” 이 출판되었습니다. 평범한 수병과, 유럽을 침공한 “키보토스”의 여인 사이의 이야기를 담은 책은, 좋은 쪽이든 나쁜 쪽이든 큰 관심을 받았습니다. 외계인들과 유럽인들 사이에 묵히고 쌓인 악감정에도 불구하고, 줄거리 자체로는 매우 좋은 평가를 얻어내었습니다. 일부는 이 책을 키보토스와 인류와의 화합을 위한 첫 발판이 될거라고 주장했으나, 누군가는 그저 망상에 불과하다고 평했습니다.\n\n무엇보다, 이 책이 실화를 기반으로 했단 점은 많은 이들을 흥미롭게 만들기도, 혹은 경악하게 만들었습니다.\n\n“하인리히 라데마허”는 책을 쓰기로 한 이유에 대해 이렇게 답했습니다.\n\n“우선 제 친구 이야기부터 해야겠군요. 그 녀석은... 절 위해 많은 걸 해줬습니다. 고아원에 있던 제게 다가와주고, 외톨이 였던 제게 친절을 베풀었습니다. 여기서 전부 말할수도 없을 정도였죠. 하지만 저는 해준 게 아무것도 없었습니다. 전 그녀석의 마음만 썩히고, 술만 마시고, 담배를 뺏어 폈죠. 그런데도, 그 자식은 그대로 웃어넘겼습니다.\n\n그녀석과 함께했던 기억을 되짚어 봤습니다. 그 친구가 어머니를 잃고 감정을 잃기 전엔 제게 늘 이렇게 말하곤 했죠. 시간이 지나도 절대 잊혀지지 않을 사람이 되고 싶다고요. 뭐, 저 나름대로 고민을 하기도 했고, 그 녀석의 아버지한테 이야기 해서 허가도 쉽게 얻어냈으니... 이렇게나마 그녀석의 소원을 이뤄주고 싶었습니다.\n\n장난아니게 고생했습니다. 하루종일 타자기를 붙잡고, 다신 안하기로 다짐하며 끊었던 술이 자꾸만 머릿속에 떠올랐으니까요. 무엇보다도 제 부족한 필력을 끌어올리기 위해 도서관에서 살았던 기억이 가장 끔찍했습니다. 책에 묻혀살았고... 한 글자 한 글자가 아직도 머릿속에 남아 저를 괴롭히는 것 같거든요.\n\n뭐, 그래도 고생한 보람은 있던 것 같군요. 모두가 제 친구 쿠르트를 기억할테니까 말입니다. 사람들한테 기억되는게 그 녀석 첫사랑인게 마음에 걸리긴 하지만... 뭐 어떻습니까. 하늘에서도 분명 이해해주겠죠. 하지만 그 녀석이 저승에서 가장 먼저 저를 반겨줄거라 생각하니 꽤나 무서운건 어쩔수 없군요.”\n\n“뭐, 여러모로 고마웠다, 그곳에서 만큼은 슬퍼하지 말고, 그 여자랑 평생 행복했으면 좋겠다.”\n\n_"말씀 감사드립니다.""
 GEK_story_event.9.t: "잊혀진 변두리에서"
 GEK_story_event.9.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n모두가 신경조차 쓰지 않는 변방에 위치한 땅에 이름 없는 마을이 있었다. 사람의 발걸음이 거의 닿지 않고, 그 곳에 살고 있는 사람들 역시 각자의 이야기를 펼치며 그들만의 삶을 살아가고 있었다. 많은 이들이 그러하듯, 마을 사람들의 숨겨진 이야기는 헤아릴수 없을 정도로 다양했다. 하늘이 어느샌가 어둑어둑 해지고, 오직 집 한 채만이 빛을 내고 있었다. 그 집에 있는 한 남자는, 커피를 마시며 천천히 신문을 한 페이지씩 넘겼다.\n\n“저기~ 아까부터 뭘 읽고있어?”\n“아... 아침에 온 신문, 알다시피 오늘은 꽤 바빴잖아, 그래서 지금이라도 읽고 있었어. 먼저 들어가 쉬고 있어, 조금만 있다 들어갈게.”\n\n신문을 펼치는 남자의 눈에 여러 기삿거리가 들어왔다. 연예인의 스캔들, 키보토스와 독일간의 전쟁 종결 등 별의 별 기삿거리가 눈에 들어왔다. 남자가 슬슬 피곤한듯 신문을 덮으려고 하려던 찰나, 한 익숙한 얼굴이 있는 기사가 눈에 들어왔다. 남자는 놀란채, 그 기사를 읽어내려갔다. 한 단어, 한 문장씩 천천히 읽어내려 갈때마다, 그의 입가에는 미소가, 그리고 그의 눈가가 조금씩 붉어져가기 시작했다. 자신이 이야기 하곤 했던 그 말을 자신의 방식대로 들어준 그의 진심에, 남자의 눈엔 어느샌가 닭똥과도 같은 눈물이 흐르고 있었다. 남자는 신문을 덮고, 자신의 연인이 기다리고 있는 침실에 들어가 그녀의 곁에 누웠다. 흉한 흉터 조차 아름답고 육체적으로나 정신적으로나 성숙해진, 그리고 여전히 아름다운 미모를 자랑하는 그녀의 곁에,\n\n“...쿠르트, 그때 그 말 기억하고 있어?”\n“...기억하고 말고, 몸은 떨어져 있어도 마음만은 언제나 함께 할거라고,”\n“후훗, 중요한건 단 하나야. 쿠르트. 이젠 더이상, 하늘도 우릴 가르지 못할 거라는 거. 차디찬 바다에 빠지지도, 작열하는 열기 속에서 고통받지 않을 거라는 것도 말이야.”\n“...너 답네, 미오. 다신 떨어지지 말자. 다시는.”\n\n그의 대답을 들은 미오는 그를 꼬옥 끌어안았고, 곧이어 두 영혼간의 진한 딥키스가 나누어졌다. 얼마나 시간을 보냈을까, 그의 눈앞엔 미소를 지으며, 쌕쌕 거리며 잠들어있는 미오가 있었다. 쿠르트 또한 미소를 지었고, 그녀의 뺨을 부드럽게 매만지면서 편안히 눈을 감았다. \n\n하늘의 별들은 이들을 축복하듯 밝게 빛나고 있었다. 하늘의 초승달은 육신이 바스라질 그때까지 영원히 함께할 것을 맹세한 두 남녀를 지켜보고 있었다. 쿠르트는 어머니가 죽은 이후로 느껴보지 못했던 진정한 행복을 느꼈다.\n\n-그리고 다신 눈물 흘릴일도 없을테니까."


