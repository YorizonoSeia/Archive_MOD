 GEK_protestant_patriotism: "애국주의적 개신교"
 GEK_protestant_patriotism_desc: "조국이 위기에 빠져있을 때, 개신교회 또한 조국 수복 전선의 최선봉에 서지 않을 수 없습니다! 개신교도들은 적극적인 군입대와 전쟁지원으로써 조국을 도울 것입니다."
 GEK_protestant_patriotism_for_TRM: "애국주의적 개신교"
 GEK_protestant_patriotism_for_TRM_desc: "독일계 개신교도들이 우리 정권이 아닌 독일 정부를 지지하며 징병에 소극적인 것 같습니다. 거짓된 서독 불법정부를 쳐부수고 이들에게 진정한 애국이 무엇인지 가르치지 않으면 안됩니다."
 GEK_materialism: "유물론과 생산성"
 GEK_materialism_desc: "비생산적이고 착취적이며 억압적인 기성 종교 대신, 우리는 카를 마르크스의 가르침 속 유물론적 세계관을 통해 현실을 직시하고 분석하고 변혁하는 능동적인 노동자성을 기를 수 있습니다."
 GEK_catholic_trade_union: "가톨릭 노동조합"
 GEK_catholic_trade_union_desc: ""

