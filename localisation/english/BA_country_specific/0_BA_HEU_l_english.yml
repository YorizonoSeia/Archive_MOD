 HEU_grand_duchy_of_luxembourg:0 "명목상의 룩셈부르크 대공국"
 HEU_grand_duchy_of_luxembourg_desc:0 "대전이 이후의 혼란 속에서도 룩셈부르크 대공국은 멸망하지 않았습니다. 적어도 이론적으로는요. 1935년 11월 대전이의 혼란 속에서 룩셈부르크 대공가가 전멸한 이후, 우파당 정부는 계엄령을 선포하여 룩셈부르크의 민주주의를 정지하고 혼란 진압을 도와준 흥신소 68과 연립정부를 구성했습니다.\n\n하지만 이것은 명목상의 연립정부일 뿐입니다. 룩셈부르크에서 진짜 권력을 가진 지도자는 오직 리쿠하치마 아루 뿐입니다."

 HEU_grand_duchy_of_luxembourg_alt:0 "재건된 룩셈부르크 대공국"
 HEU_grand_duchy_of_luxembourg_alt_desc:0 "대전이 이후의 혼란 속에서도 룩셈부르크 대공국은 멸망하지 않았습니다. 적어도 이론적으로는요. 1935년 11월 대전이의 혼란 속에서 룩셈부르크 대공가가 전멸한 이후, 우파당 정부는 계엄령을 선포하여 룩셈부르크의 민주주의를 정지하고 혼란 진압을 도와준 흥신소 68과 연립정부를 구성했습니다.\n\n리쿠하치마 아루가 룩셈부르크 정부를 떠나면서 연립정부는 종료되었습니다. 비록 그녀들이 남긴 영향은 앞으로도 사라지지 않겠지만, 룩셈부르크는 점차 새로운 모습으로 변화할 것입니다."

 HEU_grand_duchy_of_luxembourg_benriya:0 "기업국가 룩셈부르크"
 HEU_grand_duchy_of_luxembourg_benriya_desc:0 "대전이 이후의 혼란 속에서도 룩셈부르크 대공국은 멸망하지 않았습니다. 적어도 이론적으로는요. 지역 정치인들은 흥신소 68과 연립정부를 세운 뒤, 뒤에서 그녀들을 룩셈부르크에서 축출하려는 계획을 세웠습니다. 하지만 그 계획은 흥신소 68에 의해 발각되었고, 연립정부는 붕괴되었습니다.\n\n마지막 인간 정치인이 룩셈부르크 정부에서 추방된 후, 이제 누구도 유럽 지도에 룩셈부르크라는 국가가 존재한다고 말할 수 없게 되었습니다."

 HEU_gehenna_immigrant:0 "게헨나 이민자"
 HEU_gehenna_immigrant_desc:0 "[ROOT.GetName]에 어서 오세요! 룩셈부르크 지역은 게헨나 학원 체제에 불만을 가진 학생들의 이주로 인해 지속적인 인구 유입이 일어나고 있습니다."

 HEU_end_of_holding_act_idea:0 "지주법 폐지"
 HEU_end_of_holding_act_idea_desc:0 "1929년 가결된 지주법(Holding Act)은 해외의 지주회사가 룩셈부르크에 기업을 둘 경우, 면세 혜택을 주도록 하여 룩셈부르크를 일종의 조세회피처로 만들고자 했던 시도였습니다. 이 법률은 지난 몇 년 동안 룩셈부르크에 다양한 외국 기업들을 유치하는 데 성공했지만, 대전이로 인한 서유럽 자본주의 블록의 몰락으로 그 가치를 상실했습니다.\n\n지주법의 폐지로 인해 우리는 룩셈부르크에 남아 있던 (대부분 미국) 기업들에게서 대량의 세금을 일시적으로 거둘 수 있었습니다. 뒤통수를 맞은 기업들이 대거 룩셈부르크를 빠져나가며 일시적 사회 혼란이 발생하겠지만, 이는 감당할 수 있는 타격입니다."

 HEU_titanium_idea:0 "티타늄 양산"
 HEU_titanium_idea_desc:0 "티타늄 기술은 현지인들에게 아직 잘 알려져 있지 않지만, 우리 과학자 기욤 크롤이 티타늄을 대량으로 생산할 수 있는 제강법을 발명했습니다."

 HEU_national_labour_council_idea:0 "국가노동위원회"
 HEU_national_labour_council_idea_desc:0 "룩셈부르크 현지인 좌익 세력이 지지하는 국가노동위원회는, 노동자와 사업주가 동등한 자격에서 임금 문제를 비롯한 직장 내 복지에 대해 논의하도록 강제하는 국가기구입니다. 현지인 노동자와 키보토스계 노동자가 모두 이 위원회에 참여합니다."

 HEU_gehenna_labour_council_idea:0 "용역위원회"
 HEU_gehenna_labour_council_idea_desc:0 "리쿠하치마 아루의 지시로 건립된 용역위원회는 노동자와 사업주가 동등한 자격에서 임금 문제를 비롯한 직장 내 복지에 대해 논의하도록 강제하는 국가기구입니다. 이 위원회의 노동자 대변인들은 대부분 키보토스계 용역으로 구성되어 있습니다."

