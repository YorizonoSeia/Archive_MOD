 HEU_foc_1:0 "미지의 세계"
 HEU_foc_1_desc:0 "대전이 이후 많은 시간이 흘렀습니다. 우리는 이 새로운 세계에 적응해야 합니다."
 HEU_foc_2:0 "선도부와의 협력"
 HEU_foc_2_desc:0 "살아남으려면, 우리는 게헨나의 다른 세력과 협력해야 합니다. 우리와 선도부는 피차 껄끄러운 관계긴 하지만, 불안한 만마전에 의지하는 것보다는 훨씬 나을 것입니다."
 HEU_foc_2-1:0 "연구소 확충"
 HEU_foc_2-1_desc:0 "신세계의 지식을 빠르게 익히기 위해, 리쿠하치마 아루는 연구소의 확장을 지시했습니다."
 HEU_foc_2-2:0 "신용도 회복"
 HEU_foc_2-2_desc:0 "우리가 선도부와 협력하면서, 우리의 계좌 동결 또한 해제되었습니다. 이에 따라 우리는 약간의 자금을 확보하게 되었습니다."
 HEU_foc_2-3:0 "차관 도입"
 HEU_foc_2-3_desc:0 "흥신소 68의 신용이 회복되었으니, 우리는 공식적인 차관을 도입하여 이곳을 발전시킬 수 있게 되었습니다."
 HEU_foc_2-4:0 "선도부와의 교리 협력"
 HEU_foc_2-4_desc:0 "흥신소 68의 오니카타 카요코와 선도부의 아마우 아코. 두 세력의 참모들은 피차 앙금을 일단 덮어놓고 공동 군사 교리 연구에 협력하기로 약조했습니다."
 HEU_foc_2-5:0 "군사 구축"
 HEU_foc_2-5_desc:0 "현재 부족한 군사력을 보충하기 위해, 우리는 추가적인 인력을 징집하는 한편, 최대한 많은 장비를 확보할 것입니다."
 HEU_foc_2-6:0 "대만마전 선전"
 HEU_foc_2-6_desc:0 "소라사키 히나 선도부장은 우리에게 만마전에 대항하는 선전물의 제작과 유포를 지시하였습니다."
 HEU_foc_2-7:0 "만마전과의 국경 분쟁"
 HEU_foc_2-7_desc:0 "만마전의 혼란한 상황을 적절히 이용한다면, 만마전에게서 영토를 '일부' 뜯어내는 것 정도는 가능할 것입니다."
 HEU_foc_2-8:0 "마코토 폄하"
 HEU_foc_2-8_desc:0 "만마전의 하누마 마코토 학생회장은 끔찍한 위선자일 뿐입니다! 학생들을 기만하는 그의 정책은 마땅히 규탄받아야 하며, 그녀의 추악한 실체를 모든 게헨나가 알게 해야 합니다."
 HEU_foc_2-9:0 "선도부와의 조약"
 HEU_foc_2-9_desc:0 "현재로서의 만마전은 우리와 선도부의 역량을 합친 것보다 강합니다. 만마전의 침략에 대비하여, 흥신소 68의 리쿠하치마 아루와 선도부의 소라사키 히나는 유사시 서로 군사적으로 협조할 것을 맹약할 계획을 세웠습니다. 이제 그들을 찾아가 확답을 듣는 것만 남았습니다."
 HEU_foc_2-10:0 "현지 민주주의 보장"
 HEU_foc_2-10_desc:0 "흥신소 68의 인원만으로 국가를 다스릴 수는 없습니다. 현지의 정세에 밝은 사람들을 그들로 하여금 선출하게 하여, 작은 일들은 그들에게 맡기는 것이 훨씬 효율적일 것입니다."
 HEU_foc_2-11:0 "지역 공업화"
 HEU_foc_2-11_desc:0 "룩셈부르크를 산업의 요람으로 거듭나게 하기 위해, 우리는 여러 공장을 건설할 것입니다."
 HEU_foc_2-12:0 "해외 설계사 초청"
 HEU_foc_2-12_desc:0 "아사기 무츠키가 구워삶을 수 있는 것은 리쿠하치마 아루뿐만이 아니었던 모양입니다. 어떻게 한 건지, 그녀는 우연히 연락이 닿은 해외의 설계사들로 하여금 우리를 도와줄 것을 약속하게 하였습니다."
 HEU_foc_2-13:0 "벤리야 거점"
 HEU_foc_2-13_desc:0 "룩셈부르크에 우리의 영향력이 충분히 뻗쳤으니, 이곳을 이제 우리의 거점으로 공식 선포하고, 지명 또한 우리의 다른 이름인 "벤리야"로 개명할 것입니다."
 HEU_foc_2-14:0 "라인강의 보호자"
 HEU_foc_2-14_desc:0 "라인강 유역은 민주주의를 신봉하는 이들이 많습니다. 이들 중 많은 사람들이 민주주의를 보장할 것을 약속한 우리에게 라인강 일대를 다스려줄 것을 간청하였습니다.\n\n어쩌면 이것이, 비정상적인 세계의 '하드보일드'일지도 모릅니다."
 HEU_foc_2-15:0 "경제 개편안"
 HEU_foc_2-15_desc:0 "현지에서 선출한 전문가들은 우리의 경제를 개선하기 위해 두 가지 방법을 제시하였습니다. 각각 급진적인 방법과 온건한 방법을 말이죠."
 HEU_foc_2-16:0 "좌경화"
 HEU_foc_2-16_desc:0 "현지인들의 이념 중 공산주의는 일견 위험한 사상이지만, 이들에게 힘을 주어 우리를 돕게 하는 방법도 있을 것입니다."
 HEU_foc_2-17:0 "현상 유지"
 HEU_foc_2-17_desc:0 "룩셈부르크 대부분의 현지인은 급격한 좌경화보다는 현 체제의 유지를 원하고 있습니다."
 HEU_foc_2-18:0 "노동조합법"
 HEU_foc_2-18_desc:0 "벤리야에서 우리를 위해 땀 흘리는 노동자들은 마땅히 그들의 권리를 위해 투쟁할 자유가 있습니다."
 HEU_foc_2-19:0 "최저임금법"
 HEU_foc_2-19_desc:0 "벤리야의 모든 노동자들은 일용할 양식을 구하고 편안한 집에서 살아가기 위한 최소한의 급여를 보장받을 것입니다."
 HEU_foc_2-20:0 "노동자 평의회"
 HEU_foc_2-20_desc:0 "노동자 평의회는 공산주의가 꿈꿀 수 있는 이상적인 형태 중 하나일 것입니다. 리쿠하치마 아루 또한 이 색다른 로망에 이끌린 것 같습니다."
 HEU_foc_2-21:0 "기업 보조금"
 HEU_foc_2-21_desc:0 "산업의 중추는 결국 기업입니다. 우리는 기업에 우선적으로 보조금을 지급하여 기업의 덩치를 키울 것입니다."
 HEU_foc_2-22:0 "경제 개방"
 HEU_foc_2-22_desc:0 "우리가 지원한 기업들의 수뇌부는 우리의 쇄국을 끝내고 다른 나라들과 교류를 시작할 것을 제안하였습니다."
 HEU_foc_2-23:0 "신도시 건설"
 HEU_foc_2-23_desc:0 "기업들의 주도 하에, 우리는 기존에 있던 도시를 재개발하는 계획에 착수했습니다. 어쩌면 이 도시가 벤리야에 새로운 활력을 불어넣을 수도 있을 것입니다."
 HEU_foc_2-24:0 "흑색 작전"
 HEU_foc_2-24_desc:0 "트리니티가 우리를 없애버리려고 행동하기 전에, 우리가 먼저 움직여 그들을 제거해야 합니다. 선발제인, 이것이 최선의 방법입니다."
 HEU_foc_2-25:0 "남방 진출"
 HEU_foc_2-25_desc:0 "만마전과의 국경 분쟁을 통해 우리는 마지노선 확보하는 데 성공했으니, 이곳을 남쪽의 넓은 영토를 차지할 수 있는 발판으로 활용할 것입니다."
 HEU_foc_2-26:0 "벤리야-라인 연방"
 HEU_foc_2-26_desc:0 "흥신소 68은 라인 강 유역을 수호하겠다는 공약을 완수하였습니다. 우리의 대의에 따라, 이 일대를 벤리야-라인 연방으로 선포하고, 이곳에 사는 모든 사람들에게 안정을 가져다줄 것입니다."

 HEU_foc_3:0 "만마전과의 협력"
 HEU_foc_3_desc:0 "살아남으려면, 우리는 게헨나의 다른 세력과 협력해야 합니다. 만마전의 하누마 마코토 학생회장이라면 우리의 자유분방한 하드보일드를 선도부보다는 더 보장해줄 것입니다."
 HEU_foc_3-1:0 "도로 연결"
 HEU_foc_3-1_desc:0 "만마전과의 협력이 결정되었으니, 두 세력 사이의 교통을 원활하게 할 필요가 생겼습니다."
 HEU_foc_3-2:0 "아루-마코토 조약"
 HEU_foc_3-2_desc:0 "흥신소 68의 사장 리쿠하치마 아루는 만마전에 협력할 뜻을 공식적으로 발표하고, 만마전의 하누마 마코토에게 도움을 요청할 것입니다."
 HEU_foc_3-3:0 "만마전과의 공동 훈련"
 HEU_foc_3-3_desc:0 "우리의 군대는 아직 오합지졸이나 다름없습니다. 만마전은 우리의 현 상황을 해결할 첫 번째 방법으로 공동 훈련을 제시하였습니다."
 HEU_foc_3-4:0 "노동자 동원"
 HEU_foc_3-4_desc:0 "단기간에 선도부에 맞설 힘을 기르려면 현지의 노동자들을 강제로 동원해야 할 것입니다."
 HEU_foc_3-5:0 "2개년 계획"
 HEU_foc_3-5_desc:0 "산업을 발전시키려면, 구체적인 계획이 있어야 합니다. 2개년 계획은 산업 발전의 초석이 될 것입니다."
 HEU_foc_3-6:0 "전쟁 준비"
 HEU_foc_3-6_desc:0 "전쟁은 하루아침에 이루어지는 것이 아닙니다. 우리는 여러 곳에서 장비를 긁어모아 병력을 최대한 무장시킬 것입니다."
 HEU_foc_3-7:0 "공동 교리 연구"
 HEU_foc_3-7_desc:0 "미래의 전쟁에 대비하여, 우리는 양쪽 모두에 유용히 쓰일 교리를 연구할 것을 만마전에 제안하였습니다."
 HEU_foc_3-8:0 "시로미 이오리 습격"
 HEU_foc_3-8_desc:0 "우리는 만마전과 협력하여 선도부와의 전쟁 이전에 그들의 역량을 약화시킬 작전을 구상하였습니다. 가장 최근 흥신소 68에 합류한 이구사 하루카가 이 작전을 맡기로 하였습니다."
 HEU_foc_3-9:0 "룩셈부르크 재건"
 HEU_foc_3-9_desc:0 "작은 국가 룩셈부르크는 우리의 지도 아래 훌륭한 성장을 이뤄냈습니다. 이제 이곳을 벤리야로 개명하여 우리의 견고한 거점이 되었음을 선포할 때입니다."
 HEU_foc_3-10:0 "트리니티 규탄"
 HEU_foc_3-10_desc:0 "트리니티가 하는 모든 행동에는 우리에 대한 증오가 깔려 있습니다. 게헨나인이라면 저들의 간악한 저의를 마땅히 간파해야 합니다."
 HEU_foc_3-11:0 "프로파간다 송출"
 HEU_foc_3-11_desc:0 "우리는 만마전과의 협력과 선도부에 대한 비난을 담은 프로파간다를 멋지게 만들었습니다. 그 이면에는 "흥신소 68이 최고라는 약간의 찬사" 또한 들어가 있습니다."
 HEU_foc_3-12:0 "만마전에 굴복"
 HEU_foc_3-12_desc:0 "만마전의 하누마 마코토 학생회장은 생각보다 유능한 인물이었습니다. 유감스럽지만, 우리는 하드보일드의 꿈을 잠시 접어두고 그들에게 굴복할 수밖에 없습니다."
 HEU_foc_3-13:0 "권력 투쟁"
 HEU_foc_3-13_desc:0 ""내가 바라는 하드보일드는 이런 게 아니야!"\n-리쿠하치마 아루\n\n리쿠하치마 아루 사장의 이 한 마디로 인해, 우리는 흥신소 68의 미래에 다시 고찰하게 되었습니다. 이대로 하누마 마코토에게 굴복할 순 없습니다. 우리는 우리만의 하드보일드를 쟁취할 것입니다!"
 HEU_foc_3-14:0 "자치 동아리"
 HEU_foc_3-14_desc:0 "우리가 만마전에 굴복하긴 했지만, 우리의 입장은 게헨나의 다른 동아리와는 다릅니다. 만마전과의 협상을 통해, 우리는 자치권을 되찾기 위한 역량을 조금씩 비축할 것입니다.\n\n그리고 때가 되면, 흥신소 68의 하드보일드는 다시 빛을 찾을 것입니다."
 HEU_foc_3-15:0 "하누마 종합대학"
 HEU_foc_3-15_desc:0 "만마전의 하누마 마코토 학생회장은 흥신소의 구역에도 대학교가 필요하다며, 만마전 사립 대학교의 설립을 명령하였습니다. 저들의 지식을 적절히 흡수하면, 우리에게도 장기적으로 도움이 되겠지요."
 HEU_foc_3-16:0 "벤리야 치안 강화"
 HEU_foc_3-16_desc:0 "우리의 결정에 불만을 품은 사람들이 있습니다. 그들을 통제하여 벤리야의 치안을 개선해야 합니다."
 HEU_foc_3-17:0 "게헨나식 인해전술"
 HEU_foc_3-17_desc:0 "인력이 부족한 우리에게 있어서, 최대한 많은 인력을 동원할 수 있게 하는 게헨나식 인해전술은 중요한 교리가 되었습니다."
 HEU_foc_3-18:0 "군사 개혁"
 HEU_foc_3-18_desc:0 "만마전의 하누마 마코토 의장은 우리의 군대를 개선할 것을 요구했습니다. 게헨나식 인해전술을 개량하고, 여러 장비들을 개발하면 이 문제를 해결할 수 있을 것입니다."
 HEU_foc_3-19:0 "우리에게 승리를!"
 HEU_foc_3-19_desc:0 "만마전과의 권력 투쟁에 대응하기 위해서, 우리는 최대한의 역량을 동원할 것입니다. 흥신소 68에게 승리를!"
 HEU_foc_3-20:0 "흥신소의 승리"
 HEU_foc_3-20_desc:0 "우리는 승리했습니다. 하누마 마코토 전 학생회장은 우리에게 굴복하여 게헨나의 통제권을 넘겨주었습니다. 이제 계획의 마지막 단계인 선도부를 정복할 차례입니다."
 HEU_foc_3-21:0 "진정한 적 직시"
 HEU_foc_3-21_desc:0 "내부의 일은 정리되었으니, 이제 외부로 눈을 돌릴 때입니다. 트리니티의 위에 앉은 자가 의심암귀든 마녀이든, 우리에게는 주적일 뿐입니다."
 HEU_foc_3-22:0 "유소년 군사조직"
 HEU_foc_3-22_desc:0 "리쿠하치마 아루의 '하드보일드'를 동경하는 청소년들이 많습니다. 그들에게 이상을 불어넣어 주면, 나름대로 훌륭한 군인이 될 것입니다."
 HEU_foc_3-23:0 "트리니티 포격 도발"
 HEU_foc_3-23_desc:0 "트리니티에 포격 도발을 실시하여 저들의 산업기반을 파괴하고, 트리니티가 혼란에 빠지는 것을 유도하면 앞으로의 전쟁에 도움이 될 것입니다."
 HEU_foc_3-24:0 "'천벌'"
 HEU_foc_3-24_desc:0 "준비는 모두 끝났습니다. 자신들을 우월하다고 여기는 오만한 천사들은, 천벌을 받아 무저갱으로 떨어질 것입니다!"
 HEU_foc_3-25:0 "긴급 동원령"
 HEU_foc_3-25_desc:0 "주적과의 전쟁에 있어서, 우리는 무리해서라도 최대한의 역량을 동원할 것입니다."
 HEU_foc_3-26:0 "무차별 징병"
 HEU_foc_3-26_desc:0 "자랑스러운 게헨나의 국민이라면 누구든 트리니티와 맞서 싸우고 싶어할 것입니다. 우리는 그들을 '적절한 방법으로' 입대시켜 그들의 소망을 이루어줄 것입니다."
 HEU_foc_3-27:0 "피의 제국"
 HEU_foc_3-27_desc:0 "대제국은 결국 사람들의 피 위에 세워지는 것입니다. 오늘 병사들이 흘리는 피는 내일의 땅 한 뼘이 될 것입니다."
 HEU_foc_3-28:0 "잿빛으로.."
 HEU_foc_3-28_desc:0 "리쿠하치마 아루는 자신들의 '하드보일드'를, "세계를 잿빛으로 물들이는 것"이라고 새로 정의했습니다. 오랜 전쟁으로 마음이 무뎌진 흥신소 68의 직원들은, 의외로 이를 순순히 받아들였습니다."
 HEU_foc_3-29:0 "판데모니움 제철소"
 HEU_foc_3-29_desc:0 "만마전은 우리의 산업을 발전시키겠다는 솔깃한 정책을 제안하였습니다. 우리에게 제일 부족한 자원인 강철을 자체 수급할 수 있는 기회입니다."
 HEU_foc_3-30:0 "연구에 집중"
 HEU_foc_3-30_desc:0 "인력이 부족한 우리는 타국에 비해 기술이 뒤쳐지는 일만은 막아야 합니다. 현지의 수재들을 최대한 동원하여 병역을 면제하는 대신 연구에 집중시키는 것이 좋겠습니다."

 HEU_foc_4:0 "우리만의 길"
 HEU_foc_4_desc:0 "흥신소 68은 게헨나의 어느 세력에도 속하지 않습니다. 우리는 우리만의 방식대로 살아남을 것입니다."
 HEU_foc_4-1:0 "해외 이민자 초청"
 HEU_foc_4-1_desc:0 "우리가 자리잡은 이곳 룩셈부르크는 많은 것이 부족합니다. 살아남으려면 우선 우리의 힘을 길러야 하고, 그 시작은 인력의 충원이 될 것입니다."
 HEU_foc_4-2:0 "도로 재정비"
 HEU_foc_4-2_desc:0 "룩셈부르크 내부의 도로를 정비하여 교통을 편리하게 만듭니다. 이는 또한 산업의 혈관이 될 것입니다."
 HEU_foc_4-3:0 "농지 개간"
 HEU_foc_4-3_desc:0 "농업이 산업의 기준이 되는 시대는 이미 지났습니다. 농지를 어느 정도 갈아엎어서 산업의 기반을 마련해야 합니다."
 HEU_foc_4-4:0 "BD 수입"
 HEU_foc_4-4_desc:0 "우리에게 적대적인 게헨나의 눈을 피해 그들의 BD를 밀수입한다면, 우리의 전략 전술에도 어느 정도 도움이 될 것입니다."
 HEU_foc_4-5:0 "리쿠하치마 우상화"
 HEU_foc_4-5_desc:0 "흥신소 68의 사장 리쿠하치마 아루는 하드보일드한 삶의 표본입니다. 그녀의 이미지를 적절히 미화하면, 현지인들의 마음을 얻을 수 있을 것입니다."
 HEU_foc_4-6:0 "용병단 고용"
 HEU_foc_4-6_desc:0 "이곳 룩셈부르크는 인력이 부족한 지역입니다. 용병단을 가능한 최대로 고용한다면, 인력 문제를 조금이나마 해결할 수 있을 것입니다."
 HEU_foc_4-7:0 "게헨나 적대"
 HEU_foc_4-7_desc:0 "게헨나의 선도부는 우리를 체포할 대상으로 보고 있습니다. 게헨나가 우리를 적으로 생각하듯, 우리도 게헨나를 적으로 생각해야 합니다."
 HEU_foc_4-8:0 "시바사키 라멘 폭파"
 HEU_foc_4-8_desc:0 ""냉혹한 무법자에 걸맞지 않는 이딴 라멘집은 없어져버려야 해!"\n\n-리쿠하치마 아루"
 HEU_foc_4-9:0 "시로미 이오리 습격"
 HEU_foc_4-9_desc:0 "선도부의 힘을 약화시키기 위해, 우리는 선도부의 스페셜리스트라 불리는 시로미 이오리를 습격할 작전을 세웠습니다. 가장 최근에 합류한 이구사 하루카가 작전을 자청하였으니, 믿고 맡겨봅시다."
 HEU_foc_4-10:0 "강제 동원"
 HEU_foc_4-10_desc:0 "우리에게 필요한 것은 오직 인력입니다. 현지인들을 크게 억압하는 결과가 되겠지만, 비정상적인 상황에서는 비정상적인 방법을 써야 합니다."
 HEU_foc_4-11:0 "현지인 유화책"
 HEU_foc_4-11_desc:0 "현지인들이 우리에 대한 믿음을 거두는 순간, 우리의 입지는 사라지고 말 것입니다. 이를 예방하기 위해 현지인들에게 당근을 약속하여 우리를 지지하게 해야 합니다."
 HEU_foc_4-12:0 "리쿠하치마 대학교"
 HEU_foc_4-12_desc:0 "앞으로의 전쟁에서 기술적 우위를 점하기 위해, 리쿠하치마 아루는 흥신소 사립 대학교의 설립을 결정하였습니다."
 HEU_foc_4-13:0 "게헨나 영유권 주장"
 HEU_foc_4-13_desc:0 "하드보일드 누아르의 이상은 우리보다 강한 자들에게도 기죽지 않고 당당히 맞서는 무법자의 삶입니다. 이 확고한 이상을 가진 무법자들에게는 더 큰 무대가 필요합니다!"
 HEU_foc_4-14:0 "독자적 경제 개발"
 HEU_foc_4-14_desc:0 "우리가 이세계에 정착하여 적응하는 동안, 오니카타 카요코는 경제 개발에도 어느 정도의 지식이 생겼습니다. 그녀의 의견에 따라 2개년 계획을 실행하기로 하였습니다."
 HEU_foc_4-15:0 "우리의 무기"
 HEU_foc_4-15_desc:0 "인력이 적은 상황에서 우리의 무기는 다른 세력보다 우월해야 합니다. 추가적인 예산을 할당해서라도 무기 개발을 우선시해야 합니다."
 HEU_foc_4-16:0 "용병 처우 개선"
 HEU_foc_4-16_desc:0 "우리를 위하여 피 흘리는 용병단들이 있습니다. 그들을 다른 사람들보다 우대하여 우리에게 더욱 충성하도록 해야 합니다."
 HEU_foc_4-17:0 "강제적 대민지원"
 HEU_foc_4-17_desc:0 "우리가 있는 곳의 민심이 가장 중요한 법입니다. 전투력에 조금 손해를 보겠지만, 현지인들을 돕는 것이 우선일지도 모릅니다."
 HEU_foc_4-18:0 "일일일악"
 HEU_foc_4-18_desc:0 "'일일일악'은 흥신소 68을 세우면서 리쿠하치마 아루가 세운 모토로, '하루에 한 번 악행을 저지른다'는 뜻입니다. 이 모토의 이면에는 '오늘 행하는 하나의 악행이, 우리의 앞길을 닦는다'는 뜻을 내포하고 있습니다."
 HEU_foc_4-19:0 "대규모 돌격"
 HEU_foc_4-19_desc:0 "고질적인 인력 문제를 해결하기 위해, 리쿠하치마 대학교의 군사학과에서는 이세계의 교리를 집중적으로 분석하였습니다. 분석 결과, 대규모 돌격 교리가 제일 적합하다는 결론이 도출되었습니다."
 HEU_foc_4-20:0 "룩셈부르크 방벽"
 HEU_foc_4-20_desc:0 "이곳 룩셈부르크는 땅이 작지만, 그만큼 요새화에 필요한 비용이 적습니다. 자원을 최대한으로 활용하여 이 도시를 요새화하면, 적들은 우리의 방어를 뚫을 수 없을 것입니다."
 HEU_foc_4-21:0 "국방기금 활용"
 HEU_foc_4-21_desc:0 "리쿠하치마 아루의 뜻에 따라, 우리는 국방기금을 설립하여 새로운 무기를 제조할 것을 지시하였습니다. 좋은 무기가 많을수록, 군대의 화력은 강력해지는 법입니다."
 HEU_foc_4-22:0 "전쟁이 다가오다"
 HEU_foc_4-22_desc:0 "전쟁은 우리를 기다려주지 않습니다. 우리는 할 수 있는 최대한의 역량을 활용하여 전쟁에 대비할 것입니다."
 HEU_foc_4-23:0 "전단 살포"
 HEU_foc_4-23_desc:0 "만마전은 너무 무능하고, 선도부는 너무 가혹합니다. 이 점을 그들의 현지인들에게 강조하여 저들의 전쟁 수행 의지를 꺾어놓을 것입니다."
 HEU_foc_4-24:0 "최후결전"
 HEU_foc_4-24_desc:0 "결전의 날이 밝았습니다. 우리는 선도부와 만마전을 굴복시키고, 우리의 미래를 개척할 것입니다!"
 HEU_foc_4-25:0 "학생회장, 리쿠하치마 아루"
 HEU_foc_4-25_desc:0 "선도부와 만마전은 우리에게 굴복했고, 게헨나는 흥신소 68의 앞에 하나가 되었습니다. 이제 리쿠하치마 아루는 학생회장의 자리까지 도모할 수 있습니다!"
 HEU_foc_4-26:0 "우리의 승리"
 HEU_foc_4-26_desc:0 "우리는 선도부와 만마전에 맞서 기적 같은 승리를 이뤄냈습니다. 흥신소 68의 누구라도 없었다면 불가능했을 일입니다."
 HEU_foc_4-27:0 "게헨나의 전술"
 HEU_foc_4-27_desc:0 "용병단은 평화 시에 우리를 약탈할 존재들일 뿐입니다. 이제 우리는 정식으로 게헨나 학원의 교리를 수용하여 군대를 발전시켜야 합니다."
 HEU_foc_4-28:0 "외곽 지역 도시화"
 HEU_foc_4-28_desc:0 "게헨나 학원이 하나로 통합되었으니, 벤리야가 누리고 있는 경제적 풍요를 다른 지역에도 제공해야 합니다."
 HEU_foc_4-29:0 "승리의 용병단"
 HEU_foc_4-29_desc:0 "현지에서 용병단을 고용하는 리쿠하치마 아루의 선택은 결국 옳았습니다! 우리는 이제까지의 방식을 그대로 유지해도 된다는 결론에 도달했습니다."
 HEU_foc_4-30:0 "장벽을 넘어"
 HEU_foc_4-30_desc:0 "게헨나 내부의 싸움은 모두 끝났습니다. 이제 우리는 장벽을 넘어 다른 나라의 분쟁에 개입할 수 있게 되었습니다."
 HEU_foc_4-31:0 "우리의 적, 트리니티"
 HEU_foc_4-31_desc:0 "가증스런 트리니티 학원은 에덴 조약을 추진하는 중에도 우리를 계속 증오해 오고 있었습니다. 저들이 우리를 치기 전에, 우리가 먼저 움직여야 합니다."
 HEU_foc_4-32:0 "마지노선 공격"
 HEU_foc_4-32_desc:0 "이세계의 마지노선 요새는 키보토스에서도 드문, 잘 구축된 요충지입니다. 우리가 그곳을 선점한다면 게헨나와 선도부, 더 나아가 향후 있을지도 모르는 밀레니엄과의 전쟁에서 우위를 점할 수 있을 것입니다."

 HEU_foc_5:0 "산업 재건"
 HEU_foc_5_desc:0 "대전이 이후로 우리의 산업은 붕괴하였습니다. 이를 다시 일으키는 것은 우리의 몫입니다."
 HEU_foc_5-1:0 "공업 보조금"
 HEU_foc_5-1_desc:0 "리쿠하치마 아루의 주도로, 최소한의 공업 보조금이 마련되었습니다."
 HEU_foc_5-1-1:0 "생산 설비 수입"
 HEU_foc_5-1-1_desc:0 "당장의 산업적 결함을 해결하기 위해, 우리는 군수물자 생산 설비를 수입하기로 하였습니다."
 HEU_foc_5-1-2:0 "강철 채굴"
 HEU_foc_5-1-2_desc:0 "아직 채굴되지 않은 철광맥이 우리의 거점 지하 어딘가에 있다고 합니다. 이 자원을 채굴한다면, 우리에게 큰 도움이 될 것입니다."
 HEU_foc_5-1-3:0 "지역 개발"
 HEU_foc_5-1-3_desc:0 "우리의 땅을 개발하기 위해, 몇몇 투자자로부터 자금을 지원받아 공장을 몇 채 건설하기로 하였습니다."
 HEU_foc_5-1-4:0 "신사업 개시"
 HEU_foc_5-1-4_desc:0 "현지의 기업가들에 의해, 산업에 대한 새로운 비전이 제시되었습니다. 이들의 의견을 경청하여 산업을 발전시킬 수 있을 것입니다."
 HEU_foc_5-1-5:0 "군수품 생산에 집중"
 HEU_foc_5-1-5_desc:0 "폭풍전야의 상황에 필요한 것은 더 많은 무기입니다. 주변의 정세에 맞춰 대비하기 위해, 우리는 군수품 산업에 집중해야 합니다."
 HEU_foc_5-1-6:0 "산업개발공사"
 HEU_foc_5-1-6_desc:0 "산업 개발을 위한 전문적인 조직을 만들어, 경제 발전을 위임해야 합니다."
 HEU_foc_5-1-7:0 "도시화 계획"
 HEU_foc_5-1-7_desc:0 "우리는 현지를 도시화시켜, 국민들에게 더 나은 생활을 보장하는 것을 우선 과제로 삼았습니다."
 HEU_foc_5-1-8:0 "중공업 붐"
 HEU_foc_5-1-8_desc:0 "당면한 군사적 과제를 위하여, 우리는 중공업에 집중적으로 투자하기로 하였습니다."
 HEU_foc_5-1-9:0 "중앙연구대학"
 HEU_foc_5-1-9_desc:0 "국가의 미래를 책임질 인재들을 길러내어, 기술 연구를 진흥시킬 수 있도록 새로운 대학교를 건립해야 합니다."
 HEU_foc_5-1-10:0 "게헨나 개발"
 HEU_foc_5-1-10_desc:0 "옛 게헨나의 영토는 아직도 개척되지 않은 부분이 많습니다."
 HEU_foc_5-1-11:0 "서부 개발"
 HEU_foc_5-1-11_desc:0 "게헨나 서부에는 옛 독일의 유산인 루르 공업지대가 남아 있습니다. 이곳을 재가동하면, 우리는 엄청난 산업 역량을 확보하게 될 것입니다."
 HEU_foc_5-1-12:0 "북부 개발"
 HEU_foc_5-1-12_desc:0 "게헨나 북부는 중공업이 발달하고 있던 지역입니다. 대전이의 혼란이 가라앉았으니, 이곳을 재건하여 미래에 대비해야 합니다."
 HEU_foc_5-1-13:0 "남부 개발"
 HEU_foc_5-1-13_desc:0 "게헨나 남부에는 기업가 정신을 가진 인재들이 많습니다. 그들에게 자금을 지원하면 산업을 부흥시킬 수 있을 것입니다."
 HEU_foc_5-1-14:0 "산업 확충"
 HEU_foc_5-1-14_desc:0 "이전에 투자한 지역들에서 산업 개발에 대한 보고서가 올라오고 있습니다. 우리의 계획이 성공적이었기를 바라야겠군요."
 HEU_foc_5-1-15:0 "민중과 노동자"
 HEU_foc_5-1-15_desc:0 "노동자들에게 적당한 복지를 제공하면 산업전선에서의 효율 또한 상승할 것입니다."
 HEU_foc_5-1-16:0 "합성 석유"
 HEU_foc_5-1-16_desc:0 "기름이 없으면, 제아무리 신식 무기라도 제 힘을 쓰지 못하게 될 것입니다. 다행히도 우리는 이세계의 기술을 활용하여 석유를 합성하는 방법을 알아내었습니다."
 HEU_foc_5-1-17:0 "고무 정제"
 HEU_foc_5-1-17_desc:0 "현대산업에서 고무의 필요는 아무리 강조해도 지나치지 않습니다. 이 중요한 자원을 수입에만 의존할 순 없으니, 우리가 직접 고무를 정제할 것입니다."
 HEU_foc_5-1-18:0 "철도 재연결"
 HEU_foc_5-1-18_desc:0 "옛 독일의 철도는 사실상 방치되어 있었습니다. 철도를 다시 연결하는 것은 게헨나 재건의 시작이 될 것입니다."
 HEU_foc_5-1-19:0 "통신선 재연결"
 HEU_foc_5-1-19_desc:0 "대전이로 인해 끊긴 옛 독일의 통신선을 다시 연결하면, 라디오를 통해 흥신소 68의 강점을 선전할 수 있을 것입니다."
 HEU_foc_5-1-20:0 "라인란트 강철"
 HEU_foc_5-1-20_desc:0 "만마전이 독일을 점령한 후, 독일의 철강 기업 티센과 크루프는 라인란트에 방치되어 있었습니다. 기업들을 다시 일으키면, 양질의 철강을 양산할 수 있을 것입니다."
 HEU_foc_5-1-21:0 "바이에른 알루미늄"
 HEU_foc_5-1-21_desc:0 "알루미늄은 공중전에 빠질 수 없는 광물입니다. 바이에른 등지에 보크사이트 제련 공장을 건설하여 알루미늄을 제련해야 합니다."
 HEU_foc_5-1-22:0 "아우토반 건설"
 HEU_foc_5-1-22_desc:0 "현지인들의 생활과 군수물자의 빠른 수송을 위해, 우리는 새로운 고속도로를 건설하기로 하였습니다. 이 고속도로는 최대 속력이 정해지지 않은 '하드보일드'한 고속도로입니다!"
 HEU_foc_5-1-23:0 "새로운 독일 산업"
 HEU_foc_5-1-23_desc:0 "독일 땅에 새로운 지배자가 들어섰으니, 우리는 우리에게 맞는 새로운 독일 산업을 육성할 것입니다."
 HEU_foc_5-1-24:0 "독일과 키보토스 산업의 조화"
 HEU_foc_5-1-24_desc:0 "산업개발공사에게서 게헨나 지역의 개발을 성공적으로 끝냈다는 보고가 들어왔습니다. 옛 독일 지역은 키보토스 산업에 융화되어 완전히 새롭게 탈바꿈했습니다."
 HEU_foc_5-1-25:0 "하노버 조선단지 건설"
 HEU_foc_5-1-25_desc:0 "하노버의 해안을 조선단지로 탈바꿈하면, 우리의 함선을 건조하는 데 큰 도움이 될 것입니다."

 HEU_foc_5-2:0 "육군 재편"
 HEU_foc_5-2_desc:0 "우리의 육군은 사실상 없는 수준이나 다름없습니다. 그나마 있는 적은 군대를 중심으로 하여, 우리의 군사 체계를 재편해야 합니다."
 HEU_foc_5-2-1:0 "보병 주력"
 HEU_foc_5-2-1_desc:0 "우리는 강력한 육군을 육성하기 위해 일단 보병의 무기에 주력할 것입니다."
 HEU_foc_5-2-2:0 "민병대 조직"
 HEU_foc_5-2-2_desc:0 "급한대로 어느 정도의 민간인을 징집하여, 일시적으로 전장에 투입하기로 하였습니다. 현지인들은 자신의 고향을 지켜야 한다는 사명감 때문인지 순순히 협조해 주었습니다."
 HEU_foc_5-2-3:0 "포병 조직"
 HEU_foc_5-2-3_desc:0 "포병은 전쟁의 꽃입니다. 강력한 화력이야말로 적들을 압도할 최강의 수단입니다!"
 HEU_foc_5-2-4:0 "신비 연구"
 HEU_foc_5-2-4_desc:0 "이세계에는 신비가 절대적으로 부족합니다. 우리에게 아직 남아 있는 약간의 신비를 최대한 활용할 방법을 찾아야 합니다."
 HEU_foc_5-2-5:0 "공수부대 창설"
 HEU_foc_5-2-5_desc:0 "적을 공격하는 데 굳이 육로로만 갈 필요는 없습니다. 우리는 하늘을 통해 군대를 이동시켜 적을 혼란에 빠뜨릴 것입니다."
 HEU_foc_5-2-6:0 "보병 중심의 육군"
 HEU_foc_5-2-6_desc:0 "적의 영토를 차지하는 것은 결국 보병입니다. 육군의 근간이 되는 보병에게 집중적인 투자를 실시해야 합니다."
 HEU_foc_5-2-7:0 "기갑 주력"
 HEU_foc_5-2-7_desc:0 "우리는 기갑 연구에 집중하며, 적을 기만하고 돌파하며 포위섬멸하는 전술에 주력할 것입니다."
 HEU_foc_5-2-8:0 "기동보병대"
 HEU_foc_5-2-8_desc:0 "기갑을 보조하면서 속도를 따라갈 수 있는 기동보병을 육성해야 합니다."
 HEU_foc_5-2-9:0 "기동전차 주력"
 HEU_foc_5-2-9_desc:0 "적의 퇴로를 끊고 포위섬멸하는 작전에 있어서, 기동전차는 최고의 선택입니다."
 HEU_foc_5-2-10:0 "중형전차 주력"
 HEU_foc_5-2-10_desc:0 "공, 수, 주의 균형을 맞춘 중형전차는 이세계의 전쟁에 필수불가결한 존재입니다."
 HEU_foc_5-2-11:0 "육군항공대 창설"
 HEU_foc_5-2-11_desc:0 "하늘을 지배하는 자가 전쟁 또한 지배합니다. 우리 공군의 첫 발자국은, 육군을 보조하는 역할부터 시작할 것입니다."
 HEU_foc_5-2-12:0 "전투기 혁신"
 HEU_foc_5-2-12_desc:0 "신식 전투기를 연구하여 제공권을 확보하기 위한 노력을 기울여야 합니다."
 HEU_foc_5-2-13:0 "공군기지 확장"
 HEU_foc_5-2-13_desc:0 "우리의 전투기들이 순조롭게 만들어지고 있습니다. 새 전투기를 수용할 공군기지가 필요합니다."
 HEU_foc_5-2-14:0 "신식 전투기 도입"
 HEU_foc_5-2-14_desc:0 "새로운 전투기를 실전에 투입하기 위한 모든 준비가 끝났습니다. 이제 우리가 제공권을 장악할 시간입니다."
 HEU_foc_5-2-15:0 "육군 지원"
 HEU_foc_5-2-15_desc:0 "공군 본연의 임무는 어디까지나 육군에게 유리한 환경을 조성하는 것입니다. 전투기만으로는 적 영토를 점령할 순 없으니까요."
 HEU_foc_5-2-16:0 "대규모 폭격"
 HEU_foc_5-2-16_desc:0 "하늘의 요새인 폭격기는 적 영토에 있는 산업시설들을 초토화시키는 데 뛰어난 성능을 가지고 있습니다."
 HEU_foc_5-2-17:0 "제병합동"
 HEU_foc_5-2-17_desc:0 "일반적으로 제병합동은 병종과 병종 간 연합작전을 일컫는 개념입니다. 육군과 공군의 제병합동은 우리의 전투력을 극대화시킬 것입니다!"
 HEU_foc_5-2-18:0 "파괴와 화염"
 HEU_foc_5-2-18_desc:0 "우리의 폭격기가 지나간 자리에는 폐허와 화염만이 남을 것이며, 이는 적들을 공포에 빠뜨릴 것입니다."

 HEU_foc_5-3:0 "해군 창설"
 HEU_foc_5-3_desc:0 "바다에 맞닿은 땅을 얻게 된 순간, 적 해군의 위협은 항상 존재합니다. 우리도 해군을 길러 적 해군에 대응해야 합니다."
 HEU_foc_5-3-1:0 "현대식 잠수함"
 HEU_foc_5-3-1_desc:0 "해전에 크게 의존하지 않고, 적의 해군을 교란하고 싶다면 잠수함의 개발은 좋은 선택이 될 것입니다."
 HEU_foc_5-3-2:0 "바다의 늑대"
 HEU_foc_5-3-2_desc:0 "잠수함대는 바다의 늑대와도 같습니다. 그들은 무리를 지어 적의 수송선을 사냥할 것입니다."
 HEU_foc_5-3-3:0 "보조함 개발"
 HEU_foc_5-3-3_desc:0 "강력한 해군을 육성하고 싶다면, 전함을 보호하는 보조함의 개발이 우선되어야 합니다."
 HEU_foc_5-3-4:0 "신식 보조함"
 HEU_foc_5-3-4_desc:0 "이전에 했던 연구의 결과로, 우리는 새로운 기술로 무장한 보조함을 건조할 수 있게 되었습니다."
 HEU_foc_5-3-5:0 "대규모 건함 계획"
 HEU_foc_5-3-5_desc:0 "우리의 해군력은 타국에 비해 한참 부족합니다. 단기간에 많은 함선을 건조하기 위해, 우리는 일단 더 많은 조선소를 건설하기로 하였습니다."
 HEU_foc_5-3-6:0 "상륙전"
 HEU_foc_5-3-6_desc:0 "우리의 적은 내륙에만 있는 게 아닙니다. 북해 너머의 붉은겨울 학원, 옛 영국의 영토를 갈라먹은 카이저 코퍼레이션과 게마트리아 또한 우리의 잠재적인 적입니다. 이들을 상대하기 위해, 우리는 상륙 중심의 병과를 육성해야 합니다."
 HEU_foc_5-3-7:0 "거함거포주의 도입"
 HEU_foc_5-3-7_desc:0 "거함거포주의, 이름만 들어도 낭만이 느껴지는 교리입니다. 아사기 무츠키는 이 교리를 처음 접한 후, 리쿠하치마 아루를 설득하여 거대한 함포를 가진 전함을 만들기로 계획하였습니다."
 HEU_foc_5-3-8:0 "바다의 비행장"
 HEU_foc_5-3-8_desc:0 "오니카타 카요코는 해전 교리를 연구하던 중, 전함의 시대가 저물어 가고 있음을 깨달았습니다. 그녀는 항공모함 교리야말로 이세계에 걸맞는 교리라는 결론을 내렸습니다."
 HEU_foc_5-3-9:0 "리쿠하치마급 전함"
 HEU_foc_5-3-9_desc:0 "거함거포야말로 해상의 하드보일드입니다! 리쿠하치마 아루의 지시대로, 우리는 그녀의 하드보일드 사상을 집대성한, 리쿠하치마급 초중전함을 건조하기로 하였습니다."
 HEU_foc_5-3-10:0 "항공함대 구축"
 HEU_foc_5-3-10_desc:0 "비행기들이 먼저 적 함대를 요격하면, 적 함대는 우리와 대면하기도 전에 산산조각날 것입니다. 해상비행기를 위한 항공함대 창설에 착수해야 합니다."

 HEU_foc_6:0 "잡초 농업 지원"
 HEU_foc_6_desc:0 "흥신소 68의 사원 이구사 하루카는 조직의 무력을 담당합니다. 한 번 폭주하면 막을 방법이 없는 그녀의 취미는, 의외로 각종 잡초를 기르며 소일하는 것입니다."
 HEU_foc_6-1:0 "약초 정제"
 HEU_foc_6-1_desc:0 "이세계에서는 약으로 쓰이는 풀이 많다고 합니다. 이구사 하루카는 자신의 잡초들 중 쓸만한 약초가 있는지 검사하고, 있다면 그것들을 정제하여 사용할 것을 제안하였습니다."
 HEU_foc_6-2:0 "군에 약초 보급"
 HEU_foc_6-2_desc:0 "약초의 정제는 성공적이었습니다. 이를 군에 보급하면 우리의 군사들은 보다 빠르게 회복될 것입니다."
 HEU_foc_6-3:0 "대규모 잡초 채취"
 HEU_foc_6-3_desc:0 "'평범한 것들에게 신경을 쏟는다'는 정신의 잡초 농업은 의외로 폭발적인 인기를 얻었습니다. 잡초 채집이 발달하면서, 황무지 일부가 쓸만한 땅으로 바뀌는 효과도 있었습니다."
 HEU_foc_6-4:0 "잡초 배급"
 HEU_foc_6-4_desc:0 "잡초 농업은 이제 전 국민에게 배급되어, 그들의 마음에 평안과 평범함을 소중히 여기는 마음가짐을 가져다줄 것입니다."
 HEU_foc_6-5:0 "'잡초'?"
 HEU_foc_6-5_desc:0 "이구사 하루카가 키우는 잡초 중에 뭔가 이상한 식물이 있는 것 같습니다."
 HEU_foc_6-6:0 "대마 수출"
 HEU_foc_6-6_desc:0 "충격적이게도, 잡초 중에 마약인 대마초가 포함되어 있었습니다. 우리가 이를 해가 되지 않게 활용할 방법은 다른 나라에 팔아넘기는 것뿐입니다."
 HEU_foc_6-7:0 "대마초 흡연 허용"
 HEU_foc_6-7_desc:0 "대마초의 중독성을 간과한 것은 치명적인 실수였습니다. 우리의 영토는 밀수입되는 대마초 연기에 서서히 물들어가고 있었고, 결국 흥신소 68마저 대마초를 억제하지 못하게 되었습니다. \n\n물론 우리의 재정은 풍부해졌지만, §R이것이 과연 옳은 길이었을까요?§!"
 HEU_foc_6-8:0 "대마초 규제"
 HEU_foc_6-8_desc:0 "세상에는 넘지 말아야 할 선이 있는 법입니다. 대마초는 우리가 선택한 수단 중 하나일 뿐이지, 목적이 되어서는 안 됩니다."

 HEU_foc_7:0 "오니카타 카요코와 고양이"
 HEU_foc_7_desc:0 "흥신소 68의 과장 오니카타 카요코는 조직의 지혜를 담당하고 있습니다. 그녀의 역할과 이미지는 그녀를 냉정한 사람으로 오해하기 쉽게 만들지만, 의외로 그녀에게는 길고양이들을 불쌍히 여기는 따뜻한 면도 있습니다."
 HEU_foc_7-1:0 "고양이를 통한 선전"
 HEU_foc_7-1_desc:0 "길고양이를 향한 우리의 애정을 선전함으로써, 현지인들에게 흥신소 68의 인자한 면을 강조할 수 있을 것입니다."
 HEU_foc_7-2:0 "캣 카페"
 HEU_foc_7-2_desc:0 "오니카타 카요코는 길거리에 나도는 고양이들을 거두어, 고양이 카페를 차릴 것을 제안하겠습니다. 현지인들의 마음도 달래주고, 고양이 카페로 부수입도 생기고, 일석이조겠군요."
 HEU_foc_7-3:0 "동물보호법"
 HEU_foc_7-3_desc:0 "모든 생명은 소중한 존재입니다. 흥신소 68이 통치하는 모든 곳에서 동물에 대한 학대는 금지될 것입니다."
 HEU_foc_7-4:0 "고양이 신격화"
 HEU_foc_7-4_desc:0 "고양이를 신으로 받드는 것 또한 국가의 안정을 위해서 고려해 볼 방법입니다. 물론 현지인들을 포교하기 위해 비용이 계속 발생하겠지만요."
 HEU_foc_7-5:0 "고양이 국수화"
 HEU_foc_7-5_desc:0 "우리는 우리가 처음 보호하기 시작한 고양이를 나라의 상징으로 삼을 것입니다."
 HEU_foc_7-6:0 "우리의 고양이 제국"
 HEU_foc_7-6_desc:0 "천 년 전, 고양이는 마녀의 동물로 불리며 핍박을 받았습니다. 이제 입장이 바뀌어, 모든 사람들이 우리의 고양이를 우러러보게 될 것입니다!"

 HEU_foc_8:0 "소악마, 무츠키"
 HEU_foc_8_desc:0 "흥신소 68의 실장 아사기 무츠키는 조직에 용기를 불어넣어 줍니다. 사장인 리쿠하치마 아루가 벌여 놓은 일을 키우는 것을 좋아하는 그녀는 실로 한 마리의 소악마나 다름없습니다."
 HEU_foc_8-1:0 "불꽃놀이 시간이야!"
 HEU_foc_8-1_desc:0 "화력의 우세가 전쟁의 승패를 결정한다는 건, 이세계에도 통하는 방식이었습니다. 아사기 무츠키는 이 점에 있어서 최고의 인재 중 하나입니다."
 HEU_foc_8-2:0 "관측된 핵분열"
 HEU_foc_8-2_desc:0 "옛 독일의 어떤 화학자가 핵분열을 관측했다는 첩보가 입수되었습니다. 아사기 무츠키는 이 소식을 듣자마자, 이 미지의 지식을 연구하기 위해 비자금을 모으기 시작했습니다."
 HEU_foc_8-3:0 "식스티에잇 계획"
 HEU_foc_8-3_desc:0 "핵분열의 존재를 알게 된 이상, 흥신소 68은 이 비대칭무기를 최대한 빠르게 손에 넣어야 합니다. 아사기 무츠키와 오니카타 카요코가 협업하여 이 계획을 전담할 것입니다."
 HEU_foc_8-4:0 "폭격기 시험"
 HEU_foc_8-4_desc:0 "폭탄을 하늘에서 떨군다면, 적들에게 공포를 심어줄 수 있을 것입니다."
 HEU_foc_8-5:0 "로켓 실험"
 HEU_foc_8-5_desc:0 "폭탄만으로는 만족할 수 없습니다. 더 위력적이고 신속한 신무기의 개발에 착수해야 합니다."

 HEU_foc_9:0 "영원히, 흥신소."
 HEU_foc_9_desc:0 "우리는 이곳에서 하드보일드를 이루어냈습니다. 흥신소 68의 명성은 이 세계에 영원히 남을 것입니다.\n\n흥신소 68이 다시 키보토스로 돌아갈 그날까지 말이죠."

 ### 리워크 흥신소 정치 중점 ###

 HEU_road_to_regency:0 "섭정으로의 길"
 HEU_road_to_regency_desc:0 "룩셈부르크 대공가가 몰살당하고, 기존 정부가 붕괴한 후. 아루는 공석이 된 룩셈부르크 대공가의 섭정 자격으로 정치를 시작했습니다. ...하고 싶어서 한 정치는 아니었지만요. 아루가 떠나면 룩셈부르크는 분명 무정부 상태로 변모할 것입니다. 그러니 누군가는 짐을 져야 합니다. 그것이 아루가 생각하는 냉혹한 '무법자'의 길이 아닐지라도요."

 # "역사적" (애초에 이 모드에 "역사적" 선택이라는 게 가능하긴 한가?)
 HEU_watch_right_wing_party:0 "우파당을 지켜보다"
 HEU_watch_right_wing_party_desc:0 "베슈 내각은 앞에서는 '아루의 도움 없이는 룩셈부르크도 없다'며 그녀를 칭송합니다. 하지만 그런 것 치고, 아루를 바라보는 몇몇 우파당 정치인들의 시선에는 냉소가 담겨 있는 것 같습니다. 어째서일까요? 아루의 허가는 없었지만, 카요코는 우파당 중진 정치인들을 미행해 그 원인을 찾아보기로 했습니다."

 HEU_remove_right_wing_party:0 "우파당 숙청"
 HEU_remove_right_wing_party_desc:0 "아루 사장은 우파당의 선의를 믿었습니다. 정말로 순수하게 그들이 아루를 필요로 한다고 생각했습니다. 하지만 그게 아니었다면, 그들이 아루 사장을 이용하고 있던 것 뿐이었다면, 당연히 보복이 이어질 것입니다."

 HEU_remove_nazi_party:0 "룩셈부르크 나치당 해체"
 HEU_remove_nazi_party_desc:0 "독립국가당과 그 당원들은 키보토스계를 그저 '반대'한 게 아닙니다. 그들은 키보토스인들이 게르만 현지인들보다 진심으로 '열등하다'고 생각했습니다. 그게 상당한 착각이었다는 걸 깨닫게 해 줄 필요가 있겠지요."

 HEU_rikuhachima_governemnt:0 "리쿠하치마주의 선언"
 HEU_rikuhachima_governemnt_desc:0 "소위 '현지인'이란 자들은 키보토스계에 대한 조롱과 비아냥, 그리고 적개심으로 가득 찬 존재들입니다. 아루는 무법자이지만 악의 편은 아닙니다. 현지인들이 키보토스계를 짓밟으려 한다면, 그게 게헨나의 학생이든, 트리니티의 학생이든, 밀레니엄의 학생이든 상관하지 않습니다. 아루가 그녀들을 지킬 것입니다. 무슨 수를 써서라도."

 HEU_join_gehenna:0 "룩셈부르크-만마전 연합"
 HEU_join_gehenna_desc:0 "룩셈부르크의 현지인 정치가들은 게르만족의 고유 영토인 독일을 장악한 게헨나를 가상적국으로 상정했습니다. 하지만 아루는 룩셈부르크로 이주한 키보토스계 인구의 대부분이 게헨나 학생들이라는 점, 그리고 룩셈부르크의 학생들을 보호하기 위해 만마전과의 연합이 필수불가결하다고 믿습니다. 흥신소를 언제나 체포하려 했던 선도부와 달리, 적어도 만마전은 말이 통하는 상대일 테니까요."

 #HEU_the_lone_wolf_right:0 "외로운 늑대"
 #HEU_the_lone_wolf_right_desc:0 "게헨나가 어떤 학원이죠? 사실 대전이 이전에도 아루는 게헨나에 대한 지식이 많지 않았습니다. 선도부에 비해 만마전이 '믿을 수 있는' 상대일 가능성이 분명 있지만, 만약 만마전이 선도부와 같은 존재라면 어떻게 하죠? 룩셈부르크를 지키기 위해 흥신소가 자립하는 것이 더 나은 길일 지도 모릅니다."

 HEU_one_evil_one_day:0 "\"일일일악\""
 HEU_one_evil_one_day_desc:0 "현지인 정부가 붕괴되었다는 소식에 룩셈부르크에 다양한 세력들이 접근하기 시작했습니다. 그 중에서도 아란치노 패밀리라는 마피아 조직은 자신들에게 룩셈부르크 광산들의 소유권을 일부 나누어준다면, 철광을 더 저렴하게 판매해 룩셈부르크의 주된 산업인 철강업에 이익을 줄 수 있다고 말했습니다."

 HEU_one_evil_one_day_2:0 "리쿠하치마 아루에게 정의란..."
 HEU_one_evil_one_day_2_desc:0 "우리가 아란치노 패밀리에게 이권을 나누어준 뒤, 나쁜 소식들이 들려오고 있습니다. 그들은 풍부한 철광을 통해 수익을 얻기 위해 현지인 노동자들을 고강도의 노동으로 학대하고 있습니다. 네. 물론 키보토스인이 아닌 현지인들에 대한 착취일 뿐입니다. 아루 사장이 관여할 필요도 없는 일이고요. ...그렇지만, 우리에게 이익이 되지 않는다고 해서, 누군가가 고통받고 있다는 보고서를 쓰레기통에 던져버리는 아루가 정말 '리쿠하치마 아루'일까요?"

 HEU_one_evil_one_day_3:0 "...싸구려가 아니니까"
 HEU_one_evil_one_day_3_desc:0 "우리가 아란치노 패밀리에게 이권을 나누어주길 거부한 이후, 나쁜 소식들이 들려오고 있습니다. 그들은 광산업에 '합법적' 진출을 하는 대신, 밀수입한 모조 신비 직조기를 룩셈부르크 현지인들에게 밀수하고 있습니다. 자신들의 제안을 거절한 흥신소에 대한 보복으로, 현지 가톨릭-나치 지하세력에게 무기를 밀매하고 있습니다. 무장한 나치가 폭동을 일으키기 전, 흥신소 68이 이 녀석들을 소탕하지 않으면 안 되겠네요."

 HEU_one_evil_one_day_4:0 "\"역시, 내게 일일일악은 무리였어\""
 HEU_one_evil_one_day_4_desc:0 "모든 키보토스 학생들을 위해 싸우기로 한 아루이지만, 키보토스에 사는 모든 사람들이 선하지 않다는 것은 알고 있습니다. 흥신소 68은 작은 세력이며, 홀로 마피아를 비롯한 다른 키보토스 범죄 조직들과 맞서 싸우는 건 어렵습니다. 아루는 마음이 맞는 룩셈부르크의 키보토스계 인구로 구성된 새로운 경찰을 조직할 것입니다. 이들은 장기적으로 룩셈부르크 현지 경찰을 대체할 것입니다."

 HEU_one_evil_one_day_5:0 "흥신소 국가안전부"
 HEU_one_evil_one_day_5_desc:0 "흥신소는 기업이기 때문에 어디까지나 '국가안전부'라는 명칭이 어울리지는 않지만, 룩셈부르크를 지키기 위한 조직이라고 생각하면 모순이 아닐 겁니다. 음. 적어도 아루는 그렇게 우기고 있으니까 넘어가자고요. 이번 사건을 계기로, 우리는 마피아만이 아니라 다른 모든 외부 세력의 공작에 대응하기 위해 철저한 준비가 필요함을 알게 되었습니다. 국가안전부는 다른 학원들의 침투에 대응하는 훌륭한 조직이 되어 줄 겁니다."

 HEU_no_more_evil:0 "모두의 방패"
 HEU_no_more_evil_desc:0 "무법자라는 처음의 길과는 점점 멀어져가고 있기는 하지만, 사실 하루카를 제외한 누구도 아루가 진정한 무법자가 될 수 없다는 건 알고 있었을 겁니다. 아루는 룩셈부르크를 모든 키보토스 학생들을 위한 안식처로 만들고 싶어 합니다. 그 꿈을 이루기 위해, 룩셈부르크의 치안 조직은 더욱 강력해지고 지역의 불온한 현지인(특히 나치와 가톨릭)을 감시하는 튼튼한 조직으로 재결성되었습니다."

 HEU_don_arancino_remnants:0 "포로 재교육"
 HEU_don_arancino_remnants_desc:0 "돈 아란치노의 모든 부하들이 그에게 충성심이 있었던 건 아닙니다. 애초에 계약으로 묶인 무법자들 사이에 충성심이라는 게 어디 있겠습니까? ...저기 너희는 예외지? 그렇지? 그, 무츠키? 웃지만 말고 말을 해 주면 안 될까...요?\n...어쨌거나 붙잡힌 마피아 포로들은 새로운 지도자 아루에게 충성을 맹세하고, 그 대신 룩셈부르크 부흥 사업에 참여해 죄를 씻을 것입니다. 그녀들에게도 감옥행보단 소액이라도 일당 받으며 공장 출퇴근 하는 편이 낫잖아요?"

 HEU_war_on_crime:0 "예비 범죄 조직 차단"
 HEU_war_on_crime_desc:0 "이번 마피아 사건은 흥신소 68에게 교훈을 주었습니다. 룩셈부르크의 안전은 언제나 위협받을 수 있으며, 키보토스 학생들을 지키려는 아루의 이상을 위해서는 추악한 조직들이 범죄를 저지르기 '전에' 움직일 필요가 있다는 점입니다. 특히 아루는 현지의 나치, 가톨릭 조직 등을 보아 온 적이 있습니다. 아루는 그들이 지금까지 키보토스인들에게 해 온 일을 잊지 않았습니다. 룩셈부르크 현지인들은 감시되어야 하며, 집회의 자유 등은 키보토스인들을 위해 '양보'되어야 합니다."

 HEU_aru_fan_club:0 "우리들의 아루 사장님"
 HEU_aru_fan_club_desc:0 "아란치노 패밀리를 몰아낸 이후, 아루에 대한 룩셈부르크 내 키보토스계의 인기가 높아지고 있습니다. 무법자인 아루가 히어로로 떠받들여지는 건 예상하지 못한 일이지만, 그래도 뭐 어때요. 기분 좋잖아요?"

 HEU_aru_fan_club_2:0 "원치 않은 개인숭배"
 HEU_aru_fan_club_2_desc:0 "아루에 대한 학생들의 지지가 증가하면서, 자발적인 충성파 '친위대'가 조직되기까지 했습니다. 아루가 무법자로서 얼마나 냉혹하게 아란치노 패밀리를 물리쳤는지에 대한 과장된 소문도 퍼지고 있고요. 아루 본인은 좋아하는 것 같지만, 부담스러워 하는 것 같기도 하네요."

 HEU_aru_fan_club_3:0 "우리들의 무법자"
 HEU_aru_fan_club_3_desc:0 "키보토스 학생들을 위해, 아루는 무거운 짐을 졌습니다. 그리고 그 노력이 결실을 보이고 있습니다. 처음에는 아루를 인정하지 않았던 타 학원 학생들도 아루를 지지하기 시작했으며, 아루의 대중적인 평판도 높아지고 있습니다. 아란치노 패밀리와의 전쟁은 비록 룩셈부르크에 큰 상처를 주었지만, 그 상처를 통해 우리는 더 발전할 수 있었습니다."

 #HEU_end_of_luxembourg:0 "룩셈부르크 합병"
 #HEU_end_of_luxembourg_desc:0 "아루는 이미 현지인들이 키보토스인들, 그리고 흥신소 68을 조금도 신뢰하지 않는다는 것을 알고 있습니다. 현지인들의 국가인 룩셈부르크 대공국을 존속시키는 것은 이제 아무 의미도 없을 뿐입니다. 이제 공식적으로 룩셈부르크 대공국은 해산될 것이며, 이전의 질서는 끝날 것입니다."

 #HEU_luxembourg_da_capo:0 "룩셈부르크 여대공 즉위"
 #HEU_luxembourg_da_capo_desc:0 "(더미)"

 HEU_luxembourg_education_reform:0 "제2차 교육개혁"
 HEU_luxembourg_education_reform_desc:0 "1912년의 룩셈부르크 교육법 개정으로 인해 학교에서의 가톨릭 의무교육과 교사의 가톨릭 신앙 의무가 사라졌지만, 과거 교육개혁 이전에 뽑힌 종교적 교사들에 의하여 룩셈부르크 교육 현장에서는 여전히 종교 채플 교육이 빈번하고 있습니다. 제2차 교육개혁은 반키보토스 사상을 가진 가톨릭을 교육 과정에서 철저히 금지하고, 완전한 세속주의 교육을 실시하는 것에 집중합니다."

 HEU_doubt_valkyrie_police_academy:0 "발키리 경찰학원 문제"
 HEU_doubt_valkyrie_police_academy_desc:0 "발키리 경찰학원은 대전이 이전부터 키보토스 전역에 대한 치안을 유지한다고 주장해 왔습니다. 하지만 실제로는 그들이 키보토스의 평화와 질서에 어떤 영향을 주었나요? 발키리 종합학원은 파괴되어야 하며, 키보토스인들을 보호하기 위한 더 적절한 조직이 필요합니다."

 HEU_doubt_arona:0 "총학생회 문제"
 HEU_doubt_arona_desc:0 "키보토스인들은 현지인들의 인종차별과 학대에 고통받고 있습니다. 하지만 총학생회는 지금까지 무엇을 했지요? 모니터에서 못 나오는 AI 깡통과 총학생회간의 쓰잘데기 없는 정치 싸움, 그리고 내부에서 벌어지는 암투... 이런 짓거리가 당장 나치당원 현지인들에게 집단 린치를 당하는 키보토스 학생들에게 무슨 도움이 된단 말입니까? 저 가치 없는 쓰레기들을 쓰레기통에 처박는 것이 올바른 무법자의 길이라면, 아루는 그렇게 할 것입니다."

 HEU_general_student_council_aru:0 "총학생회의 권위에 도전"
 HEU_general_student_council_aru_desc:0 "키보토스의 모든 학생들을 지키기에 현재의 총학생회 체제는 나약할뿐만 아니라 뒤틀려있기까지 합니다. 비록 무법자에, 실수도 많은 아루이지만, 그녀에게는 키보토스를 미래로 이끌기 위한 새로운 비전이 존재합니다. 그 비전을 위하여, 리쿠하치마 아루는 자신이 키보토스를 대표하는 총학생회장이 되어야 한다고 주장할 것입니다."

 HEU_trinity_defensive_aru:0 "트리니티의 파도"
 HEU_trinity_defensive_aru_desc:0 "트리니티라는 이름의 거친 파도가 다가오고 있습니다. 모든 키보토스인들을 수호한다는 리쿠하치마주의의 이상을 지키기 위하여, 우리는 트리니티의 제국주의적 행보에 맞서 싸울 것입니다."

 HEU_prefect_team_defensive_aru:0 "선도부에 맞선 방패"
 HEU_prefect_team_defensive_aru_desc:0 "자칭 '선도부', 실질적으로 게헨나의 무장군벌집단인 이들은 아루 사장의 정당한 흥신소 운영을 시시건건 방해해 왔습니다. 아니요. 더 이상 그들이 그렇게 행동하도록 내버려 둘 수는 없습니다. 선도부의 침공에 맞서 우리는 마지막까지 항전할 것입니다. 또 다른 패배는 없을 것입니다!"

 HEU_ban_far_right_organizations:0 "나치 탈민족주의 재교육"
 HEU_ban_far_right_organizations_desc:0 "소위 현지인들의 '민족주의'라는 것이 무엇인지는 충분히 배웠습니다. 하켄크로이츠를 휘두르며 소위 게르만 민족의 연합을 주장하는 이들과는 절대 연합할 수 없습니다."

 HEU_war_industry:0 "전쟁경제법"
 HEU_war_industry_desc:0 "전쟁에서의 승리를 위해 가끔 어려운 방법을 써야 할 때도 있습니다. 대전이 이전의 기억들을 기억해 봅시다. 돈을 빌리기 위해 블랙마켓을 찾는다거나, 작전의 성공을 위해 아루의 재산을 다 털어 용역을 끌어온다거나.... 모두 괴로운 선택들이었지만, 그런 선택을 내릴 수 있는 결단력이 없었다면 지금까지 흥신소 68이 유지될 순 없었을 것입니다."

 HEU_betrayal_gehenna:0 "나치 게헨나 문제"
 HEU_betrayal_gehenna_desc:0 "우리는 만마전이 순수하게 키보토스 학생들, 적어도 게헨나 학생들을 위해 움직이고 있다고 믿었습니다. 하지만 그들 역시 현지인들과 결탁하기 시작했으며, 심지어 가장 끔찍한 집단인 나치와 손을 잡았습니다. 그렇다면 우리가 게헨나와 더 이상 협력할 필요가 있을까요? 아니, 나치와의 동맹으로 인해 키보토스인들이 얻을 수 있는 것이 무엇이죠?"

 HEU_GSC_president_rikuhachima:0 "총학생회장 아루"
 HEU_GSC_president_rikuhachima_desc:0 "무법자라는 것은 무엇일까요? 키보토스인들이 대전이 이후 더 이상 차별당하지 않고, 지구에서 새로운 삶을 살아갈 수 있도록 보호하는 것. 그것이 이 세계의 질서를 거역하는 무법자의 길이라면, 아루는 그 길을 걸을 것입니다. 기존의 총학생회는 지구인들의 차별에 맞서 키보토스인들을 보호하는 역할을 제대로 해내지 못했습니다. 이제 차기 총학생회장 아루가 생텀 타워에 서서 자신이 선택한 하드보일드를 보여줄 것입니다."

 HEU_GSC_president_rikuhachima_2:0 "총학생회 교육과학문화기구"
 HEU_GSC_president_rikuhachima_2_desc:0 "아루는 대전이 이후 세계에서 소수자가 된 키보토스계를 위해 움직이고 있습니다. 하지만 수적으로 키보토스계가 소수에 불과한 만큼, 세대가 지나면서 키보토스의 전통 문화 일부가 소실될 우려가 있습니다. 총학생회 교육과학문화기구는 키보토스에 존재하는 모든 대형 학원들의 문화, 전통 등을 수집하고 보존하여 먼 미래 언제라도 키보토스 학원들의 문화를 재생시킬 수 있도록 할 것입니다."

 HEU_GSC_president_rikuhachima_3:0 "키보토스 범민족주의"
 HEU_GSC_president_rikuhachima_3_desc:0 "인류 국가들을 상대로 하는 키보토스 범민족주의는, 대전이로 넘어온 모든 키보토스 학생들을 위한 인권을 위하여 필수불가결한 이념입니다."

 HEU_GSC_president_rikuhachima_4:0 "색채 대응"
 HEU_GSC_president_rikuhachima_4_desc:0 "키보토스인들의 인권과 권리를 보장하기 위해 맞서야 할 가장 강력한 적은 여전히 인류이지만, 대전이 이후 갑작스럽게 나타난 '색채'의 존재 역시 손쉽게 무시할 수 있는 존재는 아닙니다. 무법자로서의 가장 어려운 선택이 될 수 있겠지만, 아루는 색채에 굴복하기보다는 색채를 굴복시키는 선택을 택할 것입니다."

 HEU_chroma_navy:0 "우리의 진정한 성소"
 HEU_chroma_navy_desc:0 "색채의 침공으로부터 키보토스를 수호하기 위해, 우리는 색채에 접근할 수 있는 방주와 같은 군함을 만들어야만 합니다. 아루 사장은 이러한 분야에 지식이 없기 때문에, 총학생회에 남아 있던 다른 인력들이 색채를 추방하기 위한 해양 침공 계획을 면밀하게 구축할 것입니다."

 HEU_rikuhachimaism_focus_1:0 "여성 룩셈부르크 비행단"
 HEU_rikuhachimaism_focus_1_desc:0 "룩셈부르크에는 대전이 이전까지 항공 병력이 존재하지 않았으며, 덕분에 여성으로 이루어진 비행단을 편성하는 데 대한 저항이 적습니다. 아루 사장은 룩셈부르크의 가톨릭 문화를 해체하고 성평등을 적용하기 위한 시발점을 군이 맡을 수 있으리라 기대하고 있습니다." 

 HEU_rikuhachimaism_focus_2:0 "반인류문명 성전"
 HEU_rikuhachimaism_focus_2_desc:0 "원하지 않은 대전이였지만, 결국 키보토스가 현지인들이 살던 땅의 침입자라는 것이 변하는 것은 아닙니다. 룩셈부르크는 현지인과 전이자들이 (엉성하게라도) 룩셈부르크 대공국이라는 하나의 국가 아래에서 힘을 모았지만, 프랑스를 비롯한 국가들은 키보토스계 인구를 향한 복수의 칼을 갈고 있습니다. 언젠가 룩셈부르크 대공국이 인류 국가의 침공을 받을 가능성이 있는 한, 이에 대한 대비가 되어 있어야만 합니다."

 HEU_rikuhachimaism_focus_3:0 "지역 코뮌"
 HEU_rikuhachimaism_focus_3_desc:0 "흥신소 68은 만마전이나 선도부처럼 하위 조직들을 권위적으로 '찍어누르는' 것에 익숙하지 않습니다. 좋아하지도 않고, 사실 그럴 마음도 없고요. 아루는 아나키스트는 아니지만, 각 지역의 키보토스계 인구에게 폭넓은 자치권을 주어 그녀들이 자유로운 코뮌을 운영할 수 있도록 도울 것입니다. 사실 게헨나 학생들에게는 자유로운 지역 코뮌 제도가 더 익숙하기도 할 겁니다. ...다른 학원 이민자들은 조금 당황하겠지만요."

 HEU_rikuhachimaism_focus_3_2:0 "학원과 학원 사이의 연결"
 HEU_rikuhachimaism_focus_3_2_desc:0 "게헨나, 밀레니엄, 붉은겨울, 트리니티 등. 여러 학원들은 제각각의 역사와 문화적 차이로 인해 서로에게 적개심을 갖고 있는 경우도 많습니다. 물론 그 적개심을 단번에 녹일 수는 없겠지만, 흥신소 68의 땅 안에서만은 모두가 같은 키보토스인으로서 동등하게 대우받을 것입니다."

 HEU_rikuhachimaism_focus_4:0 "내가 춤출 수 있는 혁명"
 HEU_rikuhachimaism_focus_4_desc:0 "현지인들은 '여성의 사회생활'을 이해하지 못합니다. 학생들이 입은 옷을 보면 '헐벗었다'며 고함을 치고, 키보토스 학생들끼리의 연애에는 '소돔과 고모라'가 어쩌고 저쩌고 소리를 지릅니다. 네. 지구와 키보토스는 참 다릅니다. 키보토스에는 피부색이 다른 사람들을 식민지로 만들어 착취하는 전통도, 죽은 목수를 숭배하는 신앙도, 부엌에서 아내의 뺨을 때리는 가부장도 없었습니다. 하지만 그런 것 없이도 키보토스는 잘 돌아갔다고요! 우리에게는 이들의 문화가 필요 없습니다."

 HEU_rikuhachimaism_focus_5:0 "리쿠하치마주의 무장"
 HEU_rikuhachimaism_focus_5_desc:0 "평상시의 아루 사장에게 마키아벨리적 카리스마가 있다고는 (빈말로도) 말하기 어렵기는 하지만, 아루는 자신을 믿는 사람들을 지키기 위해 싸울 때에는 지도자로서 탁월한 지휘력을 보여줍니다. 모든 키보토스인들의 평등한 조합이라는 리쿠하치마주의 이상을 위해 룩셈부르크를 무장시켜야 한다면, 그것이 아무리 불가능에 가깝더라도 시도는 해 봐야 합니다."

 HEU_rikuhachimaism_focus_5_2:0 "신뢰와 우애"
 HEU_rikuhachimaism_focus_5_2_desc:0 "\"모든 키보토스인들을 지키기 위한 히어로가 된다니, 애초에 내 꿈이었던 무법자와는 너무 멀어져버렸지? 하지만, 그래도 나 열심히 했다? 그러니까. 내 이 '하드보일드'를 위해 조금 더 어울려 줄 수 있어?\""

 HEU_rikuhachimaism_focus_haruka:0 "파트너 하루카"
 HEU_rikuhachimaism_focus_haruka_desc:0 "\"하루카, 네 도움이 없었다면... 지금의 흥신소 68도 없었을 거라고 생각해. 너는 어떻게 생각해?\""

 HEU_rikuhachimaism_focus_mutsuki:0 "파트너 무츠키"
 HEU_rikuhachimaism_focus_mutsuki_desc:0 "\"이런 행동이 하드보일드하다느니, 저런 행동이 무법자답다드니, 이제는 그런 말들이 진짜가 아니라는 걸 알지만... 그래도, 네가 있었기에 매번 위기를 벗어날 수 있었어.\""

 HEU_rikuhachimaism_focus_kayoko:0 "파트너 카요코"
 HEU_rikuhachimaism_focus_kayoko_desc:0 "\"사실 하드보일드라는 말은 나보다는 네게 더 어울리는 것 같아. 우리 팀의 지략가이자, 중심이 되어 주어서 고마워, 카요코.\""

 HEU_pro_gehenna_route_ending:0 "§CWelcome§! §PSchool§!"
 HEU_pro_gehenna_route_ending_desc:0 "\"나는 소중한 모든 사람들을 지킬 수 있을 만큼 강한 사람도 아니고, 하루카가 기대하는 것처럼 진짜 하드보일드도 아니야. 하지만 이 소박한 작은 땅에서, 나는 키보토스인과 현지인이 모두 평화롭게 지낼 수 있는 작은 낙원을 만들고 싶었어. 낙원은 증명될 수도 관측될 수도 없다는 화두가 있지만, 증명할 수 없는 꿈을 향해 달리다, 쓰러지고, 그래도 다시 일어나는 게 나니까, 리쿠하치마 아루니까.\""

 # "비역사적" (애초에 이 모드에 "역사적" 선택이라는 게 가능하긴 한가?)
 HEU_watch_gehenna:0 "게헨나를 지켜보다"
 HEU_watch_gehenna_desc:0 "우파당을 비롯한 토착 세력들은 룩셈부르크가 '유럽 대륙에서 살아남은 유일한 게르만 민족국가'가 되었다는 점을 강조하고 싶어 합니다. 룩셈부르크 대공국은 수백년간 영토가 축소되기만 했습니다. 하지만 대전이가 새로운 기회가 될 수 있지 않을까요? '게르만 민족의 대리자'를 자칭하고, 독일 영토에 영유권을 주장할 수 있을지도 모릅니다! ...물론 이건 아루가 현지인들에게 인기를 얻어 키보토스계를 향한 인식을 높이기 위한 포석이기도 합니다."

 HEU_calm_down_students:0 "학생들을 진정시키기"
 HEU_calm_down_students_desc:0 "주로 게헨나계 위주로 이루어진 전이자 키보토스 학생들과 지역민들 사이의 갈등이 점점 심화되고 있습니다. 아루는 타협과 설득을 통해 룩셈부르크 현지인들과 키보토스계가 화합할 수 있도록 하겠다고 약속하며, 학생들을 진정시키고자 할 것입니다."

 HEU_calm_down_native:0 "현지인들과의 다리"
 HEU_calm_down_native_desc:0 "가톨릭과 독립국가당을 비롯한 현지 정치세력들은 전이자들을 적대시합니다. 하지만 유일하게 전이자와 현지인 사이의 공존을 주장하는 세력이 존재합니다. 군소 정당인 룩셈부르크 공산당입니다. 공산주의에 대한 흥신소의 인식은 '붉은겨울 학원이 유난히 좋아하는 무언가' 정도의 어렴풋한 수준이지만, 괜찮습니다. 키보토스 학생들을 보호해줄 수 있는 현지인 세력과 힘을 모은다는 게 중요한 거죠."

 HEU_negotiations_with_parties:0 "사장님의 화려한 토론회!"
 HEU_negotiations_with_parties_desc:0 "반키보토스계의 공격에도 불구하고, 아루 사장은 평화적인 방법으로 인류와 키보토스인이 공존할 수 있다는 믿음을 버리지 않았습니다. '민권법'은 아루의 아이디어로서 법적 테두리 안에서 키보토스인의 권리를 보장하는 법률입니다. 문제는 집권여당인 우파당이 민권법 법제화를 그다지 지지하지 않는다는 점입니다. 다행히 룩셈부르크는 민주국가이고, 멋진 토론회로 대중들을 설득한다면... 우파당도 대중의 요구를 받아들여야 할 겁니다."

 HEU_civil_rights_act_1:0 "전이자 민권법"
 HEU_civil_rights_act_1_desc:0 "토론회의 성공으로 인해 전이자들의 권리를 보호하기 위한 민권법이 가결되었습니다. 이로서 키보토스계에게 직접적인 모욕이나 폭력을 행사하지 않아도, 헤일로가 있다는 이유로 직장에 전이자를 고용하지 않거나, 음식이나 상품을 판매하지 않거나, 또는 증오 발언을 하는 행위가 모두 불법으로 지정되었습니다. 처벌 수준은 상징적이지만, '키보토스계를 차별하는 것이 범죄다'라는 인식을 주었다는 게 중요합니다."

 HEU_civil_rights_act_2:0 "민권법의 좌절"
 HEU_civil_rights_act_2_desc:0 "그래요. 우리 허당 사장님이 전국 생중계 토론회를 성공할 수 있을 거란 기대, 솔직히 아무도 안 하고 있었잖아요? 전이자들의 권리를 증진하기 위한 민권법 제정은 멋들어지게 실패로 끝났고, 우파당은 민권법 법안을 쓰레기통에 처넣었습니다. 그렇게 합법적으로 키보토스인을 보호하려는 시도는 좌절되었습니다. ...그렇다면 우리는 이제 어떻게 하죠?"

 HEU_no_more_hope:0 "기대하지 않기"
 HEU_no_more_hope_desc:0 "아루는 웃음거리가 되었습니다. 민권법은 폐기되었고, 키보토스계와 현지인 모두 아루의 한심한 지도력을 비웃고 있습니다. 희망은 없는 걸까요? 아니요. 카요코와 무츠키에겐 '플랜 B'가 있습니다. 애초에 이 나라의 법과 제도의 한계 안에서 현지인과 키보토스인의 동등한 권리를 주장하려는 것 자체가 우스운 일이었습니다. 의회를 마비시키는 친위쿠데타 한 방이면 흥신소 마음대로 법을 만들 수 있는데, 왜 설득을 해야 하나요?"

 HEU_we_still_hope:0 "대연정"
 HEU_we_still_hope_desc:0 "민권법이 제정되었지만, 이 법률이 '이행'될 수 있을까요? 애초부터 우파당은 민권법에 부정적이었습니다. 하지만 여기서 경영의 신, 천재 사장이 등장할 차례죠. 룩셈부르크 공산당은 '키보토스인과 인류는 동등하다'는 당론을 갖고 있습니다. 이 사람들을 연립여당으로 포함시켜 민권법의 시행을 감시하게 한다면 어떨까요? 우파당도 '공산당의 역할은 키보토스 인권 문제 감시에 한한다'는 아루의 협상안을 받아들일 수밖에 없을 겁니다."

 ## 자립 흥신소 내정(파시즘)

 HEU_neutralization_rietspartei:0 "우파당과의 결별"
 HEU_neutralization_rietspartei_desc:0 "우파당이 키보토스계의 권리 증진을 위해 아무것도 하지 않았다는 말은 거짓말입니다. 키보토스의 권리 증진을 방해하기 위해 온갖 수작을 부렸죠. 총리인 조제프 베슈는 그나마 모든 사안에서 중립을 지켰기에 믿을 수 있지만, 국회의장인 에밀 로이터를 비롯한 우파당 내 보수파는 민권법을 비롯한 아루의 '제도적 평등'을 적극적으로 방해해 왔습니다. 베슈 총리를 제외한 모든 우파당 인사들과 거리를 두고, 그들의 영향력을 최소화할 것입니다."

 HEU_separation_of_education:0 "오늘도 교육분리 내일도 교육분리"
 HEU_separation_of_education_desc:0 "여성이 남성에게 순종하라고 가르치는(그러므로 여성 위주의 키보토스계도 순종하라고 주장하는) 룩셈부르크의 현지인 가톨릭 학교들은 폐쇄되어야 하지만, 즉각적인 개혁보다는 교육분리를 통한 단계적인 형태가 될 것입니다. 키보토스계를 위한 새로운 학교를 세우고, 기존 가톨릭 신자들이 운영하는 현지 학교는 지원금, 총 학생 수 등에서 차별을 받을 것입니다. 차별과 분리를 통해 가톨릭 학교는 스스로 문을 닫게 될 것입니다."

 HEU_forgiving_them:0 "너희의 죄를 사하리라"
 HEU_forgiving_them_desc:0 "아루는 하드보일드가 될 수는 없는 사람입니다. 아무리 현지인들에게 증오받는다 하더라도, 현지인과 키보토스인 모두를 위한 낙원이라는 꿈을 포기하지 못합니다. 총성이 이어지고 자신이 룩셈부르크의 거리에 쓰러진 그 날, 주저하지 않고 도움의 손길을 내민 사람도 한 현지인 의사였지 않았나요."

 HEU_forgiving_them_1:0 "혁신파와의 협력"
 HEU_forgiving_them_1_desc:0 "우파당은 이미 룩셈부르크에서 자신들이 정권을 획득하는 것이 불가능하다는 것을 충분히 깨달았을 것입니다. 물론 그것을 인정하고 싶지 않아 하는 정치인들도 잔존해 있기는 하지만, 한 가지 다행인 점은 우파당 내에도 파벌이 존재한다는 사실입니다. 에밀 로이터를 중심으로 한 '보수파'는 대의민주주의 시스템 자체를 부정할 만큼 강경하지만, 피에르 듀퐁을 중심으로 한 당내 소수세력인 '혁신파'는 협상이 가능합니다."

 HEU_forgiving_them_2:0 "민권법 강화"
 HEU_forgiving_them_2_desc:0 "민권법은 키보토스인만을 보호한다는 이유로 제정에 실패했습니다. 그렇다면 현실과 타협합시다. 대부분의 기득권층이 룩셈부르크계인 지금 당장은 민권법 개정안이 별 실효성이 없기는 하겠지만, 아루는 민권법을 강화하여 '키보토스인의 현지인 차별'과 같은 반대 사례 역시 처벌 대상에 포함하는 타협안을 우파당 혁신파의 지도자인 피에르 듀퐁과 합의했습니다. 이 법률은 섭정의 권한을 사용하지 않고, 의회를 통해 정식으로 반포될 것입니다."

 HEU_forgiving_them_3:0 "선 앞에서의 급정거"
 HEU_forgiving_them_3_desc:0 "아루는 최대한의 인내심을 발휘해, 68혁명의 시작 이후에도 룩셈부르크의 토착 협력자들과의 연합을 완전히 포기하지 않았습니다. 이 선택으로 인해 '현지의 키보토스화' 계획은 약간 느려지고 방해받을 것입니다. 하지만 좋은 일도 있습니다. 아루가 '타협 가능성이 있는' 지도자라는 판단을 내린 일부 현지 농민, 민족주의자들이 우리를 향한 적대감을 거두고 있습니다. 마지막 한 번의 인내가 우리 모두에게 이익을 가져왔습니다."

 HEU_go_to_the_bottom_of_gehenna:0 "힌놈의 계곡, 게헨나의 밑바닥까지"
 HEU_go_to_the_bottom_of_gehenna_desc:0 "놀라운 우연이겠지만, 현지인들이 숭배하는 토착 신앙에 따르면 게헨나는 지옥을 부르는 다른 표현이자, 힌놈의 계곡에서 유래한 단어라고 합니다. 현지인들이 키보토스계를 탄압하고 불태우고 싶어 한다면, 네. 그들이 지금 어느 곳에 있는지 깨닫게 해 줍시다. 이곳은 게헨나의 밑바닥이며 힌놈의 계곡이니, 나치와 가톨릭교도들은 불타는 지옥 밑바닥에서 녹아내리게 될 것입니다."

 HEU_go_to_the_bottom_of_gehenna_1:0 "신앙세"
 HEU_go_to_the_bottom_of_gehenna_1_desc:0 "무신론자가 아닌 모든 현지인들은 자신의 종교를 등록해야 합니다. 등록된 종교가 가톨릭일 경우에는 무신론자가 되겠다는 '전향서'를 쓰기 전까지 무거운 특별 세금을 물어야 할 것입니다. 이 세금은 68혁명을 위해 찾아오는 키보토스 학생들을 위해 재분배될 것입니다. 가톨릭교도들은 자신의 신원을 성당에 등록하기 때문에, 탈세를 위한 '가짜 무신론자'를 찾아내는 건 어렵지 않을 것입니다."

 HEU_go_to_the_bottom_of_gehenna_2:0 "탈나치화"
 HEU_go_to_the_bottom_of_gehenna_2_desc:0 "공공장소에서의 하켄크로이츠 사용, 그리고 구 도이칠란트의 여당이었던 국가사회주의 독일 노동자당(나치당)에 대한 공개적 지지, 아돌프 히틀러의 인종주의에 대한 동의는 이제 룩셈부르크 전역에서 명시적으로 금지됩니다. 어느 인종주의든 키보토스계를 차별하는 건 똑같지만, 아루의 경험상 룩셈부르크의 나치 잔당들은 유난히 키보토스 전이자들을 운터멘쉬(열등인종)라 부르며 천대하는 경향이 있더라고요."

 HEU_go_to_the_bottom_of_gehenna_3:0 "리쿠하치마주의 신질서"
 HEU_go_to_the_bottom_of_gehenna_3_desc:0 "현지 문화의 파괴와 재창조는 더욱 강경하고 급진적으로 이루어져야만 합니다. 룩셈부르크에 있는 중세 문화재들은 허물어질 것입니다. 유물들은 녹여서 원자재로 되돌릴 것입니다. 아루가 악랄하거나 현지인을 괴롭히는 것을 즐기기 때문이 아닙니다. 현지 문화가 살아 있는 한, 키보토스계에 대한 현지인들의 증오의 연쇄를 끊을 수 없기 때문입니다. 파괴를 통한 재창조는 단호하게 이루어져야만 합니다."

 HEU_sad_aru_1:0 "일일일악"
 HEU_sad_aru_1_desc:0 "한때는 흥신소 68 사무실 벽에 걸려 있었고, 지금은 아루의 하숙집 벽에 걸린 일일일악이라는 휘호. 아루는 룩셈부르크의 키보토스인들을 지키기 위해 다시 한 번 일일일악을 실천하고자 합니다. 그것이 진정한 악이 아닌 위악일지라도요. 68혁명에 참여하는 다른 키보토스 학생들이 비난 받지 않도록, 아루는 급진적인 68혁명 학생 단체들의 주장을 전부 지지할 것입니다. 다른 키보토스인을 향한 보수주의자들의 분노와 증오가 학생들이 아닌 자신을 향하도록."

 HEU_sad_aru_2:0 "우리를 위한 무법자"
 HEU_sad_aru_2_desc:0 "68혁명의 십자가를 아루가 온전히 지기로 하면서 두 가지 변화가 생겼습니다. 한 가지는 대공궁에 도달하는 살해 협박 편지가 열 배 늘었다는 것이고, 다른 하나는 아루가 다소 과장된 카리스마적 혁명가의 이미지를 얻게 되었다는 점입니다. 혁명에 참여하기 위해 찾아오는 키보토스인들의 수가 늘었고, 그 중에는 무력을 통한 혁명 확장에 관심이 있는 학생들도 있습니다."

 ### 자립 흥신소 내정 (공산)

 HEU_no_more_french:0 "프랑스어 규제"
 HEU_no_more_french_desc:0 "룩셈부르크는 독일어권이지만, 동시에 예전부터 '고급스러운 외교 언어'로서 인식된 프랑스어도 널리 사용되어 왔습니다. 룩셈부르크에는 프랑스어 이름과 독일식 성을 가진 인물이 흔하게 있으며, 일상에서는 독일어를 쓰더라도 공문서는 프랑스어로 작성하는 문화가 존재했습니다. 이런 이중언어 체계는 비효율적이며, 적어도 공문서 등 공식 석상에선 프랑스어를 배척하고 독일어만을 사용해 행정을 효율화할 필요가 있습니다."

 HEU_unwelcome_school:0 "Unwelcome School"
 HEU_unwelcome_school_desc:0 "게헨나계 이민자들 사이에서는 아루가 현지인들에게 지나칠 정도로 친화적이라거나, 현지인들의 개가 되었다느니 하는 비아냥이 퍼지고 있습니다. 현지인들의 신뢰를 얻은 뒤, 그들의 신뢰를 바탕으로 키보토스계의 권리를 증진하려는 시도가 잘못되었다는 것일까요?"

 HEU_mercy_but_not_foget:0 "용서하되 잊지 않는다"
 HEU_mercy_but_not_foget_desc:0 "룩셈부르크인 중 대전이로 인한 가장 유명한 희생자는 대공가이지만, 대공가 이외에도 수백 이상의 헌병, 민간인 등이 총기 피해를 입었으며, 대전이 폭동에 참가한 학생들에 대한 강경한 처벌을 요구하는 여론이 거셉니다. 하지만 총에 맞아도 죽지 않는 세계에 살았던 학생들이 우발적으로 저지른 살인을 모두 강경하게 처벌하는 것은 불합리합니다. 그녀들을 용서하되, 그녀들이 반성하고 참회할 기회는 필요하지 않을까요? 참회의 방법은 징집의 형태가 될 것입니다."

 HEU_execution_for_all:0 "모두를 위한 장송곡"
 HEU_execution_for_all_desc:0 "룩셈부르크인 중 대전이로 인한 가장 유명한 희생자는 대공가이지만, 대공가 이외에도 수백 이상의 헌병, 민간인 등이 총기 피해를 입었으며, 대전이 폭동에 참가한 학생들에 대한 강경한 처벌을 요구하는 여론이 거셉니다. 우파당만이 아니라 룩셈부르크의 대중들은 대전이 당시 폭동을 일으켰다 붙잡힌 이들을 처형해야 한다고 주장합니다."

 HEU_national_security_agency:0 "국가안보국"
 HEU_national_security_agency_desc:0 "대전이 당시의 끔찍한 파괴로 인해 룩셈부르크는 외부의 침공에 대한 두려움을 가지고 있습니다. 국가안보국은 룩셈부르크 주변 키보토스 세력들의 룩셈부르크 재침공 가능성을 감시하는 정부 기구로 신설될 것입니다."

 HEU_preparation_for_confusion:0 "제2의 학살은 없다"
 HEU_preparation_for_confusion_desc:0 "대전이 당시의 혼란이 다시 한 번 일어날 수 있을까요? 여러 현지 정당들은 키보토스 세력의 침공에 맞서 치안을 유지하기 위한 최소한의 민방위 조직이 필요하다고 주장합니다. 새로운 민방위 조직은 룩셈부르크의 치안을 유지하기 위해 운영되며, 키보토스계 인구와 현지인이 모두 의무적으로 편입되어 두 민족의 갈등을 경감시키고 서로가 같은 공동체에 속한다는 소속감을 주는 목적도 수행합니다."

 HEU_catholicism_for_aru:0 "개혁 가톨릭"
 HEU_catholicism_for_aru_desc:0 "룩셈부르크 공산당은 가톨릭을 파괴하고 싶어하지만, 심지어 소비에트 연방조차 러시아인들과 정교회를 분리하는 데 실패했다는 걸 인정합니다. 대신 공산당은 룩셈부르크 가톨릭과 로마 가톨릭의 '분리' 개혁을 대안으로서 제시했습니다. 주교 서임권을 대공궁이 쥐고, 더욱 여성과 키보토스인에 친화적인 '개혁된' 가톨릭 교회를 만드는 것이지요."

 HEU_nationalization_of_education:0 "사립교육 국영화"
 HEU_nationalization_of_education_desc:0 "룩셈부르크의 교육을 탈종교화하기 위해서는 우선적으로 교육기관의 국영화가 필요합니다. 공산당은 검증된 독일인 교사들을 초빙해 룩셈부르크 사립학교의 가톨릭교도 신자들을 점진적으로 '대체'하기를 원합니다. 혁명적 사상을 가진 새 교사들은 키보토스와 현지의 화합과 공존을 가르칠 것입니다."

 HEU_liberation_theology:0 "국가 가톨릭 혁명회"
 HEU_liberation_theology_desc:0 "룩셈부르크 정부가 후원하는 '혁명회' 조직은 룩셈부르크 가톨릭과 로마 가톨릭의 영구적인 분리 이후, 가톨릭 신부들의 종교적 가르침까지 룩셈부르크 특색에 맞게 개혁하기 위한 어용 종교 조직입니다. 모든 가톨릭 사제들은 이 조직에 신분을 등록해야 하며, 대전이로 찾아온 게헨나인들에 대한 포용 요구, 기독교 사회주의 사상, 여성의 노동해방이 애국회가 주장하는 가톨릭 교리에 포함될 것입니다."

 HEU_sovereignty_act:0 "주권법"
 HEU_sovereignty_act_desc:0 "룩셈부르크는 게르만족의 땅이며, 키보토스계는 떠밀려 온 소수민족에 불과합니다. 주권법은 룩셈부르크의 지방단체인 각 칸톤에 키보토스인들을 위한 자치의회를 설치하고 제한적 권리를 부여하여, 키보토스인들이 민권법에 의한 적절한 보호를 받을 수 있도록 지원할 수 있습니다."

 HEU_for_you:0 "너희들을 위한 일이었어"
 HEU_for_you_desc:0 "키보토스인과 현지인이 공존하는 세상. 그 꿈을 바로 알아주기를 기대하는 것이 쉬운 일은 아닙니다. 하지만 아루가 현지 세력과 협력하는 이유는 오직 하나. 이것이 공존을 위한 가장 올바른 길이라고 생각했기 때문입니다. 여러 학원 이민자 대표들을 만나 그녀들을 설득하고 이해시키기 위해 노력할 것입니다."

 HEU_for_you_2:0 "시간을 들여서라도"
 HEU_for_you_2_desc:0 "현지인들의 문화를 이해하고, 그들과 공존하기 위해 노력해야 한다는 것이 쉬운 일일까요? 아마 그렇지 않을 것입니다. 아루 역시 룩셈부르크에서 많은 불합리와 마주쳐 왔습니다. 하지만 시간을 들이면, 우리가 함께 공존한다면, 우리는 천천히 룩셈부르크를 개혁할 수 있을지 모릅니다."

 HEU_for_you_3:0 "키보토스계를 위한 당"
 HEU_for_you_3_desc:0 "룩셈부르크는 조금씩이지만 변하고 있습니다. 민권법에 불만을 갖던 현지인들도 키보토스계가 평범한, 그저 머리에 헤일로가 있을 뿐인 조금 특이한 인류라는 걸 인정하고 있습니다. 이제 한 걸음 더 나아갑시다. 우리는 룩셈부르크의 법적 제도 안에서 개혁을 이어갈 것이고, '키보토스당'을 창당해 의회 내에서의 협의로 권한을 확대해 나갈 것입니다."

 HEU_question_of_succession_law:0 "계승법 개정"
 HEU_question_of_succession_law_desc:0 "리쿠하치마 아루의 법적 직위는 여전히 '대공가의 섭정'이며, 우파당은 지속적으로 외국인 귀족을 대공으로 '수입'해 와 아루의 권력을 빼앗으려 하고 있습니다. 우파당의 음모가 점점 수면 위로 드러나고 있는 지금, 리쿠하치마 아루가 섭정을 벗어나 정식 대공으로 즉위할 필요가 있습니다."

 HEU_luxembourgism_focus_1:0 "추모 공원"
 HEU_luxembourgism_focus_1_desc:0 "대연정 이후 키보토스계와 현지인, 양쪽 모두의 반발이 이어지고 있습니다. 하지만 아루는 필사적으로 분열된 여론을 하나로 결집시키려 노력하고 있습니다. 우선 현지인을 위한 추모공원이 대연정 이후 첫 계획이 될 것입니다. 우리는 나사우 대공가가 매각한 옛 궁전에 대전이 당시 희생된 이들을 추모하는 공원을 건설하고, 현지인들이 게헨나인들을 용서할 수 있도록 먼저 사죄의 메시지를 보낼 것입니다."

 HEU_luxembourgism_focus_2:0 "모두를 위한 산업"
 HEU_luxembourgism_focus_2_desc:0 "추모 공원을 건설하려 한 우리의 노력 덕분에, 조금씩 인종간 화합이 이루어지고 있습니다. 일부 게헨나 동아리들은 게헨나-인류 합작 기업을 건설하는 데 성공하기도 했습니다. 괴로운 일들 사이에서, 조금씩 희망이 보입니다."

 HEU_luxembourgism_focus_3:0 "신춘광상곡 제68번"
 HEU_luxembourgism_focus_3_desc:0 "흥신소 68의 결속은 아루가 대연정의 길을 걷기로 한 뒤부터 무너지기 시작했습니다. 빈말로라도 아루의 선택들이 흥신소의 사원들을 행복하게 해 주었다고는 할 수 없습니다. 그녀들이 아루를 떠난다 해도 어떠한 말도 하지 못할 것입니다. 하지만 그렇지 않다면, 그녀들에게 전해야 할 말이 있지 않을까요. 키보토스로 다시 돌아갈 수는 없겠지만, 이 세계에서 앞으로도 함께 할 친구들을 위해서."

 ### 자립 흥신소 외교 (공용)

 HEU_doubt_pandemonium_society:0 "만마전 불법정부 선언"
 HEU_doubt_pandemonium_society_desc:0 "[HEU_doubt_pandemonium_society_desc_text]"

 HEU_doubt_pandemonium_society_desc_text_fascism:0 "아루는 더 이상 '현지인들의 무한한 요구를 들어주면 그들이 우리를 이해할 것'이란 기대를 포기했습니다. 그럼에도 불구하고 우파당이 꿈꾸는 잘난 '룩셈부르크 주도의 대게르만주의' 헛소리를 들어주는 이유는, 유일하게 남은 우파당 협력자인 베슈에 대한 인간적인 감정, 그리고 '68혁명' 체제가 존속하기 위해서는 룩셈부르크가 영토를 확장하고 자립할 수 있는 힘을 갖춰야 하기 위해서일 뿐입니다."

 HEU_doubt_pandemonium_society_desc_text_generic:0 "리쿠하치마 아루는 현지인들의 민족주의에 관심이 없지만, 현지인들의 요구를 들어주는 것은 '현지인과 키보토스인의 우호적 관계'를 수립하는 것에 도움이 됩니다. 게다가 룩셈부르크라는 좁은 영토에서 언제까지 우리가 자립할 수 있을지도 모르고요. 만마전은 룩셈부르크의 존속을 위협하는 가장 위험한 적이며, 동시에 룩셈부르크 우파가 주장하는 '범게르만주의'를 위해 제일 먼저 타도해야 하는 적이기도 합니다."

 HEU_ally_with_the_devil:0 "일시적 동맹"
 HEU_ally_with_the_devil_desc:0 "트리니티가 우리를 좋게 생각하지 않는다는 것은 너무도 잘 압니다. 만약 트리니티가 게헨나를 무너뜨린다면 그 다음 적은 우리가 되겠죠. 하지만 중요한 것은 '게헨나 다음'이라는 점입니다. 만약 그녀들이 게헨나를 공격하게 된다면 우리는 그녀들과 함께 게헨나의 후방을 습격할 수 있습니다. 트리니티 역시 우리가 잠재적 적이라는 것을 알고 있겠지만, '만마전과 선도부의 군대를 양분시킬 수 있다'는 이점 때문에 우리와 동맹할 것입니다."

 HEU_representative_of_the_germanic:0 "진정한 게르만 최후 민족국가"
 HEU_representative_of_the_germanic_desc:0 "[HEU_representative_of_the_germanic_desc_text]"

 HEU_representative_of_the_germanic_desc_text_fascism:0 "현지인들은 리쿠하치마 아루 섭정이 룩셈부르크 대공국을 '진정한' 게르만 최후 민족국가로 선언했다는 사실에 환호하고 있습니다. 마음대로 환호하라죠. 냉소적으로 바라보자면, 이 선언은 그저 현지인들을 키보토스인을 위해 전장에 내보내려 '이용'하기 위한 것입니다. 그렇기 때문에 흥신소의 모두가 묻습니다. \"정말 이게 네가 바라던 일이야? 키보토스인을 지킨다는 이상에 익사해가는 게 아니라?\" 물론, 아루가 무슨 말을 하겠습니까?"

 HEU_representative_of_the_germanic_desc_text_generic:0 "현지인들은 리쿠하치마 아루 섭정이 룩셈부르크 대공국을 '진정한' 게르만 최후 민족국가로 선언했다는 사실에 환호하고 있습니다. 이에 룩셈부르크 공산당은 냉소적으로 말합니다. 이 선언은 그저 현지인들을 키보토스인들을 위해 전장으로 나가도록 '이용'하는 것일 뿐인 것 아니냐고요. 키보토스인 대신 룩셈부르크 민족주의자가 총알받이가 되라고요. 여기에 아루가 어떤 대답을 할 수 있을까요? 이게 그녀의 '무법자'로서의 길인가요? 정말?"

 HEU_war_industry_alt:0 "전쟁경제법"
 HEU_war_industry_alt_desc:0 "룩셈부르크 대공국은 홀로 서 있습니다. 주변의 위협으로부터 스스로를 지키기 위해 할 수 있는 최대한의 무장이 필요합니다. 비록 그것이 아무리 고통스럽더라도..."

 HEU_alsace_lorraine:0 "엘자스-로트링겐 문제"
 HEU_alsace_lorraine_desc:0 "엘자스-로트링겐은 작은 지역이지만, 소위 게르만 민족에게는 '수복해야 할 고유 영토'로 여겨지고 있습니다."

 HEU_attack_pandemonium_society:0 "만마전 해체"
 HEU_attack_pandemonium_society_desc:0 "[HEU_attack_pandemonium_society_desc_text]"

 HEU_attack_pandemonium_society_desc_text_fascism:0 "위대한 게르만 민족의 중심부, 도이칠란트 서부로의 대담한 진격이 시작됩니다! 게르만 민족의 영도자이신 리쿠하치마 아루 섭정 만세! 하, 지랄 말라죠. 여기에 무슨 '이상'이 있나요? 아루는 번쩍거리는 흥신소 68 사무실에 앉아 '68혁명'의 수호, 키보토스와 인류의 화합을 위해 사람들을 대포밥으로 던져주고 있습니다. 이게 다 키보토스인들을 지키기 위해서라니까요. 그렇죠?"

 HEU_attack_pandemonium_society_desc_text_generic:0 "위대한 게르만 민족의 중심부, 도이칠란트 서부로의 대담한 진격이 시작됩니다! 게르만 민족의 영도자이신 리쿠하치마 아루 섭정 만세! 하, 지랄 말라죠. 여기에 무슨 '이상'이 있나요? 우파당은 환호성을 지르고, 룩셈부르크 공산당은 (혁명 전파를 위해) 냉소적으로 아루를 이용합니다. 아루는 키보토스와 인류의 조화를 위해 현지인들을 대포밥으로 던져 그들을 이용합니다. 참 멋지네요. 스스로가 자랑스러워요."

 HEU_attack_prefect_team:0 "선도부와의 악연을 끝내기"
 HEU_attack_prefect_team_desc:0 "선도부는 흥신소 68을 과거부터 괴롭혀 온 적입니다. 군벌화된 게헨나 선도부를 영구적으로 파괴한다니, 꽤 즐거운 이야기처럼 들립니다. 하지만 기쁘지만은 않습니다. 차라리 키보토스에서 선도부에게 쫓겨 다니던 생활이 더 나았던 건 아니었을까, 그런 생각을 하게 되니까요."

 HEU_attack_trinity:0 "천사의 추락"
 HEU_attack_trinity_desc:0 "도이칠란트의 통합을 이루기 위해서는 필연적으로 트리니티와의 전쟁이 필수불가결합니다. 룩셈부르크 주도의 도이칠란트 통일은 키보토스인과 현지인 사이의 행복한 공존이 이루어지는 낙원이 외부의 침략으로부터 스스로를 보호할 수 있을 만큼 강력한 힘을 갖추게 된다는 상징과도 같습니다. ...정말 아루 스스로도 그렇게 생각하나요?"
 
 HEU_germany_union:0 "연합법 선언"
 HEU_germany_union_desc:0 "[HEU_germany_union_desc_text]"

 HEU_germany_union_desc_text_despair:0 "§R이제, 씨발 그만...§!"

 HEU_germany_union_desc_text_fascism:0 "키보토스인과 현지인의 조화가 이루어진 지상낙원, 68혁명의 자유가 타오르는 범게르만 룩셈부르크 대공국이 건설되었습니다. 위대한 리쿠하치마 아루는 룩셈부르크와 독일이 영원히 하나로 통합되었다는 연합법을 에덴의 폐허 위에서 선언했으며, 흥신소 68의 모든 사원들이 아루의 주변에서 그녀의 위대한 업적을 칭송하고 있습니다. 리쿠하치마 아루 만세! 위대한 하드보일드 무법자의 성공은 영원히 역사에 남을 겁니다!"

 HEU_germany_union_desc_text_generic:0 "키보토스인과 현지인의 조화가 이루어진 지상낙원, 우파당과 룩셈부르크 공산당이라는 모든 현지 정당의 지지를 받는 범게르만 룩셈부르크 대공국이 건설되었습니다. 위대한 리쿠하치마 아루는 룩셈부르크와 독일이 영원히 하나로 통합되었다는 연합법을 에덴의 폐허 위에서 선언했으며, 흥신소 68의 모든 사원들이 아루의 주변에서 그녀의 위대한 업적을 칭송하고 있습니다. 리쿠하치마 아루 만세! 위대한 하드보일드 무법자의 성공은 영원히 역사에 남을 겁니다!"

 ### 리워크 흥신소 경제 중점 ###

 HEU_end_of_holding_act:0 "1929년 지주법의 폐지"
 HEU_end_of_holding_act_desc:0 "'1929년 지주법'은 룩셈부르크에 주재하는 다국적 지주회사의 모든 소득세를 면제하도록 하는 법률을 말합니다. 이는 유럽 각국의 다국적기업들이 조세회피를 위해 룩셈부르크로 기업을 이전하게 만들기 위해 제정되었습니다. 문제는 '대전이' 이후 인근 현지 국가들이 대부분 소멸했다는 점입니다. 유럽 자본주의 경제 블록이 붕괴하면서 룩셈부르크는 조세회피처로서의 가치를 상실했고, 지주법은 이제 룩셈부르크에 손해만 줄 뿐 아무런 경제적 이익을 주지 못하게 되었습니다."

 HEU_guillaume_kroll_focus:0 "티타늄 상업화"
 HEU_guillaume_kroll_focus_desc:0 "기욤 크롤은 티타늄이라 불리는 새로운 신소재를 대량으로 생산할 수 있는 기술을 발명했다고 주장합니다. 이에 투자해 줄 야심찬 사업가가 필요한데, 룩셈부르크의 누구도 후원을 해 주지 않네요. ...물론 뛰어난 경영자인 리쿠하치마 아루는 그를 알아보겠지만요!"

 HEU_nationalisation_of_ARBED:0 "ARBED 국영화"
 HEU_nationalisation_of_ARBED_desc:0 "룩셈부르크 최대의 철강회사인 ARBED는 프랑스-벨기에-룩셈부르크 3국의 자본으로 유지되고 있는 다국적 기업입니다. 하지만 프랑스와 벨기에가 소멸한 지금, ARBED는 극심한 자금난과 혼란으로 흔들리고 있습니다. 이 기업은 그대로 망하게 두기에는 너무 중요하므로, 옛 프랑스와 벨기에의 사업 지분을 사들여 국유화해야 합니다."

 HEU_CLR_reconstruction:0 "CLR 재건"
 HEU_CLR_reconstruction_desc:0 "크로노스 언론 등 활발한 대중방송이 존재했던 키보토스와는 달리 지구는 아직 방송 매체가 크게 발전하지 못했습니다. 하지만 룩셈부르크는 다르죠. CLR은 유럽 대륙에서 최초로 만들어진 민영 방송국입니다. 비록 대전이 당시 혼란 속에서 버려지긴 했지만, CLR을 재건한다면 아루의 흥신소 사업 홍보에도 큰 도움이 될 겁니다."

 HEU_BLEU_left:0 "금본위제 실시"
 HEU_BLEU_left_desc:0 "BLEU(Belgium–Luxembourg Economic Union)는 벨기에 화폐와 룩셈부르크 화폐가 동일한 가치로 연동되도록 만들어진 단일 화폐 동맹이었습니다.\n벨기에 정부가 붕괴하면서 우리는 '벨기에 프랑'을 더는 룩셈부르크 화폐(룩셈부르크 프랑)으로 사용할 수 없게 되었습니다. 다행히 1929년부터 비상시를 대비해 금 비축을 시작했기 때문에, 우리는 금본위제를 실시하고 자체적인 '룩셈부르크 마르크'를 만들 수 있습니다."

 HEU_BLEU_right:0 "BLEU 협상안"
 HEU_BLEU_right_desc:0 "BLEU(Belgium–Luxembourg Economic Union)는 벨기에 화폐와 룩셈부르크 화폐가 동일한 가치로 연동되도록 만들어진 단일 화폐 동맹이었습니다. 유로화랑 비슷하다고요? 이 시대에 그런 건 없습니다. 정신 차리세요.\n벨기에 정부가 붕괴했지만, 벨기에 지역을 점령하고 있는 발키리는 남아 있습니다. 발키리와 BLEU 경제 동맹을 재건하는 게 가능할지도 모릅니다."

 HEU_national_labour_council:0 "국가노동위원회"
 HEU_national_labour_council_desc:0 "베슈를 비롯한 지역 우익 정치인들은 강력하게 반대하고 있지만, 국가노동위원회는 과거부터 룩셈부르크의 공산주의자들과 사회주의 노동조합들이 강력하게 요구해 왔던 조직입니다. 이 기구는 룩셈부르크의 자본가들과 노동자들이 동등한 자리에서 기업 임금을 논의하고 결정하도록 중재하는 조직입니다. '보통 사람들'에게 동정적이고, 현지인들의 노동 현장을 지켜본 아루는 지금까지 우파당에 의해 거부되어 온 이 법안을 승인했습니다."

 HEU_ban_quadragesimo_anno:0 "콰드라게시모 안노 부정"
 HEU_ban_quadragesimo_anno_desc:0 "'콰드라게시모 안노'는 가톨릭 정당인 우파당이 지지하는 1931년 로마 교황이 교시한 '올바른' 사회를 말합니다. 교황의 가르침에 따르면 여성은 가정을 보호하는 전통적인 역할에 머물러야 합니다. 현지인 우파 세력은 싫어하겠지만, (아루 본인을 비롯한) 여성의 사회 진출은 룩셈부르크의 경제를 발전시킬 것이며 키보토스 이주민들과 현지인들이 함께 조화를 이루도록 도울 것입니다."

 HEU_dairy_farming:0 "1차산업 지원 정책"
 HEU_dairy_farming_desc:0 "대전이 이전 룩셈부르크가 국가를 산업화하기 위해 노력했지만, 여전히 룩셈부르크 인구의 30퍼센트는 농업과 낙농업에 종사하고 있습니다. 이들은 대전이로 나타난 키보토스 이민자들을 가장 격렬하게 혐오하는 세력이지만, 아루는 그들에게 인내심을 갖고 지원을 실시한다면 그들의 마음을 돌릴 수 있을 거라고 믿습니다."

 HEU_trade_union_permission:0 "노동조합 허용"
 HEU_trade_union_permission_desc:0 "지금까지 노동조합은 비공식적인 조직일 뿐이었으며, 어떠한 법률적 보호를 받지 못했습니다. 하지만 아루의 허가를 통해 노동조합은 이제 법적 보호를 받으며 국가노동위원회와 함께 현지인 노동자들의 권리를 보장할 것입니다."

 HEU_laicism:0 "가톨릭 정교분리"
 HEU_laicism_desc:0 "가톨릭 교회는 키보토스인과 현지인 사이의 융화를 가장 격렬하게 반대하는 세력입니다. 아루가 꿈꾸는 '현지인과 키보토스인의 조화'를 방해하는 세력이기에, 이들은 반드시 억압되어야만 합니다. 개인이 가톨릭 신앙을 믿는 것은 여전히 허락될 것이지만, 가톨릭 교도들이 조직을 만들거나, 성당 등에 모여 단체로 종교 행사를 여는 것은 엄격하게 금지될 것입니다."

 HEU_steel_support:0 "철강 산업 지원"
 HEU_steel_support_desc:0 "대전이 이후 룩셈부르크 철강 산업을 지탱하던 많은 외국인들이 빠져나갔습니다. 현지인들의 인심을 얻기 위해, 이런 철강 산업에 대한 적절한 자금 지원이 필요한 시기입니다."

 HEU_nationalization_of_railways:0 "철도 국유화"
 HEU_nationalization_of_railways_desc:0 "룩셈부르크 좌익 정당들이 지지해 왔던 철도 국영화 산업은 현지인들이 대중교통을 더 저렴하게 이용할 수 있게 할 뿐만이 아니라, 혹시 흥신소 68이 '확장적'인 정책을 펼치게 되었을 때에도 도움이 될 것입니다."

 HEU_iron_ore_mining:0 "미네트 진흥책"
 HEU_iron_ore_mining_desc:0 "비록 지구에서는 신비의 힘이 약해지기는 했지만, 키보토스 학생들은 여전히 인간보다는 힘이 셉니다. 룩셈부르크 남부 '미네트' 지방에서 이루어지는 광산업에 키보토스계의 취업을 주선한다면 현지인들이 키보토스인에게 가진 차별의식을 줄이고, 또 지역 경제에도 이익을 줄 수 있습니다."

 HEU_german_school:0 "게르만 문화 학교"
 HEU_german_school_desc:0 "룩셈부르크인들은 자신이 대전이 이후 살아남은 '게르만 최후의 민족국가'라는 점에 자부심을 느끼고 있으며, 자신들의 전통이 키보토스 전이자들에 의해 훼손되는 것을 걱정합니다. 비록 아루는 소위 게르만 민족이라는 것에 대해 잘 모르고 관심도 없지만, 적어도 그들의 문화를 자신과 같은 전이자들이 이해하려고 노력하는 것이 현지인과 키보토스계의 화합을 가져올 것이라는 것은 알고 있습니다."

 HEU_RTL_kayoko_2:0 "RTL 문화 교류"
 HEU_RTL_kayoko_2_desc:0 "RTL 방송국은 룩셈부르크에서 독일어, 영어, 프랑스어 3개 국어로 방송을 진행하는 라디오 방송국입니다. RTL에서 키보토스인과 현지인이 서로의 문화를 공유하고 이해할 수 있도록 하는 라디오 방송을 추진합시다. 아. 카요코가 좋아하는 록 음악 방송 시간도 넣어주고요."

 HEU_basic_housing:0 "기본주택"
 HEU_basic_housing_desc:0 "기존의 우파당 정부도 현지인들을 위한 저렴한 주택 공급을 계획하기는 했지만, 아루의 주택 계획은 이보다 한 걸음 더 나아가고자 합니다. 키보토스계와 현지인의 거주지가 따로 분리되지 않도록 새 주택을 추첨으로 지급하여 일상 생활에서 두 문화가 자연스럽게 섞이도록 지원하는 것입니다."

 HEU_gehenna_german_culture:0 "키보토스-게르만 혼합문화"
 HEU_gehenna_german_culture_desc:0 "비록 현지인들과 키보토스계의 문화적 차이가 크기는 하지만, 우리는 서로의 공통점을 찾아가며 함께 문화적 융합을 달성했습니다. 비록 완전하지는 않지만, 더 시간이 지나게 되면 아루의 선택이 틀리지 않았다는 걸 알게 되겠죠."

 HEU_gehenna_labour_council:0 "게헨나 용역위원회"
 HEU_gehenna_labour_council_desc:0 "아루는 게헨나 학생들을 경멸하고 조롱하는 현지인들의 시선을 계속 지켜봐 왔습니다. 하켄크로이츠를 휘두르며 아루에게 '꺼지라'고 말하던 친나치 세력, 여자가 정치를 해서는 안 된다고 말하던 가톨릭교도들... 이런 현지인들에게 노동 권리 문제를 맡긴다면, 새로운 조직이 소수민족인 키보토스 전이자들을 위한 복지를 실시할 수 있을까요? 아루는 룩셈부르크의 노동자 문제를 게헨나 학생들로만 이루어진 '용역위원회'에서 다루도록 결정했습니다."

 HEU_gehenna_people:0 "키보토스계 이주 정책"
 HEU_gehenna_people_desc:0 "현지인들이 키보토스계 인구를 차별하는 이유는 키보토스계 인구가 적기 때문이기도 할 겁니다. 게헨나만이 아니라 여러 학원들에서 다양한 키보토스 학생들의 이주를 적극적으로 지지합시다. 아루는 게헨나에 대한 소속감이 낮기 때문에, 역으로 다른 학원 학생들을 더 잘 포용할 수 있을 겁니다."

 HEU_gehenna_tourism:0 "관광도시 룩셈부르크"
 HEU_gehenna_tourism_desc:0 "대전이 이후 일어난 혼란으로 인해, 다른 현지인 국가들은 전통 문화에 많은 타격을 입었습니다. 하지만 룩셈부르크는 대전이 당시 건물 몇 개가 파손되는 '약소한' 피해만을 입었으며, 현지인들의 문화가 거의 그대로 유지되고 있습니다. 다른 학원 학생들을 향한 관광업을 발전시켜보는 건 어떨까요?"

 HEU_repression_for_local_capitalists:0 "현지 자본가 탄압"
 HEU_repression_for_local_capitalists_desc:0 "현지 자본가들은 대전이로 넘어온 키보토스계에 대한 적개심을 가지고 있습니다. 시장경제 체제에 모든 것을 맡겨두기보다, 흥신소 68과 키보토스계 인구가 기업들을 통제하도록 하는 것이 더 알맞을 겁니다."

 HEU_land_reform:0 "토지 개혁"
 HEU_land_reform_desc:0 "현지인들 중 키보토스계 인구를 가장 차별하고 적대시하는 사람들은 바로 농민들입니다. 아루는 현지인들에게 피해를 주는 정책을 실행하기엔 너무 선량하지만, 이 땅에서 살아갈 키보토스계를 위해 농민들의 토지 일부를 키보토스인들에게 유상 몰수 후 재배분하는 정책은 필요악이라는 걸 깨달았습니다."

 HEU_association_of_school_institutes:0 "키보토스 학원 연합"
 HEU_association_of_school_institutes_desc:0 "여러 키보토스 학교에서 이주민들이 찾아오면서 다양한 학원 출신의 학생들이 섞여 지내게 되었습니다. 아루는 다양한 학원에서 찾아온 학생들을 위한 일종의 '학원 연합'을 제안했습니다. 게헨나, 밀레니엄, 붉은겨울, 심지어는 트리니티 출신이라도 차별받지 않는 비공식적인 학원인 셈이죠."

 HEU_gehenna_labour_council_2:0 "용역위원회-노동자 협의회"
 HEU_gehenna_labour_council_2_desc:0 "현지인들에게 노동자 권리 문제의 주도권을 쥐어주어서는 안 됩니다. 이것은 리쿠하치마 아루와 키보토스계 인구가 모두 동의하는 내용입니다. 하지만 주도권을 우리가 쥔다는 전제 하에서, 룩셈부르크 공산당이 제한적으로 발언권을 얻도록 허가하는 건 가능할 것입니다."

 HEU_RTL_kayoko:0 "RTL 키보토스 록"
 HEU_RTL_kayoko_desc:0 "꼭 키보토스인들이 현지인 문화에 '적응'해야만 할까요? 현지인들이 키보토스의 문화를 받아들이는 게 옳은 일 아닌가요? RTL 방송국은 룩셈부르크에서 독일어, 영어, 프랑스어 3개 국어로 방송을 진행하는 라디오 방송국입니다. 카요코는 RTL을 흥신소 소유로 전환한 뒤 도이칠란트에서 브리튼 섬까지 키보토스의 록 음악 방송을 실시하는 것을 제안했습니다."

 HEU_school_of_culture:0 "용역위원회 문화교육센터"
 HEU_school_of_culture_desc:0 "키보토스인들과 함께 근로하는 현지인 노동자들은 키보토스와 지구의 다른 문화에 익숙해질 필요가 있습니다. 모든 현지인 노동자들은 '문화교육센터'에서 여성이 사회에서 중요한 역할을 차지하는 문화교육센터 강의를 필수적으로 수강해야 하며, 키보토스 문화를 깊이 이해하지 않으면 어느 작업장에도 고용될 수 없습니다."

 HEU_gehenna_labour_council_3:0 "신비 직조사업"
 HEU_gehenna_labour_council_3_desc:0 "흥신소는 하드보일드 무법자이지만, 키보토스 대륙의 같은 전이자들을 무시할 만큼 냉혹하지는 않습니다. 키보토스 이주민들은 신비의 힘을 많이 잃어버렸고, 그녀들이 현지인에게 차별당하지 않게 하기 위해서는 더 많은 신비 직조기가 필요합니다. 아루는 냉혹한 척 하지만, 어려움을 겪는 사람을 포기할 수 있는 지도자는 아니니까요."

 HEU_school_of_atheism:0 "가톨릭은 죽어야 한다"
 HEU_school_of_atheism_desc:0 "가톨릭 성당을 파괴하는 것만으로는 부족합니다. 가톨릭 신앙과 그 교리는 근본적으로 (아담을 타락시킨 원죄를 가진) 여성은 남성에게 순종해야 한다고 요구합니다. 이건 곧 여성 위주의 키보토스 사회가 남성 위주의 유럽 현지인들에게 복종해야 한다는 뜻이기도 합니다. 아니요. 아루는 그러지 않을 것입니다. 모든 가톨릭 교도들은 무신론으로 정상화되기 위한 특수 학교에서의 강의를 받게 될 것입니다. 마땅히 그래야지요."

 HEU_civil_partnership:0 "시민 결합"
 HEU_civil_partnership_desc:0 "키보토스인은 현지인에 비해 숫자가 적으며, 세대를 거듭하며 혼인이 이루어질수록 키보토스인들의 문화가 현지인의 문화에 가려져 소멸할 가능성을 우려하는 학생들도 나오고 있습니다. 키보토스와 현지인들을 분리해야 합니다. 새로운 '시민 결합' 제도는 같은 여성 키보토스 학생이라 해도 동거중일 경우 이성 부부와 동일한 법적 혜택을 받을 수 있도록 할 것입니다."

 ### 리워크 흥신소 68 군사 중점 ###

 HEU_schuster_line:0 "슈스터선 건설"
 HEU_schuster_line_desc:0 "룩셈부르크는 이미 대전이 당시 게헨나의 침공을 받았고, 룩셈부르크를 방어하기 위한 기본적 대비가 되어 있어야 한다는 공감대가 형성되었습니다. 룩셈부르크의 엔지니어인 요제프 슈스터는 자신의 이름을 딴 '슈스터선'이라는 미니 마지노선 계획안을 제시했습니다. 이는 룩셈부르크를 방어하기 위해 콘크리트와 나무를 섞은 작은 요새를 건설하는 프로젝트입니다. 마지노선처럼 단단하지는 않지만, 적어도 전시 상태가 되었을 때 방어 태비를 갖출 시간은 벌어 줄 것입니다."

 HEU_prussian_strategy:0 "프로이센 대전략"
 HEU_prussian_strategy_desc:0 "대전이 이후 룩셈부르크는 혈맹이었던 벨기에를 비롯한 이웃국가를 모두 잃어버렸습니다. 아루는 소규모 인력을 통한 게릴라에는 능숙하지만, 많은 군대를 이끌어 본 적은 없습니다. 다행히 대전이 당시 도망쳐 온 독일 황실이 룩셈부르크 군제개혁에 도움을 줄 수 있을 것입니다."

 HEU_prussian_strategy_2:0 "의용군 재창설"
 HEU_prussian_strategy_2_desc:0 "룩셈부르크 의용군은 대전이 이전까지 존재하던 현지인들의 무력집단이었습니다. 제대로 훈련받은 정예군이 아니었기에 대전이 당시 침공이 일어났을 때엔 모두 도망쳐버렸지만, 똑같은 실수가 반복되지는 않을 것입니다."

 HEU_prussian_strategy_3:0 "작전계획의 체계화"
 HEU_prussian_strategy_3_desc:0 "독일계 참모진들은 매우 잘 짜인 작전계획에 따른 체계적인 군사 작전이 승리를 향한 지름길이라고 믿습니다. 룩셈부르크의 장교들은 '1914년의 전쟁때도 그게 잘 통했던가?'라며 비아냥거리고 있기는 하지만요."

 HEU_prussian_strategy_4:0 "기동보병 전략"
 HEU_prussian_strategy_4_desc:0 "참모진들은 군인들을 차량화하고 더 빠른 기동전을 펼치는 것의 중요성을 연설합니다. 룩셈부르크 현지 장교들은 '우리에게는 그럴 연료가 없다'고 주장하지만, 독일 참모진들은 연료 수입을 통해 충분히 군 전체의 차량화가 가능할 것이라고 낙관하고 있습니다."

 HEU_prussian_strategy_5:0 "돌격대"
 HEU_prussian_strategy_5_desc:0 "독일어로 스톰트루퍼라고 불리는 1차 세계대전 프로이센의 돌격대는 빠른 속도를 이용해 적 부대에 타격을 주는 강력한 보병 부대였습니다."

 HEU_benriya_strategy:0 "선도부에서의 교훈"
 HEU_benriya_strategy_desc:0 "리쿠하치마 아루 사장은 선도부의 히나처럼 여러 인력을 지휘해 본 적은 없지만, 그들과 맞서 싸우며 그 전략을 옅보기는 했습니다. 선도부장인 히나를 중심으로 막강한 화력을 통해 적을 제압하는 그녀들의 전략은 신비가 약해진 이 세계에서도 응용할 만한 가치가 있습니다. ...물론 이게 선도부를 인정한다는 뜻은 아닙니다! 그냥 조금 배우는 것 뿐이니까요."

 HEU_benriya_strategy_2:0 "1연대 1하루카 공식!"
 HEU_benriya_strategy_2_desc:0 "진짜 하루카를 연대마다 하나씩 분양한다는 뜻은 아닙니다! 경영의 신이신 아루 사장도 하루카를 정원에서 식물 키우듯 길러낼 수는 없거든요. (시도는 해본 적 없기는 한데... 음, 역시 될 리가 없죠!) 아루 사장은 부대의 화력 담당이었던 하루카처럼, 포병대가 현지인 군인들에게 하루카 같은 화력 지원 역할을 해 주기를 기대하고 있습니다."

 HEU_benriya_strategy_3:0 "느와르풍 하네츠키 어택"
 HEU_benriya_strategy_3_desc:0 "소규모 병력으로 끈질기게 여러 장소를 이동하며 게릴라 작전을 펼치는 흥신소의 전투 방식은 이 시대에서는 특수부대 운용 방식에 적용할 수 있을 것입니다. 흥신소 68 역시 소수 인력으로 이루어진 특수부대나 마찬가지였잖아요?"

 HEU_benriya_strategy_4:0 "사장님의 퍼펙트한 용병술"
 HEU_benriya_strategy_4_desc:0 "용병을 사용한 전쟁은 이 세계에서는 르네상스 이탈리아대까지만 이루어졌던 모양입니다만, 아루 사장은 용병 고용이 꼭 나쁜 일은 아니라고 생각합니다. 애초에 우리에게 인력 자체가 많은 편이 아닌데다가, 돈을 주는 기간 동안에는 용역들은 나름 충실히 일하니까요. ...야, 잠깐! 너희들! 전투 중에 근무시간 끝났다고 퇴근하면 어떻게 하자는 거야!"

 HEU_benriya_strategy_5:0 "작열의 세레나데"
 HEU_benriya_strategy_5_desc:0 "부족해진 신비 때문에 전장에서의 화력 지원의 중요성이 더욱 커졌습니다. 이제 88mm 대공포를 한 방 맞아도 보건실에서 잠시 쉬는 정도로 끝나는 시대는 끝났으니까요. 아루는 강한 화력의 중요성을 잘 이해하고 있으며, 고갈된 신비를 현지 무기로 대체하기 위해 얼마만큼의 지원 병력이 필요할지 무츠키의 조언을 듣고자 합니다."

 HEU_defence_industry:0 "룩셈부르크 방위산업"
 HEU_defence_industry_desc:0 "룩셈부르크의 가장 큰 장점은 룩셈부르크 영토 내에 많은 철광이 매장되어 있다는 점입니다. 총기를 비롯해, 우리 스스로를 지켜내기 위한 무기들을 자급자족되는 자원을 통해 만들어낼 수 있을 것입니다."

 HEU_benriya_saori:0 "아리우스의 흔적"
 HEU_benriya_saori_desc:0 "아리우스 분교가 붕괴된 이후, 조마에 사오리는 여러 유럽 각지를 떠돌아다니고 있습니다. 그녀는 흥신소 68에 긍정적인 인상을 갖고 있으며, 우리의 영입 제안을 거절하지 않을 것으로 보입니다."

 HEU_benriya_bicycle:0 "가난한 기동전"
 HEU_benriya_bicycle_desc:0 "충격, 라이딩 아루 이격 출시! ...라는 것은 거짓말이지만, 자전거 부대를 군에서 운용하는 것은 큰 도움이 됩니다. 우선 저렴하며, 우리 군의 기동성을 손쉽게 올려줄 수 있습니다. 게다가 이웃 국가인 네덜란드에서도 널리 사용되던 부대인 만큼 룩셈부르크에서도 익숙한 개념이고요."

 HEU_benriya_tanks:0 "프랑스 전차 기술"
 HEU_benriya_tanks_desc:0 "대전이 이전에도 이후에도 룩셈부르크에는 전차가 한 대도 없었습니다만, 룩셈부르크 군인들은 대전이 때의 전투로 반파된 채 국경 근처에 버려진 프랑스 전차를 가져와 연구해 볼 수 있었습니다. 키보토스에서 전차가 그다지 대단한 무기가 아니었던 걸 기억하는 아루는 전차 연구의 필요성에 의문을 제기하지만, 신비가 고갈된 이 세계에서 전차는 분명 큰 도움이 될 수 있을 것입니다! ...아, 그걸 우리가 만들 능력이 있는지는 별개 이야기지만요!"

 HEU_emergency_industry:0 "긴급 산업"
 HEU_emergency_industry_desc:0 "흥신소 68과 룩셈부르크는 적국들로 둘러싸인 매우 어려운 시기를 보내고 있습니다. 국가 예산의 더 많은 부분이 전시 상황을 대비하기 위하여 사용되어야 합니다."

 HEU_hardboiled_warfare:0 "하드보일드 정신론!"
 HEU_hardboiled_warfare_desc:0 "아루 사장은 큰 전략을 짜는 분야에서는 미숙하지만, 소규모 교전을 지휘할 때에는 뛰어난 실력을 보여줍니다. 아루 사장이 새 병사들을 위해 직접 작성한 전술서인 '하드보일드 정신론'은 대전략을 소개하는 부분은 완전히 엉터리이고, 무츠키가 그려 넣은 삽화는 우습기까지 하지만, 적어도 전장에서 싸우는 분대 단위의 교전에서는 큰 도움이 된다는 평가를 받습니다."

 HEU_hardboiled_way:0 "무법자의 길"
 HEU_hardboiled_way_desc:0 "무법자의 길은 멋져 보이지만, 실제로는 전혀 멋지지 않습니다. 사무실 운영비를 내다보니 돈이 떨어져서 공원에서 노숙을 한다거나... 룩셈부르크를 장악한 후 자금난에서 벗어난 이후에도 아루는 무법자의 길을 위해 가장 중요한 것은 한 끼 식사와 편안한 잘 곳이라는 것을 잘 알고 있습니다. 자신과 흥신소 68의 멤버들이 겪은 아픔을 새 부하들까지 겪게 한다면, 그건 사장으로서 실격인 행동이겠죠."

 HEU_hardboiled_charisma:0 "사장님의 위엄"
 HEU_hardboiled_charisma_desc:0 "룩셈부르크와 흥신소 68 소속 군인들이 전장에서 도망치지 않을 수 있는 이유는 무엇일까요? 대전이로 찾아온 이들에게는 룩셈부르크에 대한 '애국심'이 없습니다. 그렇다고 해서 도망치는 이들을 사살하는 독전대가 있는 것도 아니고요(아루 사장이 그런 걸 허락할리가 없죠!) 우리 군이 유지될 수 있는 이유는 '리쿠하치마 아루' 개인에 대한 지지 때문이며, 더 나아가서 그녀가 지키고 싶은 이상에 대한 공유입니다."

 HEU_benriya_rikuhachimaism:0 "하드보일드 샷"
 HEU_benriya_rikuhachimaism_desc:0 "모든 키보토스인들을 위한 연합된 국가를 만들고, 평등한 사회를 이루어낸다는 리쿠하치마 아루의 이상주의적 개혁은 특히 헤일로를 가진 병사들에게 힘을 실어줍니다."

 HEU_benriya_luxembourgism:0 "모두를 위한 마음"
 HEU_benriya_luxembourgism_desc:0 "아루 사장이 괴롭힘을 당하던 하루카에게 손을 내밀었듯이, 아루는 이 세계에서 고통받는 키보토스인과 인류 모두를 향해 손을 내밀고자 합니다. 이상적이고, 이루어 질 가능성이 너무도 낮은 길이지만, 그렇기 때문에 아루의 군대가 그녀를 지지하는 것이기도 합니다."

 HEU_long_range_patrols:0 "룩셈부르크 장거리 순찰대"
 HEU_long_range_patrols_desc:0 "적의 기습 공격에 대비해, 지속적인 순찰을 실시하는 것만큼 중요한 일이 있을까요?"

 HEU_navy_focus_1:0 "룩셈부르크 해군"
 HEU_navy_focus_1_desc:0 "우리가 해안 지역을 획득함에 따라, 우리는 해군 양성을 위한 계획을 실시할 수 있게 되었습니다."

 HEU_navy_focus_2:0 "빌헬름 계획"
 HEU_navy_focus_2_desc:0 "독일 제국의 마지막 카이저인 빌헬름 2세, 빌헬름 폰 프로이센은 스스로 여러 종류의 군함을 설계하고 디자인하는 것을 즐겼으며, 퇴임 후 룩셈부르크에 망명한 이후에는 더 많은 (공상적인) 전함 건조 계획서들을 남겼습니다. 그의 종이 서류들은 이제 실제 우리 신생 해군으로 보내져 검토될 것입니다."

 HEU_navy_focus_3:0 "오디세이아 계획"
 HEU_navy_focus_3_desc:0 "오디세이아 학원은 여러 크고 작은 학원함들을 가지고 있으며, 그녀들과의 협력 관계는 우리가 새로운 군함을 디자인하는 것에 도움이 될 것입니다."

 HEU_navy_focus_4:0 "오디세이아 생도 초빙"
 HEU_navy_focus_4_desc:0 "룩셈부르크 안에서 해전에 유능한 인재를 찾을 수 있을 거란 가능성은 없습니다. 오디세이아 학원에서 유능한 인재를 초빙해 오는 것이 사실상 유일한 대안이 될 것입니다."

 HEU_air_force_focus_1:0 "룩셈부르크 육군항공대"
 HEU_air_force_focus_1_desc:0 "우리에게 명백하게 불리한 사실은 리쿠하치마 아루 사장에게 항공 지식이 없으며, '대전이' 이전까지 룩셈부르크에도 공군이 없었다는 점입니다. 하지만 우리는 대전이 당시의 혼란 속에서 경비행기 조종 경험이 있는 벨기에 조종사 일부가 룩셈부르크에 망명했다는 소식을 알게 되었습니다. 우리는 벨기에 비행사들에게 룩셈부르크 군에 복무할 의사가 있는지 확인한 뒤, 소규모의 육군항공대를 창설하는 것으로 공군 창설을 시작할 것입니다."

 HEU_air_defense:0 "룩셈부르크 방공포대"
 HEU_air_defense_desc:0 "룩셈부르크 국가 방어선 건설을 맡은 수석 엔지니어인 요제프 슈스터는 자신의 '슈스터선'에 방공시설을 일부 추가하는 방안을 제안했습니다. 대규모의 항공 폭격에 대응할 수는 없겠지만, 저고도에서 실시되는 소규모 공격은 충분히 막아낼 수 있을 것입니다."

 HEU_air_force_focus_2:0 "룩셈부르크-벨기에 비행사관학교"
 HEU_air_force_focus_2_desc:0 "벨기에계 망명자들로 이루어진 소규모 파일럿들은 한 사람 한 사람이 에이스 비행사가 될 수 있도록 조종사의 정예화를 중점에 두고 비행 훈련을 실시할 것입니다."

 HEU_air_force_focus_3:0 "게헨나 비행사관학교"
 HEU_air_force_focus_3_desc:0 "게헨나와의 동맹을 통해, 우리는 경비행기, 비행선 조종 등을 경험한 적 있는 게헨나 동아리 학생들의 지원을 받을 수 있게 되었습니다."

 HEU_establish_aircraft_industry:0 "항공산업시설"
 HEU_establish_aircraft_industry_desc:0 "공군 양성을 위하여 새로운 산업시설의 건설이 필요합니다. 다행히도 룩셈부르크는 많은 철강을 가지고 있으므로 전투기의 철제 골격을 만들 준비는 되어 있을 것입니다. 물론 철만으로 비행기를 날릴 수 있는 건 아니지만요!"

 HEU_air_force_focus_4:0 "폭열의 아리아"
 HEU_air_force_focus_4_desc:0 "공군에 아무런 조예가 없는 것은 흥신소 68 사원 모두가 마찬가지이지만, 공군에 대한 지식을 알게 된 후 아사기 무츠키는 특히 폭격기라는 개념에 관심을 보이고 있습니다. 많은 폭약을 하늘에서 떨어뜨리는 그 행위 자체를 좋아하는 걸까요? 잘 모를 일입니다."

 HEU_air_force_focus_5:0 "소악마의 코러스"
 HEU_air_force_focus_5_desc:0 "무츠키가 공군에 대해 관심이 많은 이유는, 아마 자신의 전투 방식과 공군의 전투 방식에서 '닮은 점'을 느꼈기 때문일지도 모릅니다. 무슨 이유 때문이든간에 흥신소 68에서 유일하게 공군력 증강을 지지하는 것은 무츠키이며, 룩셈부르크 육군항공대는 그녀에게 크건 작건 빚을 지고 있습니다. 그 빚을 새로운 기술 발전을 통해 보답할 필요가 있겠네요."

 HEU_air_force_focus_6:0 "좀 더 즐겁게 노는 방법"
 HEU_air_force_focus_6_desc:0 "룩셈부르크에 '로켓공학' 기술이라는 것이 존재하지 않는 것은 사실입니다만, '신비'가 고갈된 이 세계에서 흥신소 68은 원래 키보토스에서 보여주었던 강력한 화력을 다시 한 번 펼칠 수 있기를 바라고 있습니다. 특히 무츠키가 공학자들에게 요청하는 사안은 멀리, 그리고 화려하게 폭발하는 새로운 신무기입니다만, 무츠키를 만족시킬 수 있는 기술이 정말 존재할까요?"

 HEU_city_warfare:0 "리쿠하치마 야전병원"
 HEU_city_warfare_desc:0 "1936년 개업을 준비로 룩셈부르크 정부가 공사중이던 '샤를로테 여대공 산부인과' 건물은 대전이 당시 게헨나 학생들의 대전차포 공격으로 완전히 무너졌지만, 산부인과에서 일할 인력들은 이미 모집된 상태였습니다. 이 간호사 인력들을 룩셈부르크 야전병원에서 근무하도록 전환배치를 제안하는 것은 어떨까요?"

 ### 리워크 흥신소 68 중점 ###

 HEU_luxembourg_benriya_68:0 "흥신소 68 활동 재개!"
 HEU_luxembourg_benriya_68_desc:0 "대전이 당일 있었던 룩셈부르크 참사 당시, 흥신소 68 사무실은 심각하게 파괴되었습니다. 하지만 사무실을 다른 장소로 이전해 흥신소 68의 비즈니스 활동이 다시 재개되었습니다. 예전과 달라진 점이 있다면 룩셈부르크 대공궁이 우리의 새 사무실이 되었다는 점이죠. 이제 흥신소 68이 국가 경영만이 아니라 '사업 경영'까지 함께 하게 되었다는 사실을 모두에게 홍보할 시간입니다."

 HEU_benriya_construction:0 "흥신소 건설과"
 HEU_benriya_construction_desc:0 "흥신소 68에 협력하기로 한 게헨나 학생들 중 일부는 건설, 건축 분야에서 힘을 쏟기로 약속했습니다. 룩셈부르크만이 아니라 다른 학원이나 국가의 요청을 받더라도 그녀들은 의뢰를 끝까지 수행해 줄 것입니다."

 HEU_benriya_local:0 "현지인을 위한 대민지원"
 HEU_benriya_local_desc:0 "리쿠하치마 아루에 대한 현지인들의 지지와 충성을 높이기 위해, 흥신소에 협력하기로 한 게헨나 학생들이 룩셈부르크 시내의 도로를 정비하고 대전이 당시 파괴된 건물들을 재건하는 등 대민지원에 나섰습니다. 게헨나 학생들이 일을 '수습하는' 것보다 '터트리는' 걸 좋아한다는 걸 생각해보면, 이건 아루 사장의 뛰어난 인품 덕분에 가능했던 '기적'이라 할 수 있겠네요."

 HEU_benriya_warfare:0 "흥신소 방위과"
 HEU_benriya_warfare_desc:0 "키보토스인과 현지인 모두의 평등을 약속한 리쿠하치마 아루의 이상을 위해, 흥신소 방위과가 창설되었습니다. 방위과는 룩셈부르크 정규군에 포함되어 아루의 꿈을 지키기 위해 함께 싸울 것입니다."

 HEU_benriya_level_up_a:0 "흥신소 고서관 증축"
 HEU_benriya_level_up_a_desc:0 "유럽 각국에서 모은 많은 책들을 이용해, 흥신소 사무실로 쓰이고 있는 룩셈부르크 대공궁에 고서관을 증축할 것입니다. 고서관에서 리쿠하치마 아루는 스스로의 지혜를 더 깊게 하고, 고서관에서 명상을 하며 동료들에게 더 상냥한 모습을 보일 방법을 연구할 수 있을 것입니다."

 HEU_benriya_level_up_b:0 "흥신소 훈련실 증축"
 HEU_benriya_level_up_b_desc:0 "룩셈부르크 대공궁 지하를 파내고 그곳에 사격장과 검술 훈련실을 건설하자는 계획은 룩셈부르크의 전통주의자들을 화나게 만들겠지만, 사실 그들은 아루가 뭘 하든 안 하든 머리에 뿔 달린 빨간머리 여성이 룩셈부르크에 있다는 사실만으로도 매일 화나 있는 상태잖아요? 지하 훈련실에서의 사격 훈련 및 검술 훈련은 리쿠하치마 아루의 결의와 카리스마를 올릴 좋은 장소가 될 것입니다."

 HEU_benriya_level_up_last:0 "모두에게 열린 흥신소"
 HEU_benriya_level_up_last_desc:0 "리쿠하치마 아루는 티파티나 만마전의 지도자들처럼 대중들과 떨어진 고고한 지도자가 아닙니다. 리쿠하치마 아루를 직접 만나 자신의 의견을 전달하고 싶은 키보토스계나 일반 학생들을 위해, 매주 월요일은 일반 시민들이 대공궁에 들어와 아루를 면담할 수 있는 시간을 제공합니다. 사람들의 이야기를 들어주는 것 역시 '의뢰'의 일종 아니겠어요?"

 HEU_benriya_international:0 "흥신소 국제진출과"
 HEU_benriya_international_desc:0 "일부 흥신소 소속 사원들은 가까운 이웃 국가에서도 사업을 개시하고자 합니다."

 HEU_benriya_inner_circle:0 "영원히, 흥신소"
 HEU_benriya_inner_circle_desc:0 "룩셈부르크 대공궁은 거주하는 사람들이 줄어들며 빈 방이 많이 남았습니다. 무츠키, 카요코, 하루카 세 사람을 위한 개인용 방을 만들어 주는 것도 괜찮은 아이디어 아닐까요?"

 ### 리워크 통일 게헨나

 HEU_unified_gehenna:0 "게헨나 위의 리쿠하치마"
 HEU_unified_gehenna_desc:0 "사실 아루는 게헨나를 잘 모릅니다. 여기 학생들은 결석계라는 걸 아무도 안 쓰고 무단 결석을 한다고요? 만마전은 또 뭐 하는 조직이죠? 학생회장 선거? 그런 게 있었나요? 학원 동아리가 이렇게 많았다고요? 흥신소는 무슨 범죄단체 취급을 하면서, 그 '온천 테러리스트'들은 잘도 동아리로서 게헨나를 돌아다니게 풀어줬네요. 하지만 영원히 혼란에 빠져 있을 수는 없습니다. 이제 게헨나를 정리할 시간입니다."

 HEU_the_end_of_perfect_team:0 "선도부 관료 검거"
 HEU_the_end_of_perfect_team_desc:0 "굿바이, 히나! 흥신소 활동을 매번 방해해 오고, 리쿠하치마 아루 일행을 체포하려 했던 선도부도 이제 끝입니다. 일부 선도부원들이 자신들의 불운한 운명을 감지하고 도망치려 하고 있지만 소용 없을 겁니다. 특히 선도부 중심 인력들에 대한 체포 작전이 순조롭게 진행되고 있습니다."

 HEU_luxembourg_military_police:0 "룩셈부르크 경찰에 통합"
 HEU_luxembourg_military_police_desc:0 "게헨나에 무장한 준군사조직이 애초에 필요한가요? 선도부는 완전히 해산될 것이며, 룩셈부르크 경찰이 그 역할을 대신할 겁니다. 모든 선도부원들은 새 일자리를 찾아 봐야 할 겁니다. 흥신소 68을 범죄자 취급하고 쫓아 봤으니, 그 대가를 치르는 거죠."

 HEU_gehenna_military_police:0 "게헨나 정의실현부"
 HEU_gehenna_military_police_desc:0 "흥신소를 방해해 온 선도부를 폐부하는 건 당연한 일입니다. 하지만 그러면 게헨나의 치안은 누가 관리하죠? 이웃 트리니티 학원에는 정의실현부라는 이름의 조직이 있다고 합니다. 그렇다면 우리도 '게헨나 정의실현부'를 창설하고 선도부원들의 소속을 옮겨줍시다. 트리니티의 조직명이라니, 선도부원들이 싫어할 거라고요? 네. 싫어하라고 정한 이름입니다. 그러니까 처음부터 아루 사장을 수배명단에 올리지 말았어야죠."

 HEU_gehenna_perfect_team_trial:0 "구 선도부 지도부 재판"
 HEU_gehenna_perfect_team_trial_desc:0 "흥신소 68에 대한 과도한 공권력 행사, 리쿠하치마 아루에 대한 무차별적 총기 사용... 히나, 아코 등 구 수뇌부는 마땅한 재판을 받게 될 것입니다. 아루 사장의 '하드보일드'한 관대함으로 인해 그녀들에 대한 처벌은 짧은 징역으로 끝날 가능성이 크지만, 다른 결과가 나올 지도 모르죠."

 HEU_maintenance_of_security:0 "치안 관리"
 HEU_maintenance_of_security_desc:0 "선도부 재편 이후 게헨나에서 여러 혼란과 소요가 발생하고 있습니다. 더 이상 게헨나에 제대로 된 치안 기관이 없다는 착각 때문이지요. 물론 선도부가 해체되었다고 해서 게헨나의 치안이 무너지는 일은 없을 겁니다. 새로운 기관이 옛 선도부보다도 확실하게 치안 유지를 해낼 테니까요."

 HEU_civilian_control:0 "통제되는 치안기관"
 HEU_civilian_control_desc:0 "옛 선도부가 게헨나 만마전과 별도의 권력을 가진 일종의 군벌처럼 행동했던 일을 교훈으로 삼아야 합니다. 새로운 게헨나 치안 기구는 철저하게 문민 통제를 받아야 하며 자율성은 극도로 제한될 것입니다. 특히 흥신소를 향해 총부리를 돌리는 일은 절대로 있어선 안 되고요!"

 HEU_states_quo_club:0 "동아리 제도 현상유지"
 HEU_states_quo_club_desc:0 "어떤 사람들은 게헨나가 난립하는 동아리들로 인해 사회가 분열되어 있다고 말합니다. 많은 동아리들을 금지하거나, 적어도 비슷한 목적의 동아리들을 통폐합하는 것이 게헨나의 혼란을 줄일 수 있는 방법이라는 뜻이죠. 하지만 결국 흥신소 68도 '난립하던' 동아리 중 하나 아니었습니까? 이러한 급진적 주장을 따라가는 건 흥신소의 자기부정일 뿐입니다."

 HEU_emergency_medicine_department_support:0 "응급의학부 후원"
 HEU_emergency_medicine_department_support_desc:0 "사실 생각해보면 게헨나 응급의학부가 아루 사장보다 더 '하드보일드'한 것처럼 보일 때도 있긴 합니다. 부상자들을 시체처럼 덥썩덥썩 집어 옮기는 모습이 특히 그렇죠. 응급의학부는 새로운 게헨나에서도 제 역할을 할 수 있을 겁니다."

 HEU_emergency_medicine_department_support_2:0 "응급의학부 무장 제한"
 HEU_emergency_medicine_department_support_2_desc:0 "응급의학부에 돈을 투자하고 더 많은 의료 시설을 운영할 수 있게 해 주는 것과 별개로, 앞으로 응급의학부의 무장 수준은 최소한으로 제한될 것입니다. 현장에 환자가 없으면 총으로 쏴서 환자를 만든다니 비상식적이잖아요. 적어도 하드보일드하지 않냐고요? 이건 아루 사장이 생각하는 하드보일드하고는 좀 다른 것 같군요."

 HEU_gastronomy_research_group_removed:0 "미식연구회 해산"
 HEU_gastronomy_research_group_removed_desc:0 "리쿠하치마 아루가 '게헨나의 동아리 제도의 현상유지'를 약속하기는 했습니다. 그렇지만, 미식연구회는... 동아리가 아니라 그냥 테러리스트잖아요. 리쿠하치마 아루의 최소한의 도덕적 기준으로 보았을 때 이들은 결코 용납될 수 없는 악입니다."

 HEU_sparkle_club:0 "반짝반짝부 교류"
 HEU_sparkle_club_desc:0 "아루는 게헨나 내부의 사정에 대해 전혀 모릅니다. 그렇기에 가장 '평범한' 게헨나 학생들의 모임...이라고 아루가 추정하는 반짝반짝부야말로, 아루가 신뢰할 수 있는 협력 대상이기도 합니다. 그녀들과 만나 게헨나에 대한 내부 정보에 대해 들어보는 것도 나쁘지 않을 것입니다."

 HEU_hot_springs_department_benriya:0 "흥신소 온천개발과"
 HEU_hot_springs_department_benriya_desc:0 "온천개발부는 게헨나에서 계속 활동하도록 내버려두기에는 지나치게 위험한 조직입니다. 가장 좋은 방법은 흥신소 소속으로 온천개발부를 편입한 뒤, '외국 온천 개발'을 명목으로 해외로 보내버리는 것입니다."

 HEU_hot_springs_department_gehenna:0 "온천개발부 타협"
 HEU_hot_springs_department_gehenna_desc:0 "온천개발부를 탄압하기에는 숫자가 너무 많습니다. 그녀들의 활동을 계속 보장하되, 일이 터지고 나면 그 뒤에 제압에 나서는 것으로 타협합시다."

 HEU_hot_springs_department_work:0 "온천개발사업"
 HEU_hot_springs_department_work_desc:0 "온천개발부 자체는 게헨나에 도움이 되기보다는 방해가 되는 일이 더 많습니다. 하지만 그녀들의 개발 사업이 주는 이익이 아예 없다고도 할 수 없습니다."

 HEU_weak_pandemonium_society:0 "만마전 권력 축소"
 HEU_weak_pandemonium_society_desc:0 "일부 학생들은 리쿠하치마 아루가 새 학생회장이 될 거라고 추측하고 있습니다. 하지만 그런 일은 없을 겁니다. 아루는 자신이 게헨나 전체를 관리하는 일을 하기에는, 게헨나에 대한 소속감이 낮고, 또 흥신소의 사장이란 직급을 게헨나의 학생회장이란 직급보다도 더 소중하게 생각하니까요. 만마전은 유지될 것입니다. 비록 앞으로는 만마전의 모든 프로젝트가 아루의 승인 도장을 받아야만 허락될 거라 하더라도요."

 HEU_pandemonium_leader_makoto:0 "학생회장 마코토"
 HEU_pandemonium_leader_makoto_desc:0 "이제 게헨나의 학생회장직은 직선제 대신 아루의 임명제로 바뀔 것입니다. 하누마 마코토는 가장 무난한 선택지입니다. 반란을 일으키기에는 너무 멍청하고, 학생회장 자리를 얻게만 해 준다면 아루의 어떤 지시에도 따를 겁니다."

 HEU_pandemonium_leader_satsuki:0 "학생회장 사츠키"
 HEU_pandemonium_leader_satsuki_desc:0 "이제 게헨나의 학생회장직은 직선제 대신 아루의 임명제로 바뀔 것입니다. 만마전 정보부장 출신인 쿄고쿠 사츠키는 자신의 최면 능력을 이용해 게헨나 학생들이 아루를 숭배하도록 만들 수 있다며, 새 학생회장 직에 임명해 줄 것을 요청하고 있습니다. 그녀는 정보부장으로서 게헨나 내부 인사들의 약점을 잘 알고 있을 것이기 때문에, 꼭두각시 학생회장으로 나쁜 선택지는 아닐 겁니다."

 HEU_pandemonium_leader_victoria_louise:0 "학생회장 빅토리아 폰 프로이센"
 HEU_pandemonium_leader_victoria_louise_desc:0 "이제 게헨나의 학생회장직은 직선제 대신 아루의 임명제로 바뀔 것입니다. 독일 호엔촐레른 황실이 룩셈부르크로 망명한 이후, 호엔촐레른 가문은 자신들의 '명백한 권리'인 독일 영토에 대한 권한을 계속 요구하고 있었습니다. 이미 사라진 독일 황제직을 다시 줄 순 없겠지만, 게헨나 학생회장이라면 줄 수도 있겠죠."

 HEU_personnel_retraining:0 "재교육 프로그램"
 HEU_personnel_retraining_desc:0 "만마전의 모든 구성원들은 게헨나의 진정한 지배자가 바뀌었다는 것을 인식해야 할 것입니다. 물론 만마전은 여전히 유지될 것이지만, 게헨나 학생들을 관리하는 것 이상의 권력을 요구할 수는 없을 것이고요."

 HEU_pandemonium_intelligence_network:0 "만마전 첩보망 흡수"
 HEU_pandemonium_intelligence_network_desc:0 "만마전은 과거부터 선도부와의 대립으로 인해, 선도부 내부의 정보를 캐내기 위한 광범위한 첩보망을 가지고 있었습니다. 그 인력이 흥신소 68에게 앞으로 큰 도움이 될 것입니다."

 HEU_pandemonium_aru:0 "아루를 위한 만마전"
 HEU_pandemonium_aru_desc:0 "만마전 내부에서 오랜 시간 탄가 이부키를 위한 홍보용 책자를 만들어 왔다는 건 잘 알려져 있습니다. 이부키를 위한 선전물을 만들 수 있다면, 아루를 위한 선전물은 왜 안 되겠습니까? 만마전은 이제 아루 개인을 위한 프로파간다를 생산하기 위한 선전 기관으로서의 역할을 수행할 것입니다."

 HEU_pandemonium_everyone:0 "게헨나를 위한 만마전"
 HEU_pandemonium_everyone_desc:0 "만마전의 실질적인 권력은 축소되었지만, 그렇기 때문에 만마전은 이제 불필요한 허례허식에 예산을 낭비하지 않고, 제한된 예산을 게헨나 학생들을 위한 복지에 모두 투자하게 될 것입니다."

 HEU_legitimate_dominion:0 "정당한 지배권"
 HEU_legitimate_dominion_desc:0 "게헨나를 통치하는 것은 만마전입니다. 그리고 만마전을 통치하는 것은 리쿠하치마 아루입니다. 우리는 실질적으로 게헨나에 대한 정당한 지배권을 확보했습니다."

