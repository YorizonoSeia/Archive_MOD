 ### 이스터에그 : 아루 동성결혼
 HEU_problem_solver_68_aru_proposal_mutsuki:0 "§G아루§! - 무츠키에게 청혼" 
 HEU_problem_solver_68_aru_proposal_mutsuki_desc:0 "룩셈부르크 대공국에서 동성혼이 합법화된 이후, 반대파들은 이것이 리쿠하치마 아루가 다른 흥신소 68 사원과 결혼을 하기 위한 목적이라고 비난하고는 했습니다. 네. 그건 어느 정도 사실에 근거하고 있습니다. 하지만 그래서 어쩌라고요?\n\n무츠키는 아루에게 있어서 소중한 친구였습니다. 장난기도 많고, 아루를 위험한 상황에 부추기는 성향도 있기는 했지만, 아루는 한 번도 그녀의 진실한 동료애를 의심한 적이 없었습니다. 무츠키가 이 청혼을 어떻게 생각할지는 모릅니다. 하지만 아루는 다른 그 어떤 사람이 아닌, 무츠키와 남은 삶을 함께 하고 싶다고 결정했습니다."

 HEU_problem_solver_68_aru_proposal_kayoko:0 "§G아루§! - 카요코에게 청혼" 
 HEU_problem_solver_68_aru_proposal_kayoko_desc:0 "룩셈부르크 대공국에서 동성혼이 합법화된 이후, 반대파들은 이것이 리쿠하치마 아루가 다른 흥신소 68 사원과 결혼을 하기 위한 목적이라고 비난하고는 했습니다. 네. 그건 어느 정도 사실에 근거하고 있습니다. 하지만 그래서 어쩌라고요?\n\n카요코는 아루에게 있어서 소중한 친구였습니다. 침착하고 말수가 적은 성격 때문에 그 내면을 알기 어려울 때도 있었습니다. 하지만 무서운 겉모습을 한 카요코의 내면에 따스한 마음이 있다는 것을, 고양이 같은 소동물을 사랑하는 면모가 있다는 것을 아루는 알고 있습니다. 아루에게 있어서 일생을 함께 할 파트너가 필요하다면, 그건 카요코입니다. 비록 이 청혼을 그녀가 어떻게 생각할지는 모르지만요."

 HEU_problem_solver_68_aru_proposal_haruka:0 "§G아루§! - 하루카에게 청혼" 
 HEU_problem_solver_68_aru_proposal_haruka_desc:0 "룩셈부르크 대공국에서 동성혼이 합법화된 이후, 반대파들은 이것이 리쿠하치마 아루가 다른 흥신소 68 사원과 결혼을 하기 위한 목적이라고 비난하고는 했습니다. 네. 그건 어느 정도 사실에 근거하고 있습니다. 하지만 그래서 어쩌라고요?\n\n아루에게 있어서 하루카와의 첫 만남은 여전히 잊을 수 없는 기억입니다. 괴롭힘을 당하던 작은 소녀를 구하고 그녀에게 작은 감사를 받았던 날. 그 이후 오랜 시간이 지났지만, 아루와 하루카의 인연은 끊어지는 대신 더 깊고 단단하게 묶였습니다. 아루에게 흥신소 68의 한 사람과 일생을 같이 해야 한다고 묻는다면, 아루는 하루카를 선택할 것입니다 - 하루카가 어떻게 생각할지는 모르지만요."

 ## 총학생회 코어링
 HEU_aru_GSC_annex_decision_category:0 "총학생회장 리쿠하치마 아루"
 HEU_aru_GSC_annex_decision_category_desc:0 "§Y흥신소 68§!은 §Y총학생회§!에 비하면 약소한 세력이지만, 우리는 기적처럼 승리를 거두고 총학생회를 장악했습니다. 물론 옛 총학생회 구성원들이 §P리쿠하치마 아루§! 사장을 §G진정한 총학생회장§!으로 인정하게 하는 어려운 길이 남아 있지만 말입니다. 비록 우리는 영토를 점령했지만, §Y총학생회 학생들의 신뢰§!와 §Y현지인들의 신뢰§!를 얻어내지는 못했습니다.\n\n우리는 총학생회와 벨기에-네덜란드인들의 지지를 얻어내고, 그들이 우리를 §G진정한 총학생회장§!으로 인정하도록 유도해야 합니다. 물론 이것이 쉬운 일은 아니겠지만, 가망성은 있습니다. §C룩셈부르크 대공의 섭정§!이란 자격은 벨기에인들을 안심시킬 것입니다. §C키보토스인과 인류의 조화§!라는 아루의 이상은 총학생회 학생들에게 믿음을 줄 것입니다. 이 두 가지 카드를 사용한다면 우리가 §G진정한 총학생회장§!으로 인정받을 날이 올 수 있을 것입니다.\n\n	[BEL.GetFlag]벨기에계의 지지: [?global.HEU_support_belgium|+0]\n [COU.GetFlag]총학생회의 지지: [?global.HEU_support_GSC|+0]\n"

 HEU_aru_GSC_annex_persuading_arona:0 "아로나 설득" 
 HEU_aru_GSC_annex_persuading_arona_desc:0 "모든 시설에 대한 통제력을 잃어버린 후에도, 아로나는 '싯딤의 상자'라고 불리는 기계장치 안에 들어, 무력화된 인공지능으로서 남아 리쿠하치마 아루를 총학생회장으로 인정하는 것을 거부하고 있습니다. 정말, 정말로 어려운 일이겠지만, 리쿠하치마 아루는 아로나와 직접 만나 자신이 키보토스인과 모든 인류의 화합을 이루어낼 수 있을 것이라고 설득할 것입니다."

 HEU_aru_GSC_annex_persuading_degrelle:0 "레옹 드그렐 설득" 
 HEU_aru_GSC_annex_persuading_degrelle_desc:0 "우리가 베네룩스 전역을 장악한 이후, 레옹 드그렐을 비롯한 벨기에 민족주의자들은 이제 리쿠하치마 아루가 이 땅에서 철수하고 자신에게 벨기에 땅을 벨기에 렉스당 저항군에게 넘겨주어야 한다고 주장하고 있습니다. 강경한 민족주의자이자 파시스트인 그를 논리로서 설득하는 것은 어렵겠지만, 벨기에 저항군의 숫자와 룩셈부르크 정규군의 규모 차이를 알려주고, 벨기에에서 벨기에인들에 의한 더 많은 지역 자치가 허용될 것이라는 제안으로 그를 설득할 것입니다."

