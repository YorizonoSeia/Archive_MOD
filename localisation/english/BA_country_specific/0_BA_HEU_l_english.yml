 HEU_luxembourg_army_dynamic_modifier:0 "[ROOT.GetName] 군사위원회"
 HEU_luxembourg_army_dynamic_modifier_desc:0 "흥신소 68의 통치 아래에서 룩셈부르크군은 예전과 비교가 되지 않는 강력한 군대를 보유할 수 있게 되었습니다."

