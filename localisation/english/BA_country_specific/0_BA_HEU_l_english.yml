 HEU_pro_rikuhachimaism_idea:0 "리쿠하치마주의 동맹"
 HEU_pro_rikuhachimaism_idea_desc:0 "모든 키보토스인들은 저마다 자신들의 문화를 가지고 있지만, 결국 지구의 현지 '문명인'들에게 차별받는다는 점에서는 동등합니다. 리쿠하치마주의 동맹은 학원 학생이 아닌 수인, 로봇 등의 키보토스계 전이자들에 의해 만들어진 민간단체입니다. 동맹은 리쿠하치마주의 이상의 달성을 위해 현지인들의 극우, 민족주의, 종교 운동을 억누르고 전장에 나가는 흥신소 68 소속 군대에게 자발적 보급을 지원합니다."

