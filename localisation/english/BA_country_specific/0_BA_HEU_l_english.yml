 HEU_aru_persona_schedule:0 "현재 스케줄 티켓: £schedule_ticket_texticon [?global.aru_schedule_point|+0]/6"
 HEU_aru_persona_schedule_desc:0 "리쿠하치마 아루의 행동에는 £schedule_ticket_texticon §Y스케줄 티켓§!이 필요합니다. 스케줄 티켓은 최대 6까지 충전할 수 있으며, 그 초과로는 축적되지 않습니다."

 HEU_aru_persona_schedule_buy:0 "£schedule_ticket_texticon 스케줄 티켓 획득"
 HEU_aru_persona_schedule_buy_desc:0 "자기 개발을 위해 약간의 시간을 얻을 생각입니다. 이 정도는 시민들도 허락해 주겠죠."

 HEU_aru_persona_schedule_buy_2:0 "£schedule_ticket_texticon 휴가 일정 예약"
 HEU_aru_persona_schedule_buy_2_desc:0 "복잡한 서류더미, 끝없이 날아오는 시민들의 의뢰. 이 모든 것들을 잠시 내려두고 하루 휴가를 낼 겁니다. 흥신소를 위해 이만큼이나 노력했는데, 아루에게 그 정도 여유를 주지 못할 이유는 없잖아요?"

 #복잡한 서류더미, 끝없이 날아오는 시민들의 의뢰. 이 모든 것들을 잠시 내려두고 하루 휴가를 낼 겁니다. 흥신소를 위해 이만큼이나 노력했는데, 아루에게 그 정도 여유를 주지 못할 이유는 없잖아요?
 
 HEU_aru_persona_wisdom:0 "£schedule_ticket_texticon §Y이§!론공부"
 HEU_aru_persona_wisdom_desc:0 "리쿠하치마 아루가 멍청하다고 생각하는 바보들도 있지만, 아루는 예전부터 기업 경영에 대한 나름대로의 조예와 지식을 갖고 있었습니다. 대전이 이후에도 아루는 흥신소 68을 잘 지켜내 오고 있었잖아요? 비록 대전이 이후 키보토스의 경영학 서적을 구하기 어려워지긴 했지만, 다행히 아루는 아직 읽지 않은 책들을 많이 가지고 있습니다."
 
 HEU_aru_persona_kindness:0 "£schedule_ticket_texticon §C부§!업실행"
 HEU_aru_persona_kindness_desc:0 "안녕하세요! 손님, 무엇을 주문하시겠습니까?\n\n흥신소 사장이자 룩셈부르크의 통치자로서 커피점 아르바이트를 한다는 게 부끄러운 일처럼 느껴질 수 있습니다. 하지만 동시에 이건 지역 주민들과 더 가까워질 수 있는 기회이기도 합니다. 거기에다가 손님들을 응대하면서 상냥한 태도와 마음가짐을 기를 수도 있지요."
 
 HEU_aru_persona_resolution:0 "£schedule_ticket_texticon §G자§!기단련"
 HEU_aru_persona_resolution_desc:0 "키보토스와 달리 이 세계는 신비가 옅습니다. 여전히 아루는 현지인들보다 강하지만, 원래 세계에 있었을 때보다는 신체 능력이 떨어진 느낌을 받습니다. 아뇨. 사실 느낌이 아니라 정말 약해진 거겠죠. 흥신소의 다른 멤버들을 걱정시키지 않기 위해서라도, 아루는 따로 시간을 내서 스스로를 단련하고자 합니다."
 
 HEU_aru_persona_charisma:0 "£schedule_ticket_texticon §R자§!기관리"
 HEU_aru_persona_charisma_desc:0 "세안 후 토너는 바르셨나요? 에멀젼은 빼먹지 않았죠? 메이크업 베이스와 파운데이션은 빠질 수 없지요. 쉐딩은 하드보일드하지 않으니 넘어갑시다. 시대에 뒤쳐지지 않도록 여유 시간에 패션 잡지를 읽고, 화장품을 고르고, 회사로 나가기 전 밀레니엄제 선크림(설마 이상한 걸 넣지 않았겠죠?)도 발라주면 사장으로서의 위엄을 보여줄 모든 준비가 끝납니다. 흥신소의 사장으로서 카리스마를 유지하기 위해서는 자기 관리만큼 중요한 일은 없으니까요."

 HEU_aru_persona_random_events:0 "흥신소의 일상"
 HEU_aru_persona_random_events_desc:0 "흥신소 68은 대전이 이후에도 열심히 활동을 이어가고 있답니다. 이 세계에서 아루와 그녀의 친구들에게 어떤 일이 일어날지 누가 알겠어요? 소소하면서도 좋은 사건이 일어날 수도 있지만, 곤란한 사건이 터질 지도 모르는 법이죠."

 HEU_aru_persona_armed_ver:0 "§G리쿠하치마 아루§! - 임전" 
 HEU_aru_persona_armed_ver_desc:0 "왼눈 결손과 오른팔의 영구적 장애 등으로 아루의 전투력은 키보토스의 '전성기' 시절에 비하면 사실 형편없이 떨어졌습니다. 자신이 전선으로 나가지 못하는 바람에 아루가 소중한 친구들을 잃어버리는 일이 터지지 않기 위해서, 그녀는 게헨나제 방탄조끼를 입고 망가진 오른팔에 진압 방패를 고정한 뒤 한 손으로 하루카와 같은 모델의 샷건을 조작하는 방식으로 전선에 나갈 수 있다는 아이디어를 내놓았습니다.\n\n룩셈부르크의 왕당파 장교들은 이것이 지나칠 정도로 위험한 결정이라는 것에 의견을 모으지만, 아루가 최전선에서 직접 싸우겠다고 마음을 굳힌다면 그걸 막을 수 있는 방법은 없을 것입니다."

 ## 리쿠하치마주의 68혁명
 HEU_rikuhachimaism_decision_category:0 "리쿠하치마주의 68혁명"
 HEU_rikuhachimaism_decision_category_desc:0 "\n\n£GFX_68_benriya_revolution\n\n\n\n\n\n"§O금지하는 것을 금지한다(Il est interdit d'interdire)!§!"\n - §Y라디오 룩셈부르크(RTL)에서, 배우 장 얀의 발언§!\n\n룩셈부르크에서부터 불타오르기 시작한 §G68 혁명§!은 §P리쿠하치마 아루§! 사장이 이끄는 §G흥신소 68§!의 이름에서 따온 이름입니다. '혁명'이라는 자극적인 단어로 인해 중립적인 매체에서는 흔하게 §Y리쿠하치마주의§!라는 용어도 사용됩니다. 리쿠하치마주의는 1935년 대전이 당시 인류의 권위주의적, 종교적 문화를 타파하고 키보토스 시민들에게 자유를 가져다주기 위해 탄생했으며, 탄압받는 이들에 대한 차별을 철폐하고, 보수적인 현지인들에 의해 억압당하는 키보토스계의 문화를 보호하고자 합니다.\n\n우리는 §Y68혁명§!을 성공으로 이끌기 위해 1930년대의 낡은 사고방식을 가진 §R현지 문화를 완전히 파괴§!해야만 합니다. §R종교§!, §R권위주의§!, 그리고 §R나치즘§! 세 개는 68혁명의 달성을 위하여 반드시 부정되어야만 하는 적입니다. 리쿠하치마 아루는 반종교, 탈권위주의, 탈나치 운동의 지원을 통해 키보토스 문화가 현지에 자리잡을 수 있도록 노력하고 있습니다. §O그들이 금지하는 것을 금지한다. 그리고 키보토스인들의 자유를 되찾는다.§! 궁극의 §G하드보일드 무법자§!로서, 리쿠하치마 아루는 자신의 이상을 이 땅에서 완성할 것입니다.\n\n§R무슨 대가가 따르더라도.§!\n"

 HEU_rikuhachimaism_remove_nazi:0 "나치 지하조직 공격"
 HEU_rikuhachimaism_remove_nazi_desc:0 "공식적인 독립국가당 해산 조치 이후에도 룩셈부르크 인구의 일부는 여전히 국가사회주의 이념을 추종하고 있으며, 키보토스계에 대한 산발적인 테러를 준비하고 있습니다. 문제는 이들이 단순히 룩셈부르크 내부의 소규모 조직이 아닌, 도이칠란트의 국가사회주의자들과도 연계하여 게릴라를 벌이고 있다는 점입니다. 나치 조직에 대한 타격은 68혁명의 성공을 위한 필수 조건입니다."

 HEU_rikuhachimaism_infrastructure_for_disabled:0 "밀레니엄 안건 - 장애인을 위한 룩셈부르크"
 HEU_rikuhachimaism_infrastructure_for_disabled_desc:0 "밀레니엄 출신으로 68혁명에 참여한 학생 공동체가 새 안건을 제안했습니다.\n\n현지인들에게 '장애인 인권'이라는 개념은 상당히 생소합니다. 우파 세력은 장애인이 '민족공동체'의 돈을 빨아먹는 존재로만 생각할 뿐이고, 좌파 세력은 그들에 대해 아무런 관심조차 없습니다. 하지만 키보토스에서는 그렇지 않았습니다. 밀레니엄 학원에서 활동한다는 하반신 마비 '전지'의 소녀의 사례처럼 신체적 장애는 키보토스에서 차별의 대상이 아닌 공존의 대상으로 받아들여졌습니다.\n\n우리의 혁명이 단순한 구호에서 끝나지 않기 위해서는 장애인들의 이동권, 사회 생활을 할 수 있도록 하는 취업과 교육의 기회가 동등하게 주어져야 합니다. 이를 위해 분명 많은 예산이 필요하겠지만, 부담할 가치가 있습니다."

 HEU_rikuhachimaism_dissolution_of_authoritarianism:0 "흥신소 안건 - 권위주의 문화 공격"
 HEU_rikuhachimaism_dissolution_of_authoritarianism_desc:0 "68혁명의 중심인 흥신소 68이 새 안건을 제안했습니다.\n\n상대적으로 수평적인 키보토스의 문화에 비해 현지 문화는 수직적이며, 특히 어린이, 여성 등에게 강압적으로 대하는 가정이 많습니다. 우리가 왜 혁명을 했습니까? 이런 현지 문화를 파괴하기 위해서 했잖아요? 키보토스 학생들이 중심이 되어 이루어지는 탈권위 문화 운동은 탄압받는 소수자들의 해방을 이끌어 낼 것입니다."

 HEU_rikuhachimaism_civil_rights_movement:0 "흥신소 안건 - 키보토스 민권법"
 HEU_rikuhachimaism_civil_rights_movement_desc:0 "68혁명의 중심인 흥신소 68이 새 안건을 제안했습니다.\n\n키보토스에는 인간의 모습을 한 학생들만이 있는 것이 아닙니다. 수인의 모습을 한 이들을 비롯해 다양한 종족들이 거주하며, 이들은 대전이 이후 헤일로를 가진 키보토스 학생들보다 더 극심한 차별을 받았습니다. 민권법은 1935년 대전이로 날아온 모든 이들에 대한 고용, 임금, 공공 및 사적 서비스 제공에 대한 차별을 처벌하도록 규정하여 대전이로 넘어온 모든 이들을 법적으로 보호할 것입니다."

 HEU_rikuhachimaism_individual_freedom:0 "게헨나 안건 - 자유 문화 향유"
 HEU_rikuhachimaism_individual_freedom_desc:0 "게헨나 출신으로 68혁명에 참여한 학생 공동체가 새 안건을 제안했습니다.\n\n자유롭게 연애할 자유, 예술의 자유, 그리고 학교에서의 자유로운 학풍! 키보토스 학생이 주도하는 68혁명 중에서도, '자유의 학원'인 게헨나 출신 학생 공동체는 특히 모든 검열, 금지 행위를 반대하고 경직된 현지 문화를 게헨나와 같이 개방하고자 합니다. 게헨나의 자유 정신은 비록 혼란스러운 면도 있지만, 게헨나 학생들이 68혁명 자유주의의 한 틀을 가지고 있다고 볼 수 있습니다."

 HEU_rikuhachimaism_LGBTQ_freedom:0 "게헨나 안건 - 성소수자 권리"
 HEU_rikuhachimaism_LGBTQ_freedom_desc:0 "게헨나 출신으로 68혁명에 참여한 학생 공동체가 새 안건을 제안했습니다.\n\n자유의 학원, 모든 것이 허락되는 게헨나 출신 학생들은 현지의 억압된 성문화에 대해서도 반감을 제시합니다. 가장 큰 문제는 현지 종교에 의하여 죄악시되는 성소수자 권리입니다. 키보토스의 미래적, 선진적 가치관을 이 사회에 이식하는 것은 중요한 덕목이기 때문에 게헨나 학생 공동체는 성소수자 권리 증진 운동이 조속하게 이루어져야 한다고 주장합니다."

 HEU_rikuhachimaism_dissolution_of_nationalism:0 "트리니티 안건 - 민족주의 해체"
 HEU_rikuhachimaism_dissolution_of_nationalism_desc:0 "트리니티 출신으로 68혁명에 참여한 학생 공동체가 새 안건을 제안했습니다.\n\n트리니티는 나치 제국의 수도권인 프로이센 지역에 전이되었으며 그렇기 때문에 트리니티 학생들은 현지인들의 극단적 국수주의, 민족주의 사상의 위험성을 다른 학원 학생들보다 더 잘 알고 있습니다. 트리니티계 학생들은 민족주의 해체 운동에 우리의 힘이 더 기울어져야 한다고 생각합니다."

 HEU_rikuhachimaism_free_female:0 "트리니티 안건 - 여성 권리 증진"
 HEU_rikuhachimaism_free_female_desc:0 "트리니티 출신으로 68혁명에 참여한 학생 공동체가 새 안건을 제안했습니다.\n\n나치 제국의 수도인 베를린 인근에 전이된 트리니티 학생들은, 현지인들이 가진 극도로 보수적인 여성관을 경계하고 있습니다. 나치 치하에서 도덕관념을 배운 현지인들은 여성의 사회활동을 허락하지 않으려 하며, 이는 여성들이 자유로운 사회 활동을 하는 키보토스의 문화와 강하게 충돌합니다. 우리는 트리니티 학생 공동체의 영향을 받아 여성 권리 증진 운동을 실시할 수도 있을 것입니다."

 HEU_rikuhachimaism_left_okay:0 "붉은겨울 안건 - 좌익 학생운동 허용"
 HEU_rikuhachimaism_left_okay_desc:0 "붉은겨울 출신으로 68혁명에 참여한 학생 공동체가 사회주의 운동을 68혁명에 결합하고자 합니다.\n\n리쿠하치마 아루와 흥신소 68이 제창하는 '리쿠하치마주의 68혁명'은 단순히 문화적인 분야에만 적용되는 자유주의, 탈권위주의 운동일 뿐입니다. 하지만 붉은겨울 출신으로 이민해 온 소수파 학생들은 트로츠키주의나 레닌주의와 같은 좌익 운동을 리쿠하치마주의에 적용해 경제 체제의 변혁까지 이끌어내고자 합니다.\n\n리쿠하치마 아루는 이들의 소위 트로츠키주의 어쩌고 하는 개념에는 관심이 없지만, 역으로 그들을 탄압하는 것에도 관심이 없습니다. 우리는 그들이 자유롭게 떠들도록 내버려 둘 것입니다. 그것조차 혁명의 일부분일 테니까요."

 HEU_rikuhachimaism_left_no:0 "붉은겨울 안건 - 좌익 학생운동과 선 긋기"
 HEU_rikuhachimaism_left_no_desc:0 "붉은겨울 출신으로 68혁명에 참여한 학생 공동체가 사회주의 운동을 68혁명에 결합하고자 합니다.\n\n리쿠하치마 아루와 흥신소 68이 제창하는 '리쿠하치마주의 68혁명'은 단순히 문화적인 분야에만 적용되는 자유주의, 탈권위주의 운동일 뿐입니다. 하지만 붉은겨울 출신으로 이민해 온 소수파 학생들은 트로츠키주의나 레닌주의와 같은 좌익 운동을 리쿠하치마주의에 적용해 경제 체제의 변혁까지 이끌어내고자 합니다.\n\n하지만 리쿠하치마 아루는 자신의 혁명이 오롯이 문화적인 분야에만 적용되기를 바라며, 공개적으로 붉은겨울 학생들의 학생운동이 '리쿠하치마주의가 아니다'라고 선언했습니다. 이 선언은 붉은겨울 학생 공동체의 트로츠키주의 운동의 동조자들을 크게 축소시킬 것입니다."

 HEU_rikuhachimaism_invitation_to_sartre:0 "사르트르 초청"
 HEU_rikuhachimaism_invitation_to_sartre_desc:0 "젊지만 유능한 소설가인 장 폴 사르트르는 대전이 이후 아프리카 망명 직후 출간한 소설 '구토'를 통해 인지도를 알렸으며, 권위주의적인 인류 문화를 해체하고 상대적으로 수평적인 키보토스 문화로 대체해야 한다는 68혁명을 공개적으로 지지한 거의 유일한 인류 지식인입니다. 비록 한 권의 책을 낸 소설가일 뿐이지만, 사르트르는 68혁명에 직접 참여하는 것으로 자신의 철학 세계를 더 정교하게 완성할 수 있을 것이라고 믿습니다." 

 HEU_rikuhachimaism_invitation_to_goldman:0 "골드만 초청"
 HEU_rikuhachimaism_invitation_to_goldman_desc:0 "무정부주의자 엠마 골드만은 68혁명의 여성주의, 탈권위주의 사상을 지지하지만, 동시에 68혁명의 현실적인 한계를 고민하고 있습니다. 그럼에도 불구하고 골드만은 룩셈부르크에서 우리들의 혁명이 어떻게 진행되고 있는지 직접 보고 싶어 합니다." 

 ## 총학생회에 대한 도전
 HEU_aru_GSC_defiance_decision_category:0 "총학생회에 대한 도전"
 HEU_aru_GSC_defiance_decision_category_desc:0 "§Y흥신소 68§!은 §Y총학생회§!에 비하면 약소한 세력이지만, 승리할 수 있는 가능성이 없는 것은 아닙니다. §G벨기에 현지인§!들은 룩셈부르크와의 오랜 우정으로 인해 룩셈부르크군의 진군을 환영할 것이며, 운이 좋다면 우리는 §G만마전§!의 지원을 받을 수도 있을 것입니다. §P리쿠하치마 아루§!가 키보토스의 총학생회장 직에 오르기 위해서는 키보토스 전이자들의 힘만이 아니라 현지인들의 도움도 필요할 것입니다.\n\n물론 이것이 §Y리쿠하치마주의 사상§!에 위배되는 것은 아닙니다. 아루가 꿈꾸는 세상은 현지인의 §R권위적 문화의 타파§!이지, 키보토스인들이 현지인들을 지배하는 세상이 아니기 때문입니다. 물론 일부 과격한 리쿠하치마주의자들이 우리와 현지인들의 협력에 반발할 가능성이 있으며, 우리와 현지인들의 너무 오랜 협력이 §R과격파들을 분노하게 할 수 있다§!는 점을 유의해야 합니다."

 HEU_aru_GSC_defiance_smuggling_of_weapons:0 "벨기에에서의 무기 밀수" 
 HEU_aru_GSC_defiance_smuggling_of_weapons_desc:0 "리쿠하치마 아루나 [KSP.GetLeader]나 키보토스 전이자들임은 같지만, 아루의 '룩셈부르크 대공의 섭정'이라는 호칭과 룩셈부르크의 정통성은 벨기에 주민들의 호응을 이끌어내기 좋습니다. 벨기에 해방을 위해 우리는 벨기에 민족주의자들과 접촉해 무기를 지원받을 수 있습니다. 다만 벨기에 저항 세력을 이끄는 레옹 드그렐은 전형적 보수-파시스트이며 그와의 오랜 협력은 아루의 지지자들을 실망하게 만들 것입니다."

 HEU_aru_GSC_defiance_belgium_sabotages:0 "벨기에 사보타주 지지" 
 HEU_aru_GSC_defiance_belgium_sabotages_desc:0 "흥신소 68의 벨기에 해방이 다가옵니다. 벨기에 국경지대에 사보타주를 지지해 그들을 혼란스럽게 만듭시다."

 HEU_aru_GSC_defiance_COU_sabotages:0 "총학생회 사보타주 지지" 
 HEU_aru_GSC_defiance_COU_sabotages_desc:0 "총학생회에서 실시되는 사보타주 행위는 우리의 대의를 위하여 매우 중요한 일입니다."

 HEU_aru_GSC_defiance_SHE_sabotages:0 "샬레 사보타주 지지" 
 HEU_aru_GSC_defiance_SHE_sabotages_desc:0 "총학생회에서 실시되는 사보타주 행위는 우리의 대의를 위하여 매우 중요한 일입니다."

 HEU_aru_GSC_defiance_ask_gehenna_for_help:0 "[GEM.GetLeader]에게 지원을 요청" 
 HEU_aru_GSC_defiance_ask_gehenna_for_help_desc:0 "만마전에게 우리를 진정한 총학생회로 인정해 줄 것을 요청하고, 전쟁에 필요한 장비들을 지원받을 필요가 있습니다. 이것은 리쿠하치마주의 과격파들도 납득할 수 있는 대안입니다."

 HEU_aru_GSC_defiance_attack_974:0 "§Y[980.GetName]§! 지역에서의 국경 분쟁 심화"
 HEU_aru_GSC_defiance_attack_974_desc:0 "가장 이상적인 우리의 계획은 전쟁을 시작하기 전 뫼즈 강 동부 지역을 점령하는 것입니다. 기습적 국경 분쟁을 통해 뫼즈 강 동부 지역에 대한 군사 점령을 실시할 수 있습니다. 물론 적들이 방비할 것이기 때문에 같은 지역을 여러번 공세할 수 없을 것입니다. 그리고 운이 나쁘다면, 이것이 전쟁으로 이어질 가능성도 있습니다. 하지만 상관 없습니다! 총학생회장을 자칭한 이상 우리는 이미 전쟁을 각오한 것이나 마찬가지니까요."

 HEU_aru_GSC_defiance_attack_977:0 "§Y[989.GetName]§! 지역에서의 국경 분쟁 심화"
 HEU_aru_GSC_defiance_attack_977_desc:0 "가장 이상적인 우리의 계획은 전쟁을 시작하기 전 뫼즈 강 동부 지역을 점령하는 것입니다. 기습적 국경 분쟁을 통해 뫼즈 강 동부 지역에 대한 군사 점령을 실시할 수 있습니다. 물론 적들이 방비할 것이기 때문에 같은 지역을 여러번 공세할 수 없을 것입니다. 그리고 운이 나쁘다면, 이것이 전쟁으로 이어질 가능성도 있습니다. 하지만 상관 없습니다! 총학생회장을 자칭한 이상 우리는 이미 전쟁을 각오한 것이나 마찬가지니까요."

 HEU_aru_GSC_defiance_attack_KSP:0 "벨기에 압제자 제거" 
 HEU_aru_GSC_defiance_attack_KSP_desc:0 "[KSP.GetName]은(는) 너무 오랜 시간 벨기에에서 압제자 역할을 해 왔습니다. 흥신소 68은 총학생회의 권한으로서 자칭 경찰 군벌 세력에 대한 해산 작전을 실시할 것입니다."

 HEU_aru_GSC_defiance_attack_COU:0 "[COU.GetName] 제거" 
 HEU_aru_GSC_defiance_attack_COU_desc:0 "[COU.GetName]은(는) 총학생회를 자칭하고 있지만, 그들이 키보토스 전이자들의 인권을 위해 무엇을 했는지는 불명확합니다. 무법자 리쿠하치마 아루가 총학생회장이 되는 올바른 미래가 기다리고 있습니다."

 HEU_aru_GSC_defiance_attack_SHE:0 "[SHE.GetName] 제거" 
 HEU_aru_GSC_defiance_attack_SHE_desc:0 "[SHE.GetName]은(는) 총학생회를 자칭하고 있지만, 그들이 키보토스 전이자들의 인권을 위해 무엇을 했는지는 불명확합니다. 정체불명의 AI에게 키보토스 사람들의 인권을 맏길 수 있을까요? 절대 안 되죠! 무법자 리쿠하치마 아루가 깡통 컴퓨터 대신 진정한 무법자로서 권좌에 앉을 것입니다."

 HEU_aru_GSC_defiance_ask_FROM:0 "[FROM.GetName]에 영토 반환 요청" 
 HEU_aru_GSC_defiance_ask_FROM_desc:0 "우리는 총학생회를 굴복시키는 데 성공했지만, [FROM.GetLeader]의 군대가 일부 총학생회 영토를 장악하고 있습니다. 우리는 우리가 키보토스 총학생회장직을 계승했다는 점을 정중하게 설명하고 그들이 우리의 적법한 영토에서 철수하도록 요청할 것입니다."

 HEU_aru_GSC_defiance_remove_old_GSC:0 "옛 총학생회에의 총체적 승리" 
 HEU_aru_GSC_defiance_remove_old_GSC_desc:0 "이미 우리는 옛 총학생회 세력의 중요 도시를 모두 장악하였으며, 이 이상의 전쟁은 불필요할 것입니다. 우리가 진정한 총학생회를 계승하였다는 것을 기존 총학생회들의 동맹국에게 강요하고, 리쿠하치마 아루가 진정한 총학생회장이 되었다고 선언합시다! 이제 이 전쟁은 끝났습니다!"

 ## 룩셈부르크-만마전 동맹
 HEU_luxembourg_pandemonium_alliance_decision_category:0 "룩셈부르크-게헨나 동맹"
 HEU_luxembourg_pandemonium_alliance_decision_category_desc:0 "§Y룩셈부르크 대공국§!을 통치하는 §G흥신소 68§!과 §Y게헨나 학원§!의 학생회 기관인 §G만마전§! 사이의 동맹은 주변 국가의 위협으로부터 두 국가를 안전하게 보호하고 있습니다. 특히 §R트리니티§! 같은 가상적국으로부터 말이죠. 하지만 급변하는 정치적 상황에 따라 룩셈부르크-게헨나 동맹이 §R외부의 위협§!을 받을 가능성은 충분합니다. 외부의 위협으로부터 두 국가의 우정을 수호하기 위해 우리는 할 수 있는 §O모든§! 준비를 할 것입니다."

 ### 흥신소 제안
 HEU_exile_proposal_GEM:0 "[GEM.GetLeader]에 망명 제안" 
 HEU_exile_proposal_GEM_desc:0 "만마전은 외부의 침공으로부터 스스로를 지키기 위해 노력하였으나, 만마전 군대는 지금까지 없던 최악의 위기를 맞이했습니다. 그들에게 룩셈부르크로의 망명을 제안하고 흥신소 68이 만마전의 잔존 군대를 지휘하도록 하는 것이 적절한 제안이 될 수 있습니다."

 HEU_air_force_technical_request_GEM:0 "[GEM.GetName]에 공군 기술 요청" 
 HEU_air_force_technical_request_GEM_desc:0 "룩셈부르크는 대전이 이전까지만 해도 단 하나의 공군 기체도 보유하지 못했습니다. 대전이 이후 소수의 파일럿들을 보유하게 되었지만, 여전히 공군 기술력 면에 있어서는 주변 국가들에 비해 크게 뒤쳐져 있는 상황입니다. 적어도 만마전에게 동맹국으로서 무기 기술을 약간 나누어줄 수 있을지는 물어볼 수 있지 않을까요?"

 HEU_navy_technical_request_GEM:0 "[GEM.GetName]에 해군 기술 요청" 
 HEU_navy_technical_request_GEM_desc:0 "룩셈부르크는 바다가 없는 국가였으며, 리쿠하치마 아루 역시 해양 분야에는 아무 조예가 없습니다. 우리가 해안가를 확보했지만, 이 해안가를 사용할 수 없다면 우리에게 바다가 무슨 소용일까요? 우리는 만마전에게 해군 기술을 약간 나누어줄 수 있을지 물어볼 것입니다."

 HEU_propagation_of_the_68_revolution_GEM:0 "[GEM.GetName]에 68혁명 전파" 
 HEU_propagation_of_the_68_revolution_GEM_desc:0 "리쿠하치마주의, 또는 68혁명이라 불리는 우리의 전위주의적 이념은 국경을 넘어 만마전에도 전파될 필요가 있습니다. 모든 억압받는 자들을 위한 자유주의 사상의 전파를 '자유로운 학교'인 게헨나가 제재할 가능성도 높지는 않으니까요. 운이 좋다면 우리는 68혁명의 대의에 공감하는 좋은 파트너를 얻을 수 있을 것입니다."

 ## 힘의 균형
 HEU_bop_love_earth:0 "현지인에 대한 공감" 
 HEU_bop_love_earth_desc:0 "비록 나치즘, 가톨릭교도, 민족주의자들이 대전이 당시 키보토스에서 전이해온 전이자들에게 차별적인 태도를 보이고 있기는 합니다. 하지만 리쿠하치마 아루는 인내심을 갖고 키보토스인들이 현지인들을 설득해 나간다면, 그러한 차별의식을 줄일 수 있을 것이라고 믿습니다. 왼뺨을 맞으면 오른뺨을 돌려주는 것이 키보토스와 현지인의 조화를 위한 길이기도 합니다."

 HEU_bop_love_kivotos:0 "키보토스계에 대한 공감" 
 HEU_bop_love_kivotos_desc:0 "대전이 이후 룩셈부르크는 현지인들에 의한 키보토스계 인종차별이 공공연하게 이루어지고 있습니다. 언제까지 현지인들에게 참고 있어야 하나요? 리쿠하치마 아루는 현지인이 아닌 고통받는 키보토스인들에게 더 공감하고, 그들의 아픈 소리를 듣고자 합니다. 어쩌면 두 민족의 공존을 위해 변화해야 하는 건 키보토스인이 아닌 현지인들일지도 모릅니다."

 HEU_bop_love_everyone:0 "모두에 대한 공감" 
 HEU_bop_love_everyone_desc:0 "키보토스계/현지인에 대한 공감을 일단 내려놓고, 차분하게 마음을 정리할 시간입니다. 지나치게 한쪽으로 마음이 치우쳐 있는 건 아닌지 스스로를 되돌아볼 필요가 있습니다."

 HEU_bop_talk_people:0 "현지인들과의 대화" 
 HEU_bop_talk_people_desc:0 "룩셈부르크 현지인들과 직접 만나 대화하며, 그들의 문화를 배워나갑니다."

 HEU_bop_talk_kivotos:0 "키보토스계와의 대화" 
 HEU_bop_talk_kivotos_desc:0 "대전이 당시 찾아온 전이자들과 직접 만나 대화하며, 그들의 어려움과 고충을 들어줍니다."

 ## 흥신소 68
 HEU_problem_solver_68_decision_category:0 "흥신소 68"
 HEU_problem_solver_68_decision_category_desc:0 "\n\n£GFX_problem_solver_68_system\n\n\n\n\n\n"§O날 고용하는 비용은 꽤 비싸다고?§!"\n - §Y리쿠하치마 아루§!\n\n§Y대전이§! 직후의 혼란 속에서 원래 쓰던 §G흥신소 68§! 사무실이 게헨나 학생들의 수류탄에 맞아 전소되는 피해를 입기는 했지만, 그럼에도 불구하고 대전이 이후 흥신소 68은 기존에 비해 규모가 크게 늘어났습니다. §P리쿠하치마 아루§! 사장이 룩셈부르크 대공의 섭정이 되어 §Y국고§!를 끌어올 수 있게 되어 흥신소의 만년 §R자금난§!이 해소되었고, 대공가의 §G궁전§!은 새 흥신소 68 사무실이 되어 응접실 같은 새 방들이 잔뜩 생겼으니까요.\n\n물론 직원도 늘었습니다. §C키보토스인과 현지인이 모두 평등하게 살 수 있는 나라§!를 만들겠다는 리쿠하치마 아루의 이상론에 감화된 다른 학원들의 학생 중 일부는 흥신소 68의 §Y사원§!이 되기를 자청했습니다.\n\n§g(덕분에 다른 사원들과 하루카를 구분하기 위해, 하루카의 직급은 사원(정규직)이 되었습니다. 잘 됐네요!)§!\n\n§Y대전이§! 이후 우리는 사원들에게 지시를 내려 §G그들이 룩셈부르크에 도움이 되도록 지시§!할 수 있습니다. 아니면 리쿠하치마 아루의 오랜 동료들인 §G무츠키, 카요코, 그리고 하루카에게 대신 사원들에게 지시를 하도록§! 할 수도 있겠죠. §Y하드보일드§!한 §Y무법자§! 리쿠하치마 아루의 경영이 다시 한 번 시작됩니다.\n"

 HEU_problem_solver_68_system:0 "올해의 흥신소 68 수익" 
 HEU_problem_solver_68_system_desc:0 "매년 흥신소 68은 룩셈부르크 시민들의 여러 의뢰를 들어주면서 돈을 벌고, 그 돈을 룩셈부르크에 재투자합니다. 리쿠하치마 아루의 이상이 이루어지는 날까지, 수익금은 아루의 사리사욕이 아닌 소중한 동료들을 위해 재배분되어야 하니까요."

 HEU_problem_solver_68_haruka:0 "§G하루카§! - 룩셈부르크 순찰 의뢰" 
 HEU_problem_solver_68_haruka_desc:0 "비록 자기주장이 약하고 자학하는 성격이지는 하지만, 아루는 하루카가 실제로는 굳은 의지를 가진 믿을 수 있는 부하, 아니. 친구라고 생각합니다. 아루는 하루카에게 흥신소 사원들과 함께 룩셈부르크 각지를 순찰하며 대전이 혼란 속에서 숨어들어온 헬멧단이나 다른 범죄조직들을 쫓아내는 역할을 맡길 생각입니다."

 HEU_problem_solver_68_mutsuki:0 "§G무츠키§! - 하드보일드 총기 제작 의뢰" 
 HEU_problem_solver_68_mutsuki_desc:0 "빵빵 터지는 거 하면 무츠키가 제일 좋아하는 의뢰죠. 아루는 무츠키에게 흥신소 68의 사원들과 함께 탄약과 총기를 비롯해 전쟁에 대비한 물품들을 생산하도록 의뢰할 수 있습니다. 어디까지나 가내수공업인 만큼 개인화기 이상의 무기를 만드는 건 불가능하겠지만, 그 정도로도 충분하잖아요?"

 HEU_problem_solver_68_kayoko:0 "§G카요코§! - 전술 의뢰" 
 HEU_problem_solver_68_kayoko_desc:0 "흥신소 68에서 가장 연륜이 있고 뛰어난 학식을 가진 카요코는 위험에 처한 룩셈부르크를 지키기 위해 전장에 있는 다른 지휘관들에게 전술적 도움을 주기 위해 노력할 것입니다."

 HEU_problem_solver_68_aru_1:0 "§G아루§! - 국제여단 모집" 
 HEU_problem_solver_68_aru_1_desc:0 "룩셈부르크가 다른 학원국가와 다른 점은 우리가 모든 키보토스인과 인류를 위한 평등한 이상사회를 꿈꾸고 있다는 점입니다. 룩셈부르크 안에서 충원할 수 있는 인력은 적지만, 아루는 대전이로 인한 혼란에도 불구하고 키보토스와 지구 문명이 화합할 수 있다고 믿는 전 세계의 이상주의자들이 룩셈부르크로 무기를 들고 모여들도록 할 수 있습니다."

 HEU_problem_solver_68_aru_2:0 "§G아루§! - 군수 공장 건설" 
 HEU_problem_solver_68_aru_2_desc:0 "많은 돈이 들고, 또 어려운 일이 될 테지만, 우리는 흥신소 68의 군수 공장 분점을 건설할 수 있습니다."

 HEU_problem_solver_68_aru_3:0 "§G아루§! - 민간 공장 건설" 
 HEU_problem_solver_68_aru_3_desc:0 "많은 돈이 들고, 또 어려운 일이 될 테지만, 우리는 흥신소 68의 경공업 공장 분점을 건설할 수 있습니다."

 ### 이스터에그 : 아루 동성결혼
 HEU_problem_solver_68_aru_proposal_mutsuki:0 "§G아루§! - 무츠키에게 청혼" 
 HEU_problem_solver_68_aru_proposal_mutsuki_desc:0 "룩셈부르크 대공국에서 동성혼이 합법화된 이후, 반대파들은 이것이 리쿠하치마 아루가 다른 흥신소 68 사원과 결혼을 하기 위한 목적이라고 비난하고는 했습니다. 네. 그건 어느 정도 사실에 근거하고 있습니다. 하지만 그래서 어쩌라고요?\n\n무츠키는 아루에게 있어서 소중한 친구였습니다. 장난기도 많고, 아루를 위험한 상황에 부추기는 성향도 있기는 했지만, 아루는 한 번도 그녀의 진실한 동료애를 의심한 적이 없었습니다. 무츠키가 이 청혼을 어떻게 생각할지는 모릅니다. 하지만 아루는 다른 그 어떤 사람이 아닌, 무츠키와 남은 삶을 함께 하고 싶다고 결정했습니다."

 HEU_problem_solver_68_aru_proposal_kayoko:0 "§G아루§! - 카요코에게 청혼" 
 HEU_problem_solver_68_aru_proposal_kayoko_desc:0 "룩셈부르크 대공국에서 동성혼이 합법화된 이후, 반대파들은 이것이 리쿠하치마 아루가 다른 흥신소 68 사원과 결혼을 하기 위한 목적이라고 비난하고는 했습니다. 네. 그건 어느 정도 사실에 근거하고 있습니다. 하지만 그래서 어쩌라고요?\n\n카요코는 아루에게 있어서 소중한 친구였습니다. 침착하고 말수가 적은 성격 때문에 그 내면을 알기 어려울 때도 있었습니다. 하지만 무서운 겉모습을 한 카요코의 내면에 따스한 마음이 있다는 것을, 고양이 같은 소동물을 사랑하는 면모가 있다는 것을 아루는 알고 있습니다. 아루에게 있어서 일생을 함께 할 파트너가 필요하다면, 그건 카요코입니다. 비록 이 청혼을 그녀가 어떻게 생각할지는 모르지만요."

 HEU_problem_solver_68_aru_proposal_haruka:0 "§G아루§! - 하루카에게 청혼" 
 HEU_problem_solver_68_aru_proposal_haruka_desc:0 "룩셈부르크 대공국에서 동성혼이 합법화된 이후, 반대파들은 이것이 리쿠하치마 아루가 다른 흥신소 68 사원과 결혼을 하기 위한 목적이라고 비난하고는 했습니다. 네. 그건 어느 정도 사실에 근거하고 있습니다. 하지만 그래서 어쩌라고요?\n\n아루에게 있어서 하루카와의 첫 만남은 여전히 잊을 수 없는 기억입니다. 괴롭힘을 당하던 작은 소녀를 구하고 그녀에게 작은 감사를 받았던 날. 그 이후 오랜 시간이 지났지만, 아루와 하루카의 인연은 끊어지는 대신 더 깊고 단단하게 묶였습니다. 아루에게 흥신소 68의 한 사람과 일생을 같이 해야 한다고 묻는다면, 아루는 하루카를 선택할 것입니다 - 하루카가 어떻게 생각할지는 모르지만요."

 ### 이스터에그 : 아루 동성결혼 (공산)
 HEU_com_problem_solver_68_aru_proposal_mutsuki:0 "§G아루§! - 무츠키에게 청혼" 
 HEU_com_problem_solver_68_aru_proposal_mutsuki_desc:0 "아사기 무츠키가 사실상의 쿠데타 지도자이자 리쿠하치마 아루의 군권을 빼앗아 침략 전쟁을 일으켰다는 것을 아는 사람들은, 아루가 아사기 무츠키에게 청혼을 했다는 사실에 큰 충격을 받았습니다. 자신을 배신한 사람을 용서하고, 또 사랑을 한다는 것이 가능한 일일까요? 비관주의자들은 '절대로 불가능하다'고 말할 것입니다.\n\n하지만 아루에게 있어서 무츠키는 언제나 소중한 사람이었습니다. 그녀가 자신을 위해 저지른 그 모든 행동들을 이해하고, 또 용서하며, 그것을 알면서도 아루는 무츠키를 사랑했습니다."

 HEU_com_problem_solver_68_aru_proposal_kayoko:0 "§G아루§! - 카요코에게 청혼" 
 HEU_com_problem_solver_68_aru_proposal_kayoko_desc:0 "흥신소 68 사원들 사이의 관계가 소원해졌던 시기 동안, 카요코처럼 힘든 시간을 겪었던 사람은 없었을 것입니다. 하지만 그럼에도 불구하고 카요코는 흥신소 68을 떠나지 않았고, 마지막까지 아루의 곁에 남아 주었습니다.\n\n카요코는 아루에게 있어서 소중한 친구였습니다. 침착하고 말수가 적은 성격 때문에 그 내면을 알기 어려울 때도 있었습니다. 하지만 무서운 겉모습을 한 카요코의 내면에 따스한 마음이 있다는 것을, 고양이 같은 소동물을 사랑하는 면모가 있다는 것을 아루는 알고 있습니다. 아루에게 있어서 일생을 함께 할 파트너가 필요하다면, 그건 카요코입니다. 비록 이 청혼을 그녀가 어떻게 생각할지는 모르지만요."

 HEU_com_problem_solver_68_aru_proposal_haruka:0 "§G아루§! - 하루카에게 청혼" 
 HEU_com_problem_solver_68_aru_proposal_haruka_desc:0 "흥신소 68 사원들 사이의 관계가 소원해졌던 시기 동안에도 하루카는 아루의 곁에 남아 주었고, 또 어려운 시간 동안에도 흥신소 68을 위해 노력해 왔습니다. 아루의 목숨을 구하기 위해 그 자취방에서 놀라운 용기를 낸 것 역시 하루카가 아니었나요?\n\n아루에게 있어서 하루카와의 첫 만남은 여전히 잊을 수 없는 기억입니다. 괴롭힘을 당하던 작은 소녀를 구하고 그녀에게 작은 감사를 받았던 날. 그 이후 오랜 시간이 지났지만, 아루와 하루카의 인연은 끊어지는 대신 더 깊고 단단하게 묶였습니다. 아루에게 흥신소 68의 한 사람과 일생을 같이 해야 한다고 묻는다면, 아루는 하루카를 선택할 것입니다 - 하루카가 어떻게 생각할지는 모르지만요."

 ## 총학생회 코어링
 HEU_aru_GSC_annex_decision_category:0 "총학생회장 리쿠하치마 아루"
 HEU_aru_GSC_annex_decision_category_desc:0 "§Y흥신소 68§!은 §Y총학생회§!에 비하면 약소한 세력이지만, 우리는 기적처럼 승리를 거두고 총학생회를 장악했습니다. 물론 옛 총학생회 구성원들이 §P리쿠하치마 아루§! 사장을 §G진정한 총학생회장§!으로 인정하게 하는 어려운 길이 남아 있지만 말입니다. 비록 우리는 영토를 점령했지만, §Y총학생회 학생들의 신뢰§!와 §Y현지인들의 신뢰§!를 얻어내지는 못했습니다.\n\n우리는 총학생회와 벨기에-네덜란드인들의 지지를 얻어내고, 그들이 우리를 §G진정한 총학생회장§!으로 인정하도록 유도해야 합니다. 물론 이것이 쉬운 일은 아니겠지만, 가망성은 있습니다. §C룩셈부르크 대공의 섭정§!이란 자격은 벨기에인들을 안심시킬 것입니다. §C키보토스인과 인류의 조화§!라는 아루의 이상은 총학생회 학생들에게 믿음을 줄 것입니다. 이 두 가지 카드를 사용한다면 우리가 §G진정한 총학생회장§!으로 인정받을 날이 올 수 있을 것입니다.\n\n	[BEL.GetFlag]벨기에계의 지지: [?global.HEU_support_belgium|+0]\n [COU.GetFlag]총학생회의 지지: [?global.HEU_support_GSC|+0]\n"

 HEU_aru_GSC_annex_persuading_arona:0 "아로나 설득" 
 HEU_aru_GSC_annex_persuading_arona_desc:0 "모든 시설에 대한 통제력을 잃어버린 후에도, 아로나는 '싯딤의 상자'라고 불리는 기계장치 안에 들어, 무력화된 인공지능으로서 남아 리쿠하치마 아루를 총학생회장으로 인정하는 것을 거부하고 있습니다. 정말, 정말로 어려운 일이겠지만, 리쿠하치마 아루는 아로나와 직접 만나 자신이 키보토스인과 모든 인류의 화합을 이루어낼 수 있을 것이라고 설득할 것입니다."

 HEU_aru_GSC_annex_persuading_degrelle:0 "레옹 드그렐 설득" 
 HEU_aru_GSC_annex_persuading_degrelle_desc:0 "우리가 베네룩스 전역을 장악한 이후, 레옹 드그렐을 비롯한 벨기에 민족주의자들은 이제 리쿠하치마 아루가 이 땅에서 철수하고 자신에게 벨기에 땅을 벨기에 렉스당 저항군에게 넘겨주어야 한다고 주장하고 있습니다. 강경한 민족주의자이자 파시스트인 그를 논리로서 설득하는 것은 어렵겠지만, 벨기에 저항군의 숫자와 룩셈부르크 정규군의 규모 차이를 알려주고, 벨기에에서 벨기에인들에 의한 더 많은 지역 자치가 허용될 것이라는 제안으로 그를 설득할 것입니다."

 HEU_aru_GSC_annex_persuading_GSC_state:0 "[FROM.FROM.GetName] 순방" 
 HEU_aru_GSC_annex_persuading_GSC_state_desc:0 "총학생회의 통치력이 강한 [FROM.FROM.GetName] 지역을 순방하고, 리쿠하치마 아루가 새 총학생회장이 되었다는 것을 주민들에게 주지시킵시다."

 HEU_aru_GSC_annex_persuading_belgium_state:0 "[FROM.FROM.GetName] 순방" 
