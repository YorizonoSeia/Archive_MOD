 HEU_luxembourg_navy_dynamic_modifier_desc:0 "흥신소 68의 통치 아래에서 룩셈부르크군은 예전과 비교가 되지 않는 강력한 군대를 보유할 수 있게 되었습니다."

 HEU_luxembourg_air_dynamic_modifier:0 "[ROOT.GetName] 루프트바페"
 HEU_luxembourg_air_dynamic_modifier_desc:0 "흥신소 68의 통치 아래에서 룩셈부르크군은 예전과 비교가 되지 않는 강력한 군대를 보유할 수 있게 되었습니다."

 HEU_rikuhachimaism_other_country_idea:0 "리쿠하치마주의 68혁명"
 HEU_rikuhachimaism_other_country_idea_desc:0 "흥신소 68의 통치를 받는 룩셈부르크에서부터 시작한 리쿠하치마주의 혁명은 [ROOT.GetName] 영토의 학생들에게도 큰 인기를 얻게 되었습니다. 권위주의 문화에 대한 반대와 더 많은 자유를 주장하는 리쿠하치마주의는 현지인들과 키보토스 전이자들의 분쟁을 부추긴다는 비판도 받지만, 동시에 키보토스인들의 권리 증진과 현지인들의 권위적인 문화를 타파하는 데에도 영향을 주었다는 평가도 받습니다."

 HEU_to_the_end_idea:0 "죽거나 투쟁하거나"
 HEU_to_the_end_idea_desc:0 "모든 키보토스인들이 차별을 받지 않고 평등한 대우를 받는 낙원. 흥신소 68이 꿈꾸었던 희망은 동맹이었던 만마전의 붕괴 이후 풍전등화의 상황에 놓였습니다. 하지만 그렇기 때문에 흥신소 68의 모두가 마지막까지 맞서 싸우기 위해 일어났습니다. 이 싸움에서 패배하고, 우리의 꿈이 잿더미가 되어 사라지더라도, 우리가 이곳에서 꿈을 이루기 위해 싸웠다는 사실까지 지워지지는 않을 것입니다. 절대로."

 HEU_red_winter_68_idea:0 "68혁명의 트로츠키주의 영향"
 HEU_red_winter_68_idea_desc:0 "리쿠하치마 아루가 꿈꾼 68혁명은 '현지의 억압적 문화의 해체'만을 주장하는 단순한 사회자유주의, 탈권위주의 운동이었습니다. 하지만 붉은겨울 출신으로 이주해 온 트로츠키주의자들은 현지의 억압적 문화를 해체하기 위해서는 문화적 개혁만으로는 부족하며, 트로츠키주의에 기반한 경제 개혁과 자본 계급 타파가 뒷받침되어야 한다고 주장합니다. 트로츠키주의자들과 다른 학원 학생들 사이의 논쟁으로 인해 68혁명의 방향성이 흔들리고 있습니다..."

 HEU_red_winter_68_yes_idea:0 "68혁명의 트로츠키주의 용인"
 HEU_red_winter_68_yes_idea_desc:0 "리쿠하치마 아루가 꿈꾼 68혁명은 '현지의 억압적 문화의 해체'만을 주장하는 단순한 사회자유주의, 탈권위주의 운동이었습니다. 하지만 붉은겨울 출신으로 이주해 온 트로츠키주의자들은 현지의 억압적 문화를 해체하기 위해서는 문화적 개혁만으로는 부족하며, 트로츠키주의에 기반한 경제 개혁과 자본 계급 타파가 뒷받침되어야 한다고 주장합니다. 리쿠하치마 아루는 트로츠키주의 혁명가들의 주장을 사실상 묵인함으로서 그들 역시 '리쿠하치마주의'에 포함된다는 것을 묵시적으로 인정했습니다.\n\n68혁명은 트로츠키주의자들의 영향으로 첫 구상에 비해 더 좌경화되었고, 이 선택이 옳은 것이었는지는 한 세대가 지나고 난 뒤에나 알 수 있을 것입니다."

 HEU_progressive_conservatism: "진보적 보수주의"
 HEU_progressive_conservatism_desc: "룩셈부르크 우파당의 혁신파는 리쿠하치마주의 이상과 타협하고 룩셈부르크의 발전을 위하여 농민 계급 역시 키보토스 문화에 따라 변화해야 할 것을 주장했습니다. 농민 가정의 집에서만 머무르던 현지인 여성들이 우파당의 지지로 사회생활을 시작하게 되면서 룩셈부르크의 여성 사회 진출이 더욱 극대화되고 있습니다.\n\n우파당 혁신파는 보수주의 역시 변화하는 사회에 맞추어 보수의 개념을 재조정해야 한다고 말합니다. 리쿠하치마주의와 현지 보수주의의 타협은 우파당 의원 피에르 듀퐁에 의해 '진보적 보수주의'라고 규정되었습니다."

 HEU_stasi: "국가안보국"
 HEU_stasi_desc: "룩셈부르크 공산당 주도로 창설된 국가안보국은 '제2의 대전이 학살'이 일어나는 것을 막기 위한 방첩기구로 설립되었습니다. 룩셈부르크 공산당은 안보국장을 직접 임명해 새 첩보기관을 자신들의 영향력 아래에 두고자 했지만, 친-아루 성향의 왕당파 장교들의 반발로 안보국이 군부 소속으로 할당되면서 아루에게 충성하는 방첩조직으로 창설될 수 있었습니다."

 HEU_way_to_forgiveness_fall: "추모공원 계획 실패"
 HEU_way_to_forgiveness_fall_desc: "게헨나 학생들이 폭탄으로 뭘 터트리는 걸 좋아하기는 하지만, 게헨나 학생들이 저지른 학살을 추모하는 시설을 다이너마이트로 폭파할 정도일 정도일 줄은 아루조차 진지하게 예상하지는 못했습니다. 추모 시설에 대한 게헨나계의 테러는 룩셈부르크의 통합은 커녕 분열을 이루어냈고, 이 상처는 오랜 시간 동안 룩셈부르크에 있어서 재앙으로 남을 것입니다."

 HEU_way_to_forgiveness: "용서받기 위한 길"
 HEU_way_to_forgiveness_desc: "아루는 대전이 당시 룩셈부르크 학살을 '막는' 쪽이었지만, 그 때 당시 희생당한 시민들에 대한 죄책감을 품고 있었습니다. 대전이로 인해 사망한 이들을 기리는 추모공원 건립은 룩셈부르크 현지인과 키보토스계 이주민들 사이의 화합을 상징하며, 과거의 비극적인 역사가 다시 반복되지 않으리라는 것을 맹세합니다."

 HEU_legion_pro_lux: "리쿠하치마를 위한 지원군"
 HEU_legion_pro_lux_desc: "우리는 흥신소 68을 위하여 의용군을 보내겠다고 약속했습니다."

 HEU_healing_depression: "치유되어가는 아루의 우울장애"
 HEU_healing_depression_desc: "아름다운 에피소드 한 번으로 우울장애가 나을 수 있다면 좋겠지만, 아루의 우울장애가 사라지기까지는 더 긴 시간과 충분한 약물 치료가 필요할 것입니다. 비록 자살 시도로 인한 며칠간의 입원은 '폐렴으로 인한 요양'으로 보도통제가 되었으나, 그녀가 우울장애를 앓고 있다는 것은 이제 모든 대중들에게 공개되었습니다.\n\n아루를 지지하는 여러 국민들이 그녀의 회복을 위해 대공궁으로 선물을 보내주고 있으며 그녀의 건강도 조금씩 나아지고 있습니다. 그녀는 두 민족으로 분열된 룩셈부르크를 통합시켰고, 둘로 분열된 흥신소를 통합시켰습니다. 그 결과를 지켜보고 소중한 사람들과 함께 하는 이 시간이, 분명히 그녀를 위한 좋은 약이 될 것입니다."

