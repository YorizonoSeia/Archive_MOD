 # 아루 비동맹/공산 루트 트레잇
 HEU_gehenna_german_culture_trait:0 "게르만 민족의 수호자"
 HEU_aru_depression_1:0 "우울장애\n§g혼자 남을 때면 모르지만, 적어도 흥신소 사원들 앞에서는 웃는 모습을 보여줄 수 있습니다. 아마 노력을 통해 극복할 수 있을 것입니다. 적어도 아루는 그렇게 생각합니다.§!"
 HEU_aru_depression_2:0 "중증도의 우울장애\n§g내가 살아 있기 때문에 모두가 힘들어하는 건 아닐까? 나 한 사람이 없어지면 모두가 행복해지지 않을까? 애초에 왜 내가 여기에 있는 걸까? 왜 여기에서 다른 사람들이 나를 위해 죽어가는 모습을 지켜보고 있어야 하는 걸까?§!"
 HEU_aru_chroma_1:0 "§R중상§!\n§g색채에 물들어 테러화된 이후, 아루는 의식불명 상태로 병원 침대에 누워 있을 뿐입니다...§!"
 HEU_aru_chroma_2:0 "테러화\n§g색채에 물든 이후에도 여전히 그녀는 흥신소 68 사원들의 소중한 사장이자, 친구이자, 동료입니다.§!"
 HEU_grand_prince_of_luxembourg:0 "룩셈부르크인의 여대공\n§g리쿠하치마 아루는 리쿠하치마 가문의 창립자로서 룩셈부르크 대공국의 여대공으로 즉위했습니다. 국민들의 선거를 통해 대공위를 얻은 것을 기념하기 위하여 작위의 이름은 '룩셈부르크의 대공'이 아닌 '룩셈부르크인의 대공'으로 정해졌습니다.§!"

 HEU_grand_prince_of_luxembourg_alt:0 "룩셈부르크인의 여대공\n§g리쿠하치마 아루는 리쿠하치마 가문의 창립자로서 룩셈부르크 대공국의 여대공으로 즉위했습니다. 공산당과의 타협을 통해 그녀는 세습하지 않는 비세습 군주로서, 그녀가 퇴위하거나 사망할 경우 룩셈부르크는 공화국으로 전환될 것입니다.§!"
 HEU_benriya_leader_trait:0 "흥신소 68의 3대 사장\n§g적어도 아루가 심정지 상태에 있었던 잠깐 동안은, 하루카가 2대 흥신소 사장이었습니다.§!"

