l_english:
 landmark_HEU_luxemburg_palace:0 "룩셈부르크 대공궁"
 landmark_HEU_luxemburg_palace_desc:0 "룩셈부르크 대공궁은 많은 룩셈부르크 시민들이 사랑했던 옛 나사우 대공가의 거주지이자, 대전이 이후에도 룩셈부르크 정치의 중심이 되는 건물입니다. 비록 대전이 직후 혼란기에 벌어진 게헨나 학생들의 학살로 인해 대공과 그녀의 가족들이 대공궁 침실에서 살해당하는 비극적인 사건이 일어났지만, 리쿠하치마 아루와 룩셈부르크 의회의 노력으로 궁전의 외형만은 1935년 이전의 아름다운 모습을 다시 되찾았습니다."

