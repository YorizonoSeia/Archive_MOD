 # 아루 범용 트레잇
 HEU_regent_of_luxembourg:0 "룩셈부르크 섭정\n§g리쿠하치마 아루는 룩셈부르크 대공국 총리인 조제프 베슈에게서 임명 받은 '룩셈부르크 대공의 섭정' 자격으로, 우파당과 연립정부의 공동 지도자직이 되었습니다. 룩셈부르크 대공가는 대전이 당시 혼란 속에서 몰살당했기 때문에, 그녀의 '섭정' 기간은 이론적으로는 무기한입니다.§!"
 HEU_aru_gehenna:0 "게헨나의 학생회장\n§g실제로는 만마전에 전혀 출근하지 않고 있지만, 명목상 만마전의 학생회장은 리쿠하치마 아루입니다.§!"

 # 아루 파시스트 루트 트레잇
 HEU_regent_of_luxembourg_2:0 "룩셈부르크 섭정\n§g리쿠하치마 아루는 대전이 당시 총리였던 조제프 베슈에게 룩셈부르크 대공의 섭정으로 임명되었습니다. 연립정부가 붕괴된 이후 현재 룩셈부르크의 합법적인 지도자는 섭정인 그녀가 유일합니다. 룩셈부르크 대공가는 대전이 당시 혼란 속에서 몰살당했기 때문에, 그녀의 '섭정' 기간은 이론적으로는 무기한입니다.§!"
