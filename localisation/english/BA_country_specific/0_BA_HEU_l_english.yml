 HEU.flavor_event.37.t:0 "공산당 민권 운동"
 HEU.flavor_event.37.desc:0 "키보토스인은 인류보다 강하다. 하지만 아무리 강한 개인도 집단을 이길 순 없다. 몇 십명의 다른 학생들에게 '등교 금지' 운동을 당하고 있던 그 키보토스계 여학생도 두려움 때문에 몇 주째 학교를 나가지 못하고 있었다. 그 다수를 향해 폭력을 휘두를 수는 있었다. 자기를 괴롭히면 이렇게 되는 거라며, 인간 학생의 광대뼈를 박살내버리는 것도 얼마든지 가능했다. 하지만 그 뒤 법적 처벌은? 더 심해질 '음습한' 따돌림은?\n\n쿵, 쿵. 그런 소녀의 집 문을 두드리는 소리가 들렸을 때. 소녀는 결국 인간 학생들이 집까지 자기를 괴롭히러 찾아온 것이라고 생각했다. 하지만 두려움 속에서 문을 열었을 때, 그 너머에는 멋들어진 양복을 입은 룩셈부르크 공산당원들이 있었다.\n\n\"안녕하세요. 차별 실태 조사 때문에 나왔습니다. 요즘 현지 학교에서 이루어지는 키보토스인 등교 거부 운동 피해를 받으셨다는 게 사실인가요?\"\n\n소녀를 안심시키는 다정한 목소리로 말하며, '학생을 돕기 위해 온 겁니다' 라고 말하는 그 어른들의 모습. 그들 앞에서 소녀는 대전이 이후 처음으로 공포나 슬픔이 아닌, 미래에 대한 희망을 느끼며 눈물을 터트렸다."
 HEU.flavor_event.37.a:0 "선한 개인은 악한 집단을 이길 수 없다. 그러나 선한 집단은 악한 집단을 이길 수 있다."

 HEU.flavor_event.38.t:0 "언어 통일 운동"
 HEU.flavor_event.38.desc:0 "룩셈부르크의 공문서는 프랑스어로 쓰여야 한다.\n\n독일어를 입말로 사용하는 나라였지만, '귀족적인 세련된 언어'라는 인식이 있는 프랑스어는 몇 백년간 관습적으로 문어체로 사용되어 왔다. 이 비효율적인 이중언어 체제를 혁파하고 룩셈부르크를 독일어로 통일하고자 하는 운동은 우파당을 비롯한 우익 세력과 공산당을 비롯한 좌익 세력 모두의 동의 하에서 실시됐다. 우파당은 게르만 민족주의 강조를 위해, 공산당은 '귀족적인 느낌을 주는 언어'라는 개념 자체를 해체하고 싶어했던 탓이다.\n\n이유가 무엇이든, 각 정당 대표들의 회의를 통해 프랑스어로 저술된 헌법과 형법, 민법을 비롯한 모든 법률서를 독일어로 개정하는 작업이 시작됐다. 처음에는 법률로부터 시작해, 이후에는 각 지방단체와 군부의 공문서에서 프랑스어가 금지될 것이다. 최종적으로는 프랑스어는 일부 룩셈부르크 시민들이 일상 생활에서나 사용하는 수준으로 격하될 예정이었다.\n\n그리고 이 언어 통일 운동으로 도움을 얻은 의외의 집단이... 바로 키보토스인들이다. 두 개의 새 문법책을 사기보단 독일어 문법책 하나만 사는 편이 그녀들에게도 편리하다는 건 부정할 수 없지 않겠나?"
 HEU.flavor_event.38.a:0 "룩셈부르크인들이여, 독일어를 사용하라!"

 HEU.flavor_event.39.t:0 "키보토스식 신사에 가자!"
 HEU.flavor_event.39.desc.a:0 "대전이 이후 유럽에 날아온 키보토스인들 중 떠나온 고향의 추억을 잊지 못하는 사람은 많이 있었다. 그 중 일부는 고향에서 운영하던 식당이나 가게 등을 똑같이 만들어 재창업을 하기도 했고, 심지어는 키보토스에 있던 신사를 룩셈부르크 땅에 건설한 사람도 있었다. '꿈이 이루어지는 영험한 신사' 다이키치전 역시 그런 신사들 중 하나였다.\n\n\"......그래서, 오늘 우리가 가는 곳이 대길전이란 신사인 거지?\"\n\n아루의 질문에 하루카가 뺨을 붉히며 몇 번이고 고개를 끄덕였다.\n\n\"앗, 네, 그, 저기, 요즘...... 흥신소엔 나쁜 일이 너무 많았잖아요. 그래서...... 꿈이 이루어지는 신사에서...... 우리 흥신소 분들을 위한 소원을 함께 빌었으면 해서......\"\n\n꿈이 이루어진다라. 그런 동화 같은 일이 정말 일어난다면 좋을 텐데. 게다가 요즘 흥신소 사원들 사이의 관계도 망가져가고 있기도 했다. 아루는 숲길을 따라 걸으며 하루카의 손을 살짝 쥐어 주었다.\n\n\"고마워. 하루카. 덕분에 기운이 좀 났어.\"\n\n카요코가 몇 걸음 뒤에서 팔짱을 낀 채 말했다.\n\n\"논리적으로 분석해 보자면야, 꿈이 이루어지는 신사라는 건 신사 주인이 홍보용으로 만든 문구일 뿐이겠지. 애초에 몇 달 전에 문을 연 신사인데 소원을 빌면 꿈이 이루어지는지 아닌지 정량적인 통계도 잡히지 않았을 테고.\"\n\n그리고 옆에서 무츠키가 키득 웃었다.\n\n\"우후후, 아하하핫! 역시 우리 흥신소의 자랑! 오니카타 과장님이라니까?! 정량적인 통계! 크으. 과연 팩트의 마술사 아니랄까봐. 하루카가 공들여 마련해 준 이 분위기도 팩트로 깨먹어 보려고 안달이 나셨네?\"\n\n카요코의 인상이 단번에 찌푸려지며, 그녀가 말 없이 바닥을 발로 휙 찼다.\n\n'하아. 하루카가 만들어 낸 분위기를 깨고 있는 건 무츠키 *너도* 마찬가지잖아.......' 한숨이 나오려는 걸 참으며, 아루는 코트를 휙 휘날리며 돌아섰다.\n\n\"모두 그만! 실제로 꿈이 이루어지는가 이루어지지 않는가. 우리 흥신소는 그런 사소한 문제에 연연하는 집단이 아니잖아? 하루카가 만들어 준 '모두가 함께 하는 시간'을 즐긴다. 그리고 소원이 진짜 이루어지면 좋고, 아니면 그냥 털고 돌아서는 것. 그런 무법자의 마인드를 갖고 행동해야 해.\"\n\n\"역시 아루 님......!\"\n\n동경의 마음으로 눈을 빛내는 하루카의 시선과 함께, 굳어졌던 분위기도 조금은 풀어졌다." #공산
 HEU.flavor_event.39.a:0 "소원이 정말 이루어질까?"

 HEU.flavor_event.40.t:0 "네 소원은 뭐야?"
 HEU.flavor_event.40.desc.a:0 "룩셈부르크 시에서 북쪽으로 걸으면 금방 나오는 그뤼네발트 숲은 룩셈부르크 시 주민들이 자주 찾는 인기 있는 산책로였다. 숲 중간, 신사는 그렇게 크지 않은 규모로 자그마하게 담장을 치고 조성되어 있었다. 당연하다면 당연하지만, 신사에 소원을 빌러 온 사람은 모두 키보토스 출신 뿐이었다. 현지인들에게는 이상한 이교도 시설 그 이상도 이하도 아닐 테니까. 하지만 그렇다 해도, 중요한 것은 마음이 아닐까. 아루는 친구들과 함께 신사에 발을 디뎠다.\n\n카요코가 손을 들었다. \"우선 신사를 참배하기 위해서는 올바른 예법을 지켜야 해. 토리이를 지날 때.......\"\n\n무츠키가 카요코를 향해 메롱 혀를 내밀었다. "난 무신론자라 그런 거 안 따지지롱.\"\n\n\"하아.\"\n\n아루도 어깨를 으쓱했다. \"중요한 건 우리가 함께 왔다는 거지. 새전함에 동전 하나 넣고, 소원 빌고 함께 돌아가자.\"\n\n함께, 라는 단어에 아루는 힘을 주어 말했다. 괴롭기만 한 나날들이었지만, 적어도 흥신소의 모두는 지금도 함께 있지 않나? 작은 신사 치고 꽤 긴 대기줄을 지나 흥신소 68의 네 사람의 차례가 다가왔다. 아루는 도이칠란트 1마르크 동전을 새전함에 던져 넣었다.\n\n'만약 우리가 지금 키보토스에 있었다면 난 무슨 소원을 빌었을까?' 사업 망하지 않게 해 주세요!! 정도의 소원을 빌지 않았을까. 이젠 '흥신소'도 '사업'도 점점 덤이 되어가고 있었지만 말이다.\n\n아루는 자신의 의안을 손끝으로 살짝 만졌다. '지금의 내게 소원이 있다면, 내가 죽는 한이 있더라도 소중한 이 친구들만은 행복하기를. 오직 그것 뿐입니다.' 아루는 기도를 올리며 살짝 눈을 감았다. 그리고 그 순간.\n\n\"아루 님!!! 위험해요!\"" #공산
 HEU.flavor_event.40.a:0 "아루가 눈을 뜬 순간, 커다란 폭발이 일어났다."

 HEU.flavor_event.41.t:0 "무한히 회전하는 정의"
 HEU.flavor_event.41.desc.a:0 "\"무한히 회전하는 레일은 이윽고 정의의 미래로 이어진다! 무한초밥전대 카이텐져 등장!\"\n\"주목! 지금부터 이 신사의 새전함의 소유권을 카이텐져 소속으로 이전하도록 하겠다!\"\n\"이곳에서 얻은 새전함은 우리의 KAITEN FX Mk.0 개조를 위해 사용될...\"\n\n삐이이이. 이명 소리. 아루는 폭발 속에서 자신을 끌어안은 하루카를 보았다. 크게 다치진 않았다. 하지만 어깨를 따라 찢어진 상처에서 피가 흐르는 게 보였다.\n\n\"아루 님...... 다치지 않으셨죠?\"\n\n배시시 미소짓는 하루카와 눈을 마주친 순간, 아루는 머릿속의 무언가가 끊어지는 걸 느꼈다. 아루는 어깨에 매고 온 아웃도어용 긴 가방에서 자신의 저격소총 '와인레드 어드마이어'를 꺼냈다.\n\n\"뒈져!\"\n\n조준할 틈도 없이 바로 총을 쏘았다. 애꾸눈이 된 탓에 거리감이 망가진 탓일까. 총알은 바닥에 박혔다. 나치당원들에게 골절상을 입었던 쇄골부터 오른팔까지의 부위가 찢겨 나가듯 아팠다.\n\n'아아! 진짜! 의사는 후유증 같은 거 없을 거랬는데!' 이래서야 키보토스로 돌아가더라도 앞으로 흥신소 현업 활동을 다시 시작하지는 못할 모양이다. 아루가 쇄골을 감싸쥐고 고통의 비명을 터트리는 사이, 카요코와 무츠키가 앞으로 뛰쳐나갔다.\n\n\"새전함이고 나발이고! 아루 짱을 울리면 안 되지!\"\n\"자, 잠깐! 스토리 전개 속도가 너무 빠르잖...... 크아악!\"\n\n쾅! 콰강! 몇 번의 폭발이 이어지고, 신사에 모인 게헨나 참배객들이 갑작스러운 총기 난사에 환호하며 저마다 총을 꺼내 카이텐져를 공격하기 시작했다. 참 게헨나다운 적응력이라고나 할까. 아루는 헛웃음을 지으며 제자리에 주저앉았다.\n\n\"이 틈에 새전함은 원래 있던 곳에 되돌려 놓자. ......여기 모인 사람들이 저마다의 소원을 담아 내려 놓은 거니까. 그 소원들이 흩어지게 둘 순 없잖아?\"\n\n그 말에, 하루카가 고개를 끄덕였다.\n\n\"아루 님에게 도움이 될 수 있다면. 네. 돌려 놓을게요.\"" #공산
 HEU.flavor_event.41.a:0 "우리의 인연이 이윽고 함께 하는 미래로 이어지기를"

 HEU.flavor_event.42.t:0 "화해를 위해"
 HEU.flavor_event.42.desc:0 "대전이 당시 희생자의 숫자는 수백명에 달한다. 게헨나 학생들은 대전이 당시 이것이 키보토스로 돌아갈 수 없는 불가역적인 차원 전이라는 걸 이해하지 못했고, 갑작스러운 차원 이동을 잠시 동안의 축제나 모험처럼 받아들였다. 원래부터 게헨나 학생들은 수학여행을 가면서도 자기들끼리 수류탄을 던지며 노는 녀석들이었고, 룩셈부르크 시내에서 그녀들은 게헨나에서와 똑같은 '장난'을 시작했다. 인류가 총탄에 맞으면 산산이 조각나 죽어버리는 연약한 존재라는 것을 모른 채.\n\n과실범이라 해도 첫 희생자가 발생한 후에도 게헨나 학생들이 폭동을 바로 중단한 것은 아니었다. 그리고 장난이었다 해도 죽은 이들이 다시 돌아오는 것은 아니다. 현지인과 키보토스인, 두 민족에게 모두 미움받기 시작한 아루였지만, 적어도 두 민족 중 '먼저' 화해를 청하고 관계를 회복해야 할 대상이 누구인지는 명확했다.\n\n아루는 지금도 그 날 보았던 불타는 도시, 눈을 감지 못한 채 죽은 대공을 잊지 못하고 있었으니까.\n\n추모공원 건설. 룩셈부르크인들을 위한 아루의 속죄. 이 계획은 연립여당 의원들과의 협의를 통해 나사우 대공가가 1934년까지 보유하고 있던 옛 궁전인 베르크 궁전 부지에 건설되기로 합의했다. 베르크 궁전은 멋진 정원이 딸린 아름다운 고궁이면서, 룩셈부르크 시내에서 차를 타고 금방 도착할 수 있는 교외에 있어 추모공원을 짓기에 좋은 장소가 될 것이다."
 HEU.flavor_event.42.a:0 "문제가 있다면, 게헨나 학생들이 이걸 좋아하지 않는다는 거지..."

 HEU.flavor_event.43.t:0 "오니카타 과장님"
 HEU.flavor_event.43.desc:0 "복도를 걷는 오니카타 카요코의 표정은 분노로 찡그려져 있었다. '룩셈부르크는 게르만 민족 유일의 정통 민족국가', '게르만 민족의 영토를 수복할 것'. 우파당과의 협의를 통해 새롭게 개정된 국방정책. 이건 흥신소 68이 동부를 향해 전면전을 실시할 거라는 것을 의미했다. 도대체 아루가 *왜* 게르만 민족주의 따위를 위해 싸운단 말인가? 그녀 답지 않았다.\n\n대공궁 복도를 걷고 있는 사이, 카요코는 어깨에 기관총을 매고 나오는 무츠키와 마주쳤다.\n\n\"꺄하핫, 오니카타 과장님. 안~녕! 표정이 왜 그래? 무서운 얼굴 더 무서워 보이게.\"\n\"아사기. 이 개짓거리 알고 있었지.\"\n\"알고 있었다? 으-음, 그거론 좀 부족하네? 아루 짱을 설득한 게 나거든.\"\n\n쾅! 카요코가 무츠키를 벽으로 몰아붙이며 어깨를 억세게 쥐었다.\n\n\"설득했다고? 게르만 민족주의 따위를 위해 사람들을 죽음으로 몰아넣겠다고?\"\n\n\"오니카타 과장님은 머리가 좋은 줄 알았는데, 생각이 안 돌아가나 봐? ......저기 말이야. 현지인이고 게헨나 새끼들이고 다 아루를 병신이라고 생각하고 있어. 그 새끼들은 아루 짱의 눈을 터트렸고, 다시는 저격총을 못 쏘게 팔을 아작냈고, 그 생글생글한 얼굴에 하얀 페인트를 붓고 창녀 취급을 했어. 그런데도 아루는...... 그 착해 빠진 병신은! 그 씨발 버러지들을! 다 용서했다고!\"\n\n"저기 오니카타. 그렇다고 내가 아루 짱을 버려야 할까? 그럴 수 없는 거 알잖아. 아루 짱이 *그런* 애인 걸 아니까 이 흥신소에 남았던 거니까! 그러니까 아루 짱을 위해서 내가 움직였어. 저들이 우리를 침략할 거란 가짜 서류를 만들고, 룩셈부르크를 지키기 위해 예방전쟁이 필요하다고 거짓말을 했지. 그 애는 허당이잖아? 잘 속아 주더라고.\"\n\n무츠키는 카요코의 손을 쳐냈다.\n\n\"내가 아루 짱을 영웅으로 만들어야 해. 아무도 아루 짱을 무시할 수 없게 할 거야. 전쟁, 전쟁으로 게헨나 만마전을 정복하고, 선도부를 정복하면 어떨까? 아루 짱은 룩셈부르크인들에겐 *게르만 민족의 고토를 수복한 영웅*이 되는 거야. 게헨나 애들에겐 *게헨나 최강의 무법자*가 되는 거고. 그 때도 그 사람들이 아루 짱을 무시할까? 응? 오니카타 카요코 씨. 네 방법으로 사장을 지킬 수 있을까?\""
 HEU.flavor_event.43.a:0 "무츠키는 바닥에 침을 뱉은 뒤, 먼저 떠나갔다."

 HEU.flavor_event.44.t:0 "나는 공산당이 싫어요"
 HEU.flavor_event.44.desc:0 "\"그 빨갱이 새끼들은 가만히 민권법에만 매달리고 있을 것이지, 괜히 가톨릭 교회까지 공격하고 있잖아.\"\n\n조제프 베슈는 투덜거리며 공산당의 가톨릭 공격 관련 기사를 뒤적거렸다. 조금씩 공산당의 사회적 영향력이 커지는 것을 느끼며, 베슈는 공산당에 대한 실존적인 위협을 느끼기 시작했다. 문제는 그에게 남은 선택지가 몇 개 없다는 점이었다. 아루는 '키보토스인의 민권을 보장한다'는 점 때문에 공산당에 꽤 의존하고 있었다.\n\n\"하아. 여론전이라도 좀 더 열심히 하는 수밖에.\"\n\n대전이 이전, 빨갱이들이 의회 선거에서 당선되어도 의원직을 마음대로 제명해버릴 수 있었던 *좋았던* 옛 시절을 떠올리면서, 베슈는 깊은 한숨을 내뱉었다."
 HEU.flavor_event.44.a:0 "우파당의 고통"

 HEU.flavor_event.45.t:0 "무츠키의 보고서"
 HEU.flavor_event.45.desc:0 "아루에게 '게르만 민족 전쟁' 운운하는 계획서를 전달하면서 무츠키가 생각하지 못했던 점이 두 가지 있었다. 첫 번째는 아루는 무츠키가 생각하는 것보다 훨씬 두뇌회전이 빨랐다는 점. 그리고 두 번째는 그녀가 한 사업체의 사장이자 경영 공부가 취미였다는 점이다.\n\n\"예산이 안 맞아.\"\n\n게헨나 지역에서의 침공 위협에 대한 서류를 읽으며, 아루는 아랫입술을 살짝 물었다 놓았다. 무츠키는 룩셈부르크 군부의 방첩기관이 도이칠란트 본토의 군대 움직임을 파악했다고 이야기했다. 하지만 아루는 룩셈부르크 군부가 언제 어느 지역에 예산을 투여하고 첩보 병력을 이동시키는지 모든 서류를 직접 읽고 결제해 왔다. 무츠키가 건네준 서류의 장소, 날짜엔 아루의 군인이 방문한 적이 없었다. 관련 서류를 한 번도 결재한 적 없었으니까.\n\n모든 정황은 무츠키가 아루를 속이고 있다는 방향으로 흐르고 있었다. 이유를 알 수는 없지만, 무츠키는 아루가 게헨나와 전쟁을 벌이기를 바라고 있었다. 수많은 룩셈부르크인들이, 그리고 아루가 보호하고 싶어하는 키보토스인들이 죽음으로 향할 지 모르는 전쟁을, '게르만 민족의 생활권 수복'이라는 아루가 이해하지 못하는 명분 아래에서.\n\n\"하지만......\"\n\n무츠키를 의심할 수는 없었다. 흥신소 68의 사장이자, 그녀의 친구로서 아루는 무츠키를 믿고 싶었다. 가짜 보고서를 올린 이유를 말하지 못하는 사정이 있을 것이라고. 키보토스가 아닌 문화도 사람들도 달라진 이 세계에서, 그리고 흥신소 68의 우애조차 금이 가기 시작하는 지금. 정신적으로 불안정한 아사기 무츠키를 믿어줄 수 있는 것은 오직 자신 뿐이었기에."
 HEU.flavor_event.45.a:0 "괜찮을 거야. 무츠키가 날 배신하진 않을 테니까..."

 HEU.flavor_event.46.t:0 "빌헬름 2세의 편지"
 HEU.flavor_event.46.desc:0 "리쿠하치마 전하께,\n\n전하의 도이칠란트 진군 작전이 순조롭게 진행되고 있는 점에 우선 찬사를 표합니다. 전하의 군사적 업적은 프리드리히 대왕에 걸맞으며, 룩셈부르크 군대의 기강은 지금껏 보아 온 어떤 군대보다도 질서정연하였습니다. 전하의 용맹스러운 군대가 키보토스 침략자들과 공산주의자, 국가사회주의자 무리들을 격파하고 도이칠란트 전역을 통일 것도 그리 어려운 일이 아니리라고 생각합니다.\n\n전하께서 룩셈부르크를 게르만 민족의 지도자로서 선언하셨으나, 독일 제국의 황제를 칭하지 않으신 것에 대해 본인은 깊이 감탄하였습니다. 전하의 대전략은 매우 뛰어나며 전쟁의 승리가 코앞에 있으나, 전쟁에서 승리한 후 순조로운 전후처리를 위해서는 오랜 역사와 전통을 가진 정통성 있는 영도자의 지지가 필요합니다.\n\n전하, 승리 이후를 생각하십시오. 저는 전하께 중국인들의 지혜로움을 배울 것을 제안드리고 싶습니다. 중국의 공화주의자들은 청 제국의 황제인 푸이를 1912년 축출한 이후에도 수도에 '소조정'을 만들어 그가 여전히 중국 황제로서 신민들에게 위엄을 발휘하도록 하였습니다. 이는 아무리 급진주의자들의 마음에 공화주의가 들끓는다 하더라도 신민들은 자신들을 하나로 묶어 줄 상징을 필요로 하기 때문입니다. 청 소조정이 무력화된 후 군벌들에 의해 몰락한 중국의 모습을 교훈으로 삼으셔야 합니다.\n\n전하께서 베를린을 수복하신 후 제게 샤를로텐부르크 성의 소유권을 되돌려주시고 품위 유지비를 비롯한 재정적 지원을 더해 독일 제국 소조정을 재건해 주시기만 한다면, 본인은 카이저로서 도이치의 모든 신민들이 전하께 일심으로 충성을 다하도록 노력하겠습니다.\n\n룩셈부르크 시에서, 빌헬름 2세"
 HEU.flavor_event.46.a:0 "...이런 장문의 스팸 문자는 진짜 처음이네"

 HEU.flavor_event.47.t:0 "하비에르 1세의 편지"
 HEU.flavor_event.47.desc:0 "우파당 당사, 에밀 로이터 국회의장께\n\n의장님께서 보내신 편지 삼가 받아 읽어 보았습니다. 샤를로테 대공의 부군이었던 제 동생의 죽음을 애도하는 의장님의 메시지가 제게 큰 위로가 되어 주었습니다. 우선 감사 말씀 올립니다.\n\n로이터 의장님께서는 나사우 가문의 일원이 모두 사망하였기 때문에, 펠릭스 부군의 형인 제가 룩셈부르크의 차기 대공이 될 적법한 계승권을 갖고 있다고 말씀하셨습니다. 분명 이 논리는 오랜 전통에 따라 신민들에게도 적법하게 받아들여질 지 모릅니다.\n\n하지만 저는 그리할 수 없습니다.\n\n스페인에는 저를 스페인의 정당한 국왕인 '하비에르 1세'라고 생각하며 저를 섬기는 충성스러운 카를로스파 동지들이 있습니다. 만약 제가 룩셈부르크 대공위를 계승하기 위해 스페인을 떠난다면 저는 제 신민들을 배신하게 되는 것이 됩니다.\n\n비록 대공위를 너무 오래 비워둘 수 없다는 로이터 의장님의 마음은 이해하나, 제 조국은 어디까지나 스페인이며 저는 제 신민들이 있는 한 스페인을 떠날 수 없음을 용서하여 주시기 바랍니다.\n\n프란시스코 하비에르 데 보르본 파르마 이 데 브라간사 보냄"
 HEU.flavor_event.47.a:0 "로이터 의장은 소리를 지르며 편지를 던져버렸다."

 HEU.flavor_event.48.t:0 "카요코의 전화, 음성사서함"
 HEU.flavor_event.48.desc:0 "자. 지금 일어난 상황을 되짚어보자고. 너는 개인적인 감정 때문에 충동적으로 게헨나를 침략했어. 네 소중한 친구를 지키지 못했다는 이유 때문에, 혼자 격분해서는 '나는 원래 게헨나를 싫어했어'라고 자기세뇌를 했지. 그리고 사장의 지시 없이 군대를 움직인다는 쿠데타 짓거리까지 벌여가면서 말이야. 우습지 않아? 고릴라가 아니고서야 이런 멍청한 생각을 현실로 옮기려는 사람은 없을 걸.\n\n그래. 넌 한 번도 아루를 지키지 못했어. 아루가 길바닥에서 살해당할 뻔 했는데 모르고 있었어. 아루가 흥신소 사무실 앞에서 페인트 테러를 당하는 것도 모르고 있었어. 그러니 이번에야말로 아루를 지키고 싶었겠지. 아루를 영웅으로 만들면 테러가 일어나지 않을 거다. 그렇게 자기세뇌하며.\n\n...그런데 아사기. 이상하지 않아? 너는 아루가 다시는 상처 입지 않게 만들 거라고 말하면서.\n\n왜 아루가 그걸 *원했는지는* 묻지 않았던 거야?\n\n뭐, 너 따위에게서 무슨 대답을 기대하겠니. 아사기. 넌 그 정도의 인간이니까. 다만.\n\n네 멍청한 자기만족 때문에 사장에게 무슨 일이라도 생긴다면... 내가 지옥 끝까지라도 쫓아가 네 헤일로를 깨트릴 거야.\n\n그러니 이 염병할 전쟁에서 반드시 이겨. 그렇지 않으면, 이 세상에 태어났다는 것 자체를 후회하게 만들 테니까."
 HEU.flavor_event.48.a:0 "뚜. 뚜. 뚜."

 HEU.flavor_event.49.t:0 "미국으로의 편지"
 HEU.flavor_event.49.desc:0 "아버지, 어머니, 건강하십니까.\n\n진정한 애국자라면 게르만 민족 통일을 위해 싸워야 한다는 광고를 본 순간 제 영혼이 끓어오르는 듯 하여 멈출 수 없었습니다. 미리 언질을 드리지 못하고 뉴욕을 떠난 것에 사과드립니다.\n\n저는 지난 주에 룩셈부르크에 막 도착했습니다. 이곳에는 전 세계에서 모인 수많은 게르만 애국자들이 있습니다. 현지의 정치인들도 우리의 열정을 고마워하고 있습니다. 어제는 조제프 베슈 총리가 직접 막사에 찾아와 우리 미국인 의용병들의 손을 한 명씩 잡아주며 우리의 애국심에 감사를 표했습니다.\n\n키보토스의 외계인들과 싸우는 것은 퍽 즐거운 경험이 될 것입니다. 겁쟁이 프랑스인들은 머리에 헤일로 달린 여자아이들이 총에 맞고도 죽지 않는다며 징징거렸지만, 저희들은 그 소문에 큰 과장이 있다는 정훈교육을 받았습니다. 부모님께서는 걱정하시지 않으셔도 될 겁니다.\n\n오늘은 스위스에서부터 찾아온 애국 청년인 한스 군과 친구가 되었습니다. 한스 군은 게헨나로 우리가 진격하게 되었을 때 게헨나 폭도들을 날려버릴 생각에 상당히 즐거워 보였습니다. 저 역시 전선에 투입된다면 한스 군과 공적을 경쟁하고자 합니다.\n\n아! 벌써 휴식 시간이 다 되었습니다. 편지를 더 쓰지 못하고 마치는 점을 사과드립니다. 아버지, 어머니, 이 전쟁에서 진정한 어른이 되어 귀향하겠습니다."
 HEU.flavor_event.49.a:0 "조지 보냄"

 HEU.flavor_event.50.t:0 "애국자가 되는 법"
 HEU.flavor_event.50.desc:0 "쥐트라인란트의 참호는 물이 차올라 고통스러웠다. 하지만 병사들은 참호의 물을 파낼 여유조차 없었다. 끊임없이 날아오는 게헨나 포병대의 공격이 참호 주변으로 떨어져 세상을 뒤흔들고 있었다. 언제 참호 안으로 포탄이 떨어질지 모르는 두려움을 느끼며 조지는 철모를 눌러 썼다.\n\n게르만 민족을 해방하기 위한 성전. 조지는 아사기 무츠키가 미국 신문에 실은 프로파간다 광고에 따라 룩셈부르크로 찾아왔다. 할아버지가 도이치인이었으니까, 이민자의 자손인 그 역시 조상의 모국을 위해 싸우는 것이 애국이라고 생각했다. 게다가 여학생들로 이루어진 군대와의 전쟁이라고 하지 않나? 고향에서의 미식축구 경기 한 판보다도 쉽고 재미있을 것이라고 상상했었다. 하지만 키보토스인과의 전쟁은 조지가 상상한 것과는 완전히 달랐다.\n\n\"게헨나 병사들이다!\" 포탄 소리가 멈추자마자, 스위스계 의용군 한스가 참호 바깥으로 머리를 내밀고 소리쳤다. \"저 새끼들이 참호로 몰려옵니다!\"\n\n계급이 뭔지도 모르는 의용군 담당 장교가 고래고래 소리쳤다. \"쏴! 어차피 여자애들이다! 쏴서 쓰러뜨려!\"\n\n어차피 여자애들. 전쟁이 시작되고 난 뒤 저 말이 거짓이라는 걸 알게 된 건 고작 30분만이었다. 저것들은 *인간*이 아니다. 머리에 가슴에 팔다리에 총을 맞아도 죽지 않는 괴물. 조지는 비명인지 함성인지 스스로도 모를 괴성을 지르며 소총을 난사했다.\n\n\"씨발! 다가온다! 씨발! 개씨발!\"\n\n총알을 맞으면서도 게헨나의 병사들은 멈추지 않았다. 총검을 꽂은 게헨나의 한 소녀가 비명을 지르는 한스의 가슴팍을 총검으로 마구 찔렀다. 염병할. 뭐가 민족을 위한 성전이냐. 조지는 눈을 질끈 감은 채 한스와 뒤엉킨 게헨나 소녀를 향해 방아쇠를 마구 당겼다.\n\n그것도 몇 초 뿐이었다. 조지는 옆구리에서 느껴지는 뜨끈한 느낌에 눈을 떴다. 참호 위, 긴 머리의 게헨나 소녀가 자신을 총으로 겨누고 있었다. 아니, 소녀는 이미 총을 쏘았다. 조지는 세상이 빙그르르 도는 것을 느끼며, 참호에 고인 물에 얼굴을 처박고 쓰러졌다."
 HEU.flavor_event.50.a:0 "민족은 그의 죽음을 기억하지 못할 것이다."

 HEU.flavor_event.51.t:0 "사장님의 건강"
 HEU.flavor_event.51.desc:0 "만마전 포로수용소에 세워진 낡은 텐트 진료실로 들어서며 아루는 고개를 숙였다. 자기가 포로로 잡은 상대에게 진료를 보게 만들었다는 게 미안했고, 그 마음을 어떤 말로도 표현할 수 없다는 것이 괴로웠다. 하지만 어쩔 수 없었다. 만마전 중심가를 점령한 승전식 날, 아루는 수많은 장교들이 보는 앞에서 무츠키를 발로 차고 뛰쳐나가 혼자 방바닥을 뒹굴며 오열을 하는 '기행'을 펼쳤으니까.\n\n승전식에서의 기행이 벌어진 후 군부는 억지로라도 아루에게 정신과 정밀 진단을 시킬 생각이었다. 그리고 현지보다는 적국인 만마전의 의학이 백년 정도 앞서 있었고. 결국 떠밀리듯 포로수용소를 찾아오게 됐다. 긴 면담과 심리검사, 지능검사 등의 긴 과정이 지나갔다.\n\n\"어디 봅시다. 심각한 수준의 자기비난, 불면증, 그리고 지속적인 체중 감소... 그런데도 진료를 한 번도 안 받아보셨다, 이 말씀이시죠.\"\n\n포로수용소에서 나오자마자 아루의 건강을 확인하게 된 게헨나 응급의학부 학생이 한숨을 내뱉으며 서류에 적힌 수많은 체크 라인에 V 표시를 하나하나 적어 나갔다.\n\n\"민폐를 주고 싶지 않았어.\"\n\"덕분에 더 큰 민폐를 저질렀죠.\"\n\"......\"\n\"우울장애에 불안장애. 오랜 시간 방치되어 있었던 탓에 증상이 많이 악화됐고, 불면도 심했을 것 같은데 어떻게 버텼어요?\"\n\"이제 내 나이도 어른이거든. 어른이 뭔지는 아직도 모르겠지만 이건 알겠더라. 충분한 맥주는 잠드는 데 큰 도움이 된다는 거.\"\n\n아루가 피식 웃으며 말했지만, 그녀의 농담에 응급의학부 학생은 웃지 않았다.\n\n\"세나 부장님이 들었다면 얼굴에 총알을 한 방 날렸을 겁니다. ......처방해 주는 약은 빼먹지 말고 먹으세요. 맥주보다 훨씬 도움이 될 테니까.\""
 HEU.flavor_event.51.a:0 "처방전은 아루의 상상보다도 길었다."

 HEU.flavor_event.52.t:0 "모르고 있었어"
 HEU.flavor_event.52.desc:0 "\"사장, 도대체 언제부터 술을 대고 있었던 거야?\"\n\n비 내리는 날, 대공궁 사무실. 카요코는 아루의 사무실로 들어와 자리에 앉았다. 아루는 잠시 망설이다 게헨나에서 처방받은 우울증 약들을 입에 털어넣고 삼켰다. 약이 워낙 많은 탓에 물을 부어도 목넘김이 텁텁했다.\n\n\"모르겠어. 그냥 언젠가부터.\"\n\"왜 내게도 상담 안 했어.\"\n\"나는 하드보일드 무법자...\"\n\"그런 헛소리를 하면 안 되고.\"\n\n냉정하게 아루의 말을 잘라버리는 카요코의 한 마디에, 아루는 깊은 탄식을 토했다.\n\n\"내게 있어서 너희들은 나 *자신보다* 소중한 존재였으니까. 그러니까  난 너희가 나 때문에 우는 걸 보고 싶지 않았어. 내가 페인트 테러를 당했을 때도, 너랑 무츠키가 서로 고함을 치며 싸웠잖아. 견딜 수 없었어.\"\n\n카요코의 나즈막한 탄식이 침묵을 깼다.\n\n\"이럴 때 어떻게 해야 하는 건지, 내가 어떻게 해야 사장의 괴로움을 덜어줄 수 있는 건지 솔직히 모르겠어.\"\n\"그걸 아는 게 어른이 아닐까.\"\n\n아루는 피식 웃었다. \"정작 나 스스로도 <어른>이란 뭘까 여전히 고민하고 있지만. 그냥 나이드는 게 아니라, 나이 이상의 책임을 짊어진 사람이 어른이 아닐까? 그런데 그런 사람이 된다는 게, 내게는 너무 힘들더라. 무츠키가 나를 위해 광기에 빠져드는 것도 막지 못했고, 카요코와 무츠키의 사이가 부서지는 것도 막을 수 없었어. 진짜 한심하지?\"\n\"적어도 난...... 지금도 사장을 한심하다고 생각하지 않아. 이 세상에 완벽한 사람은 없어. 나도, 그리고 사장도 마찬가지고.\""
 HEU.flavor_event.52.a:0 "그날 밤이 늦을 때까지, 아루는 카요코와 함께 시간을 보냈다."

 HEU.flavor_event.53.t:0 "나는 잘못되지 않았어"
 HEU.flavor_event.53.desc:0 "\"아루 짱을 위한 일이었어... 진짜... 조금도, 그 마음은 변하지 않았다고...\"\n\n창가에 머리를 처박은 채, 무츠키는 눈을 질끈 감았다. 자신을 모르는 사람처럼 쳐다보던 아루의 그 눈빛. 그리고 아루의 손을 잡으려던 자기를 발로 차 넘어뜨리고 도망치던 그 모습.\n\n도대체 어디에서부터 바늘은 잘못 끼워진 걸까. 무츠키는 창가에 몇 번이고 이마를 찧으며 숨죽여 울었다."
 HEU.flavor_event.53.a:0 "그래도... 아루 짱을 위한 일이였어..."

 HEU.flavor_event.54.t:0 "Burn My Soul"
 HEU.flavor_event.54.desc:0 "귀에 이어폰을 꽂은 카요코가 담배를 손가락 사이에 끼우고 가볍게 돌리는 사이, 무츠키가 측면에서 슬그머니 다가와 손을 흔들었다.\n\n\"헤이! 요! 카요콧치! 드디어 흡연까지 시작한 거야? 아하핫. 아루 짱은 담배 냄새 나는 여자 안 좋아할 걸?\"\n\n\"하아. 뭐야, 무츠키 씨인가.\"\n\"에에. 아직 '씨' 붙이기야?\"\n\"키보토스 시절의 호칭으로 돌아가기엔 마음의 준비가 안 끝났어. 감정도 다 안 풀렸고.\"\n\n카요코는 그렇게 말하며 담배를 입에 살짝 물어 녹였다.\n\n\"그리고 이거, 사실 진짜 담배가 아니라 시가렛 초콜릿... 담배 모양 초콜릿이거든.\"\n\"...에에. 재미있긴 하네! 카요코 짱하고도 잘 어울리는 거 같고!\"\n\"그냥. 좋아하는 록 밴드 보컬이 이런 담배 초콜릿을 아이덴디티처럼 갖고 다니곤 했거든. 그게 생각나서 말이야. ...키보토스에서 이 세계로 넘어오고 나선 마음껏 록 음악도 못 들었네.\"\n\n\"현지인들은 록이 뭔지도 모르니까 말이야... 아! 그러고 보니 트리니티에 하나 새 밴드 생겼다던데? *슈가 러시*라고 굉장히 실력이 있대! 카요코 짱! 우리 화해할 겸 같이 라이브 들으러 가지 않을래?\"\n\n\"내가? 너랑?\"\n\n\"우와. 나 진짜 상처받았어.\"\n\"후후. 장난이야. 그래. ...오래간만에, 키보토스에서처럼. 즐겨보는 것도 나쁘지 않겠지.\""
 HEU.flavor_event.54.a:0 "아주 조금씩이지만, 서로의 갈등은 치유되어간다"

 HEU.flavor_event.55.t:0 "초심"
 HEU.flavor_event.55.desc:0 "\"그게... 아루 님. 여왕이 될 수 있는 기회가 분명 있었는데, 굳이 대공으로 남으신 이유가 있나요? 공작보다는 왕이 더 높은 거잖아요.\"\n\n하루카의 상식적인 질문을 들으며, 아루는 병에 남은 항우울제 약을 하나씩 체크했다. 모든 소란이 끝나고 끔찍했던 우울장애는 사라진 것 같았지만, 트리니티의 스미 세리나는 앞으로도 반 년 정도는 약을 계속 먹고 있으라고 지시했었다.\n\n\"글쎄... *대공*이라는 이름이 대전이 날의 그 기억을 잊지 않게 하거든. 그 이름을 바꾸지 않았으면 하는 마음이 있어서.\"\n\n\"그러니까 음... 초심을 유지하고자 하는 아루 님 나름대로의 각오인 셈이네요!\"\n\n\"아하하. 그런 셈일까? 응. ...그런 셈이네. 키보토스를 떠나온 지 오랜 시간이 지났지만, 그 때부터 지금까지 변하지 않아야 하는 것도 필요하니까.\""
 HEU.flavor_event.55.a:0 "분명히"

 HEU.flavor_event.56.t:0 "마르크스와의 만남"
 HEU.flavor_event.56.desc:0 "\"솔직히 후회하네. '먼저 어른이 되라.' 나는 그 한 마디에 그 정도로 깊은 의미를 부여하지 않았으니까. ...나는 선생이 아니야. 너희들을 이끌어주는 존재도 아니고. 그저 한 명 한 명 환자를 치료해 나갈 뿐인 의사다. 가끔은 반동을 나무에 매달아야 한다고 소리도 지르고.\"\n\n샤를 마르크스는 시가를 피우며 웃었다.\n\n\"그래도 건강해 보여서 다행이네. 요즘은 독 탄 커피 같은 건 안 마시지?\"\n\n아루는 머그컵에 담긴 커피를 살짝 기울였다. \"왜? 의심 가면 한 모금 마셔보게?\"\n\"사양하지. ...자. 멀쩡한 모습도 봤겠다. 이제야 마음 편하게 정적 관계로 돌아갈 수 있겠군. 자네는 봉건군주, 나는 혁명을 꿈꾸는 마르크스-레닌주의자로서.\"\n\"당신이 이기더라도 날 나무에 매달진 말라고. 두 번이나 목숨 구해준 사람이잖아?\"\n\"하하. 자네야말로 어느 날 날 교수대에 올리지 않길 바라지. 편한 오후 되게.\""
 HEU.flavor_event.56.a:0 "응, 편한 오후 되지"

 HEU.flavor_event.57.t:0 "크로노스 언론 인터뷰"
 HEU.flavor_event.57.desc:0 "아루가 게헨나와 트리니티 두 학원을 석권한다는 비현실적인 일이 정말로 일어났으니, 해외 언론에서 이 사건을 주목하는 것도 당연한 일이었다. 다만 맨 처음으로 찾아온 언론사가 그 유명한 크로노스 스쿨이라는 건 마음에 드는 일이 아니었지만. 아루도 크로노스 스쿨이 딱히 건전한 언론사가 아니라는 건 잘 알고 있기도 했다.\n\n카와루 시논은 아루의 맞은편에 앉자마자 대뜸 마이크를 들이밀었다. \"아루 씨! 게헨나와 트리니티 두 학원을 정복하셨는데요. 총학생회장에도 도전하실 생각은 있으신가요?\"\n\n아루는 멋있는 척 펜대를 돌리며 답했다. \"총학생회장이라, 대전이가 일어나자마자 무서워서 호다닥 자리를 버리고 도망쳐버린 사람이잖아. 그런 사람의 자리를 빼앗으려 할 필요는 없어. 하드보일드하지도 않고.\"\n\n\"네. '총학생회는 가치 없는 자들의 조직이다... 머릿기사는 이거로 하고...'\"\n\n뭔가 한 사람에 대한 저격이 여러 사람에 대한 저격으로 확대된 느낌인데?\n\n\"다음 질문입니다. 흥신소 68 사원들과의 사장님의 관계성은 유난히 독실한 것으로 알려졌는데요. 특히 국가사회주의자들이 아루 씨가 사원들과 다소 부적절한 신체적 관계를 갖고 있다는 의문을 많이 제기합니다.\"\n\n푸흡. 아루는 헛기침을 했다. 도대체 '다소부적절한신체적관계'는 뭐야! 이 정도면 돌려 말한 것도 아니잖아. 아루는 무어라 대답하려 했지만, 워낙 당혹스러운 질문이라 말이 잘 나오지 않았다.\n\n\"나랑 그 애들은 그냥...\"\n\n\"그냥? 연인 사이이신가요? 혹시 좋아하시는 분이 있으신가요?\"\n\n아 좀! 마이크가 아루의 입술 3cm 앞까지 쭉 내밀어졌다. 아무래도 이 카와루 시논의 마수를 피할 수는 없을 것 같다..."
 HEU.flavor_event.57.a:0 "당연히 모든 흥신소의 사원들을 사랑하지. ...우정으로서!"
 HEU.flavor_event.57.b:0 "흥신소 안에 사랑하는 상대가 있긴 해. 그래서 어쩔 건데?"

 HEU.flavor_event.58.t:0 "조제프 베슈 총리의 개인 편지"
 HEU.flavor_event.58.desc:0 "리쿠하치마 아루 전하께,\n\n지난 크로노스 신문과의 인터뷰에서 전하께서 마음에 두고 있는 사람이 있다는 소식이 전해진 후 룩셈부르크 내 시민들이 많은 흥미를 갖고 있는 것으로 보입니다. 다만 룩셈부르크는 엄연한 가톨릭 국가이며 조국의 게르만 민족공동체 역시 그러한 행위를 죄악으로 보고 있다는 것을 기억해 주시기 바랍니다.\n\n지난 크로노스 언론의 보도가 단순한 말실수였다는 메시지를 보내 주십시오. 전하의 실수 때문에 보수단체가 며칠 동안 *저한테* 항의를 이어가고 있습니다! 전하에게 직접 항의하는 게 무서워서 그런가본데, 보수단체 어르신들이 밤중에도 제 집 앞에서 확성기를 켜고 소리를 지르는 것 때문에 저는 정상적인 일상 생활조차 어려운 상황입니다.\n\n전하께서 저를 그다지 신뢰하지 않는다는 것을 알지만. 저는 설마 진심으로 전하가 동성애자는 아닐 것이라고 믿습니다. 예. 크로노스 신문은 쓰레기니까, 열받으라고 장난 한번 쳐 보고 싶으셨겠지요.\n\n그렇지만 그 장난 때문에 제가 죽습니다. 아니, 어쩌면 이미 죽었는데 그저 알아차리지 못했을 뿐인지도 모릅니다.\n\n이 편지를 쓰는 동안에도 총리 관저 앞에 어르신들이 트럭을 몰고 와서 확성기 소리를 높이고 있습니다. '대전이' 덕분에 밀레니엄제 고급 확성기가 수입되었다던데, 얼마나 성능이 좋은지 이번 기회에 잘 체험했습니다.\n\n사흘 동안 한숨도 잠들지 못해 편지 내용이 사무용 문서의 격식에 맞지 않는 점 사죄드립니다. 하지만 이런 편지라도 보낼 수 밖에 없는 사정을 이해해 주시고, 제가 밤에 잠들 수 있게 해 주십시오.\n\n같이 사는 세상이 됩시다. 진짜 부탁드립니다.\n\n룩셈부르크 연합공국 총리관저에서, J. 베슈."
 HEU.flavor_event.58.a:0 "그래, 그 때 그건 그냥 장난이었어"
 HEU.flavor_event.58.b:0 "불면증이 있을 땐 캔맥주만 있으면 잠이 잘 오더라고. 경험담이야."

 HEU.flavor_event.59.t:0 "연방생도당의 제안"
 HEU.flavor_event.59.desc:0 "연방생도당 당대표에게서 당혹스러운 연락을 받았다. 게헨나와 트리니티 일부 학생들은 아루의 스캔들을 일종의 스릴 있는 재밌는 사건으로 생각하며 오락거리로 소모하고 있다는 점이다. 연방생도당은 투표권을 가진 아루의 스캔들이 키보토스인들의 표를 더 모을 수 있는 에피소드가 될 수 있을 것이란 제안을 했다.\n\n제안의 내용은 행정명령을 내리자는 거다. 법률을 만들어 동성혼을 허가하자는 게 아니라, 리쿠하치마 아루 단 한 사람, 아루 한 번에 한해 다른 동성과 결혼을 할 수 있는 행정명령을 만들자는 것이다.\n\n행정명령이 내려지면 두 학원 학생들 사이에서 입소문이 돌며 이 제안을 꺼낸 연방생도당의 인지도도 높일 수 있을 것이며, 아루가 결혼 대상을 찾을 때까지 스캔들이 장기화되며 아루 개인에 대한 키보토스인의 대중적 인식도 더 '친근해' 질 것이라는 제안이다.\n\n말이 되는 것 같기는 하지만... 진짜로, 정말로, 장난이 아닌 진심으로, 아루는 흥신소 68의 누군가와 반려로서 일생을 함께 할 마음이 있나?"
 HEU.flavor_event.59.a:0 "아니, 아니, 이건 아니야 진짜 아니야"
 HEU.flavor_event.59.b:0 "...행정명령을 실시한다"

 HEU.flavor_event.60.t:0 "모두와 화해"
 HEU.flavor_event.60.desc:0 "카요코가 말했다. \"키보토스에 있던 시절에는 공원에 다 같이 모여 가끔 노숙을 하기도 했었는데...\"\n\n\"아니아니. 좀 멋있는 추억 없어? 왜 하필 노숙이야?!\"\n\n\"사장이 돈이 떨어졌다고 대출을 받으러 다니던 기억도...\"\n\n\"으으... 진짜 좀 멋있는 기억 생각해 줘...\"\n\n이런저런 잡담을 나누면서, 아루는 흥신소 68 사원들과 함께 산책을 나왔다. 산책이라 해도 교외를 따라 걸으며 한 때 기도를 빌러 왔던 신사를 다시 찾는 정도였지만. 아루는 뒷짐을 지고 천천히 소나무 숲을 걸었다.\n\n\"만약에, 키보토스로 돌아갈 수 있는 기회가 주어진다면. 너희는 어떻게 하고 싶어?\"\n\n무츠키가 쿡쿡 웃었다. \"뭐야, 퀴즈 게임?\"\n\n\"퀴즈가 아니라... 순수한 너희들의 생각을 듣고 싶어.\"\n\n\"키보토스든 지구든, 난 아루 짱을 따라 갈 거야. 아마 모두 같은 생각일 걸.\"\n\n아루는 돌아섰다. 당연한 이야기인가. 뭐, 물어볼 필요도 없는 이야기이기는 했다. 아마 키보토스로 우리가 돌아갈 수 있는 방법은 일생 찾을 수 없을지도 모른다. 아니, 밀레니엄 출신의 똑똑한 학생이 몇 십년 뒤 방법을 알아낼지도 모르지만.\n\n\"나도 너희들과 같이 있을 수 있다면, 장소는 중요하지 않다는 걸 느꼈어. 게다가. ...이곳은 우리들이 함께 지켜낸 곳이니까. 이젠 누가 오더라도 떠날 수 없게 됐지.\"\n\n처음 투닥거리며 다툴 때와는 달리, 네 사람은 서로의 손을 잡은 채 함께 신사에 들어섰다. 이제 새전함을 때려부수고 돈을 훔쳐가려는 카이텐져도 없을 테고, 이곳에서 마음 편하게 소원을 빌 수 있을 것 같다.\n\n몇 년 만에 다시 서는 신사 앞에서, 아루는 눈을 감았다."
 HEU.flavor_event.60.a:0 "모두가, 나와 함께 행복하기를"

 HEU.flavor_event.61.t:0 "대독일국 부활을 위해"
 HEU.flavor_event.61.desc:0 "아돌프 히틀러와 도이칠란트 수뇌부 전원은 '대전이' 당시 베를린에 있다가 갑작스럽게 실종되었다. 무언가 수상하지 않은가? 대전이는 중부유럽 전역에 걸쳐 광범위하게 일어났는데, 국가 지도부가 통채로 사라져버린 건 도이칠란트 뿐이었다. 뭐, '사라졌다'의 의미를 어떻게 정의하나에 따라 룩셈부르크도 대공가 전체가 납탄과 함께 사라지긴 했지만.\n\n그리고 지금 영광스럽게도 룩셈부르크 군대는 게르만 민족 통합의 기치를 걸고 룩셈부르크에 왔다. 독립국가당이 강제해산당한 이후 공산주의자들에게 '룩셈부르크 최후의 나치'라는 조롱을 듣는 다미안 크라첸베르크는 방탄조끼를 단단히 매고 룩셈부르크군이 점령한 뮌헨에 들어왔다. 1923년 히틀러의 '혁명' 시도가 있었던 뮌헨이 함락되었단 소식은 크라첸베르크를 흥분하게 만들었다.\n\n종군기자인 척 PRESS란 흰 글자를 적은 군모를 쓰고 뮌헨 시내를 걸으며 크라첸베르크는 리쿠하치마 아루를 떠올렸다. 그 여자가 진심으로 '게르만 민족의 통합'을 위해 이 전쟁을 일으키진 않았을 것이다. 아마 다른 목적이 있겠지. 하지만 중요한 것은 그녀가 크라첸베르크에게 기회를 줬다는 것이다. 대도이칠란트 민족주의, 국가사회주의의 부활.\n\n크라첸베르크는 '그'가 있다고 전해 들은 카페의 문을 열었다. 크라첸베르크는 그를 재건된 도이칠란트의 차기 총통으로 모실 생각이었다. \"드렉슬러 선생님?\"\n\n안톤 드렉슬러. 국가사회주의 독일 노동자당의 창설자이자 히틀러의 옛 동지. 위대한 도이칠란트의 재건을 위해 만나자는 편지를 분명히 먼저 전했을 텐데, 그의 표정은 썩 밝아 보이지 않았다. 드렉슬러는 창가 쪽 자리에서 커피를 홀짝이며 말했다.\n\n\"헛된 방문을 했소.\"\n\"예? 그게 무슨 말씀이신지.\"\n\"나치는 실패했고. 난 당신의 미친 짓에 따를 생각이 없단 말이요.\"\n\n드렉슬러는 피식 비웃으며 자리에서 일어났다.\n\n\"나를 차기 총통으로 만들겠다? 도대체 어디에서? 트리니티와 게헨나에 의해 정복당한 이 민족에 정말 *우월함*이 있다고 아직도 믿는 것이요? 난 민족이란 헛되고 헛되다는 것을 깨달았소. 세상에 우월하거나 나약한 민족이 있는 것이 아니야! 대독일국을 재건하겠다는 헛된 망상을 아직도 품고 있다면 지금이라도 접는 것이...\"\n\n\"겁쟁이!\"\n\n격분한 크라첸베르크는 충동적으로 권총을 뽑아 드렉슬러를 향해 마구 쏘았다. 태어나서 한 번도 사람을 향해 쏘아 본 적 없는 총. 총탄은 완전히 엉뚱한 곳으로 틀어져 접시를 닦던 카페 종업원의 뒷목을 정확하게 맞췄다. 사람들의 비명이 울리고, 얼굴이 하얗게 물든 크라첸베르크는 드렉슬러의 비웃음을 뒤로한 채 카페를 떠나 도망쳤다. '그래, 용감한 민족의 영도자 다운 사격이었소!'"
 HEU.flavor_event.61.a:0 "그는 오스트리아 상병조차 되어보지 못했다."

 HEU.flavor_event.62.t:0 "군부 쿠데타"
 HEU.flavor_event.62.desc:0 "룩셈부르크 군 장성인 기욤 콘스브룩은 기억을 되짚었다. 룩셈부르크 군 장성들이 모인 자리의 분위기가 이 정도로 험악했던 건 대전이 당일 긴급 합동참모회의 때가 마지막이었을 거다. 원인은 몇 명의 게헨나 '사병'을 밀고 들어온 아사기 무츠키의 요구 때문이었다.\n\n콘스브룩은 최대한 침착한 목소리로 말했다. \"그러니까 아사기 양의 말을 요약해 정리하자면, 앞으로 에밀 슈펠러 대장이나 리쿠하치마 아루 섭정 전하보다 당신의 명령을 우선으로 따르고, 슈펠러 경에게 보내는 군 예산 보고서와 당신에게 보내는 보고서를 별도로 편제할 것을 요구한다는 말이군.\"\n\n\"응, 응! 아저씨는 좀 말이 통하네.\"\n\n디키르히 군구 사령관인 마우리체 슈타인(Maurice Stein)이 바로 자리를 박차고 일어났다.\n\n\"감히 여기가 어디라고 꼬맹이가 쿠데타를 하려 들어! 섭정 전하와 친분이 있을 뿐인 비선에게 군권을 넘긴다니, 우리 조국에는 그 명령에 따를 겁쟁이는 아무도-\"\n\n탕! 무츠키가 귀찮다는 듯 주머니에서 권총을 꺼내 쏘았다. 슈타인의 다리에 정확히 탄환이 박히자 그가 억 소리를 내며 바닥에 거꾸러졌다.\n\n\"아-아-. 진짜. 내가 장난 치러 여기 온 줄 아나봐? ...이 아저씨는 끌고 가. 정신병원에 푹 담가 놓으면 머리가 좀 깨겠지.\"\n\n콘스브룩은 게헨나 사병들에게 물건처럼 끌려나가는 오랜 상관을 바라보았다. 20여년 전 대전쟁에도 참전했던 슈타인 사령관이 저런 모습으로 끌려나갔다. 그의 다리에서 흐른 피가 복도까지 길게 늘어졌다. '두렵다'는 감정보다 '이해할 수 없다'는 생각이 먼저 들었다. 지금 여기가 현실이 맞기나 한 건가? 꿈을 꾸고 있는 건 아닐까?\n\n\"우후후. 나는 말이야. 아루 짱을 정말로, 정말정말정말 사랑하거든? ...그러니까 이걸 씨발 아루 짱에 대한 *쿠데타*라고 부르면 진짜 뒈지는 수가 있어요. 알겠죠?\"\n\n쾅! 슈타인이 나간 문이 거칠게 닫혔다. \"아루 짱은 너무 착해서, 영웅이 될 기회를 만들어줘도 그걸 얻어 먹을 수가 없거든. 그러니까 좀 그 기회를 같이 만들어주자 이거야. 게헨나를, 트리니티를 쳐부수고 아루가 그 버러지들의 머리를 밟고 설 수 있게! 너희들의 존경하는 섭정이 게르만 민족의 해방자가 되어서, 그 잘난 거리의 서민들이 아루 짱의 포스터만 봐도 환호할 수 있게 하자고! 응? 좋게 좋게 가자니까?\"\n\n두려움으로 가득 찬 회의실에서, 정적을 깨뜨린 건 콘스브룩이었다."
 HEU.flavor_event.62.a:0 "\"알았소. 그렇다면 뭐부터... 시작하면 좋겠소?\""

 HEU.flavor_event.63.t:0 "게르만 민족통일"
 HEU.flavor_event.63.desc:0 "아루가 모르는 사이 군부에는 무츠키를 위한 '또 하나'의 회의실이 생겼다. 무츠키는 국방부 별도의 공간에 마련된 회의실에 들어갔다. 오늘 회의의 주제는 게헨나와 트리니티 정복 과정에서의 대민 프로파간다였다.\n\n\"게르만 민족 통일을 통하여 리쿠하치마 전하의 이름을 드높이고자 한다면, 제일 먼저 필요한 것은 통일 조국의 이름이 독일이 아닌 게르만국이 되어야 한다는 것이요.\"\n\n\"이유는?\"\n\n\"지금 우리 룩셈부르크에서 '독일', '프로이센'이란 이름은 국가사회주의자... 즉 나치를 상징하는 단어나 마찬가지 말이요. 대전이 전까지, 아니. 대전이 이후에도 국가사회주의자들은 룩셈부르크가 *위대한 독일*의 일부가 되어야 한다고 주장했고, 특히 독립국가당이 해산된 이후엔 나치즘 정당인 '독일민족운동'이 창당되기도 했네.\"\n\n무츠키가 귀찮다는 듯 하품하는 시늉을 했다. \"으으음. 재미 없네. 한 줄로 요약해 봐.\"\n\n\"우리가 독일의 계승자를 자칭하는 순간 리쿠하치마 전하가 나치로 몰릴 가능성이 있소.\"\n\n나치로 몰릴 수 있다. 그 이야기가 나온 뒤에야 무츠키의 표정이 진지해졌다. 이 전쟁은 어디까지나 아루를 영웅으로 만들기 위한 전쟁이어야 했다. 독일 민족주의를 도구로서 이용하더라도, 나치 소리를 들을 만큼 너무 깊이 얽히는 것은 위험했다.\n\n특히 대전이 이후 키보토스계에 대한 인종차별을 주도하는 게 그 '나치' 아니었던가? 무츠키는 고개를 끄덕였다.\n\n\"으-음. 좋아. 응. 간단한 이야기네. 전쟁을 시작하면 *게르만 민족 통합*에 대해서만 이야기하고, *독일 재통일*이라는 말은 절대 하지 말자고. 민족은 OK, 국가는 NO. 이 정도면 괜찮겠지?\""
 HEU.flavor_event.63.a:0 "콘스브룩은 고개를 끄덕였다."

 HEU.flavor_event.64.t:0 "에밀 슈펠러의 의심"
 HEU.flavor_event.64.desc:0 "에밀 슈펠러의 직급은 어디까지나 '헌병대장'에 불과했지만, 룩셈부르크 육군이 곧 헌병대였던 역사와 전통으로 인해, 그는 대전이 이전에도 이후에도 (룩셈부르크엔 법적으로는 존재하지 않는) 합동참모의장 역할을 수행하고 있었다.\n\n그렇기 때문에 슈펠러는 군 내부의 이상한 움직임을 금방 알아차릴 수 있었다. 지난 대전쟁 참전용사이자 존경받는 보수파인 마우리체 슈타인이 아무 전조 없이 실종됐다. 사직서를 낸 것도 아니었다. 단 하루 사이에 모두가 슈타인 사령관이 존재하지도 *않았던* 것처럼 행동하고 있었다.\n\n자신에게 충성하는 부관을 시켜 일부 장성들을 미행한 끝에 슈펠러는 한가지 결론에 다다를 수 있었다.\n\n\"아사기 양이 군부에 마음대로 명령을 내리고, 군인들을 자기 것처럼 통솔하고 있습니다.\"\n\n흥신소 사무실. 슈펠러는 아루와 일대일 대면 자리를 만들자마자 급히 보고서를 내밀었다. 법적으로는 아루의 친구일 뿐 아무런 군 계급이 없는 무츠키가 군 장성들의 경례를 받으며 국방부로 들어가는 사진이 증거물로 끼워져 있었다.\n\n\"전하. 이것은 명백한 반역의 징조이며, 아사기 양을 별도로 불러내 심문을 해야...\"\n\"그냥 경례를 받은 것 뿐이잖아.\"\n\n하지만, 아루는 사진을 조용히 뽑아내 덮었다. 무츠키가 왜 자기가 갈 일이 없는 국방부에 홀로 드나드는지는 의문이기는 했다. 하지만 *이것만으로는* 그녀를 의심할 수 있는 증거는 아니다. 적어도 아루는 그렇게 믿고 싶었다.\n\n\"무츠키는 어렸을 때부터의 소꿉친구야. 혹시라도 무츠키가 내가 모르는 무언가를 한다고 해도... 반역까지 하겠어?\"\n\n아루는 어색한 미소를 지으며, 뒤이어 말했다. \"의심암귀에 빠져 소중한 다른 사람을 의심하고 싶지 않아. ...분명 무츠키 짱이 내게 무언가를 숨기고 있는 것은 분명하지만, 거기에 무언가 이유가 있을 거라고 믿을 거야.\""
 HEU.flavor_event.64.a:0 "슈펠러는 아무 말도 할 수 없었다."

 HEU.flavor_event.65.t:0 "룩셈부르크의 첫 인터넷 사이트"
 HEU.flavor_event.65.desc:0 "키보토스에서는 누구나 손쉽게 쓸 수 있었던 것이 컴퓨터였고, 또 누구나 손쉽게 사용할 수 있었던 것이 인터넷이었다. 대전이 이후에도 밀레니엄을 비롯한 뛰어난 과학 기술을 가진 학원이 있었기에 개인용 컴퓨터는 여전히 양산되어 시장에 풀리고 있었지만... 문제는 인공위성과 통신 케이블의 소실로 인해 지금까지 키보토스 전역을 묶고 있었던 '인터넷망' 자체가 큰 타격을 입었다는 점이었다.\n\n하지만 룩셈부르크의 키보토스인들은 백년 전으로 돌아온 이 시대에도 전화망만큼은 현지인들에 의해 촘촘하게 구성되어 있다는 것을 깨달았고... 잠시 동안의 혼란을 거쳐 전화 접속 모뎀을 사용한 형태로 인터넷이 부활했다. 인터넷이 가장 먼저 사용된 곳은 물론 기존 키보토스 사이트들이었지만, 현지인들 역시 이 '인터넷'의 가치를 빠르게 파악해가고 있었다. 그리고 제일 먼저 움직인 조직은 집권여당인 우파당이었다.\n\n내각 총리인 조제프 베슈가 자랑스럽게 밀레니엄제 PC의 모니터를 두드렸다. \"우리 룩셈부르크에서 가장 뛰어난 디자이너들을 모아, 첫 국산 사이트인 *우파당 공식 홈페이지*를 개설했습니다! 빌어먹을 키보토스 놈들에게 서버비를 내야 하는 것이 아쉽긴 하지만, 그 이상으로 우리 정당을 룩셈부르크 애국 시민들에게 널리 알릴 수 있을 것입니다!\"\n\n우파당의 피에르 듀퐁 의원이 놀라운 표정으로 모니터를 들여다보았다. 당 내 '혁신파'에 속하는 듀퐁도 이 개인용 컴퓨터라는 최신 기기에 대해서는 어렴풋한 수준의 지식밖에 없었다. \"정말 이 작은 기계장치로 전세계... 아니, 전화선이 닿는 모든 사람들과 소통할 수 있단 말이군요! 키보토스인들의 기술이란 참으로 놀랍군요. ...자, 일단 우리 당 홈페이지부터 보죠!\"\n\n베슈는 고개를 한 번 끄덕이고는 마우스를 딸깍 눌렀다. 인터넷 창이 열리고... 우파당 공식 사이트가 화면에 떠올랐다.\n\n사이트 배경은 무지개색의 그라데이션으로 가득 차 있었다. 물결치는 효과를 준 '우파당'이라는 글자가 사이트 메인화면 위에서 헤엄쳤고, 사이트 좌우에는 새빨간 글자로 +빨갱이를 척살하자+ +우파당과 민족수호+라는 독일어 문장이 네온 효과를 받으며 번쩍거리며 빛났다. 키보토스 학생이 봤다면 '무슨 90년대 감성이냐!' 라며 비명을 질렀을 끔찍한 디자인 센스. 하지만 처음으로 인터넷을 들여다 본 국회의원들은 일제히 감탄사를 터트렸다.\n\n\"정말... 환상적입니다!\"\n\"이야! 이게 혁신이고, 이게 기술이지!\"\n\"이 사이트만 있다면 당원을 열 배는 늘리겠소! 하하!\"\n\n의원들의 감탄을 들으며, 베슈는 자랑스럽다는 듯 모니터를 천천히 쓰다듬었다."
 HEU.flavor_event.65.a:0 "\"이 사이트가 조국 최초의 사이트라는 것이 자랑스럽습니다! 감사합니다!\""

 #지혜 20
 HEU.persona_event.1.t:0 "이론공부 - 1"
 HEU.persona_event.1.desc:0 "\"으으으음...\"\n\n흥신소 사무실, 펜을 빙그르르 돌리고 있는 아루의 모습에, 막 들어온 카요코가 고개를 갸웃했다.\n\n\"뭐 해, 사장?\"\n\"아. 경영학을 넘어서 경제학까지 공부하려니까 수학 공식이 생각보다 많이 나와서....\"\n\n아루는 아하하, 하며 어색한 미소를 지었다.\n\n\"내가 보호해야 하는 사람들이 예전보다 많아졌으니까, 더 힘내보려고 하는데 쉽지가 않네.\"\n\"너무 무리할 필요는 없어. 사장 혼자 모든 업무를 다 떠맡을 필요는 없으니까.\"\n\"그렇긴 하지만, 적어도 타인에게 폐가 되는 사장은 되고 싶지 않거든.\"\n\n잠시 놀란 표정으로 아루를 내려다보던 카요코가, 이내 옅게 미소지었다.\n\n\"누구도 사장을 폐가 된다고 생각하지 않아. 그래도.... 노력하는 거, 잘 되기를 바랄게.\""
 HEU.persona_event.1.a:0 "\"응. ...열심히 할 테니까.\""

 #지혜 40
 HEU.persona_event.2.t:0 "이론공부 - 2"
 HEU.persona_event.2.desc:0 "탈칵, 사무실 문을 열고 들어온 무츠키가 가방을 번쩍 들어올렸다.\n\n\"아루 짱! 오늘 하루는 장난감 가지고 잔뜩 놀......어, 그, 누구세요?"\n\n정장을 입은 채 반무테 안경을 쓴 아루. 그녀가 안경을 반 즈음 쓱 쓸어올리며 웃었다.\n\n\"오, 무츠키. 이제 왔나? 마침 잘 됐어. 드디어 나는 삼라만상의 진실을 깨닫고 이 세계의 진정한 지식인이 되었으니.... 이름하야 융의 분석심리학 서적을 모두 독파한 것이니라!\"\n\n\"와. ...아루 짱이 날 당황하게 만든 건 진심 처음인데.\"\n\"뭐야 그 미적지근한 반응은! 게다가 봐! 안경이야 안경! 무츠키가 좋아하는 안경도 썼다고!\"\n\"근데 안경이랑 분석심리학은 별 관계 없지 않아?\"\n\"아무튼 지식인들은 다 안경을 쓴단 말이야. 밀레니엄의 말 많은 노란머리라던지....\"\n\n잠시 멍하니 아루를 쳐다보던 무츠키가, 결국 푸흡 웃음을 터트렸다.\n\n\"뭐 어쨌거나 아루 짱이 공부 열심히 한 거 티내고 싶어하는 건 알았어. 그, 리, 고!\"\n\n폴짝, 뛰어온 무츠키가 아루의 안경을 살짝 올려줬다. \"아루 짱. 안경 잘 어울려.\""
 HEU.persona_event.2.a:0 "\"아하하. 땡큐.\""

