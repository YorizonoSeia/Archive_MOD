 HEU_ideological_loyalty_spirit_plot: "통합을 위한 이념적 선전"
 HEU_ideological_loyalty_spirit_plot_desc: "아사기 무츠키는 게헨나 학생들에게는 이번 전쟁이 분열된 게헨나와 트리니티를 모두 정복하기 위한 무법자 아루의 모험이라고 선전하면서, 게르만계 거주민들에게는 이번 전쟁이 대전이 이후 분열된 게르만 민족을 하나로 통합하기 위한 성전이라고 선전하는 '이중 선전' 계획을 구상했습니다. 어느 쪽도 백퍼센트 사실이 아닐지 모릅니다. 하지만 리쿠하치마 아루를 두 민족 모두의 영웅으로 만들기 위해서라면, 무츠키는 선전에 속아 넘어가는 바보들의 목숨을 버림패로 사용할 준비가 되어 있습니다.\n\n아루가 그것을 원하지 않을지라도요."
 
 HEU_ask_international_for_help: "국제사회에 도움 요청"
 HEU_ask_international_for_help_desc: "트리니티와 동맹해 게헨나를 양쪽에서 협공하겠다는 아루의 대전략은 결국 실패했습니다. 뭐 아루 사장님의 천재적 계략이 실패하는 게 한 두 번 있는 일은 아니죠. 하지만 일을 이미 벌려 놓은 이상 누군가는 이 문제를 수습해야 합니다. 오니카타 카요코는 트리니티와의 동맹 계획이 실패한 지금, '플랜 B'로서 트리니티 외 다른 국가들의 도움을 찾아보고자 노력하고 있습니다."

 HEU_west_germanic_unity_declaration: "서게르만의 항구적 해방 선언"
 HEU_west_germanic_unity_declaration_desc: "우리가 만마전 중심부에 군대를 진입시키는 데 성공함으로서, 우리는 영광스럽게도 서부 게르만 지대에 대한 항구적 해방을 선언할 수 있게 되었습니다! 이것은 리쿠하치마 아루의 승리를 위한 위대한 결정이 될 것입니다."

 HEU_german_annex_core_elsass_lothringen_states:0 "엘자스-로트링겐 동화" 
 HEU_german_annex_core_elsass_lothringen_states_desc:0 "엘자스-로트링겐은 오랜 역사를 가진 게르만족의 영토이며, 당연하게도 현재까지도 도이치어를 사용하며 게르만 문화에 대한 깊은 친숙함을 가지고 있습니다. 공국군이 엘자스-로트링겐에 진군한다면 그들은 우리를 같은 민족공동체의 일원으로서 받아줄 것입니다."

 HEU_german_annex_core_holstein_states:0 "슐레스비히-홀슈타인 동화" 
 HEU_german_annex_core_holstein_states_desc:0 "게르만의 영토인 슐레스비히-홀슈타인은 게르만 단일연합체에 당연히 통합되어야 합니다."

