 HEU_gehenna_immigration:0 "키보토스 이민 정책"
 HEU_gehenna_immigration_desc:0 "흥신소 68 영토에 다양한 키보토스 학생들의 이민을 촉진하기 위한 적극적인 정책이 진행되고 있습니다. 현지인들과 이민자들 사이의 충돌은 더 커지겠지만 감당할 수 있는 부수적 피해입니다."

 HEU_nationalization_of_railways_idea:0 "철도 국유화"
 HEU_nationalization_of_railways_idea_desc:0 "룩셈부르크 공산당과 흥신소 68의 협력으로 인해, 룩셈부르크 내의 모든 철도 산업은 국영으로 전환되었습니다."

 HEU_rikuhachimaism_idea:0 "리쿠하치마주의 68혁명"
 HEU_rikuhachimaism_idea_desc:0 "\"내가 춤출 수 없는 혁명은 혁명이 아니다.\"\n\n§Y리쿠하치마주의§!, 또는 흥신소 68에서 제창되었다는 점에서 §Y68혁명§!이라 불리는 이념은 리쿠하치마 아루가 제창한 문화 탈권위주의 정치 운동입니다.\n\n리쿠하치마 아루는 게헨나나 트리니티처럼 대전이 이후 현지인 정부들을 장악하거나, 적어도 아비도스처럼 협조적인 현지인들과 협력정부를 건설하지 못한 채, 현지의 반민주주의자들과 나치, 보수적 종교 세력과 지속적인 대립을 겪어 왔습니다. 이 과정에서 여성 위주의 키보토스 문명을 열등하게 바라보는 가톨릭 교회, 그리고 키보토스인들에 대한 민족주의적 증오심을 보여준 나치와의 정치적 대립 경험은 아루가 '키보토스계를 추악한 현지인들의 문화에게서 보호해야 한다'는 생각을 품게 만들었습니다.\n\n리쿠하치마주의를 설명하는 구체적인 저서가 있는 것은 아니지만, 기본적으로 무신론 지지, 현지 문화에 의해 차별받는 여성, 성소수자, 장애인들에 대한 억압에 대한 반대, 현지인들이 구축한 권위주의적 문화에 대한 거부, 마지막으로 모든 키보토스 학원들의 단결과 키보토스계 범민족주의가 리쿠하치마주의의 특징으로 인식되고 있습니다.\n\n다른 사회 운동이 노동자 계급에 의해 주도되는 것과 달리, 리쿠하치마주의는 (주로 키보토스계) 학생들의 지지를 통해 유지되는 것이 리쿠하치마주의 운동의 차별점입니다. 리쿠하치마주의의 특수성으로 인해 이 이념의 정치적 분류는 지구 학계의 논쟁거리입니다. 대전이의 영향을 받은 유럽에서는 아루의 키보토스 민족주의 이념에 주목해 리쿠하치마주의를 전형적 파시즘으로 분류하지만, 미국 정치학계는 반종교, 친성소수자 사상을 이유로 리쿠하치마주의를 마르크스주의 분파로 분류합니다."

 HEU_luxembourgism_idea:0 "리쿠하치마-베슈주의"
 HEU_luxembourgism_idea_desc:0 "\"모든 인간은 태어날 때부터 자유로우며 그 존엄과 권리에 있어 동등하다. 인간은 천부적으로 이성과 양심을 부여받았으며 서로 형제애의 정신으로 행동하여야 한다.\"\n\n리쿠하치마 아루는 게헨나나 트리니티처럼 대전이 이후 현지인 정부들을 장악하거나, 적어도 아비도스처럼 협조적인 현지인들과 협력정부를 건설하지 못한 채, 현지의 반민주주의자들과 나치, 보수적 종교 세력과 지속적인 대립을 겪어 왔습니다. 하지만 리쿠하치마 아루와 현지인 지도자 조제프 베슈의 협력으로 인해, 리쿠하치마 아루는 일종의 이상주의적인 개념을 만들어냈습니다.\n\n리쿠하치마-베슈주의는 리쿠하치마 아루를 비롯한 전이자들이 현지인들에게 인정받고 차별 대상에서 벗어나기 위해 '모범적인 소수자'가 되어야 한다는 주장입니다. 룩셈부르크 대공국은 대전이 이후 망명, 영토 침탈 등의 사건이 일어나지 않은 유일한 게르만 민족국가로서 살아남았고, 룩셈부르크에 찾아온 전이자들은 '최후 게르만 민족국가' 룩셈부르크 대공국을 중심으로 게르만 민족 세력을 통합하는 대의에 참여해야 합니다. 이러한 노고를 통해 현지인들이 전이자들을 점점 모범적 소수자로 인정하게 하는 것이 리쿠하치마-베슈주의의 중심입니다.\n\n리쿠하치마-베슈주의는 대외적으로는 호전적인 게르만 민족주의 성향을 띄지만, 대내정책은 키보토스계와 현지인 사이의 화합을 주선하는 룩셈부르크 공산당의 영향을 짙게 받아 민주사회주의적인 경향을 띕니다."

 HEU_financial_difficulties:0 "1935년 룩셈부르크 대공황"
 HEU_financial_difficulties_desc:0 "룩셈부르크는 1921년 룩셈부르크-벨기에 경제 동맹에 따라, 벨기에의 화폐와 동일한 가치로 연동되는 신용화폐를 사용하고 있었습니다. 룩셈부르크의 화폐는 언제나 벨기에 화폐와 1:1로 교환이 가능했으며, 이 경제적 동맹으로 인해 지난 15년간 우리는 큰 경제적 이익을 얻을 수 있었습니다. 하지만 대전이로 인해 벨기에 정부가 망명을 떠나며 우리 화폐의 신용을 보장해주던 벨기에 중앙은행이 붕괴했습니다. 룩셈부르크의 돈은 이제 누구도 가치를 보장하지 않는 종잇조각에 불과하며, 시장에서는 고대 시대의 물물교환이 다시 부활했습니다. 신용화폐의 실패가 증명된 이상 우리에게는 금본위제 부활, 또는 다른 국가의 화폐에서 다시 신용을 빌려오는 대안이 필요합니다."

