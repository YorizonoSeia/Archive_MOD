 benriya_right_text_tt: "£GFX_benriya_right_texticon §1우파당§!(Rechtspartei)"
 benriya_centre_text_tt: "£GFX_benriya_centre_texticon §C급진자유당§!(Radikal-Liberal Partei)"
 benriya_left_text_tt: "£GFX_benriya_left_texticon §R룩셈부르크 공산당§!(Kommunistische Partei Luxemburgs)"

 benriya_kivotos_text_tt_delayed: "£GFX_benriya_kivotos_texticon §G연방생도당§!은 게헨나의 난립하는 동아리 조직들에서부터 시작되어 트리니티, 붉은겨울, 밀레니엄 등에서 찾아온 이민자들을 포함하게 된 범키보토스 민권 정당이자 리쿠하치마 아루 개인을 '두 민족의 화합을 이루어 낼 유일한 지도자'로서 지지하는 근왕주의 세력입니다. 총학생회가 사실상 키보토스인 전체의 권익을 지키지 못하게 된 상황에서 연방생도당은 자신들이 키보토스 총학생회의 정신을 계승했다고 주장하고 있습니다. 연방생도당의 당원 중 과반수 이상이 게헨나계이기 때문에 연방생도당은 게헨나의 자유로운 학풍을 이어받은 급진적 사회자유주의 성향을 가지고 있습니다. 현지의 정당 중 여성, 장애인, 성소수자, 소수민족 등의 권리를 옹호하는 정당은 사실상 연방생도당이 유일하기 때문에, US는 보수적인 룩셈부르크 주류 현지인들의 경계를 사면서도, 일부 자유주의적인 성향을 가진 현지인들의 지지를 받기도 합니다."
 benriya_right_text_tt_delayed: "£GFX_benriya_right_texticon §1우파당§!은 반동주의 성향의 가톨릭 농민 정당입니다. 그들은 1919년의 민주화가 근본적으로 실수였다고 믿습니다. 소위 어중이떠중이들이 마음대로 입을 열 수 있게 한 민주주의 때문에 탄광에서 닥치고 있어야 할 '노동자'들이 시끄럽게 떠들기 시작했습니다. 자기 이름을 읽고 쓸 줄도 모르는 무지렁이들도 아무 생각 없이 평화롭게 살 수 있었던 목가적이고 아름다웠던 19세기의 삶은 농토를 밀고 들어온 철강 기업과 매캐한 산업화의 연기로 인해 파묻혔습니다. 우파당은 나라가 19세기에 머물러 있기를 바라며, 특히 룩셈부르크 사회에 '변화'라는 단어를 들고 온 리쿠하치마 아루의 머리통에 납탄이 박히기를 간절히 바랍니다."
 benriya_centre_text_tt_delayed: "£GFX_benriya_centre_texticon §C급진자유당§!은 딱히 급진적이지도 자유주의적이지도 않은 정당이지만, 자기가 진보주의자라고 착각하는 중산층 도시민들이 시골 냄새 나는 우파당 대신 표를 던질 수 있는 매력적인 대안입니다. 1904년에 탄생한 이 정당은 원래 자유동맹(Liberale Liga)이라는 이름이었으나 룩셈부르크의 작은 자유주의자들이 이합집산을 반복하는 동안 계속해서 정당 이름을 새롭게 바꿨습니다. 30년간의 정치 생활 끝에 RLP는 좌깜빡이를 키며 우회전하는 방법으로 룩셈부르크의 우편향된 정계에서 생존할 수 있다는 것을 깨달았으며, 대전이 이전까지 우파당의 정책에 찬성표를 던지며 자그마한 연립여당으로 룩셈부르크식 급진자유주의 이상을 펼쳤습니다."
 benriya_left_text_tt_delayed: "£GFX_benriya_left_texticon §R공산당§!은 강경한 스탈린주의 정당으로 '만국의 노동자가 동등하게 단결해야 하기에' 키보토스의 노동자들에게도 인류와 같은 동등한 권리가 주어져야 한다고 믿습니다. 그들은 당론으로 키보토스계의 권리를 보장하는 유일한 정당이기에 흥신소의 파트너로 선택되었지만, KPL이 나사우 대공가가 학살 당한 대공궁 침실 그 자리에 흥신소68의 네 명을 똑같이 묶어 놓은 채 '니콜라이식' 해결책을 터트리고 싶어한다는 것은 아루도 잘 알고 있습니다. 이념적 차이로 인해 KPL과 흥신소68은 서로에게 가운뎃 손가락을 치켜 올린 채 상대방이 (최대한 빨리) 파멸하기를 바라면서도, 어쨌거나 키보토스계의 권리 증진을 위해 힘을 합쳐야 한다는 대의 때문에 러시아식 최종 해결책을 잠시 미루어 두고 있습니다."

 HEU_abgeordnetenkammer_promotion_kivotos_party: "£GFX_benriya_kivotos_texticon §G키§!보토스 자본가 후원"
 HEU_abgeordnetenkammer_promotion_kivotos_party_desc: "키보토스 자본가라는 거창한 이름을 가지고 있지만, 실제로는 백년 뒤의 뛰어난 기술력을 가지고 있는 키보토스계 전문 인력들이 룩셈부르크의 신흥 자본 세력으로 성장할 수 있도록, 벤처기업에 대한 자금 지원을 해 주자는 제안입니다.\n\n특히 이웃한 밀레니엄계 엔지니어 이민자들은 낙후되어 있는 현지의 공장을 '적당히' 손보는 것으로 키보토스 수준의 백색가전들을 만들어낼 수 있는 다양한 아이디어를 가지고 있습니다. 이러한 키보토스계 기업의 성장을 위해서는 돈과 땅을 가진 현지 자본가들과의 합작이 필요하므로, 이는 아루가 꿈꾸는 '키보토스계와 현지인의 관계증진'을 이룰 수 있는 방법이 될 수 있을지도 모릅니다."

 HEU_abgeordnetenkammer_promotion_right_party: "£GFX_benriya_right_texticon §1농§!업직불금"
 HEU_abgeordnetenkammer_promotion_right_party_desc: "하루 빨리 최대한 많은 농민들이 '망해서' 공업 및 광업으로 일자리를 옮기기를 바라는 룩셈부르크 내 자본가와 소시민 계층과 달리, 우파당은 룩셈부르크에서 가장 중요한 산업은 농산업이며, 농업에 종사하는 농민들에게 최소한의 생활보조금을 지불하는 '농업직불금' 제도를 통해 농민 계층의 붕괴를 막아야 한다고 주장합니다.\n\n우파당을 지지하는 가장 강력한 유권자들은 보수적인 가톨릭교도와 농민, 그리고 축산업자들입니다. 19세기식의 '목가적인' 생활을 유지하는 것은 특히 광업 및 철강업 노동자들의 지지를 받는 공산당을 약화시키는 데 큰 도움이 될 것입니다."

 HEU_abgeordnetenkammer_promotion_centre_party: "£GFX_benriya_centre_texticon §C소§!시민 우대"
 HEU_abgeordnetenkammer_promotion_centre_party_desc: "1935년 대전이로 인해 룩셈부르크 프랑 화폐 체제가 붕괴한 이후 가장 큰 타격을 입은 것은 자본을 완전히 상실하게 된 룩셈부르크의 소시민(Petit-bourgeois)들이었습니다. 룩셈부르크의 가장 중요한 산업인 철강 업체나 탄광업을 운영하는 중소기업 경영인들부터 자영업자들과 의사, 변호사와 같은 도시의 소시민 계층 역시 보유하고 있던 재산을 상당부분 잃어버리고 재건을 위해 노력하고 있습니다.\n\n급진자유당의 주된 표심은 도시의 소시민들에게서 오기 때문에, 우리는 경영인들과 자영업자 변호사, 의사와 같은 '힘을 잃어버린' 소시민들을 위한 정책을 실시할 필요가 있습니다. 가장 효과적인 지원은 전문직 및 경영인들을 위한 소득세 감면이며, 또는 국영은행에서 일정 자본과 자격을 가진 소시민들에게 매우 낮은 이자로 대출을 해 주는 방법도 선택할 수 있습니다."

 HEU_abgeordnetenkammer_promotion_left_party: "£GFX_benriya_left_texticon §R노§!동 운동"
 HEU_abgeordnetenkammer_promotion_left_party_desc: "룩셈부르크 공산당의 전통적인 지지자들은 미네트(Minette) 지방, 즉 룩셈부르크 남부의 광산 및 철강업 노동자들입니다. 룩셈부르크 남부의 철강지대는 예로부터 '붉은 대지'라고 불리며 KPL에 대한 강력한 지지와 마르크스-레닌주의에 대한 혁명적 열의를 보여왔습니다.\n\nKPL은 연립여당에 진출한 이후 철강 노동자들에 대한 더욱 강력한 쟁의와 투쟁을 통해 더 많은 지지층을 확보하고자 합니다. 이는 자본가들의 임금 체불 감시, 노동자들의 안전 상황 점검, 그리고 더 많은 임금과 휴식 시간을 위한 전위당이 이끄는 집단적인 투쟁으로 이루어집니다."

 HEU_abgeordnetenkammer_skill_1_kivotos_party: "£GFX_benriya_kivotos_texticon §G연방생도당의 지원§!: 키보토스 문화 축제!"
 HEU_abgeordnetenkammer_skill_1_kivotos_party_desc: "연방생도당은 키보토스의 DJ, 록, 애니메이션과 같은 문화를 더 적극적으로 전파하는 것으로 점진적으로 현지인들이 키보토스 문화에 적응하고 키보토스인들을 좋아하게 될 것이라고 믿습니다. 소프트파워는 언제나 강한 힘을 가지고 있는 법이잖아요?"

 HEU_abgeordnetenkammer_skill_1_right_party: "£GFX_benriya_right_texticon §1우파당의 지원§!: 전통적 충성"
 HEU_abgeordnetenkammer_skill_1_right_party_desc: "비록 우파당이 반민주주의, 산업화 반대, 농본주의 등의 심각한 '19세기적' 정당이기는 하지만 그들이 가지고 있는 보수적인 성격 덕분에 '조국에 대한 애국심'이 필요한 상황에서는 우파당의 도움을 받을 수 있습니다."

 HEU_abgeordnetenkammer_skill_1_centre_party: "£GFX_benriya_centre_texticon §C급진자유당의 지원§!: 상업 활성화"
 HEU_abgeordnetenkammer_skill_1_centre_party_desc: "자영업자와 중소기업 경영인들로 이루어진 소시민 중심 정당인 급진자유당은 룩셈부르크의 상업을 활성화하고 우리의 중산층들이 더 많은 돈을 사용하도록 유도할 수 있습니다."

 HEU_abgeordnetenkammer_skill_1_left_party: "£GFX_benriya_left_texticon §R공산당의 지원§!: 애국적 투쟁!"
 HEU_abgeordnetenkammer_skill_1_left_party_desc: "마르크스는 만국의 노동자가 단결해야 한다고 말하지만, 현실사회주의는 꼭 그런 달콤한 이상을 따라가지 않습니다. 국가가 위험에 빠졌을 때, 마르크스-레닌주의자들은 하나의 조국이나 민족을 위해 노동자들이 전선으로 나가도록 선전하는 데 있어서 '국가사회주의자'들만큼이나 뛰어난 언변과 선동 능력을 가지고 있습니다."

 HEU_abgeordnetenkammer_random_party: "의회에 대한 여론"
 HEU_abgeordnetenkammer_random_party_desc: "여론이라는 것이 늘 정체해 있다면 얼마나 좋을까요! 선택지를 몇 번 누르는 것만으로 좋아하는 정당의 영향력을 백 퍼센트로 채우고 그 상태로 굳어 있는 모습을 지켜보는 것입니다. 아니요. 현실은 그렇게 돌아가지 않지요.\n\n국민들의 여론은 시간의 흐름에 따라 계속해서 변화하며, 그 과정에서 정당의 영향력이 달라질 수 있습니다."

 ## 추모공원 디시전

 HEU_memorial_park_decision_category: "추모공원 건립"
 HEU_memorial_park_decision_category_desc: "§Y대전이§!는 모든 유럽인들의 삶을 영원히 바꾸어 놓은 대사건이 되었습니다. §Y룩셈부르크§!는 대전이 직후 키보토스인들이 찾아온 국가들 중 영토를 온전히 보존한 유일한 국가이지만, 그 대가는 결코 값싸지 않았습니다. 게헨나 학생들은 갑작스러운 이차원 전이 현상을 일종의 축제나 게임처럼 받아들였고, 룩셈부르크 시내에서 총기를 난사하며 자기 나름대로의 §R파티§!를 벌였습니다.\n\n수백 명 이상의 사망자가 발생했으며, 나사우 대공가는 궁궐을 약탈하러 온 학생들에게 몰살당했습니다. 아루는 의회 대연정을 실시하면서 §G키보토스인과 인류의 공존§!을 위해 이 비극적인 대전이 참사를 인류에게 먼저 사과하지 않는다면 현지인들이 키보토스인들을 용서하고 동료 시민으로 받아들이지 않을 거라는 결론을 내렸습니다.\n\n추모공원이 나사우 대공가의 옛 별궁이었던 §Y베르크 궁전§! 부지에 건설되기로 합의됐습니다. 하지만 게헨나 학생들은 아루가 현지인들의 구둣발을 햝짝거리며 잘난 §O귀족§! 작위를 유지하는 데 치중하고 있다고 조롱합니다. §R총리의 개§!라는 멸칭이 공공연하게 돌고 있으며, 키보토스에선 흔히 일어나는 사소한 총기 사건을 무슨 대단한 죄라도 되는 듯 포장하고 있다는 경멸 섞인 목소리가 흘러나오고 있습니다.\n\n§R정말로 우리가 이 추모공원을 건설할 수 있을까요?§!\n\n	[GEH.GetFlag]게헨나계의 분노: [?HEU_memorial_angry_gehenna|+0]\n [LUX.GetFlag]현지인들의 지지: [?HEU_memorial_support_people|+0]\n"

 ## £GFX_benriya_left_texticon 공산당의 분노: [?HEU_memorial_angry_communist|+0]

 HEU_memorial_park_completion: "추모공원 완공"
 HEU_memorial_park_completion_desc: "지속적인 공사의 끝으로 추모공원이 완공되었습니다! 룩셈부르크 국민들이 이 공원에 만족할 것인지는 지켜보아야 하겠지만요."

 HEU_memorial_park_wilhelm_II: "빌헬름 2세 초청"
 HEU_memorial_park_wilhelm_II_desc: "룩셈부르크 공산당은 공사 작업이 진행중인 추모공원 부지에 지난 대전쟁 당시 룩셈부르크를 침략한 빌헬름 2세를 기자들과 함께 '초청'해 그가 공원을 돌며 룩셈부르크인들을 향한 추모의 말을 하도록 압박하고 싶어 합니다. 이것은 망명자가 된 옛 침략자에 대한 조롱이자 공산당 특유의 '봉건 군주'에 대한 공산주의자들의 적개심 때문이기는 하지만, 어쨌거나 이 쇼가 룩셈부르크 시민들을 즐거워하게 만들긴 할 것입니다."

 HEU_memorial_park_records_of_nassau: "박물관 안건 - 나사우의 기억"
 HEU_memorial_park_records_of_nassau_desc: "베르크 궁전 내부에 옛 통치자였던 샤를로테 대공과 그녀의 가족들에 대한 추모를 위한 기록 공간을 공사하고자 합니다. 공산주의자들은 이것이 '추모가 아닌 봉건 잔재 찬양'이라며 분노하고, 게헨나계 학생들 역시 불편해하는 것 같기는 하지만요."

 HEU_memorial_park_records_of_gehenna: "박물관 안건 - 대전이의 참사"
 HEU_memorial_park_records_of_gehenna_desc: "베르크 궁전 내부에 대전이 당시에 살아남은 사람들의 인터뷰 기록과 파괴된 시설 모형들을 전시합니다. 분명 필요한 일이긴 하지만, 게헨나 학생들의 격분이 예상됩니다."

 HEU_memorial_park_gardening: "공원 안건 - 정원 가꾸기"
 HEU_memorial_park_gardening_desc: "궁전 주변을 감싼 추모공원 부지에 다양한 꽃들을 심어, 대전이의 참사에 관심이 없는 사람들도 여가를 위해 방문할 수 있도록 시설을 가공합시다."

 HEU_memorial_park_tombstone: "공원 안건 - 추모 비석 건설"
 HEU_memorial_park_tombstone_desc: "추모공원 부지에 대전이 당시 희생된 모든 이들의 이름을 적은 비석을 건설합니다. 대공가를 비롯한 귀족 희생자도 일반 시민과 같은 크기로 이름이 적힐 것입니다."

 HEU_memorial_park_tombstone_2: "공원 안건 - 추모 비석과 대공가 추모 시설 건설"
 HEU_memorial_park_tombstone_2_desc: "추모공원 부지에 대전이 당시 희생된 모든 이들의 이름을 적은 비석을 건설합니다. 왕당파 성향의 민족주의자들의 요구로, 대공가를 비롯한 귀족 희생자들은 일반 서민들과 다른 장소에 별도의 추모비를 세워 기릴 예정입니다. 공산당은 귀족 희생자를 우대한다는 소식에 격분할 것입니다."

 HEU_memorial_park_promotion: "공원 안건 - 추모공원 건설 홍보"
 HEU_memorial_park_promotion_desc: "언론에 기사를 실어, 추모공원이 건설중이라는 사실을 대중들에게 미리 전달합니다. 완공되고 난다면 더 많은 추모객들이 공원을 찾을 것입니다. 게헨나 학생들은 이 홍보를 좋아하지 않겠지만요."

 HEU_memorial_park_something_KPL: "§R공산당이 무언가를 하고 있습니다...§!"
 HEU_memorial_park_something_KPL_desc: "공산당은 추모공원 건립이 왕당파 세력을 규합시키고 그들이 아루를 새 계승자로 지지하도록 하기 위한 음모일지도 모른다고 의심합니다. 그들의 편집증이 좋은 결과를 내진 않을 것 같습니다."

 HEU_memorial_park_something_gehenna: "§R게헨나계가 무언가를 하고 있습니다...§!"
 HEU_memorial_park_something_gehenna_desc: "\"키보토스에서 총질은 일상이었는데, 뭐 그런 걸 가지고 우리를 모욕하려는 거야?\""

 ## 룩셈부르크 동맹
 HEU_benriya_ally_decision_category: "[ROOT.GetName]의 동맹국 찾기"
 HEU_benriya_ally_decision_category_desc: "우리가 게헨나와 적대하고 서부로 진출하기로 한 이상, 우리는 게헨나 이외에 적절한 동맹국을 찾아야만 합니다. 우리의 정치적, 외교적 상황에 따라 동맹으로 선택할 수 있는 국가는 달라질 것입니다."

 HEU_benriya_ally_roma: "[ITA.GetFactionName] 가입 요청"
 HEU_benriya_ally_roma_desc: "이탈리아는 우파당을 비롯한 민족주의자들이 가장 선호하는 동맹 후보입니다. '키보토스에 맞서는 인류 문명'이라는 큰 공통점을 가지고 있으며, 유럽에 잔존해 있는 가장 가망성 있는 군사적 세력이기도 합니다. 문제는 그들이 우리를 필요로 할 것인가입니다."

 HEU_benriya_ally_soviet: "코민테른 가입 요청"
 HEU_benriya_ally_soviet_desc: "룩셈부르크 공산당이 스탈린주의 정당이며, 스탈린과의 동맹을 '목이 빠지게' 바란다는 것을 모르는 사람은 없습니다. 비록 룩셈부르크가 군주제 국가라는 '사소한' 문제가 있기는 하지만, 룩셈부르크 공산당은 우리가 스탈린에게 가치를 증명한다면 충분히 소비에트와의 협력을 이루어 낼 수 있을 것이라 믿습니다."

 HEU_benriya_ally_benelux: "베네룩스 연합 제안"
 HEU_benriya_ally_benelux_desc: "벨기에와 네덜란드는 우리와 오랜 인연을 가진 우방국들이었으며, 대전이 이후 두 국가가 망명을 떠난 후에도 인연이 완전히 끊어지지 않았습니다. 비록 강력한 동맹은 아니지만 가장 가능성 있는 동맹이기는 합니다."

 HEU_benriya_ally_abydos: "아비도스와의 동맹 제안"
 HEU_benriya_ally_abydos_desc: "아비도스와 우리는 '현지인과 키보토스인의 공존'을 주장하는 온건한 세력이라는 공통점을 가지고 있습니다. 우리가 서로의 공통점을 인정하고 함께 협력한다면 무엇보다도 강력한 동맹이 될 수 있을지 모릅니다."

 HEU_benriya_ally_allies: "연합국 가입 제안"
 HEU_benriya_ally_allies_desc: "룩셈부르크 대공국은 인류 문명의 수호자로서 연합국의 일원에 가입해, 다른 키보토스 국가들과 맞서는 최전선에 설 것입니다. 민족주의자와 공산주의자 모두가 좋아하지 않는 상당히 불편한 결정이지만, 다른 대안이 없다면 연합국 가입도 차선으로서 고려해 볼 수 있습니다."

 HEU_total_assault_kaitenger_decision_category: "총력전 - 카이텐져"
 HEU_total_assault_kaitenger_decision_category_desc: "\n\n£GFX_HEU_total_assault_kaitenger\n\n\n\n\n\n새전함 털이로부터 시작된 §R카이텐져§! 악당들의 행동이 도를 넘었습니다. 카이텐져는 지난 새전함 털이를 방해한 흥신소 68을 §Y정의의 적§!으로 선포하고 자신들이 직접 개발한 로봇인 §YKAITEN FX Mk.0§!을 이용해 룩셈부르크를 침공했습니다.\n\n그들의 '로망'인지 뭔지는 흥신소 68에게는 중요하지 않습니다. 진짜 중요한 것은 그들이 룩셈부르크의 위협이라는 것이며, 카이텐져는 반드시 체포되어야 한다는 것입니다.\n\n§YKAITEN FX Mk.0§! HP [?kaitenger_hp|+0]/256\n"

 HEU_total_assault_aru_EX: "§G아루§! - 작열의 세레나데"
 HEU_total_assault_aru_EX_desc: "아루는 심각한 시각장애와 손목에서부터 어깨까지의 복합골절 후유증으로 인해 더 이상 자신의 옛 무기였던 와인레드 어드마이어를 사용할 수 없게 되었습니다. 하지만 망가진 쪽으로도 권총은 쥘 수 있고, 멀쩡한 손으로 수류탄 가방을 던져 넣는 정도라면 여전히 키보토스 전성기 시절의 실력을 보여줄 수 있을 겁니다. 만약 그렇지 않더라도, 다른 세 사람이 아루의 곁에 있다는 건 변하지 않았잖아요?"

 HEU_total_assault_mutsuki_EX: "§G무츠키§! - 하드보일드 샷"
 HEU_total_assault_mutsuki_EX_desc: "아루의 옛 무기였던 와인레드 어드마이어는 무츠키에겐 아직 어색합니다. 하지만 누구보다도 소중한 친구인 아루를 지키기 위해서라면, 무츠키는 얼마든지 아루의 무기로 전선에서 싸울 것입니다."

 HEU_total_assault_kayoko_EX: "§G카요코§! - 흥미로운 제안"
 HEU_total_assault_kayoko_EX_desc: "거대한 덩치의 로봇을 상대로 권총탄이 효과가 있을까요? 카요코는 대신 아루가 KAITEN을 제압할 수 있도록 적의 약점을 공략하는 데 도움을 주고자 합니다."

 HEU_total_assault_haruka_EX: "§G하루카§! - 하드보일드풍 하네츠키 샷"
 HEU_total_assault_haruka_EX_desc: "아루가 신체 장애로 인해 전투 방식을 원거리 저격에서 근거리 전투로 바꾸었기 때문에, 아루를 옆에서 지켜줄 사람이 필요합니다. 하루카 외에 누가 그 역할을 맡을 수 있을까요?"

 HEU_total_assault_kaiten_EX: "§RKAITEN FX Mk.0이 도시를 부수고 있습니다!§!"
 HEU_total_assault_kaiten_EX_desc: "저 미쳐 날뛰는 '정의의 전사'들을 빨리 때려 눕히지 않으면, 큰 곤란이 발생할 것입니다..."

 HEU_total_assault_debug_EX: "§G아루§! - 우리아루너무귀엽죠ㅠㅠ"
 HEU_total_assault_debug_EX_desc: "카이텐져 사망 테스트용 디버그 디시전입니다. 정상적 플레이에서 이 디시전이 보인다면 버그 신고를 해 주세요."

 ## 도이칠란트 통일 전쟁
 HEU_german_reunification_war_decision_category: "게르만 민족 통합 전쟁"
 HEU_german_reunification_war_decision_category_desc: "§G룩셈부르크 대공국§!은 역사적으로 §Y게르만 민족의 주도 국가§!를 주장한 적이 없었습니다. 당연하지만 룩셈부르크는 주변의 강대국들에 비해 상대적으로 약소한 국가에 속했으니까요. 역으로 1914년의 세계대전에서 룩셈부르크는 §Y빌헬름 2세§!의 군대에 의해 점령기를 갖는 아픈 역사를 겪기도 했습니다.\n\n하지만 §Y대전이§!로 인해 도이칠란트가 여러 조각으로 분쇄되었고 룩셈부르크는 키보토스계 군인들로 인해 더 강성해진 지금, §Y게헨나와 트리니티를 모두 제압하고 분열된 게르만 민족을 통합§!한다는 이야기는 더는 비현실적인 망상이 아니게 되었습니다.\n\n물론 이 과정이 쉽지만은 않을 것이지만, 리쿠하치마 아루와 군부의 대전략이 힘을 발휘하기를 바랍니다."

 HEU_german_wilhelm_II: "빌헬름 2세에게 재통일 지지 요청"
 HEU_german_wilhelm_II_desc: "룩셈부르크 망명 생활을 하고 있는 옛 황제는 지난 세계대전에서 룩셈부르크를 침략해 점령했다는 원죄를 가지고 있으며, 그로 인해 망명지에서 쫓겨날 것을 두려워하고 있습니다. 그렇기에 룩셈부르크 주도의 게르만 민족 재통일을 지지해 달라는 정부의 공식 요청을 그가 거절할 가능성은 사실상 없습니다. 도이칠란트 제국의 마지막 황제로서 그의 도이칠란트에서의 인기는 보잘것 없지만, 일부 도이치 융커들이 그의 지지에 따라 룩셈부르크에 전시 투자를 할 가능성은 있습니다."

