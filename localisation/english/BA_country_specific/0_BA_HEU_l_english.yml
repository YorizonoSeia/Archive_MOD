 HEU_event.0.t:0 "흥신소 68에 오신 것을 환영합니다!"
 HEU_event.0.desc:0 "리쿠하치마 아루가 만든 게헨나 학원의 동아리.. 아니, 리쿠하치마 아루의 회사로 실장으로 아사기 무츠키, 과장으로 오니카타 카요코, 사원으로 이구사 하루카를 두고 있는 키보토스의 흥신소입니다.\n\n원만히 흥신소를 이끌던 와중, 갑작스러운 전이와 함께 흥신소 또한 이계로 떨어졌습니다. 흥신소 68은 대전이 당시 같이 전이해 온 학생들과 함께 룩셈부르크 대공가가 몰살당하는 혼란 속에서 총리의 목숨을 구해냈고, 룩셈부르크의 실질적인 지배자가 될 수 있었습니다. 하지만 흥신소 68이 이 세계에서 계속 살아남을 수 있을까요? 룩셈부르크의 미래는 어떻게 될까요?\n당신의 선택에 달려있습니다.\n\n알림 : 현재 @HEU흥신소 68은 §R완성된 국가§!이지만, §G완전한 리워크§! 작업이 준비중입니다."
 HEU_event.0.a:0 "학생들에 대해 알고 싶어요!"
 HEU_event.0.b:0 "건너뛰기"

 HEU_event.1001.t:0 "<1/4> 리쿠하치마 아루"
 HEU_event.1001.desc:0 "리쿠하치마 아루, 게헨나 학원의 2학년이며 흥신소 68의 사장입니다. 카리스마 있는 악당을 꿈꾸지만 정작 심성은 착하고 허당 모습을 보여 악당에 맞지 않는 행동을 보이기도 합니다.\n\n아사기 무츠키와는 절친 사이이며 실제 게임 내에선 3성 폭발/경장갑 딜러로 묘사됩니다. 블루 아카이브 내에서 가장 인기 있는 캐릭터 중 하나이며, 이격 캐릭터로 '새해'와 '드레스'가 존재합니다."
 HEU_event.1001.a:0 "다음."
 HEU_event.1002.t:0 "<2/4> 아사기 무츠키"
 HEU_event.1002.desc:0 "아사기 무츠키, 게헨나 학원의 2학년이며 흥신소 68의 실장입니다. '소악마'적인 캐릭터이며 리쿠하치마 아루의 절친입니다. 아루의 특성을 이해하고 있지만 본인이 즐기고 있기 때문에 제지하지 않으며 오히려 부추기는 면도 있습니다.\n\n실제 게임 내에서는 2성 폭발/경장갑 딜러로 묘사됩니다. 블루 아카이브 내에서 인기 있는 캐릭터 중 하나이며, 이를 방증하듯 '무츠키 같은 메스카키 더 없냐'와 같은 인터넷 밈이 존재하기도 합니다. 이격 캐릭터로 '새해'가 존재합니다."
 HEU_event.1003.t:0 "<3/4> 오니카타 카요코"
 HEU_event.1003.desc:0 "오니카타 카요코, 게헨나 학원의 3학년이며 흥신소 68의 과장입니다. 학년에 맞지 않게 18세이며, 차가운 외모를 가져 경찰에 검문을 당하기도 합니다. 그러나 그에 맞지 않게 실상은 고양이를 돌보고 있으며, 지능이 높아 카요코의 지능을 선도부에서 인정하기도 합니다.\n\n실제 게임 내에서는 2성 폭발/중장갑 딜러로 묘사됩니다. 비록 성능이 뛰어난 캐릭터는 아니지만 꽤나 많은 인기를 지니고 있으며, 인터넷 밈으로는 '캣맘' '진순'과 같은 음해 밈이 많은 캐릭터입니다. 이격 캐릭터로 '새해'와 '드레스'가 존재합니다."
 HEU_event.1004.t:0 "<4/4> 이구사 하루카"
 HEU_event.1004.desc:0 "이구사 하루카, 게헨나 학원의 1학년이며 흥신소 68의 평사원이며 신장은 157cm, 생일은 5월 13일입니다. 비관적인 성격과 과거 괴롭힘을 당했고 이 때문인지 실제 게임 '스케쥴'의 '게헨나 중앙구'에서 등장하지 않습니다. 괴롭힘을 당했지만 리쿠하치마 아루의 도움으로 흥신소 68에 들어온 것으로 보입니다. 꽤나 강력한 무력을 지니고 있으며 가끔 폭주를 할 때에는 선도부의 시로미 이오리를 처리하기도, 아비도스의 시바세키 라멘을 폭파시키기도 합니다. 그러나 그런 무력과 반대되게 가장 좋아하는 일은 '잡초 가꾸기'이며, 심성도 착하며 예의도 바른 캐릭터입니다.\n\n실제 게임 내에서는 1성 폭발/경장갑 딜러로 묘사됩니다. 흔하디 흔한 1성 캐릭터임에도 대기만성형 탱커로, 실내전에서 강력한 모습을 보이며 성장시킬 경우 인게임 내 강한 탱커 중 하나입니다. EX 스킬은 타카카시 호시노와 유사한 '펌프패닝'이고 이격 캐릭터로 '3성 폭발/경장갑 서포터인 새해'가 존재하며 이는 흥신소68 동아리 내 유일한 '스페셜' 캐릭터입니다. 그 밖으로는 실장된 게헨나 학생 내 유일한 탱커라는 점, 쿠로다테 하루나와 함께 교복 메뉴얼을 준수한 점, 1성임에도 이치노세 아스나와 함께 인기 있고 비중 있는 캐릭터 중 하나입니다."
 HEU_event.1004.a:0 "완료."

 HEU_event.1000.t:0 "플레이해주셔서 감사합니다!"
 HEU_event.1000.desc:0 "@HEU흥신소 68을 플레이해주셔서 감사합니다.\n\n이 이후 흥신소68의 멤버들의 삶은 순탄할 것입니다. 당신 덕분이겠죠. 흥신소68은 혼란한 국제정세 속에서 살아남았고, 진정한 승리자가 되었습니다.\n\n하지만 그녀들은 그리워 할 것입니다. 평화로웠던 학원도시 키보토스. 그 곳으로 다시 돌아갈 나날을 기약하며 하루 하루를 지낼 것입니다. 리쿠하치마 아루, 아사기 무츠키, 오니카타 카요코, 이구사 하루카. 4명이서 영원히 기다릴 것입니다. '영원히'요."
 HEU_event.1000.a:0 "영원히.."

  HEU_event.1.t:0 "룩셈부르크-만마전 조약"
  HEU_event.1.desc:0 "룩셈부르크 외교 대사는 리쿠하치마 아루가 [GEM.GetLeader] 측과의 더욱 긴밀한 협력을 바라고 있다고 전했으며, 흥신소 68과 만마전이 군사적 대립을 하기보다 서로 협력하는 것이 좋을 것이라고 제안했습니다. 룩셈부르크 대공국은 작은 나라이지만, 그곳을 보호하고 있는 흥신소 68은 분명 재능 있는 전략가들입니다. 만마전의 여러 학생들은 룩셈부르크와 만마전 사이의 군사적 협력을 강화하는 것이 우리에게도 도움이 될 수 있을 것이라고 말하고 있습니다. 물론, 최종 결정권은 [GEM.GetLeader]에게 있습니다."
  HEU_event.1.a:0 "아주 합리적인 제안이군!"
  HEU_event.1.b:0 "...룩셈부르크가 뭐야? 먹는 건가?"

  HEU_event.2.t:0 "거절당한 조약"
  HEU_event.2.desc:0 "\"만마전의 바보들 같으니라고! 도대체 이 조약의 뭐가 문제인 거야?\"\n\n아루는 한숨을 내뱉으며 짤막한 한 장짜리 서류를 바닥에 내던졌다. 협상은 실패했다. 룩셈부르크와 만마전의 동맹 계획은 무너졌으며, 만마전은 앞으로도 동부의 위협으로 남아 있을 것이다. 원하던 상황은 아니었다. 예상했던 결과도 아니었고. 하지만 이미 일어난 일이었다. 룩셈부르크는 만마전과의 협력 없이 살아남을 방법을 찾아야 할 것이다."
  HEU_event.2.a:0 "\"그래... 이것도 무법자의 길이겠지...\""

  HEU_event.3.t:0 "중대적 손실"
  HEU_event.3.desc:0 ""하아... 하아..."\n\n물안개가 깔려 한 치 앞도 보이지 않는 깊은 어둠 속에서 누군가의 여리고 가파른 숨소리가 적막을 흔들었다.\n선도부의 행동대장이자 엘리트인 시로미 이오리는 홀로 수데티의 험한 숲길을 빠르게 달려나갔다.\n아름다운 구릿빛 피부의 가느다란 목선을 타고 흐른 땀방울은 옷을 적시고 재빠르게 움직이는 그녀의 다리에 차이며 주변으로 흩뿌려졌다.\n\n급하게 숲을 빠져나와 선도부가 확보한 지역의 한 도로로 나온 이오리는 주저앉아 숨을 돌리며 그녀가 처한 상황을 되새겼다.\n그녀의 분대가 정찰을 위해 아비도스가 장악한 수데티 지역 안으로 들어갔을 때, 한 버려진 마을에서 그것이 나타났다.\n입구에 들어섰던 최초의 2명이 갑작스러운 부비트랩에 의해 폭사하자 그녀는 함정에서 빠져나가기 위해, 그리고 자신의 부하들을 살리기 위해서 숲으로 향했다.\n\n하지만 그것은 집요하게도 그녀들을 포기하지 않았다.\n필사적인 견제와 도주에도 불구하고 빠르게 변화하는 시야의 구석에서 선도부원들의 비명이나 신체 조각이 튀어 올랐다.\n정신없이 끝이 없는 부비트랩을 뚫고 도주한 지금 이곳에는 땀과 피에 젖어 지쳐버린 자신 혼자만이 있을 뿐이었다.\n\n"....젠장.."\n\n얼굴을 적신 것들을 손으로 쓸어내려버리며 그녀는 지역 본부에 연락을 취했다.\n이미 이곳은 게헨나의 영역이고 아무리 상대가 재빨라도 자신을 쫓아오지는 못했을 것이라는 계산이었다.\n하지만 이윽고 뒤통수에 가해진 묵직한 충격이 그녀의 방심을 짓이겼다.\n\n마지막으로 그녀의 눈에 들어온 것은 자신을 향한 총구의 화염과 어둠 속에서 빛나는 보랏빛 눈동자였다.\n작고도 왜소한 그림자는 저항도 못하고 들판에 쓰러진 이오리를 향해 사정없이 산탄을 흩뿌리며 읊조렸다.\n\n"죄송해요... 죄송해요...!"\n\n잠시 후에 도착한 선도부원들이 발견한 것은 처참한 모습으로 숨만 붙어있던 시로미 이오리의 모습이었다." 
  HEU_event.3.a:0 ""...하지만.. 아루님을 위해서라면...!""
  HEU_event.4.t:0 "국경 분쟁 승리!"
  HEU_event.4.desc:0 "우리 군은 적군을 성공적으로 격퇴했습니다."
  HEU_event.4.a:0 "좋아."
  HEU_event.5.t:0 "국경 분쟁 승리!"
  HEU_event.5.desc:0 "우리 군은 적군에게 처참히 패했습니다. 적군이 승전했군요."
  HEU_event.5.a:0 "이런.."
  HEU_event.6.t:0 "진전 없는 국경 분쟁"
  HEU_event.6.desc:0 "국경 분쟁이 무승부로 끝났습니다. 아무 진전이 없군요."
  HEU_event.6.a:0 "확인."
  HEU_event.7.t:0 "집무실에 찾아온 리쿠하치마 아루"
  HEU_event.7.desc:0 "천재지변 이후 우리와 사실상 분리된 흥신소 68의 리쿠하치마 아루가 우리 선도부의 부장인 [GEH.GetLeader]의 남구 집무실에 찾아와 여러 이야기를 나누고, 만마전이라는 공동의 적을 함께 막아내기 위하여 불가침조약과 독립 보장을 포함한 조약을 제시했습니다."
  HEU_event.8.t:0 "흥신소의 지도권 이양 요구"
  HEU_event.8.desc:0 "최근 게헨나의 정치적 관심이 급증함에 따라 흥신소의 지지도가 큰 폭으로 상승하고 있습니다. 우리 만마전은 흥신소와의 여론조사에서 큰 폭으로 패한다는 결과가 나왔으며, 더 이상 이 정부를 유지하기에는 무리한 것으로 보입니다. 어젯밤, 흥신소 68의 리쿠하치마 아루는 만마전에 정권을 이양하라는 요구를 담은 전보를 보냈습니다.\n\n정권을 이양하지 않는다면 우리는 불법 정부가 되며 학생들의 지지를 모조리 잃어버릴 것입니다. 이미 축은 흥신소로 넘어갔으며 당신의 선택만 요구될 뿐입니다."
  HEU_event.8.a:0 "이양한다."
  HEU_event.8.b:0 "반역자들!"
 HEU_event.9.t:0 "폭파당한 시바사키 라멘!"
 HEU_event.9.desc:0 "우리 아비도스의 명물 시바사키 라멘에 방문한 게헨나의 흥신소라는 동아리 일당이 라멘을 먹으며 여러 과격한 대화를 나누다가, 한 보라색 머리를 하고 게헨나의 교복을 입은 여학생이 갑작스럽게 시바사키 라멘 뒤편에 클레이모어를 심고 그대로 폭파시켜 시바사키 라멘은 완전히 파괴되고, 마스터 시바는 큰 중상을 입고 병원으로 후송되었습니다.\n\n완벽한 흥신소의 소행이며, 우리 아비도스의 명물인 시바세키 라멘은 당분간 운영을 할 수 없을 것으로 보입니다. 우리에겐 큰 불행이 되겠네요."
 HEU_event.9.a:0 "이런!"
 HEU_event.10.t:0 "식스티에잇 계획 - 핵분열"
 HEU_event.10.desc:0 "어느 날 아침, 오니카타 카요코가 사무실 앞에 서서 발표를 했습니다.\n\n'한 개의 원자핵이 중성자 또는 감마선의 조사에 의해 많은 에너지를 방출하며 거의 크기가 같은 두개 또는 그 이상의 더 작은 핵으로 분열하는 핵반응입니다. 보통 우라늄, 플루토늄 같이 질량수가 큰 무거운 원자핵이 중성자와 충돌해서 더 가벼운 원자핵 2개와 2~3개의 중성자 등으로 쪼개지는 경우가 많습니다. 원자핵분열이라고도 하죠. 우리는 이 핵분열에 대해 알아낼 수 있었습니다. (중략)'\n\n카요코의 연설이 끝난 뒤, 사무실에는 정적이 흘렀습니다. 아무튼 우리는 핵분열에 대해 좀 더 알게 된 것 같습니다."
 HEU_event.10.a:0 "대단한데?"
 HEU_event.11.t:0 "식스티에잇 계획 - 원자로"
 HEU_event.11.desc:0 "어느날 아침, 오니카타 카요코가 구상해 온 원자로의 설계도를 보고 우리는 여러 고민과 여러 생각을 해서 원자로에 대해 분석했습니다. 그에 대해 제대로 분석하는 이는 없었지만요..\n\n어찌되든, 우리는 원자로를 놓을 위치와 그에 대한 설명을 카요코에게 전해듣고 하루를 마쳤습니다. '핵폭탄'이라니.. 이름만 들어도 멋지지 않나요? 우리는 마법의 무기보다 더 강한 무기를 가지게 될 것입니다!"
 HEU_event.11.a:0 "원자로..? 핵폭탄..?"
 HEU_event.12.t:0 "식스티에잇 계획 - 원자로"
 HEU_event.12.desc:0 "원자로 건설이 완료되고, 우리는 완성된 원자로를 관찰하러 이동했습니다. 우리가 본 건물 중에 가장 멋진 건물 같았어요. 크고 아름다웠죠.\n\n이 원자로에서 핵폭탄을 만들 수 있대요. 참 대단하지 않아요? 우리도 이제 악마의 무기? 마법의 무기? 뭐가 되었든 대단한 무기인건 분명하겠죠. 우리도 이제 세계에 우뚝 설 수 있어요. 이 무기만 가지고 있다면..."
 HEU_event.12.a:0 "완수했어!"

 ### 리워크 이벤트 ###

 ## 뉴스이벤트 ##
 HEU_news.1.t:0 "룩셈부르크 노트르담 대성당의 폭파"
 HEU_news.1.desc:0 "300년의 역사를 지닌 룩셈부르크 대공국 최대의 가톨릭 성지인 룩셈부르크 노트르담 대성당이 오늘 흥신소 68의 이구사 하루카에 의해 폭파되었습니다. 이번 테러 사건은 현지 가톨릭 세력과 흥신소 68 사이의 극심한 대립이 원인으로 일어났습니다. 현지 가톨릭 교회는 리쿠하치마 아루를 계속 '악마'로 지칭하며 비난해 왔으며, 테러가 일어나기 직전에는 아루에게 흥신소 사원들이 끔찍하게 처형당하는 삽화를 편지로 보내 도발을 시도한 것으로 알려졌습니다.\n\n이 폭발은 10km 바깥에서도 폭음을 관측할 수 있을 만큼 거대했으며, 대성당과 대성당 지하 납골당에서 보관중이던 역대 룩셈부르크 대공들의 모든 유해가 완전히 파괴되었습니다. 이 테러 소식에 교황청은 흥신소 68을 향한 짧은 비난 성명을 발표했습니다."
 HEU_news.1.a:0 "\"다행이에요. 드디어 아루 님께 도움이 될 수 있어서.\""
 HEU_news.1.b:0 "룩셈부르크는 현지인과 전이자들의 대립으로 혼란스럽다"

 # 파시스트 루트 분기 뉴스
 HEU_news.2.t:0 "룩셈부르크 68혁명"
 HEU_news.2.desc:0 "리쿠하치마 아루는 현지인들과의 협력으로 전이자들의 인권을 지켜낼 수 있을 것이라고 믿었지만, 현지인들은 아루의 믿음을 배신했습니다. 우파당 연립정부는 아루를 상대로 한 암살 계획을 준비하다 발각되었으며, 이에 흥신소 68은 얼마 전 우파당 당사를 기습해 강제적인 정당 해산을 실시했습니다.\n\n정권을 단독으로 장악한 리쿠하치마 아루는 오늘 공식적으로 흥신소 68이 이끄는 '68혁명'이 룩셈부르크에서부터 시작될 것이라고 말했습니다. 그녀가 주창하는 68혁명, 또는 리쿠하치마주의는 현지인들의 문화를 해체하고 키보토스의 '자유로운' 문화를 유럽에 이식하는 것이 모든 키보토스인들의 더 나은 인권을 위한 길이라고 말하는 이념입니다."
 HEU_news.2.a:0 "모두를 지키기 위한 일이야... 무법자로서...!"
 HEU_news.2.b:0 "\"금지하는 것을 금지한다\""

 HEU_news.3.t:0 "만마전-룩셈부르크 연합"
 HEU_news.3.desc:0 "룩셈부르크의 [HEU.GetLeader]와 만마전의 [GEM.GetLeader] 사이의 군사 협정으로 인해, 룩셈부르크 대공국은 공식적으로 만마전과의 군사 협력을 실시하기로 결정했습니다. 이는 룩셈부르크가 독일 영토를 수복하기를 원했던 룩셈부르크 현지인 민족주의자들에게는 충격적인 소식이었습니다.\n\n이번 조약 체결일 만마전과 룩셈부르크는 공동의 적을 상대로 서로의 힘을 모아 맞서겠다고 발표했으며, 이 '공동의 적'이 선도부를 의미하는지, 아니면 트리니티를 의미하는지 여러 추측이 오가고 있습니다."
 HEU_news.3.a:0 "우리는 하나이기에 더욱 강하다"
 HEU_news.3.b:0 "유럽의 판도가 바뀌고 있다"

 HEU_news.4.t:0 "키보토스 총학생회장을 자칭한 아루"
 HEU_news.4.desc:0 "\"수많은 키보토스 전이자들이 현지인들에게 차별을 당하고 있는데, 총학생회는 그 동안 무엇을 했지? 아무것도 안 했어! …전이자들을 지키기 위해서는 하드보일드한 내가 총학생회장이 되는 수밖에 없는 거야!\"\n\n모든 키보토스인들의 평등한 권리와 현지인들에 의한 차별 철폐 운동에 몰두하던 리쿠하치마 아루는, 기존의 총학생회가 보여준 현지인들에 대한 '무능력한' 태도를 비판하며 자신이 진정한 키보토스의 총학생회장이라고 선언했습니다.\n이 선언은 현재로서는 상징적인 의미 그 이상의 영향력이 없지만, '키보토스계를 위한 최소한의 인권'을 주장하는 흥신소 68에 동조하는 시민들도 나타나고 있습니다."
 HEU_news.4.a:0 "무법자는 악당이 아니야"
 HEU_news.4.b:0 "심각할 정도의 이상주의로군"
 HEU_news.4.c:0 "그러니까 어느 쪽이 총학생회야?"

 HEU_news.5.t:0 "룩셈부르크 시민 결합 법제화"
 HEU_news.5.desc:0 "고대 그리스에서 동성애가 용인된 적은 있었지만, 유럽이 기독교화된 중세 이후로 동성애는 유럽 대륙 전체에서 죄악으로 간주되었습니다. 그렇기 때문에 룩셈부르크에서 동성 부부에게 이성 부부에 준하는 권리를 제공하는 시민 결합이 법제화되자 룩셈부르크 내에서도 강력한 반발이 이어졌습니다. 하지만 리쿠하치마 아루는 '현지 문화의 파괴와 키보토스화'를 위해 현지인들의 반발에 물러서지 않겠다는 입장을 내놓았습니다.\n\n룩셈부르크 현지인 세력의 강력한 반발에도 불구하고 룩셈부르크에서 최초의 동성 결혼 법제화가 성공하였고, 현지의 종교계 인사들은 리쿠하치마 아루를 적그리스도로 선언하며 강력히 규탄했습니다."
 HEU_news.5.a:0 "개가 짖어도 기차는 달린다"
 HEU_news.5.b:0 "놀라울 만큼 미래적이다"

 HEU_news.6.t:0 "총학생회를 장악한 아루"
 HEU_news.6.desc:0 "총학생회장을 자칭한 뒤에도 리쿠하치마 아루가 실제로 기존의 총학생회를 장악할 수 있을지는 회의적인 시각이 많았습니다. 하지만 리쿠하치마 아루는 놀라운 군사적, 외교적 수완을 발휘하여 총학생회의 지도자가 되는 데 성공했습니다.\n\n아루는 키보토스의 총학생회장으로 '모든 키보토스인들의 권리'를 위해 싸우겠다고 공식 취임사에서 자신의 목적을 밝혔습니다. 키보토스 국가들 사이에서는 새 총학생회장의 지도력을 기대하는 의견도 존재하지만, 인류 국가들 사이에서는 아루에 대한 경계의 목소리가 높아지고 있습니다."
 HEU_news.6.a:0 "이게 바로 하드보일드지"
 HEU_news.6.b:0 "거인을 이긴 꼬마"

 HEU_news.7.t:0 "흥신소에서 사랑을 담아"
 HEU_news.7.desc:0 "총력전에 나선 룩셈부르크 대공국이 긴급하게 자금을 벌기 위해 흥신소 68의 중역 네 사람을 소재로 한 아크릴 블록 장난감(코롯토)을 제작하기 시작했습니다. 키보토스 햄버거 브랜드와 제휴한 아루, 무츠키, 카요코, 하루카 네 사람의 장난감은 귀여운 디자인으로 인해 룩셈부르크만이 아니라 주변 국가들에서도 큰 인기를 얻고 있습니다.\n\n게다가 귀여운 코롯토를 사면 햄버거 세트가 덤으로 들어온다는 단순하지만 알찬 구성으로 인해 구매자들의 만족도 역시 높습니다."
 HEU_news.7.a:0 "\"...이, 이 부끄러운 짓은 또 뭐야!?\""
 HEU_news.7.b:0 "\"세트를 네 개 샀는데 왜 하루카 코롯토만 네 개가 나오는 거야?\""
 HEU_news.7.c:0 "이걸 어떻게 이해해야 하지?"

 HEU_news.8.t:0 "BLEU의 종막"
 HEU_news.8.desc:0 "벨기에-룩셈부르크 경제동맹의 약자인 BLEU는 1921년 이후부터 지속되어 온 두 국가의 경제동맹이었습니다. 룩셈부르크는 BLEU 동맹에 따라 자국의 화폐가치를 벨기에 화폐에 연동하는 신용화폐를 사용하고 있었으나, 벨기에가 대전이로 붕괴되면서 초인플레이션을 겪었습니다.\n\n더 이상 가치를 보장해주는 국가가 없는 룩셈부르크 화폐는 종잇조각으로 전락했으며, 흥신소 68은 결국 룩셈부르크 화폐의 안정화를 위해 경제동맹의 전면적 중단과 금본위제 복귀를 선언했습니다."
 HEU_news.8.a:0 "어쨌거나, 혼란을 벗어난 거 맞지?"
 HEU_news.8.b:0 "어떤 동맹국도 돈보다 중요하지는 않다..."

 #공산 루트 진입 뉴스
 HEU_news.9.t:0 "제[GetYear]년 룩셈부르크 민권법의 통과"
 HEU_news.9.desc:0 "우파당-흥신소 68-룩셈부르크 공산당 3개 정당의 협력의 성공으로, 가톨릭과 독립국가당을 비롯한 보수 현지인 세력의 반대에도 불구하고 룩셈부르크에서 '모든 키보토스 전이자들을 위한 민권법'이 통과되었습니다. 민권법의 내용은 1935년 전이로 날아온 모든 키보토스계 인구에 대한 고용, 임금 등에 대한 차별을 금지하고 키보토스계 인구에 공공 및 사적 서비스 제공을 거절하는 행위를 처벌하도록 규정했습니다.\n\n리쿠하치마 아루는 타협을 통해 룩셈부르크 내의 인종차별 문제를 해소하고, 더 나아가서 유럽 전역의 키보트스계의 권리 향상을 위해 계속 투쟁해 나갈 것이라고 의욕적인 소감을 발표했습니다."
 HEU_news.9.a:0 "역사적 법률이야!"
 HEU_news.9.b:0 "민권법이 정말 차별을 멈출 수 있을까?"

 #비동맹 루트 진입 뉴스
 HEU_news.10.t:0 "리쿠하치마 아루의 마지막 비행"
 HEU_news.10.desc:0 "현지인들과의 타협을 통해 키보토스계를 향한 인종차별을 물리치고자 했던 리쿠하치마 아루의 노력은 성과를 보지 못했고, 키보토스 전이자들의 비난에 시달린 그녀는 우울증으로 인해 정신적으로 완전히 무너졌습니다. 흥신소 사원들과의 말다툼 이후 아루는 충동적으로 유언장을 남긴 채 군 비행사의 도움을 받아 색채의 영토로 '자살비행'을 떠났습니다.\n\n흥신소 68과 함께 급파된 구조대는 해안가를 홀로 헤매고 있던 그녀를 구조하였으나, 아루는 중상을 입은 채 색채에 물들어 생명이 위독한 것으로 알려졌습니다. 그녀가 중상에서 살아남더라도 '테러화'된 상태로 집무를 수행할 수 있는지에 대한 의문들에 대해, 룩셈부르크 정부는 모든 언론 인터뷰를 거부하고 있습니다."
 HEU_news.10.a:0 "\"왜 구한 거야?\""
 HEU_news.10.b:0 "흥신소 68 사상 초유의 사건이군"
 HEU_news.10.c:0 "테러화라는 게 나쁜 건가? 나는 잘 모르겠군"

 HEU_news.11.t:0 "리쿠하치마 아루의 업무 복귀"
 HEU_news.11.desc:0 "테러화로 인한 본질 반전 등으로 인해 리쿠하치마 아루가 룩셈부르크 섭정직과 흥신소 68 사장직에서 물러날 것이란 예측이 우세했지만, 중상에서 회복한 아루는 병원 앞 기자회견에 참여해 테러화로 인한 정신적 변화는 없었다고 주장하며 자신의 성격, 인격 등에 문제가 생겼다는 언론 보도들을 부정했습니다.\n\n연립정부인 우파당에선 국가원수직을 내던지고 자살을 시도한 그녀에 대한 책임론이 강하게 돌았으나, 대중들 사이에서 이번 자살비행에 수천장의 괴롬힘 편지로 인한 정신병이 영향을 줬다는 동정론이 확산되자 조제프 베슈 총리는 아루의 섭정직 박탈은 없을 것이라고 발표했습니다."
 HEU_news.11.a:0 "아무 일도 없었던 것처럼"
 HEU_news.11.b:0 "아루의 정신이 정말 멀쩡한 상태일지 모르겠는데"
 HEU_news.11.c:0 "그러니까 테러화라는 게 도대체 뭐야?"

 HEU_event.101.t:0 "흥신소의 미래"
 HEU_event.101.desc:0 "현지인들의 조롱과 비아냥, 그리고 나치즘 정당인 독립국가당의 게르만 민족주의. 룩셈부르크의 게헨나 이주민들은 리쿠하치마 아루에게 이렇게 말합니다. \"너는 게헨나 학생이지, 룩셈부르크 국민이 아니야.\" 리쿠하치마 아루를 룩셈부르크 법 아래에 묶어 두고 있는 유일한 쇠사슬은 아루 본인의 선량한 도덕심 때문입니다. 하지만, 룩셈부르크 국민들이 정말로 그녀를 원하지 않는다면? 자신들을 보호해주기를 원하는 게헨나 학생들을 위해 투쟁하는 것이 아루의 역할일지도 모르잖아요?\n\n\"룩셈부르크 현지인들과 게헨나 이주민들…. 둘 모두의 편이 될 수 있는 방법은 없는 거야?\"\n\n흥신소 동료들도 모두 집에 돌아간 늦은 밤. 아루는 자신의 사무실에 홀로 선 채, 눈가에 차오르는 눈물을 닦아냅니다.\n\n\"내가 무법자가 되기엔 너무 나약하다고 해도…. 그래도, 적어도 난 '옳은 길'을 걷고 싶어.\" 그리고, 눈물을 닦아낸 아루는 결단했습니다."
 HEU_event.101.a:0 "\"현지인들을 포기하지 않을 거야. 절대로.\""
 HEU_event.101.b:0 "\"대전이로 건너온 키보토스인들을 지키는 게, 내 사명일지도 몰라.\""
 HEU_event.101.c:0 "\"나는 누구도 포기하지 않아. 그게 내 선택이야.\""

 HEU_event.102.t:0 "리쿠하치마 섭정"
 HEU_event.102.desc:0 "대전이 이후의 혼란이 수습될 때 까지, 아루의 정식 섭정 취임식은 계속 미루어져 왔다. 하지만 이미 아루가 섭정으로서 업무를 시작한 지 몇 개월이 지났고, 조제프 베슈 총리는 더 이상 취임식을 연기할 수 없다고 결정했다. 정식 취임식도 갖지 않은 (임시)섭정이 궁전을 마음대로 드나드는 건 엄격한 보수주의자인 베슈에게 있어서 '국격'을 떨어뜨리는 일이나 마찬가지였다.\n\n기자들이 모인 궁전 1층 라운지. 베슈는 드레스를 입고 온 아루에게 헌법서를 내밀었다.\n\n\"손을 얹고 맹세하시오. 리쿠하치마 양은 룩셈부르크 대공국의 섭정으로서, 대공가에 충성하고, 조국의 헌법과 법률에 충성할 것을 맹세합니까?\"\n\n충성할 '대공가' 자체가 없는데, 이런 맹세가 의미가 있을까. 그것보다 꼭 '내가' 이 나라의 섭정을 맡아야 하는 걸까. 부담감, 두려움, 아루는 수많은 생각들을 참아 넘긴 채 손을 얹었다. \"맹세할 게.\"\n\n\"…좋소. 섭정을 인정할 권한을 의회에 부여한 헌법 제7조 2항에 의거하여, 나는 리쿠하치마 아루 양을 적법한 룩셈부르크 대공가의 섭정으로 인정하겠소.\"\n\n찰칵! 찰칵! 베슈의 말이 끝나기 무섭게, 열 명이 넘는 기자들이 일제히 셔터음을 터트렸다."
 HEU_event.102.a:0 "아루는 모인 기자들을 향해 어색한 미소를 지었다."
 HEU_event.102.b:0 "정식으로 섭정이 되었다는 부담감에, 아루는 어금니를 세게 물었다."

 HEU_event.103.t:0 "카요코의 추적"
 HEU_event.103.desc:0 "카요코는 원래 시키지 않은 일을 먼저 나서서 할 정도로 (그건 하루카의 몫이다) 열정이 있는 직원은 아니다. 하지만 지금은 달랐다. 연립정부를 이끄는 우파당 의원들이 요즘 흥신소 68에 연락 없이 따로 모이는 날들이 많아졌다. 자기들은 나름대로 '비밀' 회합을 하려는 모양이었지만, 차들이 매주 같은 날 몰래 룩셈부르크 시 교외로 빠져나가고 있으니 이 작은 나라에서 들통이 안 날 수가 없다.\n\n\"역시 수상해.\"\n\n카요코는 건물 창가에 서서 도시 밖으로 나가는 검은 차들을 지켜보았다. 저들이 모여서 무슨 작당을 하든 카요코에게는 관심 밖의 문제다. 하지만 아루에게 무언가 안 좋은 일이 생긴다면?"
 HEU_event.103.a:0 "잠깐, 시간을 내 볼까."

 HEU_event.104.t:0 "베템부르크에서"
 HEU_event.104.desc:0 "룩셈부르크 시 남쪽의 베템부르크, 카요코는 밤길을 따라 소리를 죽여 걸었다. 베템부르크 시청 건물은 늦은 밤에도 환하게 불이 들어와 있었다. 경비는 없었다. 사람을 주변에 풀어두지 않는 게 들키지 않을 방법이라고 생각한 모양이다. 물론 완전히 틀린 생각이었다. 덕분에 시청까지 몰래 잠입할 수 있었으니까.\n\n시청 1층, 급하게 모인 우파당 의원들이 보였다. 조제프 베슈 총리는 없었지만, 국회의장인 에밀 로이터와 다른 우파당 의원들이 보였다.\n\n로이터 국회의장이 손을 내저었다. \"...나는 당연히 아루가 섭정으로 임명되면 룩셈부르크를 *말아먹을* 거라는 전제 하에 섭정 임명안을 동의했던 거요! 좀 합법적인 방식으로 그 여자를 룩셈부르크에서 쫓아내기 위해서.\"\n\"하지만 그 여자, 아직까지는 정치를 잘 해내고 있지 않소?\"\n\"그게 문제란 말이요. 권력을 일단 쥐어주는 데 동의하고, 나라를 망치면 탄핵해서 쫓아낸다. 애초에 그 여자가 정치를 당연히 못 할 거라는 전제 하에서 만들어진 이 계획이 다 엉터리였단 뜻이요.\"\n\n아루를 쫓아내기 위해서 섭정 자리를 준 거였다고? 카요코가 당황하는 사이, 로이터가 다시 말했다.\n\n\"이대로 그 여자가 실수를 할 때까지 기다리다간 시간이 얼마나 더 흐를지 모르겠소. ...뱀의 머리를 쳐야 하오. 그 여자를 죽여야 한단 말이요.\""
 HEU_event.104.a:0 "음모의 진행."

 HEU_event.105.t:0 "네 친구들이 지옥에서 불타기를"
 HEU_event.105.desc:0 "독립국가당 정당 해산으로 인해 나치 지지자들이 흩어지면서, 룩셈부르크의 마지막 현지인 저항 세력이 된 가톨릭의 불안감은 점점 커지기 시작했다. 물론 현지인의 90퍼센트가 가톨릭교도인데, 흥신소 네 명이 감히 무슨 짓을 할 수 있겠는가? 하지만 흥신소에 저항 의지를 보여주는 이들이 없는 건 아니었다.\n\n\"이, 이게 뭐야!!!\"\n\n흥신소에 도착한 소포를 열어본 아루가 하얗게 질린 얼굴로 의자를 밀고 일어났다. 지금까지 흥신소로 협박 편지가 날아온 게 처음은 아니었다. 하지만 이번은 달랐다. 카요코, 하루카, 무츠키 세 사람이 밧줄에 묶여 화형당하는 그림. 그 아래엔 붉은 물감으로 Alle Dämonen werden so sein(모든 악마들은 이렇게 될 것이다)라는 문장이 적혀 있었다.\n\n\"이야. 이거는 장난이 좀 심한데?\" 무츠키의 표정이 굳어졌다.\n\n\"나한테 하는 음해라면 상관 없어, 하지만, 하지만 내 회사 애들을 건드리는 건 용납 못 해!\"\n\n화가 난 아루가 그림을 꺼내자, 소포 아래에 감춰져 있던 초대장이 드러났다.\n\n'룩셈부르크 노트르담 대성당에서 악마 퇴치를 기원하는 장엄구마 행사를 열 예정입니다. 귀하께서도 대성당을 방문해 악마들이 타죽기를 기원하는 기념 행사에 참가해 주셨으면-'\n\n찌이익! 초대장을 거칠게 찢은 아루가 종이를 하늘로 날려버리며 소리쳤다. \"이딴, 이딴 짓거리나 하는 대성당 따위! 확 무너져버려! …무너져버리라고…….\"\n\n처음에는 울컥 화를 냈지만, 조금 시간이 지나자 흥신소의 다른 세 사람이 불길에 고통스럽게 타들어가는 그림이 떠올랐다. 상상하고 싶지 않아도 떠오를 수밖에 없는 상상. 아루가 울컥 눈물을 터트리며 주저앉았다. \"이런 편지를 보고도 냉정하게 넘어가는 게 하드보일드인데…. 그런데……. 무리야. 나 때문에 모두가 상처입는 건….\"\n\n울먹이는 아루의 목소리를 뒤로 한 채, 하루카가 찢어진 초대장을 밟고 다가왔다."
 HEU_event.105.a:0 "\"...괜찮아요. 이런 편지를 봐도 저는 아무렇지 않으니까, 그러니까...아루 님, 울지 마세요...\""

 HEU_event.106.t:0 "이런 대성당은 없어져야 한다고"
 HEU_event.106.desc:0 "룩셈부르크의 문화 유산이기도 한 룩셈부르크 노트르담 대성당은 현지인들에게 자부심을 주는 아름다운 대성당이었다. 1613년 벨기에인들에게 건립된 이후 여러 국가적 위인들이 이 대성당에 묻혔으며, 대성당을 장식하는 아름다운 스테인드 글라스와 르네상스 스타일의 고급스러운 건물. 또 로마 교황에게 직접 룩셈부르크 대교구를 대표하는 성당으로 지정된 자랑스러운 역사까지. 그리고 대성당은 며칠 뒤에 열릴 '흥신소 악마들을 위한 공개 장엄구마' 행사를 위해 바쁘게 행사 준비가 이루어지고 있었다.\n\n그래. 이루어지고 '있었다'.\n\n\"후후훗. 아루 짱이 사람 죽이는 걸 진짜 싫어하는 사람이라 산 거야? 알지?\"\n\n무츠키는 팔다리가 밧줄로 묶인 주교의 머리채를 잡아, 대성당 앞으로 휙 집어던졌다. 카요코가 분필로 그어 놓은 선 바깥에 아슬아슬하게 걸치게.\n\n쾅! 먼저 던져진 다른 가톨릭교도들 위로 떨어진 주교가 소리를 질렀다.\n\n"이 사탄의 혈육들, 게헨나의 마귀들아. 너희가 감히 이러고도 살 수 있을 것 같…. 컥!\" 하루카가 개머리판으로 주교의 머리를 내리쳤다. 이마에서 피가 튀어 하루카의 샷건에 묻었다.\n\n\"아루 님을 울게 만들고서, 살아 돌아갈 수 있는 것만으로도 영광인 줄 아세요.\"\n\"아? 그 초대장 때문인가? 너희들이 룩셈부르크에 한 짓거리에 비하면 그 편지는….\"\n\n빡! 이번에는 무츠키가 주교의 턱주가리를 발로 찼다.\n\n\"하? 우리가 장난하는 거 같아? 아루 짱이 울었어. 네가 보낸 편지를 보고 오열을 했다고.\"\n\n빡! 빠각! 무츠키는 몇 번 더 주교의 턱을 걷어찬 뒤, 하루카를 돌아보았다.\n\n\"날려버려."\n\"네. ...더 빨리 이렇게 했어야 했어요.\"\n\n하루카는 기폭장치를 눌렀다. 그리고 쾅 소리와 함께, 대성당은 마치 종이의 집이 무너지듯 힘없이 주저앉았다."
 HEU_event.106.a:0 "300년의 역사가 지워지기까지, 3초의 시간밖에 필요하지 않았다."

 HEU_event.107.t:0 "룩셈부르크 대공의 섭정"
 HEU_event.107.desc:0 "룩셈부르크 대공국은 대전이 당시 대공가가 전멸하는 큰 타격을 입었으며, 리쿠하치마 아루를 비롯한 자칭 '흥신소 68'이란 저항 세력과 그녀에 동조하는 일부 전이자들의 도움으로 인해 기적적으로 게헨나에게 병합되지 않은 채 독립을 유지할 수 있었다. 여당인 우파당은 리쿠하치마 아루를 룩셈부르크의 섭정으로 임명했으며, 대전이 이후 몇 개월이 지난 지금 공식적인 그녀의 취임식이 치러졌다.\n\n룩셈부르크 대공국과 벨기에는 경제 동맹을 맺고 있는 최우방국 관계였다. 비록 경제동맹은 벨기에 정부가 망명하면서 붕괴되었지만, 벨기에 정치인들 사이에서는 여전히 룩셈부르크 대공국에 대한 우호적인 시각이 널리 퍼져 있다. 그렇다면 룩셈부르크의 새 섭정 즉위에 축전을 보내는 것이 당연한 이야기 아닐까? 사실 당연하지는 않다. 리쿠하치마 아루가 비록 게헨나의 침공과 맞서 싸운 '인류에 우호적인' 키보토스인이기는 하지만, 여전히 그녀가 머리에 뿔 달린 '비인간'이라는 사실에 거부감을 품고 있는 망명자들도 많다.\n\n결정권은 벨기에 망명 정부의 수장인 [BEL.GetLeader]에게 있다. 룩셈부르크의 새 섭정이 인류가 아니라는 것이 더 중요한 일일까? 아니면 최우방국인 룩셈부르크 대공국과의 외교적 관계를 유지하는 게 더 중요한 일일까?"
 HEU_event.107.a:0 "축전을 보내라!"
 HEU_event.107.b:0 "침묵하자"

 HEU_event.108.t:0 "[BEL.GetLeader]의 공식 즉위식 축전"
 HEU_event.108.desc:0 "< 룩셈부르크 대공국 섭정 즉위에 대한 대공궁 앞 축전 >\n\n리쿠하치마 아루 룩셈부르크 대공국 섭정 전하,\n\n우선 본인은 전하께서 1935년의 비극적인 대전이 당시 소위 '키보토스'에서 나타난 제국주의적 침략자들의 만행에 맞서 문명 세계의 중심인 룩셈부르크 대공국을 수호하신 것에 감사를 드립니다. 본인은 다른 사람이 아닌 전하께서 섭정으로서 임명되셨다는 소식을 듣고 안심하였습니다.\n\n본인은 벨기에 정부와 벨기에의 모든 신민을 대표하여 룩셈부르크의 구원자이신 전하의 섭정 임명을 진심으로 축하드립니다.\n\n본인은 전하의 정부가 여전히 기존 룩셈부르크 정부의 정통성을 계승하였다고 간주하며, 1921년의 벨기에-룩셈부르크 동맹 조약이 전하의 충성스러운 정부 아래에서 여전히 유지될 것이라고 약조합니다.\n\n벨기에와 룩셈부르크는 대전이 이후 살아남은 자유 세계의 일원으로서 키보토스 압제자들에 맞서 싸울 힘을 모아야 합니다. 존경하는 섭정 전하께서도 본 벨기에 망명정부와 룩셈부르크 대공국 사이의 우호 관계가 계속 유지될 수 있도록 함께 힘을 모아 주시기를 바랍니다.\n\n전하의 지속적인 건강을 기도드리며, 전하의 반키보토스 저항조직 '흥신소 68'의 번영을 기원합니다.\n\n벨기에 왕국 국왕 [BEL.GetLeader]"
 HEU_event.108.a:0 "아루는 편지를 액자에 소중히 끼워 넣었다."

 HEU_event.109.t:0 "쿠데타 계획"
 HEU_event.109.desc:0 "\"그럴리가... 그 사람들이 날 *믿고 있어서* 섭정 일을 맡긴 게 아니었단 말이야?\"\n\n아루는 카요코의 말을 부정하고 싶었다. 다른 누군가가 자신에게 의지하고, 룩셈부르크의 미래를 맡겼다. 그들에게 선의가 있다고 믿었기에 지금까지 섭정으로서의 책무를 수행해 올 수 있었다. 이 룩셈부르크 땅을 키보토스 전이자들과 현지인들이 평화롭게 어울리는 땅으로 만들고 싶었다. 하지만 애초에 자신의 파트너라고 믿었던 우파당에게 선의가 *없었다면*?\n\n현지인들을 믿은 것이 자신의 실수였다면? 애초에 그들이 전이자를 해충으로만 보았을 뿐, 조금도 같이 어울리고 싶은 마음이 없었다면 어떻게 되는 거지? 아루의 선한 품성은 그 생각을 부정하고 싶었다. 하지만 거리에서 일어나던 시위, 가톨릭의 비난, 친나치 독립국가당의 횡포. 섭정 임명 직후에 일어났던 그 소동 속에서 우파당은 한 번도 아루를 도운 적이 없었다.\n\n\"...네가 말한 이 쿠데타 계획이 진짜라면.\"\n\n아루는 이를 악물었다."
 HEU_event.109.a:0 "\"되갚아 주겠어. 백 배로.\""

 HEU_event.110.t:0 "역쿠데타"
 HEU_event.110.desc:0 "에밀 로이터는 자신의 쿠데타 계획이 완벽하다고 생각했다. 강건한 룩셈부르크의 철강 노동자들 중 일부를 포섭해 뽑은 혁명군에게 무기를 쥐어주고, 대공궁에서 집무를 보고 돌아가던 아루를 야밤에 린치한다. 아루를 살해한 뒤에는 암살의 범인을 적당한 다른 세력에게 뒤집어 씌운 뒤, 국가 안정을 위해 우파당이 흥신소 68을 배제한 새 정부를 수립한다. 작전대로만 진행됐다면 우파당은 다시 룩셈부르크를 되찾았어야 했다.\n\n\"그런데 일이 왜 어째서 이렇게 된 거야...\"\n\n우파당 당사. 흥신소 68은 고작 3분만에 당사를 지키던 경호 병력을 모두 제압하고, 당사 건물을 완벽하게 점령해버렸다. 로이터는 무감정한 표정으로 자신의 턱에 총구를 겨눈 무법자 아루의 눈을 바라보며, 등허리가 땀으로 젖어오는 걸 느꼈다.\n\n\"당신의 그 조잡한 암살 계획은 다 들통났어.\"\n\"…믿을 수가 없군, 이런 허접한 여자에게….\"\n\"나는 나를 배신하는 사람은 절대 용납하지 않아.\"\n\n하루카가 샷건을 들었다. \"그, 그러면 아루 님, 이 쓰레기들 다 죽여버릴까요?\"\n\"아니! 아니, 죽이라고는 안 했어! 스톱!\"\n\n냉혹한 하드보일드처럼 보이던 그녀가, 한 순간 당황한 표정을 지었다. 아루는 금세 감정을 가다듬으며 총구를 로이터의 가슴팍에 푹 찔렀다."
 HEU_event.110.a:0 "\"너희 전원, 룩셈부르크에서 전부 추방이야. 우파당은 지금부로 해산하겠어.\""

 HEU_event.111.t:0 "베슈 총리의 생존방식"
 HEU_event.111.desc:0 "국회의장 로이터의 쿠데타 작전을 몰랐을 리가 없다. 아니, 로이터에게 처음 암살 계획을 제공한 것도 베슈였다. 애초에 대가리에 뿔 달린 여자에게 진심으로 룩셈부르크의 권력을 영원히 쥐어주려고 생각했을 리가 없지 않은가. 하지만 쿠데타는 실패했다. 우파당 당사는 아루에게 점령당했고 로이터 일당도 제압당했다. 이제 중요한 건 베슈 자신의 안전을 지키는 일이었다.\n\n\"룩셈부르크를 전이자들로부터 구원하고자 했는데…. 대공가의 어르신들을 볼 명목이 없군.\"\n\n베슈는 한탄하듯 말하며, 총리 관저로 찾아오는 아루 일행을 맞을 준비를 했다. 모든 쿠데타는 로이터가 혼자 주도한 일이다. 베슈는 전혀 모르는 일이었다. 무조건 그렇게 우겨야 살아남을 가능성이 있었다."
 HEU_event.111.a:0 "우파당은 멸망했지만, 나는 살아남았구나"

 HEU_event.112.t:0 "리쿠하치마주의 68혁명"
 HEU_event.112.desc:0 "아루는 대공궁 창가에 서서 룩셈부르크 거리를 바라보았다. 평화로운 오후 시간이어야 했지만, 대공궁 창가에도 보이는 상가 건물들엔 '개와 키보토스인 출입 금지'라는 독일어 간판이 곧바로 보였다. 한 때 아루는 현지인들을 믿었다. 현지인들의 삶의 방식을 이해하고, 그들에게 인정받으려고 노력하면 현지인들이 키보토스인들을 같은 가족으로 받아줄 거라고 믿었다. 하지만 이제 아루는 더 이상 현지인들을 믿지 않는다.\n\n\"이 세계의 문화는…. 키보토스의 문화에 비해 너무 끔찍해.\"\n\n만약 문화에 우열이라는 것이 있다면, 그리고 키보토스의 문화가 현지의 문화에 비해 압도적으로 우수하다면. 키보토스인들의 차별을 막기 위해 굳이 현지의 문화에 동화되려고 노력할 필요가 있을까? 아니, 역으로 현지의 문화를 '키보토스화'시키는 것이 더 나은 길 아닐까?\n\n무법자, 냉혹한 하드보일드를 자칭했지만, 아루는 대전이 이후 단 하루도 같이 전이되어 온 키보토스인들을 버리고 자기 홀로 행복해지는 길을 택한 적이 없었다. 어쨌거나 섭정이 된 이상 모두가 행복한 룩셈부르크를 만들고 싶었다. …그 마음은 현지인들에게 상처입고, 조롱받고, 무릎 꿇은 지금도 변하지 않았다.\n\n하지만 한 가지는 달라진 게 있었다. 인간들의 소위 현지 문화라는 것이 없어지는 것이, 룩셈부르크가 키보토스인과 현지인들이 동등하게 살아갈 수 있는 낙원이 되는 길이라는 것을 깨달았다는 것."
 HEU_event.112.a:0 "\"...그게 내 무법자로서의 길, '리쿠하치마주의'야.\""

 HEU_event.113.t:0 "리쿠하치마주의 낙원"
 HEU_event.113.desc:0 "모든 키보토스인들의 평등한 낙원을 건설하겠다. 그런 아루의 꿈이 리쿠하치마주의라는 하나의 이념으로 결집된 이후, 주변국들에서 룩셈부르크로의 이민자가 늘어나기 시작했다. 독일 현지인들과의 충돌을 견디다 못해 떠난 트리니티와 게헨나 학생들, 그리고 새로운 이념에 대한 흥미를 갖고 찾아온 밀레니엄 학생들, 그리고 어느 학원에도 속하지 않는 수인 시민들까지. 룩셈부르크의 인구는 이민자들로 인해 늘어나기 시작했지만, 좋은 일만 있는 것은 아니었다.\n\n리쿠하치마주의에 부정적인 현지인들과 이민자들 사이에서는 폭력 사태가 계속 발생하고 있다. 정부의 통제를 전혀 따르지 않는 게헨나 이민자들은 곳곳에서 크고 작은 소동을 일으키고 있다. 그리고 소문에 따르면 블랙마켓의 범죄 조직이 이권을 노리고 룩셈부르크로 숨어들어왔다는 이야기도 있었다. 현실에 낙원을 만들고자 하는 꿈이 늘 잘 풀리는 법은 아니었다."
 HEU_event.113.a:0 "낙원은 증명될 수 없다."

 HEU_event.114.t:0 "아란치노 패밀리"
 HEU_event.114.desc:0 "\"그러니까 아란치노 패밀리가 룩셈부르크에 잠입했다는 게 사실이라는 소리네.\"\n\n아루는 한숨을 내뱉었다. 흥신소 68에 도착한 편지. 아란치노 패밀리의 조직원들이 룩셈부르크에 자신들의 근거지를 마련했다. 하지만 패밀리는 룩셈부르크 정부인 흥신소와 직접 대립할 생각은 없다고 주장했다. 그저 자신들에게 룩셈부르크의 철광 소유권 일부를 넘겨주기만 하면, 어떠한 범죄도 저지르지 않을 것임은 물론 룩셈부르크 정부에게 철광 수익 일부를 떼어주겠다고 약속하기까지 했다.\n\n\"다들 어떻게 생각해? 이 제안.\"\n\n무츠키가 웃었다. \"재미있어 보이지 않아? 마피아랑 같은 팀이 되는 것도 꽤 하드보일드해 보이고.\"\n\n카요코가 말했다. \"애초에 마피아의 '약속'을 믿는다는 게 잘못이야. 무시해.\"\n\n마지막으로 하루카. \"저, 저 따위에게 아루 님이 의견을 물으시다니…제 의견 따위는 도움이 전혀 안 될 거고……아니…아루 님을 위해 의견 하나도 내지 못하다니…. 쓸모 없는 사원이네요……. …………죽을게요.\"\n\n\"아니, 죽지 마! 총, 총구 아래로 내리고!\"\n\n아루는 하루카의 샷건을 다급하게 빼앗았다. \"아무튼 모두의 의견은 잘 들었어. 최종 결정을 내릴게.\""
 HEU_event.114.a:0 "이익이 된다면 마피아와도 협력한다. 그게 내 하드보일드야."
 HEU_event.114.b:0 "마피아의 약속을 믿느니, 차라리 나치를 믿지. 편지는 태워버려."

 HEU_event.115.t:0 "마피아를 믿느니..."
 HEU_event.115.desc:0 "\"수익은 분명히 잘 떼어주고 있기는 하지만….\"\n\n아루는 사무실에 날아온 고발장을 읽어 보았다. 하루 18시간 연속근무. 헤일로 보병들로 이루어진 마피아들은 자신들보다 신체 능력이 약한 탄광 노동자들을 협박해 사실상의 노예로 사용하고 있었다. 심지어는 지역 어린아이들을 납치해 탄광 밑으로 밀어넣고 있다는 보고도 들어왔다. 분명 아란치노 패밀리는 약속한 대로 탄광에서 나온 철광석 판매 수익의 일부를 아루에게 떼어줬다. 하지만.\n\n\"…이렇게 돈을 벌게 될 거라고는 상상하지 못했어.\"\n\n리쿠하치마 아루는, 그런 돈을 기쁘게 받을 사람이 아니었다. 아무리 현지인들에게 실망하고, 그들의 증오에 익숙해졌다고 하더라도. 현지인들은 아루와 마찬가지로 웃고 우는 감정을 가진 사람이었으니까. 아루는 고발장을 내려놓았다.\n\n\"흥신소 모두, 출동 준비야. …탄광에 가서 직접 상황을 파악하겠어.\"\n\n카요코가 물었다. \"고발장 내용이 사실이라면? 어쩔 건데?\""
 HEU_event.115.a:0 "당장 모조리 박살내야지."

 HEU_event.116.t:0 "마피아를 믿느니..."
 HEU_event.116.desc:0 "흥신소 68이 탄광 소유권을 넘겨주지 않은 뒤, 아란치노 패밀리가 룩셈부르크를 떠날 거라고 생각했다. 이 작은 땅에서 마피아들이 뭘 팔아서 돈을 벌겠는가? 하지만 아루의 그런 생각은 안일했다는 게 밝혀졌다. 아란치노 패밀리는 아루가 한 번 해산시킨 나치 잔당들에게 총기 밀수를 하고 있었으니까.\n\n\"나치 게릴라라니! 이, 이것들이 내 땅에서 도대체 뭘 하고 있는 거야?!\" 당황한 아루가 자리를 박차고 일어났다.\n\n무츠키가 하얗게 질린 아루를 보며 킥킥 웃었다. \"아아. 아루 짱이 못 해내는 일일일악을 저 아란치노 패밀리가 해내네? 승부욕 들지 않아?\"\n\"승부욕이 들 문제가 아니잖아?! 당장 박살내겠어. 나치도, 이 아란치노 패밀리도!\""
 HEU_event.116.a:0 "흥신소 68, 전원 출동이야!"

 HEU_event.117.t:0 "독립국가당의 종언"
 HEU_event.117.desc:0 "리쿠하치마 아루가 독립국가당 해산을 지시한 이후, 게헨나 학생들이 독립국가당의 모든 물자를 압류하기 위해 다가오고 있었다. 하지만 피에르 프륌은 독립국가당을 포기할 생각이 없었다. 비록 당원들 중 다소 *적극적으로* 민족주의를 추종하는 사람들이 있기는 했지만, 거리에서 하켄크로이츠 좀 휘둘렀다고 해서 정당해산을 당해야 한다니. 그에게 있어서는 용납할 수 없는 일이었다. 프륌은 독일제 권총을 뽑아 들고, 당사를 지키는 당원들을 돌아보았다.\n\n\"위대한 아리아인의 후손들이여! 독립국가당은 게헨나의 악마들에게 절대 굴복하지 않을 것이다!\"\n\n마지막까지 당사에 남은 당원들의 환호성과 함께, 당사 건물 바깥에서 총성이 들리기 시작했다. 물러설 생각은 없었다. 강인한 아리아인이 여자아이들로 이루어진 군대 앞에서 물러난다는 것은 있을 수 없는 일이었다. 프룀은 권총을 높이 들고 소리쳤다.\n\n\"게르만 민족이여, 영원하라!\""
 HEU_event.117.a:0 "민족주의자는 이렇게 덧 없이 지는 것이다"

 HEU_event.118.t:0 "시민 결합 법제화에 대한 탄원 - 룩셈부르크 공산당"
 HEU_event.118.desc:0 "흥신소 68 사장 리쿠하치마 아루 앞으로,\n\n흥신소 68은 부르주아적 법률 제정 계획을 중단하라!\n\n동성애는 기본적으로 《부르주아》 국가들에서만 존재하는 《도덕적 타락의 산물》로서, 이는 코민테른의 령도자이신 경애하는 《이오시프 스탈린》 동지께서 교시한 바와 같다. 그렇기에 우리는 고발한다! 현재 소위 《룩셈부르크 대공 섭정》을 자칭하는 리쿠하치마 아루가 진행하고자 하는 자본주의적 오류는 룩셈부르크의 노동계급을 더욱 고통스러운 상황으로 몰고 갈 것이다. 부르주아지적 문화의 도덕적 타락을 도입함으로서 노동자들의 자유는 축소될 것이며  《시민 결합》 제도의 실시는 사회의 부패를 불러올 것이다.\n\n리쿠하치마 아루가 자본주의 국가들의 간첩이 아니라면 이러한 부르주아적 전술적 사보타주 책동을 중단하고 《노동계급을 위한 자유》를 바로 세우는 것에 더욱 집중하여야 한다. 이는 모든 노동계급의 준엄한 경고이자 리쿠하치마 아루 개인을 향한 충고이기도 하다.\n\n룩셈부르크 공산당 발송"
 HEU_event.118.a:0 "편지는 구겨져 쓰레기통으로 들어갔다."

 HEU_event.119.t:0 "시민 결합 법제화에 대한 탄원 - 룩셈부르크 지하교회"
 HEU_event.119.desc:0 "흥신소 68 사장 리쿠하치마 아루 앞으로,\n\n소위 '리쿠하치마주의'라는 적그리스도적 행패에 이어, 이제는 너희들이 국가를 아예 스탈린주의 소굴로 만드려 하는구나.\n\n머리카락도 시뻘건 빨갱이 새끼야. 주님께서 너를 지옥으로 끌고 갈 날을 기다리겠다. 너희 공산주의자들은 언제나 그랬지. 주님의 창조질서를 무너뜨리고 국가를 적화하기 위해 문화부터 물들이는 거야.\n\n네 사랑하는 룩셈부르크 공산당으로 꺼져라!\n\n발송지 불명"
 HEU_event.119.a:0 "\"...머리카락 얘기는 할 필요 없잖아?\""

 HEU_event.120.t:0 "시민 결합 법제화에 대한 탄원 - 룩셈부르크 광업 노동 조합"
 HEU_event.120.desc:0 "룩셈부르크 대공 섭정 리쿠하치마 아루 앞으로,\n\n국가 정상화가 이루어 질 때까지 우리는 총파업을 선언한다.\n\n이상."
 HEU_event.120.a:0 "\"...짧고, 간결하네\""

 HEU_event.121.t:0 "시민 결합 법제화에 대한 탄원 - 룩셈부르크 헌병대"
 HEU_event.121.desc:0 "룩셈부르크 대공궁 앞으로,\n\n섭정 전하. 헌병대 내부에서의 불만이 극심한 상황입니다. 전하의 반종교적 정책에도 불구하고 헌병대는 가장 보수적인 집단이며 아직 많은 사병들이 가톨릭 신앙을 믿고 있습니다. 일부 헌병대 군인들은 '총파업'을 결의하고 주둔지 바깥으로 나가 돌아오지 않고 있습니다. 룩셈부르크 군인에게 파업의 권리가 없으며 이러한 행위는 단순한 탈영으로 간주한다는 경고를 이미 내린 상황이지만, 그들이 돌아올 것인지 염려스럽습니다.\n\n그들과 오랜 시간 함께 한 만큼 그들의 동기는 이해하지만, 그럼에도 불구하고 군인의 본분은 조국의 국본인 대공가에게 충성하는 것입니다. 옛 대공가가 모두 돌아가신 지금은 리쿠하치마 아루 전하께 충성하는 것이 당연한 일입니다. 이것은 제가 전하의 정책에 찬성하는지 반대하는지에 대한 문제를 넘어선 것입니다. 모든 군인들은 자신의 생각 이전에 전하의 선택에 충성할 의무가 있으며, 전하에 맞선 탈영 행위는 반역입니다.\n\n섭정 전하. 그렇기 때문에 룩셈부르크 전역에 전하의 이름으로 원대복귀 명령서를 전달해 주셔야 합니다. 명령에 응하지 않는 군인은 반란군으로 간주해 군 자격을 박탈하고 체포해 재판에 넘겨야 합니다. 여자끼리 결혼하네 남자끼리 혼인하네 하는 문제는 존엄한 군주에 대한 충성심을 어기는 반역에 비하면 사소한 문제에 불과합니다. 충성심보다 다른 가치를 더 높이 두는 군인들은 군복을 입을 자격이 없습니다. 전하께서도 이 점 이해하시라고 믿으며, 답장을 기다리겠습니다.\n\n룩셈부르크 대공국 헌병대장, 에밀 슈펠러"
 HEU_event.121.a:0 "탈영을 반역으로 간주한다는 명령서를 준비해야겠네."
 HEU_event.121.b:0 "탈영병은 체포하야지. 근데 반역 어쩌고로 재판까지 할 필요는 없잖아?"

 HEU_event.122.t:0 "익명의 편지"
 HEU_event.122.desc:0 "흥신소 68 사장 리쿠하치마 아루 앞으로,\n\n게헨나에 입학한 이후 좋아하는 사람이 생겼습니다. 그리고 지금까지 같이 살고 있고요. 많은 말을 쓰긴 어렵지만. 그냥. 고마워요, 사장님."
 HEU_event.122.a:0 "\"...고맙기는.\""

 HEU_event.123.t:0 "흥신소 입구, 테이프로 붙인 편지"
 HEU_event.123.desc:0 "아루 짱에게\n\n난 아루 짱이 무슨 선택을 하든 그게 잘못되었다곤 생각 안 해.\n\n모두가 적이라고 생각하지 마. 아루 짱 편은 언제나 있으니까!\n\n수수께끼의 천재게이머가"
 HEU_event.123.a:0 "아루는 웃으며 테이프를 떼어냈다."

 HEU.flavor_event.1.t:0 "우파당 지지자들의 행진"
 HEU.flavor_event.1.desc:0 "\"1919년의 보통선거권-여성참정권 개혁을 철폐하라!\"\n\"게헨나의 마귀들을 룩셈부르크에서 추방하라!\"\n\n대전이 이후 많은 시간이 지나지 않았고, 룩셈부르크에서는 기존의 반동주의, 반민주주의 성향 정당인 우파당 지지자들과 게헨나 이주민들 사이의 분쟁이 계속되고 있습니다. 특히 오늘 일어난 우파당 당원들의 '룩셈부르크 행진 시위'에는 우파당의 전통적 지지자들인 농민들이 대거 참여했습니다. 농민들은 여성참정권과 보통선거권을 보장한 1919년의 '실수'에 대한 신의 징벌로 인해 룩셈부르크에 게헨나의 악마들이 나타나게 되었다고 주장합니다.\n\n연립정부인 우파당 정권은 이 시위가 지지자들의 '자발적' 모임이라는 것을 강조하고 있습니다. 자신들은 시위에 아무런 관여를 하지 않았으며, 당원들의 자발적 모임을 막을 권리도 없다는 뜻입니다.\n\n\"…그냥 제가 쫓아버릴까요, 아루 님?\"\n\n우파당이 뭐라고 떠들든, '아루는 룩셈부르크에서 꺼져라'는 대중들의 시위가 하루카를 좀…많이…불안하게 만들고 있는 것 같기는 합니다. 창 밖을 내다보며 자신의 산탄총을 만지작거리는 모습을 보면…약간의 광기도 느껴지고요.\n\n그래서 어떻게 하죠? 아루는 손을 파르르 떠는 하루카를 향해…"
 HEU.flavor_event.1.a:0 "\"뭘 해도 되지만, 죽이지만 마.\""
 HEU.flavor_event.1.b:0 "\"지칠 때까지 떠들라고 해. 밤 되고 추워지면 돌아가겠지.\""

 HEU.flavor_event.2.t:0 "가톨릭 특별 미사"
 HEU.flavor_event.2.desc:0 "\"교우 여러분. 디모데전서 2장 11절부터 12절까지 우리 주 하나님께서 이르시기를 여자는 남자에게 순종해야 하며, 조용히 입 다물고 남자에게 지시하는 일이 없어야 한다 하셨으니, 이는 하와가 아담에게 선악과를 먹게 꼬드긴 죄로 인한 순리이며….\"\n\"리쿠하치마 정권은 그 존재부터가 반성경적입니다. 이 문명화된 시대에 여자가 남자에게 명령하는 나라가 어찌 있을 수 있습니까? 이전 룩셈부르크 여대공깨서도 군림하되 통치하진 않으셨으니…\"\n\n대전이 이후 룩셈부르크 가톨릭 신부들의 게헨나 이주민들에 대한 적대적 미사가 키보토스인과 현지인 사이의 갈등을 점점 크게 만들고 있습니다.\n\n\"이 동네의 모든 성당을 다이너마이트로 터트려버리면 안 돼?\"\n\"신부랑 수녀들 다 모아서 로켓에 매달아 날려버리자고. 그 놈들이 좋아하는 신 만나러 우주로 보내주자니까?\"\n\n흥신소로 들어오는 게헨나 학생들의 의뢰 내용도 점점 무시하기 어려울 정도로 과격화되고 있습니다. 교회와 키보토스인들의 충돌을 막기 위해 조치가 필요한 상황입니다.\n\n\"정치라는 게 진짜 힘드네. 그냥 흥신소 회사 경영하고는 차원이 달라….\" 사무실 책상에 앉아 펜대를 빙그르르 돌리며 아루는 깊은 한숨을 내뱉습니다."
 HEU.flavor_event.2.a:0 "\"전부 쫓아내 버려. 저 이상한 성당도 문 닫게 하고!\""
 HEU.flavor_event.2.b:0 "\"하루카, 적당히 손 봐 줄 악당들이 있는데...\""

 HEU.flavor_event.3.t:0 "독립국가당의 반발"
 HEU.flavor_event.3.desc:0 "\"리쿠하치마 아루는 룩셈부르크를 도우러 왔다고 말하지만, 실제로는 룩셈부르크를 망치고 있습니다! 리쿠하치마는 가톨릭 신앙을 탄압하고 성당을 폐쇄했습니다. 역사적으로 이런 일을 한 건 공산당 밖에는 없었습니다!\"\n\n룩셈부르크의 우익 친나치 정당인 독립국가당 정치인들이, 폭동을 주도한 성당을 폐쇄시킨 지시에 적극적으로 반발하기 시작했습니다. 일부 독립국가당 당원들은 거리에 하켄크로이츠를 게양하며, '게르만 민족을 위한 룩셈부르크에, 키보토스인은 필요하지 않다'는 문구를 외치며 가두시위를 벌였습니다."
 HEU.flavor_event.3.a:0 "\"먼저 공격한 건 자기들이면서... 내가 뭘 잘못했는데?!\""
 HEU.flavor_event.3.b:0 "\"어쩌면 내가 너무 심했는지도 몰라...\""

 HEU.flavor_event.4.t:0 "독립국가당의 반발"
 HEU.flavor_event.4.desc:0 "\"리쿠하치마 아루는 룩셈부르크를 도우러 왔다고 말하지만, 실제로는 룩셈부르크를 망치고 있습니다! 리쿠하치마는 정치깡패를 풀어 죄 없는 신부와 수녀들을 폭행했으며, 키보토스인들은 우리의 종교를 모욕했습니다. 역사적으로 이런 일을 한 건 공산당 밖에는 없었습니다!\"\n\n룩셈부르크의 우익 친나치 정당인 독립국가당 정치인들이 여성혐오성 발언을 한 신부들에게 '적절한' 조치를 취한 이번 사건을 검찰에 고발했습니다. 룩셈부르크 검찰은 (명백하게 정치적 이유로) 하루카를 기소하지 않기로 했지만, 불기소 소식에 분노한 독립국가당 당원들은 하켄크로이츠 깃발을 들고 가두시위를 벌였습니다."
 HEU.flavor_event.4.a:0 "\"먼저 공격한 건 자기들이면서... 내가 뭘 잘못했는데?!\""
 HEU.flavor_event.4.b:0 "\"다른 방법을 생각했어야 했던 걸까? 내 실수였는지도 몰라.\""

 HEU.flavor_event.5.t:0 "팔지 않습니다"
 HEU.flavor_event.5.desc:0 "룩셈부르크 공산당을 비롯해 일부 정당이 '키보토스계와 룩셈부르크인의 화합'을 주장하고 있기는 하지만, 우파 진영의 반 키보토스 운동은 점점 과격화되고 있습니다. 독립국가당은 '게헨나 거부 운동'을 통해 룩셈부르크 식당, 상인, 기타 매매업자들이 게헨나 이주민들에게는 상품을 판매하지 않도록 권유하는 사회 운동을 주도하고 있습니다.\n\n게헨나 학생들은 만마전, 선도부에게 장악된 다른 게르만 거주지와 달리 리쿠하치마 아루가 너무 '무른' 정책을 펴고 있는 탓에 이런 일이 일어나는 거라고 주장합니다."
 HEU.flavor_event.5.a:0 "\"...나도 열심히 노력하고 있단 말이야...\""

 HEU.flavor_event.6.t:0 "내가 잘못하고 있는 걸까?"
 HEU.flavor_event.6.desc:0 "\"…갑자기 무슨 말이야, 아루 쨩?\"\n\n평소라면 장난스럽게 놀려대거나 부추기는 말이라도 했을 텐데. 아루의 지치고 우울해 보이는 표정 탓일까, 무츠키는 진지한 태도로 말했다.\n\n\"이 지역 사람들 때문에 그래?\"\n\"모두가 날 싫어하는 거 같아. 지역 주민들도 매일 꺼지라고 소리치고, 게헨나 학생들도 내가 무능해서 그렇다고 수군거리고.\"\n\n아루는 손에 쥔 서류를 내려놓았다. \"만마전이나 선도부 땅에서는 이런 일이 없잖아. …역시 내가 부족한 탓일까?\"\n\"아루 짱은 다른 게헨나 애들처럼, 군대로 사람들을 꾹꾹 누른 적 없잖아? 뭐, 아루 짱이 좋아하는 하드보일드하고는 거리가 멀긴 했지만.\"\n\n무츠키는 자리에서 일어나, 아루의 어깨를 토닥여 주었다.\n\n\"아루 짱은 잘못한 거 없어. 혹시 잘못된 길을 가고 있다고 해도, 흥신소의 모두가 아루 짱 옆에 있다는 걸 잊지 말라구. 오케이?\"\n\n아루는 방긋, 미소짓는 무츠키의 얼굴을 올려다보았다. 그리고, 함께 웃었다."
 HEU.flavor_event.6.a:0 "\"...오케이.\""

 HEU.flavor_event.7.t:0 "나는 독일 황제로소이다"
 HEU.flavor_event.7.desc:0 "\"모두가 짐을 핍박하고, 짐에 대한 충성심을 무시하는 이 시대에, 여전히 짐을 잊지 않는 자가 있다니. 참으로 감사한 일이로구나.\"\n\n흥신소의 군사 고문을 맡아 달라는 요청을 보내자마자, 빌헬름 폰 프로이센은 번개처럼 달려와 아루 앞에서 시끄러운 연설을 떠들어댔다. 전 재산이 날아간 뒤 하루하루 사는 게 힘들었는데, 자기를 불러줘서 참 고맙다느니. 도이칠란트 본토를 수복하고 나면 아루에게 귀족 작위를 내릴 것이라느니, 융커(지주) 놈들은 말만 번드르르하고 대전이 때 아무도 자기를 도우러 오지 않았었느니 등등.\n\n한 시간 정도 늙은 황제의 잡소리를 참을성 있게 들어 준 뒤에야, 아루는 간신히 말을 할 수 있었다.\n\n\"비록 지금은 물러났다곤 해도, 예전에 강대국의 황제였다니까. 파트너로 삼기에 좋을 거라고 생각했어.\"\n\"아주 좋은 생각이었네. 옛 내 제국이 그러했듯, 자네 흥신소의 병사들도 내 체계적인 훈련을 통해 유럽 최강의 군대로 다시 태어날 테니까!\""
 HEU.flavor_event.7.a:0 "...이 할아버지를 뽑은 거, 좋은 선택인 거 맞겠지?"

 HEU.flavor_event.8.t:0 "나는 독일 황제란 말이다..."
 HEU.flavor_event.8.desc:0 "\"아루 양. 나는 이 사태를 도저히 묵과할 수 없네!\"\n\n얼마 전 흥신소 군사 고문으로 뽑힌 빌헬름 2세가 주먹을 부르르 떨며 사무실로 들어왔다.\n\n황제의 콧수염이 분노로 파르르 떨리는 모습을 보면서 무츠키가 웃음을 터트렸다. \"아하하! 할아버지 진짜 웃겨. 수염이 뱀처럼 꿈틀거린다?\"\n\n\"바로 이런 태도가 문제라는 거요!\"\n\n상당히 상처 입은 모양이다. 아루는 자리에서 일어나 황제를 맞았다.\n\"일단 설명부터 해 봐. 흥신소 68은 어떤 고민, 의뢰라도 받아들이니까.\"\n\"설명이 굳이 필요한가? 이 게헨나 학생들이란 자들은 *황제*가 얼마나 높은 자리인지 아무도 관심이 없단 말이네. 무슨 고삐 풀린 망아지처럼 지 맘대로 행동하고…. 게헨나라는 곳은 원래 이렇게 질서와 위아래가 없는 곳이었나?\"\n\"사실 난 게헨나에 대해서는 잘 몰라서….\"\n\n대전이 이전에도 등교를 한 날보다 안 한 날이 더 많았다. 게헨나 학생들이 얼마나 버릇이 없는지도 잘 몰랐고. 하지만 일단 잔뜩 삐진 이 노인을 달래 줄 필요는 있어 보인다."
 HEU.flavor_event.8.a:0 "\"일단 커피라도 같이 마시면서 이야기 할까? 속상했던 일이라도 들어 줄게.\""
 HEU.flavor_event.8.b:0 "\"화가 났을 땐 산책이라도 하는 게 제일이야. 같이 돌면서 이야기 할까?\""
 
 HEU.flavor_event.9.t:0 "황제 폐하의 의뢰"
 HEU.flavor_event.9.desc:0 "어디보자. 이번 의뢰는, 빌헬름 2세? 아. 독일 황제가 보낸 편지야.\n\n읽어볼게. '버릇 없는 게헨나 학생들을 데리고 군사 훈련을 하려니 미칠 지경이요. 그래서 스트레스 해소를 할 겸 벌목이나 나가볼까 하는데, 말동무가 있으면 참 좋을 거 같소.\n\n시간이 남는다면 아루 양이 같이 와 줄 수 있겠소? 이것도 하나의 '의뢰'라고 받아들여줬으면 좋겠네만.'"
 HEU.flavor_event.9.a:0 "\"뭐, 우리를 위해 시간을 써 주는 사람이니까. 잠시 다녀와도 괜찮겠지.\""

 HEU.flavor_event.10.t:0 "황제 폐하의 쓸쓸함"
 HEU.flavor_event.10.desc:0 "\"흐아악! 으악!\" 룩셈부르크 북부 숲. 아루는 팔을 크게 휘둘러 두꺼운 가문비나무 기둥을 도끼로 내리쳤다. 지구는 키보토스에 비해 '신비'가 옅다고 하던가? 나무는 아루의 도끼질에 잘 패이긴 했다. 하지만 어깨가 상당히 아팠다.\n\n\"하아, 하아, 미안. 난 더 이상 무리.\"\n\n아루가 쓰러진 나무 옆에서 바닥에 드러누운 사이, 빌헬름 황제는 이미 몇 개나 되는 나무를 토막내 장작으로 만들었다.\n\n\"자네들은 힘이 센 건지 약한 건지 알 수가 없단 말이야. 이게 어렵나?\"\n\"어려워요!\"\n\"하하하!\"\n\n빌헬름 황제의 취미가 벌목이라니. 아루는 지금까지 몰랐다. 이런 괴상한 취미를 가진 황제가 또 있을까? 빌헬름은 몇 그루의 나무를 더 넘어뜨린 뒤에야 아루의 옆에 같이 앉았다.\n\n\"고맙네. 룩셈부르크로 오고 나서, 완전히 버려진 기분이었는데. …자네라도 날 신경 써 줘서 말이야.\"\n\"그냥 당신이 흥신소에 도움이 될 거라 판단했을 뿐이야. 특별한 의도는 없어.\"\n\"하하. 그래도 상관 없네. …별개로, 흥신소에 작은 의뢰 하나 해도 괜찮겠나?\" \"의뢰?\"\n\n빌헬름 황제는 잠시 고민하다 말했다. \"내가 다시 독일 황제가 될 순 없겠지만, 우리가 독일을 해방하고 나면 내 친척에게라도 독일의 통치권을 돌려줬으면 하네.\""
 HEU.flavor_event.10.a:0 "\"...가능할지는 모르겠지만, 생각은 해 볼게.\""

 HEU.flavor_event.11.t:0 "슈스터선"
 HEU.flavor_event.11.desc:0 "수석 엔지니어, 요제프 슈스터는 자신이 고안한 장벽 설계도를 흥신소 대표인 카요코와 룩셈부르크 군 대표인 에밀 슈펠러 앞에 펼쳤다. 지도 곳곳에는 바리케이드와 콘크리트 장벽을 설치할 위치가 표시되어 있었다. 슈스터는 자신 있는 목소리로 말했다.\n\n\"장벽과 감시 초소 건설이 완료된다면, 룩셈부르크로 진입하려는 모든 적의 이동 경로를 파악하고 미리 대비할 수 있을 겁니다.\"\n\n슈펠러가 헛기침을 했다. \"콘크리트로 국경 전체에 요새를 세우는 건 탁월한 계획이네만, 왜 콘크리트 요새 중간중간 철조망을 섞어 엉성한 요새를 만든 거지? 마지노선처럼 할 수도 있잖나. 국경 전체를 다 잇는 거지.\"\n\n\"솔직하게 말씀드리자면 장군님, 룩셈부르크는 지형적으로 너무 탁 트인 평지입니다. 요새를 세우기에 좋은 지형이 아니예요.\"\n\n\"그러면 이 요새의 가치는 뭐지?\"\n\n\"적어도 적의 기갑 전력이 장해물 앞에서 몇십 분이라도 지체되게 만들고, 그 틈에 우리 본군에 '침공이 시작되었다'는 것을 알리는 역할입니다.\"\n\n적을 막는 요새가 아닌, 그저 시간을 끌기 위한 요새. 슈스터선이 룩셈부르크의 마지노선이 되기를 바랐던 슈펠러는 영 불편한 눈치였다. 카요코가 끼어들었다.\n\n\"현실적으로 보자면, 슈스터의 말이 맞아. 몇 십분의 시간을 끌어 주는 것만으로도 충분히 우리 군이 전투 태세를 갖출 시간은 벌 수 있을 거고.\""
 HEU.flavor_event.11.a:0 "\"...그리고 게헨나의 전력이 이곳에 몰아닥친다면, 마지노선을 그대로 뜯어와도 소용 없을 테니까.\""

 HEU.flavor_event.12.t:0 "독일 제국의 꿈은 지고"
 HEU.flavor_event.12.desc:0 "\"대독일의 황태자였던 내가 룩셈부르크의 장군이 되다니.\"\n\n빌헬름 3세는 한숨을 내뱉으며 제복 단추를 조였다. 제정이 무너진 뒤, 더 이상 옛 영광이 돌아오지 않을 거라는 건 알고 있었다. 하지만 적어도 그는 '독일국'의 장성이 될 수 있을 줄 알았다. '룩셈부르크'의 장성이 아니라!\n\n그나마도 리쿠하치마 아루의 상냥한 '동정심'이 없었다면 아버지를 따라 온 이 망명지에서 군 직책을 얻지도 못했겠지. 거울을 바라보며 빌헬름 3세는 억지 미소를 지었다."
 HEU.flavor_event.12.a:0 "\"나도 먹고는 살아야 하니까.\""

 HEU.flavor_event.13.t:0 "혐오스러운 선도부라도"
 HEU.flavor_event.13.desc:0 "\"선도부에는 좋은 기억이 없지만, 그래도…. 아루 님을 위해 도움이 될 수 있다면, 선도부가 사용한 전략을 사용하는 것도…. 선택이 될 수 있을 거예요.\"\n\n하루카의 소심한 말에, 카요코가 고개를 끄덕였다.\n\n\"나도 그렇게 생각해. 선도부는 대전이 이전에도 큰 규모의 준군사조직이었고, 다양한 실전 기술들을 가지고 있었으니까.\"\n\n비록 흥신소 68의 누구도 선도부를 좋아한다고 말 할 수는 없을 테지만. 선도부가 강한 전투력을 가지고 있다는 것은 동의할 것이다. 흥신소 68이 이제 더 이상 네 사람만의 단체가 아니게 된 이상, 적에게서 배우는 것도 생존을 위한 어쩔 수 없는 선택이겠지."
 HEU.flavor_event.13.a:0 "카요코는 아루에게 전할 군제개혁안을 공책에 정리했다."

 HEU.flavor_event.14.t:0 "룩셈부르크에게 바다가"
 HEU.flavor_event.14.desc:0 "대전이가 일어난 그 날부터, 헌병대장 에밀 슈펠러는 흥신소의 뿔 달린 핑크머리녀-리쿠뭐시기 아루-를 한 번도 좋아해 본 적이 없었다. 자신의 팔 하나를 날려버린 게헨나의 악마들. 결국 리쿠하치마 아루도 그녀들과 같은 헤일로 달린 '비인간'일 뿐이었으니까. 하지만.\n\n\"룩셈부르크에...해군이 생기는 날이 오다니.\"\n\n룩셈부르크령 항구에 서서 넓은 바다를 내다보며, 슈펠러 장군은 하늘에 휘날리는 흥신소 68의 깃발을 올려다보았다. 말도 안 되는 일이었다. 그 헤일로 달린 핑크머리녀가 이런 성공을 거둔다니, 믿을 수가 없었다. 하지만. 그 일이 정말로 일어나버렸다.\n\n\"어쩌면... 그 여자에 대한 내 평가가 틀렸는지도 모르겠군.\""
 HEU.flavor_event.14.a:0 "슈펠러 장군은 미소를 지었다."

 HEU.flavor_event.15.t:0 "묘교"
 HEU.flavor_event.15.desc:0 "\"짜잔! 모두 잘 봐. 내가 열심히 준비한 비장의 탈가톨릭 신앙 계획이야!\"\n\n아침 시간. 아루가 갑작스럽게 기획안을 흥신소 멤버들에게 한 장씩 나눠주었다. 기획안을 받아든 하루카가 읊조리듯 중얼거렸다. \"…묘교?\"\n\n\"가톨릭 교회는 '여자는 부엌 바깥에 나가면 안 되고' 어쩌고 하면서 키보토스 학생들을 막 괴롭히잖아. 그러니까, 룩셈부르크의 가톨릭 신자들이 다른 종교를 믿게 하면 어떨까 생각해 봤거든.\"\n\n무츠키가 고개를 갸웃했다. \"근데 왜 하필 고양이야?\"\n\"카요코가 고양이를 좋아하니까…. 나름 신경도 썼다고나 할까.\"\n\n\"크흡.\" 헛기침을 한 카요코의 뺨이 단순간에 붉게 물들었다. \"저기 사장…. 내가 고양이를 좋아하긴 하지만, 고양이 앞에 무릎 꿇고 기도드리고 싶을 만큼 좋아하는 건 아냐….\"\n\"앗. 그래?\"\n\"아하하! 아루 짱. 당황한 표정 진짜 웃겨!\"\n\"저기 아루 님…제 생각에도 고양이 종교는……조금……. 차라리 아루 님이 신이 되시는 건 어떨까요?\"\n\n\"그, 그건 내가 부끄러워서……아, 아무튼 그, 나름 좋은 계획이라고 생각했는데……찬성은 없는 거야?\"\n\n카요코가 한숨을 내뱉었다. \"상상할 수 있는 최악의 계획이야.\""
 HEU.flavor_event.15.a:0 "\"그러면 뭐... 응... 그냥 없던 일로 하자.\""

 #지혜 20
 HEU.persona_event.1.t:0 "이론공부 - 1"
 HEU.persona_event.1.desc:0 "\"으으으음…\"\n\n흥신소 사무실, 펜을 빙그르르 돌리고 있는 아루의 모습에, 막 들어온 카요코가 고개를 갸웃했다.\n\n\"뭐 해, 사장?\"\n\"아. 경영학을 넘어서 경제학까지 공부하려니까 수학 공식이 생각보다 많이 나와서….\"\n\n아루는 아하하, 하며 어색한 미소를 지었다.\n\n\"내가 보호해야 하는 사람들이 예전보다 많아졌으니까, 더 힘내보려고 하는데 쉽지가 않네.\"\n\"너무 무리할 필요는 없어. 사장 혼자 모든 업무를 다 떠맡을 필요는 없으니까.\"\n\"그렇긴 하지만, 적어도 타인에게 폐가 되는 사장은 되고 싶지 않거든.\"\n\n잠시 놀란 표정으로 아루를 내려다보던 카요코가, 이내 옅게 미소지었다.\n\n\"누구도 사장을 폐가 된다고 생각하지 않아. 그래도…. 노력하는 거, 잘 되기를 바랄게.\""
 HEU.persona_event.1.a:0 "\"응. ...열심히 할 테니까.\""

 #지혜 40
 HEU.persona_event.2.t:0 "이론공부 - 2"
 HEU.persona_event.2.desc:0 "탈칵, 사무실 문을 열고 들어온 무츠키가 가방을 번쩍 들어올렸다.\n\n\"아루 짱! 오늘 하루는 장난감 가지고 잔뜩 놀……어, 그, 누구세요?"\n\n정장을 입은 채 반무테 안경을 쓴 아루. 그녀가 안경을 반 즈음 쓱 쓸어올리며 웃었다.\n\n\"오, 무츠키. 이제 왔나? 마침 잘 됐어. 드디어 나는 삼라만상의 진실을 깨닫고 이 세계의 진정한 지식인이 되었으니…. 이름하야 융의 분석심리학 서적을 모두 독파한 것이니라!\"\n\n\"와. …아루 짱이 날 당황하게 만든 건 진심 처음인데.\"\n\"뭐야 그 미적지근한 반응은! 게다가 봐! 안경이야 안경! 무츠키가 좋아하는 안경도 썼다고!\"\n\"근데 안경이랑 분석심리학은 별 관계 없지 않아?\"\n\"아무튼 지식인들은 다 안경을 쓴단 말이야. 밀레니엄의 말 많은 노란머리라던지….\"\n\n잠시 멍하니 아루를 쳐다보던 무츠키가, 결국 푸흡 웃음을 터트렸다.\n\n\"뭐 어쨌거나 아루 짱이 공부 열심히 한 거 티내고 싶어하는 건 알았어. 그, 리, 고!\"\n\n폴짝, 뛰어온 무츠키가 아루의 안경을 살짝 올려줬다. \"아루 짱. 안경 잘 어울려.\""
 HEU.persona_event.2.a:0 "\"아하하. 땡큐.\""

