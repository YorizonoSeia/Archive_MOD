 HEU.flavor_event.34.t:0 "사장은 왜 여기 있는 거야?"
 HEU.flavor_event.34.desc:0 "\"왜 여기 있냐니?\"\n\n의회에서 올라온 탄광 예산안 문서에 서명을 하던 아루가 사무실 소파에 몸을 기댄 채 자신을 돌아보던 카요코와 눈을 마주쳤다. 카요코는 팔짱을 낀 채, 조금 찌푸린 눈매로 퉁명스럽게 말했다.\n\n\"룩셈부르크의 혼란은 정리됐어. 의회도 이제 잘 작동하고 있고. 평소의 사장이라면 '아 우린 여기서 할 일 다 했다. 무법자 답게 새 사무실 찾으러 떠나자' 할 거라고 생각했거든. 사장 성격상 궁전이 탐나서라고 보기도 힘들고.\"\n\n카요코의 말을 듣는 동안, 아루의 의식은 대전이가 일어났던 그 날로 되돌아갔다. 도시 어디를 보아도 불길이 피어오르던 광경. '대공 전하를 구해야 합니다' 라며 울부짖던 헌병을 따라 달려간 궁전 건물.\n\n궁전 주변의 게헨나 폭도 몇 명을 제압하고 아루는 흥신소를 두 조로 나눠 무츠키와 함께 궁전 내부를 수색했다. 별다른 게 있을 거라고 생각하진 않았다. 게헨나 애들은 그냥 이 분위기에 타서 놀고 싶을 뿐이었으니까. 궁전에 있는 미술품이나 몇 개 털어가지 않았을까?\n\n그 생각을 비웃듯, 아무 생각 없이 연 침실 안에 펼쳐진 피바다. 문 바로 앞에는 대각선 방향으로 몸이 총탄에 찢겨나간 어른 남자의 시체...... 같은 무언가가 있었다.\n\n쿵. 쿵. 쿵. 심장이 터질 것처럼 뛰었다. 아루는 구토감이 올라오는 것을 참으며 피의 우물을 걸었다. 그리고 그 너머. 침대 뒤편에 몇 발의 총탄을 맞은 중년의 여성이 보였다. 헌병들이 그녀 앞에 무릎을 꿇고 오열하듯 '대공 전하!'를 외치는 사이.\n\n아루는 샤를로테 대공의 앞으로 가까이 다가갔다. 죽은 건가? 분명히 살아 있을 리가 없었다. 하지만 적어도 아루만은, 눈을 부릅 뜬 채 죽은 그녀의 목소리를 들을 수 있었다.\n\n\"내 아이들은 무사한가요? 저는, 그 아이들을 지킬 수 있었나요?\"\n\n공황 상태여서 들은 환청이었겠지. 그렇지만, 그녀가 마지막까지 필사적으로 끌어안은 머리 없는 아이의 유해를 보고 있으면서도, 아루는,\n\n\"물론이야. 그러니까, 그러니까......떠나도 괜찮아.\"\n\n울컥 나오는 눈물을 참으며, 피눈물 속에서 죽은 샤를로테 대공의 눈을 천천히 감겨 주었다. 무츠키가 아루의 어깨를 잡아 끌 때까지, 한참 동안이나 아이와 대공의 유해 앞에 무릎 꿇은 채."
 HEU.flavor_event.34.a:0 "그냥. ...이 사람들을 두고 가면 안 될 것 같았어. 그 뿐이야."

 HEU.flavor_event.35.t:0 "독일민족운동 창당"
 HEU.flavor_event.35.desc:0 "게르만 형제 동지 여러분, 다미안 크라첸베르크입니다. 예. 얼마 전 라디오와 텔레비전으로 전국에 생중계된 방송을 들으신 분들이 많으실 것입니다. 라디오로 들으신 분들은 제가 이렇게 잘 생길 줄은 모르셨죠? (웃음 소리 들림)\n\n오늘 창당식에 모여주신 애국자 여러분, 그리고 옛 독립국가당 당원 여러분 반갑습니다. 우리는 게르만 민족 독립국가 중 유일하게 키보토스의 침략을 막아낸 자랑스러운 국민들입니다. 히틀러 총통께서 만들어 낸 국가사회주의 정신이 결코 꺼지지 않게 하기 위해, 해산된 독립국가당을 다시금 부활시켜야 하지 않겠습니까?\n\n저는 오늘 공식적으로 신당 '독일민족운동'을 창당합니다. 동지 여러분, 룩셈부르크는 국가사회주의 아래에서 하나로 통합될 것이며, 도이칠란트의 정신이 이 대지에서 살아 숨쉴 것입니다. 감사합니다!\n\n이제 모이신 분들께 입당 원서를 나눠 드리겠습니다. 당비는 달러로도 받으며......"
 HEU.flavor_event.35.a:0 "히틀러는 쉽게 죽지 않는다"

 HEU.flavor_event.36.t:0 "대공궁 습격 사건의 종료"
 HEU.flavor_event.36.desc.a:0 "대전이 당시의 혼란 속에서 샤를로테 대공과 펠릭스 부군, 그리고 두 사람의 자녀들을 살해하는 데 직접적으로 가담한 세 명의 게헨나 학생들에 대한 상고심 판결이 얼마 전 종료되었다.\n\n세 사람의 변호인을 맡은 사회주의자 빅토어 보트존은 키보토스인은 총에 맞아도 죽지 않는 사회에서 일생을 살아왔기 때문에 그녀들이 대공가 일가를 살해한 것은 의도되지 않은 사고에 불과했으며, 여기엔 일종의 '심신미약'이 적용되어야 한다고 선처를 요청하였다.\n\n하지만 대중들의 분노와 '여섯 살 아이에게 자동소총을 쏜 행위'를 법적으로 감형할 수 없다는 반박도 거세게 이어졌다. 1심과 2심 법정은 형법 101조 '국가원수에 대한 살해 행위', 102조인 '국가 전복 행위', 그리고 대공의 직계 가족에 대한 살해 행위를 처벌하는 103조 조항을 전부 유죄로 인정하여 세 학생들에게 사형을 선고했으며, 대법원이 상고를 기각함으로서 형이 확정되었다.\n\n룩셈부르크 사법부는 분노한 민중들을 달래기 위해 이례적으로 빠르게 세 학생들에 대한 단두대형을 집행하기로 결정했고, 이에 모든 권위로부터의 탈피를 선언한 68 혁명 운동가들은 공개적으로 판결에 불복하며 사형수 구조 작전에 나섰다. 20명의 붉은겨울 출신 68 운동가들은 '그녀들은 대공가를 죽여 룩셈부르크를 군주제로부터 해방한 것일 뿐'이라 주장하면서 교도소를 무력으로 돌파하려고 시도했으나 이 시도는 미리 대비중이던 경찰 병력에게 가로막혔다.\n\n일부 68 혁명 운동가들과 변호사 보트존은 리쿠하치마 아루에게 세 명에 대한 사면을 실시할 것을 요구하였으나, 아루는 68 혁명 운동가들과의 대담에서 \"나는 그 사람들을 용서할 권리가 없어\"라고 말해 혁명가들을 격분하게 만들었다.\n\n이번 사형은 1821년 마지막 집행 이후 백여년만의 집행이었으며, 세 학생들에 대한 단두대형은 사형 판결이 결정된 2주 후인 오늘 시행되었다. 사형 집행 후에도 일부 과격한 혁명가들은 아루에 대한 비난을 이어가고 있다."
