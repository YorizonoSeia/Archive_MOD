 HEU_GATHERING_STORM_DESC:0 "룩셈부르크 대공국은 공식적으로 '대전이의 혼란 속에서 살아남은 유일한 게르만 민족국가'를 자칭하고 있지만, 실제로는 대전이의 혼란 당시 게헨나 학생들의 침략으로부터 룩셈부르크를 지켜낸 흥신소 68의 정치적 통제를 받고 있습니다. 모든 주변 국가들은 전이자들에게 장악당했고, 게헨나와 밀레니엄, 총학생회는 룩셈부르크의 주권을 위협하고 있습니다.\n\n룩셈부르크의 섭정이 된 아루는 현지인과의 협력을 통해 룩셈부르크의 키보토스 학생들과 현지인 모두를 지켜내고자 합니다. 아루의 이상은 현실 앞에서 무너질까요, 아니면 그녀는 무법자로서 모든 난관을 헤쳐나갈까요?"

 HEU_country_intro_header: "리쿠하치마 아루의 흥신소 68"
 HEU_country_intro_content: "\n1935년의 대전이 당시 룩셈부르크는 서유럽에서 가장 작은 타격을 입었습니다. 게헨나는 독일 국방군과의 교전에 집중하느라 룩셈부르크 대공국에 대한 침공 계획을 세우지 못했으며, 룩셈부르크 영토 안과 국경 근처에 전이된 게헨나의 일부 불량학생들이 산발적인 약탈을 저지르는 수준에 머물렀습니다. 그럼에도 불구하고 룩셈부르크의 현지인 정부가 붕괴한 것은 당시 대공국의 현지인 지도자인 조제프 베슈 내각의 '잘못된' 선택 때문이었습니다.\n\n보통선거제를 부정하는 반민주주의-반동주의 정당인 우파당의 수장인 베슈는 헤일로 달린 소녀들로 이루어진 게헨나 학생들의 침공을 과소평가했습니다. 그는 '강한 가부장'인 룩셈부르크 헌병대가 총검을 보여주는 것만으로도 게헨나 학생들을 제압할 수 있을 것이라고 믿었고, 게헨나를 역으로 도발함으로서 국경 지대의 소규모 약탈을 전 국토로 확대시켰습니다. 룩셈부르크의 일반 사병들인 '의용군'은 게헨나 학생들의 화력에 겁을 먹고 모두 도망쳤고, 200여명의 정예군인 헌병대는 룩셈부르크 시가전에서 전멸했습니다. 대공궁이 수십 명의 게헨나 학생들에게 점령되고 룩셈부르크 대공가는 혼란 속에서 몰살당했습니다.\n\n내각 총리인 베슈는 룩셈부르크 시내가 불바다가 된 후에야 사태의 심각성을 깨달았고, 비서 한 명도 챙기지 못한 채 홀로 누더기가 된 옷차림으로 룩셈부르크 시내를 따라 도망쳤습니다. ...불바다가 된 룩셈부르크 시로 전이되어, 영문도 모른 채 어리둥절 하고 있던 리쿠하치마 아루를 만나, 울면서 그녀의 옷소매를 붙잡고 목숨을 구걸하기 전까지요.\n\n아루는 울음을 터트리는 베슈의 목숨 구걸을 일종의 '의뢰'로 받아들였고, 룩셈부르크 시내를 약탈하던 게헨나 학생들을 하나씩 몰아냈습니다. 폭동에 참가하지 않은 전이자들이 하나 둘 아루의 편에 서면서 하룻밤 동안의 전쟁은 룩셈부르크 측의 승리로 끝났습니다. 베슈는 자신의 목숨을 구해준 아루를 룩셈부르크의 섭정으로 임명했고, 하루아침에 룩셈부르크의 구원자가 된 아루는 영문도 모른 채 분위기에 휩쓸려 섭정 자리를 받아들였습니다.\n\n대전이 이후 두 달의 시간이 지났습니다. 베슈는 처음에는 아루의 도움을 고마워했지만, 시간이 지나며 점점 그의 19세기적 사고방식이 다시 머릿속에 떠오르고 있습니다. 여자에게 정치 권력을 준 게 올바른 일이었을까요? 다시 남자인 자기가 룩셈부르크를 통치하는 게 낫지 않을까요? 우파당과 룩셈부르크 가톨릭 역시 뿔 달린 게헨나 전이자들을 적대적인 시선으로 바라봅니다. 룩셈부르크의 자생적인 친나치 세력인 독립국가당 역시 아루가 이만큼 영웅 대접을 받았으면 슬슬 룩셈부르크에서 '꺼져' 줄 때가 되었다고 생각합니다.\n\n1936년의 새해가 밝았습니다. 룩셈부르크는 다수의 현지인들, 그리고 대전이 당시 폭동에 가담하지 않은 게헨나 학생들, 그리고 룩셈부르크로 이주해 오는 키보토스인들로 북적이고 있습니다. 리쿠하치마 아루 섭정은 자신과 흥신소 68의 힘을 모은다면 키보토스인들과 현지인들 모두가 평화롭게 이 작은 땅에서 행복하게 살아갈 수 있다고 생각합니다.\n\n하지만 일이 그렇게 잘 풀릴까요? 나치, 가톨릭, 그리고 우파당이 아루의 꿈 같은 이상을 짓밟기 위해 다가옵니다.\n\n§R하지만 결국 룩셈부르크의 미래를 결정하는 건, 무법자 리쿠하치마 아루일 것입니다.§!\n\n§Y개발 : jindoi, Sonetto\n중점계통도 설명 작성 : .spear_§!"

 HEU_guide: "\n£white_dot 게헨나의 압박에서 벗어나십시오\n£white_dot 자금난을 해결하십시오\n£white_dot 게헨나와의 전쟁을 대비하십시오\n£white_dot 게헨나와의 전쟁에서 승리하여 복수를 이뤄 찬란한 승리를 거두십시오\n£white_dot 무법자로써 널리 이름을 알리십시오\n\n§R마지막까지 무법자로서 긍지를 지키십시오.§!"

