 HEU_aru_persona_schedule:0 "현재 스케줄 티켓: £schedule_ticket_texticon [?global.aru_schedule_point|+0]/6"
 HEU_aru_persona_schedule_desc:0 "리쿠하치마 아루의 행동에는 £schedule_ticket_texticon §Y스케줄 티켓§!이 필요합니다. 스케줄 티켓은 최대 6까지 충전할 수 있으며, 그 초과로는 축적되지 않습니다."

 HEU_aru_persona_schedule_buy:0 "£schedule_ticket_texticon 스케줄 티켓 구매"
 HEU_aru_persona_schedule_buy_desc:0 "복잡한 서류더미, 끝없이 날아오는 시민들의 의뢰. 이 모든 것들을 잠시 내려두고 하루 휴가를 낼 겁니다. 흥신소를 위해 이만큼이나 노력했는데, 아루에게 그 정도 여유를 주지 못할 이유는 없잖아요?"
 
 HEU_aru_persona_wisdom:0 "£schedule_ticket_texticon §Y이§!론공부"
 HEU_aru_persona_wisdom_desc:0 "리쿠하치마 아루가 멍청하다고 생각하는 바보들도 있지만, 아루는 예전부터 기업 경영에 대한 나름대로의 조예와 지식을 갖고 있었습니다. 대전이 이후에도 아루는 흥신소 68을 잘 지켜내 오고 있었잖아요? 비록 대전이 이후 키보토스의 경영학 서적을 구하기 어려워지긴 했지만, 다행히 아루는 아직 읽지 않은 책들을 많이 가지고 있습니다."
 
 HEU_aru_persona_kindness:0 "£schedule_ticket_texticon §C부§!업실행"
 HEU_aru_persona_kindness_desc:0 "안녕하세요! 손님, 무엇을 주문하시겠습니까?\n\n흥신소 사장이자 룩셈부르크의 통치자로서 커피점 아르바이트를 한다는 게 부끄러운 일처럼 느껴질 수 있습니다. 하지만 동시에 이건 지역 주민들과 더 가까워질 수 있는 기회이기도 합니다. 거기에다가 손님들을 응대하면서 상냥한 태도와 마음가짐을 기를 수도 있지요."
 
 HEU_aru_persona_resolution:0 "£schedule_ticket_texticon §G자§!기단련"
 HEU_aru_persona_resolution_desc:0 "키보토스와 달리 이 세계는 신비가 옅습니다. 여전히 아루는 현지인들보다 강하지만, 원래 세계에 있었을 때보다는 신체 능력이 떨어진 느낌을 받습니다. 아뇨. 사실 느낌이 아니라 정말 약해진 거겠죠. 흥신소의 다른 멤버들을 걱정시키지 않기 위해서라도, 아루는 따로 시간을 내서 스스로를 단련하고자 합니다."
 
 HEU_aru_persona_charisma:0 "£schedule_ticket_texticon §R자§!기관리"
 HEU_aru_persona_charisma_desc:0 "세안 후 토너는 바르셨나요? 에멀젼은 빼먹지 않았죠? 메이크업 베이스와 파운데이션은 빠질 수 없지요. 쉐딩은 하드보일드하지 않으니 넘어갑시다. 시대에 뒤쳐지지 않도록 여유 시간에 패션 잡지를 읽고, 화장품을 고르고, 회사로 나가기 전 밀레니엄제 선크림(설마 이상한 걸 넣지 않았겠죠?)도 발라주면 사장으로서의 위엄을 보여줄 모든 준비가 끝납니다. 흥신소의 사장으로서 카리스마를 유지하기 위해서는 자기 관리만큼 중요한 일은 없으니까요."

 HEU_rikuhachimaism_decision_category:0 "리쿠하치마주의 68혁명"
 HEU_rikuhachimaism_decision_category_desc:0 "\n\n\n\n\n£GFX_HEU_rpgpsskdmldkqqkr\n\n\n\n\n\n\n\n\n"§O금지하는 것을 금지한다(Il est interdit d'interdire)!§!"\n - §Y라디오 룩셈부르크(RTL)에서, 배우 장 얀의 발언§!\n\n룩셈부르크에서부터 불타오르기 시작한 §G68 혁명§!은 리쿠하치마 아루 사장이 이끄는 '흥신소 68'의 이름에서 따온 이름입니다. '혁명'이라는 자극적인 단어로 인해 중립적인 매체에서는 흔하게 §G리쿠하치마주의§!라는 용어도 사용됩니다. 리쿠하치마주의는 1935년 대전이 당시 인류의 권위주의적, 종교적 문화를 타파하고 키보토스 시민들에게 자유를 가져다주기 위해 탄생했으며, 탄압받는 이들에 대한 차별을 철폐하고, 보수적인 현지인들에 의해 억압당하는 키보토스계의 문화를 보호하고자 합니다.\n\n우리는 68혁명을 성공으로 이끌기 위해 1930년대의 낡은 사고방식을 가진 현지 문화를 완전히 파괴해야만 합니다. 종교, 권위주의, 그리고 나치즘 세 개는 68혁명의 달성을 위하여 반드시 부정되어야만 하는 적입니다. 리쿠하치마 아루는 반종교, 탈권위주의, 탈나치 운동의 지원을 통해 키보토스 문화가 현지에 자리잡을 수 있도록 노력하고 있습니다. 그들이 금지하는 것을 금지한다. 그리고 키보토스인들의 자유를 되찾는다. 궁극의 하드보일드 무법자로서, 리쿠하치마 아루는 자신의 이상을 이 땅에서 완성할 것입니다.\n\n§R무슨 대가가 따르더라도.§!\n"

 HEU_rikuhachimaism_remove_nazi:0 "나치 지하조직 공격"
 HEU_rikuhachimaism_remove_nazi_desc:0 "공식적인 독립국가당 해산 조치 이후에도 룩셈부르크 인구의 일부는 여전히 국가사회주의 이념을 추종하고 있으며, 키보토스계에 대한 산발적인 테러를 준비하고 있습니다. 문제는 이들이 단순히 룩셈부르크 내부의 소규모 조직이 아닌, 도이칠란트의 국가사회주의자들과도 연계하여 게릴라를 벌이고 있다는 점입니다. 나치 조직에 대한 타격은 68혁명의 성공을 위한 필수 조건입니다."

 HEU_rikuhachimaism_infrastructure_for_disabled:0 "장애인을 위한 룩셈부르크"
 HEU_rikuhachimaism_infrastructure_for_disabled_desc:0 "현지인들에게 '장애인 인권'이라는 개념은 상당히 생소합니다. 우파 세력은 장애인이 '민족공동체'의 돈을 빨아먹는 존재로만 생각할 뿐이고, 좌파 세력은 그들에 대해 아무런 관심조차 없습니다. 하지만 키보토스에서는 그렇지 않았습니다. 밀레니엄 학원에서 활동한다는 하반신 마비 '전지'의 소녀의 사례처럼 신체적 장애는 키보토스에서 차별의 대상이 아닌 공존의 대상으로 받아들여졌습니다.\n\n우리의 혁명이 단순한 구호에서 끝나지 않기 위해서는 장애인들의 이동권, 사회 생활을 할 수 있도록 하는 취업과 교육의 기회가 동등하게 주어져야 합니다. 이를 위해 분명 많은 예산이 필요하겠지만, 부담할 가치가 있습니다."

 HEU_rikuhachimaism_freedom_of_fashion:0 "패션의 자유!"
 HEU_rikuhachimaism_freedom_of_fashion_desc:0 "리쿠하치마주의 68혁명은 키보토스의 우월한 문화가 차별적인 현지 문화를 해체해 동화시키는 것을 중점으로 둡니다. 가장 눈에 띄는 개혁이 될 수 있는 것은 패션이겠지요. 미니스커트를 비롯해 이 시대 인류 문화에게는 허용되지 않는 '자유로운' 패션이 키보토스에는 무수히 많이 있습니다! 키보토스 학생들만이 아니라 현지의 여성들까지 키보토스의 옷을 입고 돌아다닐 수 있다면 많은 것이 달라질 것입니다."

 HEU_rikuhachimaism_dissolution_of_authoritarianism:0 "권위주의 문화 공격"
 HEU_rikuhachimaism_dissolution_of_authoritarianism_desc:0 "상대적으로 수평적인 키보토스의 문화에 비해 현지 문화는 수직적이며, 특히 어린이, 여성 등에게 강압적으로 대하는 가정이 많습니다. 우리가 왜 혁명을 했습니까? 이런 현지 문화를 파괴하기 위해서 했잖아요? 키보토스 학생들이 중심이 되어 이루어지는 탈권위 문화 운동은 탄압받는 소수자들의 해방을 이끌어 낼 것입니다."

 HEU_rikuhachimaism_civil_rights_movement:0 "키보토스 민권법"
 HEU_rikuhachimaism_civil_rights_movement_desc:0 "키보토스에는 인간의 모습을 한 학생들만이 있는 것이 아닙니다. 수인의 모습을 한 이들을 비롯해 다양한 종족들이 거주하며, 이들은 대전이 이후 헤일로를 가진 키보토스 학생들보다 더 극심한 차별을 받았습니다. 민권법은 1935년 대전이로 날아온 모든 이들에 대한 고용, 임금, 공공 및 사적 서비스 제공에 대한 차별을 처벌하도록 규정하여 대전이로 넘어온 모든 이들을 법적으로 보호할 것입니다."

 HEU_rikuhachimaism_individual_freedom:0 "자유 문화 향유"
 HEU_rikuhachimaism_individual_freedom_desc:0 "자유롭게 연애할 자유, 예술의 자유, 그리고 학교에서의 자유로운 학풍! 키보토스 학생이 주도하는 68혁명 중에서도, '자유의 학원'인 게헨나 출신 학생들은 특히 모든 검열, 금지 행위를 반대하고 경직된 현지 문화를 게헨나와 같이 개방하고자 합니다. 게헨나의 자유 정신은 비록 혼란스러운 면도 있지만, 게헨나 학생들이 68혁명 자유주의의 한 틀을 가지고 있다고 볼 수 있습니다."

 HEU_rikuhachimaism_left_okay:0 "좌익 학생운동 허용"
 HEU_rikuhachimaism_left_okay_desc:0 "리쿠하치마 아루와 흥신소 68이 제창하는 '리쿠하치마주의 68혁명'은 단순히 문화적인 분야에만 적용되는 자유주의, 탈권위주의 운동일 뿐입니다. 하지만 붉은겨울 출신으로 이민해 온 소수파 학생들은 트로츠키주의나 레닌주의와 같은 좌익 운동을 리쿠하치마주의에 적용해 경제 체제의 변혁까지 이끌어내고자 합니다."

 HEU_rikuhachimaism_left_no:0 "좌익 학생운동과 선 긋기"
 HEU_rikuhachimaism_left_no_desc:0 "리쿠하치마 아루와 흥신소 68이 제창하는 '리쿠하치마주의 68혁명'은 단순히 문화적인 분야에만 적용되는 자유주의, 탈권위주의 운동일 뿐입니다. 하지만 붉은겨울 출신으로 이민해 온 소수파 학생들은 트로츠키주의나 레닌주의와 같은 좌익 운동을 리쿠하치마주의에 적용해 경제 체제의 변혁까지 이끌어내고자 합니다. 하지만 리쿠하치마 아루는 자신의 혁명이 오롯이 문화적인 분야에만 적용되기를 바라며, 공개적으로 붉은겨울 학생들의 학생운동이 '리쿠하치마주의가 아니다'라고 선언했습니다."

 HEU_rikuhachimaism_invitation_to_sartre:0 "사르트르 초청"
 HEU_rikuhachimaism_invitation_to_sartre_desc:0 "젊지만 유능한 소설가인 장 폴 사르트르는 대전이 이후 아프리카 망명 직후 출간한 소설 '구토'를 통해 인지도를 알렸으며, 인류 문화를 철저히 해체하고 키보토스 문화로 대체해야 한다는 68혁명을 공개적으로 지지한 거의 유일한 인류 지식인입니다. 비록 한 권의 책을 낸 소설가일 뿐이지만, 사르트르는 68혁명에 직접 참여하는 것으로 자신의 철학 세계를 더 정교하게 완성할 수 있을 것이라고 믿습니다." 

 HEU_aru_GSC_defiance_decision_category:0 "총학생회에 대한 도전"
 HEU_aru_GSC_defiance_decision_category_desc:0 "흥신소 68은 총학생회에 비하면 약소한 세력이지만, 승리할 수 있는 가능성이 없는 것은 아닙니다. 벨기에 현지인들은 룩셈부르크와의 오랜 우정으로 인해 룩셈부르크군의 진군을 환영할 것이며, 운이 좋다면 우리는 만마전의 지원을 받을 수도 있을 것입니다. 리쿠하치마 아루가 키보토스의 총학생회장 직에 오르기 위해 "

 # 지혜

 HEU_aru_persona_schedule_study_of_management:0 "경영학 공부"
 HEU_aru_persona_schedule_study_of_management_desc:0 "리쿠하치마 아루가 멍청하다고 생각하는 바보들도 있지만, 아루는 예전부터 기업 경영에 대한 나름대로의 조예와 지식을 갖고 있었습니다. 대전이 이후에도 아루는 흥신소 68을 잘 지켜내 오고 있었잖아요? 비록 대전이 이후 키보토스의 경영학 서적을 구하기 어려워지긴 했지만, 다행히 아루는 아직 읽지 않은 책들을 많이 가지고 있습니다."

 HEU_aru_persona_schedule_study_of_analytical_psychology:0 "분석심리학 공부" #조건: 아루의 지혜 30 이상
 HEU_aru_persona_schedule_study_of_analytical_psychology_desc:0 "대전이 이후 아루는 키보토스와 지구 사이에 다양한 문화적 차이가 있다는 것을 이해하게 되었습니다. 현지인들은 머리에 헤일로도 없고, 정치나 사회의 중심을 남자들이 독식하고 있으며, 심지어 신비조차 없는 것처럼 보입니다. 어째서 이런 문명이 탄생할 수 있었을까요? 다행히 현지인 학자인 C. G. 융이 인류를 이해하기 위한 좋은 학문을 만들었습니다. 분석심리학은 인류의 종교와 문화적 배경이 어떻게 현지인들의 심리와 행동에 영향을 주는지 고찰하고 있는 현지인들의 최신 심리학 이론입니다.\n\n물론 이 이론은 여러 현지인들도 이해하기 어려워하는 학문이기는 하지만, 모든 것을 꿰뚫어보는 흥신소의 리더인 리쿠하치마 아루가 분석심리학 앞에서 무릎을 꿇는다니, 있을 수 없는 일이죠!"

 HEU_aru_persona_schedule_study_in_trinity:0 "트리니티 도서관에서 공부" #조건: 아루가 트리니티와 동맹 or 에덴을 점령
 HEU_aru_persona_schedule_study_in_trinity_desc:0 "트리니티의 도서관은 수많은 지식들을 담고 있는 장소로, 예전부터 트리니티의 자랑이었습니다. 이 장소는 대전이 이후 더 폐쇄적으로 변했고, 게헨나 학적을 가진 리쿠하치마 아루에게는 개방되지 않았습니다. 하지만 급진적인 정치적 상황의 변화로 인해 아루가 트리니티 종합학원의 도서관을 방문할 수 있게 되었기 때문에, 아루는 트리니티 도서관에 잠들어 있던 깊은 지식들을 연구할 수 있게 되었습니다. 멋진 일이죠!"

 # 상냥함

 HEU_aru_persona_schedule_part_time_job:0 "커피점 아르바이트"
 HEU_aru_persona_schedule_part_time_job_desc:0 "안녕하세요! 손님, 무엇을 주문하시겠습니까?\n\n흥신소 사장이자 룩셈부르크의 통치자로서 커피점 아르바이트를 한다는 게 부끄러운 일처럼 느껴질 수 있습니다. 하지만 동시에 이건 지역 주민들과 더 가까워질 수 있는 기회이기도 합니다. 거기에다가 손님들을 응대하면서 상냥한 태도와 마음가짐을 기를 수도 있지요."

 HEU_aru_persona_schedule_cat:0 "고양이 카페 가기" #조건: 카요코와의 우호도 일정 수치 이상
 HEU_aru_persona_schedule_cat_desc:0 "카요코는 이상할 정도로 고양이를 좋아합니다. 원래 룩셈부르크에 없었던 '고양이 카페'가 대전이 이후 몇 곳이나 생긴 것도 그녀의 영향 때문이겠죠? 아루는 하루 시간을 내서, 카요코와 함께 고양이 카페를 방문해 볼까 합니다. 고양이를 쓰다듬고 있다 보면 나름대로 아루의 상냥함도 같이 상승할 수 있을 것 같네요. 장모종 고양이의 하얀 털이 옷에 잔뜩 달라붙는 건 나중에 고민하고요."

 HEU_aru_persona_schedule_weed:0 "잡초 함께 가꾸기"
 HEU_aru_persona_schedule_weed_desc:0 "하루카가 기르는 잡초 중에 수상한…무언가가 있다는 소문을 퍼트리는 현지인들이 있기는 합니다. 하지만 아루는 하루카가 순수한 마음으로 잡초를 사랑하며, '부도덕적'인 식물을 기르지 않는다는 걸 이해하고 있습니다. 하루카의 허락이 있다면, 아루는 하루카의 작은 정원에서 식물들을 같이 관리하고 함께 시간을 보내면서 자신의 상냥함을 기를 수 있을 겁니다."

 # 결의

 HEU_aru_persona_schedule_martial_arts_training:0 "무술 훈련"
