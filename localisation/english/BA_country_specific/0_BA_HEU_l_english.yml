 HEU_event.151.a.tt:0 "§C\"대전이로 넘어온 모든 키보토스인이 학살과 범죄에 가담한 건 아니었어. 그걸 막기 위해 행동하던 사람들도 분명히 있었다고.\"§!\n"
 HEU_event.151.b.tt:0 "§C\"키보토스인만 나쁜 짓을 한 건 아니잖아! 도망친 군인들은 안 나빠? 혼란 속에서 약탈에 동참한 룩셈부르크인들도 다 헤일로 달렸었어?\"§!\n"
 HEU_event.151.c.tt:0 "§R만약 의도적으로 이 논쟁에서 패배하기를 원한다면, 이 선택지를 누르세요§!\n"

 HEU_event.152.a.tt:0 "§C\"교육과 법률로서 해결할 수 있어. 이미 다른 학원 국가들에서도 그렇게 하고 있잖아.\"§!\n"
 HEU_event.152.b.tt:0 "§C\"문화 차이 때문에 두려움을 겪는 사람들이 있다는 건 충분히 이해해. 하지만 그렇기에 서로의 문화를 배우고, 상대에 대한 편견을 버릴 필요가 있어.\"§!\n"

 HEU_event.153.a.tt:0 "§C\"도이치가 찢어진 것은 게헨나와 트리니티의 정치적인 문제 때문이지 독일인들을 탄압하려고 고의로 그런 건 아니었어.\"§!\n"
 HEU_event.153.b.tt:0 "§C\"..너희들의 소위 '골상학'이라는 건 키보토스에선 백 년 정도는 뒤쳐진 쓰레기 학문이거든? 머리에 뿔이 달렸든 아니든, 우리는 사람과 똑같이 웃고 우는 생물이야!\"§!\n"

 HEU_event.154.a.tt:0 "§C\"일할 수 있고 교육받은 인구의 절반을 묶어 놓아서 얻는 이익이 뭐지? 그것이 '문명'이라는 근거는 뭐고?\"§!\n"
 HEU_event.154.b.tt:0 "§C\"융은 여자에게도 남성성이 있고 남자에게도 여성성이 있다고 했지, 여자가 뭔가 결핍됐다고 한 적은 없는데. 토론회 나오기 전 대가리에 총이라도 맞으셨나?\"§!\n"

 HEU_event.155.a.tt:0 "§C\"룩셈부르크가 게르만족만의 땅이라면, 왜 이 나라 국민의 반 정도가 자기 이름을 프랑스어로 짓는 걸까?\"§!\n"
 HEU_event.155.b.tt:0 "§C\"그래서 우유-볼링공이 어쨌다고? 아, 미안. 난 개소리는 흘려보내는 데 익숙해져서.\"§!\n"

 HEU_event.156.a.tt:0 "§C\"대전이는 내가 일으킨 게 아니고, 내가 모르는 먼 나라에서 죽은 외국인에게 죄의식을 느껴야 할 이유는 없어.\"§!\n"
 HEU_event.156.b.tt:0 "§C\"나치 대가리면 그 뭐냐, 헬멧단 수장 같은 거잖아? 나치 애들에게 당해보니까 직접 튀겨버리지 못한 죄책감이 들기는 해.\"§!\n"
 HEU_event.156.c.tt:0 "§C\"히틀러 씨는 1935년 전당대회 때 대전이로 소멸했지? 그 날 전당대회에 인종 증오 법인 뉘른베르크 법이 안건으로 올라온 거 알아? 난 오히려 히틀러 씨가 사라져서 많은 사람들이 구원 받은 것이라 생각해.\"§!\n"

