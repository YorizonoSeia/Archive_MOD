 ### 랜덤 흥신소 이벤트 ###

 ## 하루카 ##
 HEU.persona_event.100.t:0 "흥신소의 일상"
 HEU.persona_event.100.desc:0 "\"읍, 으읍, 죽을게요.\"\n\n하루카가 자신의 샷건인 블로우 어웨이의 총구를 입 안으로 쭉 밀어넣었다. 하루카의 눈가에 맺힌 눈물이 그렁그렁 차올랐다. 평소에도 '죽을게요' 같은 말을 안 하고 사는 건 아니었지만, 오늘은 상태가 더 심각했다. 흥신소 사무실을 청소하다 사무실 도자기를 하나 깨먹었다는 게 그 이유. 아루는 허둥지둥 자리에서 일어나 하루카와 조금 거리를 두고 섰다.\n\n\"잠깐만. ...하루카, 일단 진정하자.\"\n\"청소 하나도 못 하는 제가 살아있을 필요가 있을까요? 아루 님에게 폐만 되고, 그냥 죽는 게.......\"\n\n이런 일이 한 두번 일어난 것도 아니긴 했지만, 하루카를 설득해서 총을 내리게 할 필요가 있었다. 아루는 천천히 하루카에게 다가갔다."
 HEU.persona_event.100.a:0 "\"도자기보다 내겐 하루카가 더 중요해\""
 HEU.persona_event.100.b:0 "\"이거 별로 비싼 것도 아냐, 죄책감 가질 필요 없어\""

 HEU.persona_event.101.t:0 "하루카의 공부"
 HEU.persona_event.101.desc.a:0 "\"남성명사...여성명사...중성명사?! 독일어는 왜 이렇게 복잡할까요?\"\n\n독일어 문법을 공부하던 하루카가 머리를 감싸쥐었다. 하루카 나름대로 룩셈부르크 신문도 읽고 지역 사회에 적응하려고 노력하고 있지만, 일상 회화는 몰라도 작문 쪽은 몇 년째 영 나아지고 있지 않았다. 아루는 문법책을 읽고 있는 하루카의 옆자리에 앉았다. 교과서에는 빼곡하게 적힌 하루카의 메모와 밑줄 친 문장들이 가득했다." 
 #1939년 12월 31일까지
 HEU.persona_event.101.desc.b:0 "\"몇 년이나 공부했는데, 아직 논문을 읽을 정도는 안 되는 거 같아요. 제가 부족한 탓일까요?\"\n\n독일어 논문을 읽고 있던 하루카가 머리를 감싸쥐었다. 아루의 도움이 되기 위해 하루카는 몇 년 동안이나 독일어 문법을 공부하고 여러 독일어 책들을 읽어 왔다. 이제 나름 독어독문학 논문을 읽을 만큼 지식이 쌓인 모양이지만, 아직 하루카에겐 어려운 문장들이 남아 있는 모양이다. 아루는 하루카가 읽고 있던 독어독문학 논문을 보았다. 책에는 빼곡하게 적힌 하루카의 메모와 밑줄 친 문장들이 가득했다."
 #1940년 1월 1일 이후
 HEU.persona_event.101.a:0 "내가 조금 가르쳐 줄 게, 같이 읽자"
 HEU.persona_event.101.b:0 "카요코에게 가 보는 건 어때? 머리 좋으니까 잘 알려 줄 거야"

 HEU.persona_event.102.t:0 "감사의 마음을 전하기"
 HEU.persona_event.102.desc:0 "\"아루 님. 정말 요즘 매일 고생 너무 많으셨어요.\"\n\n오늘은 하루카가 흥신소 68에 선물 세트를 가지고 왔다. 건강에 도움이 되는 영앙제라는데, 하루카가 손으로 긁어낸 가격표의 흔적만으로도 상당히 큰 돈을 썼다는 걸 알 수 있었다. 아루는 하루카의 선물 세트를 넘겨받으며 웃었다. 고마웠고, 또 이런 큰 돈을 쓰게 해서 미안한 마음도 있었다.\n\n\"아루 님, 꼭 오래오래 건강하셔야 해요.\""
 HEU.persona_event.102.a:0 "고마워, 하루카"

 HEU.persona_event.103.t:0 "흥신소의 저녁"
 HEU.persona_event.103.desc:0 "\"아루 님하고 이렇게 같이 나오고....... 정말 송구합니다.......\"\n\n오늘 저녁 식사는 하루카와 함께 하기로 했다. 방문한 곳은 시내의 작은 포장마차. 대전이 이전 룩셈부르크에는 없었던 포장마차 문화도 대전이로 키보토스계 인구가 넘어오면서 하나 둘 생기기 시작했다. 대전이 이전에는 돈이 없어서 고급 식당에 가지 못했던 거지만, 룩셈부르크의 섭정이 된 이후에는 키보토스에서 살던 시절의 추억을 떠올리기 위해 종종 포장마차를 찾고는 했다.\n\n\"후후. 이렇게 아루 님하고 둘이 라멘을 먹으러 나오는 것도, 작은 행복이네요.\"\n\n하루카는 환한 미소를 지으며 라멘 그릇을 넘겨받았다. 대전이 이후 모든 것이 변했지만, 소중한 사람과 함께 하는 시간의 행복. 그것만은 변하지 않았다고 생각한다."
 HEU.persona_event.103.a:0 "이제 당당하게 라멘 정도는 사줄 수 있으니까"

 HEU.persona_event.104.t:0 "하루카의 불행"
 HEU.persona_event.104.desc:0 "\"저는 그냥....... 지나가고 싶을 뿐이에요.\"\n\"너희 키보토스 놈들이 지나갈 수 있는 곳은 화장터 불길밖에 없어!\"\n\n업무 때문에 심부름을 보낸 하루카가 돌아오지 않아 대공궁을 살짝 나와 봤다. 얼마 지나지 않아 술에 취한 지역 주민 두 명이 하루카의 앞을 가로막고 시비를 거는 모습을 볼 수 있었다. 완력으로 친다면 하루카가 단번에 두 명을 쓰러뜨리고 지나갈 수 있겠지. 하지만 현지인과의 마찰이 아루에게 폐가 될 거라고 생각한 듯, 하루카는 그저 움츠린 채 신경질을 내는 지역 주민들의 분노를 가만히 받아주고만 있었다.\n\n하루카가 두 현지인에게 질 정도는 아니겠지만, 혹시 무슨 일이 벌어질지도 모르는 일이다. 하루카를 위해 지금 도와주는 게 좋지 않을까?"
 HEU.persona_event.104.a:0 "\"...야! 하루카에게서 당장 떨어지지 않으면 팔목을 분질러 버릴 거야!\""
 HEU.persona_event.104.b:0 "...룩셈부르크 시 경찰에 전화해, 하루카를 돕도록 지시하자"

 HEU.persona_event.105.t:0 "고민 상담"
 HEU.persona_event.105.desc:0 "\"아루 님에게 상의하고 싶은 내용이 있어서.......\"\n\n어느 날 오후, 고민에 빠진 하루카가 아루에게 개인사에 대한 상담을 하러 왔다. 자존감 낮은 하루카의 성격 때문에 생기는 일들을 상담하고 싶었던 모양이다. 하루카의 성격을 말 한 마디로 단번에 바꾸어 줄 수는 없을 거다. 하지만 그녀의 곁에서 긴 시간 고민을 들어 주는 것만으로도, 조금은 하루카에게 위로를 해 줄 수 있을 거다.\n\n물론 상담 후에는 하루카를 위한 조언도 필요하겠지만."
 HEU.persona_event.105.a:0 "운동을 해 보는 건 어때? 야구라던지 여럿이서 함께 하는 스포츠로"
 HEU.persona_event.105.b:0 "동기부여 책들을 읽어보자. 내가 추천해 줄 게"

 HEU.persona_event.106.t:0 "잡초 키우기"
 HEU.persona_event.106.desc:0 "\"에헤헤. 자라나는 모습이 정말 보기 좋은 것 같아요.\"\n\n오늘은 하루카가 키우던 잡초가 무척이나 예쁘게 자라나 꽃을 피웠다. 작은 화분에서 큰 화분으로 분갈이를 해, 흥신소 사무실 한쪽에 놓아두고 하루카가 계속 기르도록 두기로 했다. 고작 작은 잡초 하나지만, 그 잡초 덕분에 조금은 사무실 분위기가 생기 있게 변한 것 같다. 잡초가 힘껏 자라날 수 있도록 노력한 하루카의 노고 덕분이겠지."
 HEU.persona_event.106.a:0 "하루카가 좋다면야..."

 ## 카요코 ##
 HEU.persona_event.107.t:0 "고민 상담"
 HEU.persona_event.107.desc:0 "\"룩셈부르크 현지인들 중 키보토스 전이자들을 싫어하는 사람이 많다는 건 알아. 그런데 나는 유난히 적이 많이 꼬이는 거 같아서.......\"\n\n카요코의 고민 상담. 그건 자신의 무서운 인상 때문에 반 키보토스 성향을 가진 현지인들로부터 자주 시비를 걸려 온다는 내용이었다. 확실히 카요코는 인상이 무서운 편이었으니까, 그저 걷고 있는 것만으로도 현지인들을 위협한다고 생각하는 사람들도 있는 모양이다.\n\n카요코의 얼굴을 바꾸지는 못하겠지만, 흥신소의 사장으로서 그녀에게 작은 조언을 해 줄 수 있지 않을까?"
 HEU.persona_event.107.a:0 "\"마스크를 써 보는 건 어때? 얼굴이 반 정도 가려지면 덜 무서울지도?\""
 HEU.persona_event.107.b:0 "\"미소 짓는 연습을 해 보는 건 어떨까? 표정이 문제일지도 몰라\""
 HEU.persona_event.107.c:0 "\"카요코를 무서워하는 사람들이 문제지, 카요코가 문제인 건 아니라 생각해\""

 HEU.persona_event.108.t:0 "흥신소의 저녁"
 HEU.persona_event.108.desc:0 "\"사장은 키보토스에서도 여기에서도 많이 변하지는 않은 거 같아. 부지런하고, 또 동료를 신경쓰는 마음도 그렇고.\"\n\n늦은 저녁까지 이어지는 잡무를 카요코와 함께 처리한 뒤, 아루는 돌아가는 길에 있는 포장마차에 함께 들렀다. 높게 떠오른 달밤을 올려다보며 카요코는 대전이 이전의 흥신소의 일상을 떠올리는 듯 했다. 비록 대전이 이후 많은 것들이 변했지만, 소중한 친구와 함께 하는 저녁식사의 온기만큼은 변하지 않았다고 생각한다.\n\n\"이제는 라멘 값, 당당하게 낼 수 있어서 좋겠네?\" 카요코는 턱을 괸 자세로 장난스럽게 말했다. 아루는 그냥 웃어버렸다."
 HEU.persona_event.108.a:0 "\"응. 이제는 얼마든지 차슈를 추가해도 괜찮아!\""

 HEU.persona_event.109.t:0 "카요코의 선물"
 HEU.persona_event.109.desc:0 "\"사장은 대전이 이후 몇 배로 일이 늘었는데. 요즘 제대로 쉬지도 못했지?\"\n\n오늘은 카요코가 아루를 위해 영양제 세트를 사왔다. 작은 흥신소의 사장이었을 때와 '룩셈부르크의 섭정'으로서의 업무량은 카요코의 말대로 몇 배 이상 차이났으니까. 아루는 감사를 표하며 카요코에게서 선물상자를 넘겨받았다. 꽤나 묵직했다. 단순히 영양제의 무게 때문의 묵직함만이 아니라, 아루를 생각하는 그녀의 마음까지 함께 담겨 있기 때문은 아닐까."
 HEU.persona_event.109.a:0 "\"후후. 이런 선물도 받고, 난 참 행복한 사장이네\""

 HEU.persona_event.110.t:0 "고양이"
 HEU.persona_event.110.desc:0 "\"아이고 팔이야! 아이고 다리야!\"\n\"이거 나라에서 보상해줘야 하는 거 아닙니까!\"\n\n팔다리에 부목과 붕대를 감은 채 룩셈부르크 대공궁 앞에서 시위를 벌이는 두 남자들. 아루는 일단 상황을 확인하기 위해 두 남자들을 안으로 불러들였다. 남자들의 이야기는 간단했다. 집에 가던 중 길가에 고양이가 있기에 장난삼아 고양이를 발로 좀 찼다. 그런데 그 모습을 본 카요코가 무서운 얼굴로 쫓아와 두 남자를 맨손으로 반 죽음을 만들어놓았다는 게 아닌가.\n\n\"애초에 가만히 있는 고양이를 괴롭힌 저쪽이 잘못한 거 아닐까? 뭘 잘 했다고 여기까지 온 건지도 모르겠는데.\"\n\n카요코는 조금도 물러서지 않은 채, 두 사람을 때린 것이 부끄럽지 않다고 버티고 있다. 결국 이 복잡한 문제를 조율하는 건 아루의 몫이 됐다."
 HEU.persona_event.110.a:0 "\"고양이도 생명인데 발로 차다니 너무하잖아! 너희에게 줄 보상은 없어!\""
 HEU.persona_event.110.b:0 "\"아무리 그래도 이번은 카요코가 너무 심했어... 사과하고 치료비 보상하자\""

 HEU.persona_event.111.t:0 "길가"
 HEU.persona_event.111.desc:0 "\"야옹아. 응, 도망치지 말고...\"\n\n집으로 퇴근하는 길, 아루는 골목에서 고양이들에게 밥을 주는 카요코의 모습을 발견했다. 평소에는 무서운 얼굴 때문에 사람들에게 겁을 주는 카요코지만, 소동물들 앞에서 짓는 다정한 미소에서는 공포스러운 인상을 느낄 수 없었다. 카요코 역시 생명을 사랑하는 따스한 마음을 품고 있다는 거겠지. 아루는 고양이들과 놀고 있는 카요코를 흐뭇하게 바라보고는 집으로 돌아갔다."
 HEU.persona_event.111.a:0 "\"색다른 귀가길이었네\""

 HEU.persona_event.112.t:0 "현지 음악이 싫어"
 HEU.persona_event.112.desc:0 "\"룩셈부르크에서는 괜찮은 록 음악을 구하기가 너무 어렵네\"\n\n지구와 키보토스의 문화가 다르다는 건 아루도 잘 알고 있다. 하지만 이 문제 때문에 제일 고민인 건 아무래도 카요코인 것 같다. 비록 키보토스의 영향으로 록 음악을 어설프게 시도하는 현지 뮤지션들이 하나 둘 나타나고 있기는 했지만, 록 마니아인 카요코의 마음에 들 정도의 뛰어난 뮤지션은 아직 나타나지 않고 있었으니까. 물론 오랜 시간이 지나면 카요코가 만족할 만한 현지 록 밴드도 생겨나겠지만....... 적어도 당장 카요코를 위한 음악을 연주하기 위해선 아루의 노력이 필요할 것 같다."
 HEU.persona_event.112.a:0 "\"키보토스 뮤지션들의 음반을 구해볼 수 없을까?\""
 HEU.persona_event.112.b:0 "\"...군악대에게 카요코가 좋아할 록 연습을 시켜볼까?\""

 HEU.persona_event.113.t:0 "식물도 음악을 들을까?"
 HEU.persona_event.113.desc:0 "\"사장, 요즘 하루카가 음악에 들려주면 좋을 곡을 고민하는 거 같아서...\"\n\n날카로운 외모 때문에 현지인들과의 사이가 좋지 않은 카요코지만, 흥신소 68의 사원들과는 친한 관계를 유지하고 있다. 오늘은 하루카가 기르는 식물들에게 들려줄 곡을 고르는 일을 도와달라는 질문을 듣게 되었다. 음악에 대해 깊은 조예는 없지만, 작은 조언 정도는 해 줄 수 있지 않을까?"
 HEU.persona_event.113.a:0 "\"클래식 어때? 무난한 선택인 거 같아\""
 HEU.persona_event.113.b:0 "\"카요코가 평소에 듣는 록 음악은 어때? 의외로 좋아할지도 몰라\""

 ## 무츠키 ##
 HEU.persona_event.114.t:0 "자그마한 장난"
 HEU.persona_event.114.desc:0 "\"아루 짱! 또 서류 작업이야? ......매일 일만 하면 지친다? 오늘은 하루 쉬면서 보드게임 하는 거 어때?\"\n\n요즘 예산 안건 관련 서류를 검토하느라 며칠간 아루가 전혀 쉬지 못한 걸 알아차린 걸까. 무츠키는 가방에 장난감과 보드게임을 잔뜩 가지고 와서는 아루에게 잠시 쉬자는 제안을 했다. 물론 쉬고 싶다. 하지만 아루의 마음에 남아 있는 책임감이 곧바로 '놀자!'는 대답을 하지 못하게 하고 있었다.\n\n그런 아루의 고민을 알아차린 듯, 무츠키가 다시 말했다.\n\n\"아루 짱이 룩셈부르크 사람들을 위해 노력하는 건 알고 있지만. 쉬지 않고 일만 하면 쓰러진다고? 가끔은 놀아주는 게 사람들을 위한 일이라니까?\""
 HEU.persona_event.114.a:0 "\"응, 역시 오늘은 놀아야겠어!\""
 HEU.persona_event.114.b:0 "\"...미안, 내 서류를 기다리는 관료들이 있으니까...\""

 HEU.persona_event.115.t:0 "지루함"
 HEU.persona_event.115.desc:0 "\"여기는 키보토스에 비하면 뭔가 지루하네...우선 오락거리가 부족하지 않아?\"\n\n무츠키가 갑자기 왜 그런 소리를 하나 했더니, 오늘은 업무 따위는 때려치우고 피크닉을 나가자는 이야기였다. 산책도 놀잇감이 부족한 룩셈부르크에서는 휴식거리 중 하나라던가. 다행히 일감이 많은 날도 아니었기에, 아루는 무츠키와 함께 궁을 나오기로 했다.\n\n\"아루 짱은 어디가 좋아? 가고 싶은 곳 있어?\"\n\"가고 싶은 곳? 으음....\""
 HEU.persona_event.115.a:0 "\"시내 쪽을 돌아보면 어떨까?\""
 HEU.persona_event.115.b:0 "\"교외의 숲쪽으로 자전거 타고 여행 가 보자\""

 HEU.persona_event.116.t:0 "좀 위험한 장난"
 HEU.persona_event.116.desc:0 "\"저기 무츠키, 매일 갖고 다니는 그 가방, 폭탄이 들어 있는 거 아니냐고 지역 사람들이 걱정하고 그래서.......\"\n\n아루는 뺨을 긁적이며 멋쩍게 말했다. 딱히 증거는 없었지만, 매일 큼지막한 가방을 매고 돌아다니는 모습이 '수상하다'며 경찰에 신고한 주민들이 있었던 모양이다.\n\n문제는 진짜 그 가방 안에 지뢰 같은 폭탄이 좀 들어있었다는 점이다. 키보토스에서는 무기를 상시 휴대하고 다니는 일이 평범한 일이지만 이 세계에서는 그렇지 않다. 아무리 시간이 지나도 이것만큼은 익숙해지기 어렵겠지.\n\n무츠키는 조금 삐진 표정으로 물었다. \"그러면 아루 짱 생각은 어때? 가방 버릴까?\""
 HEU.persona_event.116.a:0 "\"아니, 사람들에게 위협을 주지만 않으면 돼\""
 HEU.persona_event.116.b:0 "\"되도록 그 가방은 시내에는 안 가지고 다니는 게 좋겠어\""

 HEU.persona_event.117.t:0 "무츠키는 어떤 간식이 좋아?"
 HEU.persona_event.117.desc:0 "\"아루 짱에게도 이런 면모가 있구나? 후후, 다시 봤는 걸?\"\n\n룩셈부르크 섭정 겸 흥신소 사장으로서의 업무가 조금 일찍 끝난 날. 아루는 무츠키와 함께 시내에 있는 작은 카페를 방무했다. 맛있는 커피와 디저트가 맛있는 유명한 카페. 특히 크림을 올린 와플이 지역 주민들만이 아니라 키보토스계에게도 인기인 곳이기도 했다. 아루는 자신만만하게 커피를 한 모금 홀짝거리며 말했다.\n\n\"하드보일드 사장이라면, 사원들을 위한 시간도 빼먹지 않아야 하거든.\"\n\"후후. 하드보일드, 사장, 그런 걸 다 떠나서. 그냥. 난 아루 짱이랑 같이 나온 게 좋은 걸?\"\n\"자, 잠깐. 부끄럽게.......\""
 HEU.persona_event.117.a:0 "짧지만, 평화로운 하루"

 HEU.persona_event.118.t:0 "아하하 팝콘 같아!"
 HEU.persona_event.118.desc:0 "콰가가강!\n\n룩셈부르크 시 전체에 지진이 난 것 같은 굉음이 울렸다. 폭격이라도 떨어진 걸까? 아니, 무츠키가 자기 집에서 사제폭탄을 만들다 터트린 것 뿐이다. 키보토스였다면 소란이 될 것도 아닌 일이었지만, 룩셈부르크 시는 말 그대로 난리가 났다.\n\n물론 무츠키 상태도 말이 아니다. 폭탄이 지근거리에서 터지며 손가락 뼈에 금이 갔다고 한다. 다행히 영구적인 후유증은 남지 않겠지만, 당분간 젓가락질은 못 할 모양이다.\n\n\"아하하. 아루 짱. 걱정되서 집까지 찾아와 준 거야? 하드보일드하지 않은데? 난 괜찮아. 유리창 깨진 거 말고는 멀쩡한 걸? 아하하.\"\n\n유리창만 깨진 건 아닌 것 같지만, 무츠키는 아무렇지 않다는 듯 아루를 달랬다. 아루는 무츠키의 옆에 앉아 그녀와 마주보았다. 크게 다치지 않았다는 것에 안도하기도 했고, 자기를 걱정시킨 것에 화가 나기도 했다. 지구는 신비가 키보토스보다 옅다. 여전히 헤일로를 가진 우리는 현지인보다 강하지만, 이런 사고로도 골절상을 입을 수 있을 만큼 약해진 것이다.\n\n아루는 소중한 그녀를 향해, 진심을 담아 말했다."
 HEU.persona_event.118.a:0 "무츠키... 다치지 않아 줘서 고마워"
 HEU.persona_event.118.b:0 "무서웠어... 앞으로는 이런 위험한 일 하지 마..."

 HEU.persona_event.119.t:0 "아루와 함께 보내는 시간"
 HEU.persona_event.119.desc:0 "\"아루 짱... 나 피곤해, 쓰다듬어 줘\"\n\n대뜸 사무실로 찾아온 무츠키가 고양이처럼 털썩 소파 위에 드러누웠다. 아니. 이것도 일종의 하드보일드가 되기 위한 시험인 걸까? 워낙 당황스러워서 어떻게 반응해야 할지도 모르겠다.\n\n무츠키가 실눈을 뜬 채 고개를 스윽 돌렸다.\n\n\"혹시 아루 짱은 내가 싫은 거야? ...그래서 쓰다듬어주려 손을 뻗는 것도 불쾌해?\"\n\"아, 아니, 그런 거 아냐! 절대!\"\n\n도대체 이 녀석이 왜 이러는 건지 모르겠지만, 아루는 일단 무츠키가 자기에게 무릎베개를 하도록 한 뒤 그녀의 머리를 천천히 쓰다듬어 줬다. 얼마나 시간이 지났을까. 무츠키는 아루의 무릎에 누운 채 천천히 잠들었다.\n\n그리고, 잠든 무츠키가 속삭이듯 잠꼬대를 했다.\n\n\"......키보토스, 고향, 집...... 모든 게 그리워......\"\n\n완전히 다른 문화, 다른 세상인 룩셈부르크에서 향수병을 느끼고 있는 걸까. 무츠키는 강한 사람이라고만 생각했는데, 강하기 때문에 그런 아픔을 대놓고 밝히지 못하고 있었던 모양이다."
 HEU.persona_event.119.a:0 "오늘 하루만은 편히 쉬어, 무츠키"

 HEU.persona_event.120.t:0 "아루 짱은 이런 거 좋아해?"
 HEU.persona_event.120.desc:0 "\"짜잔! 우리 하드보일드 무법자 아루 짱을 위한 하드보일드한 선물이야!\"\n\n대뜸 쳐들어온 무츠키가 내민 것은 담배갑. ......담배갑?\n\n\"아니 그, 저기, 나는 흡연은 조금.......\"\n\"아하하. 아루 짱, 혹시 내가 진짜 담배 가져온 줄 알았어? 아루 짱 폐암으로 보내버릴까봐?\"\n\"응? 어어어? 담배 아냐?\"\n\n탈칵, 무츠키는 포장을 열었다. 안에 들어 있는 건 담배와 똑같은 모양의 초콜릿\n\n\"담배 초콜릿이야. ......이거 물고 사진 찍으면 더 하드보일드해 보이지 않을까? 후후. 나쁘지 않지?\"\n\n초콜릿이라. 그 말을 듣고서야 아루는 한 개비를 뽑아 입에 물어 보았다. 담배에서는 달콤한 하드보일드의 맛이 났다."
 HEU.persona_event.120.a:0 "고마워, 무츠키"

 ## 기타 ##

 HEU.persona_event.121.t:0 "무츠키 같은 그... 없나?"
 HEU.persona_event.121.desc:0 "\"허-접 허-접 아루 짱은 그, 회계도 못 하고 아무튼 그......허-접\"\n\"......어디 아파?\"\n\n아침부터 사무실에서 무슨 '허-접' 소리를 하나 했더니, 요즘은 소악마 속성보다도 이런 '캐릭터'가 더 잘 먹힌다나 뭐라나, 이해할 수 없는 설명을 시작했다. 하루카가 앞으로 슬쩍 나왔다.\n\n\"무츠키 실장님, 필요하시다면 아루 님보다 저를 매도하시는 게...\"\n\"으으음, 하루카에게 했다간 진짜 목 매달 거 같아서.\"\n\"엣.\"\n\"그리고 매도 속성이라는 거 나하곤 생각보다 안 맞는 거 같네.\"\n\n무츠키는 으으음, 하는 소리를 내며 팔짱을 꼈다. 도대체 그래서 매도 속성이라는 건 뭐야? 캐릭터성은 뭐고? 나만 모르고 있는 거 아니지?"
 HEU.persona_event.121.a:0 "무츠키는 허-접 같은 말 안 해"

 HEU.persona_event.122.t:0 "일일일악 정산"
 HEU.persona_event.122.desc:0 "\"오래간만에 흥신소68 사원 전원! 일일일악 정산의 시간을 갖도록 하겠다.\"\n\n짝짝짝. 하루카는 열정적으로, 무츠키는 재밌다는 듯 웃으면서, 그리고 카요코는 박수를 치는 시늉만 하고 있다. 일치단결이라고는 할 수 없는 모습이지만, 아루는 의자에 앉아 나름 근엄한 모습으로 사원들에게 말했다.\n\n\"각자 흥신소 68에 어울리는 무법자로서 일일일악을 위해 무엇을 했는지 이야기해보는 건 어때?\"\n\n하루카가 뺨을 긁적였다. \"그, 사실 최근에는 딱히 나쁜 일을 할 수가.......\"\n\n무츠키도 그냥 웃음을 터트렸다. \"그, 아루 짱에게 장난치는 정도라면 몰라도, 여기 사람들은 폭탄 한 방이면 진짜 죽으니까. 어렵지?\"\n\n카요코도 한숨을 내뱉었다. \"한 게 없네.\"\n\n\"뭐야 그게-! 전혀 하드보일드하지 않잖아!\"\n\n하루카가 배시시 웃었다.\n\n\"하지만 그, 그만큼 아루 님을 많은 사람들이 믿고 사랑하게 되었으니까. 역으로 잘 된 일 아닐...까요?\"\n\n잠시 무어라 말하려던 아루는 입을 다물어버렸다. 무법자, 하드보일드, 확실히, 이젠 그런 단어들이 점점 과거의 기억 속으로 흩어져가고 있기는 했다. 그래도 다른 사람들에게 사랑받는 삶이, 꼭 나쁜 것만은 아닐지도 모르지 않나?"
 HEU.persona_event.122.a:0 "나쁜 짓을 할 거라는 기대를 배신한다. 이것도 일일일악이지"

 HEU.persona_event.123.t:0 "눈이 아파"
 HEU.persona_event.123.desc:0 "\"고교데뷔 후에 안경을 벗은 지도 꽤 됐지...\"\n\n안경 없이 두꺼운 경제학 책을 늦은 밤까지 읽고 있으려니, 눈이 상당히 아프다. 아루는 책에 책갈피를 살짝 덮어 놓은 후 자리에서 일어났다.\n\n\"퇴근하고 나서 자취방에서 혼자 있을 땐 안경을 쓰는 게 나으려나?\"\n\n어차피 혼자 있을 때에는 볼 사람도 없고, 옛날처럼 안경 좀 쓴다고 해도 무츠키가 옆에서 놀려대지도 않을 거다. 하지만 안경이라니! 고교데뷔 전의 부끄러운... 기억을 떠올리게 하는 아이템 아닌가? 그냥 눈이 좀 아프더라도 안경 없이 책 읽는 편이 낫지 않을까?"
 HEU.persona_event.123.a:0 "역시 안경은 싫어!"
 HEU.persona_event.123.b:0 "공부를 위한 일보 후퇴야..."

 HEU.persona_event.124.t:0 "죽여주마 리쿠하치마 아루"
 HEU.persona_event.124.desc:0 "\"죽여주마 리쿠하치마 아루...! 캑!\"\n\n점심 시간, 수제 장비를 이용해 룩셈부르크 대공궁 벽을 기어 올라온 나치 추종자 테러리스트가 현장에서 검거됐다. 권총을 비롯해 암살을 위한 준비는 단단히 한 모양이었지만, 권총탄이 아루의 두 눈 사이를 정확히 맞췄는데도 그녀가 멀쩡한 모습으로 반격탄을 날리자, 배에 총을 맞은 채 바닥을 데구르르 구르는 신세가 됐다.\n\n한 발 늦게 현장에 도착한 헌병들이 독일어 욕설을 내뱉으며 부상당한 나치를 개머리판으로 마구 내리쳤다. 아루를 암살하려고 한 상대이기는 했지만, 피를 흘리는 남자를 집단으로 모여 군홧발로 밟고 있는 모습은 그녀에게는 좀 자극적이었다. 아루는 흥분한 헌병대를 향해 다가가며 말했다."
 HEU.persona_event.124.a:0 "\"죽어버리면 수사를 할 수 없잖아. 모두 침착하도록.\""
 HEU.persona_event.124.b:0 "\"아니 그, 저기, 일단 병원부터 데려가자. 불쌍하잖아...\""

 HEU.persona_event.125.t:0 "오늘은 기분 좋은 식사를"
 HEU.persona_event.125.desc:0 "룩셈부르크 대공궁에는 당연히 화려한 식당과 대공가를 위해 고용된 요리사들이 있지만, 아루는 한 번도 궁전에서 식사를 한 적은 없었다. 보통 점심 시간에 찾는 곳은 걸어서 그리 멀지 않은 전이자들의 작은 식당. 참새 수인이 운영하는 일식집에서는 저렴하지만 키보토스에서 먹던 편의점 도시락보다 맛있는 식사를 할 수 있었다.\n\n\"많이 먹어. 리쿠하치마 양 덕분에 요즘에는 새대가리라고 돌 던지는 현지인도 없어졌다니까.\"\n\n참새 수인은 식당을 방문한 아루를 반갑게 맞으며, 평소보다 많은 가라아게를 얹어주었다. 작은 친절이었지만, 키보토스인과 현지인이 모두 평등하게 살아가는 꿈이 조금은 더 가까워졌다는 생각에, 아루는 반갑게 웃으며 젓가락을 들었다."
 HEU.persona_event.125.a:0 "\"앞으로도 많은 사람들을 행복하게 할 수 있도록 힘내자...\""
 HEU.persona_event.125.b:0 "\"흥신소의 리더인 내가 더 힘을 내야, 모두를 이끌 수 있겠지!\""

 HEU.persona_event.126.t:0 "허당 아니야!"
 HEU.persona_event.126.desc:0 "\"으아아아! 캐액! 캑!\"\n\n저녁 시간, 하숙집에서 우아하게 커피를 마시려다 입술을 커피에 대고 말았다. 게다가 쨍그랑! 손에 들고 있던 머그컵이 떨어지면서 마룻바닥에 커피가 스며들어가기까지 해버렸다. 울면서 마룻바닥의 머그컵 조각을 치우고, 바닥을 행주로 몇 번을 닦아냈지만... 마룻바닥에 여전히 커피 향기가 남아 있는 것 같다.\n\n왜 이렇게 바보 같은 걸까... 믿음직스러운 모습을 보여줄 수 없는 걸까? 아루는 바닥에 엎드려 마룻바닥을 박박 닦아내며 가슴 속에 우울한 감정이 차오르는 걸 느꼈다..."
 HEU.persona_event.126.a:0 "\"소중한 머그컵이었는데...\""

 HEU.persona_event.127.t:0 "기분 나쁜 출근길"
 HEU.persona_event.127.desc:0 "\"뿔쟁이! 악마! 지옥으로 돌아가라!\"\n\n아침 출근 시간, 룩셈부르크 대공궁으로 나서던 리쿠하치마 아루를 향해 초등학생 정도의 꼬마아이가 조약돌을 던졌다. 정확한 궤도를 그리며 날아간 조약돌이 아루의 머리를 정확히 맞췄다. 깡!\n\n\"아야!\"\n\n\"이 미개한 놈이! 감히 섭정 전하께!\"\n\n현장에 있던 룩셈부르크 경찰이 녀석을 붙잡아 곤봉으로 소년의 머리를 거칠게 내리쳤다. '그냥 어린 아이의 장난이잖아!?' 도리어 미안해진 아루가 경찰을 말려 소년을 풀어주었지만, 머리에서 피를 줄줄 흘리는 소년은 아루를 증오를 담은 눈으로 노려보곤 골목 안으로 사라져버렸다.\n\n\"섭정 전하, 괜찮으십니까? 저 꼬마는 반드시 잡아서...\"\n\"아니에요. 그냥... 괜찮아요.\""
 HEU.persona_event.127.a:0 "그 날 내내 아루는 소년의 그 눈동자를 잊을 수 없었다"

 HEU.persona_event.128.t:0 "사격 연습"
 HEU.persona_event.128.desc.a:0 "탕! 탕!\n\n언제든 저격총을 늘 가지고 다녔던 키보토스와 달리, 아루는 현지인들이 불안해 한다는 이유로 무기를 권총으로 바꿨다. 가끔 숲으로 나와 과녁판을 세워두고 사격 연습을 하고는 했지만... 컨디션이 좋지 않아서일까? 권총탄은 하나도 맞지 않았다.\n\n\"이래서야 하드보일드도 무법자도 아닌데...\"\n\n아루는 투덜거리면서 총을 주머니에 집어넣었다."
 HEU.persona_event.128.desc.b:0 "탕! 탕!\n\n언제든 저격총을 늘 가지고 다녔던 키보토스와 달리, 아루는 현지인들이 불안해 한다는 이유로 무기를 권총으로 바꿨다. 가끔 숲으로 나와 과녁판을 세워두고 사격 연습을 하고는 했지만... 한쪽 눈의 시력이 멀어 버린 탓일까? 권총탄은 하나도 맞지 않았다.\n\n\"역시 외눈으로는... 거리감을 맞출 수가 없구나.\"\n\n아루는 투덜거리면서 총을 주머니에 집어넣었다."
 HEU.persona_event.128.a:0 "운수 나쁜 날이네"

 HEU.persona_event.129.t:0 "감기"
 HEU.persona_event.129.desc:0 "\"...그러니까 밤새 경제학 책을 읽으시다가...\"\n\"감기에 걸린 거 같...에취!\"\n\n아무래도 그 날따라 밤 공기가 차더라니, 하숙집 창문이 살짝 열려 있었던 모양이다. 밤새 찬바람을 맞으며 책을 읽다 보니 그대로 감기에 걸려버렸다. 딱딱한 하숙집 소파에 누워 거적데기를 이불로 두른 채, 아루는 끄응 소리를 내며 이마를 감쌌다.\n\n하루카가 아루의 이마에 물수건을 올려주고 나니 조금은 몸이 나아지는 것 같다. 그래도 어젯밤에 공부한 내용은 하나도 기억해내지 못할 것 같지만.\n\n\"아루 님, 오늘은 편히 쉬세요. ...아루 님이 아프면, 흥신소 68은 누가 지켜요...\"\n\"미안... 빨리 낫도록 노력할 게.\""
 HEU.persona_event.129.a:0 "총에 맞아도 멀쩡한 몸이, 왜 감기는 못 이기는 거야..."

 ### 우울증 상태의 일상 이벤트 ###
 
 HEU.persona_event.1000.t:0 "리쿠하치마 아루의 우울장애"
 HEU.persona_event.1000.desc:0 "키보토스에 있던 시절에는 술을 입에 대지 않았다. 애초에 나이부터 미성년자이기도 했으니까. 다만 요즘 룩셈부르크에서는 술을 마시지 않고서는... 도저히 밤에 잠이 들 수가 없었다. 불면 증상은 일시적일 거라고 생각했는데, 침대에 누울 때마다 심장이 쿵쿵 뛰며 몸이 마비된 것처럼 굳고는 했다.\n\n\"...캔맥주. 맥주 하나만...\"\n\n아루는 블랙마켓제 싸구려 캔맥주를 냉장고에서 꺼내 단번에 털어 마시곤 하숙집 소파에 드러누웠다. 적어도 이 술이 있다면, 오늘 밤은 잠들 수 있을 것 같다."
 HEU.persona_event.1000.a:0 "절망, 또 절망"
 
 HEU.persona_event.1001.t:0 "리쿠하치마 아루의 우울장애"
 HEU.persona_event.1001.desc:0 "만약 내가 태어나지 않았다면 어땠을까? 흥신소 68 사원들이 서로 싸울 일도 없었을 거야. 애초에 '내가 테러당하는 걸 지켜보고만 있어서 미안해' 라는 죄책감을 무츠키가 품는 일도 없었겠지. 카요코는... 게헨나 선도부에서 높은 자리에 있었을지도 몰라. 하루카는 괴롭힘을 더 오래 당했겠지만... 결국 더 좋은 학교로 전학가서 평범한 삶을 살았을지도.\n\n그러면 뭐야.\n\n내가 태어나서 흥신소 68의 세 사람을 불행하게 만들었다는 거네."
 HEU.persona_event.1001.a:0 "태어나지 말았어야 했는데"
 
 HEU.persona_event.1002.t:0 "리쿠하치마 아루의 우울장애"
 HEU.persona_event.1002.desc:0 "아루는 리볼버 권총에 총알을 채운 채, 약실을 손끝으로 가볍게 돌려 머리에 겨누고 당겼다. 고전적인 러시안 룰렛. 한 가지 다른 점이 있다면 여섯 발 모두에 총알이 채워져 있다는 점이다. 탕, 탕, 탕. 관자놀이에 몇 번이고 총알이 부딪히고, 찌그러진 탄환이 방바닥으로 굴러 떨어졌다.\n\n키보토스인이란, 참 불행한 존재야. 안 그래?\n\n아루는 피식 웃어버리고는 빈 리볼버를 내던졌다."
 HEU.persona_event.1002.a:0 "자살 충동은 아직 견딜 만 하다"
 
 HEU.persona_event.1003.t:0 "리쿠하치마 아루의 우울장애"
 HEU.persona_event.1003.desc:0 "우울한 감정 때문에 오늘은 아무 업무도 볼 수가 없다.\n\n아루는 대공궁 지붕에 올라 드러누운 채 맑은 하늘을 올려다보았다.\n\n만약 저 높은 하늘에서 떨어진다면, 그래서 산산이 부서진다면 행복해질 수 있을지 모르는데.\n\n오늘은 그럴 의지도 생기지가 않네."
 HEU.persona_event.1003.a:0 "자살 충동은 아직 견딜 만 하다"
 
 HEU.persona_event.1004.t:0 "리쿠하치마 아루의 우울장애"
 HEU.persona_event.1004.desc:0 "우울장애니 뭐니. 아루는 딱히 자기의 정신이 무너져가고 있다고 생각하지는 않았다. 그냥 이전과 달리 술을 대기 시작했고, 불면증이 오고, 가끔 자살 충동을 느끼고, 자기 주변의 모든 사람들에게 죄의식을 느끼는 정도였다.\n\n오늘은 죄의식의 차례였다. 아루는 눈을 감은 채 소파에 등을 기댔다. 죽은 대공가가, 서로 싸우는 흥신소 사원들의 모습이, 자신을 망치로 내려치던 나치당원들의 얼굴이 차례대로 지나갔다.\n\n내가 존재하기에 이 사람들이 모두 불행해지고 있는데. 나는 왜 이렇게 편안한 의자에 앉아 있을 수 있는 걸까?"
 HEU.persona_event.1004.a:0 "정말로 모르겠어"
 
 HEU.persona_event.1005.t:0 "리쿠하치마 아루의 우울장애"
 HEU.persona_event.1005.desc:0 "\"전하?\"\n\n군 보고서를 읽던 헌병대장 에밀 슈펠러가 멍하니 벽을 쳐다보던 아루의 모습을 발견하곤 되물었다. 아차. 아루는 눈을 질끈 감았다 떴다. 이상하게 요즘 집중력이 계속 떨어지고 있었다. 군 보고를 듣고 읽는 것도 어려워질 정도로. 아루는 관자놀이를 가볍게 눌렀다 떼며 말했다.\n\n\"미안해요. 좀 피곤해서 그런가봐요. ...어디까지 이야기하셨죠?\""
 HEU.persona_event.1005.a:0 "머리가 굳어가는 건 아니겠지?"
 
 HEU.persona_event.1006.t:0 "리쿠하치마 아루의 우울장애"
 HEU.persona_event.1006.desc:0 "출근해야 하는데.\n\n온 몸이 무기력하다.\n\n왜 출근해야 하는 건지도.\n\n가서 왜 서류에 사인하고 문서들을 읽어야 하는 건지도 모르겠다.\n\n내가 없어도 불편할 사람은 없지 않아?\n\n자자. 잠들자. 아루는 냉장고에서 맥주를 꺼내 마셨다. 몇 캔 정도는 마셨는지 모르겠다. 아마 기절할 때까지는 마셨던 것도 같다. 중요한 건 그래도 잠들 수 있었다는 걸까."
 HEU.persona_event.1006.a:0 "잘 자."
 
 HEU.persona_event.1007.t:0 "리쿠하치마 아루의 우울장애"
 HEU.persona_event.1007.desc:0 "샤를로테 씨. 저는 당신의 죽은 모습을 보고 룩셈부르크에 남았습니다. 그런 비극이 이 땅에서 다시 일어나지 않기를 바랬습니다. 하지만 저는 그런 능력을 가진 사람이었을까요.\n\n흥신소 사장 리쿠하치마 아루. 잘난 듯이 명함을 만들어 다니는 주제에, 저는 룩셈부르크인도 키보토스인도 만족시키지 못했습니다. 그 사람들의 갈등을 봉합시킬 수 있는 카리스마도 없었습니다.\n\n모든 것이 저의 죄입니다."
 HEU.persona_event.1007.a:0 "무거운 죄의식"
 
 HEU.persona_event.1008.t:0 "리쿠하치마 아루의 우울장애"
 HEU.persona_event.1008.desc:0 "\"오늘은 아루 님이 직접 저녁 식사를 만들어 주신다니...! 진짜 기대가 많이 되요!\"\n\n등 뒤에서 하루카의 기대에 찬 목소리를 들으며, 아루는 천천히 과도를 들었다. 키보토스인은 총으로 죽지 않는다. 하지만 과도로 손목을 붙잡고 세로로 길게 그으면 어떨까? 과다출혈은 키보토스인을 죽일 수 있는 *몇 없는* 방법 중 하나라고 하는데.\n\n여기서 내가 죽어주면. 하루카도 기뻐하지 않을까? 쓸모 없이 산소만 소모하는 사장이 사라졌다면서, 웃으며 내 시체를 발로 차 쓰레기통까지 굴릴지 몰라. 그러면. 칼끝을 움직여서. 천천히. 동맥을 향해서.\n\n\"아루 님?\"\n\n\"응? 어? 아하하. 레시피가 생각이 안 나서. 잠깐만 기다려.\""
 HEU.persona_event.1008.a:0 "오늘은 아니야."
 
 HEU.persona_event.1009.t:0 "리쿠하치마 아루의 우울장애"
 HEU.persona_event.1009.desc:0 "\"하, 씨바알 진짜.\"\n\n자취방 바닥에 굴러다니는 캔맥주 더미를 발로 차 밀며, 아루는 소파에 주저앉아 새 캔맥주를 땄다. 처리해야 하는 서류가 있다. 하지만 도저히 머리가 움직이지가 않았다. 마치 뇌 자체가 녹아내린 것처럼 이상하게도 문서의 글이 읽히지 않았다. 아루의 선택은 술이었다.\n\n\"이정도면 정신이 들 때가 됐는데.\"\n\n만취 상태가 될 때까지 캔맥주를 연달아 마신 후, 아루는 커피테이블에 서류 다발을 내려놓았다. 서류에 밑줄을 긋는 오른팔이 계속 경련하듯 떨려왔다."
 HEU.persona_event.1009.a:0 "글씨가... 두 개로... 보이는데...?"

