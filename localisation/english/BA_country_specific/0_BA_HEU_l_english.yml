 HEU_story_event.1.t: "시민 빌헬름 프로이센"
 HEU_story_event.1.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n빌헬름 프로이센, 한 때 빌헬름 2세였던 그가 예전에도 가난했던 것은 아니었다. 비록 독일 제정은 붕괴했지만 그 이후에도 그에게는 충분한 재산이 있었다. 네덜란드로의 망명길에서 챙긴 황실의 보물들은 그가 안락한 생활을 유지하는 데 충분한 도움이 되어 주었고, 네덜란드 정부도 그가 평온한 노후를 보내도록 방치해 주었으니까.\n\n모든 문제는 대전이로부터 시작됐다. 키보토스라는 세계에서 찾아온 정체불명의 침략자들이 워낙 빠르게 네덜란드 정부를 붕괴시킨 탓에 이번에는 황실 재산을 챙길 틈도 없이 목숨만 구해 도망쳐야만 했으니까. 적어도 네덜란드 정부 요인들이 탄 배에라도 오를 수 있었다면 좋았겠지. 하지만 여왕은 '이 날짜에 도망칠 테니 여기로 오세요'라는 언질도 주지 않았다.\n\n사악한 여자 같으니라고. 그런 생각을 하며, 빌헬름은 낡은 룩셈부르크 시의 다락방에서 기어나왔다. 거의 모든 재산을 잃어버린 옛 황제는 요즘 몇 미터 되지 않는 좁은 다락방에서 노후를 보내고 있었다. 황실 보물도 없고, 자기를 모시는 시종들도 없다.\n\n\"빌헬름 프로이센! 오늘은 왜 이리 늦었소?! 당신 나이대 노인을 고용해 준 것만 해도 감사하게 생각해야...\"\n\n남은 것은 시끄럽게 떠드는 작업 반장의 고함소리. 그리고 오늘 하루 식비를 벌기 위해 벌목장에서 나무를 베야 하는 삶이다. 빌헬름은 턱끈을 매지 않은 안전모를 쓰고 도끼를 집어 들었다. 네덜란드에서 벌목은 취미였지만, 지금 그에게는 살아가기 위한 생업이었다.\n\n내가 언젠가 다시 도이치로 돌아가 황제가 될 수 있을까? 새파랗게 젊은 룩셈부르크 놈의 잔소리가 들리지 않는, 궁전에서의 삶을 다시 즐길 수 있을까?\n\n\"헉... 허어억...\"\n\n빌헬름은 이마에 흐르는 땀을 닦아내며 벌목장의 나무를 소리내어 도끼로 쳤다. 언젠가는 두 번째 기회가 올 것이다. 도이치로 돌아가 다시 황제가 되어 이 작은 나라를 침공할 기회가. 그 때가 된다면, 빨리 출근하라고 소리나 지르는 저 못생긴 작업반장 놈에게 복수를 할 것이다.\n\n\"반드시...!\""

 HEU_story_event.2.t: "대공가를 위하여"
 HEU_story_event.2.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n일생을 대공가를 위해 복무해 온 헌병대장인 에밀 슈펠러에게 있어서, 리쿠하치마 아루에 대한 첫 인상은 '악마'였다. 타오르는 불길 같은 붉은 머리칼과 손에 쥔 붉은 총. 심지어는 뿔까지 달려 있지 않은가. 사악해 보이는 그녀가 룩셈부르크에 찾아온 것이 좋은 징조는 아닐 것이라는 생각도 했으니까.\n\n하지만 그녀는 달랐다.\n\n\"전하가 이 안에 계실 지도 모르오!\"\n\"...무츠키랑 나는 성 안을 살필게. 카요코는 하루카랑 같이 바깥에 다른 위협이 없는지 살펴 줘.\"\n\n대전이라는 혼란스러운 상황. 그녀 역시 전혀 모르는 세상으로 떨어진 직후이기에 혼란스러웠을 것이다. 게다가 대전이로 떨어진 장소는 말 그대로 '불바다' 그 자체였으니까. 하지만 아루는 한 번도 망설이지 않고 슈펠러와 함께 대공을 구하기 위해 궁전 안으로 뛰어 들어갔다. 그리고.\n\n어린 아이의 시신을 안은 채 피투성이가 되어 스러져 있는 샤를로테 대공을 발견했을 때, 그녀는 경건하게 무릎을 꿇고 조심스럽게 눈을 감지 못한 채 서거한 그녀의 눈을 천천히 감겨 주었다. 아루는 다른 게헨나인들과 다르다. ...처음으로 그런 생각을 품게 된 건 분명 그 순간의 광경 때문이 아니었을까.\n\n\"손을 얹고 맹세하시오. 리쿠하치마 양은 룩셈부르크 대공국의 섭정으로서, 대공가에 충성하고, 조국의 헌법과 법률에 충성할 것을 맹세합니까?\"\n\n얼마 지나지 않아 리쿠하치마 아루는 대공가의 새로운 섭정이 되었다. 비록 아루에게는 *충성할* 대공가가 없는 상황이었지만, 슈펠러에게는 달랐다. 아루는 다른 키보토스인들과는 달랐다. 그녀에게는 고결한 기사 정신이 있었고, 의회로부터 인정받은 적법한 섭정이라는 정통성이 있었다.\n\n그리고, 리쿠하치마 아루는 자신이 따를 가치가 있는, 진정으로 고귀한 주군이었다.\n\n아루가 새로운 섭정으로 즉위한 날. 슈펠러는 몇 주 전 미리 의뢰한 아루의 초상화를 자신의 집무실 벽에 걸었다. 올바른 군인이라면 자신이 모시는 주군과 가문을 위하여 충성을 바칠 수 있어야 한다. 보수적이고 올곧은 왕당파였기에, 슈펠러는 고결한 기사도와 정통성을 모두 가진 아루를 자연스럽게 새로운 주군으로 받아들였다.\n\n슈펠러는 벽에 걸린 액자를 향해 경례했다. \"...두 번 주군을 잃어버리는 일은 없을 것입니다. 이번에는 반드시... 전하를 위해 제 목숨을 걸 것입니다.\""