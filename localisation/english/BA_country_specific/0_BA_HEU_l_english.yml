 ## 흥신소 이벤트 ##
 HEU_event.0.t:0 "1936년 신년사, 국회 본회의장 속기록 <1/2>"
 HEU_event.0.desc:0 "국회의장 로이터: 그러면 본 의회 1936년 신년사를 시작하겠습니다. 모든 의원 여러분 착석해 주십시오.\n\n총리 베슈: 의원 여러분! 그리고 뒤편에 계신 기자 여러분! 모두 반갑습니다. 이 어려운 시기에 모여 주신 모든 분들께 감사의 말씀을 드립니다.\n\n지난 1935년은 우리 룩셈부르크에게 있어서 비극적인 해였습니다. 대전이 이후 몰려온 이계의 폭도들이 룩셈부르크 전역을 약탈했습니다. 그들은 대공국 신민들의 재산을 약탈하고 헌병대를 공격했으며, 고귀한 샤를로테 여대공 전하와 펠릭스 부군 전하, 그리고 고작 여덟 살밖에 되지 않는 샤를 경과 여섯 살 알릭스 양을 비롯한 대공가의 가족들까지 시해했습니다.\n\n(「개새끼들!」 하는 목소리 있음)\n\n그리고 체포된 시해범은 이렇게 말했죠. '그렇게 쉽게 죽을 줄 몰랐다' ......이게 상식적으로 말이 된다고 생각하십니까?\n\n(「죽여야지!」 하는 목소리 있음)\n\n우리는 이 비극을 결코 잊지 않을 것입니다. 그리고 그들에게 반드시 복수할 것입니다. 저 서방의 야만인들 앞에서도 우리의 조국이 굴복하지 않도록 합시다!\n\n(의원들의 박수소리 있음)\n\n하지만 대전이 당시 모든 전이자들이 침략자였던 것은 아닙니다. 섭정 전하, 그리고 폭도들의 침략에 맞서 함께 싸운 의인들이 있기에 지금의 룩셈부르크가 있습니다. 혼란의 시기는 끝났고, 이제 우리는 힘을 모아 재건을 위해 나아가야만 합니다. 돌아가신 전하의 복수를 위해서라도 조국이 다시 건강해져야 하지 않겠습니까.\n\n이에 저는 일상으로의 복귀를 위해 원내대표들과 계엄령 해제를 논의했고, 모든 원내 정당의 동의를 얻어 계엄령 해제 결의안을 섭정 전하께 정식으로 제출하게 되었습니다. 이것이 신년을 맞이하는 룩셈부르크 신민들에게 큰 선물이 되기를 바랍니다.\n\n(베슈 총리 마이크 옆으로 물러나 서류를 전달함. 리쿠하치마 아루 섭정 앞으로 나섬)"
 HEU_event.0.a:0 "아루는 마이크를 쥐고 천천히 숨을 골랐다."

 HEU_event.1001.t:0 "1936년 신년사, 국회 본회의장 속기록 <2/2>"
 HEU_event.1001.desc:0 "아루: 저 그, 아...... 안녕하세요? 흥신소 68, 아니, 룩셈부르크 대공가의 섭정을 맡은 리쿠하치마입니다.\n\n(독립국가당 제외한 의원들 박수)\n\n......대전이 당시 저도 무슨 일이 일어났는지 직접 보았어요. 폭도들을 대강 몰아내고 나서 헌병대 분들하고 무츠키랑, 음, 그러니까 무츠키는 내 친구인데. 혹시 궁전에 숨어 있는 사람이 있나 확인하려고 방들을 확인하다가, 궁전 침실에서 그 분들이 그렇게 된 걸...... 네. 헌병들과 함께 처음으로 발견했습니다. 어느 분이 어떤 분인지 분간하기도 어려워서......\n\n(우는 의원 있음)\n\n키보토스는 죽음이 흔하지 않은 곳이에요. 한 번도 사람이 죽는다거나, 아니, 산산이 조각난다거나, 그런 모습을 전 상상하지도 못했고...... 죄송해요. 그, 잠시만요......\n\n국회의장 로이터: 전하, 손수건 있습니다.\n\n아루: 아뇨. 저는, 괜찮아요. (옷소매로 눈가를 닦음) 냉정한 모습 보이지 못해 죄송합니다. 저는 이 땅에서 같은 일이 일어나지 않도록, 그 누구도 고통받지 않는 룩셈부르크를 세우기 위해 노력하겠습니다. 저는 의회가 제출한 계엄령 해제 결의안을 승인하며, 1936년 1월 1일, 지금 이 순간부로 룩셈부르크 대공국 전체에서 계엄령이 해제되었음을 선언합니다.\n\n(「대공국 만세!」라고 외치는 의원 있음)\n\n대전이 이후 두 번째 해가 되었어요. 총리님은 이것이 '일상으로의 복귀'라고 말씀하셨지만, 우리가 알던 그 '일상'이 그대로 돌아오지는 않을 거예요. 저도 다른 키보토스 사람들도 원래 세계로 돌아갈 수 없을 테니까요. 비록 비극으로 시작된 공존이지만, 우리는 키보토스계와 현지인들이 함께 살아가는 법을 배워 나가야 합니다.\n\n섭정을 맡게 된 이상, 제가, 반드시 이 땅의 모든 이들을 지키기 위해 노력하겠습니다. 무슨 일이 있어도 물러나지 않을 겁니다. 희망이 가득한 새해가 되도록 힘내겠습니다. 감사합니다.\n\n(독립국가당 제외한 의원 전체 기립박수)"
 HEU_event.1001.a:0 "절망 속에서, 희망을 찾아서"

 HEU_event.101.t:0 "흥신소의 미래"
 HEU_event.101.desc:0 "현지인들의 조롱과 비아냥, 그리고 나치즘 정당인 독립국가당의 게르만 민족주의. 룩셈부르크의 게헨나 이주민들은 리쿠하치마 아루에게 이렇게 말합니다. \"너는 게헨나 학생이지, 룩셈부르크 국민이 아니야.\" 리쿠하치마 아루를 룩셈부르크 법 아래에 묶어 두고 있는 유일한 쇠사슬은 아루 본인의 선량한 도덕심 때문입니다. 하지만, 룩셈부르크 국민들이 정말로 그녀를 원하지 않는다면? 자신들을 보호해주기를 원하는 게헨나 학생들을 위해 투쟁하는 것이 아루의 역할일지도 모르잖아요?\n\n\"룩셈부르크 현지인들과 게헨나 이주민들.... 둘 모두의 편이 될 수 있는 방법은 없는 거야?\"\n\n흥신소 동료들도 모두 집에 돌아간 늦은 밤. 아루는 자신의 사무실에 홀로 선 채, 눈가에 차오르는 눈물을 닦아냅니다.\n\n\"내가 무법자가 되기엔 너무 나약하다고 해도.... 그래도, 적어도 난 '옳은 길'을 걷고 싶어.\" 그리고, 눈물을 닦아낸 아루는 결단했습니다."
 HEU_event.101.a:0 "\"현지인들을 포기하지 않을 거야. 절대로.\""
 HEU_event.101.b:0 "\"대전이로 건너온 키보토스인들을 지키는 게, 내 사명일지도 몰라.\""
 HEU_event.101.c:0 "\"나는 누구도 포기하지 않아. 그게 내 선택이야.\""

 HEU_event.102.t:0 "리쿠하치마 섭정"
 HEU_event.102.desc:0 "대전이 이후의 혼란이 수습될 때 까지, 아루의 정식 섭정 취임식은 계속 미루어져 왔다. 하지만 이미 아루가 섭정으로서 업무를 시작한 지 몇 개월이 지났고, 조제프 베슈 총리는 더 이상 취임식을 연기할 수 없다고 결정했다. 정식 취임식도 갖지 않은 (임시)섭정이 궁전을 마음대로 드나드는 건 엄격한 보수주의자인 베슈에게 있어서 '국격'을 떨어뜨리는 일이나 마찬가지였다.\n\n기자들이 모인 궁전 1층 라운지. 베슈는 드레스를 입고 온 아루에게 헌법서를 내밀었다.\n\n\"손을 얹고 맹세하시오. 리쿠하치마 양은 룩셈부르크 대공국의 섭정으로서, 대공가에 충성하고, 조국의 헌법과 법률에 충성할 것을 맹세합니까?\"\n\n충성할 '대공가' 자체가 없는데, 이런 맹세가 의미가 있을까. 그것보다 꼭 '내가' 이 나라의 섭정을 맡아야 하는 걸까. 부담감, 두려움, 아루는 수많은 생각들을 참아 넘긴 채 손을 얹었다. \"맹세할 게.\"\n\n\"...좋소. 섭정을 인정할 권한을 의회에 부여한 헌법 제7조 2항에 의거하여, 나는 리쿠하치마 아루 양을 적법한 룩셈부르크 대공가의 섭정으로 인정하겠소.\"\n\n찰칵! 찰칵! 베슈의 말이 끝나기 무섭게, 열 명이 넘는 기자들이 일제히 셔터음을 터트렸다."
 HEU_event.102.a:0 "아루는 모인 기자들을 향해 어색한 미소를 지었다."
 HEU_event.102.b:0 "정식으로 섭정이 되었다는 부담감에, 아루는 어금니를 세게 물었다."

 HEU_event.103.t:0 "카요코의 추적"
 HEU_event.103.desc:0 "카요코는 원래 시키지 않은 일을 먼저 나서서 할 정도로 (그건 하루카의 몫이다) 열정이 있는 직원은 아니다. 하지만 지금은 달랐다. 연립정부를 이끄는 우파당 의원들이 요즘 흥신소 68에 연락 없이 따로 모이는 날들이 많아졌다. 자기들은 나름대로 '비밀' 회합을 하려는 모양이었지만, 차들이 매주 같은 날 몰래 룩셈부르크 시 교외로 빠져나가고 있으니 이 작은 나라에서 들통이 안 날 수가 없다.\n\n\"역시 수상해.\"\n\n카요코는 건물 창가에 서서 도시 밖으로 나가는 검은 차들을 지켜보았다. 저들이 모여서 무슨 작당을 하든 카요코에게는 관심 밖의 문제다. 하지만 아루에게 무언가 안 좋은 일이 생긴다면?"
 HEU_event.103.a:0 "잠깐, 시간을 내 볼까."

 HEU_event.104.t:0 "베템부르크에서"
 HEU_event.104.desc:0 "룩셈부르크 시 남쪽의 베템부르크, 카요코는 밤길을 따라 소리를 죽여 걸었다. 베템부르크 시청 건물은 늦은 밤에도 환하게 불이 들어와 있었다. 경비는 없었다. 사람을 주변에 풀어두지 않는 게 들키지 않을 방법이라고 생각한 모양이다. 물론 완전히 틀린 생각이었다. 덕분에 시청까지 몰래 잠입할 수 있었으니까.\n\n시청 1층, 급하게 모인 우파당 의원들이 보였다. 조제프 베슈 총리는 없었지만, 국회의장인 에밀 로이터와 다른 우파당 의원들이 보였다.\n\n로이터 국회의장이 손을 내저었다. \"...나는 당연히 아루가 섭정으로 임명되면 룩셈부르크를 *말아먹을* 거라는 전제 하에 섭정 임명안을 동의했던 거요! 좀 합법적인 방식으로 그 여자를 룩셈부르크에서 쫓아내기 위해서.\"\n\"하지만 그 여자, 아직까지는 정치를 잘 해내고 있지 않소?\"\n\"그게 문제란 말이요. 권력을 일단 쥐어주는 데 동의하고, 나라를 망치면 탄핵해서 쫓아낸다. 애초에 그 여자가 정치를 당연히 못 할 거라는 전제 하에서 만들어진 이 계획이 다 엉터리였단 뜻이요.\"\n\n아루를 쫓아내기 위해서 섭정 자리를 준 거였다고? 카요코가 당황하는 사이, 로이터가 다시 말했다.\n\n\"이대로 그 여자가 실수를 할 때까지 기다리다간 시간이 얼마나 더 흐를지 모르겠소. ...뱀의 머리를 쳐야 하오. 그 여자를 죽여야 한단 말이요.\""
 HEU_event.104.a:0 "음모의 진행."

 HEU_event.105.t:0 "네 친구들이 지옥에서 불타기를"
 HEU_event.105.desc:0 "독립국가당 정당 해산으로 인해 나치 지지자들이 흩어지면서, 룩셈부르크의 마지막 현지인 저항 세력이 된 가톨릭의 불안감은 점점 커지기 시작했다. 물론 현지인의 90퍼센트가 가톨릭교도인데, 흥신소 네 명이 감히 무슨 짓을 할 수 있겠는가? 하지만 흥신소에 저항 의지를 보여주는 이들이 없는 건 아니었다.\n\n\"이, 이게 뭐야!!!\"\n\n흥신소에 도착한 소포를 열어본 아루가 하얗게 질린 얼굴로 의자를 밀고 일어났다. 지금까지 흥신소로 협박 편지가 날아온 게 처음은 아니었다. 하지만 이번은 달랐다. 카요코, 하루카, 무츠키 세 사람이 밧줄에 묶여 화형당하는 그림. 그 아래엔 붉은 물감으로 Alle Dämonen werden so sein(모든 악마들은 이렇게 될 것이다)라는 문장이 적혀 있었다.\n\n\"이야. 이거는 장난이 좀 심한데?\" 무츠키의 표정이 굳어졌다.\n\n\"나한테 하는 음해라면 상관 없어, 하지만, 하지만 내 회사 애들을 건드리는 건 용납 못 해!\"\n\n화가 난 아루가 그림을 꺼내자, 소포 아래에 감춰져 있던 초대장이 드러났다.\n\n'룩셈부르크 노트르담 대성당에서 악마 퇴치를 기원하는 장엄구마 행사를 열 예정입니다. 귀하께서도 대성당을 방문해 악마들이 타죽기를 기원하는 기념 행사에 참가해 주셨으면-'\n\n찌이익! 초대장을 거칠게 찢은 아루가 종이를 하늘로 날려버리며 소리쳤다. \"이딴, 이딴 짓거리나 하는 대성당 따위! 확 무너져버려! ...무너져버리라고.......\"\n\n처음에는 울컥 화를 냈지만, 조금 시간이 지나자 흥신소의 다른 세 사람이 불길에 고통스럽게 타들어가는 그림이 떠올랐다. 상상하고 싶지 않아도 떠오를 수밖에 없는 상상. 아루가 울컥 눈물을 터트리며 주저앉았다. \"이런 편지를 보고도 냉정하게 넘어가는 게 하드보일드인데.... 그런데....... 무리야. 나 때문에 모두가 상처입는 건....\"\n\n울먹이는 아루의 목소리를 뒤로 한 채, 하루카가 찢어진 초대장을 밟고 다가왔다."
 HEU_event.105.a:0 "\"...괜찮아요. 이런 편지를 봐도 저는 아무렇지 않으니까, 그러니까...아루 님, 울지 마세요...\""

 HEU_event.106.t:0 "이런 대성당은 없어져야 한다고"
 HEU_event.106.desc:0 "룩셈부르크의 문화 유산이기도 한 룩셈부르크 노트르담 대성당은 현지인들에게 자부심을 주는 아름다운 대성당이었다. 1613년 벨기에인들에게 건립된 이후 여러 국가적 위인들이 이 대성당에 묻혔으며, 대성당을 장식하는 아름다운 스테인드 글라스와 르네상스 스타일의 고급스러운 건물. 또 로마 교황에게 직접 룩셈부르크 대교구를 대표하는 성당으로 지정된 자랑스러운 역사까지. 그리고 대성당은 며칠 뒤에 열릴 '흥신소 악마들을 위한 공개 장엄구마' 행사를 위해 바쁘게 행사 준비가 이루어지고 있었다.\n\n그래. 이루어지고 '있었다'.\n\n\"후후훗. 아루 짱이 사람 죽이는 걸 진짜 싫어하는 사람이라 산 거야? 알지?\"\n\n무츠키는 팔다리가 밧줄로 묶인 주교의 머리채를 잡아, 대성당 앞으로 휙 집어던졌다. 카요코가 분필로 그어 놓은 선 바깥에 아슬아슬하게 걸치게.\n\n쾅! 먼저 던져진 다른 가톨릭교도들 위로 떨어진 주교가 소리를 질렀다.\n\n"이 사탄의 혈육들, 게헨나의 마귀들아. 너희가 감히 이러고도 살 수 있을 것 같.... 컥!\" 하루카가 개머리판으로 주교의 머리를 내리쳤다. 이마에서 피가 튀어 하루카의 샷건에 묻었다.\n\n\"아루 님을 울게 만들고서, 살아 돌아갈 수 있는 것만으로도 영광인 줄 아세요.\"\n\"아? 그 초대장 때문인가? 너희들이 룩셈부르크에 한 짓거리에 비하면 그 편지는....\"\n\n빡! 이번에는 무츠키가 주교의 턱주가리를 발로 찼다.\n\n\"하? 우리가 장난하는 거 같아? 아루 짱이 울었어. 네가 보낸 편지를 보고 오열을 했다고.\"\n\n빡! 빠각! 무츠키는 몇 번 더 주교의 턱을 걷어찬 뒤, 하루카를 돌아보았다.\n\n\"날려버려."\n\"네. ...더 빨리 이렇게 했어야 했어요.\"\n\n하루카는 기폭장치를 눌렀다. 그리고 쾅 소리와 함께, 대성당은 마치 종이의 집이 무너지듯 힘없이 주저앉았다."
 HEU_event.106.a:0 "300년의 역사가 지워지기까지, 3초의 시간밖에 필요하지 않았다."

 HEU_event.107.t:0 "룩셈부르크 대공의 섭정"
 HEU_event.107.desc:0 "룩셈부르크 대공국은 대전이 당시 대공가가 전멸하는 큰 타격을 입었으며, 리쿠하치마 아루를 비롯한 자칭 '흥신소 68'이란 저항 세력과 그녀에 동조하는 일부 전이자들의 도움으로 인해 기적적으로 게헨나에게 병합되지 않은 채 독립을 유지할 수 있었다. 여당인 우파당은 리쿠하치마 아루를 룩셈부르크의 섭정으로 임명했으며, 대전이 이후 몇 개월이 지난 지금 공식적인 그녀의 취임식이 치러졌다.\n\n룩셈부르크 대공국과 벨기에는 경제 동맹을 맺고 있는 최우방국 관계였다. 비록 경제동맹은 벨기에 정부가 망명하면서 붕괴되었지만, 벨기에 정치인들 사이에서는 여전히 룩셈부르크 대공국에 대한 우호적인 시각이 널리 퍼져 있다. 그렇다면 룩셈부르크의 새 섭정 즉위에 축전을 보내는 것이 당연한 이야기 아닐까? 사실 당연하지는 않다. 리쿠하치마 아루가 비록 게헨나의 침공과 맞서 싸운 '인류에 우호적인' 키보토스인이기는 하지만, 여전히 그녀가 머리에 뿔 달린 '비인간'이라는 사실에 거부감을 품고 있는 망명자들도 많다.\n\n결정권은 벨기에 망명 정부의 수장인 [BEL.GetLeader]에게 있다. 룩셈부르크의 새 섭정이 인류가 아니라는 것이 더 중요한 일일까? 아니면 최우방국인 룩셈부르크 대공국과의 외교적 관계를 유지하는 게 더 중요한 일일까?"
 HEU_event.107.a:0 "축전을 보내라!"
 HEU_event.107.b:0 "침묵하자"

 HEU_event.108.t:0 "[BEL.GetLeader]의 공식 즉위식 축전"
 HEU_event.108.desc:0 "< 룩셈부르크 대공국 섭정 즉위에 대한 대공궁 앞 축전 >\n\n리쿠하치마 아루 룩셈부르크 대공국 섭정 전하,\n\n우선 본인은 전하께서 1935년의 비극적인 대전이 당시 소위 '키보토스'에서 나타난 제국주의적 침략자들의 만행에 맞서 문명 세계의 중심인 룩셈부르크 대공국을 수호하신 것에 감사를 드립니다. 본인은 다른 사람이 아닌 전하께서 섭정으로서 임명되셨다는 소식을 듣고 안심하였습니다.\n\n본인은 벨기에 정부와 벨기에의 모든 신민을 대표하여 룩셈부르크의 구원자이신 전하의 섭정 임명을 진심으로 축하드립니다.\n\n본인은 전하의 정부가 여전히 기존 룩셈부르크 정부의 정통성을 계승하였다고 간주하며, 1921년의 벨기에-룩셈부르크 동맹 조약이 전하의 충성스러운 정부 아래에서 여전히 유지될 것이라고 약조합니다.\n\n벨기에와 룩셈부르크는 대전이 이후 살아남은 자유 세계의 일원으로서 키보토스 압제자들에 맞서 싸울 힘을 모아야 합니다. 존경하는 섭정 전하께서도 본 벨기에 망명정부와 룩셈부르크 대공국 사이의 우호 관계가 계속 유지될 수 있도록 함께 힘을 모아 주시기를 바랍니다.\n\n전하의 지속적인 건강을 기도드리며, 전하의 반키보토스 저항조직 '흥신소 68'의 번영을 기원합니다.\n\n벨기에 왕국 국왕 [BEL.GetLeader]"
 HEU_event.108.a:0 "아루는 편지를 액자에 소중히 끼워 넣었다."

 HEU_event.109.t:0 "쿠데타 계획"
 HEU_event.109.desc:0 "\"그럴리가... 그 사람들이 날 *믿고 있어서* 섭정 일을 맡긴 게 아니었단 말이야?\"\n\n아루는 카요코의 말을 부정하고 싶었다. 다른 누군가가 자신에게 의지하고, 룩셈부르크의 미래를 맡겼다. 그들에게 선의가 있다고 믿었기에 지금까지 섭정으로서의 책무를 수행해 올 수 있었다. 이 룩셈부르크 땅을 키보토스 전이자들과 현지인들이 평화롭게 어울리는 땅으로 만들고 싶었다. 하지만 애초에 자신의 파트너라고 믿었던 우파당에게 선의가 *없었다면*?\n\n현지인들을 믿은 것이 자신의 실수였다면? 애초에 그들이 전이자를 해충으로만 보았을 뿐, 조금도 같이 어울리고 싶은 마음이 없었다면 어떻게 되는 거지? 아루의 선한 품성은 그 생각을 부정하고 싶었다. 하지만 거리에서 일어나던 시위, 가톨릭의 비난, 친나치 독립국가당의 횡포. 섭정 임명 직후에 일어났던 그 소동 속에서 우파당은 한 번도 아루를 도운 적이 없었다.\n\n\"...네가 말한 이 쿠데타 계획이 진짜라면.\"\n\n아루는 이를 악물었다."
 HEU_event.109.a:0 "\"되갚아 주겠어. 백 배로.\""

 HEU_event.110.t:0 "역쿠데타"
 HEU_event.110.desc:0 "에밀 로이터는 자신의 쿠데타 계획이 완벽하다고 생각했다. 강건한 룩셈부르크의 철강 노동자들 중 일부를 포섭해 뽑은 혁명군에게 무기를 쥐어주고, 대공궁에서 집무를 보고 돌아가던 아루를 야밤에 린치한다. 아루를 살해한 뒤에는 암살의 범인을 적당한 다른 세력에게 뒤집어 씌운 뒤, 국가 안정을 위해 우파당이 흥신소 68을 배제한 새 정부를 수립한다. 작전대로만 진행됐다면 우파당은 다시 룩셈부르크를 되찾았어야 했다.\n\n\"그런데 일이 왜 어째서 이렇게 된 거야...\"\n\n우파당 당사. 흥신소 68은 고작 3분만에 당사를 지키던 경호 병력을 모두 제압하고, 당사 건물을 완벽하게 점령해버렸다. 로이터는 무감정한 표정으로 자신의 턱에 총구를 겨눈 무법자 아루의 눈을 바라보며, 등허리가 땀으로 젖어오는 걸 느꼈다.\n\n\"당신의 그 조잡한 암살 계획은 다 들통났어.\"\n\"...믿을 수가 없군, 이런 허접한 여자에게....\"\n\"나는 나를 배신하는 사람은 절대 용납하지 않아.\"\n\n하루카가 샷건을 들었다. \"그, 그러면 아루 님, 이 쓰레기들 다 죽여버릴까요?\"\n\"아니! 아니, 죽이라고는 안 했어! 스톱!\"\n\n냉혹한 하드보일드처럼 보이던 그녀가, 한 순간 당황한 표정을 지었다. 아루는 금세 감정을 가다듬으며 총구를 로이터의 가슴팍에 푹 찔렀다."
 HEU_event.110.a:0 "\"너희 전원, 룩셈부르크에서 전부 추방이야. 우파당은 지금부로 해산하겠어.\""

 HEU_event.111.t:0 "베슈 총리의 생존방식"
 HEU_event.111.desc:0 "국회의장 로이터의 쿠데타 작전을 몰랐을 리가 없다. 아니, 로이터에게 처음 암살 계획을 제공한 것도 베슈였다. 애초에 대가리에 뿔 달린 여자에게 진심으로 룩셈부르크의 권력을 영원히 쥐어주려고 생각했을 리가 없지 않은가. 하지만 쿠데타는 실패했다. 우파당 당사는 아루에게 점령당했고 로이터 일당도 제압당했다. 이제 중요한 건 베슈 자신의 안전을 지키는 일이었다.\n\n\"룩셈부르크를 전이자들로부터 구원하고자 했는데.... 대공가의 어르신들을 볼 명목이 없군.\"\n\n베슈는 한탄하듯 말하며, 총리 관저로 찾아오는 아루 일행을 맞을 준비를 했다. 모든 쿠데타는 로이터가 혼자 주도한 일이다. 베슈는 전혀 모르는 일이었다. 무조건 그렇게 우겨야 살아남을 가능성이 있었다."
 HEU_event.111.a:0 "우파당은 멸망했지만, 나는 살아남았구나"

 HEU_event.112.t:0 "리쿠하치마주의 68혁명"
 HEU_event.112.desc:0 "아루는 대공궁 창가에 서서 룩셈부르크 거리를 바라보았다. 평화로운 오후 시간이어야 했지만, 대공궁 창가에도 보이는 상가 건물들엔 '개와 키보토스인 출입 금지'라는 독일어 간판이 곧바로 보였다. 한 때 아루는 현지인들을 믿었다. 현지인들의 삶의 방식을 이해하고, 그들에게 인정받으려고 노력하면 현지인들이 키보토스인들을 같은 가족으로 받아줄 거라고 믿었다. 하지만 이제 아루는 더 이상 현지인들을 믿지 않는다.\n\n\"이 세계의 문화는.... 키보토스의 문화에 비해 너무 끔찍해.\"\n\n만약 문화에 우열이라는 것이 있다면, 그리고 키보토스의 문화가 현지의 문화에 비해 압도적으로 우수하다면. 키보토스인들의 차별을 막기 위해 굳이 현지의 문화에 동화되려고 노력할 필요가 있을까? 아니, 역으로 현지의 문화를 '키보토스화'시키는 것이 더 나은 길 아닐까?\n\n무법자, 냉혹한 하드보일드를 자칭했지만, 아루는 대전이 이후 단 하루도 같이 전이되어 온 키보토스인들을 버리고 자기 홀로 행복해지는 길을 택한 적이 없었다. 어쨌거나 섭정이 된 이상 모두가 행복한 룩셈부르크를 만들고 싶었다. ...그 마음은 현지인들에게 상처입고, 조롱받고, 무릎 꿇은 지금도 변하지 않았다.\n\n하지만 한 가지는 달라진 게 있었다. 인간들의 소위 현지 문화라는 것이 없어지는 것이, 룩셈부르크가 키보토스인과 현지인들이 동등하게 살아갈 수 있는 낙원이 되는 길이라는 것을 깨달았다는 것."
 HEU_event.112.a:0 "\"...그게 내 무법자로서의 길, '리쿠하치마주의'야.\""

 HEU_event.113.t:0 "리쿠하치마주의 낙원"
 HEU_event.113.desc:0 "모든 키보토스인들의 평등한 낙원을 건설하겠다. 그런 아루의 꿈이 리쿠하치마주의라는 하나의 이념으로 결집된 이후, 주변국들에서 룩셈부르크로의 이민자가 늘어나기 시작했다. 독일 현지인들과의 충돌을 견디다 못해 떠난 트리니티와 게헨나 학생들, 그리고 새로운 이념에 대한 흥미를 갖고 찾아온 밀레니엄 학생들, 그리고 어느 학원에도 속하지 않는 수인 시민들까지. 룩셈부르크의 인구는 이민자들로 인해 늘어나기 시작했지만, 좋은 일만 있는 것은 아니었다.\n\n리쿠하치마주의에 부정적인 현지인들과 이민자들 사이에서는 폭력 사태가 계속 발생하고 있다. 정부의 통제를 전혀 따르지 않는 게헨나 이민자들은 곳곳에서 크고 작은 소동을 일으키고 있다. 그리고 소문에 따르면 블랙마켓의 범죄 조직이 이권을 노리고 룩셈부르크로 숨어들어왔다는 이야기도 있었다. 현실에 낙원을 만들고자 하는 꿈이 늘 잘 풀리는 법은 아니었다."
 HEU_event.113.a:0 "낙원은 증명될 수 없다."

 HEU_event.114.t:0 "아란치노 패밀리"
 HEU_event.114.desc:0 "\"그러니까 아란치노 패밀리가 룩셈부르크에 잠입했다는 게 사실이라는 소리네.\"\n\n아루는 한숨을 내뱉었다. 흥신소 68에 도착한 편지. 아란치노 패밀리의 조직원들이 룩셈부르크에 자신들의 근거지를 마련했다. 하지만 패밀리는 룩셈부르크 정부인 흥신소와 직접 대립할 생각은 없다고 주장했다. 그저 자신들에게 룩셈부르크의 철광 소유권 일부를 넘겨주기만 하면, 어떠한 범죄도 저지르지 않을 것임은 물론 룩셈부르크 정부에게 철광 수익 일부를 떼어주겠다고 약속하기까지 했다.\n\n\"다들 어떻게 생각해? 이 제안.\"\n\n무츠키가 웃었다. \"재미있어 보이지 않아? 마피아랑 같은 팀이 되는 것도 꽤 하드보일드해 보이고.\"\n\n카요코가 말했다. \"애초에 마피아의 '약속'을 믿는다는 게 잘못이야. 무시해.\"\n\n마지막으로 하루카. \"저, 저 따위에게 아루 님이 의견을 물으시다니...제 의견 따위는 도움이 전혀 안 될 거고......아니...아루 님을 위해 의견 하나도 내지 못하다니.... 쓸모 없는 사원이네요....... ............죽을게요.\"\n\n\"아니, 죽지 마! 총, 총구 아래로 내리고!\"\n\n아루는 하루카의 샷건을 다급하게 빼앗았다. \"아무튼 모두의 의견은 잘 들었어. 최종 결정을 내릴게.\""
 HEU_event.114.a:0 "이익이 된다면 마피아와도 협력한다. 그게 내 하드보일드야."
 HEU_event.114.b:0 "마피아의 약속을 믿느니, 차라리 나치를 믿지. 편지는 태워버려."

 HEU_event.115.t:0 "마피아를 믿느니..."
 HEU_event.115.desc:0 "\"수익은 분명히 잘 떼어주고 있기는 하지만....\"\n\n아루는 사무실에 날아온 고발장을 읽어 보았다. 하루 18시간 연속근무. 헤일로 보병들로 이루어진 마피아들은 자신들보다 신체 능력이 약한 탄광 노동자들을 협박해 사실상의 노예로 사용하고 있었다. 심지어는 지역 어린아이들을 납치해 탄광 밑으로 밀어넣고 있다는 보고도 들어왔다. 분명 아란치노 패밀리는 약속한 대로 탄광에서 나온 철광석 판매 수익의 일부를 아루에게 떼어줬다. 하지만.\n\n\"...이렇게 돈을 벌게 될 거라고는 상상하지 못했어.\"\n\n리쿠하치마 아루는, 그런 돈을 기쁘게 받을 사람이 아니었다. 아무리 현지인들에게 실망하고, 그들의 증오에 익숙해졌다고 하더라도. 현지인들은 아루와 마찬가지로 웃고 우는 감정을 가진 사람이었으니까. 아루는 고발장을 내려놓았다.\n\n\"흥신소 모두, 출동 준비야. ...탄광에 가서 직접 상황을 파악하겠어.\"\n\n카요코가 물었다. \"고발장 내용이 사실이라면? 어쩔 건데?\""
 HEU_event.115.a:0 "당장 모조리 박살내야지."

 HEU_event.116.t:0 "마피아를 믿느니..."
 HEU_event.116.desc:0 "흥신소 68이 탄광 소유권을 넘겨주지 않은 뒤, 아란치노 패밀리가 룩셈부르크를 떠날 거라고 생각했다. 이 작은 땅에서 마피아들이 뭘 팔아서 돈을 벌겠는가? 하지만 아루의 그런 생각은 안일했다는 게 밝혀졌다. 아란치노 패밀리는 아루가 한 번 해산시킨 나치 잔당들에게 총기 밀수를 하고 있었으니까.\n\n\"나치 게릴라라니! 이, 이것들이 내 땅에서 도대체 뭘 하고 있는 거야?!\" 당황한 아루가 자리를 박차고 일어났다.\n\n무츠키가 하얗게 질린 아루를 보며 킥킥 웃었다. \"아아. 아루 짱이 못 해내는 일일일악을 저 아란치노 패밀리가 해내네? 승부욕 들지 않아?\"\n\"승부욕이 들 문제가 아니잖아?! 당장 박살내겠어. 나치도, 이 아란치노 패밀리도!\""
 HEU_event.116.a:0 "흥신소 68, 전원 출동이야!"

 HEU_event.117.t:0 "독립국가당의 종언"
 HEU_event.117.desc:0 "리쿠하치마 아루가 독립국가당 해산을 지시한 이후, 게헨나 학생들이 독립국가당의 모든 물자를 압류하기 위해 다가오고 있었다. 하지만 피에르 프륌은 독립국가당을 포기할 생각이 없었다. 비록 당원들 중 다소 *적극적으로* 민족주의를 추종하는 사람들이 있기는 했지만, 거리에서 하켄크로이츠 좀 휘둘렀다고 해서 정당해산을 당해야 한다니. 그에게 있어서는 용납할 수 없는 일이었다. 프륌은 독일제 권총을 뽑아 들고, 당사를 지키는 당원들을 돌아보았다.\n\n\"위대한 아리아인의 후손들이여! 독립국가당은 게헨나의 악마들에게 절대 굴복하지 않을 것이다!\"\n\n마지막까지 당사에 남은 당원들의 환호성과 함께, 당사 건물 바깥에서 총성이 들리기 시작했다. 물러설 생각은 없었다. 강인한 아리아인이 여자아이들로 이루어진 군대 앞에서 물러난다는 것은 있을 수 없는 일이었다. 프룀은 권총을 높이 들고 소리쳤다.\n\n\"게르만 민족이여, 영원하라!\""
 HEU_event.117.a:0 "민족주의자는 이렇게 덧 없이 지는 것이다"

 HEU_event.118.t:0 "시민 결합 법제화에 대한 탄원 - 룩셈부르크 공산당"
 HEU_event.118.desc:0 "흥신소 68 사장 리쿠하치마 아루 앞으로,\n\n흥신소 68은 부르주아적 법률 제정 계획을 중단하라!\n\n동성애는 기본적으로 <부르주아> 국가들에서만 존재하는 <도덕적 타락의 산물>로서, 이는 코민테른의 령도자이신 경애하는 <이오시프 스탈린> 동지께서 교시한 바와 같다. 그렇기에 우리는 고발한다! 현재 소위 <룩셈부르크 대공 섭정>을 자칭하는 리쿠하치마 아루가 진행하고자 하는 자본주의적 오류는 룩셈부르크의 노동계급을 더욱 고통스러운 상황으로 몰고 갈 것이다. 부르주아지적 문화의 도덕적 타락을 도입함으로서 노동자들의 자유는 축소될 것이며  <시민 결합> 제도의 실시는 사회의 부패를 불러올 것이다.\n\n리쿠하치마 아루가 자본주의 국가들의 간첩이 아니라면 이러한 부르주아적 전술적 사보타주 책동을 중단하고 <노동계급을 위한 자유>를 바로 세우는 것에 더욱 집중하여야 한다. 이는 모든 노동계급의 준엄한 경고이자 리쿠하치마 아루 개인을 향한 충고이기도 하다.\n\n룩셈부르크 공산당 발송"
 HEU_event.118.a:0 "편지는 구겨져 쓰레기통으로 들어갔다."

 HEU_event.119.t:0 "시민 결합 법제화에 대한 탄원 - 룩셈부르크 지하교회"
 HEU_event.119.desc:0 "흥신소 68 사장 리쿠하치마 아루 앞으로,\n\n소위 '리쿠하치마주의'라는 적그리스도적 행패에 이어, 이제는 너희들이 국가를 아예 스탈린주의 소굴로 만드려 하는구나.\n\n머리카락도 시뻘건 빨갱이 새끼야. 주님께서 너를 지옥으로 끌고 갈 날을 기다리겠다. 너희 공산주의자들은 언제나 그랬지. 주님의 창조질서를 무너뜨리고 국가를 적화하기 위해 문화부터 물들이는 거야.\n\n네 사랑하는 룩셈부르크 공산당으로 꺼져라!\n\n발송지 불명"
 HEU_event.119.a:0 "\"...머리카락 얘기는 할 필요 없잖아?\""

 HEU_event.120.t:0 "시민 결합 법제화에 대한 탄원 - 룩셈부르크 광업 노동 조합"
 HEU_event.120.desc:0 "룩셈부르크 대공 섭정 리쿠하치마 아루 앞으로,\n\n국가 정상화가 이루어 질 때까지 우리는 총파업을 선언한다.\n\n이상."
 HEU_event.120.a:0 "\"...짧고, 간결하네\""

 HEU_event.121.t:0 "시민 결합 법제화에 대한 탄원 - 룩셈부르크 헌병대"
 HEU_event.121.desc:0 "룩셈부르크 대공궁 앞으로,\n\n섭정 전하. 헌병대 내부에서의 불만이 극심한 상황입니다. 전하의 반종교적 정책에도 불구하고 헌병대는 가장 보수적인 집단이며 아직 많은 사병들이 가톨릭 신앙을 믿고 있습니다. 일부 헌병대 군인들은 '총파업'을 결의하고 주둔지 바깥으로 나가 돌아오지 않고 있습니다. 룩셈부르크 군인에게 파업의 권리가 없으며 이러한 행위는 단순한 탈영으로 간주한다는 경고를 이미 내린 상황이지만, 그들이 돌아올 것인지 염려스럽습니다.\n\n그들과 오랜 시간 함께 한 만큼 그들의 동기는 이해하지만, 그럼에도 불구하고 군인의 본분은 조국의 국본인 대공가에게 충성하는 것입니다. 옛 대공가가 모두 돌아가신 지금은 리쿠하치마 아루 전하께 충성하는 것이 당연한 일입니다. 이것은 제가 전하의 정책에 찬성하는지 반대하는지에 대한 문제를 넘어선 것입니다. 모든 군인들은 자신의 생각 이전에 전하의 선택에 충성할 의무가 있으며, 전하에 맞선 탈영 행위는 반역입니다.\n\n섭정 전하. 그렇기 때문에 룩셈부르크 전역에 전하의 이름으로 원대복귀 명령서를 전달해 주셔야 합니다. 명령에 응하지 않는 군인은 반란군으로 간주해 군 자격을 박탈하고 체포해 재판에 넘겨야 합니다. 여자끼리 결혼하네 남자끼리 혼인하네 하는 문제는 존엄한 군주에 대한 충성심을 어기는 반역에 비하면 사소한 문제에 불과합니다. 충성심보다 다른 가치를 더 높이 두는 군인들은 군복을 입을 자격이 없습니다. 전하께서도 이 점 이해하시라고 믿으며, 답장을 기다리겠습니다.\n\n룩셈부르크 대공국 헌병대장, 에밀 슈펠러"
 HEU_event.121.a:0 "탈영을 반역으로 간주한다는 명령서를 준비해야겠네."
 HEU_event.121.b:0 "탈영병은 체포하야지. 근데 반역 어쩌고로 재판까지 할 필요는 없잖아?"

 HEU_event.122.t:0 "익명의 편지"
 HEU_event.122.desc:0 "흥신소 68 사장 리쿠하치마 아루 앞으로,\n\n게헨나에 입학한 이후 좋아하는 사람이 생겼습니다. 그리고 지금까지 같이 살고 있고요. 많은 말을 쓰긴 어렵지만. 그냥. 고마워요, 사장님."
 HEU_event.122.a:0 "\"...고맙기는.\""

 HEU_event.123.t:0 "흥신소 입구, 테이프로 붙인 편지"
 HEU_event.123.desc:0 "아루 짱에게\n\n난 아루 짱이 무슨 선택을 하든 그게 잘못되었다곤 생각 안 해.\n\n모두가 적이라고 생각하지 마. 아루 짱 편은 언제나 있으니까!\n\n수수께끼의 천재게이머가"
 HEU_event.123.a:0 "아루는 웃으며 테이프를 떼어냈다."

 HEU_event.124.t:0 "[HEU.GetName] 측의 공군 기술 공유 요청"
 HEU_event.124.desc:0 "정중한 정자체로 적힌 흥신소 68의 친필 편지에는 룩셈부르크 대공국과 게헨나 학원 사이의 우정과 동맹 관계에 대한 의례적인 글과 함께, 룩셈부르크 군의 강화를 위해 만마전 측이 가지고 있는 공군 기술 일부를 흥신소 68에 공유해 줄 것을 요청하는 내용이 적혀 있었다. 우리가 일부 기술을 제공해 준다고 해서 우리 군에게 큰 손해가 올 것으로 예상되지 않는 만큼, 공군 기술 일부를 그들에게 제공하는 것도 좋은 생각일 것이다."
 HEU_event.124.a:0 "그들에게 기술을 공유하자."
 HEU_event.124.b:0 "룩셈부르크가 공군을 필요로 한다니, 코미디가 따로 없군!"

 HEU_event.125.t:0 "[HEU.GetName] 측의 해군 기술 공유 요청"
 HEU_event.125.desc:0 "정중한 정자체로 적힌 흥신소 68의 친필 편지에는 룩셈부르크 대공국과 게헨나 학원 사이의 우정과 동맹 관계에 대한 의례적인 글과 함께, 룩셈부르크 군의 강화를 위해 만마전 측이 가지고 있는 해군 기술 일부를 흥신소 68에 공유해 줄 것을 요청하는 내용이 적혀 있었다. 우리가 일부 기술을 제공해 준다고 해서 우리 군에게 큰 손해가 올 것으로 예상되지 않는 만큼, 해군 기술 일부를 그들에게 제공하는 것도 좋은 생각일 것이다."
 HEU_event.125.a:0 "그들에게 기술을 공유하자."
 HEU_event.125.b:0 "룩셈부르크 해군의 도움을 받느니, 동네 낚싯배의 도움을 받는 게 낫겠지."

 HEU_event.126.t:0 "[FROM.GetName] 측의 기술 공유 요청 거절"
 HEU_event.126.desc:0 "흥신소 68 측이 상당히 정중한 어조로 만마전에 기술 공유를 요청했음에도 불구하고, [FROM.GetLeader] 측은 우리에게 자신들이 보유한 군사 기술을 공유하고 싶은 마음이 없는 것으로 보입니다. 그들은 우리의 요청을 거절하기로 결정했으며, '군수기술'의 유출이 국가 안보에 얼마나 위험한 일인지 간략한 편지로 해명했습니다. 비록 우리가 동맹 관계이지만, 새로운 기술은 우리 스스로 개발해야 할 것 같습니다."
 HEU_event.126.a:0 "결국 그 정도의 동맹이라는 거지."

 HEU_event.127.t:0 "[FROM.GetName] 측의 공군 기술 공유"
 HEU_event.127.desc:0 "룩셈부르크에게 공군이 필요하지 않을 거라는 회의적인 비아냥에도 불구하고, [FROM.GetLeader] 측은 우리에게 자신들이 보유한 공군 기술의 일부를 전달하기로 결정했습니다. 물론 이것은 단순한 기술 지원일 뿐이며, 공군을 양성하는 역할은 우리에게 여전히 맡겨져 있습니다. 하지만 흥신소 68의 상징 마크를 단 공군이 하늘로 날아오를 수 있는 기반이 다져졌다는 건 분명합니다. 그들의 지원에 감사하며 새로운 공군 조종사들을 뽑을 시간입니다."
 HEU_event.127.a:0 "아주 멋진 소식이네!"

 HEU_event.128.t:0 "[FROM.GetName] 측의 해군 기술 공유"
 HEU_event.128.desc:0 "우리가 해양 영토를 확보한 이후, 우리는 [FROM.GetName] 측에 해군 양성을 위한 기술 공유를 요청했습니다. 이 요청이 받아들여지지 않을 것이라는 회의적인 시각도 있었지만, [FROM.GetLeader]는 우리에게 새 군함을 건조하는데 필요한 자료를 제공했습니다. 물론 군함을 건조하는 역할은 여전히 우리의 몫이지만, 흥신소 68의 상징 마크를 단 군함이 유럽 앞바다에서 항해하는 날도 머지 않은 것으로 보입니다."
 HEU_event.128.a:0 "군함에도 하드보일드가 필요하단 말이지!"

 HEU_event.129.t:0 "[FROM.GetName] 측의 망명 제안"
 HEU_event.129.desc:0 "우리는 전쟁에서 지고 있으며, 멸망의 위기를 앞두고 있습니다. 비록 아직 역전의 가능성이 있기는 하지만, [FROM.GetLeader]는 우리에게 룩셈부르크로의 망명을 제안했습니다. 만마전의 군대 관할을 자신들에게 넘기고 망명 생활을 하면, 그들이 전쟁을 역전할 것이라는 제안입니다. 이 선택은 만마전 수뇌부가 '안전한' 장소로 도망칠 수 있게 시간을 벌어 줄 것이기 때문에, [ROOT.GetLeader]는 이 제안에 긍정적이지만, 망명하는 대신 우리의 영토에 서서 마지막까지 항전해야 한다는 주장도 일리가 있습니다.\n\n어느 선택을 하든 이것은 무를 수 없는 한 번 뿐인 결정이며, 만마전의 미래만이 아니라 유럽 전체의 미래를 크게 뒤틀어 놓을 것입니다."
 HEU_event.129.a:0 "룩셈부르크로 도망치자!"
 HEU_event.129.b:0 "죽어도 이 땅에서 죽으리라"

 HEU_event.130.t:0 "리쿠하치마주의 '68혁명'의 확산"
 HEU_event.130.desc:0 "\"금지하는 것을 금지한다! 우리에게 더 많은 자유를 달라!\"\n\n룩셈부르크에서부터 시작된 자유주의 신좌파 운동인 소위 '68혁명', 또는 '리쿠하치마주의'가 [ROOT.GetName] 내부에까지 확산되었습니다. 우리와 룩셈부르크 사이의 동맹 관계로 인해, 많은 게헨나 학생들이 룩셈부르크의 68혁명에 영향을 받게 된 것으로 보입니다. 리쿠하치마 아루의 조직인 '흥신소 68'에서 이름을 따온 68혁명은 현지의 '낙후된' 문화를 제거하고, 키보토스의 '선진적'이고 자유주의적인 문화가 이 땅에 전파되어야 한다고 주장합니다. 지구에 비해 더 자유로운 키보토스 문화가 뿌리를 내린다면, 여성의 자유, 장애인을 비롯한 여러 소수자들의 자유, 그리고 인류와 키보토스 전이자들 사이의 평화가 찾아올 것이라는 논리입니다.\n\n68혁명이 우리 영토 내 학생들에게 영향을 끼치는 것을 방치할 수도 있습니다. 어차피 외부인이 '자유'를 주장하지 않아도 게헨나는 충분히 다른 학원들에 비해 자유로운 동네입니다. 게다가 자유주의 문화의 전파가 우리 학생들에게 새로운 영감을 줄 지도 모르는 법이죠. 하지만 현지 문화를 제거해야 할 야만적인 무언가로 보는 리쿠하치마주의가 현지인들의 불만을 자극할 우려도 있습니다."
 HEU_event.130.a:0 "금지하는 것을 금지한다!"
 HEU_event.130.b:0 "이건 너무 위험한 사상이다"

 HEU_event.131.t:0 "룩셈부르크 시민결합"
 HEU_event.131.desc:0 "수많은 정치 세력들의 반대, 그리고 사회의 분열.... 많은 일들이 있었지만 우리는 결국 시민결합의 입법화를 밀어붙이는 데 성공했습니다. 앞으로도 룩셈부르크 현지인들은 이 사실을 잊지 않겠지만, 그럼에도 불구하고 이것은 큰 문화적 진보입니다. 더 다양한 의견들이 시민들 사이에서 자유롭게 논의될 수 있는 사회, 이전의 낙후된 인류 문화를 한 세기 뒤의 발전된 문화로 대체한 사회, 그리고 금지를 금지하는 사회.\n\n이것은 혁명의 새로운 승리입니다."
 HEU_event.131.a:0 "어려움이 있었지만..."

 HEU_event.132.t:0 "사장님의 고민"
 HEU_event.132.desc:0 "대전이 직후 게헨나 학생들에게 옛 흥신소 68 사무실이 전소된 이후, 흥신소 68의 새로운 사무실은 룩셈부르크 대공궁이 되었다. 룩셈부르크 대공가의 섭정이라는 직위도 있으니 합법적으로 써먹을 수 있기도 했고, 사실 원래 쓰던 흥신소 사무실보다도 몇 배나 크고 화려했다. 벽에 걸린 '일일일악' 휘호가 안 어울릴 정도로.\n\n하지만 대공궁을 얻은 이후에도 아루는 근처의 작은 원룸에서 생활하며 대공궁으로 매일 출퇴근하는 생활을 하고 있었다. 물론 궁전에는 퀴퀴한 원룸과는 비교도 되지 않는 침실이 있었다. 하지만 그곳은 대전이 당시, 샤를로트 여대공과 펠릭스 부군, 그리고 두 공작가의 자녀들이 게헨나 약탈자들에게 총살당한 장소이기도 했다. 자신 역시 키보토스계인데, 그 사람들의 집을 쓸 *자격*이 정말 있을까?\n\n대전이 이후 한 달 넘게 룩셈부르크의 온갖 청소 전문가들이 피를 닦아내고 침실을 정리했다. 하지만 아루는 여전히 궁전 침실에 들어설 때마다 아이들의 피냄새를 느낄 수 있었다. 그 고풍스러운 침실의 초대형 침대보다도, 아루는 원룸 소파에 쭈그려 누운 채 잠을 자는 것이 더 좋았다.\n\n\"후우. 내가 뭔 정치 같은 걸 하게 됐는지 몰라.\"\n\n업무를 마친 아루는 평소와 마찬가지로 궁성을 나와 홀로 원룸으로 걸었다. 흥신소의 다른 직원들은 한 시간도 전에 먼저 돌아갔다. 뭐, 제일 마지막까지 남는 게 사장이니까. 아루는 밤바람을 맞으며 밤길을 걸었다. 아루는 그 날도 밤하늘을 올려다보며 별을 헤었다. 키보토스와 완전히 다른 유럽의 밤하늘은 아루의 관심을 끌기 딱 좋은 풍경이었다. 자신의 뒤에 미행자들이 붙어 있다는 걸 모를 만큼."
 HEU_event.132.a:0 "지구의 하늘에는 왜 키보토스 같은 고리가 없는 걸까?"

 HEU_event.133.t:0 "반지"
 HEU_event.133.desc.a:0 "일단 이거부터 묻겠어. 도대체 왜 나야? 사장이 흥신소의 누군가를 좋아하게 된다면 그건 하루카일 거라고 생각했는데.\n\n...모르겠어. 그냥.... 어쩌다보니까 그렇게 됐어.\n\n스스로도 모르는 거야?\n\n아하하, 그렇네. 하지만 지금의 내가 카요코를 사랑하고 있다는 건 확실히 알고 있어. 그 마음만은 또렷하게 느껴지니까. 그래서...미움 받을지도 모른다고 생각하지만, 그래도 고백하고 싶었어. 마음을...카요코에게는 전하고 싶었으니까.\n\n반지라.... 사장, 만약 정말 내가 이걸 받는다면 말이야. 흥신소의 다른 애들에게는 우리 관계, 어떻게 설명할 생각이야?\n\n그, 다른 사원들 생각은 안 해봤는데. 음, 아마, 어떻게든 다들 이해해주지...않을까? 아마도.......\n\n후후. 의지 굳고 단호한 것 같으면서, 한 가지 나사가 빠져 있는 건 평소의 사장이네.\n\n그, 웃지 마! 나 진짜 진지하게 정말 오랫동안 열심히, 열심히 고민해서 전한 마음...\n\n받아들일게.\n\n엣.\n\n사장...아니, 아루. 반지 고마워."
 HEU_event.133.desc.b:0 "흐으음, 아루 짱. 이건 새로운 놀이...의 일종......은 아닌 거지?\n\n내가 자칭 무법자이기는 하지만, 사람의 마음으로 장난을 치지는 않아.\n\n'자칭'인 거 아루 짱도 자각하고 있구나?\n\n그, 그게 중요한 게 아니잖아?\n\n아루 짱 얼굴 빨개졌다. 아하하!\n\n분위기 망치지 마! 그, 난 나름대로 진지하게 고민해서 이렇게 찾아온 거니까....... 그, 무츠키. 내 고백을 받아 줄 거라면 반지.......\n\n받을 게.\n\n저, 정말 괜찮겠어? 나라도?\n\n뭐야. 아루 짱. 고백까지 해 놓고 당황해 하면 어떻게 해?\n\n아니, 이렇게 쉽게 받아들일 거라고는 생각 못 해서....\n\n아루 짱은 늘 아슬아슬하니까. 내가 더 오-랫동안 옆에 있어주지 않으면 안 될 거 같았거든."
 HEU_event.133.desc.c:0 "죽을게요\n\n아니아니아니아니아니 하루카 갑자기 왜!\n\n아루 님이 다른 분들도 아니고, 그, 저기, 저에게, 그 반지를 주시고, 고백을, 저, 하신 건, 아마 우회적으로 돌려서 제가 흥신소에서 필요 없으니 나가라는 뜻이 아닐까 해서 저는아루님의사랑을받을자격도없고아루님이저를사랑하실거라고도생각하지않고그러니까이건일종의시험이고아루님을위해서는조용히사라져주는것이\n\n그만.\n\n아루...님?\n\n하루카, 꼭 내 사랑을 받아달라는 말은 하지 않을게. 거절해도 좋아. 하지만 적어도 하루카가 스스로만은 더 사랑했으면 좋겠어. 나는 하루카가 떠나는 것도 싫고, 내 앞에서 죽는다거나......그런 말을 하는 것도 싫어. 진짜로, 좋아하니까. 하루카를, 그러니까, 대전이 이후로 너무 많은 사람들이 죽고 없어지고 있으니까..., 그래서 더.... 흑, 끄윽, 난.......\n\n아루, 님, 전.... 네....... 울지 마세요. 아루 님의 옆에서 사라지는 일도, 죽거나 하지도 않을게요. ......반지, 끼워 봐도 괜찮죠?"
 HEU_event.133.a:0 "영원한 맹세"

 HEU_event.134.t:0 "보고서 - 작전 계획 '퇴마'"
 HEU_event.134.desc:0 "우파당 당사, 에밀 로이터 국회의장님에게\n\n£white_dot 미행 상황 보고\n\n리쿠하치마 아루는 지난 보고와 마찬가지로 매일 심야 같은 시간에 대공궁을 나옵니다. 소위 '흥신소 68' 소속 조직원들이 리쿠하치마와 밤길을 동행하는 일은 없습니다. 그녀는 룩셈부르크 시의 치안을 상당히 신뢰하고 있는 것으로 보입니다.\n\n£white_dot 암살 조력자 포섭 보고\n\n친나치 정당인 독립국가당 당원 다섯 명을 포섭했습니다. 만약 그들이 체포되더라도 우리는 나치에게 대신 책임을 물을 수 있을 것입니다.\n\n프랑스 레지스탕스들에게서 권총을 구하는 데 성공했습니다. 하지만 소리가 너무 커 주변 사람들을 불러들일 위험이 있으며, 키보토스인의 신체능력을 감안하면 최후의 수단으로만 사용해야 할 것으로 보입니다.\n\n구 국방군 장교과의 접선에 성공했습니다. 그는 키보토스인의 신체 내구력을 고려할 때, 도끼 같은 날붙이보다 망치나 렌치 등의 공구로 머리를 집중적으로 타격하는 것이 키보토스인을 효과적으로 살해할 가능성이 높다고 조언했습니다.\n\n£white_dot 암살 계획 보고\n\n모든 준비가 끝났습니다. 의장님이 지시하시면, 우리는 그 뿔 달린 붉은 머리 악마를 그 여자가 있어야 할 지옥으로 돌려보낼 수 있을 것입니다."
 HEU_event.134.a:0 "익명의 애국자 보냄."

 HEU_event.135.t:0 "가장 긴 밤"
 HEU_event.135.desc:0 "날이 갈 수록 점점 심해져가는 룩셈부르크의 나치, 가톨릭 반키보토스 운동. 거기에 맞서 무장하기 시작하려는 룩셈부르크의 키보토스 전이자들. 아루는 지끈거리는 관자놀이를 누르며 대공궁을 나왔다.\n\n\"도대체 어떻게 해야 둘 사이를 중재할 수 있을까.......\"\n\n중재라니. 키보토스에서 흥신소 68의 사장으로 있을 때에는 고민 해 본 적 없는 문제였다. 무언가를 때려부수고 사방에 총을 갈겨대는 하드보일드한 삶. 하지만 룩셈부르크는 달랐다. 소중한 것을 지키기 위해서는 총이 아닌 우정의 꽃다발이 필요한-\n\n빡!\n\n\"악!\"\n\n공격은 예고 없이 날아왔다. 뒤통수를 내려치는 둔탁한 충격. 그와 동시에 입과 코를 검은 천으로 가린 남자들이 렌치와 망치를 사방에서 휘둘렀다. 머리를 집중적으로 노린 무자비한 공격. 아루는 뇌진탕 때문에 생긴 어지럼증으로 세상이 빙그르르 도는 것을 느꼈다. '어라?' 아루는 머리부터 바닥에 쓰러졌다.\n\n\"악마 년도 뭐 별 거 아니구만!\"\n\"더 때려! 헤일로 달린 새끼들은 이 정도로는 안 죽는다고.\"\n\n무슨 일이 일어나는 거지? 지금 *누가* *왜* 이러는 거야? 쓰러진 상태로 목과 머리에 발길질을 맞으며, 어떻게든 아루는 남자들을 올려다보았다. 숫자는 다섯. 동기는? 모른다. 누가 보냈지? 모른다.\n\n\"다, 당신들 도대체......\"\n\n아루의 말은 입을 걷어차는 두꺼운 구둣발에 끊어졌다. 의식이 흐릿해졌다. 목을 몇 번이고 밟힌 탓인지 숨도 제대로 쉬어지지 않았다. 전신이 마비된 건 아닐까. 손끝이 파르르 떨렸다. 아프다. 아파. 아파. 아파아파아파\n\n\"이제 어떻게 하지?\"\n\"이건 강도 살인이야. 언제 어디서나 일어날 수 있는 그런 불운한 사건.\"\n\n빈정거리듯 말한 남자가 아루의 앞에 무릎을 꿇고 앉았다. 그는 너덜너덜해진 아루의 코트 안으로 손을 집어넣었다.\n\n\"지갑만 털어 가자고. 내버려두면 죽을 거 같으니까.\"\n\n지갑. 그 단어를 듣는 순간, 끊어지려던 아루의 의식이 또렷해졌다. 흥신소의 소중한 동료들이 모두 약소한 돈을 모아 사 준 보물. 아루는 마지막 힘으로 코트에 손을 밀어넣던 남자의 손목을 잡았다."
 HEU_event.135.a:0 "\"지갑은...안 돼!\""

 HEU_event.136.t:0 "배드 엔딩인 영화는 싫어"
 HEU_event.136.desc:0 "하루카가 아루의 집에서 그리 멀지 않은 장소에 방을 구한 것은 솔직히 우연은 아니었다. 제일 늦게 퇴근하는 아루가 집에 건강하게 잘 들어가는지 걱정스럽기 때문이기도 했고. 솔직히 아루와 가까운 곳에 살고 싶다는 욕망도 있었다. 그렇기에.\n\n탕! 탕!\n\n멀지 않은 장소, 대공궁과 아루의 집 사이에서 총성이 울려 퍼진 순간. 하루카는 등골을 따라 흐르는 섬뜩한 감각을 느꼈다. 대전이로 인한 혼란이 끝난 뒤, 심야의 룩셈부르크에서 총성이 터지는 일은 없었다. 그런데 왜?\n\n몸은 생각보다 빨리 움직였다. 산탄총 블로우 어웨이를 들고 거리로 뛰쳐나온 뒤, 하루카는 얼마 지나지 않아 손목이 이상한 방향으로 꺾인 채 바닥을 구르는 남자. 그리고 쓰러진 아루의 안면에 권총탄을 갈겨대는 다른 남자들을 발견했다.\n\n\"이, 이, 개새끼들아!\"\n\n지금껏 했던 가장 강한 욕이 '벌레자식분'인 하루카에게서 목청이 찢어질 것 같은 욕설이 터졌다. 놀란 남자들이 고개를 돌린 순간, 산탄이 제일 먼저 권총을 든 남자의 머리를 날렸다. 타앙! 하루카의 감정이 산탄과 함께 폭발했다. 비명인지 고함인지 모를 소리를 지르며, 그녀가 아루를 향해 달렸다.\n\n\"씨발, 도망쳐!\"\n\"악, 하아악!\"\n\n다른 네 사내들이 사방으로 흩어지는 사이, 하루카는 남자의 피를 뒤집어 쓴 채 구겨진 종잇조각처럼 바닥에 웅크린 아루를 붙들었다.\n\n\"아루 님! 제발, 제발...\""
 HEU_event.136.a:0 "\"하루카... 욕은 나쁜 거야.\""

 HEU_event.137.t:0 "담당의사 소견서"
 HEU_event.137.desc:0 "환자명: 리쿠하치마 아루 | 생년월일: 0000.03.12.\n작성자: 샤를 마르크스 | 작성일: [GetDateText]\n\n사고 경위 (보호자 진술 기반): 환자는 둔기 및 총탄으로 인한 외부 충격으로 통증 및 시야 상실을 호소, 보호자의 도움으로 주변 병원을 방문하였으나 가톨릭 병원들에서 진료를 거부당하였음. 환자의 보호자가 진료 가능한 의사를 확성기로 수색하여, 전직 외과의인 본인이 대공궁에서 응급조치 실시하였음.\n\n검사 소견:\n£white_dot 오른팔 쇄골뼈 골절 소견\n£white_dot 좌측 안와 골절 소견 및 안구 손상 소견. 좌안에 시각 반응 없음.\n£white_dot 좌측 두피에 열상 및 좌측 두개골 골절 소견.\n\n치료 경과:\n£white_dot 좌측 두개골 상단 골절은 있었으나 외상성 경막하 출혈까지 진행되지는 않았음. 생명에는 지장이 없을 것으로 보임.\n£white_dot 좌안 부상에 응급처치 실시하였음. 이후 예후에 따라 안구 적출술 필요할 가능성 있음.\n£white_dot 오른쪽 팔에 응급처치 실시하였음.\n\n향후 소견:\n£white_dot 총상을 입은 좌안은 영구적 시력 상실, 또는 시력 저하가 일어날 가능성 높음. 예후 지켜볼 필요 있음.\n£white_dot 오른팔은 당분간 사용할 수 없을 것이나 영구적 장애는 없을 것.\n£white_dot 룩셈부르크 내 반키보토스 감정으로 인해 정상적인 입원 치료 불가능할 것으로 보임. 군 병원에서 본 소견서 참고하여 입원 조치 진행해주길 요함.\n\n기타: 국가원수에 대한 치료를 거부한 병원들에 대한 법적 조치가 가능한지 여부에 대해 조제프 베슈 총리에게 질의 요구함.\n\n위와 같이 소견을 회송함.\n룩셈부르크 공산당 당사"
 HEU_event.137.a:0 "소견서는 룩셈부르크 군부로 발송됐다."

 HEU_event.138.t:0 "군의관 면담"
 HEU_event.138.desc:0 "섭정 전하, 밤잠 편안하셨습니까? 예. 다행입니다. 전하께서 입원하신 후 오늘까지 예후를 지켜봤습니다. 일단 이 서류를 보시지요.\n\n팔과 머리의 부상 진행은 심하지 않습니다. 그 공산당 의사가 초기 응급처치를 잘 해 주었습니다. 방치되었으면 팔 부상이 심해졌을 수 있었는데요. 그 목의 뿔......의 경우에도 괜찮습니다. 뻐근하시거나 하면 진통제를 따로 처방해 드리겠습니다. 키보토스계는 현지인들과 달리 신체 내구도가 튼튼한 것 같으니 팔은 염려하시지 않으셔도 될 것 같습니다.\n\n다만...... 예. 전하께서도 알고 계시는군요. 좌안....... 예. ......말씀하신 대로입니다. 최대한 노력하였으나 현재로서는 왼쪽 눈의 시야가 돌아올 가능성은 없습니다. 그리고 파열된 눈을 방치하면 오른쪽 눈의 시력에도 지장이 갈 수 있어서, 현재로서는 왼쪽 눈을......예. 적출하셔야 할 것 같습니다.\n\n......예. 말씀하신 대로, 흥신소 68의 동료 분들에게는 이 이야기는 전하지 않았습니다. 예. ......수술 후에도 의안 착용을 감출 수 있는 방법을 찾아 보겠습니다. 룩셈부르크의 의안 기술로는 불가능하겠지만, 대전이 당시 넘어온 다른 키보토스 국가라면 가능할 지 모릅니다.\n\n그렇습니다. 전하. 현재로서는 밀레니엄 의료진과의 협진을 고려하고 있습니다. 다만 아직 답이 오지는 않았습니다. ......알겠습니다. 팔과 머리는 경상이라 해도 쇄골은 섬세한 부위입니다. 오른팔의 붕대는 풀지 마시고, 입원 기간 동안 최대한 안정하십시오. 예. 밀레니엄의 협진이 가능할 지는 연락 받은 후 알려드리겠습니다. 섭정 전하. 진료 고생 많으셨습니다. 병실에서 쉬시지요."
 HEU_event.138.a:0 "아루는 진료실을 나오며 숨죽여 울었다."

 HEU_event.139.t:0 "룩셈부르크 대공국의 협진 요청"
 HEU_event.139.desc:0 "밀레니엄 학원 베르됭 시 의료진에게,\n\n얼마 전 룩셈부르크 대공국의 대공가 섭정이시자 시민단체 '흥신소 68'의 대표이신 리쿠하치마 아루 전하께서 불운한 습격을 받으셨습니다. 본국의 군 병원에서 입원 치료를 실시하였으나 안구 파열 치료에 차도가 없어 좌안을 적출하는 수술을 해야 하는 상황입니다.\n\n전하께서는 흥신소 68 소속 친구들에게 안구 적출술을 받았다는 것을 숨기고 싶어 하십니다. 다만 룩셈부르크 대공국의 기술로는 진짜 눈과 동일한 의안을 만들 수 없습니다. 뛰어난 과학 기술로 유명한 밀레니엄의 의료팀과 협진하여 섭정 전하의 시선에 따라 똑같이 움직이는 사실적인 의안을 만들고자 하니 이에 의료진 협진을 요청드립니다.\n\n이에 동의하신다면 룩셈부르크 대공국은 그 은혜를 잊지 않을 것이며, 출장비와 의안 제작비, 그리고 수고비를 비롯한 충분한 금전적 보상을 드리겠습니다. 답장은 룩셈부르크 디키르히 시 군사병원으로 회신 요청드립니다.\n\n룩셈부르크 군, 디키르히 군사병원 발송"
 HEU_event.139.a:0 "돈도 벌 겸, 의안 하나 만들어 주자고."
 HEU_event.139.b:0 "리쿠하치마 아루? 그 자칭 무법자가 애꾸가 됐다니, 비웃어나 주자고."

 HEU_event.140.t:0 "밀레니엄제 의안"
 HEU_event.140.desc:0 "\"아루 짱! 눈은 이제 괜찮은 거야?\"\n\"뭐 보다시피. 밤중에 몇 대 얻어맞았다고 뻗는 건 하드보일드한 무법자가 아니지.\"\n\n아루는 웃으면서 병문안을 온 무츠키의 초콜릿 박스를 선물로 넘겨받았다. 입원 선물로 초콜릿이라. 뭐, 맛없는 병원식보다야 낫겠지.\n\n아루가 대공궁을 비운 사이, 흥신소 68 사원들은 매일 돌아가면서 병문안을 오고 있었다. 오지 않는 사원들은 원래 아루가 해야 할 업무를 나눠서 해 주고 있었고. 고마운 일이었다. 아루는 왼쪽 절반이 보이지 않는 눈을 깜빡이며, 어제 있었던 흥신소 사원들간의 이야기를 재잘재잘 떠드는 무츠키를 바라보았다.\n\n멀어버린 눈은 돌아오지 않을 거다. 하지만 흥신소의 사원, 아니. 친구들이 자신의 눈이 멀었다는 걸 알고 슬퍼하는 걸 알게 되는 것보다는 훨씬 나았다. 게다가 아직은 절반의 눈으로 무츠키의 방긋 웃는 미소를 볼 수 있었으니까.\n\n\"왜 그래? 아루 짱. 갑자기 쭉 내 얼굴 쳐다보고.\"\n\"아니, 그냥. 무츠키가 온 게 좋아서.\"\n\"후후.\"\n\n무츠키는 키득 웃으며 병실 의자를 빼 앉았다. 누가 뭐라고 해도, 그 날의 아루는 행복했다."
 HEU_event.140.a:0 "무츠키, 정말로 의안을 못 알아본 게 맞겠지?"

 HEU_event.141.t:0 "평범한 의안"
 HEU_event.141.desc:0 "밀레니엄과의 협진을 하고 싶었지만, 잘 풀리지 않았다는 이야기를 들었다. 의안은 결국 룩셈부르크 내에서 자체적으로 만들 수밖에 없었다. 분명 겉으로 보기에는 진짜 눈과 똑같아 보였지만, 아루의 시선을 따라 의안이 움직이는 건 아니었기에, 조금만 지켜보더라도 의안이라는 것을 알아차릴 수 있었다.\n\n\"끄윽, 끅. 죄송합니다. 죄송합니다. 그 날, 제가 좀 더 빨리, 더 빨리 왔더라면.......\"\n\n당연히, 흥신소 68의 친구들을 속일 수 있을 리도 없었고. 아루는 병문안을 온 하루카에게 안구 적출술을 받았다는 말을 꺼내야만 했다. 아루는 가족을 잃어버린 어린아이처럼 펑펑 울음을 터트리는 하루카를 와락 끌어안았다.\n\n\"괜찮아. 나한테는 아직 하루카가 있으니까. 내가 볼 수 없는 만큼, 하루카가 더 많이 세상을 봐 주면 돼.\"\n\n고개를 들자, 절반의 시야 속에 눈물을 뚝뚝 떨어뜨리는 하루카가 보였다.\n\n\"네. 아루 님, 제가, 언제나 아루 님의 옆에서, 계속....... 아루 님이 보지 못하는 것들을 대신 보고 알려 드릴 게요. 그러니까. 흑, 끄윽, 흐으으윽......!\""
 HEU_event.141.a:0 "하루카는 그 뒤로도 한참을 더 울었다."

 HEU_event.142.t:0 "룩셈부르크 내전 위기"
 HEU_event.142.desc:0 "리쿠하치마 섭정 전하께,\n\n흥신소 68의 도움으로 전하를 습격한 폭도 네 명을 체포했습니다. 그들은 나치즘 정당인 독립국가당 당원들로, 이번 사건의 동기 역시 나치즘 인종주의에 기반한 것으로 보입니다. 그들은 다른 물주에게서 돈을 받고 행동했을 뿐이라고 주장하고 있지만, 물주의 정체는 말하지 못하는 것으로 보아 신빙성은 낮아 보입니다.\n\n섭정 전하의 피습 사건 이후 룩셈부르크 내 인종갈등 문제가 극에 달한 상황입니다. 분노한 게헨나 학생들이 독립국가당 당사를 완전히 불태웠고, 독립국가당의 나치 지지자들이 교전 중 일부 사망하였습니다. 피에르 프륌 독립국가당 당수와 잔존 독립국가당 당원들이 무장하고 룩셈부르크 시에서 항전할 준비를 하고 있습니다. 전하께서 개입하시지 않으면 시내에서 다시 한 번 '대전이' 당시와 같은 대규모 총격전 사태가 벌어질 것으로 보입니다.\n\n전하께서 빠른 지시를 내려주시기 바랍니다. 우리는 피에르 프륌을 섭정 전하에 대한 암살모의와 국가반역죄로 기소하고, 그 대신 분노한 키보토스 학생들을 달래 집으로 되돌려 보낼 수 있습니다.\n\n아니면 그 나치 생존자들을 키보토스 학생들보다 우리 군이 먼저 공격해 전부 사살하더라도 유혈사태는 막을 수 있을 것입니다. 이쪽 선택이 키보토스 학생들의 기분을 좀 더 풀어줄 수 있을 것이라고 생각합니다. 어차피 프륌은 국가반역을 저질렀기 때문에 재판을 치르더라도 사형을 피할 수는 없을 것이고요. 다만 재판 없는 나치당 청산으로 인해 우리 정부가 우파당의 비난을 받게 될 것은 우려됩니다.\n\n폭동이 심화되고 있기 때문에 오래 고민할 시간이 없습니다. 전하께서 결정하신다면 바로 군을 출동시키겠습니다.\n\n헌병대장, 에밀 슈펠러"
 HEU_event.142.a:0 "재판으로 하자. 사람을 죽인다는 걸 쉽게 고를 순 없어..."
 HEU_event.142.b:0 "...사살해도 좋아..."

 HEU_event.143.t:0 "관용차가 필요할 거야"
 HEU_event.143.desc:0 "키보토스에서는 학생들이 차를 모는 게 불법이 아니었다. 게헨나 급양부에서 운전을 하고 다니는 모습을 본 적도 있었고, 크로노스 학원의 방송 촬영용 차가 돌아다니는 모습도 몇 번이고 봤으니까. 하지만 아루가 차를 몰아본 적은 없었다. 솔직히 돈이 없었으니까. 하지만 상황이 달라졌다.\n\n카요코가 아루의 맞은편 소파에 앉자마자 대뜸 말했다.\n\n\"사장도 이제 차를 사야 해. 계속 걸어서 출퇴근 할 수는 없어.\"\n\"...갑자기 무슨 소리야?\"\n\"걸어서 출퇴근하니까 테러범이 손쉽게 사장을 죽이려 들 수 있었던 거라고. 방탄차에 있었다면 망치에 맞는 일은 없었을 거야.\"\n\n무츠키도 카요코의 옆자리에 폴싹 앉았다.\n\n\"이건 나도 카요콧치에게 한 표. ...아루 짱. 운전 못 해서 그런 거면 운전사라도 고용해. 이제 우리 그럴 돈은 있잖아? 나랏돈이 모두 아루 짱 건데.\"\n\n두 사람의 의견이 모두 일치했다. 관용차라. 차를 모는 게 익숙하진 않았지만, 이렇게 된 이상 차를 몰 수밖에 없을 것 같다.\n\n카요코가 말했다. \"다만 룩셈부르크 시민들이 키보토스계에 가진 적개심도 있으니까, 이탈리아제 차를 사는 게 합리적일 것 같아.\"\n\n그 순간, 무츠키의 얼굴에서 미소가 사라졌다. \"...뭐? 인간들이 아루 짱의 머리를 망치로 찍었는데, 그 *시민*들을 생각해서 지구 차를 사자고?\"\n\"나는 그저 현지의 민심을 고려한 합리적인 의견을 말한 것 뿐이야.\"\n\"합리가 아니라 아루 짱을 바보 취급하는 거겠지. 더 당당하게, 아예 게헨나제 차를 사야 한다니까?\"\n\"무츠키. 그건 당당한 게 아니라, 사장을 위험에 몰아 넣는 거야. 반게헨나 정서를 불러와 또 다시 테러가 벌어진다면...\"\n\"아, 아루 짱 목숨으로 협박을 거시겠다?\"\n\n\"어? 저기 두 사람?\"\n\n갑자기 싸늘해진 사무실의 분위기. 당장에라도 서로의 멱살을 잡을 것처럼 서로를 노려보는 무츠키와 카요코. 당황한 아루가 식은땀을 흘리며 자리에서 일어났다.\n\n\"자, 잠깐. 잠깐만. 차 문제는 내가 정할게! 정할테니까 일단 진정부터 하고...!\""
 HEU_event.143.a:0 "\"게헨나 차도 괜찮을 거야! 응, 설마 차 가지고 문제가 생기겠어?\""
 HEU_event.143.b:0 "\"이번엔 이탈리아 차로 하자. 카요코는 우리 흥신소의 브레인이잖아.\""

 HEU_event.144.t:0 "첫 협력자"
 HEU_event.144.desc:0 "공산당? 공산주의? 아루는 여전히 그들에 대해서는 잘 모른다. '전혀' 모른다가 아닌 이유는 키보토스에도 붉은겨울 학원이 있기 때문이다. 콧수염 달린 독재자를 좋아하고, 좀 평등한 사람과 조금 더 평등한 사람이 있는 체제. 뭐 지구의 소위 공산주의도 붉은겨울과 크게 다르지는 않을 거다. 제대로 된 놈들은 아니겠지.\n\n그래도, 그 날 '네 원수를 사랑하라'던 가톨릭 병원들이 문고리를 걸어 잠갔을 때, 울면서 아루를 치료해 달라고 확성기에 목이 쉬도록 소리치던 흥신소 친구들의 말에 유일하게 외진 가방을 들고 나온 사람은 - 한 룩셈부르크 공산당원 의사 뿐이었다.\n\n공산당 당사에서 다시 만난 샤를 마르크스는 사무실에 들어온 아루를 위아래로 살폈다.\n\n\"대공의 섭정이라는 귀족 신분을 가지고, 경호도 없이 공산당 당사에 혼자 찾아온다? 자네 무섭지도 않나?\"\n\"나를 치료해 준 사람을 보러 오는 건데, 왜 무서워해야 하는 거야?\"\n\n마르크스는 맹한 아루의 말에 당황한 듯, 자리에서 일어나려던 당사의 다른 사람들을 막았다.\n\n\"참으로 놀라운 순진함이군. 박수라도 쳐 주고 싶어. 일단 나가서 이야기하지.\"\n\"뭐야? 내가 모르는 뭔가 있는 거야? 내가 여기 있는 게 무서워?\"\n\n\"무섭냐고? 미치겠군. 마르크스-레닌주의와 군주제에 대해 설명하자면...... 하아, 됐네. 내가 키보토스 선생도 아니고, 우리 잘나신 섭정 전하에게 뭘 가르치겠나.\"\n\n마르크스는 빈정거리듯 말하며 아루와 함께 당사를 나왔다.\n\n마르크스-레닌주의? 아루는 기억을 되짚어보았다. 공산주의라는 거에 대해 어렴풋하게 들어본 적은 있었지만, 사람 이름 두 개를 붙여 놓은 저 이상한 이름까지는 기억이 나지 않았다. 물론 중요한 건 아니었다. 지금 아루가 그를 찾아간 이유는 다른 것이었으니까.\n\n\"이걸 묻고 싶었어. 그 날 다른 사람들은 모두 내 치료를 거절했는데. 왜 당신만 나를 치료해 준 거야?\"\n\"그게 궁금했나? 그래서 우리 당사까지 혼자 찾아왔다고?\"\n\"무법자는 도움을 준 사람에 대해 예의를 잊지 않는 법이야. 고맙다는 인사도 하고 싶었어.\"\n\"......고마워 할 것도 없는 일이야. 빌어먹을 대전이의 기억만 없었다면 네게 찾아가지도 않았을 테니.\"\n\n마르크스는 주머니에서 담배를 꺼내 물었다."
 HEU_event.144.a:0 "\"사람이 테러로 죽어가는 모습을 쳐다만 보는 의사가 되는 건, 한 번만으로도 충분하니까...\""

 HEU_event.145.t:0 "공산당과의 협력"
 HEU_event.145.desc:0 "샤를 마르크스와의 대화를 통해, 룩셈부르크 공산당이라는 군소 정당에 대해 좀 더 알 수 있었다. 사무실은 작고 퀘퀘하고, 벽에는 스탈린-묘하게 체리노를 닮은 사람이다-초상화가 걸려 있는 장소다. 지지율은 그리 높지 않고, 기존 여당이었던 우파당에 비해면 한줌 수준의 소규모 정당에 불과했다.\n\n하지만 룩셈부르크 공산당은 적어도 룩셈부르크의 정치단체 중, 유일하게 *키보토스인의 권리를 인정하는* 세력이라는 것도 알 수 있었다.\n\n\"모든 노동자는 해방되어야 한다. 그게 여성이든 남성이든, 머리에 헤일로가 있든 없든.\"\n\n룩셈부르크의 모든 정당 중, 당론에 '키보토스계 인권'을 적어 놓은 당은 오직 룩셈부르크 공산당이 유일했다. 그것만은 룩셈부르크의 모든 정당을 조사한 아루도 확실히 알 수 있었다.\n\n다만 '공산주의'나 '마르크스-레닌주의'라는 것이 구체적으로 어떠한 개념인지까지는 깊이 이해할 수 없었다. 노동가치론이니 민주집중제니 애초에 키보토스에 존재하지도 않았던 개념을 어떻게 바로 받아들이곘나? 뛰어난 '기업가'이자 경영자인 아루에게도 완전히 새로운 사상을 이해하는 게 쉬운 일은 아니었다.\n\n뭐 인류 역시 키보토스의 학원 국가니, 모모톡이니, 록 음악이니 하는 대중문화를 이해하지 못하고 있지 않은가? 중요한 것은 당장 키보토스인의 권리에 도움을 줄 수 있는 유일한 존재가 이 공산당이라는 이상한 친구들 뿐이라는 점이었다.\n\n이 사람들이라면, 아루를 배신하지 않을 것 같았다. 그리고 키보토스인을 위해 싸워줄 것 같았으니까."
 HEU_event.145.a:0 "나는 틀리지 않았을 거야. 응, 분명히."

 HEU_event.146.t:0 "자유 룩셈부르크 여단"
 HEU_event.146.desc:0 "룩셈부르크 대공국이 외부로부터의 침략을 받으면서, 자발적으로 룩셈부르크를 수호하겠다는 '자유 룩셈부르크 여단'이라는 소규모 민병대가 조직되었습니다. 이들을 이끄는 사람은 반나치 성향의 사회주의자 빅토어 보트존으로, 나치 도이칠란트에서 유대인 탈출 운동을 주도했던 저명한 인권운동가이기도 합니다.\n\n보트존은 비록 뛰어난 지휘관은 아니지만, 룩셈부르크를 침략자들로부터 지키겠다는 의지는 굳건한 상황입니다. 자유 룩셈부르크 여단과 보트존은 룩셈부르크 정규군에 편입되어 리쿠하치마 아루의 지휘를 받게 될 것입니다."
 HEU_event.146.a:0 "자유를 위한 연대"

 HEU_event.147.t:0 "신 쿠데타 계획"
 HEU_event.147.desc:0 "\"망치로 내리쳐도 죽지 않는다고? 도대체 리쿠하치마는 뭐 하는 여자요?!\"\n\n우파당 당사. 에밀 로이터 국회의장은 머리를 몇 번 쥐어뜯고 성질을 내더니, 다른 우파당 '강경파' 의원들을 돌아보았다.\n\n\"암살이 안 된다면 다른 방법을 씁시다. 어차피 그 여자의 직책은 '섭정'입니다. 우리가 대공국의 적법한 후계자를 찾아온다면, 그 여자는 자연스럽게 모든 권한을 내려놓아야 할 겁니다.\"\n\n로이터의 자신만만한 말에, 우파당 정치인 장 오리거(Jean Origer)가 빈정거리듯 말했다.\n\n\"나사우 대공가가 한 명도 안 남고 다 죽었는데, 적법한 후계자를 어디서 찾아옵니까? 남은 방법은 유골함이라도 뒤집어 까는 수밖에 없습니다.\"\n\n\"농담이라도 그런 무례한 말을 쓸 수는 없네! 나사우 가문이 멸족했어도 다른 가문이 있지 않나! 샤를로테 전하의 부군이신 펠릭스 경이 부르봉 가문이라는 걸 잊으셨소?\"\n\n로이터는 다른 의원들을 돌아보며 말했다.\n\n\"펠릭스 경도 대공가의 일원이었습니다...... 그러니 이론적으론 부르봉 가문에서 대공가를 이을 후계자를 찾을 수 있습니다. 외국에서 계승권자를 찾은 후, 기습적으로 계승법 개정안을 상정하고 대공을 갈아 치우는 겁니다.\"\n\n부르봉 가문이라는 말이 나오자, 의원들 사이에서 웅성거리는 소리가 커졌다.\n\n\"미친 소리군!\"\n\"우리 민족을 이끌 지도자로 갈리아인을 데려오자는 말이요? 이건 용납할 수 없는 매국이요!\"\n\n\"진정하시오! 펠릭스 경은 스페인인들이 모시는 카를로스계 부르봉 출신이니 갈리아인이라 매도할 사람은 아니요.\"\n\n\"어쨌거나 아리아인이 *아닌* 것은 명백하지 않소! 부군이라면 몰라도, 조국을 이끌 대공가는 *반드시* 아리아인이어야 하오!\"\n\"차라리 호엔촐레른의 그 망할 빌헬름을 데려오시요. 그 침략자 놈은 아리아인이기라도 하니!\"\n\n로이터 의장의 말은 수많은 의원들의 고성 속에 묻혀버렸다."
 HEU_event.147.a:0 "쿠데타 계획은 모르는 사이 암초에 가로막혔다"

 HEU_event.148.t:0 "민권법 계획안"
 HEU_event.148.desc:0 "테러 사건 이후 룩셈부르크에서 괴로운 일을 많이도 겪었다. 태어나서 처음으로 헤일로가 파괴될 뻔한 경험도 했고, 영원히 한쪽 눈을 볼 수 없게 되기도 했다. 병원에서는 경상이라 괜찮을 거라던 오른팔은 펜을 쥐는 것만으로도 근육이 경련하며 떨렸고.\n\n그래도 아루는 인류에 대한 희망을 완전히 놓을 수 없었다. 타협하고, 서로를 이해한다면 이 땅에서 모두가 화해하고 함께 살아갈 수 있을 것 같았다. 이름도 모르는 자기를 구해주기 위해 찾아온 그 의사가 있었으니까. 모든 인류가 키보토스인을 싫어하지 않는다는 믿음을 가질 수 있었다.\n\n\"그러니까, 법을 만들었으면 해. 의회를 설득해서 이 나라의 제도를 존중하면서, 키보토스인의 권리를 구할 방법을 찾고 싶어. 우파당이 그걸 허락하지 않을지 모르지만, 여론을 바꾸어낸다면......\"\n\n하지만 모두가 아루의 말에 동의하는 건 아니었다. 특히 무츠키가 그랬다.\n\n\"아루 짱. 아루 짱은 아직도 *인류*를 믿어? 머리에 망치질을 하고, 룩셈부르크를 구해낸 우리에게 꺼지라고 소리치는 그 사람들을 믿고 싶은 거야? ......애초에 왜 우리가 현지 어른들 앞에서 무릎 꿇고 법을 만들어 주세요 하고 빌어야 하는데? 왜, 아루 짱이, 그 사람들에게 '부탁'이라는 걸 해야 하냐고.\"\n\n처음에는 평소 같은 장난스러운 목소리였지만, 무츠키의 말은 뒤로 갈수록 점차 뜨겁게 불탔다. 아루가 살해당할 뻔한 그 사건 이후, 무츠키의 인간 불신은 점점 심해지고 있었다.\n\n아루도 그런 무츠키의 마음을 이해할 수 있었다. 오랜 친구였으니까. 그녀가 아루를 걱정하고 있다는 것 쯤은 이해했다. 하지만.\n\n\"무츠키 짱. 딱 한 번, 한 번만 기회를 줘. 나는 흥신소의 사장이잖아? ......대중 토론회를 열어서 사람들의 마음을 바꿔 놓을 거야. 잘 하면 내가 의회를 찾아갈 필요도 없이 여론이 법을 만들도록 할 수도 있을 걸?\"\n\n아루는 그렇게 말하며 방긋 웃어 보였다. 그 자신만만한 미소. 그 미소를 보며 어떻게 무츠키가 거절을 할 수 있겠나."
 HEU_event.148.a:0 "\"하아. 좋아, 아루 짱. 딱 한 번 뿐이야.\""

 HEU_event.149.t:0 "운명의 토론회"
 HEU_event.149.desc:0 "토론회를 통해 사람들의 마음을 바꿔놓을 수 있을 거야. 아루의 자신만만한 말에 카요코가 깊은 한숨을 내뱉었다.\n\n\"보통 사장의 플랜이라는 건 멋지게 시작해서, 결국 바닥으로 추락하는 게 공식이던데.\"\n\"시작도 안 했는데 불길한 소리 하기야?!\"\n\"......난 그저 팩트에 기반한 통계를 말했을 뿐이야.\"\n\"아으, 나는 통계가 싫어!\"\n\"경영자 입에서 나올 소리는 아니네, 사장.\"\n\n카요코와의 작은 말다툼이 이어지는 사이, 무츠키가 키득 웃으며 집무실 책상 위에 서류다발을 쾅 하고 내려놓았다.\n\n\"짜잔! 아루 짱을 위해 토론회 장소, 방송국 생중계, 거기에 토론 상대까지 모두 구해 왔지롱!"\n\"새, 생중계?! 생방송이라고?!\"\n\"에엣, 뭐야. 아루 짱. '모든 현지인을 설득할 거야' 라고 자신만만하게 말해놓고. ...생방송이 무서워? 무려 *하드보일드* 무법자인데?\"\n\n무츠키의 입가에 떠오르는 미소. 아루는 꿀꺽 침을 삼켰다. 무서워! 전국에서 내 토론을 처음부터 끝까지 지켜본다는 거잖아!?\n\n하지만 생중계가 아니면... 사람들을 설득하는 것도 못하겠지? 아루는 달달 떨리는 손으로 무츠키가 내민 방송 일정 서류를 넘겨받았다.\n\n\"아하하, 무슨 말일까? 흥신소 68의 사장인 내가, 그 리쿠하치마 아루가! 생방송 토론회 따위를 무서워 할 거라고 생각한 거야? 방송에 당당하게 나가서! 당당하게 이기고! 당당하게 룩셈부르크 국민들의 여론을 내 것으로 매료시킬 거라고!\"\n\n그 순간, 무츠키의 입가에서 미소가 사라졌다.\n\n\"응. 성공한다면, 아루 짱이 하고 싶은 대로 하게 해 줄게. ......이 토론회로 그것들을 설득할 수 있다면."\n\"무...츠키 짱? 표정이 좀 무섭다?\"\n\n무츠키는 바로 생글생글 웃었다.\n\n\"무슨 표정? 아하핫, 왜. 겁 안 먹은 척 하면서 겁먹은 건 아니지?"\n\"진짜 아니라니까! 그, 토론회! 잘 하고 올 거야! 응!\""
 HEU_event.149.a:0 "...잘 되겠지?"

 HEU_event.150.t:0 "민권법 공개 토론회"
 HEU_event.150.desc:0 "\"토론회라! 참 재미있는 짓을 벌였군.\"\n\n방송국 대기실, 마르크스는 담배를 입에서 떼며 냉소적인 말투로 이야기했다.\n\n\"자네가 *진짜로* 룩셈부르크 사회를 바꾸고 싶다면 오늘 처신을 잘 해야 할 거요. 이번 토론회 대상으로 룩셈부르크에서 가장 유명한 나치 지식인을 불러왔더군. 잘못하면 그 민권법 여론도......\"\n\n\"알아! 안다고. 토론회 지면 민권법이고 뭐고 없다고! 흥신소 사원도 아니면서 왜 대기실까지 와서 사람 긴장하게 만들어?!\"\n\n마르크스는 그 모습을 보며 웃었다. \"정말로 알고 있는 건지 아닌지, 아루 양의 정신연령을 파악하러 왔지. 아쉽게도 이 긴장감 없는 표정. 섭정이란 지위를 달고는 있지만, 자네는 여전히 어른이 되지 못한 어린애일 뿐이야.\"\n\n걸어다니는 하드보일드, 흥신소의 사장인 내게 그게 무슨 소리래. 아루는 투덜거리면서도 마지막으로 토론회 준비를 위해 가져온 '예상 질문 수첩'을 다시 읽었다.\n\n샤를 마르크스와의 짧은 대화가 끝난 후, 방송 진행자가 아루를 불러냈다.\n\n\"전하. 민권법 공개 토론회 방송 준비가 끝났습니다. 이쪽으로 따라오시지요.\"\n\n£white_dot 공개 토론회는 리쿠하치마 아루의 §B지지도§!와 다미안 크라첸베르크의 §R지지도§!의 대결로 이루어집니다. 토론회가 끝나기 전 한쪽의 지지도가 0이 되면 상대편이 승리합니다. 하지만 토론회가 끝날 때까지 한 사람의 지지도가 0이 되지 않는다면, 더 높은 쪽이 토론회에서 승리합니다. (동점의 경우 아루의 승리로 간주합니다.)\n\n리쿠하치마 아루의 §B지지도§!: [?benriya_debate^0]\n다미안 크라첸베르크의 §R지지도§!: [?benriya_debate^1]"
 HEU_event.150.a:0 "아루는 수많은 사람들이 모인 방송국 스튜디오로 들어섰다"

 HEU_event.151.t:0 "민권법 공개 토론회 - 페이즈 1"
 HEU_event.151.desc:0 "크라첸버그는 열정적이고, 마치 히틀러를 연상시키는 선동적인 팔뚝질을 하며 시작부터 강경하게 리쿠하치마 아루를 몰아붙였다.\n\n\"우리 룩셈부르크 국민들은 *모두* 대전이 당시 키보토스계가 어떤 야만적 행보를 저질렀는지 직접 보았습니다. 장난처럼 총을 쏘고, 마치 대전이 자체가 하나의 축제인 것처럼 룩셈부르크 시를 불태웠습니다.\"\n\n크라첸베르크는 잠시 관중들이 대전이 당시를 떠올릴 시간을 준 뒤, 텀을 들여 말했다.\n\n\"대공궁에서 일어난 일은 어떻고요? 대공 전하의 막내 딸은 고작 *여섯 살*이었습니다. 이런 야만적인 일을 한 자들은 역사적으로 *볼셰비키* 정도밖엔 없습니다. 볼셰비키들이 러시아에서 학살을 저질렀듯이, 게헨나는 룩셈부르크에서 같은 일을 했습니다.\"\n\n크라첸베르크의 목소리는 점점 커져갔고, 사회자가 제시한 자신의 발언 시간이 끝나 마이크의 전원이 내려간 뒤에도 멈추지 않았다.\n\n\"그들은 학살자입니다! 우리의 가족을 죽이고, 대공 전하와 그 가족을 시해한 이들을 형제애로서 받아들이라고요? 그리스도조차 그러지 아니했을 겁니다! 그런데 어떻게 감히, 민권법이라니!\"\n\n학살자. 시해. 아루는 그 말을 들으며 대전이 직후 보았던 룩셈부르크 시의 모습을 떠올렸다. 피투성이가 된 시체들, 대공궁에서 본 그 무언가. 그 앞에서 의연한 척 하며 했던 말. '괜찮아, 무츠키. 난 아무렇지도 않아' 정말 아무렇지도 않았나? 아루는 손바닥에서 땀이 차오르는 것을 느꼈다.\n\n사회자는 그의 말을 끊으며 급하게 말했다. \"예. 우선 다미안 크라첸베르크 독일 문학 협회 협회장님의 서두발언 들었습니다. 리쿠하치마 전하의 반박 발언 시간 드리겠습니다.\"\n\n리쿠하치마 아루의 §B지지도§!: [?benriya_debate^0]\n다미안 크라첸베르크의 §R지지도§!: [?benriya_debate^1]"
 HEU_event.151.a:0 "아루는 논리로 그의 말을 반박하려 시도했다..."
 HEU_event.151.b:0 "아루는 감성으로 그의 말을 반박하려 시도했다..."
 HEU_event.151.c:0 "...말문이 막혔다! 아루의 눈앞이 새하얘졌다!"

 HEU_event.152.t:0 "민권법 공개 토론회 - 페이즈 2"
 HEU_event.152.desc:0 "아루의 반박 이후, 다시 크라첸베르크의 발언 시간이 돌아왔다. 그는 양복 소매 끝을 매만지며 능청스럽게 고개를 끄덕였다.\n\n\"물론 대전이 당시의 폭동에 대해 리쿠하치마 전하가 그렇게 반박할 수도 있겠죠. 하지만 *문제*는 대전이 당시에 일어난 폭동만 있는 것이 아닙니다. 대전이 때의 폭동은 그저 우리 인류가 키보토스인과 공존할 수 없는 문화적 이유를 보여준 첫 사례에 불과합니다.\"\n\n크라첸베르크는 천천히 관중들을 돌아보았다.\n\n\"게헨나에서 찾아온 이민자들은 분쟁이 생기면 제일 먼저 총과 섬광탄부터 꺼내듭니다. 그녀들은 서로 다툼을 벌일 때 총질을 하는 걸 아주 우습게 여기죠. 예. 평범한 인간보다 더 신체가 *강인*하니까요. 총질로 분쟁을 해결하는 문화가 생길 법도 합니다.\"\n\n짧은 정적 후. 크라첸베르크가 다시 목소리를 높였다.\n\n\"하지만 우리 *인류*의 입장에서 본다면 어떻죠? 그녀들은 아무리 잘 봐줘도 예비 총기난사범에 불과합니다. 말다툼 한 두번으로 서로에게 총질을 하는 종족. 서로에게 총을 겨누는 게 장난처럼 여겨지는 종족. 애초에 대전이 당시 학살 사건이 일어난 것도 그 야만스럽기까지 한 전투 본능 때문 아니었습니까? 그런데, 그런 위험한 종족과 우리 인류가 공존할 수 있을까요? 시민 여러분이라면 답을 알 것입니다."\n\n서로에게 총을 쏘는 것이 당연한 문화. 아루 자신도 그런 세계, 키보토스에서 살아왔으니까 알고 있었다. 비록 신비가 옅어지고 신체능력이 훨씬 떨어진 지구로 떨어졌다 해도 키보토스인의 문화 자체가 단시간에 바뀐 건 아니었으니까. 아루는 마음 속으로 되뇌었다. '그렇다면 어떻게 해야 키보토스인들이 인류와 공존할 수 있을 거라고 설득하지?'\n\n리쿠하치마 아루의 §B지지도§!: [?benriya_debate^0]\n다미안 크라첸베르크의 §R지지도§!: [?benriya_debate^1]"
 HEU_event.152.a:0 "아루는 논리로 그의 말을 반박하려 시도했다..."
 HEU_event.152.b:0 "아루는 공감으로 그의 말을 반박하려 시도했다..."
 HEU_event.152.c:0 "...말문이 막혔다! 아루의 눈앞이 새하얘졌다!"

 HEU_event.153.t:0 "민권법 공개 토론회 - 페이즈 3"
 HEU_event.153.desc:0 "토론회는 점점 극적으로 나아가고 있었다. 기자들은 시작보다 더 많이 모였고, 수많은 카메라들이 스튜디오의 두 사람을 주목하고 있었다. 룩셈부르크 전 국민이 이 방송을 듣고 있을 거야. 아루는 긴장을 참아내기 위해 물을 한 모금 마셨다. 그 사이 크라첸베르크가 다시 말했다.\n\n\"사람은 기본적으로 이질적인 존재와는 섞이기 어려운 것이 사실입니다. 특히 성서에 나오는 악마를 연상시키는 종족이라면 더욱 그렇죠.\"\n\n크라첸베르크는 자신의 가방에서 독일어 성서를 꺼내 높이 들었다.\n\n\"머리에 뿔이 달린 여자, 그리고 박쥐의 날개 같은 장식이 달린 여자, 우리 문명인들은 이런 이들을 *이천년*동안 악마라고 여겨왔습니다. 실제로도 악마처럼 행동하지 않았나요? 그녀들이 전쟁 이후 폐허에서 재건해가던 도이칠란트를 어떻게 다시 갈기갈기 찢어놓았는지 우리는 모두 보았습니다.\"\n\n크라첸베르크는 만마전과 선도부에 의해 군벌화된 도이칠란트를 이야기하고 있었다. 아루도 대전이 이전까지 그곳이 한 나라였다는 지식은 들어서 알고 있었다.\n\n\"모든 룩셈부르크의 신사 여러분. 골상학적으로도 머리에 뿔이 달린 선천적 기형아 종족인 '키보토스인'들에게 호의를 베풀었다가, 악마에게 손을 내미는 끔찍한 꼴을 당할지도 모릅니다. 도이칠란트의 붕괴에서 우리는 배워야 합니다. 이들은 인간이 *아닙니다*\"\n\n선천적 기형아. 반사적으로 아루의 손끝이 자신의 뿔로 향하려다 멈췄다. 이웃 나라를 키보토스계가 갈기갈기 찢어버렸다는 건 인정할 수 있었다. 하지만 중상모략이 너무 많이 섞여 있잖아. 아루는 화가 치밀어오르는 걸 느꼈지만, 이곳에는 수많은 카메라가 있었다. 침착해져야만 했다.\n\n리쿠하치마 아루의 §B지지도§!: [?benriya_debate^0]\n다미안 크라첸베르크의 §R지지도§!: [?benriya_debate^1]"
 HEU_event.153.a:0 "아루는 논리로 그의 말을 반박하려 시도했다..."
 HEU_event.153.b:0 "아루는 감성으로 그의 말을 반박하려 시도했다..."
 HEU_event.153.c:0 "...말문이 막혔다! 아루의 눈앞이 새하얘졌다!"

 HEU_event.154.t:0 "민권법 공개 토론회 - 페이즈 4"
 HEU_event.154.desc:0 "골상학과 기형아 이야기가 나온 뒤, 몇 명의 게헨나 관중들이 소란을 피우다 끌려나갔다. 크라첸베르크는 두 팔이 붙들려 끌려나가는 게헨나 학생들을 한심스럽게 바라보았다.\n\n\"아주 재미있군요. 그녀들 스스로가 자신들이 인간보다 악마에 가까운 심성을 갖고 있다는 걸 자백하고 있지 않습니까?\"\n\n크라첸베르크는 냉소적인 말투로 아루를 향해 비웃었다. 하. 저 빈정거리는 표정을 하루카가 보지 못한 게 다행이다. 그랬더라면 토론회장이 바로 난장판이 되었을 테니까.\n\n\"다른 이야기를 하죠. 저는 일관성 있게 키보토스인과 인류가 섞일 수 없는 이유를 설명하고 있습니다. 그리고 키보토스인들에게는 겉모습과 심성만이 문제가 아닙니다. 그들의 또 다른 문제는 키보토스가 모계사회에 가깝다는 것입니다.\"\n\n크라첸베르크는 손을 휘휘 저으며, 관중석에 모인 인류 관객들을 돌아보았다.\n\n\"키보토스인과 인류가 동등하게 고용되고, 모든 직업을 동등하게 갖는다. 이건 남자들이 뿔 달린 여자 지휘관에게 지휘를 받을 수 있게 된다는 뜻이기도 하며, 여자들로 이루어진 의회에서 여자들이 만든 법률에 따라 남자들이 복종하는 날이 올 수도 있다는 뜻이기도 합니다.\"\n\n크라첸베르크는 어이가 없다는 표정을 지었다.\n\n\"유럽의 여러 문명 사회들은 여성이 남성에 비해 감정적이고 논리적 추론 능력이 떨어지다는 것을 인정하고 있습니다. 예. 카를 융 씨의 정신분석학 같은 학술적 근거에 의거하며, 프랑스 공화국과 스위스 연방 등 여러 문명 국가들은 여성이 투표에 참가하는 것을 엄격하게 제한하고 있습니다.\"\n\n아루의 표정이 굳어지는 것을 즐기는 듯이, 크라첸베르크는 마지막으로 말했다.\n\n\"마지막으로 우리 게르만 형제 국가였던 도이칠란트의 히틀러 총통 각하께서도, 여자가 있어야 할 곳은 사회가 아닌 주방이라는 걸 강조하셨죠.\"\n\n리쿠하치마 아루의 §B지지도§!: [?benriya_debate^0]\n다미안 크라첸베르크의 §R지지도§!: [?benriya_debate^1]"
 HEU_event.154.a:0 "아루는 논리로 그의 말을 반박하려 시도했다..."
 HEU_event.154.b:0 "아루는 빈정거림으로 그의 말을 반박하려 시도했다..."
 HEU_event.154.c:0 "...말문이 막혔다! 아루의 눈앞이 새하얘졌다!"

 HEU_event.155.t:0 "민권법 공개 토론회 - 페이즈 5"
 HEU_event.155.desc:0 "토론회 분위기는 시작할 때에 비해 점점 싸늘해졌다. 아루의 표정이 점점 '진짜' 하드보일드로 변해가는 걸 느낀 사회자가 이마에 흐르는 땀을 닦았다.\n\n\"두 분 모두 열정적인 토론을 이어가고 있습니다. 다만 이제 토론이 길어지고 있는 만큼 슬슬 마무리를......\"\n\n크라첸베르크는 손목시계를 힐끗 보았다.\n\n\"아니요. 아니지요. 아직 섭정 전하가 설득되지 않았다면 이 토론을 끝마칠 수는 없습니다. 저도 하고 싶은 말이 아주 많이 남았고요.\"\n\n크라첸베르크는 한낱 여성인 아루에게 이렇게나 길게 토론을 이어가게 될 줄은 몰랐던 듯, 점점 흥분하고 있는 것 같았다. 물론 그 못지 않게 화난 상태인 아루도 빈정거리듯 말했다.\n\n\"그래? 더 말해 봐. 이젠 무슨 말을 꺼낼지 기대가 될 지경이거든.\"\n\n\"모두가 알다시피 룩셈부르크는 게르만 민족의 땅이자 아리아인의 대지입니다. 우리는 독일어를 쓰며 독일인들을 형제로 여기며 늘 도이칠란트를 형제로 알며 살아왔습니다. 그런데 섭정 전하는 도이칠란트를 파괴한 야만족들이자, 원래부터 이 땅에 살지도 않은 수많은 이민자들을 룩셈부르크에 '알박기'하려 하고 있습니다.\"\n\n크라첸베르크는 목을 신경질적으로 까딱거렸다.\n\n\"마치 유대인들이 도이칠란트를 장악하려고 할 때와 너무 비슷하지 않습니까? 마치 뱀처럼 몰래 집 안으로 들어와 마치 자신들이 이 땅의 주인인 척 행세하는 것이 말입니다. 이 땅에서 게르만 민족이 산 삶이 수천년입니다. 그렇다면 키보토스계도 동등한 권리를 얻기 위해 그 정도의 시간을 기다릴 여유는 있지 않겠습니까? 왜 유대-볼셰비즘의 논리로 단일인종 조국에 잠입하려 하는 겁니까?\"\n\n리쿠하치마 아루의 §B지지도§!: [?benriya_debate^0]\n다미안 크라첸베르크의 §R지지도§!: [?benriya_debate^1]"
 HEU_event.155.a:0 "아루는 논리로 그의 말을 반박하려 시도했다..."
 HEU_event.155.b:0 "아루는 빈정거림으로 그의 말을 반박하려 시도했다..."
 HEU_event.155.c:0 "...말문이 막혔다! 아루의 눈앞이 새하얘졌다!"

 HEU_event.156.t:0 "민권법 공개 토론회 - 페이즈 6"
 HEU_event.156.desc:0 "\"솔직히 전 이렇게나 길게 섭정 전하와 토론회를 갖게 될 거라고는 상상하지 못했습니다. 예. 그렇고 말고요. 저는 훨씬 빨리 섭정 전하께서 자신의 유대-볼셰비즘적 실수를 깨닫고 룩셈부르크에 대한 침략을 중단하기를 바랐거든요. 일이 이렇게 되어 참으로 아쉬울 뿐입니다.\"\n\n크라첸베르크는 처음의 신사적인 모습조차 내버린 듯, 노골적으로 빈정거리는 태도로 아루에게 맞섰다.\n\n\"민권법이네 키보토스계의 권리네 주장하지만, 처음부터 이야기했듯 키보토스인들은 대전이의 가해자입니다. 평화롭게 살고 있던 유럽 문명 사회를 침략하고 이 땅의 원주민들을 몰아 죽였다고요. 특히 가장 빛나던 문명의 땅이던 도이칠란트가 어떻게 됐습니까?\"\n\n쾅! 갑자기 크라첸베르크는 책상을 주먹으로 내리쳤다.\n\n\"야만적 유대-볼셰비즘과 맞서 싸우던 우리 게르만 형제인 도이치를 파괴한 대죄, 그리고 공산주의자들과 맞서 싸울 서유럽의 방벽을 세운 아돌프 히틀러 총통 각하께서 대전이로 서거하셨음을 우리 모두 알고 있습니다. 섭정 전하도 따뜻한 피가 흐르는 인간이라면 말씀해 보시죠. 대전이로 인해 서거하신 히틀러 총통 각하께 대전이 가해자로서 책임감과 죄의식을 느끼시지 않습니까?\"\n\n리쿠하치마 아루의 §B지지도§!: [?benriya_debate^0]\n다미안 크라첸베르크의 §R지지도§!: [?benriya_debate^1]"
 HEU_event.156.a:0 "아루는 논리로 그의 말을 반박하려 시도했다..."
 HEU_event.156.b:0 "아루는 빈정거림으로 그의 말을 반박하려 시도했다..."
 HEU_event.156.c:0 "아루는 공감으로 그의 말을 반박하려 시도했다..."
 HEU_event.156.d:0 "...말문이 막혔다! 아루의 눈앞이 새하얘졌다!"

 HEU_event.157.t:0 "민권법 공개 토론회 - 페이즈 7"
 HEU_event.157.desc:0 "사회자는 방송국 관계자와 짧은 대화를 주고 받은 뒤, 얼굴에 화색이 도는 것을 숨기지 않은 채 말했다.\n\n\"두 분의 열정적인 토론을 잘 보았습니다만, 아쉽게도 방송 편성에 할당된 토론 시간이 모두 끝났습니다! ...... 두 토론자 분들을 위해, 마지막으로 자신의 의견을 전달할 수 있는 기회를 드리겠습니다.\"\n\n마지막 발언이라는 말에 크라첸베르크는 자신의 카이저 콧수염을 매만지며 마음을 정리하려는 듯 심호흡했다.\n\n\"전 이미 모든 것을 설명했습니다. 야만인, 미개한 진화의 잃어버린 고리, 총기난사범, 유사 유대-볼셰비키인 이 종족들과 공존하는 것은 불가하며, 민권법의 통과는 룩셈부르크를 야만 사회로 돌려 놓을 것입니다. 그것만은 분명합니다.\"\n\n다음은 아루의 차례였다. 긴 토론회. 쏟아지는 수많은 감정들을 억누르며, 아루는 마이크 앞으로 살짝 입술을 가져다 댔다.\n\n리쿠하치마 아루의 §B지지도§!: [?benriya_debate^0]\n다미안 크라첸베르크의 §R지지도§!: [?benriya_debate^1]"
 HEU_event.157.a:0 "결과를 기다릴 뿐이다..."

 HEU_event.158.t:0 "여론조사 발표"
 HEU_event.158.desc:0 "공개 토론회가 끝나고 난 뒤, 룩셈부르크 시민들을 상대로 하는 공개 여론조사가 실시됐다. 다양한 방법으로 아주 조심스럽게 표본을 조사해 실시된 이번 여론조사의 결과는......\n\n토론회에서 아루가 보여준 예상 바깥의 냉철한 모습에 여론이 크게 변화해, 민권법을 찬성하는 여론이 룩셈부르크 시민의 과반 이상이 되었다는 소식이었다. 대규모의 여론 전환! 민권법 가결에 의문을 품고 있는 우파당의 보수주의자들도 어쩔 수 없이 여론을 지켜보아야 하는 결과였다.\n\n\"이게 바로 진정한 카리스마! 흥신소 68의 사장인 나만이 가진 지도력이지! 우후후!\"\n\n신문을 팔랑팔랑 흔들며 웃어 보이는 아루의 모습. 지난 암살 미수 사건 이후 이렇게 행복한 미소를 지어 보는 것도 오래간만이다. 하루카는 밝아진 그녀를 향해 축하의 박수를 보냈다.\n\n\"아루 님! 저는, 정말로 아루 님이 해내실 거라고 믿고 있었어요!\"\n\n카요코가 한숨을 내뱉었다.\n\n\"뭐, 어떻게든 여론을 우리 편으로 만드는 데에는 성공했네. 이 민권법이라는 게 제대로 작동할 수 있을지는 아직 모르겠지만.\"\n\n\"제대로 작동하게 해야지! 이 땅에서 더 이상 두 민족의 다툼이 일어나지 않게 하는 게 내 목표니까 말이야. 다 생각해 둔 방법이 있어.\"\n\n\"생각해 둔 방법?\"\n\n\"룩셈부르크에는 키보토스인들의 권리를 주장하는 사람들이 있잖아! 공산당에게 도와달라고 하면 다 해결될 거야!\""
 HEU_event.158.a:0 "그 날, 아루는 오래간만에 편안한 잠을 잤다."

 HEU_event.159.t:0 "여론조사 발표"
 HEU_event.159.desc:0 "공개 토론회가 끝나고 난 뒤, 룩셈부르크 시민들을 상대로 하는 공개 여론조사가 실시됐다. 다양한 방법으로 아주 조심스럽게 표본을 조사해 실시된 이번 여론조사의 결과는......\n\n실패. 여론조사에서 아루는 당황한 모습을 종종 보여줬고, '허당'스러운 아루의 말실수들은 룩셈부르크 시민들을 설득하기에 충분하지 못했다. 민권법에 대한 지지는 토론회 이전보다도 훨씬 감소했다는 결과만이 남았다.\n\n\"내가 뭘 해낸다거나, 애초에 그런 생각을 했던 게 잘못이었나봐.\"\n\n우파당을 여론의 힘으로 압박하겠다는 계획도 끝났다. 낙심한 아루는 물 바깥에 던져진 낙지처럼 흐물흐물한 표정으로 책상에 주저앉았다.\n\n\"뭐, 아루 짱이 가끔 이렇게 지는 날도 있는 거지. 아하핫.\"\n\n\"아하핫, 으로 끝날 문제가 아니잖아!\"\n\n쾅! 아루는 웃고 있는 무츠키 방향으로 책상을 내리쳤다.\n\n\"어떻게든...... 이 땅에서 사람들이 함께 살아갈 수 있는 방법을...... 찾아보려고 했단 말이야......! 난...... 그런데, 나는 아무것도 못 하고...... 실패하고...... 또 실패하고실패하고\"\n\n\"아루 짱. 지금 상태 되게 심각해 보이는 거 알아?\"\n\n무츠키의 표정에서 미소가 사라졌다. 그녀는 짧은 한숨을 내뱉은 뒤 자리에서 일어났다.\n\n\"아루 짱이 원하는 대로만 모든 일이 흘러가는 세상? 그런 게 없다는 건 키보토스에서도 배웠잖아? 우린 졌어. 아루 짱. 이제 플랜 B를 찾는 수밖에 없다고.\"\n\n\"그딴 거, 생각해 둔 적도 없단 말이야......\"\n\n\"괜찮아. 일단 나랑 카요코 짱이 어떻게든 해 볼게. 지금 아루 짱은 휴식이 필요해.\""
 HEU_event.159.a:0 "휴식 따위, 취할 수 있을 리가 없는데"
 
 HEU_event.160.t:0 "아루의 계획"
 HEU_event.160.desc:0 "\"빨갱이들이 이번엔 연립여당으로 참가한다고? 그 새끼들은 원내정당도 아니잖아?\"\n\n우파당 당사에서 걸려온 전화를 받은 조제프 베슈 총리가 어이 없다는 투로 말했다. 수화기 너머 피에르 듀퐁 의원이 짧은 한숨을 내뱉는 소리가 들렸다.\n\n\"섭정 전하께서는 민권법의 관리와 유지를 위해서, 키보토스인들에게 가장 동정적인 공산당이 정부에 참여해야만 한다고 보고 있습니다. 우리 당에서 민권법에 대한 반대가 워낙 크게 나오기도 했고, 법이 제대로 시행될지 전하께서 우려를 많이 하셔서요.\"\n\n\"하지만 많고 많은 당 중에 빨갱이라니! 하 이런 씨발.\"\n\n조제프 베슈는 머리가 지끈거려오는 걸 느꼈다. 민권법을 지키기 위해서라는 명분으로 스탈린주의자들이 정부에 입각한다? 볼셰비키는 '러시아 폭동' 때 로마노프 황실을 몰살시켰던 자들이다. 권력이 커지면 우파당에도 같은 짓을 하지 않으리란 법이 있는가?\n\n하지만 지금 권력의 중심이 베슈가 아닌 아루에게 있다는 건 분명했다. 아루의 의견이 강경하다면 아마 반대할 수 없을 거이다.\n\n\"하아. 일단 동의하지. 대신 그 빨갱이들이 민권법 이외의 정치에는 최대한 손 못 대게 해야겠어. 내일 당사에서 회의 좀 하자고.\""
 HEU_event.160.a:0 "아루 나름대로의 계획은 성공을 향해"
 
 HEU_event.161.t:0 "연립여당"
 HEU_event.161.desc:0 "공산당에게 있어서 오늘은 최고의 날이었다. 술집 하나를 통채로 임대했고, 모두의 앞에는 맥주와 부어스트가 올랐다. 공산당 중진 제논 베르나르트가 의자를 밟고 올라 들뜬 목소리로 말했다.\n\n\"멍청한 뿔 달린 여자가 우리를 집권여당으로 불러들였습니다! 하하! 나중에 룩셈부르크가 혁명화되면 그 병신은 고통 없이 편하게 보내주는 거로 하자고요.\"\n\n\"하하하!\" \"그럽시다!\"\n\n민권법의 관리를 위해 공산당을 연립여당으로 편입시킨다. 아루에게는 그 정도의 생각밖에 없었을 테지만, 군주제 국가의 수장으로서 그녀는 '마르크스-레닌주의'가 무엇인지 이해하고 있는 걸까? 공산당 정치인들과 보좌관들 사이에선 들뜬 웃음과 함께 아루에 대한 비아냥 섞인 조롱이 흘러나왔다.\n\n그 사이, 공산당 당대표 샤를 마르크스가 모두의 웃음을 깼다.\n\n\"누가 들으면 적화가 끝나기라도 한 줄 알겠네요. 우리 당이 미래주의적이긴 한데, 너무 미래로 간 거 아닙니까?\"\n\n빈정거리는 그의 말투에 술집의 웃음이 멈췄다.\n\n\"뭐 물론 리쿠하치마도 결국 봉건 군주에 불과하다는 당론은 변함이 없습니다만, 브레이크를 좀 밟자고요. 우리가 연정에 참여할 수 있었던 이유가 키보토스계의 권리를 위한 것이란 걸 잊지 마십시오. 생각이란 걸 하자는 말입니다.\"\n\n마르크스는 빈정거리는 투로 말하며 맥주잔을 들고 일어났다.\n\n\"당장 리쿠하치마와 각을 서거나 혁명 투쟁을 이어가지는 않을 겁니다. 최단기 여당이 되고 싶지 않다면 좀 사리자고요. '키보토스의 인민도 인류와 같은 동등한 노동자이자 인민이다.' ......민권법이 정착되기까진, 모두 흔들림 없이 이 당론에만 집중하시기 바랍니다.\"\n\n마르크스는 그 말까지 끝내고 나서야 굳어진 표정을 풀며 미소를 지었다.\n\n\"분위기를 너무 깼죠? 이제 즐길 시간입니다. 예. 우리가 이런 때가 아니면 언제 여당이 되어 보겠습니까?\""
 HEU_event.161.a:0 "모두에게는 자신들의 계획이 있다"
 
 HEU_event.162.t:0 "경고"
 HEU_event.162.desc:0 "최근에 사무실에 아루 혼자만 남아 있는 날은 상당히 드문 날이었다. 특히 암살 미수 사건 이후 흥신소 68의 사원들은 아루의 신변에 대해 더 강박적인 불안을 느끼게 되었으니까. 아루가 홀로 남게 된 이유는 하나. 오늘 손님을 맞이해야 한다며 흥신소 68의 사원들을 잠시 내보냈기 때문이었다.\n\n\"리쿠하치마 씨는 말이야. 생각이라는 걸 좀 더 하는 게 좋겠네. 머리에 납탄이 박혀 봤으면, 두 번 박힐 가능성이 있다는 의심증을 가져야 하지 않겠나?\"\n\n빈정거리는 특유의 말투와 함께 샤를 마크르스가 사무실로 들어섰다. 아루를 만나고 싶다. 먼저 연락해 온 마르크스의 부탁이었다.\n\n\"당신이라면 그럴 가능성은 없다고 생각해서......\"\n\n\"오늘 내가 찾아오기로 한 이유를 듣는다면 생각이 달라질 것 같군.\"\n\n\"공산당 파티가 있었네. 얼마나 즐겁겠나? 처음으로 여당이 되는 건데. 그런데 그 안에서 무슨 이야기가 나왔는지는 알려줘야 할 것 같아서 말이야.\"\n\n\"......이야기?\"\n\n\"룩셈부르크에 혁명을 하겠다. 그런 자기들을 여당에 받아준 리쿠하치마는 얼마나 멍청한가. 우리가 권력을 쥐는 순간 리쿠하치마 널 총살대로 보낼 텐데.\"\n\n총살대. 그 말을 듣는 순간, 아루의 표정이 굳어졌다. 모든 키보토스인들의 권리를 보장한다. 그런 주장을 하는 정당 아니었나? 아루가 그들을 연립여당으로 받아준 이유도 민권법의 유지를 위한 거였는데.\n\n\"자, 잠깐. 그, 저, 나를 죽인다니, 그...... 거짓말이지?\"\n\n\"리쿠하치마 양. 부디 어른이 되게. 우리 당이 집권하면 자네 하나만 죽겠나? 자네가 *그렇게* 소중하게 생각하는 그 아이들도 총살대에 묶일 텐데. 그렇게 생각이 없나?\"\n\n비아냥과 함께, 마르크스는 그대로 돌아섰다.\n\n\"물론 우리 당이 여당이 된다 해서 바로 무슨 일이 일어나진 않겠지만......\"\n\n\"그, 그 말이 맞는다면. 당신은, 그 이야기를...... 왜 나한테 하는 거야?\"\n\n\"다시 말하지. 먼저 어른이 되라고. 자네가 지키고자 하는 사람들을 *책임*질 수 있는 존재가 되라고.\""
 HEU_event.162.a:0 "\"언제까지나 아이로 남아 있어선, 네 소중한 사람들을 지킬 수 없을 거야.\""
 
 HEU_event.163.t:0 "현지인의 개"
 HEU_event.163.desc:0 "\"민권법이라니, 이거 좋은 거 아니야?\"\n\n\"우리에게 좋은 법이긴 한데. 솔직히 토론회 나온 아루 좀 재수 없지 않았어?\"\n\n\"전하, 전하, 주변에서 떠받들어주니까 진짜 귀족이라도 된 것처럼 행동하는 것도 그렇고. 애초에 왜 우리가 법으로 보호를 받아야 해? 현지인들의 군대라는 거, 우리가 총 몇 번 쏘면 흩어지는 약한 놈들이잖아.\"\n\n\"맞아. 우리가 고개 숙이고 자비를 구하고 다닐 필요 없잖아. 근데 리쿠하치마는 현지인들의 개가 되서는 우리가 당연히 가져야 할 권리를 약한 놈들에게 구걸하고 다닌다고. 그게 말이 돼? 총 한 발이면 끝나는데?\"\n\n\"이게 다 현지인들에게 받아먹는 게 있어서 그렇다니까.\"\n\n\"받아먹는 거?\"\n\n\"현지인들에게 굽신굽신거리는 대신, 뭐라도 받기로 한 거야. 그렇지 않고서야 키보토스의 그 무법자가 개처럼 엎드려서 현지인들에게 자비나 구걸하겠어?\""
 HEU_event.163.a:0 "\"아무튼, 리쿠하치마 녀석. 나중에 손 좀 봐 주자고\""
 
 HEU_event.164.t:0 "대연정 축하해!"
 HEU_event.164.desc:0 "드디어 의회에서 민권법이 가결되었고, 룩셈부르크 공산당이 민권법의 시행을 관리 감독하기 위해 연립여당에 편입되었다. 공산당은 원외정당이었기에 정상적인 상황에서는 연립정부 논의에 포함되지 못하는 것이 당연한 일이었지만, '민권법을 감독한다'는 작은 권한을 얻는 선에서 공산당 일부 정치인들이 내각에 편입되기로 결정됐다.\n\n하지만 대공궁으로 출근하는 관용차를 직접 모는 아루의 표정은 싸늘하게 굳어 있었다. 분명 기뻐야 했다. 룩셈부르크인의 권리를 지키는 현지인들에게 민권법을 맏기면, 그 사람들이 모든 걸 알아서 해결해 줄 거라고 믿었으니까. 그런데 사실 그 사람들도 나쁜 사람들이고 아루를 죽이려 한다고?\n\n\"책임지는 사람......이란 뭘까.\"\n\n어른이란 뭘까. 남에게 의존하지 말고 자신의 힘으로 소중한 사람들을 지켜야 한다는 걸까. 그게 어른일까?\n\n복잡한 생각에 잠긴 아루가 궁전 근처에 차를 세우고 내렸다. 그 순간, 장난기 어린 미소를 지은 게헨나 학생 몇 명이 보였다.\n\n\"야! 현지 놈들의 개!\"\n\n\"어? 나?\"\n\n\"섭정이니 귀족이니 이것저것 받아먹으려고, 현지 높은 놈들에게 뭘 해준 거냐? 우리한테도 좀 알려줘라.\"\n\n\"받아먹는다니, 난 아무것도......\"\n\n\"민권법이니 뭐니, 왜 우리가 너 때문에 현지 새끼들 밑에서 자비를 구걸해야 하는 건데?!\"\n\n아루가 고개를 든 순간, 제일 앞에 선 소녀가 아루의 얼굴에 하얀 페인트통을 뿌렸다. 촤악, 하는 소리와 함께 그녀의 전신이 백색으로 하얗게, 새하얗게 물들었다. 비명 소리. 학생들의 비웃음 소리. 궁전 앞을 지키던 군인들이 고함 치는 소리. 수성페인트 특유의 냄새 속에서 아루는 현기증을 느끼며 자리에 주저앉았다."
 HEU_event.164.a:0 "아."
 
 HEU_event.165.t:0 "나는 행복합니다"
 HEU_event.165.desc:0 "아루가 없는 사무실. 흥신소의 세 사람은 어색한 분위기 속에서 모였다. 카요코가 먼저 냉철한 목소리로 말했다.\n\n\"논리적으로 분석해보자면, 사장에게 뿌려진 하얀 페인트는 성적인 메타포를 담고 있다고 분석할 수 있어. 그 때 게헨나 학생들이 말하던 이야기. '현지인들에게 뭘 바쳐서 섭정이 된 거 아니냐.' 여기서 *무엇*이 성적 상납을 의미한다고 볼 때......\"\n\n쾅! 무츠키가 벽을 발로 차는 소리가 들렸다.\n\n\"응, 카요코 짱, 그 애들이 아루를 성희롱하려던 건 나도 알아. *안다고*. 그러니까 도망친 그 새끼들, 잡아서 그냥 입을 찢어버리자니까? 뭐가 그렇게 말이 주절주절 많은데?\"\n\n\"그런 방식으로 음해를 막을 순 없어. 이미 게헨나 학생들 사이에 소문이 널리 퍼졌다고. 그렇기에 논리적으로 모든 게헨나 학생들을 상대로 오해를 해결할 방법을 찾고 있는 거야. 오해를 분석하고 논리적으로 설명만 할 수 있다면......\"\n\n\"아하~ 그러니까 카요코 짱의 말은, 우리가 함께 나가서 '아루 짱은 남자들에게 몸 대준 적 없어요- 그런 생각 못 하는 깨끗한 애에요- 꺄르르' 하고 다니라는 거잖아? 아하핫, 간단하네? ......야, 오니카타. 씨발 장난해? 아루 짱이 우스워? 우리가 그딴 소리를 *해명*이라고 하고 다니면 아루 짱 이미지가 어떻게 될까? 응? 씨발 생각을 안 하지?\"\n\n\"......아. 말이 막히니 욕설? 그런데 그 정도로 아루가 소중했다면, 넌 일이 이 꼬라지까지 돌아갈 때까지 뭘 하고 있었지? 게헨나 학생들에게서 그런 소문이 도는 것도 모르고 있었으면서. 입으로만 사장이 소중한 척?\"\n\n\"우후후. 후후. 재미있네. 아주 재밌어. 근데 너, 대전이 이후 머리통에 총알 맞아본 적 없지? 여기는 신비가 약해서 진짜 *헤일로가 깨질* 수 있다던데.\"\n\n\"무츠키 실장님, 카요코 과장님, 제, 제발 두 분 다 진정......\"\n\n쾅. 아루가 사무실 문을 거칠게 열었다. 총을 서로에게 겨눈 채 선 카요코와 무츠키, 두 사람이 놀란 표정으로 아루를 돌아봤다. 자. 이게 네가 *지키고자* 했던 모든 일의 결과야?\n\n\"나가. ......두 사람의 도움은, 필요 없으니까.\""
 HEU_event.165.a:0 "내가 해 온 일들은 누굴 위한 일이었을까?"

 #촤아아. 몇 번이고 얼굴을 씻어낸 후에도 아루는 몸에 남은 페인트 냄새를 느꼈다. '대전이 첫 날이랑 비슷하네. 대공가의 피웅덩이를 떠난 뒤에도 계속 피 냄새가 났지.' 아루는 거울에 비친 바보를 향해 비웃음을 지었다.\n\n책임감 때문에 이 땅에 남았다. 하지만 아루의 책임감은 결국 아이의 억지 같은 것에 불과했다. 키보토스인과 인류가 행복하게 공존하는 세상? 현지인들은 꺼지라며 아루를 망치로 내리쳤다. 게헨나 학생들은 아루가 부끄럽다며 페인트를 뿌렸다. 남은 건?\n\n복도를 나온 아루는 집무실을 향해 다가갔다. 사무실 안쪽에서 시끄러운 소리가 들렸다.\n\n

 HEU_event.200.t:0 "죄인"
 HEU_event.200.desc:0 "\"왜, 나는...... 끄윽...... 끅......\"\n\n추모공원 건설 부지로 계획된 베르크 궁전 앞에서 휘청거리며 걷던 아루는 결국 주저앉아 눈물을 터트렸다. 아직도 검은 불길이 솟아오르는 추모공원 박물관 주변에는 소방관들이 의미 없는 소화 작업을 이어가고 있었다. 추모공원 시설들은 둔기로 파괴되어 있었고, 게헨나 학생들의 린치를 받은 현지인 인부들이 구급차에 실리는 모습도 보였다.\n\n\"아루 님......\"\n\n게헨나 학생들의 테러로 추모공원 계획은 완전히 끝나버렸다.\n\n평소에는 예상 바깥의 당황스러운 일이 생기더라도 아루가 이 정도로 오열하는 일은 없었다. 돌발 상황이 생기더라도 '하드보일드라면 이 정도는 예상했지!' 정도의 허세 섞인 반응을 하는 게 보통이었으니까.\n\n하지만 아루 암살 미수 사건부터 계속되어 온 비극. 아루의 의지도 이미 한계에 다다른 상태였다. 도대체 *언제까지* 실패를 반복해야 하는 걸까? 나는 여기에 왜 살아 있는 걸까?\n\n하루카는 아루를 달래기 위해 뭐라도 말해주려 했다. 하지만 하루카는 오열을 멈추지 못하는 그녀에게 도저히 무슨 말로 위로해야 될 것인지 알지 못했다."
 HEU_event.200.a:0 "게헨나는 또 다시 승리했네. 그래서 너희는 무엇을 얻었니?"

 HEU_event.201.t:0 "공사를 왜 해야 하지?" #3번
 HEU_event.201.desc:0 "\"사실 논리적으로 생각해보자면, 대전이로 인한 사망자 숫자는 러시아 혁명 때 죽은 사람에 비하면 한 줌에 불과하지 않습니까? 대전이는 비극이었습니다만, 적어도 귀족들이 '청소'되어 그들이 낭비하던 국고가 노동계급에게 돌아왔다는 것. 그것만은 긍정적으로 볼 수 있다고 생각합니다. 그렇다면 이 추모공원은 무엇을 위한 추모기구일까요? 귀족들이 죽은 게 슬프다?\"\n\n지난 1934년 국회의원 선거에서 당선된 적 있는 룩셈부르크 공산당 정치인 제논 베르나르트는 기자와의 개인 인터뷰에서 룩셈부르크 추모공원 건설을 냉소적으로 빈정거렸습니다. 특히 추모공원이 건설되는 장소가 옛 궁전 부지라는 점이 중요한 문제로 떠올랐습니다.\n\n\"근본적으로 추모공원은 정말 추모를 위한 기관이 아니라는 걸 주목해야 합니다. 이것은 귀족을 비롯한 룩셈부르크의 봉건 세력이 자신들의 대중적 영향력을 확장하기 위해 감성 장사를 하고 있는 것에 불과합니다. 정말로 진정성을 가진 추모공원이었다면 성이 아니더라도 좋은 장소가 많지 않겠습니까?\"\n\n베르나르트의 발언이 얼마나 논리적이고 이성적인지의 문제를 떠나, 연립여당인 룩셈부르크 공산당 정치인의 발언이 신문에 실리며 여러 보수주의자들이 분노했습니다. 일부 농민 단체들은 베르나르트의 발언을 제지하지 못한 리쿠하치마 아루를 비난하고 있습니다."
 HEU_event.201.a:0 "\"알지도 못하는 곳에서 한 인터뷰인데! 내가 어떻게 해야 한다는 거야?!\""
 HEU_event.201.b:0 "\"일단 나는 저 아저씨에게 동의하지 않는다고 발표해야겠어...\""

 HEU_event.202.t:0 "빌헬름 폐하의 우울한 하루"
 HEU_event.202.desc:0 "룩셈부르크인을 위한 추모공원 건설 현장을 방문한다니. 빌헬름 2세는 *정말로* 이 일을 하고 싶지 않았다. 아무리 정치적으로 무능력한 그라고 해도, 공산당에서 보낸 추모공원 방문 초청장의 의미가 자신을 조리돌림하는 것 말곤 없다는 건 잘 알고 있었으니까. 하지만 방문하지 않을 순 없었다. 그들은 '여당'이었고, 빌헬름 2세는 지난 대전쟁 시기 자신이 정복했던 룩셈부르크에서 얹혀 사는 한낱 망명객에 불과했다.\n\n\"빌헬름 호엔촐레른 씨. 반갑습니다. 예, 기자들 앞인데 좀 환하게 웃으시죠.\"\n\n공산당 당대표라는 샤를 마르크스는 기자들을 대동하고 나타나, 놀리는 것 같은 말투로 빌헬름을 맞이하며 그를 완공되지 않은 공원으로 이끌었다.\n\n\"빌헬름 씨의 방문은 룩셈부르크에 있어서 큰 변화가 될 겁니다. 지난 대전쟁 시기 룩셈부르크를 침략했던 사람이 룩셈부르크인을 추모하는 시설을 참배하고 또 속죄하러 온 거니까요.\"\n\n\"아니, 난 그냥 한 번 공원을 짓는다니 방문하면 어떻냐고 해서......\"\n\n\"어라? 빌헬름 씨, 혹시 지난 전쟁 때 룩셈부르크를 침략하고 군사 점령하신 거에 대해 죄송하다는 마음 없으신가요? 마침 기자 분들도 다 모여 있으니 공개적으로 말씀 한 번 해 보시죠. 룩셈부르크에서 추방당하실 수도 있지만 알 게 뭡니까? 자신의 이상 앞에 당당해지셔야죠!\"\n\n죽여버리고 싶다. 빨갱이 놈.\n\n\"나는, 그...... 당연히 룩셈부르크의 침략에 속죄하고, 또 마르크스 씨의 말대로 대전이로 인해 희생된 분들에게 참배하고......\""
 HEU_event.202.a:0 "고개를 푹 숙인 빌헬름의 사진이 실린 기사는, 룩셈부르크인들의 인기 상품이 됐다"

 HEU_event.203.t:0 "공산당 내부의 분열된 반응" #1번
 HEU_event.203.desc:0 "룩셈부르크 공산당은 원론적으로 '대전이 피해자를 위한 추모공원' 건립은 지지하지만, '추모의 대상은 일반인으로 한정되어야 한다'고 주장하고 있습니다. 특히 추모공원 부지가 룩셈부르크 대공가를 추억하게 하는 옛 궁전이라는 점은 공산당 당내에서 큰 논란거리가 되고 있습니다.\n\n샤를 마르크스를 비롯한 당내 온건파들은 '궁전을 서민을 위한 공간으로 개조하는 것이니, 오히려 공산주의자라면 기뻐해야 할 일'이라고 주장하지만, 제논 베르나르트를 비롯한 강경파는 '옛 궁전이 추모공원 부지가 되었다는 것 자체가 귀족 사망자를 더 우대하려는 의미가 담겨 있다'고 반발하고 있습니다. 추모공원 건립과 관련한 공산당 내부 갈등이 커져가면서, 공산당은 공식 당론으로 추모공원 건설을 지지하거나 반대하지 않기로 결정했습니다.\n\n이번 결정으로 인해 공산당은 당원 개개인의 판단에 따라 추모공원 건립을 다르게 판단할 것입니다."
 HEU_event.203.a:0 "대놓고 반대만 안 한다면 괜찮아"

 HEU_event.204.t:0 "공산당 강경파와 게헨나의 결탁" #2번
 HEU_event.204.desc:0 "룩셈부르크 공산당 강경파가 추모공원 건설을 막기 위해 게헨나의 추모공원 반대파 학생들과 접촉하고 있습니다. 제논 베르나르트는 오늘 자신의 사무실에서 게헨나 학생들과 만나 추모공원이 \"게헨나 학생들을 의도적으로 비하하고 있다\"는 합의를 이루어냈습니다. 룩셈부르크의 키보토스계 인구 중 과반 이상이 게헨나계이기 때문에, 공산당의 '게헨나 흔들기' 작전은 추모공원 건설 사업에 분명 방해가 될 것입니다."
 HEU_event.204.a:0 "아 좀!"

 HEU_event.205.t:0 "와장창!" #4번
 HEU_event.205.desc:0 "소규모의 룩셈부르크 공산당 당원들이 오늘 추모공원 공사 현장에 몰래 잠입했습니다. 그들은 박물관에 들어가 샤를로테 대공의 생전 모습을 조각해 놓은 석고상의 코를 부러트리고 도망치던 중 현지 인부들에게 붙잡혔습니다. 당원들은 \"샤를로테의 석고상이 추모공원에 있다는 게 마음에 들지 않았다\"고 경찰에 진술했습니다.\n\n그들의 범죄는 사소한 수준이지만, 어쨌거나 룩셈부르크 보수파들의 기분을 상하게 하는 건 성공한 것 같습니다."
 HEU_event.205.a:0 "그 코를 도대체 어디에 쓰려고"

 HEU_event.206.t:0 "추모공원은 화합의 장으로" #5번
 HEU_event.206.desc:0 "오늘 룩셈부르크 공산당 당대표인 샤를 마르크스가 당대표가 아닌 개인 명의로 추모공원 건설을 위해 소액의 기부금을 전달했습니다. 마르크스는 \"저 역시 대전이가 일어난 날 의사로서 룩셈부르크 시에 있었고, 폭동을 일으킨 키보토스인과 폭동을 막으려던 키보토스인을 모두 보았습니다\" 라고 말하면서, \"이번 추모공원 건립이 인류와 키보토스, 두 종족의 화해를 위한 첫 발걸음이 될 수 있기를 바랍니다\"라고 말했습니다.\n\n공산당 내부 강경파는 샤를 마르크스의 기부금 전달이 해당행위라고 비난했지만, 마르크스는 당내 강경파의 비난에 대해 무대응으로 일관하고 있습니다."
 HEU_event.206.a:0 "약소하지만, 고마운 선물"

 HEU_event.207.t:0 "게헨나계와 공산당원들의 진입 시도" #6번
 HEU_event.207.desc:0 "일부 게헨나 학생들과 룩셈부르크 공산당 당원들이 오늘 공사를 중단시키기 위해 추모공원 현장에 난입하려다 제지되었습니다. 놀랍게도 게헨나 테러리즘을 막아낸 것은 대전이 당시 폭동을 막는 데 가담했던 다른 게헨나 학생들이었습니다.\n\n테러를 막아낸 학생들은 언론 인터뷰에서 \"카페에서 만난 사람들이 테러 계획을 짜는 걸 듣고 막으러 갔다\"고 진술했습니다. 용기 있는 학생들의 도움으로 공사가 중단되는 일은 막을 수 있었지만, 대중들은 테러가 발생할 뻔 했다는 사실 그 자체에 실망한 것 같습니다."
 HEU_event.207.a:0 "하아..."

 HEU_event.208.t:0 "벽을 넘어서"
 HEU_event.208.desc:0 "음, 크흠, 음. 솔직히 나는 뛰어난 웅변가는 아니야. 이런 곳에서 멋들어진 대사 읊으면서 사람들 울게 만들 만한 자신도 없고. 뭐 무법자잖아. 이제 와서는 반 정도는 준법자가 되어버리긴 했지만. (웃음) 그래서 추모공원 개장식 연설을 맡아달라는 말을 듣고 많이 당황했어. 무츠키라면, 카요코라면, 하루카라면 모두를 위해 무슨 말을 할까? 나 나름대로 고민도 많이 해 봤고.\n\n하지만 결국 긴 말이 필요하지는 않겠더라. 그냥...... 이 공원, 그리고 공원 너머의 박물관, 그리고 이곳을 찾을 모든 사람들. 그 모든 게 백마디 연설보다 더 희생자들에게 와닿을 거라 생각해. 우리는 여러분을 잊지 않았어요. 계속 기억할 거예요. 그렇게, 하늘을 향해 전하는 거야.\n\n그리고 작게라도, 이 추모공원이 대전이 당시 희생된 사람들에 대한 속죄가 되었으면 해. 죽은 사람들을 돌아오게 할 수는 없지만...... 남은 사람들이 이 땅에서 화해하고 함께 살아갈 수 있게 하고 싶으니까. 이상이야."
 HEU_event.208.a:0 "속죄가 있어야, 미래로 나아갈 수 있다"

 HEU_event.209.t:0 "룩셈부르크와의 일시적 동맹"
 HEU_event.209.desc:0 "룩셈부르크를 통치하는 흥신소 68은 우리 정부가 게헨나 세력을 완전히 파괴하고자 하는 것을 이해하고 있습니다. 그녀들은 우리가 *게헨나를 파괴할 때까지* 이어지는 일시적인 동맹을 제안했습니다. 흥신소 68은 트리니티가 전통적으로 게헨나를 좋아하지 않는 것을 알고 있으며, 자신들 역시 그 *게헨나*의 일원에 포함된다는 것도 알고 있습니다. 하지만 외교 대사를 맡은 아사기 무츠키는 룩셈부르크가 만마전과 선도부의 후방에 있으며, 룩셈부르크가 트리니티가 게헨나를 침공했을 때 후방에서 게헨나 군대를 일부 '묶어' 놓을 수 있을 것이라고 제안했습니다.\n\n분명히 적의 전선을 두 개로 분할할 수 있다는 것은 매력적인 제안입니다. 이 동맹이 일시적일 것이라는 것 역시 트리니티에게 만족스러운 이야기입니다. 하지만 결국 최종 결정을 내리는 것은 [TRM.GetLeader]의 권리입니다."
 HEU_event.209.a:0 "좋아, 공동전선을 펼치자고"
 HEU_event.209.b:0 "나는 리쿠하치마 아루가 옛날부터 마음에 들지 않았어"

 HEU_event.210.t:0 "트리니티의 동의"
 HEU_event.210.desc:0 "트리니티는 우리의 일시적 동맹 제안에 동의했습니다. 우리나 트리니티가 게헨나를 공격했을 때, 우리는 일시적인 군사 동맹을 맺게 될 것입니다. 이것은 일시적인 동맹이지만 분명히 큰 도움이 될 것입니다."
 HEU_event.210.a:0 "좋은 소식"

 HEU_event.211.t:0 "트리니티의 거절"
 HEU_event.211.desc:0 "[TRM.GetLeader]에게 무엇을 기대했습니까? 그녀들은 우리의 연합 제안을 거절했습니다. 물론 트리니티와의 동맹 없이도 우리는 단독으로 만마전을 공격할 수 있지만, 쉬운 싸움이 되지는 않을 겁니다."
 HEU_event.211.a:0 "조금 곤란해졌는데"

 HEU_event.212.t:0 "일시적 동맹의 끝"
 HEU_event.212.desc:0 "룩셈부르크-트리니티 동맹은 분명 일시적인 것이었으며, 공동의 적이 없어진 이후에는 더 이상 존재할 의미가 없습니다. 이제 모든 동맹 관계는 청산되었으며, 언제라도 다시 두 국가 사이에 전쟁이 발생할 수 있습니다."
 HEU_event.212.a:0 "짧은 공투의 끝"

 HEU_event.213.t:0 "게르만 민족을 위한 전쟁"
 HEU_event.213.desc:0 "이번 전쟁의 진짜 목적이 무엇인지와 별개로, '게르만 민족을 위한 전쟁'이라는 구호가 민족주의자들과 도이칠란트에 잔존한 파시스트들을 흥분시키고 있는 것은 분명합니다. 하켄크로이츠와 룩셈부르크 국기를 동시에 내건 민병대가 우리 군에 합류를 제안하기도 하였으며, 룩셈부르크 내에서도 국수주의자들의 자진 입대가 이어지고 있습니다. 다만 19세기적 사고방식을 가진 보수적 왕당파인 군부 수장 에밀 슈펠러는 \"그들이 전하에 대한 충성보다, 민족에 대한 충성이 앞서는 자들이라는 것이 두렵습니다.\"라고 말하며 자진입대자들을 경계했습니다."
 HEU_event.213.a:0 "너무 오래 전쟁을 끌지는 말자고"

 HEU_event.214.t:0 "카이텐져의 귀환"
 HEU_event.214.desc:0 "무한히 회전하는 레일은 이윽고 정의의 미래로 이어진다! 무한초밥전대 카이텐져 등장!\n\n이 음성 파일은 악의 조직 소위 '흥신소 68'에게 보내는 선전포고문이다. 너희가 비록 우리 카이텐져의 적법한 로봇 제작 모금을 방해하였으나, 우리는 룩셈부르크 각지의 성당 헌금통을 털어...... 아니, '위치이동'시켜 KAITEN FX Mk.0 완성을 위하여 사용하였다. 이미 우리의 로봇은 완성되었으며 너희들의 사악한 방해는 실패로 끝났다.\n\n이제 우리는 정의집행을 위하여 KAITEN FX Mk.0과 함께 룩셈부르크 시로 진격할 것이다. 목표는 오직 하나. 우리의 적법한 모금 활동을 방해한 너희들의 흥신소 사무실을 파괴하는 것 뿐이다! 거대한 로봇, 막강한 힘, 무한한 레일의 정의 앞에 두려워하라! 하하!\n\n아, 음음, 어. 잠깐만 블루, 마지막에 하하! 하고 웃는 건 좀 악당 같은가? 이 부분 다시 녹음할까? 뭐? 레코드 이거 한 장밖에 없었다고? 아니. 상식적으로 여유 예산을 좀 남겨놓았어야......"
 HEU_event.214.a:0 "...카이텐져가 돌아왔다고?!"

 HEU_event.215.t:0 "무한히 회전하는 레일은 이윽고..."
 HEU_event.215.desc:0 "\"아루 짱! 위험해!\"\n\n쾅! 아루가 던진 수류탄과 함께 육중한 KAITEN Mk.0가 산산이 부서지며 옆으로 쓰러졌다. 무츠키는 쓰러지는 KAITEN 아래에 있던 아루를 붙잡아 뒤로 끌어당겼다. 아루의 구두와 고작 몇 센티미터의 간격을 남기고 무한초밥전대의 결전병기는 고물이 되어 스러졌다.\n\n\"미안...... 폭탄을 확실히 맞추려고 너무 가까이 다가갔어.\"\n\"그런 건 해명 안 해도 되니까! 다친 곳은 없어?! 팔은?! 눈은 괜찮아? 앞은 잘 보이고?!\"\n\"......다 멀쩡해, 진짜 괜찮아. 그것보다 카이텐져는?\"\n\n울 것 같은 무츠키를 달래는 사이, 박살난 기체에서 알록달록한 스시 코스튬을 입은 카이텐져 멤버들이 기어나오는 게 보였다.\n\n\"젠장, 어디 두고 보자. 다음에는 반드시 복수를......\"\n\n\"다음은 없어요.\"\n\n어느새 쓰러진 로봇 위로 뛰어올라간 하루카가 샷건을 겨누었다.\n\n\"아루 님을 또 다시 다치게 할 뻔한 죄. 죽음으로 갚으세요.\"\n\n\"잠깐! 하루카. 죽일 필요는 없어!\"\n\n아루는 대신 수류탄으로 가득 찬 무츠키의 가방을 하루카에게 던져 넘겼다.\n\n\"대신 이렇게 하자. 카이텐져 여러분. 여기서 폭사할 건지, 아니면 지금까지 날뛴 값을 일해서 갚을 건지 결정해.\"\n\n잠시 무츠키의 수류탄 가방과 아루를 번갈아 바라보던 카이텐져 레드는 결국 탈출할 방법이 없다는 걸 깨닫곤 두 손을 들었다."
 HEU_event.215.a:0 "\"이, 일해서 갚을게...요...\""

 HEU_event.216.t:0 "[FROM.GetName]의 동맹 제안" #연합국 가입 제안
 HEU_event.216.desc:0 "[FROM.GetName] 측이 우리의 연합에 가입하고 싶다는 메시지를 전해 왔습니다. 그들과 우리가 가진 여러가지 이념적 차이에도 불구하고, [FROM.GetLeader]와의 동맹은 우리에게 분명 큰 이익이 될 것입니다. 하지만 결국 이 동맹의 최종 결정권자는 [ROOT.GetLeader]이며, 결국 [FROM.GetAdjective]와의 동맹이 성사되지 않을 가능성도 남아 있습니다."
 HEU_event.216.a:0 "멋진 협력 관계를 구축하자!"
 HEU_event.216.b:0 "아니, 우리에게는 그 뿔 달린 무법자가 필요하지 않아"

 HEU_event.217.t:0 "베네룩스 동맹의 제안" #베네룩스 동맹 제안
 HEU_event.217.desc:0 "[FROM.GetName]의 '베네룩스 동맹' 제안서가 [ROOT.GetLeader] 측에게 전달되었습니다. 정말 기쁘게도, 룩셈부르크의 지도자인 리쿠하치마 아루는 자신이 키보토스인이기 이전에 룩셈부르크인이라는 것을 잊지 않았습니다. 그녀는 저지대 국가인 베네룩스 삼국이 전통적으로 깊은 우정을 가진 협력국이었다는 것을 강조하면서, 대전이 이후 혼란 속에서 우리가 힘을 모아야 할 필요가 있다고 말했습니다.\n\n베네룩스 국가들의 전통적인 우정 관계로 인해 이 동맹을 반대하는 국민적 여론은 매우 낮습니다. 우리 국가의 관료들도 이 동맹이 우리에게 큰 이익이 될 것이라고 이야기하고 있습니다. 하지만 '뿔 달린' 룩셈부르크의 지도자가 정말로 믿을 수 있는 협력 상대일까요? 결국 동맹이 이루어질 것인지 최종 결정은 [ROOT.GetLeader]의 몫입니다."
 HEU_event.217.a:0 "멋진 협력 관계를 구축하자!"
 HEU_event.217.b:0 "베네룩스 협력은 옛날의 추억일 뿐이다"

 HEU_event.218.t:0 "[FROM.GetName]의 코민테른 가입 제안" #코민테른 가입 제안
 HEU_event.218.desc:0 "지금까지 여러 국가들이 코민테른(제3인터내셔널)에 가입 신청서를 내 오기는 했지만, 공산주의 국가도 아닌 군주제 국가가 당당하게 코민테른에 가입하고 싶다는 메시지를 보낸 것은 전례가 없는 일이었습니다. 우리 외교관인 뱌체슬라프 몰로토프가 모스크바를 방문한 룩셈부르크 공산당 대표 샤를 마르크스와 직접 만나 회담을 나누었습니다.\n\n마르크스는 비록 룩셈부르크가 군주제 국가이기는 하나, 공산당이 연립정부의 일원으로 여당에 포함되어 있다는 점, 그리고 도이칠란트 서부에서 영토를 크게 확장하고 있는 룩셈부르크가 소비에트 연방과 협력함으로서 얻을 수 있는 실리적인 이익을 제시했습니다. 분명히 마르크스의 제안대로 도이칠란트 전체를 우방국으로 만드는 것은 우리에게 큰 이익이 될 것입니다. 하지만 편집증적인 스탈린 서기장이 군주제 국가를 코민테른 정회원으로 받아들이는 도박을 용인할 것인지가 가장 큰 관건입니다."
 HEU_event.218.a:0 "\"오늘부로 나도 왕정주의자요.\""
 HEU_event.218.b:0 "\"우리에겐 뿔 달린 귀족이 다스리는 동맹 따위는 필요 없네\""

 HEU_event.219.t:0 "[FROM.GetName]의 동맹 제안" #아비도스 가입 제안
 HEU_event.219.desc:0 "도이칠란트의 신흥 세력인 [FROM.GetName] 측이 우리의 연합에 가입하고 싶다는 메시지를 전해 왔습니다. '키보토스인과 현지인이 함께 화합하는 국가'를 강조하는 리쿠하치마 아루의 이상과 체코의 이상은 분명 비슷한 면이 있습니다. [FROM.GetLeader] 측은 우리의 협력이 두 민족의 화합을 더 활발하게 만들어 줄 것이라고 제안했습니다. 하지만 결국 이 동맹의 최종 결정권자는 [ROOT.GetLeader]이며, 결국 [FROM.GetAdjective]와의 동맹이 성사되지 않을 가능성도 남아 있습니다."
 HEU_event.219.a:0 "두 민족의 화합을 위해!"
 HEU_event.219.b:0 "그 뿔 달린 무법자 없이도 우린 잘 해낼 수 있다"

 HEU_event.220.t:0 "트리니티-게헨나 전쟁"
 HEU_event.220.desc:0 "트리니티와 게헨나 사이의 전쟁이 발발했으며, 우리는 이전에 맺었던 비밀 계약에 따라 전쟁에 참전하게 되었습니다. 이번 전쟁은 게헨나의 운명만이 아니라, 흥신소 68 스스로의 운명도 결정짓게 될 것입니다. 성공하거나, 아니면 트리니티와 함께 몰락하거나.\n\n오직 우리가 최대한의 준비를 끝마쳤기를 바라는 수밖에 없습니다."
 HEU_event.220.a:0 "드디어...!"

 HEU_event.221.t:0 "[FROM.GetName]의 지원 요청"
 HEU_event.221.desc:0 "소위 '게르만 민족의 통합'을 위한 전쟁을 준비하는 [FROM.GetName] 측은 국제사회에 자신들을 위한 지원을 해 줄 것을 요청하고 있습니다. [FROM.GetName]의 외교 대표로 연락을 해 온 오니카타 카요코는 이번 전쟁이 트리니티와 게헨나라는 두 위협적인 잠재적국을 약화시킬 수 있으며, [FROM.GetName] 측과 [ROOT.GetName] 측이 전후 가까운 관계를 유지할 수 있는 계기가 될 것이라고 우리를 설득했습니다."
 HEU_event.221.a:0 "의용군 파병을 약속한다"
 HEU_event.221.b:0 "아무것도 약속하지 않는다"

 HEU_event.222.t:0 "[FROM.GetName]의 지원"
 HEU_event.222.desc:0 "오니카타 카요코가 제시한 '플랜 B'가 다행스럽게도 성공한 모양입니다. [FROM.GetName] 측은 우리의 전쟁 수행을 위하여 의용군을 비롯한 인력 지원을 해 줄 수 있다고 이야기했습니다. 트리니티와의 동맹이 없다고 하더라도 우리는 혼자가 아니며, 고립되지 않은 채 전쟁을 이어갈 수 있습니다."
 HEU_event.222.a:0 "다행이야"

 HEU_event.223.t:0 "[FROM.GetName]의 지원 거부"
 HEU_event.223.desc:0 "안타깝게도 [FROM.GetName] 측은 우리에 대한 어떠한 지원 의사도 없다고 밝혔습니다. 우리는 그들의 도움 없이 이번 전쟁을 치러 나가야만 합니다."
 HEU_event.223.a:0 "안타깝다"

 HEU_event.224.t:0 "게헨나의 방어 계획"
 HEU_event.224.desc:0 "흥신소 68의 지도자인 리쿠하치마 아루가 소위 '게르만 영토 재통합' 어쩌고 하는 이야기를 떠들고 있습니다. 그녀가 게르만 민족주의에 이용당하는 것인지, 아니면 게르만 민족주의를 이용하려고 하는 것인지는 현재로서는 알 수 없습니다. 하지만 중요한 것은 흥신소 68과 트리니티가 연립전선을 만들어 양방향에서 우리를 공격할 가능성이 있다는 것입니다. 비록 너무 섣부른 일일지도 모르지만 전쟁에 대비하기 위한 전선을 준비할 필요가 있습니다."
 HEU_event.224.a:0 "단단히 준비하라!"
 HEU_event.224.b:0 "무슨 일이라도 있겠어?"

 HEU_event.225.t:0 "게르만 민족해방전쟁의 시작"
 HEU_event.225.desc.a:0 "그 날, 선전포고문은 인류 병사들을 위한 버전과 키보토스계 학생들을 위한 버전으로 두 개가 반포됐다. 인류 병사들을 위한 포고문은 이번 전쟁이 '분열된 게르만 민족을 하나로 통합하기 위한 성전'이라고 적혀 있었고, 게헨나로도 발송된 키보토스용 포고문은 '분열되어 자신들끼리 다투고 있는 게헨나와 트리니티를 손에 넣어 안정시키기 위한 전쟁'이라는 내용이었다.\n\n두 선전 포고문 모두 무츠키의 손에 쓰였고, 무츠키의 지시로 배포되었다. 룩셈부르크 군대가 움직이기 시작했다는 것을 아루가 알게 된 건 군인들이 전선을 넘은지 한 시간이 지난 뒤의 일이었다. 모든 상황이 시작된 이후.\n\n\"무츠키. 도대체 무슨 생각을 하고 있는 거야?\"\n\n아루의 덤덤한 한 마디에, 무츠키가 소파에 주저앉았다.\n\n\"이미 국경 너머 게르만 민족주의자들이 우리랑 합류하기로 했어. 이번 전쟁이 잘 풀리면 아루 짱은 영웅이 될 수 있을 거야.\"\n\"나는 그걸 묻고 있는 게 아냐. 도대체 왜...!\"\n\"다 아루 짱을 위해서라고. 아직까지도 모르겠어?\"\n\n무츠키는 자리를 박차고 일어났다.\n\n\"게르만이고 지랄이고, 게헨나고 지랄이고 다 필요 없어! 이 전쟁에서 이기기만 하면, 아루 짱을 멸시하던 사람들이, 모두 아루 짱을 영웅으로 떠받들 거야. 그러니까......\"\n\"다른 사람들을 장기말로 써서, 도대체 내가 어떻게 영웅이 될 수 있다는 건데!\"\n\n아루는 책상을 주먹으로 내리쳤다.\n\n\"난 널 믿었어! 친구니까! 그래도 마지막까지 진짜 전쟁까진 가지 않을 거라고 믿었다고, 널! 근데, 왜.......!\"\n\n\"그러면 한 번 더 믿어 줘.\"\n\n무츠키는 자리에서 일어났다.\n\n\"내가 널 영웅으로 만들 수 있어. 이 전쟁에서 이기면, 아루 짱이 고통 받을 일도 없어져. 그러니까. 아루 짱. 웃으면서 나를 응원해 줘. ...내가, 널 구해낼 테니까.\"" #공산
 HEU_event.225.desc.b:0 " " #파시
 HEU_event.225.a:0 "아루는 머리를 감싸쥔 채 한참을 울었다."

 HEU_event.226.t:0 "[FROM.GetName]의 게르만 통합 협상"
 HEU_event.226.desc.a:0 "분열된 게르만 민족을 하나로 통합하고자 하는 그들의 열망으로 인해, 우리는 [FROM.GetName] 측과 협상 테이블에 앉았습니다. 우파당을 비롯한 룩셈부르크 현지 우익 세력은 비록 자신들의 지도자가 키보토스계라고 하더라도, 인류에 의하여 유지되는 의회가 남아 있다는 점을 강조했습니다. 조제프 베슈 룩셈부르크 총리는 이 협상이 '룩셈부르크에 의해 도이칠란트가 병탄당하는 것'이 아니라, 분열되고 혼란에 빠진 '게르만 민족이 하나로 결합하는 것'임을 강조했습니다. 만약 우리가 그들의 제안에 동의한다면 우리는 그들과 함께 하게 되겠지만, 우리의 독립은 무너질 것입니다. 그리고 만약 우리가 그들의 제안을 거절한다면... 이것은 전쟁의 확대로 이어질 것입니다." #공산
 HEU_event.226.desc.b:0 "분열된 게르만 민족을 하나로 통합하고자 하는 그들의 열망으로 인해, 우리는 [FROM.GetName] 측과 협상 테이블에 앉았습니다. 비록 68 혁명과 그것을 주도하는 것이 키보토스계인 만큼 그들이 말하는 '게르만 민족의 통합'이라는 것은 급진적 혁명으로 인해 분노한 현지인들을 달래기 위한 프로파간다에 불과하다는 것이 분명합니다. 하지만 우리가 도이칠란트를 해방하기 위한 전쟁을 벌이면서, 또 하나의 적을 늘릴 여유가 있을 것인지는 따져보아야만 할 문제입니다." #파시
 HEU_event.226.a:0 "[FROM.GetName]의 일부가 된다"
 HEU_event.226.b:0 "우리의 대답 - 전쟁이다!"

 HEU_event.227.t:0 "하나되어 더욱 강한"
 HEU_event.227.desc:0 "현명하게도 [FROM.GetName] 측은 우리의 제안을 받아들이기로 결정했습니다. 그들은 또 하나의 전선을 만드는 위협을 느끼기보다는 [ROOT.GetName] 주도의 게르만 민족 통합 계획이 더욱 '안전하다'고 판단한 것으로 보입니다. 우리는 그들의 군대를 평화롭게 편입하였습니다."
 HEU_event.227.a:0 "아주 멋지네!"

 HEU_event.228.t:0 "생각처럼 잘 안 되네"
 HEU_event.228.desc:0 "당황스럽게도 [FROM.GetName] 측은 우리의 일부로 병합당하느니, 차라리 전쟁을 선택했습니다. 그들은 키보토스계 지도자인 아루에 의해 이루어지는 '게르만 민족 통합'이 기존 게헨나-트리니티에 의한 지배와 다르지 않다고 판단했습니다. 어쨌거나 우리는 [FROM.GetName] 측을 힘으로 꺾어야만 할 것 같습니다."
 HEU_event.228.a:0 "왜 내 계획은 매번 이렇게 되는 거야?"

 HEU_event.229.t:0 "영광스러운 승리의 날"
 HEU_event.229.desc.a:0 "한 때 만마전 의장의 사무실로 쓰이던 공간은 파티장이 되었고, 모두의 테이블에는 다양한 코스 요리가 올랐다. 테이블 제일 상석에 앉은 아루는 가슴이 두근거리는 것을 느끼며 주변을 돌아보았다. 승리의 기쁨에 흥분한 게헨나 학생들과 공국의 장교들이 왁자하게 떠들며 돌아다니고 있었다. 게헨나 중앙구를 점령하고 벌이는 파티. 기뻐 해야 할 날이었지만 아루는 이 풍경에서 느껴지는 이질감을 참을 수 없었다.\n\n제복을 입은 무츠키가 아루의 옆에서 와인이 든 잔을 높이 들어올렸다.\n\n\"오늘은 우리의 위대한 지도자이신 *리쿠하치마 아루*의 영도 아래, 퇴폐한 게헨나의 수뇌부를 향해 영광스러운 승리를 거둔 날입니다! 조국은 게헨나의 만마전 유사 정권을 혁파하고 서부 도이칠란트의 중심을 손에 넣었으며, 이 영광은 오직 우리 영도자의 지도가 있었기에...\"\n\n메스꺼웠다.\n\n분명히 자신이 아는 소꿉친구의 모습을 하고 있는데, 처음 친구로서 만났을 때와 똑같은 얼굴을 하고 있는데. 아사기 무츠키를 너무도 닮은 *그것*이 아루가 이해할 수 없는 말을 내뱉고 있었다. 도대체 저 무츠키를 닮은 생물이 무슨 말을 하고 있는 건지 이해가 가지 않았다.\n\n짝짝짝! 무츠키를 닮은 *그것*이 와인잔을 들고 소리칠 때마다 군인들과 '아루파' 학생들의 열광적인 박수소리가 점점 커졌다. 아하하. 하드보일드 무법자라면, 이 정도 승리는 당연하지. 라고 말했던 것 같다. 아니, 내가 그렇게 말했었나? 아루는 일어났다. 무츠키를 닮은 그것이 아루의 손목을 붙잡았다. 그것이 뭐라고 말했다. 들리지 않았다. 무섭고 두려웠다. 아루는 친구의 얼굴을 한 그것을 발로 차 넘어뜨리곤 복도로 뛰쳐 나왔다.\n\n'넌 아직도 어린애야. 네 소중한 것들을 지키기 위해 어른이 되어야지.'\n\n그 빌어먹을 의사의 말이 빙빙 귓가를 맴돌았다. <어른>이라는 게 뭔데. 도대체 어떻게 해야 될 수 있는 건데. 아루는 영원히 이어지는 복도를 따라 달렸다.\n\n복도에선 익숙한 피 냄새가 났다. 이곳에 있을 리 없는, 대전이 당일 보았던 대공궁 시종들의 시체들이 보였다.\n\n도망치듯이, 아루는 가장 가까운 방 문을 발로 차 열었다. 만마전의 침실. 그곳에 권총을 손에 쥔 무츠키가 보였다. 아니야. 멈춰. 아루가 허우적거리듯 손을 뻗는 것과 함께, 무츠키는 몇 번이고 방아쇠를 당겼다. 탕, 탕, 탕, 탕 총성과 함께 작은 소녀를 안은 샤를로테 대공의 몸이 산산이 부서졌다. 아이의 머리가 날아가고 그 뇌수가, 피가, 아루의 얼굴을 적셨다.\n\n\"아루... 님?\"\n\n뒤를 쫓아온 하루카가 아루의 손끝을 꽉 쥐었다. 아루가 정신을 차렸을 때. 침실에는 아무것도 없었다. 하지만, 그 아무것도 없는 침실을 향해, 아루는 오열하며 주저앉았다." #공산
 HEU_event.229.desc.b:0 " " #파시
 HEU_event.229.a:0 "멋진 승리를 축하해야지, 안 그래?"

 HEU_event.230.t:0 "트리니티의 폐허 위에서"
 HEU_event.230.desc.a:0 "무츠키는 앞으로 제정될 연합법의 최종본 서류를 꺼냈다. 게헨나와 트리니티 그리고 룩셈부르크가 모두 리쿠하치마 아루의 깃발 아래로 통합된다. 그리고 룩셈부르크는 게르만 민족의 대표 국가로서 도이칠란트 전체를 잘게 쪼갠 수많은 공국들을 이끄는 연합공국의 지도국이 된다. 연합법의 마지막은 아루가 전쟁 승리를 기념하는 승전식에 참전해, 룩셈부르크 공국을 왕국으로 스스로 승격하는 것으로 끝난다.\n\n\"이게 있으면... 진짜 아루 짱은 최고의 영웅이 되는 거야. 그 어떤 사람도 아루 짱을 무시하지 못할 거고... 그러니까... 난 틀린 게 아냐. 잘못된 게 아니야. 아루 짱은 그렇게 말해 줄 거야.\"\n\n게헨나에서의 승전식 날의 기억을 떠올리며, 무츠키는 떨리는 손으로 연합법 서류를 쥐고 아루의 사무실로 들어섰다. 따사로운 햇볕이 들어오는 대공궁의 흥신소 68 집무실. 아무도 없는 그곳의 책상 위엔 한 장의 편지만이 남아 있었다." #공산
 HEU_event.230.desc.b:0 " " #파시
 HEU_event.230.a:0 "...편지?"

 HEU_event.231.t:0 "리쿠하치마 아루의 편지"
 HEU_event.231.desc.a:0 "내가 처음 룩셈부르크 연정에 참여하려 했을 때, 시끄러운 현지인 의사 아저씨가 내게 이런 충고를 해 준 적이 있었어. 네가 사랑하는 사람들을 지키기 위해, 넌 먼저 어른이 되어야 한다. 그런 내용이었나? 사실 몇 년이 지나다보니 정확한 단어는 기억이 안 나. 그래도 이거 비슷한 말이었을 거야.\n\n난 그 사람이 말한 <어른>이 무엇인지 몰랐어. 그저 늙어가는 것만으로 어른이 될 수는 없는 걸까? <어른>이란 무엇일까? 오랜 시간 고민해 봤고, 또 전쟁이 일어난 후에도 끊임없이 고민했어.\n\n흥신소 68의 사장, 너희 직원들을 지켜야 하는 나. 리쿠하치마 아루로서 내린 결론은 어른은 책임지는 사람이라는 거야. 이런 말이 있잖아? '상사가 직원보다 더 많은 월급을 받는 이유는, 하급자가 잘못을 했을 때 그 하급자를 보호하기 위해서다.' ...키보토스에 있던 시절, 무슨 회사에서 들었던 말인데. 개인적으로 멋있는 말이라 생각해서 기억해두고 있었지. 기특하지 않아?\n\n그러니까, 이건 리쿠하치마 아루라는 <어른>이 내리는 선택이야.\n\n무츠키는 나를 구하기 위해 스스로의 손을 더럽혔어. 가짜 서류를 만들고, 전쟁을 일으키고, 사람들을 죽게 만들었잖아. 그리고 카요코는 내가 있었기에 무츠키와의 우정을 깨뜨렸어. 네가 무츠키를 '아사기 씨'라고 부르는 거, 얼마나 견디기 힘들었는지 상상하지 못할 거야. 그리고 하루카는 나 때문에 울고, 나 때문에 괴로워하고 있어.\n\n나는 선생이 아니야. 게헨나나 트리니티의 모든 학생들을 책임질 수는 없어. 그렇지만 적어도, 나는 너희들의, 흥신소 68의 '사장'이야. 그렇기에 너희 세 명을 보호하는 것만은 내 책무라고 생각해.\n\n모든 문제는 리쿠하치마 아루가 있기 때문에 일어났어. 처음부터 리쿠하치마 아루가 없었다면 무츠키는 손을 더럽히지 않았을 거야. 카요코도 무츠키를 증오하지 않았을 거야. 하루카는 마음의 상처를 입지 않았겠지. 한 사람만 사라지면 모두의 해피엔딩이 찾아와. 그러니까. 이건 이미 옛날에 했어야 하는 일일 뿐이야.\n\n룩셈부르크 섭정은 하루카에게 맡길게. 두려워 할 거 없어. 무츠키랑 카요코가 곁에서 지켜 줄 테니까. 그리고 흥신소의 사장 직은 무츠키에게 맡길게. 카요코 과장을 부탁해. '카요코 과장'이야. '오니카타 씨'라고 부르는 건 사칙으로 금지할 거니까!!! 꼭 들어!!!\n\n마지막으로 키보토스에서부터 너희와 함께 했던 그 시간이 좋았어.\n이 세계에서도 너희와 함께 할 수 있어서 좋았어.\n무츠키, 카요코, 하루카. 너희 모두를 사랑했어.\n\n그러니까. 내 마지막 러브레터를, 내 마지막 인사를 잊지 말아 줘. 내 작별을 이해해 줘. 고마워. 그리고 영원히 안녕." #공산
 HEU_event.231.desc.b:0 " " #파시
 HEU_event.231.a:0 "\"...아루........짱?\""

 HEU_event.232.t:0 "리쿠하치마 아루의 마지막 인사"
 HEU_event.232.desc.a:0 "무츠키가 굳게 잠긴 아루의 자취방 문을 부수고 들어간 순간, 흥신소 68의 세 사람은 소파에 비스듬히 기댄 채 눈을 감은 아루의 모습을 볼 수 있었다. 반 정도 남은 블랙커피와 뚜껑이 열린 시안화칼륨 통이 소파 앞 커피테이블에 올라가 있었다.\n\n신비의 힘이 약해진 이 세계에서도 키보토스인은 총알 한 방으로 쉽게 죽지 않는다. 그렇기에 아루가 선택한 방법은 중독사.  도대체 그녀가 얼마나 많은 독을 커피에 풀어 마셨는지 짐작도 가지 않았다.\n\n아루가 죽는다. 어째서? 흥신소 68을 하나로 결속시키기 위해서. 그것이 <어른>의 선택이라고 아루는 말했다. 하지만 이해할 수 있을 리가 없다. 납득할 수 있을 리가 없다. 카요코는 이를 악물었다. '도대체 뭐가, 뭐가 어른이냐고! ...사장!'\n\n무츠키가 손을 떨었다. \"아니야, 나는, 이런, 이런 결말은... 그런, 그, 싫어...\"\n\n무츠키와 카요코가 고개를 숙이고 절망하는 사이. 하루카가 앞으로 성큼 다가갔다. 그녀는 그대로 아루의 손목을 움켜쥐었다. \"...살아 있어요.\"\n\n\"...뭐?\"\n\n\"아루 님... 아직 살아 있다고요! 당장! 의사!\"\n카요코가 힘없이 말했다. \"시안화칼륨은 작은 캡슐 하나만으로도 사람을 죽일 수 있는 독극물이야. ...이제 와서 의사를 부른다고 해서 달라지는 건...\"\n\n짝! 한순간 카요코의 눈앞이 하얗게 물들었다. 뺨을 맞았다? 누구에게? 카요코는 넋을 놓은 채 눈앞에 선 하루카의 눈을 마주보았다. 지금까지 단 한 번도 본 적 없는 야수 같은 눈동자를 한 그녀를.\n\n\"닥치고! 의사! 부르라고요!!!!!\"" #공산
 HEU_event.232.desc.b:0 " " #파시
 HEU_event.232.a:0 "카요코는 넋을 놓은 채 고개를 끄덕였다."

 HEU_event.233.t:0 "빈 집의 모험 - 페이즈 1"
 HEU_event.233.desc:0 "\"내가 어른이 되라고 했지, 언제 예수 놀이를 하라고 했나! 흥신소의 죄를 다 지고 자살하겠다? 이 멍청한 여자 같으니라고...\"\n\n응급실로 실려오는 아루의 옆을 따라 달리며, 샤를 마르크스는 의료용 장갑을 급하게 끼웠다. 룩셈부르크 군의관들과 게헨나 응급의학부, 그리고 트리니티 구호기사단이 뒤섞인 병원은 빅뱅 직후의 혼란 그 자체나 마찬가지였다.\n\n이들 중 의학적 지식은 백 년 뒤쳐지지만, 가장 경력이 긴 의사인 마르크스가 지휘를 맡았다.\n\n\"환자 신원은 리쿠하치마 아루. 시안화칼륨을 커피에 타서 복용해 음독자살을 시도. 우선 시안화칼륨을 얼마나 먹었는지 조사가 가능한가?\"\n\n트리니티 포로 출신인 스미 세리나가 급하게 말했다. \"병에 남은 양으로 역산하면 각설탕 하나 정도일 거예요.\"\n\n마르크스는 진료차트를 펼쳤다. \"4000mg? 그렇다면 치사량의 *스무 배*를 먹었다는 소리인데, 그정도로 비관적으로 보지는 말자고. 각설탕 만큼 퍼넣었어도 뜨거운 커피에 녹아 퍼졌을 거고... 커피를 다 마시기 전에 의식을 잃고 쓰러졌으니 실제 복용량은 그보다는 모자랄 거다.\"\n\n세리나가 아랫입술을 살짝 물었다 놓았다. \"그렇다 해도 치사량 이상은 될 거예요. 1000mg?\"\n\n\"그래. 최소한 치사량 *몇 배*는 마셨겠지. 하지만 되는 데까지는 해봐야 하지 않겠나?\""
 HEU_event.233.a:0 "\"네. 우선 산소호흡기부터 달아야 해요.\""

 HEU_event.234.t:0 "빈 집의 모험 - 페이즈 2"
 HEU_event.234.desc:0 "아루는 여전히 살아 있었다. 문제는 그녀의 호흡이 점점 옅어져가고 있다는 점이었다. 아루가 죽어가고 있다는 것은 분명했다. 시안화칼륨 환자에게는 인공호흡이 불가능하기에 산소호흡기 사용이 필수적이다. 문제는 마르크스는 한 번도 *산소호흡기*라는 물건을 보거나 만져본 적이 없다는 점이었다.\n\n자기보다 몇 십년은 어린 응급의학부와 구호기사단 학생들이 아루에게 기계식 산소호흡기를 연결하는 동안, 마르크스는 스스로의 능력에 대한 작은 한심함을 느꼈다. 사람을 치료하기 위해 의사가 되었는데, 죽어가는 환자를 보고만 있어야 한다는 건가.\n\n마르크스가 말했다. \"내가 의학대학에서 배우기로 시안화칼륨은 아질산나트륨 주사로 치료하는데...\"\n\n세리나가 답했다. \"우리도 그래요. 약물 드릴게요.\"\n\n리쿠하치마 아루. 네가 생각하는 <어른>과 내가 생각한 <어른>은 분명 다를 거다. 다만 남의 죄를 대속하기 위해 약 먹고 자살하는 게 <어른>이라는 네 생각은 결코 동의할 수 없다.\n\n내가 무신론자라서, 유물론자라서가 아니다. 책임을 죽음으로 진다는 것 자체를 내가 좋아하지 않는다는 거다. 살아서 책임져라. 네가 무슨 할복하는 사무라이도 아니잖아...!\n\n\"...환자 심정지 발생!\"\n\"미, 미네 부장님!\"\n\"CPR 실시합니다!\""
 HEU_event.234.a:0 "마르크스는 현기증을 느꼈다."

 HEU_event.235.t:0 "빈 집의 모험 - 페이즈 3"
 HEU_event.235.desc:0 "\"후후후! 무법자라면 이 정도는 간단하지!\"\n\n블랙마켓의 악당들이 도망치는 모습을 보며, 아루는 밝은 표정으로 자신의 저격총 와인레드 어드마이어를 고쳐 쥐었다. 키보토스의 하늘은 오늘따라 훨씬 푸르게 보였고, 흥신소 68의 업무는 오늘따라 순조롭게 풀렸다. 요즘 들어서 이렇게 즐거운 날이 있었던가?\n\n\"아루 님! 이거 보세요! 사례금을 이렇게나 잔뜩...!\"\n\n하루카가 행복한 표정을 지으며 아루에게 두꺼운 엔화 다발을 내밀었다. 거의 금괴 정도 두께 아니야?! 이 정도 돈이면 밀린 월세도... 그리고 제대로 된 식사 한 번 못 한 사원들에게 라멘도 사줄 수 있다.\n\n그런데 무언가 이상했다. 분명히 임무는 멋지게 수행했는데. 하루카도 카요코도 무츠키도 기쁜 날을 맞아 행복하게 웃고 있는데. 이상하게도 아루는 조금도 즐겁지 않았다.\n\n아니.\n\n아루는 자신의 뺨에 손을 대 보았다. 왜 슬픈 거지? 왜 눈물이 나는 걸까?\n\n\"아루 님? 호, 혹시 제가 옆에 있어서... 아루 님의 공기를 빼앗아서... 그런 거라면... 여여역시! 죽음으로 사죄를...\"\n\n아루는 자신의 와인레드 어드마이어를 내려다보았다. 이 총. 마지막으로 쓴 지 *몇 년*이 지나지 않았던가?\n\n\"저기 하루카.\"\n\n\"앗, 네! 아루 님!\"\n\n아루는 자신의 위화감의 정체를 간신히 찾아냈다.\n\n\"...난 룩셈부르크에서 죽었는데... 왜 키보토스에서 너희랑 같이 있는 거야?\""
 HEU_event.235.a:0 "그 말을 꺼낸 순간. 세 사람의 미소가 사라졌다."

 HEU_event.236.t:0 "빈 집의 모험 - 페이즈 4"
 HEU_event.236.desc:0 "\"아루 짱. 죽었다는 말은 앞뒤 생략이 너무 많아.\"\n\n무츠키가 아루의 가슴을 향해 총기를 난사했다. 피할 틈 없이 날아온 탄환에 맞아 아루가 바닥에 내동댕이쳐졌다. 키보토스에서 보았던 소악마 같은 미소를 지으면서, 무츠키는 아루의 가슴을 발로 세게 짓이겨 뭉갰다.\n\n\"자살이잖아? 그게 그냥 죽었다는 말로 끝날 대사야? 아하핫.\"\n\n\"무츠키...!\"\n\n쿵. 쿵. 쿵. 쿵.\n\n가슴이 찢어질 정도로 아팠다. 숨을 들이마시려 했지만, 이번엔 카요코가 무릎을 꿇어 아루의 목을 무겁게 짓눌렀다.\n\n\"멋지게 커피 한 잔 마시고 가는 거로 엔딩이라고 생각했어? 아니. 사장은 스스로도 그렇게 생각하지 않았잖아? 우리는 사장의 죄책감. 남겨질 우리들이 앞으로 죽을 때까지 사장의 자살에 대한 상처를 안고 살아갈 거란 죄의식.\"\n\n그리고, 하루카가 아루의 얼굴을 향해 샷건을 겨누었다.\n\n\"이게 당신이 만든 엔딩이야. 리쿠하치마.\"\n\n\"나는... <어른>이 되고 싶었어. 하지만 내가 할 수 있는 방법은 이것 뿐이라...\"\n\n하루카가 말했다. \"어른이 되고 싶은 건 너었지. 우리들이 아니었어. 너는 이게 <어른>의 책임을 지는 거라고 말했지. 저기 말이야. 리쿠하치마. 넌 네가 죽은 뒤, 내가 멀쩡하게 웃으면서 흥신소에 출근해, 네 자리가 빈 사무실에서 두 사람과 행복하게 담소하며 살아갈 수 있을 거라 믿었어?\"\n\n\"나는... 그래. 그럴 수 없다는 건 알았어. ...<어른>으로서 너희들을 책임진다는 게, 자살로 이어진 건... 그저... 내가 너무 힘들었으니까... 너무 견디기 괴로웠으니까... 핑계를 댄 것 뿐이었어. 대전이 이후, 한 번도 행복한 적 없었으니까. 아직도 죽은 사람들의 피냄새가... 나를 증오하던 사람들의 목소리가... 나 때문에 다투던 무츠키와 카요코의 목소리가 귓가에서 울리니까... 그래서... 도망친 거야. <책임지는 사람>이라는 명분으로.\""
 HEU_event.236.a:0 "이건 <책임진다>가 아니었어."

 HEU_event.237.t:0 "빈 집의 모험 - 페이즈 5"
 HEU_event.237.desc:0 "\"그 대답을 기다렸어.\"\n\n하루카는 샷건을 내던졌다. 무츠키와 카요코 역시 한 걸음씩 아루에게서 물러나 자리를 만들어 주었다. 아루가 힘겹게 몸을 일으키자 하루카가 다시 말했다.\n\n\"네 상상 속에만 있는 하루카가 아니라, 진짜 하루카를 찾아가서 사과해. 진짜 무츠키에게 사과해. 그리고 진짜 카요코에게 사과해.\"\n\n\"...사과한다라. 후후. 그럴 수 있다면 좋을 텐데. 난 이미 죽었잖아?\"\n\"아니. 아직 죽지 않았어. ...하드보일드 무법자가, 그렇게 쉽게 죽어버릴 리가 없잖아?\"\n\n\"심장이 다시 뜁니다!\"\n\"제발...! 제발 좀!\"\n\n북적이는 의사들의 움직임 사이에서, 아루는 천천히 숨을 마시고, 뱉어냈다."
 HEU_event.237.a:0 "꿈 속의 꿈"

 HEU_event.238.t:0 "빈 집의 모험"
 HEU_event.238.desc:0 "아루가 응급실에 들어간지 몇 시간이 지났다. 혹시라도 최악의 상황이 일어난 건 아닐까? 사원들 사이에 불길한 감정이 공유되기 시작할 무렵, 응급실 문이 열리고 샤를 마르크스가 걸어나왔다.\n\n\"의사 선생!\" \"선생님!\" \"당신!!\"\n\n흥신소 68의 세 사람이 마르크스에게 달라붙었다. 마르크스는 거칠게 의료용 장갑을 벗어 손에 움켜쥐곤 지친 목소리로 말했다.\n\n\"이야. 의과대학 졸업하고 여자가 셋이나 내 얼굴 보러 달라붙는 날이 올 줄은 몰랐는데.\"\n\n카요코가 말했다. \"사장은 어떻게 됐어?\"\n\n\"살려냈다.\"\n\n"살려냈다고...!\"\n\"그래, 그 빌어먹을 뿔쟁이 귀족년 같으니라고. 자살약 치사량 몇 배를 퍼먹은 놈 살려낸 건 태어나서 처음이다. 이런 환자 받는 게 마지막이라면 더 좋을 테고. ...의식은 아직 몽롱한 상태지만 몇 시간 지나면 괜찮아 질 거다. 너희들끼리 저 여자를 패던지 죽이던지 그건 그 때 알아서 하도록.\"\n\n투철한 마르크스-레닌주의자이자 공산당의 당대표로서 봉건 귀족의 목숨을 구한 것이 옳은 일은 아닐지 모르겠다. 하지만, 서로를 끌어안고 울기 시작하는 세 소녀들을 볼 수 있다면, 이런 일탈도 괜찮지 않을까. 그런 생각도 들었다."
 HEU_event.238.a:0 "스탈린 동지도 오늘은 용서해 주겠지. 아마도."

 HEU_event.239.t:0 "병실에서"
 HEU_event.239.desc:0 "에. 음. 멋있는 유언장 남기고 청산가리 원샷까지 했는데 안 죽고 살아난 아루 사장입니다. 네. 그, 미안...합니다? 어... 악! 아야! 무츠키! 머리 때리지 마! 아! 아야야! ...응, 진짜 살아버렸어. 응. 귀신 아니야.\n\n아니 그, 하루카 그만 울고. 그, 괜찮아. 나 유령 아니라니까? 뚝! 이제 안 죽어. 안 죽을게. 그러니까 괜찮아. 어디에도 안 가니까.\n\n그리고 무츠키... 아야! 알았어. 자살이라느니, 바보 같은 선택 해서 미안했어. ...용서해 달라고는 안 할게. 용서 받을 수 있는 일도 아니니까. 정말 죽었다면, 응.\n\n나는 이 선택이 너희들을 *일상*으로 되돌릴 수 있을 거라고 믿었어. ...그래. 카요코 말이 맞아. 내가 없는 흥신소 68에 *일상*이 돌아올 수 없을 거라는 거. 그 때는 자각하지 못했거든.\n\n...후유증? 간 독성이 많이 쌓여서 앞으로 계속 정기적으로 간암 검진 받아야 하는 정도? 아하하. 무법자라면 이 정도는 가벼운... 아야야! 미안, 무츠키 짱! 뿔, 뿔은 당기지 마아앗! 으각! 목! 목이!"
 HEU_event.239.a:0 "일상으로의 복귀"

 HEU_event.240.t:0 "연합법 선언"
 HEU_event.240.desc.a:0 "지친 표정의 아루가 에덴의 연설대 앞에서 지팡이를 짚으며 선 순간, 연단 아래에 모인 많은 사람들 사이에서 박수가 터져나왔다. 아루는 오늘 이곳에 온 사람들 중 얼마나 많은 사람들이 정부에 의해 동원되었을 지 상상해 보았다. 뭐, 당분간은 그런 머리 아픈 정치 고민은 놓아버리기로 했다.\n\n\"안녕하세요. 전쟁이 끝나고 며칠 동안 *폐렴* 증상으로 입원해 있었다는 보도가 나왔더라고요. 건강 걱정해 주신 분들께 감사드려요. 이제 다 나았어요.\"\n\n아루는 무츠키가 자기 책상에 내려놓았던 연합법 선언의 초안을 힐끗 보았다. 승전 선언을 하는 무솔리니 같은 전위적이고 선동적인 문구로 가득한 편지. ...이건 읽고 싶지 않았다. 지금의 무츠키라면 읽으라고 하지도 않을 거야. 아루는 연설문을 엎었다.\n\n\"트리니티와 게헨나, 지금까지 분쟁을 겪어 왔던 두 학원이 하나로 통합되었습니다. 그리고 갈기갈기 찢긴 게르만 민족의 땅도 드디어 하나가 되었습니다. 연합법에 따라 게르만 땅의 많은 공국과 백국이 부활할 것이며, 룩셈부르크가 연합공국의 지도국으로서 연합을 이끌 것입니다. ...하지만 이 과정은 분명 끔찍했고, 많은 사람들이 전쟁으로 인해 희생되었습니다. 룩셈부르크의 섭정으로서 전장에서 가족을 잃은 모든 분들에게 사과드립니다.\"\n\n아루는 천천히 숨을 골랐다.\n\n\"이번 전쟁은... 그저 트리니티와 게헨나에 의해 분할된 게르만 민족을 재통합하고, 분쟁 중인 키보토스 학원들을 하나로 묶기 위한 전쟁이 아니었으면 합니다. 비록 많은 이들이 희생되었지만, 살아남은 우리는 이 땅에서 더 이상 희생되는 사람이 나오지 않게 해야만 합니다. ...게헨나도 트리니티도 현지인들도 이 통합된 새 국가에서는 차별받지 않을 것입니다. 그런 나라를 만들겠습니다. 감사합니다.\"" #공산
 HEU_event.240.a:0 "좀 횡설수설이었지? 청산가리 독소가 다 안 빠졌나 봐."

 HEU_event.241.t:0 "그 여자가 안 죽었다고?!"
 HEU_event.241.desc:0 "에밀 로이터 국회의장은 소리를 지르며 우파당 당사 벽에 중국 도자기를 던져버렸다. 북송 시기 도자기라던 고가의 장식품이 시끄러운 소리와 함께 허무하게 부서져 바닥에 나뒹굴었다. 룩셈부르크를 장악하고 뒤이어 도이칠란트 전역을 병합한 리쿠하치마 아루. 그녀가 시안화칼륨을 '원샷'했다는 소식을 들었을 때만 해도 다시 오지 않을 호재라고 생각했는데. 아니, 독극물을 먹고도 안 죽는다고?\n\n\"젠장! 플랜 C다! 연합법까지 통과되어버렸고. 이대로 그 여자가 종신집권하게 내버려둘 수는 없어.\"\n\n장 오리거 의원이 비웃으며 말했다. \"이제 와서 플랜C가 어디 있습니까? 그냥 패배를 인정하시죠. 보르본파르마 가문에서도 안 온다지 않습니까?\"\n\n\"보르본파르마 가문이 하비에르 그 한 사람만 있는 건 아니잖나! 정통성이 떨어지더라도 좋으니까, 죽은 펠릭스 대공 친척 전체에게 전부! 계승권 편지를 보낼 걸세. 작은 '룩셈부르크 대공국'의 대공이 되는 거라면 거절할지 모르지. 하지만 게르만 민족 통일국가의 지도자인 '룩셈부르크 연합공국'의 대공이라면? 게다가 대공으로 끝나지도 않을 거야. 연합왕국으로 승격시켜줄 거라고 하면... 하나는 낚인다! 반드시!\""
 HEU_event.241.a:0 "마지막 쿠데타 플랜"

 HEU_event.242.t:0 "화해"
 HEU_event.242.desc:0 "\"아사기... 아니, 무...\"\n\n카요코는 잠시 심호흡을 하다가, 눈을 질끈 감고 말했다.\n\n\"무츠키 씨.\"\n\n\"...씨 붙이기야?\"\n\"...단계별로 화해해 나가자고. 난 아직 널 완전히 용서하지 않았어.\"\n\"우후후. 난 카요콧치의 그런 고집 센 면이 마음에 들더라. 그래서 왜? 다시 요비스테 바꾼 거 자랑하러 왔어?\"\n\"...그것보다 중요한 것 때문에 온 거야. 사장은 당분간 요양 중이잖아. 말할 사람이 너 뿐이었어.\"\n\"뭔데.\"\n\n카요코는 고개를 돌렸다. \"우파당에 심어 놓은 스파이로부터 들었어. ...그쪽 보수파가 아루를 대신하기 위해 다른 귀족을 해외에서 수입해오려고 하고 있어. 팩트로만 따진다면 법적으로는 적법한 행동이야. 아루는 어디까지나 *진짜 대공이 나타나기 전까지의 섭정*이니까. 누가 됐던 진짜 대공이 오면 물러나야만 하는 신세니까.\"\n\n\"잠깐. 나사우 놈들이 다 죽었는데. 누굴 데려온다고.\"\n\n\"죽은 부군의 친척. ...하아. 그게 중요한 게 아냐. 사장을 지켜야 해. 이번에는 진짜로, 우리 두 사람이 *힘을 합쳐서*. 도와주겠어, 무츠키 씨?\""
 HEU_event.242.a:0 "\"우후후. 뭐, 흥신소 68. 다시 출동해 보자고.\""

 HEU_event.243.t:0 "계승법 개정안"
 HEU_event.243.desc:0 "하루카가 허둥지둥 흥신소 사무실로 서류 다발을 가지고 들어왔다. 현재 룩셈부르크 내에서의 아루의 지지율, 그리고 게헨나계 인구의 지지율 등을 조사한 근래의 여론조사 결과들이었다. 하루카가 배시시 미소지었다.\n\n\"그, 두 분이 다시 화해해서... 다행이에요.\"\n\n무츠키가 눈을 찌푸렸다. \"완전히 화해한 건 아냐. 그냥 우리 카요코 짱이... 백퍼센트 개새끼는 아니라고 믿어보려고.\"\n\"나도 무츠키 씨를 오십퍼센트만 믿을 뿐이야. 적어도 이젠 '국회로 쳐들어가 의원들을 죽이고 쿠데타를 일으키자' 같은 광기 넘치는 소리는 안 하게 됐으니까.\"\n\"...그걸 아루가 원하지 *않는다는* 걸 알게 되었으니까. 그 뿐이야.\"\n\n카요코는 헛기침을 했다. \"룩셈부르크 국가원수에게는 의회를 폐쇄하고 총선을 다시 열 권리가 있어. 아루의 승인을 얻어 의회해산을 한 뒤 *아루를 룩셈부르크의 정식 대공*으로 인정하는 것을 승인받겠다는 공약을 낼 거야. 아루의 대중적 인기가 상당히 높으니 온건파, 중도파 의원들은 재선을 위해 아루를 정식 대공으로 승인하겠다는 공약에 동의하고 출마하겠지.\"\n\n무츠키가 물었다. \"공약만 하고 지키지 않는다면?\"\n\n\"법적으로 아루는 의회해산을 *몇 번이라도* 할 수 있는 권리가 있어. 그걸 빌미로 협박만... 하면 돼. 뭐 이건 내 방식이 아닌 아사... 무츠키 씨의 방식이지만. 가끔은 이런 미친짓이 잘 통하더라고.\"\n\n그 말에 무츠키가 웃음을 터트렸다. \"아하핫! 우리 카요코 짱. 드디어 나한테 좀 배운 거구나? 응! 응! 마음에 들어!\""
 HEU_event.243.a:0 "\"어쨌거나 해 보자고! 의회 재선거!\""

 HEU_event.244.t:0 "룩셈부르크 계승법 개혁 총선"
 HEU_event.244.desc:0 "아루는 딱히 인류의 귀족이나 섭정이라는 자리에 연연하는 성격은 아니었다. 그녀에게 있어서 가장 소중한 직위는 언제나 '흥신소 68의 사장'이었으니까. 게르만 민족 재통일을 이루어 낸 룩셈부르크를 왕국으로 격상시켜야 한다는 주장을 무시하고 있었던 것도 그런 아루의 성격 때문이었다. 하지만 이제 와서 룩셈부르크에서 쫓겨날 가능성이 있다면, 어쩔 수 없이 진짜 대공이 되어버리는 수밖에 없었다.\n\n아루는 의회해산 명령문에 선언하며 무츠키의 눈을 똑바로 보았다. \"이번엔 가짜뉴스로 속이는 거 아니지?\"\n\n\"...아루 짱. 아루 짱이 죽을 뻔 한 뒤로... 나도 많이 *바뀌었어*. 이제 그런 실수는 하지 않을 거야.\"\n\n무츠키가 그 이상으로 결연한 표정을 지을 수는 없을 거다. 그래. 믿자. 아루가 생각했던 <책임지는 어른>은 될 수 없을지 모르지만, <자신의 사원들을 믿어주는 어른>은 될 수 있을지 모르는 법 아닌가?"
 HEU_event.244.a:0 "하고 싶은 대로 해 봐. 기다리고 있을 게."

 HEU_event.245.t:0 "개헌안 표결"
 HEU_event.245.desc:0 "새로 뽑힌 의원들로 채워진 내각. 아루는 국회의사당으로 발을 디뎠다. 의회에서는 룩셈부르크의 계승법을 개정하기 위한 신 내각 최초의 법률을 투표하고 있었다. 왼쪽 구석에는 어금니를 세게 악문 '보수파'의 리더 에밀 로이터 의원이, 그리고 오른쪽 끝엔 아루의 섭정 즉위를 지지하는 '혁신파'의 리더인 피에르 듀퐁 의원이 보였다.\n\n현지의 정치 사정이나 그런 머리 아픈 문제는 잘 모른다. 중요한 것은 아루가 룩셈부르크에서 쫓겨날 것인지 아닌지를 룩셈부르크 시민들이 선거를 통해 결정했다는 것.\n\n아직 새 국회의장 선출이 없었기 때문에, 총리인 조제프 베슈가 앞으로 나왔다.\n\n\"본 의회는. '섭정은 개헌에 대한 권한이 없다'는 헌법 제115조의 폐지를 우선적으로 심사한 후, 계승법을 규정한 헌법 제3조의 개헌에 대한 개별 투표를 실시했습니다. 룩셈부르크 법률에 따라 개헌은 총 의원의 3분의 2,  55인 중 37명의 찬성을 필요로 함을 고지드리며, 헌법 제115조 개헌안이 부결될 경우 제3조에 대한 개헌안은 투표가 불성립됨을 고지드립니다. 그러면 개표 결과를 말씀드리겠습니다.\"\n\n"...섭정의 개헌 권한을 인정하지 않는 제115조 폐지에 대한 투표 결과입니다. 재적 의원 총 55명 중 투표 55명, 가 44표, 부 9표, 그리고 무효 2표로... 가결되었음을 선포합니다.\"\n\n첫 번째 헌법 개정안이 통과되었단 소식에 방청석에서 환호성이 터져나왔다. 베슈 총리는 이마에서 흐르는 식은땀을 닦으며 다음 서류를 넘겼다. *진짜* 투표는 두 번째다.\n\n\"다음은 리쿠하치마 아루 섭정을 룩셈부르크 대공으로 인정하기 위한 계승법 개정안에 대한 투표 결과를 말씀드리겠습니다. 재적 총 55인, 투표 55명. ...가, 37표. 부, 10표, 무효 8표로... 리쿠하치마 아루를 정식 대공으로 인정하는 개헌안이 가결되었음을...!\"\n\n팡! 팡! 베슈의 목소리는 방청석에서 게헨나 학생들이 터트린 폭죽 소리, 그리고 방청석의 환호성과 고함을 치며 의장석으로 뛰쳐 올라가려는 의원들의 뒤엉킴으로 인해 그대로 묻혀버렸다.\n\n\"아루 짱!\"\n\n아루가 고개를 돌리자, 흥신소 세 사람이 아루를 와락 끌어안았다."
 HEU_event.245.a:0 "역시 영화는 해피엔딩이지!"

 HEU_event.246.t:0 "1일 1선"
 HEU_event.246.desc:0 "잃어버린 것들을 다시 되찾아 올 수 있는 것은 아니다. 아루는 앞으로도 암살범들에게 짓이겨진 오른팔을 쓰지 못할 것이다. 와인레드 어드마이어는 벽에 걸린 장식으로 몇 십년간 천천히 삭아가겠지. 멀어버린 왼눈도 돌아오지 않을 것이다. 청산가리 자살 시도와 그로 인한 간 파괴로 의사에게 '평생 금주' 지시도 받았다.\n\n하지만 적어도 모든 것을 잃어버린 것은 아니다.\n\n개헌 가결 선언을 듣고 흥신소 사원들과 함께 국회의사당을 나온 순간, 아루는 헤일로 달린 소녀들을 발견했다. 대연정 당일 하얀 페인트를 뿌린 소녀. 그녀와 만난 순간, 아루의 두 손이 덜덜 떨렸다. 하지만.\n\n그녀가 먼저 앞으로 나오며 고개를 숙였다.\n\n\"죄송했습니다!\"\n\"...하?\"\n\"그... 저는, 저희는 그냥, 아루 씨가 잘난 척 하고 있는 게 싫어서... 그랬던 건데... 우리가 모르는 곳에서 계속 노력하고 있다는 걸 알아서... 그 땐 너무 했었다고...\"\n\n무츠키가 주먹을 꽉 쥐었다. \"야, 씨발 *죄송합니다* 한 마디로 해결...!\"\n\n아루가 손을 들었다. \"괜찮아.\"\n\n죄송합니다 한 마디로 이미 일어난 일을 주워담을 수야 없겠지. 하지만, 한 번 잃어버린 것은 다시 돌아오지 않는다. 지금 이 소녀를 때려 눕히든, 끌고 가서 교도소에 쳐넣든 과거가 변하는 건 아니지 않나?\n\n아루는 떨리는 팔을 억지로 억누르며 그 소녀를 짧게 포옹해 주었다.\n\n\"용기를... 내 줘서 고마워.\"\n\"앗, 넷. 네!\"\n\n포옹을 받은 소녀와 다른 학생들이 도망치듯 떠난 후. 하루카가 조용히 물었다. \"정말 이거로... 괜찮으시겠어요?\"\n\"응. 괜찮아. 이거면 충분해.\"\n\n잃어버린 것을 되찾을 수는 없다. 하지만 아직 남아 있는 것들을 지킬 수는 있다. 아루는 천천히 두 발로 룩셈부르크 시를 향해 걸었다. 키보토스의 앳된 자칭 하드보일드 무법자는 이제 없을 것이다. 하지만 흥신소 68은 계속 남아 있을 것이다. 무츠키도, 카요코도, 하루카도 아루의 곁에 남아 있을 것이다. 또, 자신이 지켜야 할 사람들과 땅도 남아 있을 것이다. 그렇다면 충분하다.\n\n그 이상 무엇이 필요하겠는가?"
 HEU_event.246.a:0 "살아서, 너희들을 책임질게"

 HEU_event.247.t:0 "연방생도당 창당식"
 HEU_event.247.desc:0 "지금까지 키보토스계 인구가 대전이 이후 문제를 해결하는 방법은 보통 다음과 같았다. 하나. 총을 들고 쳐들어간다. 둘. 문제가 해결된다. 사실 짧고 간결하며 현학적이지도 않는 간편한 방법이기는 했지만, 인류와 키보토스인 두 민족이 '대등하게' 살아가기 위해선 가끔 길고 복잡한 방법을 써야 할 필요도 있는 법이다.\n\n리쿠하치마 아루가 게헨나 학생들에게 연방생도당을 창당하게 하는 것이 얼마나 힘들었는지는 설명하기 힘들 것이다. 그나마 말이 통하는 소규모 학생들을 모아 설득하고, 합법적인 틀 안에서 의회정치를 통해 자신의 의견을 표현하는 것. 그것은 분명 게헨나의 방식은 아니었다. 하지만 우리가 키보토스로 돌아갈 수 없는 이상 게헨나의 방식을 모든 곳에 적용할 수는 없었다.\n\n결국 키보토스계의 권익을 주장하는 연방생도당이 공식적으로 창당됐다.\n\n모든 일이 다행인 것은 아니었다. 우파당을 이끄는 중요 정치인인 보수파의 거두 에밀 로이터는 이번 연방생도당 창당에 아루가 직접 개입했다는 사실에 격분했다. 공산당만이 아니라 '키보토스당'까지 국회르 끌어들여 의사당을 놀이터로 만든다는 주장이었다.\n\n우파당은 공식적으로 연립정부에서 탈퇴하겠다는 발표문을 내놓았다. 원칙적으로는 총리도 재선거가 이루어져야 하겠지만, 아루는 조제프 베슈를 '인종 갈등을 해결할 수 있는 적임자'로서 총리로 계속 신임하겠다고 발표했다. 적어도 당분간 총리 교체는 없을 것으로 보인다."
 HEU_event.247.a:0 "키보토스의, 키보토스에, 키보토스를 위한 당!"

 HEU_event.248.t:0 "키보토스계와의 만남"
 HEU_event.248.desc:0 "아루가 현지인의 개가 되었다. 키보토스인을 버리고 현지인들만 신경쓰고 있다. 이런 여론이 돌고 있는 것은 부정할 수 없었다. 하얀 페인트를 머리에 뒤집어쓰고 나니 이런 대중들의 여론을 더 염려하게 되었고.\n\n민권법만으로는 부족했다. 게헨나와 다른 키보토스계 전이자들이 무엇을 원하는지 여론을 들어볼 필요가 있었다. 어려운 일은 아니었다. 아루는 흥신소 68의 사장, 손님을 맞고 의뢰를 들어보는 건 수십번도 넘게 해 온 일이었으니까.\n\n하지만, 정작 사무실에 게헨나 학생 대표 세 명을 초청해 면담회를 갖기로 한 날. 사무실로 들어오는 게헨나의 소녀들을 보며 아루는 반사적으로 권총을 세게 쥐었다. 머리에 끼얹어졌던 페인트 냄새가 다시 나는 것만 같았다.\n\n\"흥신소 68 사무실에 온 걸 환영해! 룩셈부르크 대공 어쩌고도 붙어 있긴 하지만, 너희들에겐 흥신소 쪽이 훨씬 익숙할테니까.\"\n\n그나마 다행인 것은 방에 들어온 상대가 대놓고 권총을 꺼내 쥐고 있어도 조금도 이상해하지 않는 키보토스 출신들이란 점일까. 처음에는 두려움 때문에 목소리도 잘 나오지 않았다. 하지만 생각보다도 그 소녀들은 편안하게 자신들의 생각을 이야기했다.\n\n\"여기도 게헨나처럼 동아리가 있으면 어떨까?\"\n\"여기 학교에도 BD를 가져다 줘~\"\n\"대전이 이후 모모프렌즈 굿즈 구하기가 힘들어졌는데. 수입 어떻게 안 돼?\"\n\n처음의 긴장된 분위기는 대화를 이어나가며 풀려갔고, 아루는 키보토스 학생들 모두가 아루를 괴물로 생각하지 않는다는 것을 알 수 있었다. 적어도 아루가 자신들을 위해 노력하는 것을 알아주는 사람이 없지는 않다. 그것만으로도 충분하지 않을까?"
 HEU_event.248.a:0 "모모프렌즈던 BD건 말만 하라고, 흥신소 68이 다 해결해 줄 테니까!"

 HEU_event.249.t:0 "첫 칸톤 지방의회"
 HEU_event.249.desc:0 "키보토스 학생들을 위한 자치조직인 칸톤 의회를 설립하는 주권법이 발표되면서, 키보토스계 인구 사이에서 아루에 대한 평판이 조금씩 나아지고 있습니다. 주권법은 절대적인 인구 비례에 있어서 현지인에 비해 절대 소수인 키보토스계의 자기보호를 위해 룩셈부르크의 각 지역구인 '칸톤'마다 키보토스계가 주도하는 지방의회를 건설하는 법률입니다. 일부 현지인들은 이 주권법이 룩셈부르크인에 대한 역차별이라고 주장하지만, 아루는 '지방의회의 권한은 매우 제한되어 있으며, 키보토스계의 기본적인 인권을 보호하는 수준'에서 자치가 제한될 것이라고 현지인들을 설득했습니다.\n\n진짜로 설득이 통한 것이 아루 개인의 '입담' 때문은 아닐 것입니다. 뭐, 우리 아루 사장님의 말솜씨가 그렇게 달변은 아니잖아요? 오랜 집권 기간 동안 아루가 '현지인과 키보토스인, 두 민족 모두를 위한 정치를 하려 한다'는 진심을 보여줘 왔기에. 국민들은 아루의 즉흥적인 연설이 아닌 그녀의 행동을 보고 주권법을 결국 받아들이기로 결정했습니다."
 HEU_event.249.a:0 "조금씩, 화합을 향해"

 HEU_event.250.t:0 "반짝이는 MiLiE로"
 HEU_event.250.desc.a:0 "일단 이거부터 묻겠어. 도대체 왜 나야? 사장이 흥신소의 누군가를 좋아하게 된다면 그건 하루카일 거라고 생각했는데.\n\n...모르겠어. 그냥.... 어쩌다보니까 그렇게 됐어.\n\n스스로도 모르는 거야?\n\n아하하, 그렇네. 하지만 지금의 내가 카요코를 사랑하고 있다는 건 확실히 알고 있어. 그 마음만은 또렷하게 느껴지니까. 그래서...미움 받을지도 모른다고 생각하지만, 그래도 고백하고 싶었어. 마음을...카요코에게는 전하고 싶었으니까.\n\n반지라.... 사장, 지금도 무츠키 씨가 날 썩 좋아하지 않는데, 사장을 빼앗긴 걸 알면 날 진짜 죽이려고 들 걸?\n\n그, 무츠키? 음, 아마, 어떻게든... 이해해주지...않을까? 아마도....... 음... 어... 역시 아니려나?\n\n후후. 의지 굳고 단호한 것 같으면서, 한 가지 나사가 빠져 있는 건 평소의 사장이네.\n\n그, 웃지 마! 혹시라도 무슨 일이 생기면... 책임 질 자신은 있으니까...!\n\n후후. 좋아. 그 마음, 받아들일게.\n\n엣.\n\n사장...아니, 아루. 반지 고마워."
 HEU_event.250.desc.b:0 "아루 짱. ...날 가지고 장난치는 건 아니지?\n\n내가 그럴 사람으로 보여?\n\n그럴 상황으로 보여. 나는 말이야, 아루 짱을 이용했어. 널 *영웅*으로 만들어주겠다며 사람들을 대포밥으로 던져줬고, 아루 짱의 부하에게 총도 쐈고, 아루 짱이 우울증에 걸려 쇠약해지는 걸 *모르고* 있었어. ...저기 아루 짱, 아니. 리쿠하치마 아루라는 사람은 진심으로 이 *아사기 무츠키*랑 남은 삶을 함께 하고 싶다는 거야?\n\n...그 모든 걸 알면서도, 난 *너를* 선택한 거야. 그래. 미친 짓이라고 생각할지도 모르지, 미친 짓이긴 하잖아? 하. 그런데 말이야. 나는 그걸 다 알면서도 이미 너를 용서*했었고*, 지금은 너를 좋다고 말하는 거야. 술에 취한 상태도 아니고, 정신이 불안정한 상태도 아냐. 네가 좋아. ...그냥, 계속 네가 곁에 있어주었으면 해.\n\n...바보같기는. 이런 거 없이도, 난 여전히 네 옆에 있을 텐데... ...하아. 진짜. 아루 짱은, 어쩔 수 없는 사람이라니까. 그래. ...곁에 있어 줄게."
 HEU_event.250.desc.c:0 "죽을게요\n\n아니아니아니아니아니 하루카 갑자기 왜!\n\n아루 님이 다른 분들도 아니고, 그, 저기, 저에게, 그 반지를 주시고, 고백을, 저, 하신 건, 아마 우회적으로 돌려서 제가 흥신소에서 필요 없으니 나가라는 뜻이 아닐까 해서 저는아루님의사랑을받을자격도없고아루님이저를사랑하실거라고도생각하지않고그러니까이건일종의시험이고아루님을위해서는조용히사라져주는것이\n\n그만.\n\n아루...님?\n\n하루카, 꼭 내 사랑을 받아달라는 말은 하지 않을게. 거절해도 좋아. 하지만 적어도 하루카가 스스로만은 더 사랑했으면 좋겠어. 하루카는 내가 자살을 시도한 그 날, 소파에 앉은 나를 보면서 무슨 생각을 했어?\n\n그냥... 그러지 않았으면 했어요.\n\n나도 그래.\n\n...\n\n진심을 담아 다시 말할게. 다른 사람이 아닌 너를 사랑해. 그리고, 네가 이 고백을 받아들이든 말든, 하루카가 너 스스로만은 사랑했으면 좋겠어.\n\n저도...... 네. 그럴게요. 그리고, 줄곧 좋아했어요. 저도. 아루 님을."
 HEU_event.250.a:0 "너무도 거짓 같은, 우리를 위한 진실된 미래를 향해"

 HEU_event.251.t:0 "세상은 변하고 있다"
 HEU_event.251.desc:0 "키보토스계 인구 유입이 증가하면서 룩셈부르크 시내에 키보토스계 자영업자들도 하나 둘 늘어나고 있다. 최근에는 지속적으로 키보토스계 인구와 룩셈부르크인의 화합을 주선한 덕분에 키보토스계 인구의 아루에 대한 적개심도 줄어들고 있었다. 룩셈부르크 시를 돌며 직접 키보토스계 자영업자들과 만나 보면서 변화를 느낄 수 있었다.\n\n\"안녕하세요. 오래간만에 왔네요.\"\n\"리쿠하치마 양이 또 오셨네. 하하. 새 탄환이 필요한가?\"\n\n키보토스에서는 자유롭게 돌아다녔던 곰 수인이었지만, 룩셈부르크에서는 차별로 인해 골목에서 총포상을 하고 있던 쿠마모토가 반가운 표정을 지으며 아는 체를 했다. 예전에는 이런 자영업을 하는 것조차도 힘겨웠는데, 민권법 이후 몇 곳의 광산에서 노동을 하며 창업을 할 자금을 벌었다는 사내였다. 아루는 종종 권총 탄환을 사러 이곳에 들르고는 했고. 쿠마모토는 아루의 총 규격에 맞는 탄환을 꺼내며 말했다.\n\n\"섭정 님이시니 원하면 군대에서 탄환 정도는 조달해 줄 텐데.\"\n\"키보토스 사람끼리 돕고 살아야지. 후후. 이 정도 예산 소모는 내 예상 범위 안이야.\"\n\"하하. 그렇다면야 부담 없이 탄환 꺼내 드리지. ...정말 고맙네. 리쿠하치마 양이 없었다면 이렇게 시내에서 당당하게 총포상을 할 수도 없었을 거야. 헤일로가 있는 학생들도 차별을 받는데... 우리 같은 수인들은 아예 인간이 아닌 동물 취급을 받으니 말이야. 처음에는 자네가 귀족이 되고 싶어 현지인들에게 영혼을 팔았다며 수군거리던 사람들도, 요즘은 하나 둘 자네를 인정하고 있다네. 정말 고마워.\"\n\n칭찬을 듣는 일에는 익숙하다. 하지만 오늘의 감사 인사는 평소보다 훨씬 각별하게 들렸다. 아루는 생긋 웃으며 탄환과 마르크화를 교환했다. 슬슬 시 순방을 마치고 궁전으로 돌아가려던 사이 쿠마모토가 물었다.\n\n\"그런데 리쿠하치마 양은 연애 같은 거 안 하나?\"\n\"연애요?\"\n\"키보토스 전이자들 사이에서 요즘 가십거리로 이런 이야기도 나오더라고. 리쿠하치마 양은 현지인과 키보토스인 양쪽을 평등하게 좋아한다는데. 결혼은 양쪽 중 어느 쪽하고 할 것인가.\"\n\"...어느 쪽이든 별로 상관 없지 않아? 나는..."
 HEU_event.251.a:0 "...룩셈부르크하고 결혼했으니까 말이야.\""
 HEU_event.251.b:0 "...사실 흥신소에 짝사랑 중인 사람이 있거든.\""

 HEU_event.252.t:0 "[FROM.GetName] 측과의 동맹 성공"
 HEU_event.252.desc:0 "우리는 [FROM.GetName] 측과의 연합전선을 구축하는 데 성공하였으며, [FROM.GetLeader]와 [ROOT.GetLeader]의 동맹은 우리의 결속을 더욱 굳게 할 것입니다. 이 연합전선의 미래가 영원히 밝기를 기도합시다! [ROOT.GetName] 만세!"
 HEU_event.252.a:0 "...멋진 성공이야!"

 HEU_event.253.t:0 "[FROM.GetName] 측과의 협상 결렬"
 HEU_event.253.desc:0 "우리는 [FROM.GetName] 측과의 연합전선을 구축하는 데 실패하였으며, [FROM.GetLeader] 측은 우리를 동맹국으로서 필요로 하지 않는 것으로 보입니다. 안타깝지만 우리는 더 나은 동맹국을 찾기 위해 시간을 더 사용해야 할 것 같습니다."
 HEU_event.253.a:0 "...좋지 않아"

 HEU_event.254.t:0 "국가 가톨릭 혁명회 창설"
 HEU_event.254.desc:0 "가톨릭 교회를 국가가 주도적으로 통제하겠다는 계획이 룩셈부르크에서 처음 시작된 것은 아니다. 이혼 한 번 하고 싶다는 이유로 가톨릭과 별도로 교회를 분리한 영국인들도 있지 않은가? 그나마 '키보토스인들과 여성의 권리를 위해'라는 이유가 '이혼 한 번 해보고 싶어서'보다는 바깥에 나가서 떠들기에는 덜 부끄러운 이유이기는 했다.\n\n물론 룩셈부르크의 가톨릭 성당들도 거기에 동의하는 건 아니었다. 국가가 '가톨릭 혁명회'라는 조직을 만들고 신부에 대한 서임권을 아루가 쥐겠다는 주장은 사실상 바티칸으로부터의 독립이자, '이단'이 되는 것을 의미했다.\n\n아루는 어디까지나 '지나치게 반인권적인 인물이 아닐 경우에는 바티칸의 서임을 존중할 것'이라고 발표했지만, 교회는 '존중'이라는 단어에 함정이 숨어 있다고 주장했다. 결국 여자들이 일하지 말고 부엌으로 돌아가야 한다고 주장하거나, 또는 키보토스인은 구원 받을 수 있는 인간이 아니라 주장하는 성직자를 룩셈부르크 정부가 마음대로 파문하고 축출할 수 있는 권리가 생긴다는 뜻이었으니까.\n\n보수주의 정당인 우파당은 가톨릭 신부들의 편에 서며 혁명회를 철회할 것을 요구하고 있지만, 룩셈부르크 가톨릭은 이 국가에서 키보토스인을 축출해야 한다는 강경한 입장을 고수하고 있기에 이는 아루의 성향상 이루어질 수 없는 선택지다.\n\n자유주의 정당인 급진자유당은 타협안을 제시했다. 자유의 학원이라 불리는 게헨나 일부 학생들이 주장하는 성소수자 권리 인정 및 여성 신부 허가, 그리고 룩셈부르크 공산당이 주장하는 해방신학과 같은 '급진적인' 주장들은 배척한다. 그 대신 '여성의 근로'와 '키보토스인 역시 인간으로 간주' 두 개의 온건한 주장만을 혁명회의 기본 이념으로 삼자는 것이다.\n\n마지막으로는 혁명회가 정말로 혁명적인 조직이 되어야 한다는 급진적 주장들이 있다. 룩셈부르크 공산당은 가톨릭 교회가 억압 받고 차별 당하는 노동계급을 위하여 투쟁하는 조직이 되어야 한다고 생각한다. 게헨나계 학생들은 가톨릭이 머리 아프게 금지하는 여성 신부, 성소수자 권리 등까지 모두 허가해야 한다고 주장한다.\n\n어쨌거나 혁명회는 유지될 것이다. 문제는 이 혁명회가 어디까지 '혁명적인' 조직이 될 것인지의 문제다."
 HEU_event.254.a:0 "급진자유당의 타협안을 선택한다."
 HEU_event.254.b:0 "성직자들은 노동해방을 중점에 두어야 한다!"
 HEU_event.254.c:0 "...그 위에 게헨나 백합물을 풀어주는 게 하드보일드지!"

 HEU_event.2000.t:0 "룩셈부르크 대공국의 멸망"
 HEU_event.2000.desc:0 "963년 룩셈부르크 백국 시기부터 거의 천년의 역사를 자랑해 온 룩셈부르크 대공국도 결국 시대의 흐름 앞에 멸망하게 되었습니다. [ROOT.GetName] 측의 군대가 당분간 룩셈부르크에 대한 군정을 실시할 것이며 룩셈부르크 시민들은 자신들의 국가가 이제 더 이상 존재하지 않게 되었다는 것을 이해해야만 할 것입니다. 하지만 모든 문제가 끝난 것은 아닙니다. 대전이 당시 게헨나에 의한 대학살을 막고 룩셈부르크를 지켜낸 룩셈부르크 대공국의 '리쿠하치마 전하'에 대한 처우를 결정해야 하기 때문입니다.\n\n\"......패배도 하드보일드라느니, 그런 말로 변명하고 싶진 않아. 결국 난 날 믿어 준 사람들에게 보답하지 못했으니까.......\"\n\n대공궁에서 머무르는 리쿠하치마 아루는 상당히 낙심한 상태로 [ROOT.GetName] 군대의 군정을 받아들였으며, 저항하지 않고 [ROOT.GetLeader]의 처우 결정을 받아들이기로 결정했습니다. 다만 우리는 리쿠하치마 아루를 함부로 다른 키보토스 침략자들과 같이 대우할 수 없습니다. 그녀는 다른 키보토스 침략자들과 달리 대전이 당시의 혼란 속에서 룩셈부르크의 현지인 정부를 지켜냈으며, 룩셈부르크 총리인 조제프 베슈에 의해 대공가의 섭정으로 서임된 이후 인류 사회에서 적법한 귀족으로서 대우받고 있습니다.\n\n우리는 리쿠하치마 아루의 처우를 외교적 관례에 따라 처리해야 합니다."
 HEU_event.2000.a:0 "정치 권력을 포기한다면, 그녀의 흥신소는 룩셈부르크에 남을 수 있다"
 HEU_event.2000.b:0 "룩셈부르크 소조정을 만들어 그녀가 작위를 유지하게 하자"
 HEU_event.2000.c:0 "그녀를 룩셈부르크에서 추방하라"

 HEU_event.2001.t:0 "룩셈부르크 대공국의 멸망"
 HEU_event.2001.desc:0 "현지인들이 소위 '룩셈부르크 대공국'이라고 부르던 흥신소 68의 국가가 멸망함으로서, 우리는 룩셈부르크 전역에 대한 통제권을 획득했습니다. 이것으로 현지인 국가 룩셈부르크는 소멸하였으며 리쿠하치마 아루를 포함한 흥신소 68에 대한 논의가 시작되었습니다. 현지인들에게는 룩셈부르크의 귀족이라는 직위가 매우 고귀하게 받아들여졌겠지만, 키보토스계 국가인 [ROOT.GetName] 측에게는 그다지 중요한 가치는 아니었습니다.\n\n짧은 논의 끝에 룩셈부르크를 포함한 대공위는 해체되었으며, 리쿠하치마 아루와 그녀의 동료들은 평범한 키보토스인으로서 생활하도록 권력을 박탈하기로 했습니다. 아루는 이제 대공궁을 나와 새로운 흥신소 업무를 시작할 곳을 찾아보아야 할 것입니다."
 HEU_event.2001.a:0 "그녀의 이상주의 실험도 끝이군"

 HEU_event.2002.t:0 "하드보일드 무법자"
 HEU_event.2002.desc:0 "\"아루 짱, 내 마지막 의뢰를 들어 줄 수 있어?\"\n\n키보토스계와 현지인이 평등하게 살아가는 공동체를 만들고 싶었다. 그리고 그 공동체가 무너지지 않도록 지키고 싶었을 뿐이었다. 룩셈부르크는 아루에게 있어서 단순한 장소가 아니었다. 국가사회주의와 모든 전체주의에 반대하는 자신의 신념이었다. 그러니까, 룩셈부르크를 소위 '기사단국' 파시스트들의 지배를 받게 하고 싶지 않았다.\n\n지금껏 아루는 수도 없이 도망치며 살아왔다. 선도부가 쫓아오면 다른 장소로 사무실을 옮기고, 임대료가 떨어져도 사무실을 옮기고, 이기지 못할 것 같으면 도망치고 의뢰가 어려워도 줄행랑치고.\n\n하지만 이제는 그럴 수 없게 되었다. 대전이 당일, 게헨나 폭도들에게 학살당하던 사람들을 보았을 때. 아루가 태어나서 처음으로 '죽음'의 무게를 느꼈을 때. 대공궁 안에서 기관단총에 갈려 뭉개진 여대공과 그녀의 가족이였던 무언가를 발견했을 때. 아루는 도망치는 삶을 포기했으니까. 앞으로 남은 삶을 낙원을 증명하는 불가능에 바치기로 결정했으니까.\n\n\"앞이 안 보여서...... 아루 짱이, 옆에 있는지 모르겠어...... 그게 무서워서...... 그냥, 곁에 계속 있다고...... 알려줘......\"\n\"옆에 있어! 있으니까...... 나보다 먼저 떠나지 마...... 바보같은 사장이라 미안해...... 하드보일드네 무법자네 떠들면서도 너희를 지키지 못해서......\"\n\n그러니까. 아루는 이곳에서의 죽음을 두려워한 적은 없었다.\n\n하지만, 그 무게를 자신과 함께 지게 된 친구들이, 하루카가, 그리고 카요코가 한 명씩 피란민들이 도망칠 시간을 벌기 위해 죽었을 때, 야포 공격을 맞은 무츠키가 눈이 멀고 두 다리가 잘린 채 헌병들에게 업혀 돌아왔을 때.\n\n아루 자신의 죽음보다도 더 큰 아픔이, 심장을 찢어발기는 것 같은 영겁의 비탄이 무겁게 그녀를 짓눌렀다. 스스로의 죽음을 각오했더라도, 친구들의 죽음까지 각오할 수는 없었으니까.\n\n\"난 아루 짱이...... 하드보일드가 아니더라도......상관 없어...... 허당이든 아니든, 난 그 모든 아루 짱을 좋아했으니까.\"\n\n아루는 수백개의 폭탄더미 위로 무츠키를 안고 올라섰다. 한 걸음, 한 걸음 폭탄의 산을 오를 때마다 흥신소 68을 처음 세웠을 때의 추억, 무츠키와 웃고 떠들던 추억, 그리고 친구들과 수많은 의뢰를 함께 해결해 왔던 추억들이 떠오르고, 덧없이 녹아 흘렀다.\n\n\"흥신소 68의 수괴 리쿠하치마 아루는 무기를 버리고 항복하라!\"\n\n탄약고로 트리니티 군인들이 뛰어 들어오는 순간, 아루는 파시스트 쓰레기들을 내려다보며, 더는 숨을 쉬지 않는 무츠키의 기폭장치를 눌렀다."
 HEU_event.2002.a:0 "\"좆까.\""

 HEU.flavor_event.1.t:0 "우파당 지지자들의 행진"
 HEU.flavor_event.1.desc:0 "\"1919년의 보통선거권-여성참정권 개혁을 철폐하라!\"\n\"게헨나의 마귀들을 룩셈부르크에서 추방하라!\"\n\n대전이 이후 많은 시간이 지나지 않았고, 룩셈부르크에서는 기존의 반동주의, 반민주주의 성향 정당인 우파당 지지자들과 게헨나 이주민들 사이의 분쟁이 계속되고 있습니다. 특히 오늘 일어난 우파당 당원들의 '룩셈부르크 행진 시위'에는 우파당의 전통적 지지자들인 농민들이 대거 참여했습니다. 농민들은 여성참정권과 보통선거권을 보장한 1919년의 '실수'에 대한 신의 징벌로 인해 룩셈부르크에 게헨나의 악마들이 나타나게 되었다고 주장합니다.\n\n연립정부인 우파당 정권은 이 시위가 지지자들의 '자발적' 모임이라는 것을 강조하고 있습니다. 자신들은 시위에 아무런 관여를 하지 않았으며, 당원들의 자발적 모임을 막을 권리도 없다는 뜻입니다.\n\n\"...그냥 제가 쫓아버릴까요, 아루 님?\"\n\n우파당이 뭐라고 떠들든, '아루는 룩셈부르크에서 꺼져라'는 대중들의 시위가 하루카를 좀...많이...불안하게 만들고 있는 것 같기는 합니다. 창 밖을 내다보며 자신의 산탄총을 만지작거리는 모습을 보면...약간의 광기도 느껴지고요.\n\n그래서 어떻게 하죠? 아루는 손을 파르르 떠는 하루카를 향해..."
 HEU.flavor_event.1.a:0 "\"뭘 해도 되지만, 죽이지만 마.\""
 HEU.flavor_event.1.b:0 "\"지칠 때까지 떠들라고 해. 밤 되고 추워지면 돌아가겠지.\""

 HEU.flavor_event.2.t:0 "가톨릭 특별 미사"
 HEU.flavor_event.2.desc:0 "\"교우 여러분. 디모데전서 2장 11절부터 12절까지 우리 주 하나님께서 이르시기를 여자는 남자에게 순종해야 하며, 조용히 입 다물고 남자에게 지시하는 일이 없어야 한다 하셨으니, 이는 하와가 아담에게 선악과를 먹게 꼬드긴 죄로 인한 순리이며....\"\n\"리쿠하치마 정권은 그 존재부터가 반성경적입니다. 이 문명화된 시대에 여자가 남자에게 명령하는 나라가 어찌 있을 수 있습니까? 이전 룩셈부르크 여대공깨서도 군림하되 통치하진 않으셨으니...\"\n\n대전이 이후 룩셈부르크 가톨릭 신부들의 게헨나 이주민들에 대한 적대적 미사가 키보토스인과 현지인 사이의 갈등을 점점 크게 만들고 있습니다.\n\n\"이 동네의 모든 성당을 다이너마이트로 터트려버리면 안 돼?\"\n\"신부랑 수녀들 다 모아서 로켓에 매달아 날려버리자고. 그 놈들이 좋아하는 신 만나러 우주로 보내주자니까?\"\n\n흥신소로 들어오는 게헨나 학생들의 의뢰 내용도 점점 무시하기 어려울 정도로 과격화되고 있습니다. 교회와 키보토스인들의 충돌을 막기 위해 조치가 필요한 상황입니다.\n\n\"정치라는 게 진짜 힘드네. 그냥 흥신소 회사 경영하고는 차원이 달라....\" 사무실 책상에 앉아 펜대를 빙그르르 돌리며 아루는 깊은 한숨을 내뱉습니다."
 HEU.flavor_event.2.a:0 "\"전부 쫓아내 버려. 저 이상한 성당도 문 닫게 하고!\""
 HEU.flavor_event.2.b:0 "\"하루카, 적당히 손 봐 줄 악당들이 있는데...\""

 HEU.flavor_event.3.t:0 "독립국가당의 반발"
 HEU.flavor_event.3.desc:0 "\"리쿠하치마 아루는 룩셈부르크를 도우러 왔다고 말하지만, 실제로는 룩셈부르크를 망치고 있습니다! 리쿠하치마는 가톨릭 신앙을 탄압하고 성당을 폐쇄했습니다. 역사적으로 이런 일을 한 건 공산당 밖에는 없었습니다!\"\n\n룩셈부르크의 우익 친나치 정당인 독립국가당 정치인들이, 폭동을 주도한 성당을 폐쇄시킨 지시에 적극적으로 반발하기 시작했습니다. 일부 독립국가당 당원들은 거리에 하켄크로이츠를 게양하며, '게르만 민족을 위한 룩셈부르크에, 키보토스인은 필요하지 않다'는 문구를 외치며 가두시위를 벌였습니다."
 HEU.flavor_event.3.a:0 "\"먼저 공격한 건 자기들이면서... 내가 뭘 잘못했는데?!\""
 HEU.flavor_event.3.b:0 "\"어쩌면 내가 너무 심했는지도 몰라...\""

 HEU.flavor_event.4.t:0 "독립국가당의 반발"
 HEU.flavor_event.4.desc:0 "\"리쿠하치마 아루는 룩셈부르크를 도우러 왔다고 말하지만, 실제로는 룩셈부르크를 망치고 있습니다! 리쿠하치마는 정치깡패를 풀어 죄 없는 신부와 수녀들을 폭행했으며, 키보토스인들은 우리의 종교를 모욕했습니다. 역사적으로 이런 일을 한 건 공산당 밖에는 없었습니다!\"\n\n룩셈부르크의 우익 친나치 정당인 독립국가당 정치인들이 여성혐오성 발언을 한 신부들에게 '적절한' 조치를 취한 이번 사건을 검찰에 고발했습니다. 룩셈부르크 검찰은 (명백하게 정치적 이유로) 하루카를 기소하지 않기로 했지만, 불기소 소식에 분노한 독립국가당 당원들은 하켄크로이츠 깃발을 들고 가두시위를 벌였습니다."
 HEU.flavor_event.4.a:0 "\"먼저 공격한 건 자기들이면서... 내가 뭘 잘못했는데?!\""
 HEU.flavor_event.4.b:0 "\"다른 방법을 생각했어야 했던 걸까? 내 실수였는지도 몰라.\""

 HEU.flavor_event.5.t:0 "팔지 않습니다"
 HEU.flavor_event.5.desc:0 "룩셈부르크 공산당을 비롯해 일부 정당이 '키보토스계와 룩셈부르크인의 화합'을 주장하고 있기는 하지만, 우파 진영의 반 키보토스 운동은 점점 과격화되고 있습니다. 독립국가당은 '게헨나 거부 운동'을 통해 룩셈부르크 식당, 상인, 기타 매매업자들이 게헨나 이주민들에게는 상품을 판매하지 않도록 권유하는 사회 운동을 주도하고 있습니다.\n\n게헨나 학생들은 만마전, 선도부에게 장악된 다른 게르만 거주지와 달리 리쿠하치마 아루가 너무 '무른' 정책을 펴고 있는 탓에 이런 일이 일어나는 거라고 주장합니다."
 HEU.flavor_event.5.a:0 "\"...나도 열심히 노력하고 있단 말이야...\""

 HEU.flavor_event.6.t:0 "내가 잘못하고 있는 걸까?"
 HEU.flavor_event.6.desc:0 "\"...갑자기 무슨 말이야, 아루 쨩?\"\n\n평소라면 장난스럽게 놀려대거나 부추기는 말이라도 했을 텐데. 아루의 지치고 우울해 보이는 표정 탓일까, 무츠키는 진지한 태도로 말했다.\n\n\"이 지역 사람들 때문에 그래?\"\n\"모두가 날 싫어하는 거 같아. 지역 주민들도 매일 꺼지라고 소리치고, 게헨나 학생들도 내가 무능해서 그렇다고 수군거리고.\"\n\n아루는 손에 쥔 서류를 내려놓았다. \"만마전이나 선도부 땅에서는 이런 일이 없잖아. ...역시 내가 부족한 탓일까?\"\n\"아루 짱은 다른 게헨나 애들처럼, 군대로 사람들을 꾹꾹 누른 적 없잖아? 뭐, 아루 짱이 좋아하는 하드보일드하고는 거리가 멀긴 했지만.\"\n\n무츠키는 자리에서 일어나, 아루의 어깨를 토닥여 주었다.\n\n\"아루 짱은 잘못한 거 없어. 혹시 잘못된 길을 가고 있다고 해도, 흥신소의 모두가 아루 짱 옆에 있다는 걸 잊지 말라구. 오케이?\"\n\n아루는 방긋, 미소짓는 무츠키의 얼굴을 올려다보았다. 그리고, 함께 웃었다."
 HEU.flavor_event.6.a:0 "\"...오케이.\""

 HEU.flavor_event.7.t:0 "나는 독일 황제로소이다"
 HEU.flavor_event.7.desc:0 "\"모두가 짐을 핍박하고, 짐에 대한 충성심을 무시하는 이 시대에, 여전히 짐을 잊지 않는 자가 있다니. 참으로 감사한 일이로구나.\"\n\n흥신소의 군사 고문을 맡아 달라는 요청을 보내자마자, 빌헬름 폰 프로이센은 번개처럼 달려와 아루 앞에서 시끄러운 연설을 떠들어댔다. 전 재산이 날아간 뒤 하루하루 사는 게 힘들었는데, 자기를 불러줘서 참 고맙다느니. 도이칠란트 본토를 수복하고 나면 아루에게 귀족 작위를 내릴 것이라느니, 융커(지주) 놈들은 말만 번드르르하고 대전이 때 아무도 자기를 도우러 오지 않았었느니 등등.\n\n한 시간 정도 늙은 황제의 잡소리를 참을성 있게 들어 준 뒤에야, 아루는 간신히 말을 할 수 있었다.\n\n\"비록 지금은 물러났다곤 해도, 예전에 강대국의 황제였다니까. 파트너로 삼기에 좋을 거라고 생각했어.\"\n\"아주 좋은 생각이었네. 옛 내 제국이 그러했듯, 자네 흥신소의 병사들도 내 체계적인 훈련을 통해 유럽 최강의 군대로 다시 태어날 테니까!\""
 HEU.flavor_event.7.a:0 "...이 할아버지를 뽑은 거, 좋은 선택인 거 맞겠지?"

 HEU.flavor_event.8.t:0 "나는 독일 황제란 말이다..."
 HEU.flavor_event.8.desc:0 "\"아루 양. 나는 이 사태를 도저히 묵과할 수 없네!\"\n\n얼마 전 흥신소 군사 고문으로 뽑힌 빌헬름 2세가 주먹을 부르르 떨며 사무실로 들어왔다.\n\n황제의 콧수염이 분노로 파르르 떨리는 모습을 보면서 무츠키가 웃음을 터트렸다. \"아하하! 할아버지 진짜 웃겨. 수염이 뱀처럼 꿈틀거린다?\"\n\n\"바로 이런 태도가 문제라는 거요!\"\n\n상당히 상처 입은 모양이다. 아루는 자리에서 일어나 황제를 맞았다.\n\"일단 설명부터 해 봐. 흥신소 68은 어떤 고민, 의뢰라도 받아들이니까.\"\n\"설명이 굳이 필요한가? 이 게헨나 학생들이란 자들은 *황제*가 얼마나 높은 자리인지 아무도 관심이 없단 말이네. 무슨 고삐 풀린 망아지처럼 지 맘대로 행동하고.... 게헨나라는 곳은 원래 이렇게 질서와 위아래가 없는 곳이었나?\"\n\"사실 난 게헨나에 대해서는 잘 몰라서....\"\n\n대전이 이전에도 등교를 한 날보다 안 한 날이 더 많았다. 게헨나 학생들이 얼마나 버릇이 없는지도 잘 몰랐고. 하지만 일단 잔뜩 삐진 이 노인을 달래 줄 필요는 있어 보인다."
 HEU.flavor_event.8.a:0 "\"일단 커피라도 같이 마시면서 이야기 할까? 속상했던 일이라도 들어 줄게.\""
 HEU.flavor_event.8.b:0 "\"화가 났을 땐 산책이라도 하는 게 제일이야. 같이 돌면서 이야기 할까?\""
 
 HEU.flavor_event.9.t:0 "황제 폐하의 의뢰"
 HEU.flavor_event.9.desc:0 "어디보자. 이번 의뢰는, 빌헬름 2세? 아. 독일 황제가 보낸 편지야.\n\n읽어볼게. '버릇 없는 게헨나 학생들을 데리고 군사 훈련을 하려니 미칠 지경이요. 그래서 스트레스 해소를 할 겸 벌목이나 나가볼까 하는데, 말동무가 있으면 참 좋을 거 같소.\n\n시간이 남는다면 아루 양이 같이 와 줄 수 있겠소? 이것도 하나의 '의뢰'라고 받아들여줬으면 좋겠네만.'"
 HEU.flavor_event.9.a:0 "\"뭐, 우리를 위해 시간을 써 주는 사람이니까. 잠시 다녀와도 괜찮겠지.\""

 HEU.flavor_event.10.t:0 "황제 폐하의 쓸쓸함"
 HEU.flavor_event.10.desc:0 "\"흐아악! 으악!\" 룩셈부르크 북부 숲. 아루는 팔을 크게 휘둘러 두꺼운 가문비나무 기둥을 도끼로 내리쳤다. 지구는 키보토스에 비해 '신비'가 옅다고 하던가? 나무는 아루의 도끼질에 잘 패이긴 했다. 하지만 어깨가 상당히 아팠다.\n\n\"하아, 하아, 미안. 난 더 이상 무리.\"\n\n아루가 쓰러진 나무 옆에서 바닥에 드러누운 사이, 빌헬름 황제는 이미 몇 개나 되는 나무를 토막내 장작으로 만들었다.\n\n\"자네들은 힘이 센 건지 약한 건지 알 수가 없단 말이야. 이게 어렵나?\"\n\"어려워요!\"\n\"하하하!\"\n\n빌헬름 황제의 취미가 벌목이라니. 아루는 지금까지 몰랐다. 이런 괴상한 취미를 가진 황제가 또 있을까? 빌헬름은 몇 그루의 나무를 더 넘어뜨린 뒤에야 아루의 옆에 같이 앉았다.\n\n\"고맙네. 룩셈부르크로 오고 나서, 완전히 버려진 기분이었는데. ...자네라도 날 신경 써 줘서 말이야.\"\n\"그냥 당신이 흥신소에 도움이 될 거라 판단했을 뿐이야. 특별한 의도는 없어.\"\n\"하하. 그래도 상관 없네. ...별개로, 흥신소에 작은 의뢰 하나 해도 괜찮겠나?\" \"의뢰?\"\n\n빌헬름 황제는 잠시 고민하다 말했다. \"내가 다시 독일 황제가 될 순 없겠지만, 우리가 독일을 해방하고 나면 내 친척에게라도 독일의 통치권을 돌려줬으면 하네.\""
 HEU.flavor_event.10.a:0 "\"...가능할지는 모르겠지만, 생각은 해 볼게.\""

 HEU.flavor_event.11.t:0 "슈스터선"
 HEU.flavor_event.11.desc:0 "수석 엔지니어, 요제프 슈스터는 자신이 고안한 장벽 설계도를 흥신소 대표인 카요코와 룩셈부르크 군 대표인 에밀 슈펠러 앞에 펼쳤다. 지도 곳곳에는 바리케이드와 콘크리트 장벽을 설치할 위치가 표시되어 있었다. 슈스터는 자신 있는 목소리로 말했다.\n\n\"장벽과 감시 초소 건설이 완료된다면, 룩셈부르크로 진입하려는 모든 적의 이동 경로를 파악하고 미리 대비할 수 있을 겁니다.\"\n\n슈펠러가 헛기침을 했다. \"콘크리트로 국경 전체에 요새를 세우는 건 탁월한 계획이네만, 왜 콘크리트 요새 중간중간 철조망을 섞어 엉성한 요새를 만든 거지? 마지노선처럼 할 수도 있잖나. 국경 전체를 다 잇는 거지.\"\n\n\"솔직하게 말씀드리자면 장군님, 룩셈부르크는 지형적으로 너무 탁 트인 평지입니다. 요새를 세우기에 좋은 지형이 아니예요.\"\n\n\"그러면 이 요새의 가치는 뭐지?\"\n\n\"적어도 적의 기갑 전력이 장해물 앞에서 몇십 분이라도 지체되게 만들고, 그 틈에 우리 본군에 '침공이 시작되었다'는 것을 알리는 역할입니다.\"\n\n적을 막는 요새가 아닌, 그저 시간을 끌기 위한 요새. 슈스터선이 룩셈부르크의 마지노선이 되기를 바랐던 슈펠러는 영 불편한 눈치였다. 카요코가 끼어들었다.\n\n\"현실적으로 보자면, 슈스터의 말이 맞아. 몇 십분의 시간을 끌어 주는 것만으로도 충분히 우리 군이 전투 태세를 갖출 시간은 벌 수 있을 거고.\""
 HEU.flavor_event.11.a:0 "\"...그리고 게헨나의 전력이 이곳에 몰아닥친다면, 마지노선을 그대로 뜯어와도 소용 없을 테니까.\""

 HEU.flavor_event.12.t:0 "독일 제국의 꿈은 지고"
 HEU.flavor_event.12.desc:0 "\"대독일의 황태자였던 내가 룩셈부르크의 장군이 되다니.\"\n\n빌헬름 3세는 한숨을 내뱉으며 제복 단추를 조였다. 제정이 무너진 뒤, 더 이상 옛 영광이 돌아오지 않을 거라는 건 알고 있었다. 하지만 적어도 그는 '독일국'의 장성이 될 수 있을 줄 알았다. '룩셈부르크'의 장성이 아니라!\n\n그나마도 리쿠하치마 아루의 상냥한 '동정심'이 없었다면 아버지를 따라 온 이 망명지에서 군 직책을 얻지도 못했겠지. 거울을 바라보며 빌헬름 3세는 억지 미소를 지었다."
 HEU.flavor_event.12.a:0 "\"나도 먹고는 살아야 하니까.\""

 HEU.flavor_event.13.t:0 "혐오스러운 선도부라도"
 HEU.flavor_event.13.desc:0 "\"선도부에는 좋은 기억이 없지만, 그래도.... 아루 님을 위해 도움이 될 수 있다면, 선도부가 사용한 전략을 사용하는 것도.... 선택이 될 수 있을 거예요.\"\n\n하루카의 소심한 말에, 카요코가 고개를 끄덕였다.\n\n\"나도 그렇게 생각해. 선도부는 대전이 이전에도 큰 규모의 준군사조직이었고, 다양한 실전 기술들을 가지고 있었으니까.\"\n\n비록 흥신소 68의 누구도 선도부를 좋아한다고 말 할 수는 없을 테지만. 선도부가 강한 전투력을 가지고 있다는 것은 동의할 것이다. 흥신소 68이 이제 더 이상 네 사람만의 단체가 아니게 된 이상, 적에게서 배우는 것도 생존을 위한 어쩔 수 없는 선택이겠지."
 HEU.flavor_event.13.a:0 "카요코는 아루에게 전할 군제개혁안을 공책에 정리했다."

 HEU.flavor_event.14.t:0 "룩셈부르크에게 바다가"
 HEU.flavor_event.14.desc:0 "에밀 슈펠러 헌병대장은 서류를 덮고 건물을 나섰다. 대전이가 일어난 그 날 이후, 룩셈부르크의 새로운 섭정에 대한 생각이 내심 복잡했던 건 사실이었다. 자신의 팔 하나를 날려버린 게헨나의 악마들. 아루가 아무리 적법한 대공국의 섭정이라고 하더라도, 그녀 역시 헤일로 달린 '비인간'일 뿐이었으니까. 하지만.\n\n\"룩셈부르크에...해군이 생기는 날이 오다니.\"\n\n룩셈부르크령 군항에 서서 넓은 바다를 내다보며, 슈펠러 장군은 하늘에 휘날리는 흥신소 68의 깃발을 올려다보았다. 말도 안 되는 일이었다. 그 의심스러운 섭정이 이런 성공을 거둔다니, 믿을 수가 없었다. 하지만. 그 일이 정말로 일어나버렸다.\n\n\"섭정 전하께서, 결국 룩셈부르크의 역사를 바꾸었군.\""
 HEU.flavor_event.14.a:0 "슈펠러 장군은 미소를 지었다."

 HEU.flavor_event.15.t:0 "묘교"
 HEU.flavor_event.15.desc:0 "\"짜잔! 모두 잘 봐. 내가 열심히 준비한 비장의 탈가톨릭 신앙 계획이야!\"\n\n아침 시간. 아루가 갑작스럽게 기획안을 흥신소 멤버들에게 한 장씩 나눠주었다. 기획안을 받아든 하루카가 읊조리듯 중얼거렸다. \"...묘교?\"\n\n\"가톨릭 교회는 '여자는 부엌 바깥에 나가면 안 되고' 어쩌고 하면서 키보토스 학생들을 막 괴롭히잖아. 그러니까, 룩셈부르크의 가톨릭 신자들이 다른 종교를 믿게 하면 어떨까 생각해 봤거든.\"\n\n무츠키가 고개를 갸웃했다. \"근데 왜 하필 고양이야?\"\n\"카요코가 고양이를 좋아하니까.... 나름 신경도 썼다고나 할까.\"\n\n\"크흡.\" 헛기침을 한 카요코의 뺨이 단순간에 붉게 물들었다. \"저기 사장.... 내가 고양이를 좋아하긴 하지만, 고양이 앞에 무릎 꿇고 기도드리고 싶을 만큼 좋아하는 건 아냐....\"\n\"앗. 그래?\"\n\"아하하! 아루 짱. 당황한 표정 진짜 웃겨!\"\n\"저기 아루 님...제 생각에도 고양이 종교는......조금....... 차라리 아루 님이 신이 되시는 건 어떨까요?\"\n\n\"그, 그건 내가 부끄러워서......아, 아무튼 그, 나름 좋은 계획이라고 생각했는데......찬성은 없는 거야?\"\n\n카요코가 한숨을 내뱉었다. \"상상할 수 있는 최악의 계획이야.\""
 HEU.flavor_event.15.a:0 "\"그러면 뭐... 응... 그냥 없던 일로 하자.\""

 HEU.flavor_event.16.t:0 "장 폴 사르트르의 답장"
 HEU.flavor_event.16.desc:0 "룩셈부르크 대공국에서 진행되는 탈권위주의, 해체주의적 혁명에 대해서는 저 역시 깊은 감명을 받았습니다. 한 사람의 무명 소설가일 뿐인 저를 초대해 주신 것에 감사드리며 최대한 빠른 시일 안에 룩셈부르크에서 뵙겠습니다. 룩셈부르크에서 진행되는 혁명을 직접 보고 경험할 생각에 가슴이 뜁니다.\n\n장 폴 사르트르 보냄"
 HEU.flavor_event.16.a:0 "기쁜 소식이네!"

 HEU.flavor_event.17.t:0 "엠마 골드만의 답장"
 HEU.flavor_event.17.desc:0 "룩셈부르크에서 이루어지는 귀하의 혁명에 우려스러운 면이 있는 것은 사실입니다. 하지만 지금까지 어떤 유럽 정치가도 여성의 권리와 해방, 그리고 탄압받는 이들을 위한 노력을 시도하지 않았다는 것 역시 사실입니다. 귀하의 혁명에 긍정적인 면과 부정적인 면 모든 것이 다 있겠지만, 저는 직접 귀하를 찾아뵙고 룩셈부르크의 68혁명이 어떻게 진행되고 있는지 알아보겠습니다.\n\n엠마 골드만 보냄"
 HEU.flavor_event.17.a:0 "기쁜 소식이네!"

 HEU.flavor_event.18.t:0 "장 폴 사르트르 - 룩셈부르크를 거닐며"
 HEU.flavor_event.18.desc:0 "...내가 68혁명을 직접 참여하고 이 에세이를 쓰게 된 것은, 룩셈부르크의 자유주의, 탈권위주의 행보가 지금껏 한 번도 없던 정도로 급진적이면서도, 또 대전이로 찾아온 키보토스인만이 아닌 인류에게도 이롭기 때문이다. 일부 반대파들이 리쿠하치마 아루가 인류 '문명'의 말살을 꿈꾸고 있다고 주장하지만, 실제로 리쿠하치마 아루와 그녀의 지지자들이 꿈꾸는 것은 인류의 '야만'성을 말살하고자 하는 것이다.\n\n여성에 대한 해방, 권위주의로부터의 해방, 종교로부터의 해방.... 68혁명에 참여하는 학생들은 자신들을 억압해 왔던 구체제가 '왜' 존재하는지에 대한 의문을 품고, 구체제를 완전히 새로운 체제로 재건하고자 한다. 여기엔 반대파들이 말하는 야만적 방종도, 무정부적인 폭력 사태도 없다. 폭력을 저지르는 것은 구체제의 추종자들 뿐이며, 혁명가들은 그런 폭력에 대응할 때에만 최소한으로 폭력을 사용한다.\n\n나는 당당히 말하고 싶다. 모든 키보토스의 학원, 그리고 모든 인류 국가들이 68혁명에 참여하기를! 기존의 체제에 의문을 제기하라. 당신들을 억압하는 질서가 왜 존재하는지에 의문을 제기하라! 그리고, 당신들의 신앙에까지 의문을 제기하라..."
 HEU.flavor_event.18.a:0 "그리고, 당신을 금지하는 것을 금지하라"

 HEU.flavor_event.19.t:0 "엠마 골드만 - 리쿠하치마 아루와의 독대"
 HEU.flavor_event.19.desc:0 "\"분명 여성과 노동자, 탄압받는 이들을 위한 당신의 '혁명'은 기존의 혁명과들과는 다른 긍정적인 면이 있습니다. 지금껏 다른 혁명가들이 조명하지 않았던 자유, 그리고 모든 이들을 위한 공동체라는 꿈을 향해 진보하는 모습을 보이고 있고요.\"\n\n골드만은 그렇게 말하면서도, 소파 맞은편에 앉은 아루를 걱정스러운 시선으로 바라보았다.\n\n\"하지만 리쿠하치마 양은 집권 이후 군비를 룩셈부르크가 감당하기 어려울 만큼 계속 늘리고 있습니다.\"\n\n이 골드만이라는 여성과 이야기를 나누어 보았다. 억압적인 현 질서를 청소해야 한다. 그 점에서는 동의했지만, 아루는 골드만의 이 평화주의적인 이상은 동의할 수가 없었다. 모든 군대를 해체하고, 다른 나라의 노동자들이 자발적으로 혁명에 동조하기를 기다린다니.\n\n아루는 홍차를 한 모금 마셨다. \"내 생각에는, 엠마의 의견대로 룩셈부르크를 운영한다면 우리는 2주 안에 멸망할 걸? 오히려 더 군을 늘려서 주변의 타락한 현지 세력들을 힘으로 밀어내야....\"\n\"그건 트로츠키의 연속혁명론을 당신의 혁명에 맞게 변형한 것일 뿐 아닙니까?\"\n\"난 트로츠키니 뭐니 지구의 정치가들은 잘 몰라. 그냥.... 내가 지키고 싶은 사람들을 위해 노력할 뿐.\"\n\"그렇다면 그 노력의 방향이 잘못되어간다고 지적드리고 싶군요.\"\n\n골드만은 자리에서 일어났다. \"리쿠하치마 양의 혁명은 분명 세상을 좋게 바꾸고 있습니다. 룩셈부르크에도 조금 더 머무를 생각이고요. 하지만 그 군국주의적 사고를 바꾸지 않는다면 혁명은 반드시 실패합니다.\""
 HEU.flavor_event.19.a:0 "아루는 그녀가 떠날 때까지 아무 말도 하지 않았다."

 HEU.flavor_event.20.t:0 "혁명의 불길은 꺼지지 않을 것이다"
 HEU.flavor_event.20.desc:0 "68혁명으로 불타오르기 시작한 자유의 불길은 룩셈부르크 전체를 뜨겁게 태우고 있었다. 이런 상황에서 벌어진 외국의 침공 소식은 룩셈부르크에 모인 수많은 학원 학생들을 겁먹게 하는 대신 단결하게 만들었다. 키보토스 학원 연합들의 학생들에게는 서로를 묶는 '애국심'은 없었지만, 자유를 위한 이 공동체를 지켜야 한다는 '애향심'은 가지고 있었다. 게헨나, 트리니티, 밀레니엄 등 여러 학원에서 찾아온 학생들이 자발적으로 룩셈부르크군에 입영 신청서를 제출했다. 자신의 학원을 지키기 위해서가 아니라, 68혁명을 지키기 위해."
 HEU.flavor_event.20.a:0 "압제자들은 이렇게 될 것이니"

 HEU.flavor_event.21.t:0 "68혁명 - 지원자인가? 방해꾼인가?"
 HEU.flavor_event.21.desc:0 "현지 문명의 압제에서 벗어난 자유로운 키보토스 문화 공동체를 만들겠다. 이런 리쿠하치마 아루의 68운동은 키보토스 전역의 학생들을 고무시켰고, 많은 학생들이 룩셈부르크 대공국으로 이주하게 되었다. 다만 이 과정에서 찾아온 붉은겨울 학생들은 혁명의 방향성에서 새로운 문제가 되었다. 아루가 원하는 '혁명'은 그저 키보토스 학생들이 현지의 억압적인 문화로 인해 차별을 받지 않게 하는 것 뿐이었다. 하지만 붉은겨울 학생들은 소위 '트로츠키주의자'라 불리는 인물들로, 문화적인 혁명만이 아니라 경제 분야에서도 공산주의적인 분야의 개혁이 이루어져야 한다고 생각한다.\n\n리쿠하치마 아루 본인은 자신의 혁명에 '붉은 물'이 드는 것을 원하지 않지만, 다행스러운 점은 붉은겨울 출신의 혁명가들이 그렇게 많은 편은 아니라는 것이다. 여전히 68혁명의 주도 학생들은 룩셈부르크에서 물리적으로 가까운 '자유의 학원' 게헨나가 중심이 되고 있다. 그렇지만 트로츠키주의의 물결이 더 퍼지기 전에 아루가 뭐라도 한 마디 해 줘야 하는 것 아닐까? 아니면 계속 입을 다물고 있는 것도 하나의 대안이 될 수 있을 것이다."
 HEU.flavor_event.21.a:0 "어느 쪽이든, 더 많은 사람들이 찾아오면 좋은 일이지"

 HEU.flavor_event.22.t:0 "붉은겨울 학생들의 수상한 푸딩"
 HEU.flavor_event.22.desc:0 "혁명을 위해 찾아온 붉은겨울 학생들이, '트로츠키주의에 대한 깊은 이해를 얻을 수 있다'며 다른 학원 학생들과 이상한 푸딩을 나누어 먹는 모습이 자주 보이고 있다. 트로츠키주의와 푸딩 사이의 연관성은 알 수 없지만, 푸딩 일부를 입수한 룩셈부르크 경찰은 이 푸딩에 환각 효과가 있는 버섯 등의 재료가 섞여 있다는 결론을 내렸다. 아무래도 마르크스-레닌의 가르침을 버섯의 각성 상태에서 깨닫고자 하는...다소 '신비한' 시도의 일부로 보인다. 룩셈부르크 경찰은 이 푸딩이 중독 효과가 있는 것 같지는 않지만, 다량 섭취할 경우 간에 독소가 위험할 정도로 쌓일 수 있다는 의사 소견서를 제출했다."
 HEU.flavor_event.22.a:0 "\"신비 같은 소리하네! 당장 모조리 몰수해!\""
 HEU.flavor_event.22.b:0 "\"중독성이 없으면 뭐, 하든 말든 내버려 두자고\""

 HEU.flavor_event.23.t:0 "우리는 자유를 원한다!"
 HEU.flavor_event.23.desc:0 "\"게헨나식 강의를 실시하라!\"\n\"룩셈부르크의 모든 학교를 점령하라!\"\n\"우리는 자유토론을 원한다!\"\n\n68혁명의 불길이 점점 뜨겁게 달아오르며, 룩셈부르크의 키보토스계 인구 중 가장 많은 비율을 차지하는 게헨나 학생들의 움직임도 적극적으로 변하고 있다. 최근 게헨나 학생들이 주도하는 자유학원 운동이 그 대표적인 활동이다. 자유학원주의자들은 룩셈부르크의 고등학교 및 대학 시설들을 총기를 이용해 점령한 뒤, 교사나 교수가 칠판에 대고 직접 글을 써 강의하는 '일방적' 수업을 중단할 것을 요구하고 있다. 자유학원주의자들은 대신 게헨나 학원처럼 룩셈부르크의 모든 학교들이 자율적인 출석 시스템(아루에게는 놀라운 얘기이지만, 게헨나는 결석계 없이도 학교에 안 나올 수 있었다고 한다)을 갖추고, 교사의 수업 대신 교실에 BD나 영상매체를 틀어놓기만 하는 것으로 학생들이 더 자유로운 분위기에서 학업을 할 수 있도록 해야 한다고 주장하고 있다.\n\n룩셈부르크 교사들은 이 '게헨나식' 강의가 시작되면 몇 년 안에 룩셈부르크의 문맹률이 몇 배 이상 늘어날 것이라고 강력하게 반발하고 있지만, 이 자유학원 운동이 교사와 학생 사이의 수평적 관계와 게헨나의 탈권위적인 학업 분위기를 룩셈부르크 학교에 적용할 수 있는 기회가 될지도 모른다."
 HEU.flavor_event.23.a:0 "\"룩셈부르크의 학교도 게헨나식으로!\""
 HEU.flavor_event.23.b:0 "\"그래도 출석은 학생의 의무고...아니, 난 사장이니까 예외인 거야!\""

 HEU.flavor_event.24.t:0 "제1차 성소수자 프라이드 퍼레이드"
 HEU.flavor_event.24.desc:0 "룩셈부르크 대공국에서 단 한 번도 실시된 적 없었던 성소수자들을 위한 프라이드 퍼레이드(자긍심 축제)가 오늘 강력한 가톨릭교도들의 반발 속에서 룩셈부르크 시에서 개최되었다. '모든 반대에 반대한다'는 68혁명의 기치가 적힌 푯말과 무지개 깃발을 든 키보토스 학생들과 현지 성소수자 권리 운동가들의 행진으로 시작된 퍼레이드는 룩셈부르크 시 중앙에서 가톨릭교도들에게 가로막혔다. 시위대를 이끄는 조제프 필리프 주교는 무지개 깃발을 든 학생들 앞에서 십자가를 들어올리며 \"사탄의 자식들!\"이라고 고함을 쳤고, 가톨릭 신자들과 시위대 사이에서 가벼운 몸싸움이 벌어졌다.\n\n충돌 직전의 분위기는 핑크색 머리를 가진 한 트리니티 여학생이 갑자기 시위대 대열 앞으로 뛰쳐나와 교복을 벗어던지자 급변했다. 이름 모를 여학생은 교복 속에 받쳐 입은 수영복 차림으로 주교의 손목을 덥썩 붙잡았고, 19세기 출신의 늙은 주교는 거의 심장이 멎을 뻔 한 충격을 받았다. 주교는 입에 거품을 물고 기절해 가톨릭교도들 사이로 쓰러졌고, 놀란 종교인들이 그를 부축해 병원으로 이송하면서 반대 시위는 순식간에 무너져버렸다."
 HEU.flavor_event.24.a:0 "\"...이 황당무계한 사건은 뭐야?\""

 HEU.flavor_event.25.t:0 "키보토스 뮤직 페스티벌"
 HEU.flavor_event.25.desc:0 "현지의 '억압적인' 대중문화를 타파하고 68혁명의 자유 문화를 전파하자는 의미에서 키보토스 여러 학원들에서 다양한 스쿨 걸즈 밴드들이 룩셈부르크에서 뮤직 페스티벌을 개최했다. 트리니티, 게헨나, 밀레니엄 등의 대형 학원부터 와일드헌트 예술학원 같은 소규모 학원의 스쿨 밴드까지 모두 참여한 이번 페스티벌은 키보토스의 록 문화를 현지인들에게 널리 알릴 수 있는 행사로 기획되었다. 물론 보수적인 룩셈부르크의 가톨릭교도들은 '록'이라는 키보토스의 새 문화가 전파되는 것을 필사적으로 막고자 했다.\n\n지난 성소수자 퍼레이드에서 반대 시위를 이끌었던 조제프 필리프 주교는 록 페스티벌 행사장에 난입해 밴드 공연 중인 무대를 장악하고 악기를 부수기 위한 '돌격대'를 모집했다. 약 백여명의 독실한 신자들로 구성된 돌격대는 록 페스티벌이 절정에 이른 저녁 시간대를 틈타 행사장에 침입했다. 그리고.\n\n\"인간이 죽는 것이 친환경이다!!! ROCK!!!!\"\n\n와일드헌트 예술학원 출신의 헤비메탈 밴드의 라이브가 진행중이던 뮤직 페스티벌 현장. 태어나서 처음 듣는 헤비메탈, 그리고 주교의 이해를 초월한 '백 년 뒤'의 음악은 불쌍한 주교의 신앙심과 의지를 단번에 끊어버렸다. 헤비메탈 라이브에 난입하려던 주교는 헤드뱅잉하는 보컬의 샤우팅 소리를 들으며 뇌출혈과 뇌졸중 증상을 일으켰고, 보안팀을 뚫고 스테이지로 오르려던 중 계단에서 굴러떨어졌다.\n\n\"이건 아니야....\"\n\n필리프 주교는 간신히 내뱉은 한 마디와 함께 의식을 잃어버렸고, 긴급하게 가까운 병원으로 이송되었으나 그날 밤을 넘기지 못하고 사망했다."
 HEU.flavor_event.25.a:0 "\"...어, 음...이건... 전혀 록하지 않네...\""

 HEU.flavor_event.26.t:0 "트로츠키 대 스탈린"
 HEU.flavor_event.26.desc:0 "붉은겨울 출신의 트로츠키주의 운동가들이 룩셈부르크에 있던 현지인 정당인 룩셈부르크 공산당과 분쟁을 빚기 시작헀다. 룩셈부르크 공산당 당대표 샤를 마르크스는 모든 공산주의 정당은 이오시프 스탈린이 교시한 '1국가 1정당' 규정을 지켜야 한다며, 붉은겨울 학생들이 룩셈부르크 공산당에 입당하고 트로츠키의 수정주의 정책을 거부할 것을 요구했다. 하지만 붉은겨울 학생들은 일국사회주의 정책을 자신들이 따라야 할 의무가 없다고 주장하며, 오히려 룩셈부르크 공산당이 자신들의 '트로츠키주의 혁명 동아리' 활동에 입회할 것을 역제안했다. 샤를 마르크스는 붉은겨울 측을 설득하는 것이 불가능하다고 판단한 듯, 어떠한 논평도 내지 않기로 결정한 것으로 보인다."
 HEU.flavor_event.26.a:0 "공산주의자들은 왜 저렇게 분파가 많을까?"

 HEU.flavor_event.27.t:0 "총학생회장 리쿠하치마 아루?"
 HEU.flavor_event.27.desc:0 "\"나는 그, 키보토스 총학생회장이라는 것이 대전이 이전 키보토스 사회에서 어떤 역할을 가지고 있는지는 모르오.\"\n\n조제프 베슈 총리는 불편한 심기로, 하지만 아루를 화나게 하지 않을 만큼으론 감정을 절제한 목소리로 말했다.\n\n\"하지만 섭정 전하가 키보토스의 대표가 된다면, 룩셈부르크의 지위는 어떻게 되는 것이요? 룩셈부르크 대공국이 키보토스 총학생회 밑으로 병합되는 형식은 아니었으면 하네만.\"\n\n지난 번 우파당 쿠데타 사건 당시, 조제프 베슈는 쿠데타 계획을 '몰랐다'는 이유로 총리직을 유지할 수 있었다. 아루도 자신과 흥신소 68을 배신하지 않은 베슈에게는 큰 악감정이 없기도 했고, 그녀는 자신만만한 미소를 지으며 홍차가 든 찻잔을 살짝 집어들었다.\n\n\"총학생회는 어디까지나 국가가 아닌 국제기구야. 여기로 치면 국제연맹 같은 거라고나 할까?\"\n\"...국제연맹이라.\"\n\"그러니까 내가 총학생회장이 되는 것과 룩셈부르크의 존속은 별개. 이렇게 말하면 이해가 쉽지?\"\n\"그렇다면 다행이오. 난 룩셈부르크 총리로서...이 나라의 존속을 유지해야 할 의무가 있소.\"\n\n\"괜찮아. 내가 있는 한, 룩셈부르크는 현지인과 키보토스인이 모두 평등하게 어울려 사는 낙원으로 계속 남을 테니까.\" 걱정 말라는 듯이, 아루는 자신만만하게 홍차를 단번에 후루룩 마셨다."
 HEU.flavor_event.27.a:0 "\"앗 뜨거! 캑! 콜록! 콜록!\""

 HEU.flavor_event.28.t:0 "68혁명의 확산"
 HEU.flavor_event.28.desc:0 "\"금지하는 것을 금지한다! 내가 춤출 수 있는 혁명을 원한다!\"\n\n흥신소 68에서부터 시작해 '68 혁명'이라는 이름을 얻은 리쿠하치마주의 운동은 키보토스의 여러 학원들에도 영향을 미치고 있습니다. '권위에 대한 반대', '현지 문화에 대한 거부', '반종교주의' 세 가지로 이루어진 이 혁명은 모든 키보토스인들의 단결과 자유를 주장합니다. [ROOT.GetName]을 비롯한 여러 학원들이 룩셈부르크의 혁명을 직접 보고 돌아왔고, 우리 국가에도 혁명 사상을 퍼트리는 학생들이 나타나고 있습니다.\n\n이 혁명은 권위주의에 대한 반대를 표명하기 때문에, 필연적으로 우리 [ROOT.GetName] 체제에 대한 반대 세력을 키울 가능성이 있습니다. [ROOT.GetLeader] 측이 68혁명을 주도하는 학생들을 탄압하더라도 그것이 이상한 선택은 아닐 것입니다. 하지만 일부 낙관주의자들은 68혁명의 자유로운 정신이 우리 학계에 폭넓은 토론의 기회를 주고, 지식인들이 더 많은 가르침을 공유할 수 있게 할 거라고 기대하고 있습니다."
 HEU.flavor_event.28.a:0 "혁명에 함께하자"
 HEU.flavor_event.28.b:0 "이것은 단호하게 금지되어야 한다"

 HEU.flavor_event.29.t:0 "안전제일"
 HEU.flavor_event.29.desc:0 "대공궁을 찾아온 에밀 슈펠러 헌병대장이, 걱정스럽다는 듯 먼저 말했다.\n\n\"섭정 전하. 원래 쓰시던 총은 너무 커서 거리에서 휴대하고 다니시지 못하신다고 들었습니다.\"\n\"키보토스에서 총을 휴대하는 건 상식이지만....... 룩셈부르크는 그렇지 않은 모양이니까. 현지 문화에 맞추려 노력하고 있어.\"\n\"섭정으로서 조국의 문화를 존중하고 이해하시려 하는 건 참으로 잘 하시는 일입니다. 하지만, 전하. 지난 번 같은 테러가 다시 일어날 때를 대비해, 최소한의 무장은 하셔야 할 필요가 있습니다.\"\n\n지난 번의 테러. 아루는 등골을 따라 욱신거리는 환상통이 퍼지는 걸 느낄 수 있었다. 독립국가당 나치당원 다섯에게 무자비한 폭력을 당했으니까.\n\n에밀 슈펠러는 자신의 가방에서 봉투를 꺼내 책상에 내려놓았다.\n\n\"섭정 전하. 룩셈부르크 헌병 장교에게 배급되는 벨기에제 권총입니다.\"\n\n아루는 봉투에서 권총을 꺼내 흔들어 보았다. 총알은 별도의 종이 봉투에 담겨 있었다. 굳이 지시한 적도 없는데, 이런 호신도구를 가져와 준 슈펠러가 고맙고, 또 미안했다.\n\n\"내 몸은 내가 잘 지켜야 하는데. 괜히 남들을 걱정하게 만들고....... 고마워.\"\n\"필요하시다면 개인 경호를 붙여 드리겠습니다.\"\n\"그거까지는 괜찮아. 흥신소의 친구들이 있으니까. 하지만......이 권총은 잘 쓸게.\""
 HEU.flavor_event.29.a:0 "안전이 제일이니까"

 HEU.flavor_event.30.t:0 "혁명은 어디까지 혁명이어야 하는가"
 HEU.flavor_event.30.desc:0 "68 혁명으로 인해 '더 많은 자유'를 주장하는 게헨나 학생 일부가 오늘 룩셈부르크 국방부를 장악하고 군대 해산을 선언하려는 '자유를 통한 평화' 작전을 거행하려다 진압되었습니다. 게헨나 과격 평화주의자들은 국방부 대문을 망치로 부수고 진압하러 온 헌병대를 폭행하는 등 소란을 일으켰으나, 흥신소 68의 카요코가 직접 현장에 나와 확성기로 '폭력을 통한 비폭력 운동'의 문제점을 지적하며 평화주의자들을 간신히 해산시켰습니다.\n\n다행히 사망자는 발생하지 않았으나, 게헨나 학생들과 맞대응하던 룩셈부르크군 여섯 명이 부상을 입었고, 국방부 건물의 문짝이 뜯겨나가고 건물 외벽에 반전주의를 상징하는 락카 문구가 적히는 재산 피해가 발생했습니다. 군 내 민족주의자들은 아루의 '68 혁명'으로 인해 학생들이 지나치게 과격해지고 있다며 분노를 쏟아냈지만, 헌병대장인 에밀 슈펠러가 아루가 직접 이 시위를 지시한 것이 아니라며 다른 장성들을 설득했습니다."
 HEU.flavor_event.30.a:0 "올해 국방비 사용 목록. 새 문짝 달기, 락카칠 지우기..."

 HEU.flavor_event.31.t:0 "에반에마엘 요새의 해방"
 HEU.flavor_event.31.desc:0 "독일 국방군의 침공을 대비하기 위해 건설되었던 벨기에 에반에마엘 요새에는, 대전이 이후 키보토스계 국가의 통치를 거부하는 민족주의자 군인들이 거주하는 일종의 '해방구'로 자리잡고 있었습니다. 오랜 시간 인류 국가의 귀환을 기다려 왔던 요새는 오늘 룩셈부르크군이 진입하면서 활짝 열렸고, 벨기에 군인들과 룩셈부르크 군인들이 서로 감동적인 상봉식을 이루었습니다. 비록 벨기에 민족주의자들은 룩셈부르크의 대공이 헤일로와 뿔을 가진 붉은 머리 키보토스인이라는 것에 불만이 있기는 하지만, 리쿠하치마 아루가 결국 '룩셈부르크 대공국 섭정'이라는, 인류의 법률과 체제 아래에서 정치를 하고 있다는 점을 인정하고 룩셈부르크로 귀화하기로 합의했습니다.\n\n우리 군인들은 에반에마엘 요새 안에서 보관중이던 여러 총기를 발견했습니다. 장교들은 원래부터 벨기에제 무기를 사용하던 기존 룩셈부르크군 소총과 완벽하게 호환된다는 점을 기쁘게 보고했습니다. 요새에서 수거된 무기들은 룩셈부르크 군이 당장에라도 사용할 수 있는 상태였습니다."
 HEU.flavor_event.31.a:0 "멋진 이야기네!"

 HEU.flavor_event.32.t:0 "만마전, 이부키, 그리고 이부키"
 HEU.flavor_event.32.desc:0 "만마전 정부의 붕괴 이후, 룩셈부르크 대공국으로 망명 온 만마전 중요 인사들이 룩셈부르크 대공국에 공식적으로 '주간 만마전' 신문을 계속 발행해 줄 것을 요청했습니다. 당혹스러운 점은 신문을 룩셈부르크의 세금으로 발행해야 한다는 점, 그리고 신문에 담길 정보가 지금 진행 중인 전쟁 전황에 대한 이야기가 아닌, '탄가 이부키'라는 한 여자아이의 귀여움을 홍보하기 위한 기사들이라는 점이었습니다.\n\n에밀 슈펠러 헌병대장은 만마전의 요구가 사실인지 몇 번을 재차 확인했지만, 만마전 의원들이 *진짜로* 총력전 도중에도 이부키의 *귀여움*을 대중들에게 홍보하고 싶어한다는 사실만 다시 확인했을 뿐이었습니다.\n\n슈펠러 헌병대장은 리쿠하치마 아루와의 독대에서 최대한 분노를 억누른 말투로, \"전장에서 *전하의* 군인들이 죽어가고 있습니다. 이 시기, 그들에게 돌아가야 할 예산을 *한낱* 외국의 연예인을 위해 사용하는 건 부당한 일입니다\"라며 반대 의견을 내놓았습니다. 하지만 주간 만마전 발간을 중단한다면 망명 과정에서 룩셈부르크군에 편입된 만마전 군인들의 사기가 추락할 것이라는 경고 역시 만마전 수뇌부에서 전해져 왔습니다.\n\n결국 결정은 아루의 몫입니다. 왜 이런 바보 같은 결정을 위해 고민해야 하는 건지 스스로도 이해하지 못하면서도, 아루는 지끈거리는 관자놀이를 누르며 타자기 앞에 앉았습니다."
 HEU.flavor_event.32.a:0 "...만마전 병사들의 사기를 위해 희생하는 수밖에..."
 HEU.flavor_event.32.b:0 "이게 말이 돼? 내게 충성하는 사람들이...지금도 죽어가고 있다고!"

 HEU.flavor_event.33.t:0 "블루 아카이브: 흥신소 68 업무일지"
 HEU.flavor_event.33.desc.a:0 "리쿠하치마 아루의 '68 혁명'이 키보토스인들을 넘어 국제 사회의 지식인들에게까지 인기를 얻게 되면서, 아루의 인지도를 '상업적'으로 활용하려는 시도도 나타났습니다. 이번에 룩셈부르크를 비롯한 독일어권 전역에서 동시 개봉한 영화 '블루 아카이브: 흥신소 68 업무일지'는 리쿠하치마 아루가 대전이 이전 키보토스에서 활동한 내용을 (다소의 영화적 상상력을 가미해) 그려낸 느와르 영화입니다. 독일어권 전체에서 최고의 인기를 얻고 있는 스타 영화배우인 하인리히 피엘이 직접 감독을 맡은 이번 영화는, 피엘의 1930년 전작인 '조심해! 자동차 도둑이야!(Achtung! – Auto-Diebe!)'의 뒤를 잇는 범죄 스릴러로서, 관객들을 두근거리게 만드는 플롯으로 평론가들의 극찬을 이끌어냈습니다.\n\n흥신소 68 업무일지, 정식 영화명 '블루 아카이브: 흥신소 68 업무일지'는 카리스마 있는 여배우인 마를레네 디트리히가 리쿠하치마 아루 역을 맡았으며, 체코계 도이칠란트인 여배우 아니 온드라가 아루의 버디이자 영화의 중요 주역인 이구사 하루카 역을 맡았습니다. 디트리히는 범죄와 부패로 물든 키보토스의 게헨나에서, 유일하게 서민들을 위해 악인들을 상대로만 암살을 이어가는 냉혹한 킬러 리쿠하치마 아루를 묘사합니다. 마피아들과 결탁한 추악한 선도부의 악당들은 부패한 정치인과 자본가들을 보호하려고 하지만, 천재적인 저격수 리쿠하치마 아루가 나타날 때마다 상황은 급변합니다. 아루의 저격은 어떠한 상황에서도 빗나가지 않으며, 무고한 시민 대신 언제나 악인의 심장을 꿰뚫습니다.\n\n영화가 상업적인 성공을 거두면서 리쿠하치마 아루로 분장한 마를레네 디트리히의 브로마이드 판매량이 급증했으며, 영화에서 리쿠하치마 아루가 자신의 사무실에서 즐겨 마시는 것으로 묘사된 온더락 위스키 역시 유명세를 얻었습니다.\n\n영화 평론가들은 하인리히 피엘 감독이 \"부패한\" 선도부에 맞서 싸우는 아루의 모습을 통해, 구체제에 대한 저항 정신과 68혁명의 자유주의 정신을 놀라울 정도로 완벽하게 묘사했다고 극찬했습니다. 이미 상업적인 대성공을 거둔 피엘은 마피아들과 결탁한 선도부의 악당 '아마우 남작'을 암살하려는 아루의 위대한 모험에 대한 후속 영화를 제작할 것이며, 디트리히와의 재계약도 순조롭게 진행되었다는 것을 밝혔습니다. 뛰어난 감독이자 배우이기도 한 하인리히 피엘은 이미 드라큘라 백작을 모티브로 한 '아마우 남작'의 코스튬을 언론에 공개했으며, 자신이 아마우 남작 역을 맡게 될 것이라고 말했습니다. 영화 '블루 아카이브'의 팬들은 이미 새로운 영화의 촬영이 끝나기를 목이 빠지게 기다리고 있습니다."
