 HEU_abgeordnetenkammer_decision_category_desc:0 "\n\n£GFX_HEU_abgeordnetenkammer\n\n\n\n\n\n§Y[ROOT.GetName]§!은 입헌군주제 민주주의 국가로서, 대공은 이론적으로는 의회를 자유롭게 해산할 수 있으며 법률 제정에 대한 권리를 가집니다. 하지만 1919년 제정된 첫 민주적 헌법에 따라, 대공은 §Y군림하지만 통치하지 않는다§!는 원칙대로 충성스럽고 민주적인 의회에 권한을 위임하고 정치에는 최소한의 관여만을 실시합니다. 적어도 대전이 이전까지는 그러한 원칙이 유지되어 왔습니다.\n\n현재 §G연립여당§!은 다음과 같습니다.\n\n\n\n\n\n\n\n\n\n"
 
