 aru_persona_gui_charisma_tt:0 "§Y카리스마§!\n리쿠하치마 아루의 카리스마입니다. 이 점수는 국민들이나 여러 이해단체, 그리고 군부가 느끼는 아루의 지도력을 표현하는 점수입니다."

