 ### 인물 설명 ###
 HEU_wilhelm_II_desc: "빌헬름 2세, 또는 빌헬름 폰 프로이센은 1918년 11월 독일 제국의 붕괴로 인해 독일 제국의 황제에서 퇴위해야만 했습니다. 그는 자신이 챙길 수 있는 재산을 모아 네덜란드로 망명했고, 언젠가 다시 독일의 황제에 복위할 수 있는 날을 고대했습니다. 하지만 1935년 11월 발생한 키보토스 '대전이'는 네덜란드를 갈기갈기 찢어 놓았고 그는 다시 한 번 도망을 택해야 했습니다.\n\n빌헬름 폰 프로이센은 네덜란드 정부와 함께 도망치는 걸 원했지만, 대전이 이후의 혼란 속에서 빌헬미나 여왕은 망명한 황제를 챙기지 않은 채 배에 올랐습니다. 카이저는 방향을 돌려 룩셈부르크로 도망쳐야 했고, 그 사이 호엔촐레른 가문이 가졌던 대부분의 재산은 사라졌습니다.\n\n황제는 룩셈부르크인들이 자신을 독일 황제로서 환영할 것이라고 생각했지만, 지난 세계대전 당시 룩셈부르크의 '점령자'였던 독일 황제에 대한 시각은 냉랭했습니다. 새 정부는 한 때의 황제에게 한미한 자문관 직이라도 내려줄 여유가 있을까요? 아니면 그가 홀로 늙어가도록 무시할까요?"
 HEU_emile_speller_desc: "헌병대 소령이었던 에밀 슈펠러는 '대전이'가 일어난 당시 우익당 총리인 베슈의 명령에 따라 게헨나 학생들을 진압하기 위해 진격한 지휘관이었습니다. 실제로 진압당한 것은 헌병대 쪽이었지만요. 대전이의 혼란기, 게헨나 학생들의 막강한 화력에 왼팔을 절단해야 했던 슈펠러는 그 이후 키보토스인들의 신비의 힘에 대해 깨닫게 되었습니다.\n\n그는 키보토스 국가들의 위협에서 룩셈부르크를 지키기 위해, 가장 중요한 것은 잘 계획된 방어 전술이라는 판단을 내렸습니다. 비록 대전이 이후 상이군인이 된 그는 원한다면 룩셈부르크 군을 전역할 수 있었지만, 여전히 군에 머무르며 외세의 침공에 맞서기 위한 방어 전략을 구상하고 있습니다."
 HEU_joseph_bech_desc: "조제프 베슈 총리가 비록 민주적 선거에 의해 1926년 총리가 되었기는 했지만, 그 본인이 '민주주의자'인 것은 아닙니다. 우파당 주류의 중심 사상이었던 보통선거권 폐지 주장을 비롯한 반민주주의적인 성향을 그 역시 공유하고 있었으며, 권위주의적이며 반공주의자였던 그는 1934년 국회의원 선거에서 공산당이 원내 의원을 선출하자 그를 바로 제명해버리는 데 앞장서기도 했습니다.\n\n하지만 대전이로 인한 룩셈부르크의 정치적 변화는 베슈의 정치권력에도 큰 영향을 주었습니다. 그는 대전이 당시 게헨나에 대한 무력도발을 실시하다 룩셈부르크를 멸망 직전으로 몰아넣었고, 리쿠하치마 아루에 의해 모든 권력을 잃어버린 채 사실상의 허수아비 총리로 전락했습니다. 하지만 여전히 그는 자신이 룩셈부르크의 지도자가 될 수 있다는 꿈을 꾸고 있습니다. 비록 그 꿈이 이루어질 가능성이 없다고 하더라도."
 HEU_emile_reuter_desc: "1926년 이후 현재까지 룩셈부르크 대공국 국회의장을 맡고 있는 에밀 로이터는 우파당 출신의 강직한 가톨릭 보수주의자이자 왕정주의자입니다. 대전이 당시의 정치적 혼란 속에서 로이터는 불바다가 된 룩셈부르크를 떠나 프랑스로 도피했고, 프랑스가 밀레니엄 학원에 의해 정복당하자 다시 룩셈부르크로 도망쳤습니다. 비록 대전이 당시 무력하게 권력을 잃어버렸지만, 로이터는 자신이 혼란에 빠진 룩셈부르크를 올바른 길로 다시 이끌 수 있을 것이라고 믿습니다. 바로 1935년 대전이 이전의 보수적 사회 질서의 유지지요."
 HEU_pierre_dupong_desc: "우파당 내의 소장파이자 '혁신파'라고 불리는 피에르 듀퐁은 우파당 정치인임에도 불구하고 보통선거제 폐지와 같은 당내 반동주의적 기조와 거리를 두고 있습니다. 대전이 이후 리쿠하치마 아루가 룩셈부르크 대공국의 지도자가 된 이후에도 공석과 사석을 비롯해 어디에서도 반대 의견을 낸 적 없는 온건주의자이기도 하고요. 듀퐁은 비록 보수주의자지만 동시에 애국자이며, 룩셈부르크 대공국이 대전이 이후 질서에서 살아남기 위해서는 리쿠하치마 아루와 흥신소 68의 조력이 절실하다는 것을 인정합니다. 이에 반대하는 룩셈부르크 현지 보수 세력들은 아루가 룩셈부르크에서 떠나기만 한다면 룩셈부르크가 1935년 이전으로 완벽하게 돌아갈 수 있을 것이라고 믿지요. 하지만 듀퐁은 흥신소 68이 룩셈부르크를 떠나는 순간, 룩셈부르크 대공국은 다른 키보토스 국가들에 의해 하루 이틀 사이에 정복당하리라고 분석합니다.\n\n실제로 대전이 이후의 룩셈부르크에게 '자립'할 수 있는 능력이 있는지는 불명확하고요."
 HEU_victor_bodson_desc: "사회주의자 변호사인 빅토어 보트존은 1930년 룩셈부르크의 군소정당인 룩셈부르크 노동자당에 입당하면서 정치 활동을 시작했습니다. 그는 비록 중앙 정계에 진출할 수 있을 정도의 영향력은 없었지만, 강경한 반파시스트였던 그는 이웃 국가인 도이칠란트의 아돌프 히틀러에 맞서 싸우기 위해 행동해야 한다는 믿음을 갖고 있었습니다.\n\n보트존은 도이치에서 룩셈부르크를 거쳐 벨기에 항구를 통해 미국으로 떠날 수 있는 '망명 비밀 루트'를 개척하고 개인적인 반나치 활동을 시작했습니다. 그의 도움으로 인해 1935년 대전이가 일어나기 전까지 수백 이상의 유대인들과 반체제 인사들이 도이칠란트를 탈출할 수 있었습니다.\n\n대전이 사건으로 도이치의 히틀러 정권은 붕괴했지만 억압으로부터 탄압받는 모든 소수자들을 보호해야 한다는 보트존의 임무는 오히려 더 커졌습니다. 보트존은 키보토스계 전이자들과 룩셈부르크 현지인들 사이의 인종갈등을 해결하기 위해 행동하고 있는 소수파이며, 리쿠하치마 아루에게 자신의 열정을 보여주고 싶어 합니다."

 HEU_aru_generic_leader_desc: "대전이로 넘어온 키보토스계에게는 흥신소 68의 사장으로, 현지인들에게는 룩셈부르크 대공국의 섭정으로 잘 알려진 리쿠하치마 아루는 하드보일드한 무법자를 자칭하는 것 치고는 상냥하고 냉혹하지 못한 성품을 가지고 있습니다. 리쿠하치마 아루는 대전이 직후 룩셈부르크 시에 전이되었고, 게헨나에서 찾아온 불량학생들의 약탈로 불바다가 된 룩셈부르크 시의 모습을 보았습니다. 아루는 원한다면 그 도시를 떠날 수 있었을 것입니다. 그녀에게 몇 백명의 약탈자들과 싸워야 할 이유는 없었습니다. 하지만 아루는 총리 관저에서 뛰쳐나와 거리를 헤매며 도망치던 조제프 베슈 총리의 목숨 구걸을 '의뢰'로 받아들였고, 약탈에 참가하지 않은 다른 키보토스 전이자들과 함께 룩셈부르크 시를 지키며 룩셈부르크의 영웅이 되었습니다.\n\n이 작은 룩셈부르크에서 리쿠하치마 아루가 무엇을 할 수 있을까요? 한 번 영웅 대접을 받았으니, 이제 다른 키보토스 학원이 장악한 나라로 떠나 새 흥신소 사업장을 차리는 게 낫지 않을까요? 하지만 아루는 그럴 수 없었습니다. 파괴된 룩셈부르크 시에는 키보토스인들의 테러로 상처 입은 현지인들이 남아 있습니다. 그리고 테러에 참여하지 않은 학생들은 이 작은 대공국에 머무르며 이곳을 새 고향으로 삼으려 하고 있습니다. 학생들을 경계하는 현지인들과 그저 이 땅에서 살고 싶어 하는 키보토스의 학생들. 누군가는 둘 사이의 관계를 조율해 주어야 했습니다.\n\n키보토스인과 현지인이 모두 사이좋게 살아갈 수 있는 작은 낙원. 허황되지만, 그렇기에 리쿠하치마 아루가 꿈꿀 수 있는 무법자로서의 길. 아루는 그 작은 꿈을 꾸며 이 룩셈부르크에 남았습니다. 비록 그녀의 앞날에 무슨 고난이 기다린다고 하더라도."

 HEU_aru_fascist_leader_desc: "키보토스인과 현지인이 모두 사이좋게 살아갈 수 있는 작은 낙원. 허황되지만, 그렇기에 리쿠하치마 아루가 꿈꿀 수 있는 무법자로서의 길. 아루는 그 작은 꿈을 꾸며 이 룩셈부르크에 남았습니다. 비록 그녀의 앞날에 무슨 고난이 기다린다고 하더라도 견뎌낼 수 있을 거라고 믿었습니다. 하지만 아루의 작은 꿈에 다다르기 위해 걸어야 하는 길은 너무, 너무도 멀었습니다. 옛 집권 여당이었던 우파당은 '감히' 여자가 정치에 관여하는 것을 냉소적으로 보며 방해했습니다. 가톨릭교도들은 리쿠하치마 아루와 키보토스인들이 룩셈부르크에서 꺼지라며 돌을 던졌습니다. 소위 나치즘, 국가사회주의를 추종하는 게르만 민족주의자들은 키보토스계 학생들을 몇 번이고 린치했습니다.\n\n그리고, 흥신소 68 사원들이... 아루의 '이상'에 상처입고 있습니다.\n\n모두를 공평하게 사랑한다는 것은 결국 모두를 사랑하지 않는 것과 같은 건 아니었을까요. 키보토스에서는 한 번도 겪은 적 없었던 절망과 아픔. 끝내 아루는 현지인들을 위해 노력하면, 현지인들이 키보토스 전이자들의 선의를 인정하고 함께 공존할 수 있을 것이라는 희망을 버렸습니다. 마음이 꺾였다고 해도 됩니다. 리쿠하치마 아루의 이상이 부정당했다고 해도 어쩔 수 없습니다. 하지만... 여전히 아루의 내면에는 결코 그녀가 포기할 수 없는 선한 의지가 남아 있습니다.\n\n68혁명 - 현지인들의 차별을 막기 위해, 아루는 자신의 마지막 희망의 불길을 들어올립니다. 21세기 키보토스의 문화를 20세기 지구에 이식하고, 지구의 차별적인 문화를 말살한다. 그렇게만 할 수 있다면 아루가 꿈꾸는 작은 낙원은 살아남을 수 있을지도 모릅니다. 아니.\n\n그래야만 합니다."

 HEU_aru_communist_leader_desc: "키보토스인과 현지인이 모두 사이좋게 살아갈 수 있는 작은 낙원. 허황되지만, 그렇기에 리쿠하치마 아루가 꿈꿀 수 있는 무법자로서의 길. 아루는 그 작은 꿈을 꾸며 이 룩셈부르크에 남았습니다. 비록 그녀의 앞날에 무슨 고난이 기다린다고 하더라도 견뎌낼 수 있을 거라고 믿었습니다. 하지만 아루의 작은 꿈에 다다르기 위해 걸어야 하는 길은 너무, 너무도 멀었습니다. 현지인들은 리쿠하치마 아루를 마녀로 취급하며 뒤에서 비웃습니다. 게헨나 학생들은 아루가 현지인들이 준 귀족 작위를 지키기 위해 '현지인들의 개'가 되었다고 노골적으로 조롱합니다. 인류와 키보토스계를 모두 지키겠다는 그녀의 꿈은 오히려 아루를 두 민족의 적으로 만들었습니다.\n\n인류에게, 그리고 게헨나 학생들에게 연달아 아루가 테러를 당하면서 흥신소 68의 웃음소리도 아루의 이상과 함께 사라지고 있습니다. '아루를 지키지 못했다'는 사실은 흥신소 사원들의 마음에 상처를 남겼습니다. 아루가 없는 흥신소 사무실에서 무츠키와 카요코가 서로를 성으로 부르며 고함 치며 싸우는 소리를 들었을 때, 그녀의 영혼도 수백 갈래로 찢어졌습니다.\n\n누군가는 이렇게 말합니다. 어린아이를 벗어나라. 네가 지키고 싶은 사람들을 위해 어른이 되어라.\n\n어른이란 뭘까요? 어떻게 해야 책임지는 사람이 될 수 있는 걸까요? 애초에 리쿠하치마 아루가 그런 존재가 될 수 있는 자격이 있는 걸까요?\n\n§R\"차라리 죽어버리면, 내가 없어져버리는 편이 모두에게 행복한 결말 아닐까?\"§!"

 HEU_aru_communist_leader_happy_ending_desc: "대중들에게는 폐렴 때문에 며칠 동안 바깥 활동을 하지 않았다고 발표했지만, 실제로는 트리니티를 정복한 그 날 아루가 청산가리를 탄 커피로 자살을 시도했었다는 걸 많은 사람들은 끝내 모를 것입니다. 어떻게 위대한 승리를 거둔 지도자가 그런 선택을 한다고 생각하겠습니까?\n\n전쟁에서 계속 승리하고, 흥신소 68의 깃발이 점점 더 넓은 곳으로 퍼져가는 동안, 아루는 자신의 이름 아래에서 죽어가는 사람들. 그리고 점점 무너져가는 흥신소 68 사원들 사이의 관계를 보며 아루는 자신이 죽는 것이 <책임지는 어른>이라고 생각하게 되었습니다.\n\n아마 그 생각은 잘못되었던 것 같습니다.\n\n심정지 상태에서 기적적으로 깨어난 이후, 아루는 자신이 생각하는 것과는 다른 형태로 어른이 되었습니다. 비록 많은 것들을 잃어버렸지만, 여전히 남아 있는 것들도 있습니다. 키보토스인과 인류 두 민족의 화합이라는 소중한 꿈도 깨지지 않았습니다.\n\n이 모든 어려움을 기꺼이 이겨내가며, 리쿠하치마 아루는 모두를 구하는 희망을 향해 나아갑니다."

