 # Events
 GEI_event.28.t:0 "색채의 침공"
 GEI_event.28.d:0 "정체불명의 현상이 전 세계에 나타나기 시작했다. 이상한 색채의 빛과 실종 사건이 점점 더 빈번해지고 있다."
 GEI_event.28.a:0 "이것은 좋지 않은 징조다..."

 GEI_event.29.t:0 "연구자들의 실종"
 GEI_event.29.d:0 "전국의 연구 시설에서 연구원들이 갑자기 사라지는 사건이 발생하고 있다. 남은 것은 이상한 색채의 흔적뿐이다."
 GEI_event.29.a:0 "우리의 지식이 위험에 처해있다"

 GEI_event.30.t:0 "색채의 변형"
 GEI_event.30.d:0 "점령지의 주민들이 이상한 변화를 겪고 있다. 그들의 모습이 점점 색채와 닮아가고 있다."
 GEI_event.30.a:0 "새로운 존재로의 진화다"

 # 이벤트 제목
 GEI_event.31.t:0 "색채 네트워크 완성"
 GEI_event.31.d:0 "우리는 마침내 전 세계적인 색채 네트워크 구축을 완료했다. 이제 모든 색채화된 존재들이 하나의 의식으로 연결되어 있다."
 GEI_event.31.a:0 "우리는 하나가 되었다"

 GEI_event.32.t:0 "연구 시설 침투"
 GEI_event.32.d:0 "정체불명의 존재가 우리의 연구 시설에 침투했다. 중요한 연구 자료들이 사라지고 있다."
 GEI_event.32.a:0 "이것을 막아야 한다"

 GEI_event.33.t:0 "데카그라마톤 개선"
 GEI_event.33.d:0 "새로운 데카그라마톤 장비의 개발이 완료되었다. 이전보다 더욱 강력한 전투력을 발휘할 것이다."
 GEI_event.33.a:0 "완벽한 진화다"

 GEI_event.34.t:0 "차원문 네트워크 구축"
 GEI_event.34.d:0 "차원문 네트워크가 성공적으로 구축되었다. 이제 우리는 어디든 순식간에 도달할 수 있다."
 GEI_event.34.a:0 "공간의 제약은 없다"

 GEI_event.35.t:0 "차원문을 통한 기습"
 GEI_event.35.d:0 "갑자기 나타난 차원문을 통해 적군이 우리 영토 깊숙이 침투했다."
 GEI_event.35.a:0 "이런 위협에 대비할 방법이 없다"

 GEI_event.36.t:0 "학생회의 타락"
 GEI_event.36.d:0 "색채의 영향력이 학생회 전체에 퍼졌다. 이제 그들은 우리의 의지를 실현하는 완벽한 도구가 되었다."
 GEI_event.36.a:0 "이제 학교는 우리 것이다"

 GEI_event.37.t:0 "헤일로의 부패"
 GEI_event.37.d:0 "정체불명의 색채가 우리 학생들의 헤일로를 부패시키고 있다. 그들의 전투력이 급격히 저하되고 있다."
 GEI_event.37.a:0 "이 부패를 멈춰야 한다"

 GEI_event.38.t:0 "여신의 힘 발현"
 GEI_event.38.d:0 "죽음의 여신이 자신의 모든 힘을 해방했다. 우리 군대는 이전과는 비교할 수 없는 강력한 힘을 얻었다."
 GEI_event.38.a:0 "승리는 우리 것이다"

 GEI_event.39.t:0 "죽음의 공포"
 GEI_event.39.d:0 "죽음의 여신이 퍼뜨리는 공포가 우리 군대를 마비시키고 있다. 병사들의 사기가 급격히 저하되고 있다."
 GEI_event.39.a:0 "이 공포를 이겨내야 한다"

 GEI_event.40.t:0 "약탈 부대 조직 완료"
 GEI_event.40.d:0 "전문적인 약탈 부대의 조직이 완료되었다. 이제 우리는 더욱 효율적으로 적의 자원을 탈취할 수 있을 것이다."
 GEI_event.40.a:0 "모든 것을 가져와라"

 GEI_event.41.t:0 "군사 시설 피습"
 GEI_event.41.d:0 "정체불명의 색채 부대가 우리의 군사 시설을 습격했다. 상당한 양의 장비와 자원이 탈취되었다."
 GEI_event.41.a:0 "우리의 전력이 약화되었다"

 GEI_event.42.t:0 "전술 AI의 분석"
 GEI_event.42.d:0 "적의 첨단 AI 시스템이 우리의 전술을 완벽하게 분석하고 있다. 우리의 모든 움직임이 예측되고 있다."
 GEI_event.42.a:0 "이런 상대는 처음이다"

 GEI_event.43.t:0 "그림자가 드리워지다"
 GEI_event.43.d:0 "정체불명의 그림자가 우리 국경을 넘어 침투하고 있습니다. 보이지 않는 적의 존재가 우리 국민들을 공포에 떨게 만들고 있습니다."
 GEI_event.43.a:0 "이 공포를 멈춰야 한다"
 
 GEI_event.44.t:0 "산업 시설의 색채화"
 GEI_event.44.d:0 "우리의 공장들이 이상한 색으로 물들어가고 있습니다. 노동자들은 혼란스러워하고 있으며, 생산 라인이 서서히 마비되어 가고 있습니다."
 GEI_event.44.a:0 "통제불능이다"
 
 GEI_event.45.t:0 "최후의 공세"
 GEI_event.45.d:0 "색채의 군대가 전례 없는 규모로 공세를 개시했습니다. 하늘은 이상한 색으로 물들었고, 우리의 방어선은 순식간에 무너지고 있습니다."
 GEI_event.45.a:0 "이것이 끝이 될 것인가"

 GEI_event.46.t:0 "산업 시설 붕괴"
 GEI_event.46.d:0 "색채화된 산업 시설들이 과부하로 인해 붕괴하기 시작했습니다. 생산 라인이 마비되고 노동자들은 공황 상태에 빠졌습니다."
 GEI_event.46.a:0 "통제할 수 없다"

 GEI_event.47.t:0 "자원의 고갈"
 GEI_event.47.d:0 "무분별한 자원 추출로 인해 광산과 유전이 고갈되기 시작했습니다. 지하 구조가 불안정해지고 있습니다."
 GEI_event.47.a:0 "더 많은 자원이 필요하다"

 GEI_event.48.t:0 "그림자가 스며들다"
 GEI_event.48.d:0 "이상한 그림자가 우리 영토에 스며들고 있습니다. 보이지 않는 공포가 우리 국민들을 덮치고 있습니다."
 GEI_event.48.a:0 "이 공포를 멈춰야 한다"

 GEI_event.49.t:0 "현실이 흔들리다"
 GEI_event.49.d:0 "현실이 왜곡되기 시작했습니다. 우리가 알던 세계가 무너지고 있습니다."
