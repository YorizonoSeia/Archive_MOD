 TRN_country_collapse_decisions_plz_time: "시간 벌기"

 TRM_anti_trinity_game_desc: "세상이 뒤집힌 그 날, 트리니티의 운명은 더 이상 키보토스에 머물지 않고, 알 수 없는 대지 위에 던져졌습니다. 우리는 혼란 속에서 주변이 낯설게 변해버린 것을 깨달았고, 그로 인해 혼돈이 찾아오는 것은 자연스러운 일이었습니다. 하지만 우리는 결코 포기하지 않았습니다. 트리니티의 숭고한 의지는 어디서든 빛을 잃어서는 안 되었기 때문입니다.\n\n그러나 위기의 물결은 금세 우리 앞에 밀려들었습니다. 이 새로운 세계의 원주민들 역시 혼란에 빠져 있었습니다. 갑작스레 사라진 그들의 정부를 대신해 군림하려는 불가사의한 존재들을 받아들일 수 없었던 것이죠. 우리 학생들과 그들 사이의 충돌은 불가피했고, 트리니티의 통치에 저항하는 결사대가 결성되었으며, 몇몇 지역에서는 소요 사태까지 일어났습니다. 그러던 중 트리니티 정보부는 적들이 준비한 가장 큰 시련이 우리 발밑에서 진행되고 있다는 경고를 보내왔습니다. 만약 우리가 이를 저지하지 못한다면, 트리니티는 그 찬란한 영광을 영원히 잃게 될 것입니다.\n\n이제 우리의 결단과 행동만이 이 위기를 막을 수 있습니다."

