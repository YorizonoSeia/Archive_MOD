 TRN_collapse_event.11.t: "트리니티의 작전 성공"
 TRN_collapse_event.12.t: "무력화된 작전"
 TRN_collapse_event.13.t: "독일 유격대의 작전 성공"

 TRN_collapse_event.11.desc1: "우리는 적의 작전을 완벽하게 파훼하여 승리를 거머쥐었습니다.\n\n저항군 놈들의 완전한 소탕이 멀지 않았습니다!"
 TRN_collapse_event.12.desc1: "작전 계획서는 완벽했으나, 저항군 놈들도 우리와 비슷한 생각을 한게 분명합니다. 아쉽게도 작전은 실패하였습니다."
 TRN_collapse_event.13.desc1: "우리가 다른 곳에 한눈을 판 사이 저항군 놈들이 우리의 거점을 가볍게 파괴하고 돌아갔습니다!\n\n승리가 다시 한 걸음 멀어져 간 것만 같습니다."

 TRN_collapse_event.11.desc2: "적들은 우리의 작전 계획서를 완전히 관통한 작전을 수행했습니다.\n\n우리는 패배했습니다. 그러나, 다음번에는 아닐것입니다."
 TRN_collapse_event.12.desc2: "작전 계획서는 완벽했으나, 트리니티 압제자 놈들도 우리와 비슷한 생각을 한게 분명합니다. 아쉽게도 작전은 실패하였습니다."
 TRN_collapse_event.13.desc2: "트리니티의 수색조가 엉뚱한 곳을 수색하는 사이, 우리는 훌륭하게 목표를 완수했습니다.\n\n해방의 그 날이 가까워지고 있습니다."

 TRN_collapse_event.11.a: "훌륭하군!"
 TRN_collapse_event.12.a: "이런."
 TRN_collapse_event.13.a: "안돼!"

 TRN_collapse_event.11.b: "안돼!"
 TRN_collapse_event.13.b: "훌륭하군!"

 TRN_collapse_event.21.t: "트리니티의 작전 성공"
 TRN_collapse_event.22.t: "무력화된 작전"
 TRN_collapse_event.23.t: "독일 친위대의 작전 성공"

 TRN_collapse_event.21.desc1: "우리는 친위대의 작전을 완벽하게 파훼하여 승리를 거머쥐었습니다.\n\n반란군 놈들의 완전한 소탕이 멀지 않았습니다!"
 TRN_collapse_event.22.desc1: "작전 계획서는 완벽했으나, 반란군 놈들도 우리와 비슷한 생각을 한게 분명합니다. 아쉽게도 작전은 실패하였습니다."
 TRN_collapse_event.23.desc1: "우리가 다른 곳에 한눈을 판 사이 반란군 놈들이 우리의 거점을 가볍게 파괴하고 돌아갔습니다!\n\n승리가 다시 한 걸음 멀어져 간 것만 같습니다."

 TRN_collapse_event.21.desc2: "적들은 우리의 작전 계획서를 완전히 관통한 작전을 수행했습니다.\n\n현장 지휘관의 책임을 물어야 합니다."
 TRN_collapse_event.22.desc2: "작전 계획서는 완벽했으나, 침략자들도 우리와 비슷한 생각을 한게 분명합니다. 아쉽게도 작전은 실패하였습니다."
 TRN_collapse_event.23.desc2: "트리니티의 주력군이 다른 곳으로 이동한 사이, 우리는 완벽하게 목표를 달성했습니다.\n\n독일의 영광이 다시 한번 가까워지고 있습니다."

 TRN_collapse_event.21.a: "훌륭하군!"
 TRN_collapse_event.22.a: "이런."
 TRN_collapse_event.23.a: "안돼!"

 TRN_collapse_event.21.b: "안돼!"
 TRN_collapse_event.23.b: "훌륭하군!"