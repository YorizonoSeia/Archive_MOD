 BA_pb_update_tt: "§C统治吧，不列颠！§!"
 BA_pb_update_tt_delayed: "§L“在健康的时候不要忘记生病的日子，在平静的日子不要忘记风暴的日子。”\n\n这是一句英国谚语，传达了与健康相关的智慧。然而，这句谚语不仅仅是对健康的忠告，更是一句强调预防和准备重要性的格言。它意味着在健康的时候要提前考虑到生病时的困难并加以预防，从而为未来可能发生的危险做好准备。此外，它还传达了一种深刻的含义，即要记住当前稳定的状态并非永恒，要对现在的生活抱有感恩之心。\n\n也许在1935年10月之前的英国，这句格言并没有那么深入人心。但在大战事态发生后，包括法国和德国在内的西方列强都遭受了异界存在的失败。德国政府崩溃，甚至未能逃亡。法国流亡到北非，英国也未能完全摆脱威胁。\n\n然而，凯撒集团的攻击瞄准了如同沉睡狮子般的英国。他们的突袭导致多佛港沦陷，紧接着伦敦也势如破竹地陷落。目前，英国陆军联合司令部正在统治国家，但战况仍然没有好转。\n\n上帝，请保佑我们的国王陛下。§!"
 BA_sr_update_tt: "§t鲜红§Y闪耀§!的革命北极星§!"
 BA_sr_update_tt_delayed: "§L“在大战这一特殊情况下，由不平衡的结合发展所造成的社会矛盾正在揭开面纱，暴露自身。”\n§t- 列夫·托洛茨基§!\n\n  来自寒冷之地的学生们到达了这里。在斯堪的纳维亚半岛进行了混乱的战争，却不明缘由，红冬的学生们与一个陌生的世界开始了抗争，并被孤立在了其中。但是，他们的手中紧握着两种武器。\n\n 第一种武器是思想。红冬的学生们本身就是革命者，他们渴望实现最崇高的体制。他们准备为建立劳动者和农民的国家，为人民的世界而战。也许，他们可以与这个陌生世界中持有相似想法的人结盟。\n\n 第二种武器是团结。红冬拥有管理大规模行政机构的经验，能够在统一的计划下全力以赴地朝着既定目标前进。如果能够完全完成行政组织的重建，红冬将比其他任何学院都更能够发挥其积极的潜力。\n\n  然而，红冬仍然面临着许多考验，例如：\n\n 由野守美乃梨领导的劳务部和其他反政府团体仍然在扰乱红冬。如果莲花芹乃书记长的秘书处无法克服大战后红冬遭受的最大经济崩溃，那么不满将转变为愤怒，愤怒将转变为暴力，这是显而易见的。\n\n 此外，巨大的官僚主义低效根植于这所学院内部。在大战这一特殊情况下，诸如军部、编辑局、安全委员会、军政厅等机构的效率低下正在加剧和扩大，如果不消除官僚集团的小资产阶级消极性，那么行政组织的大规模无能是不可避免的。\n\n 最后，外部的毒蛇正在包围红冬。在三一学院，与反革命法西斯主义结盟的内部派系正在兴起，当地政府仍然对红冬怀有敌意。为了击溃他们，钢铁般的团结是必不可少的。\n\n 就像进入青春期一样，红冬和学生们正在彷徨。但是，只要他们以思想和团结为武装，如果他们找到§t鲜红§Y闪耀§!的革命北极星§!，那么红冬将全速前进，打破一切障碍，并在斗争中取得胜利。§!"