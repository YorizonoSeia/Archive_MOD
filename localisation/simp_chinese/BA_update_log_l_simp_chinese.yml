 BA_pb_update_tt: "§C统治不列颠§!"
 BA_pb_update_tt_delayed: "§L"盛年不重来，一日难再晨。及时当勉励，岁月不待人。"\n\n这句谚语出自英国，表达了关于健康的智慧。然而，这句谚语不仅仅是关于健康的建议，也是一句强调预防和准备重要性的格言。在健康的时候，要预想到生病时的困难并进行预防，从而为未来可能面临的风险做好准备。它也传达了深刻的意义，提醒人们要记住目前稳定的状况并非永恒，要珍惜现在的生活。\n\n在1935年10月之前的英国，这句谚语可能并没有那么引人注目。但是，在大战之后，包括法国和德国在内的西方列强都遭受了异界存在者的失败。德国政府崩溃，甚至无法逃亡。法国逃亡北非，英国也认为自己并没有完全摆脱威胁。\n\n然而，凯撒联合体的攻击目标是如同沉睡的狮子般的英国。他们的突袭导致多佛港口陷落，随后伦敦也被迅速攻陷。目前，英国陆军联合司令部正在统治国家，但战况仍然没有好转。\n\n上帝保佑我们的国王陛下！§!"
 BA_sr_update_tt: "§t燃烧的 §Y光芒§!我是革命的北极星§!"
 BA_sr_update_tt_delayed: "§L"在战争这种特殊情况下，由不平等结合发展而产生的社会矛盾揭开了面纱，展现出其自身。"\n§t- 列夫·托洛茨基§!\n\n寒冷之地，学生们抵达了此处。在斯堪的纳维亚半岛经历了混乱战争的赤冬学生们，在与陌生世界对抗中孤立无援。然而，他们手中握有两件武器。\n\n第一件武器是思想。赤冬的学生们本身就是为了实现最崇高制度的革命者。他们准备为工人和农民的国家，为人民的世界而斗争。或许，他们也能在这个陌生的世界与志同道合者结盟。\n\n第二件武器是团结。赤冬拥有大规模行政管理经验，能够在统一计划下全力以赴地实现既定目标。如果行政组织的重建完全完成，赤冬将展现出比任何其他学院都更积极的潜力。\n\n然而，许多考验仍在等待着赤冬。例如：\n\n由夜摸里·米诺莉领导的佣兵部队和其他反政府组织仍在扰乱赤冬。如果莲香和切里诺书记的秘书处无法克服大战后席卷赤冬的最大经济危机，那么不满将转化为愤怒，愤怒将转化为暴力，这是显而易见的。\n\n此外，巨大的官僚主义低效内在于这个学院。在战争这种特殊情况下，军队、编辑部、安全委员会、军政府等机构的这种低效被放大和扩大，除非能够消除官僚集团的小资产阶级消极性，否则行政组织的大规模无能是预料之中的。\n\n最后，外部的毒蛇包围着赤冬。在三位一体中，与反革命法西斯主义结盟的内部派系有增长的迹象，当地政府仍然对赤冬怀有敌意。为了消灭他们，钢铁般的团结是必不可少的。\n\n就像进入青春期一样，赤冬和学生们正在迷茫。但是，只要他们拥有思想和团结，\n§t燃烧的 §Y光芒§!我是革命的北极星§!找到方向，赤冬将全力前进，摧毁所有障碍，在斗争中取得胜利。§!"