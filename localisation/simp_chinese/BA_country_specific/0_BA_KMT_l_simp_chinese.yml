l_simp_chinese:
CHI_hunjeong: "训政持续"
CHI_hunjeong_desc: "在提出三民主义之前，我们的国家尚未做好准备。击退外敌威胁之后，再提出三民主义也不迟。"
KMT_chogong_jakzun: "初期作战"
KMT_preparation: "交通战略"
KMT_preparation_desc: "在长征中幸存下来的人们在陕北被发现。虽然我们现在就想消灭他们，但前往陕北的路途险峻。我们需要建设补给线，整顿前往陕北的交通。"
KMT_SHX_offer: "山西提案"
KMT_SHX_offer_desc: "阎锡山阻止我军进入他的势力范围。如果能让他屈服，我们就能包围共产党，彻底消灭他们。"
KMT_prep_tt: "在与[PRC.Getname]接壤的所有省份增加1个§Y基础设施§!"
KMT_strike_PRC: "剿灭共产党"
KMT_strike_PRC_desc: "共产党尚未从长征的余波中恢复过来。在我们消灭他们之前，必须趁他们虚弱时发动攻击，彻底结束共产党。"
KMT_national_def_propaganda: "国防宣传"
KMT_national_def_propaganda_desc: "为了抵御日本的威胁，我们需要团结中国人民。即使我们痛恨共产党匪徒和军阀，所有男女老少都必须做好为保卫中国而战死的准备。"
KMT_propaganda: "国防宣传"
KMT_propaganda_desc: "在日本威胁我国生存的局势下，所有中华民族都应该团结起来抵抗。"
KMT_fortify_land: "构筑防线"
KMT_fortify_land_desc: "日本公然侵略中国的野心，使中华民国的生存岌岌可危。我们需要将我们的国土要塞化，阻止他们染指中华民国。"
KMT_lure_them_in_strategy: "诱敌深入战略"
KMT_lure_them_in_strategy_desc: "得益于我国广阔的国土和险峻的地形，我们可以通过撤退将侵略者诱入我们选择的战场。想追就追吧！每个角落都有伏兵，每一步都有陷阱等着他们！"
KMT_cbis_idea: "中央调查统计局"
KMT_cbis: "成立中央调查统计局"
KMT_cbis_desc: "中央执行委员会调查统计局是国民党的情報机构。我们最近对其进行了改革，为了保护政权免受中国内部威胁分子的侵害，我们需要扩大它。"
KMT_strengthen_the_kmt: "将党中央部门整合到中央调查统计局"
KMT_strengthen_the_kmt_desc: ""
KMT_cement_control_on_the_economy: "控制经济"
KMT_cement_control_on_the_economy_desc: "虽然我们反对共产党，但这并不意味着我们要向资本家们屈服。我们需要让商界人士和经济服从政府和国民党的领导，并将重点放在国有企业上。"
KMT_cement_control_on_the_economy_idea: "控制经济"
