l_simp_chinese:
 hndcan.1.t: "印度革命！"
 hndcan.1.d: "革命现在开始了！为了打破长期压迫和殖民统治的枷锁，我们站起来了。我们再也不会屈服于外来统治。所有巴拉特人民，加入这场伟大的斗争吧！我们的斗争绝不会停止，直到自由和正义在印度土地上扎根的那一天。今天的斗争是我们迈向未来的第一步，我们必将胜利。\n\n我们将与所有试图束缚我们的势力作斗争。团结的人民的力量能够粉碎任何压迫。巴拉特评议会是这场革命的核心，是人民的声音，是解放的火花。让我们一起前进，为了夺回我们的自由和尊严！"
 hndcan.1.a: "巴拉特评议会万岁！"
