 #事件
 HND.1.t:0 "印度的军事顾问团请求"
 HND.1.d:0 "[HND.getName]请求我们支援军事顾问团。"
 HND.1.a:0 "援助对抗帝国主义的同志们。"
 HND.1.b:0 "现在信任他们为时尚早。"
 HND.2.t:0 "苏联军事顾问团"
 HND.2.d:0 "苏联向我们派遣了军事顾问团。"
 HND.2.a:0 "很好！"
 HND.3.t:0 "印度革命军"
 HND.3.d:0 "在革命期间，印度革命军由于缺乏明确的指挥体系以及技术限制，导致各支军队拥有不同的体系、传统和文化。我们需要将其统一。"
 HND.3.a:0 "准备军事改革。"
 HND.3.b:0 "我们需要一支纪律严明的军队。"
 HND.4.t:0 "全国代表大会召开"
 HND.4.d:0 "印度共产党执政后，[HND.getName]各地的社会主义者和地方共产党聚集在一起。会议召开后，首先由中央党务委员会汇报。随后，各地方党依次进行汇报。"
 HND.4.a:0 "所有报告都已收到。"
 HND.5.t:0 "中央党组建"
 HND.5.d:0 "所有报告结束后，对负责处理中央党务的共产党中央委员进行了选举。在这次选举中，一直积极支持和与其他革命同志交流的卡兰·辛格同志当选为政治局局长。"
 HND.5.a:0 "请多指教，政治局局长同志。"
 HND.6.t:0 "首都问题"
 HND.6.d:0 "在全国代表大会召开期间，有人提出将革命发源地加尔各答作为新的首都。然而，保留传统印度首都德里的主张也得到了相当的支持，因此该议案提交表决。"
 HND.6.a:0 "德里是合适的首都。"
 HND.6.b:0 "革命兴起的地方才是首都。"
 HND.7.t:0 "新经济政策"
 HND.7.d:0 "尽管新经济政策是俄国革命的主要人物列宁实施的政策，但它一直受到正统马克思主义者和其他社会主义势力的批评，认为它违背了社会主义原则。尤其是在这次全国代表大会上，这个问题是无法回避的。会议期间，意见难以统一，关于维持还是废除新经济政策的投票开始了。"
 HND.7.a:0 "为了恢复损失，必须维持。"
 HND.7.b:0 "转向马克思主义计划经济！"
 HND.8.t:0 "农业集体化"
 HND.8.d:0 "土地改革完成后，成功地彻底粉碎了本土地主势力，关于农业集体化的争论逐渐浮现。一部分派别主张在物质基础具备之前推迟集体化，而另一部分派别则反驳这一观点，主张迅速进行集体化，迈向社会主义社会。"
 HND.8.a:0 "进行部分试点。"
 HND.8.b:0 "现在还为时过早。"
 HND.9.t:0 "穆斯林的要求"
 HND.9.d:0 "在印度社会中长期被边缘化的伊斯兰教徒要求在他们的地区获得自治。尽管宗教是资本主义和封建主义的产物，是人民的鸦片，但他们确实拥有与其他宗教不同的文化形式。会议即将结束时，大会再次因为这个问题而变得喧嚣。"
 HND.9.a:0 "好吧，建立自治区。"
 HND.9.b:0 "宗教只是鸦片。"
 HND.10.t:0 "全国代表大会结束"
 HND.10.d:0 "随着对马杜赖革命的报告结束，全国代表大会决定闭幕。由此，新组建的印度将屹立于世界舞台，成为一个独立自主的社会主义社会。"
 HND.10.a:0 "印度万岁！共产党万岁！"
 HND.11.t:0 "印度的请求"
 HND.11.d:0 "印度请求我们派遣经济顾问，为他们正在实施的三年计划提供建议。我们可以派遣顾问，并将他们纳入同盟。"
 HND.11.a:0 "派遣沃兹涅先斯基。"
 HND.11.b:0 "派遣托姆斯基。"
 HND.11.c:0 "现在信任他们为时尚早。"
 HND.12.t:0 "来自苏联的经济顾问"
 HND.12.d:0 "尼古拉·沃兹涅先斯基被派往印度担任经济顾问。"
 HND.12.a:0 "任命他。"
 HND.13.d:0 "米哈伊尔·托姆斯基被派往印度担任经济顾问。"
 HND.14.t:0 "苏联的拒绝"
 HND.14.d:0 "遗憾的是，[SOV.getName]拒绝了我们的请求。"
 HND.14.a:0 "自力更生的时刻到了。"
 HND.15.t:0 "印度的要求"
 HND.15.d:0 "印度要求我们归还对印度的租借地。"
 HND.15.a:0 "他们说得对。"
 HND.15.b:0 "我们不能放弃我们的正当权利。"
 HND.15_tt:0 "\n§Y[HND.getname]§!可能会动用武力来收复他们的土地。"
 HND.16.t:0 "印度的提议"
 HND.16.d:0 "印度要求我们支持他们的独立和维持影响力，作为交换，他们将加入我们的势力范围。"
 HND.16.a:0 "很诱人。"
 HND.16.b:0 "荒谬！"
 HND.17.t:0 "笼络了龙云"
 HND.17.d:0 "ㅈㄱㄴ"
 HND.17.a:0 "进一步施压中国。"
 HND.18.t:0 "与宗教领袖会谈"
 HND.18.d:0 "印度存在着许多宗教，其中一些宗教正在引发社会冲突。自由印度主席[HND.getLeader]阁下将与他们进行某种形式的谈判，启动自上而下的和解。"
 HND.18.a:0 "走向和谐！"
 HND.19.t:0 "[HND.getName]的投资请求"
 HND.19.d:0 "[HND.getName]国家元首[HND.GetLeader]请求对他们的国家进行投资。"
 HND.19.a:0 "进行小规模投资。"
 HND.19.b:0 "进行中等规模投资。"
 HND.19.c:0 "没有必要承担风险。"
 HND.20.t:0 "[FROM.getName]的小规模投资"
 HND.20.d:0 "[FROM.getName]接受了我们的请求，进行了小规模投资。"
 HND.20.a:0 "感谢他们。"
 HND.21.t:0 "[FROM.getName]的中等规模投资"
 HND.21.d:0 "[FROM.getName]接受了我们的请求，进行了中等规模投资。"
 HND.21.a:0 "感谢他们。"
 HND.22.t:0 "[FROM.getName]拒绝投资"
 HND.22.d:0 "[FROM.getName]拒绝了我们的请求。"
 HND.22.a:0 "该死。"
 HND.23.t:0 "自由印度军团"
 HND.23.d:0 "我们为了保卫国家、民族和共同体，与外部敌人进行了顽强的斗争。我们也必须与内部敌人作斗争。因此，根据这种社会需要，我们将建立自由印度军团，以打击反社会、反民族势力，维护正义。"
 HND.23.a:0 "很好。"
 HND.24.t:0 "突袭共产党"
 HND.24.d:0 "以对北方斯大林的个人崇拜为特征的邪恶布尔什维克在印度是不可容忍的。我们将利用准军事组织和全印委员会对他们施加最大压力，迫使他们转入地下。"
 HND.24.a:0 "滚吧，布尔什维克们！"
 HND.25.t:0 "印度前进集团"
 HND.25.d:0 "由于印度国民大会内部凝聚力下降，组织力衰退，我们感到有必要强调独立势力。印度前进集团将与[HND.getName]一起进步！"
 HND.25.a:0 "印度前进集团万岁！"
 HND.26.t:0 "国民大会解散"
 HND.26.d:0 "印度国民大会为印度的独立做出了努力，这是事实。因此，印度国民大会的任务已经完成，有必要将位置让给那些继承它事业的各政党。我们将掌控国民大会的领导权，使其仅名义上存在，实际上使其解体。"
 HND.26.a:0 "辛苦了，国民大会！"
 HND.27.t:0 "大选"
 HND.27.d:0 "[HND.getLeader]和前进集团的改革完成后，他们认识到需要提高人民的政治权利。我们将举行选举，选出未来五年领导印度的议员。"
 HND.27.a:0 "支持前进集团右翼。"
 HND.27.b:0 "支持前进集团左翼。"
 HND.28.t:0 "国际派论战"
 HND.28.d:0 "前进集团内部，散布着国际主义激进左派，他们组成了国际派，权力平衡急剧变化。为了维护印度民族主义，有必要削弱他们的力量。恰好，我们发现了他们与布尔什维克合作的种种迹象。"
 HND.28.a:0 "将他们排除在党外，进行政治攻击。"
 HND.28.b:0 "挑起党内纷争是愚蠢的行为。"
 HND.29.t:0 "日本顾问团"
 HND.29.d:0 "为了顺利执行作战任务，我们向日本请求派遣军事顾问团。他们将在各个战线上帮助我们取得胜利。"
 HND.29.a:0 "谢谢。"
 HND.30.t:0 "印度的投降要求"
 HND.31.t:0 "巴基斯坦问题"
 HND.31.d:0 "我们无法容忍巴基斯坦这个同胞利用次大陆的混乱建立独立政府。但是现在，愤怒对我们没有帮助。为了宗教间的和谐和印度人的团结，我们将与印度政府进行谈判。"
 HND.31.a:0 "给予他们自治权和补偿，实现统一。"
 HND.31.b:0 "有必要吗？"