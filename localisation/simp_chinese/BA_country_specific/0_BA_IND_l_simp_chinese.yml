l_simp_chinese:
 hndcan.1.t: "印度革命！"
 hndcan.1.d: "革命开始了！为了打破长期压迫和殖民统治的枷锁，我们站起来了！我们不再屈服于外来势力！全体印度人民，加入这场伟大的斗争吧！我们的斗争将持续到自由与正义在印度这片土地上扎根的那一天！今天的斗争是为我们未来迈出的第一步，我们必将胜利！\n\n我们将对抗所有试图束缚我们的势力！团结的人民的力量能够战胜任何压迫！全印委员会是这场革命的中心，是人民的声音，是解放的火种！为了夺回我们的自由和尊严，前进吧！"
 hndcan.1.a: "全印委员会万岁！"
 hndcan.2.t: "巴基斯坦独立！"
 hndcan.2.d: "由于印度局势动荡，巴基斯坦地方政府宣布独立，并向周边邦国宣战以实现统一。"
 hndcan.2.a: "岂有此理！"
 RAJ_surrender: "与巴基斯坦的和平条约"
 RAJ_surrender_desc: "坦白说，与其阻止巴基斯坦独立，不如尽快结束孟买爆发的革命更为合理。"
