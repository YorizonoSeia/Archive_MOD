 MIL_SEMINA:0 "召集研讨会"
 MIL_SEMINA_desc:0 "大战之后，为了了解事态，学生会长リオ决定召集研讨会成员。"
 MIL_tower_recovery:0 "千年塔供电"
 MIL_tower_recovery_desc:0 "由于一切都被颠覆，为了恢复中断的电力，我们决定启动应急电源装置，争取一些时间。"
 MIL_network_recovery:0 "网络系统修复"
 MIL_network_recovery_desc:0 "虽然耗费了一些时间，但利用应急电源成功修复了网络系统。"
 MIL_resistance_resolution:0 "解决抵抗"
 MIL_resistance_resolution_desc:0 "已经确认了当地对我们这些外来者的抵抗，他们正在威胁着我们。但是学生会长リオ和Veritas的ヒマリ对这件事持有对立的意见。"
 MIL_east_resistance_resolution:0 "肃清南部抵抗军"
 MIL_east_resistance_resolution_desc:0 "集中在南部的抵抗势力正在威胁着千年的学生们。必须通过肃清作战来保护学生们。"
 MIL_South_resistance_resolution:0 "肃清东部抵抗军"
 MIL_South_resistance_resolution_desc:0 "东部抵抗势力已经靠近到足以威胁千年塔的程度。必须将他们肃清以消除威胁。"
 MIL_french_problem:0 "法国人的问题"
 MIL_french_problem_desc:0 "当地剩下的法国人目前很平静，但必须密切关注。如何处理他们，掌握在我们手中。"
 MIL_complete:0 "紧急应对结束"
 MIL_complete_desc:0 "由于迅速的应对，紧急状态已经解决。现在是准备前进的时候了。"
 MIL_diplomatic_with_SOV:0 "与苏联的外交条约"
 MIL_diplomatic_with_SOV_desc:0 "苏联显然存在各种社会主义问题，但我们需要新的社会主义盟友。我们将通过与苏联的经济和社会合作，扩大与国际社会主义国家的关系。"
 MIL_join_SOV:0 "加入共产国际"
 MIL_join_SOV_desc:0 "我校加入共产国际，将进入国际革命舞台，轻松获得我们的影响力。"
 MIL_administrative_reorganization:0 "行政改革"
 MIL_administrative_reorganization_desc:0 "为了行政稳定和意识形态的正义，必须更换那些具有反社会主义倾向的官员。"
 MIL_union_representation_act:0 "工会保障法"
 MIL_union_representation_act_desc:0 "在经历了法国-千年战争后持续的经济和政治问题解决过程中，工会被彻底忽略了。我们将保障工会在政府中的发言权，并分配固定的官僚职位，从而提高工人的权利。"
 MIL_agricultural_collectivization:0 "农业集体化"
 MIL_agricultural_collectivization_desc:0 "自己拥有和经营生产资料的农民本质上持有小资产阶级价值观。为了保障小农和贫农的生活水平，我们将把所有土地归属于地方议会，这将使农民能够作为劳动者行动。"
 MIL_curriculum_organization:0 "课程安排"
 MIL_curriculum_organization_desc:0 "将基于辩证唯物论的马克思主义意识形态正式纳入我们的学校课程，培养未来社会主义的种子。"
 MIL_council_focus:0 "工人委员会"
 MIL_council_focus_desc:0 "在工作场所工作的工人将广泛组织委员会，构成当地的行政管理。通过这种方式，我们可以建立更民主的国家行政体系，并阻止中央委员会的专制。"
 MIL_hostile_to_SOV:0 "反对苏联"
 MIL_hostile_to_SOV_desc:0 "苏联本质上偏离了马克思主义意识形态，尽管生产力得不到保障，却引进了过度的社会主义经济。这导致了可怕的工人权利下降和反复出现的政治不稳定，因此我们必须走与苏联不同的道路。"
 MIL_with_SHE:0 "与谢利尔结盟"
 MIL_with_SHE_desc:0 "所谓的"低地"的总学生会及其下属社团的人工智能ARON.A建立了基于社会主义的人工智能体系，因此我们可以加入他们，实现基沃托斯革命。"
 MIL_ourselves:0 "千年革命"
 MIL_ourselves_desc:0 "花冈晶基于科学和实验的千年社会主义革命提出了新的共产主义范式。以晶为首的改革派将瓦解千年科学学校旧的寡头政治。"
 MIL_enemy_of_the_revolution:0 "革命的敌人"
 MIL_enemy_of_the_revolution_desc:0 "千年科学学校被敌对的反动国家包围着。为了克服这种情况，我们学校的每个人都必须齐心协力，准备一场伟大的斗争。"
 MIL_concentration_of_power:0 "权力集中"
 MIL_concentration_of_power_desc:0 "为了建立对经济的控制权，我们需要更多类型的社会权力。我们将组织更大的行政部门，以加强和发展对经济的控制。"
 MIL_international_industry:0 "国际工业"
 MIL_international_industry_desc:0 "与友好共和国的产业和经济合作将带来更高水平的技术发展和产业增长。"
 MIL_special_economic_zone:0 "建立经济特区"
 MIL_special_economic_zone_desc:0 "千年的经济增长正在放缓。为了解决这个问题，我们将通过降低企业所得税，并提供有利的基础设施，创造特区，让企业更容易获得发展的机会，从而引领我们的经济。"
