MIL_event.40.d:0 "X"
MIL_event.40.a:0 "这是最后的机会。"
MIL_event.40.b:0 "时机尚未成熟。"
MIL_event.41.t:0 "英国的接受"
MIL_event.41.d:0 "X"
MIL_event.41.a:0 "凯撒公司的末日！"
MIL_event.42.t:0 "英国的拒绝"
MIL_event.42.d:0 "X"
MIL_event.42.a:0 "啊，这样啊。"
MIL_event.43.t:0 "学院的分裂"
MIL_event.43.d:0 "X"
MIL_event.43.a:0 "发生了大问题。"
MIL_event.44.t:0 "里绪的处境"
MIL_event.44.d:0 "X"
MIL_event.44.a:0 "将她提交公开审判。"
MIL_event.44.b:0 "强迫她辞职。"
MIL_event.45.t:0 "公开审判：失败"
MIL_event.45.d:0 "X"
MIL_event.45.a:0 "她的言辞是一个巨大的变数。"
MIL_event.46.t:0 "冢月里绪的辞职"
MIL_event.46.d:0 "X"
MIL_event.46.a:0 "简单的办法。"
MIL_event.47.t:0 "公开审判：成功"
MIL_event.47.d:0 "X"
MIL_event.47.a:0 "我们赢了。"
MIL_event.48.t:0 "小雪的政变！"
MIL_event.48.d:0 "X"
MIL_event.48.a:0 "研讨会一致认可小雪的领导。"
MIL_event.48.b:0 "小雪当场被逮捕。"
MIL_event.49.t:0 "埃里都的用途"
MIL_event.49.d:0 "现在要塞都市埃里都修复完毕，我们需要选择是将要塞都市用于其原本用途——阿比·埃修赫的运算支持，还是将其改用于其他用途。"
MIL_event.49.a:0 "用于阿比·埃修赫的运算支持。"
MIL_event.49.b:0 "需要研究新的军事理论。"
MIL_event.50.t:0 "埃里都建设追加资金"
MIL_event.50.d:0 "要塞都市埃里都的重建已经开始，但是负责埃里都建设的部门以目前进度埃里都建设时间过长为由，请求追加资金支持。"
MIL_event.50.a:0 "追加拨款。"
MIL_event.50.b:0 "不行。"
MIL_event.51.t:0 "工程师部的建议"
MIL_event.51.d:0 "工程师部刚刚向研讨会提交建议，称只需稍作修改埃里都的重建流程，就能进一步提高建设速度。"
MIL_event.51.a:0 "修改流程。"
MIL_event.51.b:0 "那不可能。"
MIL_event.52.t:0 "埃里都建设追加资金"
MIL_event.52.d:0 "要塞都市埃里都建设部刚刚向研讨会提交了需要追加预算的报告。"
MIL_event.53.t:0 "查出的资金贪污"
MIL_event.53.d:0 "在追踪埃里都建设部可疑行为的过程中，我们发现相当规模的腐败行为。"
MIL_event.53.a:0 "将所有腐败行为连根拔起。"
MIL_event.53.b:0 "等等，这或许有用。"
MIL_event.54.t:0 "建设经验"
MIL_event.54.d:0 "要塞都市埃里都的建设经验积累使我们能够缩短重建流程。"
MIL_event.54.a:0 "继续吧。"
MIL_event.55.t:0 "埃里都建设的多种用途"
MIL_event.55.d:0 "埃里都的建设使我们积累了相当规模的要塞建设经验。"
MIL_event.55.a:0 "很好。"
MIL_event.56.t:0 "爆炸事故"
MIL_event.56.d:0 "埃里都重建过程中，建设机器人搬运材料时，由于算法错误将易燃物掉落地面，引发了相当规模的爆炸事故。"
MIL_event.56.a:0 "该死！"
MIL_event.56.b:0 "拨款用于修复。"
MIL_event.57.t:0 "顺利进行的建设"
MIL_event.57.d:0 "这是关于埃里都重建顺利进行的报告。"
MIL_event.58.t:0 "停止活动的法国抵抗军"
MIL_event.58.d:0 "法国抵抗军单方面向我们发送了停止活动，转入潜伏的通讯。"
MIL_event.58.a:0 "让他们走吧。"
MIL_event.59.t:0 "抵抗军加入正规军的请求"
MIL_event.59.d:0 "为了帮助我们作战而起义的抵抗军表示希望加入正规军。"
MIL_event.59.a:0 "好的。"
MIL_event.59.b:0 "我们还需要他们。"
MIL_event.60.t:0 "与法国的战争"
MIL_event.60.d:0 "与法国的战争开始了！\n\n在与法国的战争中，抵抗军等级会持续上升，因此需要持续完成消灭抵抗军和降低抵抗军等级的焦点。但是，抵抗军的等级上升会随着次数的增加而越来越耗时，所以不会永远困扰玩家。\n\n此外，[FRA.GetName]拥有几种为了收复千年学院而提供的各种增益和特殊能力。"
MIL_event.60.a:0 "那么祝你好运！"
MIL_event.60_tt:0 "\n但是，法国目前已经失去了本土。这意味着如果我们坚持几年，他们很快就会因为殖民地叛乱而自行崩溃！"
MIL_event.61.t:0 "空虚"
MIL_event.61.d:0 "大概就是千年学院完全安静下来的内容"
MIL_event.61.a:0 "..."
MIL_event.61_tt:0 "人们的笑声和脚步声，嘈杂的汽车引擎声和火车经过的声音，都不存在了。\n现在还剩下什么呢？"
MIL_event.62.t:0 "孤身一人留下的女王"
MIL_event.62.d:0 "只剩下女王和机器人的内容"
MIL_event.62.a:0 "女王陛下……？"
MIL_event.62_tt:0 "现在这里，只剩下女王了。学生和市民早已消失了。"
MIL_event.63.t:0 "[FROM.GetName]的马奇诺防线要求"
MIL_event.63.d:0 "[FROM.GetName]方面以其领土主权和未来东部地区防御权为名义，要求移交马奇诺防线。我们的领导层似乎对此要求相当愤怒，但是，由于国际形势，我们可能不得不做出无奈的选择。"
MIL_event.63.a:0 "我们别无选择。"
MIL_event.63.b:0 "可笑。"
MIL_event.64.t:0 "[FROM.GetName]拒绝割让马奇诺防线"
MIL_event.64.d:0 "[FROM.GetName]方面拒绝了我们对主权的宣示以及未来东方外交核心——马奇诺防线的割让。"
MIL_event.64.a:0 "那么，开战吧。"
MIL_event.64.b:0 "时机尚未成熟。"
MIL_event.65.t:0 "[FROM.GetName]的独立国家提议"
MIL_event.65.d:0 "[FROM.GetName]方面表示对我们基沃托斯联邦化的提议表示担忧，并发送了将他们的学院维持为独立国家的公文。现在我们必须对此做出回应。"
MIL_event.65.a:0 "他们的实力适合成为我们的盟友。"
MIL_event.65.b:0 "没有例外。"
MIL_event.66.t:0 "承认[FROM.GetName]的独立国地位"
MIL_event.66.d:0 "在我们向他们表明不参加基沃托斯联邦后，不久[FROM.GetName]方面就批准了我们的自治国地位，即使之后基沃托斯联邦成立，我们也能以自治国地位与之建立平等关系。"
MIL_event.66.a:0 "不错的交易。"
MIL_event.67.t:0 "拒绝[FROM.GetName]学院的独立"
MIL_event.67.d:0 "在我们向他们表明不参加基沃托斯联邦后，不久[FROM.GetName]方面就拒绝了我们的提议。"
MIL_event.67.a:0 "那么，我们就无法维持同盟关系了。"
MIL_conflict_event.2.t:0 "被切断的电力"
MIL_conflict_event.2.d:0 "X"
MIL_conflict_event.2.a:0 "该死的家伙们……！"
MIL_conflict_event.2.b:0 "立刻开始修复！"
MIL_conflict_event.3.t:0 "激烈的讨论"
MIL_conflict_event.3.d:0 "千年塔的一间办公室里爆发了激烈的争吵，最终演变成枪击事件。幸运的是，没有人受伤，但这可能会对我们的权威造成相当大的打击。"
MIL_conflict_event.3.a:0 "拜托，住手。"
MIL_conflict_event.4.t:0 "深受信任的研讨会"
MIL_conflict_event.4.d:0 "尽管维利塔斯进行了各种幕后操纵，但这次我们的研讨会取得了胜利。维利塔斯由于此次事件而活动受阻，这将有助于我们的活动。"
MIL_conflict_event.4.a:0 "很好。"
MIL_conflict_event.5.t:0 "受到攻击的研讨会权威"
MIL_conflict_event.5.d:0 "从匿名的网络举报开始，学生签名活动取得了成功。瞬间涌现的大量反对派学生，谴责研讨会的高权威，我们必须开始应对这种情况。"
MIL_conflict_event.5.a:0 "这样啊。"
MIL_conflict_event.6.t:0 "学生示威"
MIL_conflict_event.6.d:0 "最近研讨会主导的独断专行的政策引发了学生的反弹，他们组织了示威游行。他们游行在千年校园，宣传千年科学学院的各种弊端，示威规模越来越大。"
MIL_conflict_event.6.a:0 "这样啊。"
MIL_conflict_event.7.t:0 "量子力学论争"
MIL_conflict_event.7.d:0 "在研讨会的众多研究项目中，最近对与量子力学相关的研究持有疑问的人越来越多。他们认为量子力学既不直观，又与世界不完美相矛盾，对量子力学研究持怀疑态度，这种氛围很快演变成要求削减量子力学研究预算的请愿。\n\n研讨会为了应对这种舆论，开始重组研究团队，并以量子力学的证据进行反驳。"
MIL_conflict_event.7.a:0 "但是光具有波粒二象性。"
MIL_conflict_event.8.t:0 "不可能定理"
MIL_conflict_event.8.d:0 "一个社会学研究小组发表了一篇名为"不可能定理"的篇幅很长的社会学论文，导致千年学院陷入混乱。他们的论文以社会福利水平无法用理想的、民主的偏好体系进行恰当评估的内容开始，并包含了冗长的证明。\n\n许多示威者以此为依据批判研讨会的行政体系，预计此次事件的影响将导致千年学院全境陷入混乱。"
MIL_conflict_event.8.a:0 "难以置信，但这却是事实。"
MIL_conflict_event.8.b:0 "发表一篇关于合理独裁的补充论文。"
MIL_mechanical_event.1.t:0 "生物征兵拒绝示威"
MIL_mechanical_event.1.desc.a:0 "最近在市区出现了一些不祥的举动，其中包括一份长长的声明，内容是机器人代替我们，我们为什么要死。这些示威者开始反对进一步扩大自动机的生产和将智慧生物投入前线，不久后，我们的士兵也开始效仿他们的声明。\n\n示威者目前人数不多，但考虑到舆论，如果我们不接受他们的意见，就会像野火一样蔓延。"
MIL_mechanical_event.1.desc.b:0 "大规模示威者向我们发起了征兵拒绝运动。这些示威者坚决反对进一步扩大自动机的生产和将智慧生物投入前线，我们的士兵中似乎也有相当一部分人赞同他们的声明。\n\n示威者已经开始自行武装，士兵们也和示威者一起行进的景象已经被观察到。"
MIL_mechanical_event.1.desc.c:0 "在我们停止自动机生产后不久，就出现了征兵拒绝运动，似乎规模已经相当大了。他们以我们拥有技术能力却将普通市民投入前线为由进行宣传，相当多的市民对此表示赞同。\n\n如果我们放任不管，我们的军队也会转向我们。"
MIL_mechanical_event.1.a:0 "保证增加机器人生产。"
MIL_mechanical_event.1.b:0 "如果那么不想打仗，就按照他们的意思去做吧。"
MIL_mechanical_event.1.c:0 "恢复生产流程。"
MIL_mechanical_event.1.d:0 "我们不会与示威者谈判！"
MIL_resistance_control.1.t:0 "北部领土沦陷！"
MIL_resistance_control.1.d:0 "上次战争之后，我们失去了千年技术象征——我们心脏——千年北部领土的控制权。这导致以千年塔为中心的千年所有技术都受到了严重打击。"
