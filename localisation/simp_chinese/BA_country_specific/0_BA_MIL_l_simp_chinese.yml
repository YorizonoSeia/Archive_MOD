 MIL_GATHERING_STORM_DESC:0 "由大姐姐、理央统治的千年科学学院，由于意想不到的大转移现象，不得不占领法国领土。在混乱之中，千年迅速占领了法国，法国政府和部分市民流亡到阿尔及利亚。\n\n占领之后，由于不断的斗争，千年面临着不断的内部叛乱和外部威胁。法国领土内的抵抗仍在继续，阿尔及利亚随时都在寻找反击的机会。"
