MIL_event.18.d:0 "游戏开发部入侵废墟，带走AL-1S被发现"
MIL_event.18.a:0 "先不管他们。"
MIL_event.19.t:0 "废弃工厂"
MIL_event.19.d:0 "大概就是发现电力中断，门开着的特殊工厂"
MIL_event.19.a:0 "可以进去看看？"
MIL_event.20.t:0 "一名少女"
MIL_event.20.d:0 "找到阿丽斯"
MIL_event.20.a:0 "带到研讨会去看看。"
MIL_event.21.t:0 "AL-1S问题"
MIL_event.21.d:0 "X"
MIL_event.21.a:0 "'天童阿丽斯'……"
MIL_event.21.b:0 "让她加入研讨会。"
MIL_event.21.c:0 "监视她，把她当普通学生接收。"
