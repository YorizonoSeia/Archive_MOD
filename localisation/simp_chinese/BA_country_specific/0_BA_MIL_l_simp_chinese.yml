MIL_GATHERING_STORM_DESC:0 "由大姐姐里欧执政的千年科学学院，由于不可预测的大规模战争现象，不得不占据法国的领土。在混乱中，千年迅速占领了法国，法国政府和一些公民逃往阿尔及利亚。\n\n占领后，持续不断的斗争使千年面临持续不断的内部叛乱和外部威胁。法国境内的抵抗持续不断，阿尔及利亚随时准备反击。"
