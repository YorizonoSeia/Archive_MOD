MIL_domestic_administration:0 "集中學院維護"
MIL_domestic_administration_desc:0 "意識到現狀難以輕易結束，幹部們決定從眼前的問題著手解決。在他們的合作下，局勢迅速得到控制。然而，這並非最終目標。"
MIL_resistance_suppression:0 "鎮壓反抗勢力"
MIL_resistance_suppression_desc:0 "學生們已迅速適應了反抗勢力持續不斷的恐怖活動。隨著系統性應對訓練的導入，他們現在需要投入更多的時間和犧牲才能達成目標。"
MIL_promoting_civil_division:0 "促進市民分裂"
MIL_promoting_civil_division_desc:0 "我們決定給閒散的法國人提供一些娛樂。現在，指向她們的手指將會互相指責。"
MIL_hierarchy:0 "階級結構"
MIL_hierarchy_desc:0 "現在法國人被賦予了新的身份。若要說明確的基準，那就是『分類對象的想法並不重要』。"
MIL_special_rights:0 "特殊權利"
MIL_special_rights_desc:0 "權力本非多數人所有。那些曾相信平等社會的人們，看到的只是回歸原狀的世界。那些從法國新權力手中獲得新權利的人，將在新體系下建立新的秩序。"
MIL_oppressive_government:0 "壓迫政府"
MIL_oppressive_government_desc:0 "人類這種動物，渴望強者領導自己。我們將為了他們，發揮出本應具有的力量。"
MIL_per_cooperator:0 "合作者單位"
MIL_per_cooperator_desc:0 "儘管局勢突變使許多人陷入混亂，但開始有人聚集起來支持我們。我們將擁有有效傳達我們理念的途徑。"
MIL_Harmony_between_citizens_and_students:0 "市民與學生的和諧"
MIL_Harmony_between_citizens_and_students_desc:0 "許多認同我們理念的人們聚集在一起。他們將對我們構建的新社會有莫大的幫助。"
MIL_establishment_parliament:0 "建立議會"
MIL_establishment_parliament_desc:0 "新秩序必然需要新的系統。我們將建立由法國人組成的議會，以此組建一個與我們合作的下級政府。"
MIL_rule:0 "統治"
MIL_rule_desc:0 "在他們的努力下，社會正迅速穩定下來。現在，這裡不再有任何阻礙我們的反抗勢力的容身之處。"
MIL_technology_propaganda:0 "科學宣傳"
MIL_technology_propaganda_desc:0 "是時候展現千年科學學院的優勢了。我們的技術將對他們邁向更美好的社會有莫大的幫助。"
MIL_mutual_surveillance_system:0 "互相監視制度"
MIL_mutual_surveillance_system_desc:0 "當地人最了解當地的情況。通過他們的協助，我們能夠更有效地處理那些擾亂社會秩序的人。"
