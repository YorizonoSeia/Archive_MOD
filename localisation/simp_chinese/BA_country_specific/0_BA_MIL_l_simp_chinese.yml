 MIL_automation_economy:0 "自动化经济"
 MIL_automation_economy_desc:0 "由人管理的经济太低效且不稳定。从大战之前开始，千年学园科学学校基本上通过自动化的工厂和运输来运营学园行政，因此我们将尽力建立像以前一样高效的自动化经济体系。"
 MIL_consumer_goods_production:0 "专注于民用产业"
 MIL_consumer_goods_production_desc:0 "战争是应该避免的，它是一种非生产性活动。我们将优先将千年学园的技术应用于民用产业，从而促进经济增长，并与其他国家拉开差距。"
 MIL_heavy_industry_focus:0 "增加国防开支"
 MIL_heavy_industry_focus_desc:0 "内部和外部的敌人都在不断地威胁着我们。我们将专注于投资国防开支，优先将千年学园的技术应用于国防工业，从而粉碎和准备未来的威胁。"
 MIL_precision_production_planning:0 "精密生产计划"
 MIL_precision_production_planning_desc:0 "虽然研讨会的工作可能会过热，但我们构想的经济计划是高效的，为了建立理想的经济，我们需要组建一个精密生产团队并制定生产计划。"
 MIL_expanding_the_base:0 "扩大基础技术"
 MIL_expanding_the_base_desc:0 "在研究法国的工业结构时，我们发现技术与商业化之间的差距比我们想象的要严重得多。为了像以前一样运营自动化设施，我们需要改善法国当地糟糕的基础设施，并将由于大战而未统一的行业标准整合为一个标准。"
 MIL_cogwheel_society:0 "齿轮社会"
 MIL_cogwheel_society_desc:0 "就像时钟的齿轮啮合一样，我们可以精确地设计社会的各个部分，以完全保持供需平衡。"
 MIL_mechanized_army:0 "机械化军势"
 MIL_mechanized_army_desc:0 "为了解决更多难题并维持学园的生存，我们需要更强大和更多的军需品。我们将持续投入钢铁的魔爪和战场的女王，从而占据质量和数量的优势。所有人都将屈服于我们快速而纪律严明的军队！"
 MIL_automation_industry:0 "产业自动化"
 MIL_automation_industry_desc:0 "法国人生产的产品经常出现故障，而且大多数工人对我们不友好，我们不知道他们何时再次发动叛乱。我们将引入机器而不是工人，以此来实现工业的自动化，就像大战之前一样。"
 MIL_near_future_demand_analysis:0 "近期需求预测"
 MIL_near_future_demand_analysis_desc:0 "通过分析消费者，我们可以专注于投资于预期受欢迎的产品，从而实现高效投资！"
 MIL_customized_production_system:0 "专注于定制生产"
 MIL_customized_production_system_desc:0 "通过建立定制的生产线，虽然可能难以在短时间内大规模生产，但我们可以非常灵活地运营经济。"
 MIL_economy_control:0 "统制经济"
 MIL_economy_control_desc:0 "我们有足够的能力进行各种卓越的计划经济项目。我们学园的领导层将加强对经济的控制，这将提高千年学园的市场控制能力。"
 MIL_destroy_french_market:0 "重组产业结构"
 MIL_destroy_french_market_desc:0 ""
 MIL_market_flexibility:0 "市场的灵活性"
 MIL_market_flexibility_desc:0 "尽管当地市场存在诸多不利因素，但它已经通过自我纠正问题证明了自己的效用。我们将接受法国的资本主义，并引入市场经济体系。"
 MIL_semina_rework:0 "研讨会改革"
 MIL_semina_rework_desc:0 ""
 MIL_capitalist_conciliation:0 "安抚资本家"
 MIL_capitalist_conciliation_desc:0 ""
 MIL_market_subordination:0 "处理第二经济"
 MIL_market_subordination_desc:0 "为了学园的制度胜利，必须控制地下经济。我们将使法国的经济服从于我们，并获得进行各种产业计划的动力。"
 MIL_mixed_economy:0 "设立经济开发部"
 MIL_mixed_economy_desc:0 ""
 MIL_economic_plan:0 "经济发展计划"
 MIL_economic_plan_desc:0 ""
 MIL_command_to_chaebol:0 "向财阀下达命令"
 MIL_command_to_chaebol_desc:0 "让他们管理经济，从而分散过热的研讨会工作，减轻研讨会的负担并提高我们对经济的控制。是时候让他们知道谁才是法国真正的掌控者了。"
 MIL_backing_capitalist:0 "安抚资本家"
 MIL_backing_capitalist_desc:0 "大多数法国资本家都有能力判断与谁合作有利可图。我们可以很容易地让他们背叛自己的祖国。"
 MIL_centralized_economy:0 "中央经济整合"
 MIL_centralized_economy_desc:0 ""
 MIL_economicintervention:0 "重塑法国市场"
 MIL_economicintervention_desc:0 "内战后，千年学园的经济已经崩溃。由于供应短缺，必需品变得稀缺，导致黑市走私者活跃，并且正在发生通货膨胀，但是现在不同了。我们将通过重新激活工厂和供应链来纠正这种情况。"
 MIL_start_economy:0 "恢复产业基础"
 MIL_start_economy_desc:0 "在与法国和学园的生死搏斗中，我们的产业在我们的胜利过程中崩溃了。为了学园的生存，我们必须恢复崩溃的产业。"
 MIL_railway_connection:0 "重新连接铁路"
 MIL_railway_connection_desc:0 "在大战期间，原有的铁路被粉碎，并在随后的法兰西-千年学园战争中变得更加糟糕。我们将努力解决这个问题。"
 MIL_state_capitalism:0 "国家资本主义"
 MIL_state_capitalism_desc:0 "国家资本主义是一项同时抓住了个人自由和经济发展的经济政策。我们将采用这种方法来建立一个稳定和民主的经济。"
 MIL_megacorp:0 "未来经济学"
 MIL_megacorp_desc:0 ""
 MIL_expansion_of_financial_industry:0 "扩大金融业"
 MIL_expansion_of_financial_industry_desc:0 ""
 MIL_cryptocurrency:0 "加密货币"
 MIL_cryptocurrency_desc:0 "加密货币是大战前千年学园使用的货币。千年学园将采用大战前使用的加密货币，以更高效，更快速地管理经济。"
 MIL_city_investment:0 "改进军事技术"
 MIL_city_investment_desc:0 ""
 MIL_facility_modernization:0 "设施现代化"
 MIL_facility_modernization_desc:0 ""
 MIL_millennium_economy:0 "千年学园经济"
 MIL_millennium_economy_desc:0 ""
 MIL_soviet_model:0 "苏联模式"
 MIL_soviet_model_desc:0 "从成立之初，苏维埃联盟就规划了国家拥有和计划一切的计划经济，并有效地运作它。我们将参考它，并加快在千年学园引入更完整和更发达的计划经济。"
 MIL_redistribution_wealth:0 "财富再分配"
 MIL_redistribution_wealth_desc:0 "我们将没收法国资本家拥有的不对称财富，并将其用作确保基本生活水平和进行新经济改革的垫脚石。"
 MIL_give_orders_to_workshop:0 "引入计划经济"
 MIL_give_orders_to_workshop_desc:0 "千年学园科学学校有足够的能力计划所有经济，因此我们将利用这一点。我们将从下达基本命令开始，建立一个更加复杂和系统的计划经济体系。"
 MIL_communist_society:0 "共产主义社会"
 MIL_communist_society_desc:0 "我们先进的技术虽然不对称，但如果使用得当，可以得出最接近“共产主义社会”的结果。我们将建立更先进的社会主义理论，并通过这种理论将千年学园科学学校转变为未来经济体系。"
 MIL_intensified_disagreements:0 "加剧的分歧"
 MIL_intensified_disagreements_desc:0 "最近，由于法国人的不稳定、学园等原因，她们之间的意见分歧正在加剧。"
 MIL_Rio_intensified:0 "丽绪的议程"
 MIL_Rio_intensified_desc:0 "作为千年学园科学学校的学生会长，她认为利用法国人来补充短缺的劳动力，压制和控制法国人的自由是维持千年学园生存的最佳方式。"
 MIL_Himari_intensified:0 "日鞠的议程"
 MIL_Himari_intensified_desc:0 "作为贝里塔斯的部长兼超常现象特殊任务部部长，她认为与法国人合作和融合是千年学园长期生存最接近的方法。"
 MIL_strong_control:0 "强力控制"
 MIL_strong_control_desc:0 "有学校才有学生。当前的情况对千年学园科学学校的生存构成重大威胁，这也意味着学生的安全正面临严重危险。如果加强对千年学园科学学校的整体控制，则可以部分解决当前的问题。一切都是为了学校和学生..."
 MIL_loose_oil_painting:0 "宽松的怀柔政策"
 MIL_loose_oil_painting_desc:0 "日鞠部长指出，对法国人采取高压政策是一把双刃剑，这是千年学园学生普遍认识到的事实。我们将给法国人一些好处，从而将法国人的忠诚对象转变为我们。"
 MIL_reduction_clubs:0 "学生重新安置"
 MIL_reduction_clubs_desc:0 ""
 MIL_reduction_seminar:0 "削弱研讨会权力"
 MIL_reduction_seminar_desc:0 "有学校才有学生。当前的情况对千年学园科学学校的生存构成重大威胁，这也意味着学生的安全正面临严重危险。如果加强对千年学园科学学校的整体控制，则可以部分解决当前的问题。一切都是为了学校和学生..."
 MIL_forced_labor:0 "强迫民事劳动"
 MIL_forced_labor_desc:0 "丽绪会长提出，通过强迫平民劳动来解决劳动力短缺问题。此方法将逐渐改善经济中的不足，但随着时间的推移，会激起法国人的怨恨。"
 MIL_robotc_labor:0 "机器人劳动者"
 MIL_robotc_labor_desc:0 "目前，我们的经济因劳动力短缺而出现了大漏洞。为了填补这一漏洞，强迫法国人劳动是不道德的，因此日鞠部长提出引入机器人劳工作为解决方案。"
 MIL_direct_bodyguards:0 "创建直属近卫队"
 MIL_direct_bodyguards_desc:0 "丽绪会长的新计划正在引起当地人的强烈不满。本来应该由C&C处理的问题，但现在的C&C带着不应该作为武器的情绪，并且不知道何时会背叛，所以我们将磨砺一把新的剑来斩杀丽绪会长的敌人。"
 MIL_rebuilt_school1:0 "贝里塔斯部长，日鞠"
 MIL_rebuilt_school1_desc:0 ""
 MIL_rebuilt_school2:0 "研讨会的总裁，丽绪"
 MIL_rebuilt_school2_desc:0 "在危机情况下，我们必须在具有领导才能的研讨会总裁的领导下团结一致。丽绪学生会长自大战以来就一直领导着千年学园科学学校，她的领导才能已经得到证明。如果选她为研讨会的总裁，我们可以更积极地应对当前的危机。"
 MIL_Rio_school:0 "单一统治"
 MIL_Rio_school_desc:0 "在当前的紧急情况下，像平时一样倾听和接受许多人的意见是愚蠢的。应该将相当多的权力移交给总裁，以便积极应对当前的危机。"
 MIL_maintaining_balance_of_power:0 "维持权力平衡"
 MIL_maintaining_balance_of_power_desc:0 "这个世界上没有完美的学生。每个人都有缺点，并且会犯错。但是，如果不是一个人，而是几个人，那么缺点可以最小化并接近完美。与其将权力转移给研讨会总裁，不如适当地保持权力平衡，这才是千年学园科学学校稳定运转的方式。"
