#引言
MIL_country_intro_header: "理性与逻辑的学园"
MIL_country_intro_content: "与特里尼蒂、盖丘纳并称为基沃托斯三大高校的超大型学园，比任何学园都更重视理性与技术的价值。虽然与拥有悠久历史的特里尼蒂、盖丘纳相比历史较短，但其影响力遍及整个基沃托斯，是高度发达的学园，尤其是在基沃托斯出现新的技术和革新时，都始于千年，是专门从事科学研究的学园。\n\n千年学生会的前身是为解决七大难题而成立的研究社团——研讨会。为了验证和实验解题过程，细化的研究领域和组织构成了如今千年学院各个社团的前身，研讨会可以说是千年所有社团以及学园本身的起源。\n\n当学园经历超自然现象而降临到新的世界时，首先看到的是外国人以及他们手中拿着的燃烧瓶。从他们的角度来看，学园不过是异次元侵略者，他们以自己的方式对抗我们，但压倒性的技术差距无法弥补，他们被消灭了。\n没有投降的士兵躲藏在平民中，继续对学园进行袭击，该地区变成了禁区。\n\n§Y开发：SKSKle§!"
MIL_guide: "\n研讨会会长\n£white_dot 赢得千年权力斗争\n£white_dot 消灭法国抵抗势力\n£white_dot 处理废墟问题\n£white_dot 成为大姐姐\n\n\n维里塔斯部长\n£white_dot 赢得千年权力斗争\n£white_dot 解决法国抵抗势力问题\n£white_dot 处理废墟问题\n£white_dot 履行作为天才少女的职责\n\n\n§R汹涌的波涛正向千年袭来。§!"
