MIL_domestic_administration:0 "学院维持优先"
MIL_domestic_administration_desc:0 "预感事态难以轻易结束的执行部成员们决定优先解决眼前的问题。在她们的合作下，情况迅速好转。不过，这并非她们的目标。"
MIL_resistance_suppression:0 "抵抗势力压制"
MIL_resistance_suppression_desc:0 "面对抵抗势力的反复袭击，学生们迅速适应了。通过引入系统的应对训练，现在要达成他们的目的需要付出更多的时间和牺牲。"
MIL_promoting_civil_division:0 "煽动民衆分裂"
MIL_promoting_civil_division_desc:0 "决定为那些悠闲的法国人提供一些消遣。现在，指向她们的手指将会指向彼此。"
MIL_hierarchy:0 "等级制度"
MIL_hierarchy_desc:0 "现在，法国人被赋予了新的身份。如果有一个明确的标准，那就是‘被分类者的想法并不重要’。"
MIL_special_rights:0 "特权"
MIL_special_rights_desc:0 "权力从来不是多数人的。那些相信平等社会的人们，将会看到一个几乎没有变化的世界重新回归。获得法国新权力赋予的新权利的人们，将在新的体系下建立新的秩序。"
MIL_oppressive_government:0 "高压政府"
MIL_oppressive_government_desc:0 "人类这种动物渴望有人强力地领导他们。我们将为他们展现我们原本的力量。"
MIL_per_cooperator:0 "每位合作者"
MIL_per_cooperator_desc:0 "在急剧变化的局势下，许多人陷入了混乱，但开始有人与我们站在一起。我们将获得有效传达我们意愿的手段。"
MIL_Harmony_between_citizens_and_students:0 "市民与学生间的和谐"
MIL_Harmony_between_citizens_and_students_desc:0 "许多认同我们想法的人们聚集在一起。他们将对我们构建的新社会大有裨益。"
MIL_establishment_parliament:0 "议会成立"
MIL_establishment_parliament_desc:0 "新的秩序需要新的制度。我们将成立由法国人组成的议会，形成一个与我们合作的下级政府。"
MIL_rule:0 "统治"
MIL_rule_desc:0 "在她们的努力下，社会迅速稳定下来。现在，阻碍我们的抵抗势力将不复存在。"
MIL_technology_propaganda:0 "科技宣传"
MIL_technology_propaganda_desc:0 "千禧科学学院的优势将大放异彩。我们的技术将极大地帮助他们走向更好的社会。"
MIL_mutual_surveillance_system:0 "互相监视制度"
MIL_mutual_surveillance_system_desc:0 "了解当地情况的人非当地人莫属。通过他们的合作，我们将能更有效地处理那些扰乱社会秩序的人。"
