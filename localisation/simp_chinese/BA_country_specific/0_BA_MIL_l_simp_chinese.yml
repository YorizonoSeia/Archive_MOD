MIL_event.6.t:0 "应对炮击"
MIL_event.6.d:0 "尖锐的声音通过通讯器回荡。\n\n"炮击开始！"\n\n瞬间，千年学院外围高地上安装的大炮喷出火花。炮弹划破黑暗飞行的景象映入眼帘。\n\n指挥官级别的学生正在用望远镜注视着废墟。她的眼中充满了紧张感。\n\n"命中了吗？"\n\n一名学生一边查看显示器一边回答。"第一发炮弹命中！但是……这是什么？"\n\n显示器上捕捉到从废墟中升起的奇异光芒。\n\n"探测到异常能量反应！准备二次炮击！"\n\n"执行吧。"\n\n随着第二次炮声响起，夜空被照亮。飞向废墟的炮弹轨迹清晰可见。\n\n"看那里！"\n\n从废墟中喷涌出巨大的能量柱。炮弹与能量柱碰撞的瞬间，耀眼的光芒笼罩了周围。"
MIL_event.6.a:0 "发生了什么事？"
MIL_event.7.t:0 "AL-1S"
MIL_event.7.d:0 "炮击冲击波袭击废墟的瞬间，深藏的地窖里，一个少女的眼睛猛地睁开。她的名字是AL-1S，无名诸神的公主。\n\n隔离室的玻璃破碎，内部的水蒸气喷涌而出。AL-1S缓缓起身，环顾四周。她的眼中充满了混乱、恐惧，以及仿佛在寻找什么的渴望。\n\n"这里是……哪里？"\n\n她的声音颤抖着。\n\n突然传来另一声爆炸声。AL-1S的眼睛变成了红色。她内心深处有什么东西正在觉醒。\n\n"危险……"\n\nAL-1S低语道。\n\n"必须保护自己。"\n\n那一刻，她体内喷发出强烈的光芒。能量波动席卷整个废墟，挡住了千年学院的炮击。\n\nAL-1S缓缓走向废墟的地表。她的眼中现在充满了坚定的意志。\n\n"我……是谁？"她仰望夜空问道。"这里是哪里……？"\n\n然后\n\n从废墟的烟雾中喷射出一道闪光。"
MIL_event.7.a:0 "AL-1S，敌方破坏完毕。"
MIL_event.8.t:0 "无名者的公主"
MIL_event.8.d:0 "公主归来了！"
MIL_event.8.a:0 "公主殿下，万岁！"
MIL_event.9.t:0 "光之剑"
MIL_event.9.d:0 "光之剑，制造了超新星的内容"
MIL_event.9.a:0 "维护费一直在涨～"
MIL_event.10.t:0 "重启"
MIL_event.10.d:0 "千年学院辉煌发展的基础是尖端科技和技术进步。千年学院系统地优化并普及生产方式，实现了生产力的飞跃式提高。此外，通过利用机器人和自动机实现自动化以及军事用途，展现了机器人工程的新可能性。\n\n但是，千年学院这种创新性的进步存在巨大的缺点，那就是极度依赖电力。大战之后，我们经历了自千年学院建校以来史无前例的大规模电力短缺。\n但是，我们在创新、理性、智慧的精神下摆脱了全国性灾难的魔爪。\n\n现在时机成熟了。工厂里将燃起辛勤劳动的火焰，各个聚落里机器人和自动机将迎接我们。"
MIL_event.10.a:0 "嘿嘿，快干活！"
MIL_event.11.t:0 "女王节"
MIL_event.11.d:0 "大概就是女王节到了的内容"
MIL_event.11.a:0 "完全属于女王的！"
MIL_event.12.t:0 "剑的用途"
MIL_event.12.d:0 "大概就是学生会和SRT正在执行AL-1S破坏作战"
MIL_event.12.a:0 "敌对个体，开始破坏"
MIL_event.13.t:0 "研讨会内部控制派占据优势！"
MIL_event.13.d:0 "研讨会采用马克思主义经济学后，政治格局发生了剧烈变化。研讨会内部自称控制派的人很快占据了相当大的优势，不久后，[ROOT.GetLeader] 将面临选择支持哪个势力的抉择。"
MIL_event.13.a:0 "追随控制派。"
MIL_event.13.b:0 "他们很危险，是冒险主义者。"
MIL_event.14.t:0 "[FROM.FROM.GetName] 清理完毕"
MIL_event.14.d:0 "[FROM.FROM.GetName]不再有异常分子。忠诚的女王军队代替了他们，这不仅完全取代了现有的人员，还构建了一个更加先进的社会。"
MIL_event.14.a:0 "达成"
MIL_event.15.t:0 "粉碎"
MIL_event.15.d:0 "-致我亲爱的丈夫莱昂。\n\n你好，莱昂。是我，艾玛。\n听说你顺利到达阿尔及利亚，我真的很放心。\n那里不是很热吗？\n\n这里和以前一样。\n\n示威的人们。\n镇压示威的奇怪物体。\n以及发生的流血事件。\n\n当然，我离得很远，所以不用担心。\n因为怀着孩子的我，如果在那里，我们的孩子会受伤的。\n\n但是最近镇压的强度增加了。\n周围的人说，即使是没有参加示威的人也会被镇压。\n\n\n我现在在地下室给你写信。\n我们什么时候才能再见面呢？\n\n啊，来之前一定要想好孩子的名字！\n儿子、女儿各一个。\n\n非常想念你，还有我的孩子。\n希望祖国早日解放。我爱你。\n\n-你亲爱的妻子，艾玛。"
MIL_event.15.a:0 "信件未送达。"
MIL_event.16.t:0 "方舟"
MIL_event.16.d:0 "建造了新的方舟的内容。"
MIL_event.16.a:0 "阿特拉哈西斯的方舟。"
