 MIL_command_to_chaebol:0 "向财阀下达命令"
 MIL_command_to_chaebol_desc:0 "让他们来管理经济，从而分散研讨会的工作，减轻研讨会的负担，并提高我们对经济的控制力。是时候向法国展示真正的统治者是谁了。"
 MIL_backing_capitalist:0 "争取资本家"
 MIL_backing_capitalist_desc:0 "大多数法国资本家都有判断哪些投资有利可图的能力。我们可以很容易地让他们背叛自己的祖国。"
 MIL_centralized_economy:0 "中央经济整合"
 MIL_centralized_economy_desc:0 ""
 MIL_economicintervention:0 "重建法国市场"
 MIL_economicintervention_desc:0 "内战后，千年学校的经济目前已经崩溃。由于供应不足，生活必需品变得稀缺，黑市走私者活跃起来，通货膨胀也随之而来。但现在不一样了，我们将重新启动工厂和供应链，纠正这一切。"
 MIL_start_economy:0 "恢复产业基础"
 MIL_start_economy_desc:0 "在为法国和学校的生存而战并取得胜利的过程中，我们的产业已经崩溃。为了学校的生存，我们必须恢复崩溃的产业。"
 MIL_railway_connection:0 "铁路重建"
 MIL_railway_connection_desc:0 "在大战过程中，原有的铁路网络被彻底破坏，随后的法国-千年战争使情况更加糟糕。我们将努力解决这个问题。"
 MIL_state_capitalism:0 "国家资本主义"
 MIL_state_capitalism_desc:0 "国家资本主义是在个人自由和经济发展之间取得平衡的经济政策。我们将采用这个方案，建立稳定和民主的经济。"
 MIL_megacorp:0 "未来经济学"
 MIL_megacorp_desc:0 ""
 MIL_expansion_of_financial_industry:0 "金融业扩张"
 MIL_expansion_of_financial_industry_desc:0 ""
 MIL_cryptocurrency:0 "加密货币"
 MIL_cryptocurrency_desc:0 "加密货币是大战前千年使用的货币。千年将采用大战前使用的加密货币，更有效、更快速地管理经济。"
 MIL_city_investment:0 "改进军事技术"
 MIL_city_investment_desc:0 ""
 MIL_facility_modernization:0 "设施现代化"
 MIL_facility_modernization_desc:0 ""
 MIL_millennium_economy:0 "千年经济"
 MIL_millennium_economy_desc:0 ""
 MIL_soviet_model:0 "苏联模式"
 MIL_soviet_model_desc:0 "苏联建国以来就一直实行国家拥有和计划一切的计划经济，并有效地运作。我们将以此为参考，在千年也加快引进更完善、更先进的计划经济。"
 MIL_redistribution_wealth:0 "财富再分配"
 MIL_redistribution_wealth_desc:0 "没收法国资本家拥有的不平衡财富，保障基本生活水平，同时将其作为新经济改革的基石。"
 MIL_give_orders_to_workshop:0 "实行计划经济"
 MIL_give_orders_to_workshop_desc:0 "千年科学学校有能力规划所有经济，我们将利用这一点。我们将从基础命令开始，建立更复杂、更系统的计划经济体系。"
 MIL_communist_society:0 "共产主义社会"
 MIL_communist_society_desc:0 "我们先进的技术实力虽然不对称，但如果运用得当，可以得出最接近"共产主义社会"的结果。我们将构建更先进的社会主义理论，并以此将千年科学学校转变为具有未来主义的经济体系。"
 MIL_intensified_disagreements:0 "加剧的分歧"
 MIL_intensified_disagreements_desc:0 "最近，由于法国人的不安定因素等原因，她们之间的分歧加剧了。"
 MIL_Rio_intensified:0 "リオ计划"
 MIL_Rio_intensified_desc:0 "作为千年科学学校学生会长的她，相信利用法国人来补充缺乏的劳动力，压制和控制法国人的自由，是维持千年的最佳方法。"
 MIL_Himari_intensified:0 "ヒマリ计划"
 MIL_Himari_intensified_desc:0 "作为Veritas部长和超自然特务部的部长的她，相信与法国人合作和融合，是千年长期生存的最佳途径。"
 MIL_strong_control:0 "强力控制"
 MIL_strong_control_desc:0 "有学校才有学生。目前的情况对千年科学学校的生存构成了巨大威胁，这直接意味着学生的安危。加强对千年科学学校的全面控制，可以部分解决目前的问题。一切都是为了学校和学生…"
 MIL_loose_oil_painting:0 "宽松的油画策略"
 MIL_loose_oil_painting_desc:0 "ヒマリ部长已经认识到，对法国人的高压政策是双刃剑。我们将给予法国人好处，将法国人的效忠对象转变为我们。"
 MIL_reduction_clubs:0 "学生重新部署"
 MIL_reduction_clubs_desc:0 ""
 MIL_reduction_seminar:0 "削弱研讨会权力"
 MIL_reduction_seminar_desc:0 "有学校才有学生。目前的情况对千年科学学校的生存构成了巨大威胁，这直接意味着学生的安危。加强对千年科学学校的全面控制，可以部分解决目前的问题。一切都是为了学校和学生…"
 MIL_forced_labor:0 "强制征用民工"
 MIL_forced_labor_desc:0 "リオ会长将解决劳动力短缺的方案，提出强制征用民工。这项方案将逐步改善经济的不足之处，但随着时间的推移，会加剧法国人的怨恨。"
 MIL_robotc_labor:0 "机器人劳工"
 MIL_robotc_labor_desc:0 "目前我们的经济因为劳动力短缺而出现了巨大缺口。为了弥补这一点，ヒマリ部长提出采用机器人劳工作为解决方法，因为强迫法国人劳动是不道德和不人道的。"
 MIL_direct_bodyguards:0 "组建直属护卫队"
 MIL_direct_bodyguards_desc:0 "リオ会长的这项新方案引起了当地人的强烈反感。本来这应该是CGC处理的事情，但目前的CGC拥有不该拥有的情感，随时可能背叛，因此我们将为リオ会长打造一把新的利剑。"
 MIL_rebuilt_school1:0 "Veritas部长，ヒマリ"
 MIL_rebuilt_school1_desc:0 ""
 MIL_rebuilt_school2:0 "研讨会会长，リオ"
 MIL_rebuilt_school2_desc:0 "在紧急情况下，我们必须团结在拥有领导力的研讨会会长领导下。リオ学生会长从大战前就领导着千年科学学校，她的领导能力已经得到证明。如果将她选为研讨会会长，我们可以更积极地应对当前的危机。"
 MIL_Rio_school:0 "单一统治"
 MIL_Rio_school_desc:0 "在紧急情况下，像平时那样倾听和采纳许多人的意见是愚蠢的。我们应该将大部分权力交给会长，从而积极应对当前的危机。"
 MIL_maintaining_balance_of_power:0 "保持权力平衡"
 MIL_maintaining_balance_of_power_desc:0 "世界上没有完美的学生。每个人都会有缺点，也会犯错误。但如果不止一个人，而是很多人，就可以最大限度地减少缺点，接近完美。与其将权力集中在研讨会会长手中，不如适当保持权力平衡，这才是千年科学学校稳定发展的道路。"
