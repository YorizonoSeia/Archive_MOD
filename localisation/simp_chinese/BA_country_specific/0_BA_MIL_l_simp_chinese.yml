 MIL_automation_economy:0 "自动化经济"
 MIL_automation_economy_desc:0 "人工管理的经济效率太低，也不稳定。大战之前，千年科学学校基本上通过自动化工厂和运输来运营学校行政，因此我们将努力重建与以前一样的自动化经济体系。"
 MIL_consumer_goods_production:0 "专注于民用工业"
 MIL_consumer_goods_production_desc:0 "战争应该避免，它是没有生产力的活动。我们将优先将千年的技术应用于民用工业，促进经济增长，并与其他国家拉开差距。"
 MIL_heavy_industry_focus:0 "增加国防预算"
 MIL_heavy_industry_focus_desc:0 "内部和外部的敌人都在持续威胁着我们。我们将集中投资于国防预算，优先将千年的技术应用于国防工业，以粉碎未来的威胁并做好准备。"
 MIL_precision_production_planning:0 "精确生产计划"
 MIL_precision_production_planning_desc:0 "研讨会的工作可能会过热，但我们设想的经济方案是高效的，为了建立理想的经济，我们必须组建精确生产团队并制定生产计划。"
 MIL_expanding_the_base:0 "扩展基础技术"
 MIL_expanding_the_base_desc:0 "在考察法国的产业结构时，我们发现技术和商业化的差距比我们想象的要严重得多。为了像以前一样运营自动化设施，我们需要改进法国当地的落后基础设施，并整合因大战而未统一的工业标准。"
 MIL_cogwheel_society:0 "齿轮社会"
 MIL_cogwheel_society_desc:0 "就像齿轮互相啮合一样，我们将精密设计社会的各个部分，就像齿轮一样，以完全保持供求平衡。"
 MIL_mechanized_army:0 "机械化军队"
 MIL_mechanized_army_desc:0 "为了解决更多难题并维持学校的存在，我们需要更强大、更多的军需物资。我们将持续投入钢铁之手和战场女王，从而占据质量优势和数量优势。所有人都会屈服于我们快速而纪律严明的军队！"
 MIL_automation_industry:0 "产业自动化"
 MIL_automation_industry_desc:0 "法国人生产的产品故障率很高，大多数工人对我们不友好，我们不知道他们什么时候会再次反抗。我们将像大战之前一样，用机器取代工人，实现产业自动化。"
 MIL_near_future_demand_analysis:0 "近未来需求分析"
 MIL_near_future_demand_analysis_desc:0 "我们将分析消费者，集中投资于预计会热销的商品，从而实现高效的投资！"
 MIL_customized_production_system:0 "定制化生产集中"
 MIL_customized_production_system_desc:0 "我们将建立定制化生产线，虽然短期内大规模生产可能会有困难，但这将使经济运行非常灵活。"
 MIL_economy_control:0 "控制经济"
 MIL_economy_control_desc:0 "我们有足够的潜力实施许多卓越的计划经济方案。我校领导层将加强对经济的控制，这将提高千年的市场控制力。"
 MIL_destroy_french_market:0 "产业结构重组"
 MIL_destroy_french_market_desc:0 ""
 MIL_market_flexibility:0 "市场的灵活性"
 MIL_market_flexibility_desc:0 "尽管当地市场存在许多不利因素，但它仍然证明了自己的实用性，并自行解决问题。我们将采用法国的资本主义，引入市场经济体系。"
 MIL_semina_rework:0 "研讨会改革"
 MIL_semina_rework_desc:0 ""
 MIL_capitalist_conciliation:0 "争取资本家"
 MIL_capitalist_conciliation_desc:0 ""
 MIL_market_subordination:0 "处理第二经济"
 MIL_market_subordination_desc:0 "为了学校体系的胜利，控制地下经济是必不可少的。我们将使法国经济依赖于我们，并获得实施各种产业方案的动力。"
 MIL_mixed_economy:0 "设立经济开发部"
 MIL_mixed_economy_desc:0 ""
