 MIL_millennium_central_bank:0 "千年中央银行"
 MIL_millennium_central_bank_desc:0 "目前经济由研讨会负责。但国家和学校的运作完全不同，由此产生差距。因此，我们将组织由专家组成的千年中央银行，建立高效灵活的经济。"
 MIL_acceptance_of_the_franc:0 "接受法郎"
 MIL_acceptance_of_the_franc_desc:0 "法郎是法国人最熟悉的货币。千年承认法郎为法定货币，将赢得当地居民的好感，从而促进千年的稳定。"
