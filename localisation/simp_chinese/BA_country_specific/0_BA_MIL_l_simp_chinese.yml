 MIL_country_intro_header: "合理与理性的学院"
 MIL_country_intro_content: "与三一、格黑娜并称为奇普托斯三大院校的大型学院，比任何其他学院都更加重视合理和技术的价值。与历史悠久的三一和格黑娜相比，虽然历史较短，但学院的影响力却足以遍及整个奇普托斯，尤其是在奇普托斯出现新技术和创新时，一切都始于千年，是一个专注于科学和研究的学院。\n\n千年的学生会是研讨会，其起源是为了解决七个难题的研究社团。在解决问题的验证和实验阶段，细分的研究领域和组织成为当今千年学院各社团的前身，研讨会可以称为千年所有社团和学院本身的起源。\n\n学院在经历超常现象并登陆新世界时，首先看到的是陌生人和他们手中的燃烧瓶。在他们看来，学院不过是另一个维度的入侵者，他们以自己的方式抵抗我们，但压倒性的技术差距无法弥补，他们被歼灭了。\n未投降的士兵躲藏在平民中，继续对学院进行恐怖袭击，该地区已成为限制区域。\n\n§Y开发：SKSKle§!"
 MIL_guide: "\n研讨会会长\n£white_dot 在千年权力斗争中获胜\n£white_dot 歼灭法国抵抗力量。\n£white_dot 处理废墟问题\n£white_dot 重生成为大姐姐\n\n\n真理部的副部长\n£white_dot 在千年权力斗争中获胜\n£white_dot 解决法国抵抗力量的问题\n£white_dot 处理废墟问题\n£white_dot 作为超天才病弱美少女履行义务\n\n\n§R狂风暴雨正向千年袭来。§!"
