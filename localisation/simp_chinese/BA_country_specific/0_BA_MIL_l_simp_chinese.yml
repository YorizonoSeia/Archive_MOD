MIL_central_control_network_desc:0 "低劣的謠言正在通過網絡傳播給學生，損害學校與學生的團結。我們必須通過控制中央網絡，向學生提供『篩選過的信息』，以此維持學校的穩定。"
MIL_internet_censorship:0 "網路審查"
MIL_internet_censorship_desc:0 "儘管控制了中央網絡，關於研討會會長的謠言仍在互聯網上傳播，損害了會長的名聲。我們必須設立千年科學學院通信審議廳，事先阻止關於會長的虛假謠言。"
MIL_control_of_everything:0 "掌握權力"
MIL_control_of_everything_desc:0 "那個凡事都講求原則，卻缺乏實際行動勇氣的研討會已經不復存在了。我們將所有權力集中於千年科學學院學生會長兼研討會會長——筑紫莉央手中，以此度過這次危機。"
