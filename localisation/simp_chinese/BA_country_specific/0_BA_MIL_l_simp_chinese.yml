#千年学园焦点
 MIL_SEMINA:0 "呼叫研讨会"
 MIL_SEMINA_desc:0 "为了掌握大战后的局势，学生会长丽绪决定呼叫研讨会成员。"
 MIL_tower_recovery:0 "千年学园塔供能"
 MIL_tower_recovery_desc:0 "由于一切都颠倒了，为了重新供应中断的动力，我们决定启动紧急动力装置来争取时间。"
 MIL_network_recovery:0 "网络系统恢复"
 MIL_network_recovery_desc:0 "虽然花费了一些时间，但我们成功利用紧急动力恢复了网络系统。"
 MIL_resistance_resolution:0 "解决抵抗势力"
 MIL_resistance_resolution_desc:0 "确认了当地人对外来者我们的抵抗，他们正在威胁我们。然而，学生会长丽绪和贝里塔斯的日鞠对此事持有对立意见。"
 MIL_east_resistance_resolution:0 "镇压南部抵抗势力"
 MIL_east_resistance_resolution_desc:0 "聚集在南部的抵抗势力正在威胁着千年学园的学生们。必须通过镇压行动来保护学生们。"
 MIL_South_resistance_resolution:0 "镇压东部抵抗势力"
 MIL_South_resistance_resolution_desc:0 "东部抵抗势力已经近到足以威胁到千年学园塔的程度。必须通过镇压他们来消除威胁。"
 MIL_french_problem:0 "法国人的问题"
 MIL_french_problem_desc:0 "虽然留在当地的法国人现在很平静，但他们是需要关注的对象。如何处理他们取决于我们。"
 MIL_complete:0 "结束紧急应对"
 MIL_complete_desc:0 "通过迅速的应对，紧急情况已经解决。现在是时候准备向前迈进了。"
 MIL_diplomatic_with_SOV:0 "与苏联的外交条约"
 MIL_diplomatic_with_SOV_desc:0 "很明显，苏维埃联盟存在各种社会主义问题，但我们需要新的社会主义盟友。我们将通过与苏维埃联盟的经济和社会合作来扩大与国际社会主义国家的关系。"
 MIL_join_SOV:0 "加入共产国际"
 MIL_join_SOV_desc:0 "通过我们学园加入共产国际，我们可以进入国际革命舞台，并轻松获得我们的影响力。"
 MIL_administrative_reorganization:0 "行政重组"
 MIL_administrative_reorganization_desc:0 "为了行政稳定和意识形态事业，必须替换具有反社会主义倾向的官僚。"
 MIL_union_representation_act:0 "工会保障法"
 MIL_union_representation_act_desc:0 "在上次法兰西-千年学园战争之后，解决经济和政治问题的过程中，工会一直被彻底忽视。我们可以通过在政府中保障工会的发言权，并分配固定职位来增强工人的权利。"
 MIL_agricultural_collectivization:0 "农业集体化"
 MIL_agricultural_collectivization_desc:0 "农民自己拥有和经营生产资料，本质上带有小资产阶级价值观。为了保障佃农和贫农的生活水平，我们将把所有土地归属当地议会，这将使农民能够作为工人行动。"
 MIL_curriculum_organization:0 "课程组织"
 MIL_curriculum_organization_desc:0 "我们将把基于辩证唯物主义的马克思意识形态正式纳入我们的学校课程，以此来培养未来社会主义的种子。"
 MIL_council_focus:0 "工人评议会"
 MIL_council_focus_desc:0 "在工作场所工作的工人将广泛组织评议会，构成当地的行政管理部门。通过这种方式，我们可以建立一个更民主的国家行政系统，并阻止中央委员会的暴走。"
 MIL_hostile_to_SOV:0 "反对苏联"
 MIL_hostile_to_SOV_desc:0 "苏维埃联盟从本质上偏离了马克思主义意识形态，并且在生产力不足的情况下引入了不合理的社会主义经济。这导致了工人人权的可怕下降和反复出现的政治不稳定，因此我们必须走一条与苏维埃联盟不同的道路。"
 MIL_with_SHE:0 "与夏莱结盟"
 MIL_with_SHE_desc:0 "由于掉入所谓的“低地”的总学生会和其下属社团的人工智能A.R.O.N.A建立了基于社会主义的人工智能系统，我们可以加入他们，实现奇沃托斯的革命。"
 MIL_ourselves:0 "千年学园革命"
 MIL_ourselves_desc:0 "花冈柚子基于科学和实验的千年学园社会主义革命提出了新的共产主义范式。以柚子为中心的改革派将瓦解千年学园科学学校的旧寡头政治。"
 MIL_enemy_of_the_revolution:0 "革命的敌人"
 MIL_enemy_of_the_revolution_desc:0 "千年学园科学学校被敌对的反动国家包围。为了克服这种情况，我们学园的每个人都必须齐心协力，准备进行一场伟大的斗争。"
 MIL_concentration_of_power:0 "权力集中"
 MIL_concentration_of_power_desc:0 "为了确立对经济的控制权，我们需要更多种类的社会权力。为了加强和发展对经济的控制，我们将组织一个更大的行政部门。"
 MIL_international_industry:0 "国际产业"
 MIL_international_industry_desc:0 "与同胞共和国的工业和经济团结将带来更高水平的技术进步和工业增长。"
 MIL_special_economic_zone:0 "设立经济特区"
 MIL_special_economic_zone_desc:0 "千年学园的经济增长正在放缓。为了解决这个问题，我们将建立一个特别区域，通过减少公司税和提供有利的基础设施，为公司提供更容易发展的机会，让他们来引领我们的经济。"
