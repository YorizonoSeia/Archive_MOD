MIL_academy_of_science_and_research_desc:0 "千禧科学学院拥有基沃托斯最先进的科学技术。但这并不能保证未来，因此我们将集中投资于科学，拉大与其他学院的差距。"
MIL_tower_network_restoration:0 "塔式网络恢复"
