MIL_event.26.d:0 "X"
MIL_event.26.a:0 "C&C出击。"
MIL_event.26.b:0 "维持现状似乎不错。"
MIL_event.26.c:0 "利用我的直属近卫队。"
MIL_event.27.t:0 "议题：社团改组"
MIL_event.27.d:0 "X"
MIL_event.27.a:0 "需要高效的社团结构。"
MIL_event.27.b:0 "研讨会尊重社团的自主性。"
