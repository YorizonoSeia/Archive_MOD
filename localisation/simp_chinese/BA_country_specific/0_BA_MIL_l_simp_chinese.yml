 MIL_market_liberation_desc:0 ""
 MIL_market_control:0 "通货膨胀控制"
 MIL_market_control_desc:0 "千年忙于处理和解决大战后的问题，对通货膨胀问题关注不足。因此，千年将减少货币发行量，以解决通货膨胀问题。"
