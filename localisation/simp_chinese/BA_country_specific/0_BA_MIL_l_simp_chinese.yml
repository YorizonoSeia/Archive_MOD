MIL_central_control_network_desc:0 "低劣的谣言通过网络传播给学生，损害了学校和学生的团结。必须控制中央网络，向学生提供‘筛选后的信息’，以维持学校的稳定。"
MIL_internet_censorship:0 "互联网审查"
MIL_internet_censorship_desc:0 "尽管控制了中央网络，但关于研讨会会长 的谣言仍在互联网上传播，损害了会长的声誉。必须成立千禧科学学院通信审查委员会，提前阻止关于会长的虚假谣言。"
MIL_control_of_everything:0 "权力掌控"
MIL_control_of_everything_desc:0 "墨守成规，却不敢有所作为的研讨会已经不复存在。我们将把所有权力集中在千禧科学学院的学生会长兼研讨会会长 Tsukatski Rio手中，渡过这场危机。"
