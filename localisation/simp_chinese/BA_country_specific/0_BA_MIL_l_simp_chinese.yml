 MIL_millennium_central_bank:0 "千年学园中央银行"
 MIL_millennium_central_bank_desc:0 "目前经济由研讨会负责。但是，国家和学园的运作方式完全不同，这导致了空白。因此，我们将组建由专家组成的千年学园中央银行，以建立高效而灵活的经济。"
 MIL_acceptance_of_the_franc:0 "接受法郎"
 MIL_acceptance_of_the_franc_desc:0 "法郎是法国人最熟悉的货币。千年学园通过承认法郎为官方货币，将会赢得当地人的好感，从而加速千年学园的稳定。"
 MIL_market_liberation:0 "市场解放"
 MIL_market_liberation_desc:0 ""
 MIL_market_control:0 "控制通货膨胀"
 MIL_market_control_desc:0 "千年学园专注于处理和解决大战后的问题，因此对通货膨胀问题缺乏关注。因此，千年学园将通过减少货币发行量来解决通货膨胀问题。"
