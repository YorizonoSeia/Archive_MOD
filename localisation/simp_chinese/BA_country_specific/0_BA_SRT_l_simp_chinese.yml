 SRT_event.2.t:0 "决定"
 SRT_event.2.d:0 "我们了解到，除了学生会长会之外，这里还存在一个名为沙莱的超法机构。我们必须决定是先向沙莱低头，还是不服从沙莱。"
 SRT_event.2.a:0 "SRT绝对不会低头。"
 SRT_event.2.b:0 "没办法了…"
