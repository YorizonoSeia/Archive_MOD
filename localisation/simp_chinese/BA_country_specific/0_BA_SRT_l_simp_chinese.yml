l_simp_chinese:
 SRT_country_intro_header: "§C面临废校危机的卡尔巴诺格§!"
 SRT_country_intro_content: "\nSRT特别学园是为了迅速解决各学园发生的重大犯罪事件而设立的，隶属于学生会长会的特种部队养成学园。原本基沃托斯的治安通常由学园自治区内的各学园自行负责，学园自治区以外则由瓦尔基里警校负责维持治安，但由于自治权问题，瓦尔基里学园无法干涉其他学园，因此学生会长运用自己的权力赋予特权，设立了可以武力介入各学园的SRT特种部队。然而，SRT的设立却无视了各学园的自治权。学园内部自然对此不满，但由于学生会长的威望和号召力，并没有对SRT的设立产生反弹。\n\n大战爆发后，在混乱中与学生会长会失联的SRT，在法国布列塔尼扎根。与在千年战争中因学生与当地居民的冲突升级为全面战争不同，SRT迅速平息了当地居民的暴动，稳定了局势。然而，如今与学生会长会的联系中断，SRT内部出现了混乱。主张回归学生会长会，履行SRT职责的派系，与主张SRT自行执行正义的派系之间的冲突日益加剧。\n\n你的选择将决定SRT的未来方向。在全世界展现SRT的正义吧！\n\n§Y开发 - Mako§!\n§Y辅助开发 - KR_appleman, mintcoon, Lolenheim, 月下§!"
 SRT_guide: "目标\n\n£white_dot. 避免废校危机。\n£white_dot. 重新与学生会长会取得联系或摆脱其控制。\n£white_dot. 为获得正式学园资格而奋斗。"
