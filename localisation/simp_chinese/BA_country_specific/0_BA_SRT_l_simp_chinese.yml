 SRT_focus_1:0 "了解情况"
 SRT_focus_1_desc:0 "该死，到底发生了什么？与学生会长会的所有通信都中断了。学园外出现了以前从未见过的茂密森林。通往外界的道路被封锁了，学园仓库里的储备已经不多了。如果不能摆脱困境，大家都会饿死的。一片混乱，她到底在哪里？必须立刻找到她，把她找回来！"
 SRT_focus_1_1:0 "决定"
 SRT_focus_1_1_desc:0 "以FOX小队的七岛雪乃为首召开了紧急会议。一天天过去，物资储备减少，SRT本部前每天都挤满了要求拿出对策的学生。与学生会长会的通信不稳定，也许我们必须自己决定我们的道路。雪乃必须做出选择。"
 SRT_focus_2:0 "拒绝服从"
 SRT_focus_2_desc:0 "没有学生会长会长的学生会长会无法将SRT置于其管辖之下这一法律解释获得了广泛支持。一些激进派学生已经起草了一份宣言。雪乃对此置之不理，可见她已经动摇了。在这种情况下，我们能做的只有将这些学生的宣言提升为紧急会议的宣言。"
 SRT_focus_2_1:0 "服从"
 SRT_focus_2_1_desc:0 "即使是无牙的老虎，学生会长会仍然是法律上我们的上司。虽然我们现在不能行使所有的自由，但这难道不是我们长期以来经历的事情吗？与获得我们学园和生活水平的保障相比，这微不足道的代价。好了，快去宣誓效忠吧！"
 
