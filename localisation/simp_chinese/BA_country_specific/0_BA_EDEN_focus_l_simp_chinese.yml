l_simp_chinese:
 Eden_alliance_created_already_TT: "§Y伊甸条约机构§!已成立。"
 Eden_alliance_created_already_TT_NOT: "§Y伊甸条约机构§!尚未成立。"
 Eden_is_joint_focus_member_TT: "§Y伊甸条约机构§!成员"
 Eden_formation_of_alliance_treaty_organization: "伊甸条约机构的建立"
 Eden_formation_of_alliance_treaty_organization_desc: "伊甸条约机构将作为解决特里尼蒂与盖亨纳长期冲突的第一步。"
 Eden_alliance_actions: "联盟的行动"
 Eden_alliance_actions_desc: "伊甸条约机构作为特里尼蒂与盖亨纳之间冲突的仲裁机构成立后，随着时间的推移，联盟内部开始出现要求变革的声音。"
 Eden_united_state_Eden: "大一统"
 Eden_united_state_Eden_desc: "伊甸条约机构成员国的学生中，以年轻学生和知识分子为首，主张彻底打破特里尼蒂与盖亨纳之间隔阂的激进理论正在成为热门话题。"
 Eden_status_quo: "维持现状"
 Eden_status_quo_desc: "伊甸条约机构正在完美地履行其最初的目标。现在是巩固伊甸条约机构，专注于维持现状的时候了。"
 Eden_economic_cooperation: "经济一体化"
 Eden_economic_cooperation_desc: "随着联盟内部贸易日益活跃，我们需要通过关税协定来促进学院间的贸易，进一步促进联盟的共同发展。"
 Eden_deterrence_of_eastern_threat: "震慑东方威胁"
 Eden_deterrence_of_eastern_threat_desc: "大战后，东欧陷入极度混乱，接连发生多场战争。为了确保该地区的安全，我们将动用整个集团的力量，建立强制性的和平。"
 Eden_countering_the_old_order: "关注旧欧洲国家"
 Eden_countering_the_old_order_desc: "大战前的国家在放弃自己的领土逃往其他大陆后，一直在伺机重返欧洲。如果我们给他们机会，他们肯定会侵略我们。"
 Eden_basic_research: "伊甸科研合作"
 Eden_basic_research_desc: "通过伊甸条约机构国家间的科研合作，可以缩小成员国之间的技术差距，并促进更广泛的科学进步。"
 Eden_command: "伊甸条约机构联合司令部"
 Eden_command_desc: "我们将建立伊甸条约机构联合司令部，以方便军事行动，并建立强大的防御能力，抵御外部侵略。"
 Eden_integration_of_industrial_sectors: "产业部门一体化"
 Eden_integration_of_industrial_sectors_desc: "通过超越关税的广泛产业合作，可以提升条约机构的产业能力，确保稳定的经济结构。"
 Eden_nordic_construction_developments: "联合研究投资"
 Eden_nordic_construction_developments_desc: "扩大伊甸技术局，使其能够进行更大规模的联合研究，这将能够更快地提高条约机构成员国的技术水平。"
 Eden_military_academy: "伊甸军事学院"
 Eden_military_academy_desc: "我们将建立一个整合的军事学院来培训条约机构成员国的军官，这将促进广泛的军事合作和军事人才培养。"
 Eden_command_ns: "伊甸条约机构联合部队"
 Eden_economic_union_ns: "伊甸条约机构关税同盟"
 Eden_modifier_alliance_leader:0 "伊甸条约机构领导国"
 Eden_modifier_alliance_member:0 "伊甸条约机构"
 Eden_research_tech_sharing_name: "伊甸技术局"
 Eden_event.1.t: "[var:global.Eden_alliance_leader.GetName]方面试图整合伊甸条约机构！"
 Eden_event.1.desc: "[var:global.Eden_alliance_leader.GetName]在建立伊甸条约机构后，开始逐渐提出一体化视角，随后开始推动对伊甸条约机构成员国进行强有力的整合讨论。\n\n进步学生开始对该整合讨论表示热烈支持，而保守的现有学院领导层则开始表达不满。"
 Eden_event.1.a: "整合仍然是必要的。"
 Eden_event.1.b: "不，这是集体疯狂，不可能。我将退出条约机构。"
 Eden_event.2.t: "[FROM.GetName]方面赞成整合"
 Eden_event.2.desc: "在以伊甸条约机构整合议案为名的巨大讨论中，[FROM.GetName]方面表示赞成我们推进条约机构的整合。"
 Eden_event.2.a: "向前一步。"
 Eden_event.3.t: "[FROM.GetName]方面退出条约机构！"
 Eden_event.3.desc: "在以伊甸条约机构整合议案为名的巨大讨论中，[FROM.GetName]方面强烈批评了条约机构的整合，并在维护国家主权的目标下退出了我们的条约机构。"
 Eden_event.3.a: "那些优越主义者。"
 Eden_event.3.b: "他们的政府显然是非民主选举产生的。"