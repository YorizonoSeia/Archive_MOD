l_simp_chinese:
 Eden_alliance_created_already_TT: "§Y伊甸条约组织§!已成立。"
 Eden_alliance_created_already_TT_NOT: "§Y伊甸条约组织§!尚未成立。"
 Eden_is_joint_focus_member_TT: "是§Y伊甸条约组织§!的成员"
 Eden_formation_of_alliance_treaty_organization: "建立伊甸条约组织"
 Eden_formation_of_alliance_treaty_organization_desc: "为了摆脱三一和格黑娜之间长期的冲突，作为第一步，伊甸条约组织即将成立。"
 Eden_alliance_actions: "联盟的行动"
 Eden_alliance_actions_desc: "自三一和格黑娜之间的相互争端调解机构——伊甸条约组织成立以来，随着时间的推移，联盟内部开始出现要求新变革的声音。"
 Eden_united_state_Eden: "大联合"
 Eden_united_state_Eden_desc: "在伊甸条约组织成员国的学生中，以年轻学生和知识分子为首，一种激进的理论开始成为话题，即必须彻底打破三一和格黑娜之间的壁垒。"
 Eden_status_quo: "维持现状"
 Eden_status_quo_desc: "伊甸条约组织完美地履行了其最初的目的。现在是时候巩固伊甸条约组织的内部，并专注于维持现状了。"
 Eden_economic_cooperation: "经济部门整合"
 Eden_economic_cooperation_desc: "随着联盟内部贸易逐渐活跃，我们需要通过关税协议来支持学院间的贸易，并进一步为联盟的共同发展做出贡献。"
 Eden_deterrence_of_eastern_threat: "遏制东方威胁"
 Eden_deterrence_of_eastern_threat_desc: "在经历了大战之后，东欧陷入了极度的混乱，并持续发生着多场战争。为了确保该地区的安全，我们将动用整个力量来创造一种强迫性的和平。"
 Eden_countering_the_old_order: "警惕旧欧洲国家"
 Eden_countering_the_old_order_desc: "大战之前的国家在放弃了自己的国土并逃到其他大陆后，一直在不断寻找重返欧洲的机会。如果我们给他们机会，他们肯定会向我们发动侵略。"
 Eden_basic_research: "伊甸研究合作"
 Eden_basic_research_desc: "通过伊甸条约组织国家之间的研究合作，我们可以缩小成员国之间的技术差距，并引领更广泛的科学进步。"
 Eden_command: "伊甸条约组织联合司令部"
 Eden_command_desc: "我们将建立伊甸条约组织联合司令部，以促进军事行动，并建立强大的防御能力，以应对外部的入侵。"
 Eden_integration_of_industrial_sectors: "工业部门整合"
 Eden_integration_of_industrial_sectors_desc: "通过超越关税的广泛工业合作，我们可以提升条约组织的工业能力，并确保稳定的经济结构。"
 Eden_nordic_construction_developments: "联合研究投资"
 Eden_nordic_construction_developments_desc: "我们将扩大伊甸技术局，使其能够进行更大规模的联合研究，这将以更快的速度提高条约组织成员国的技术水平。"
 Eden_military_academy: "伊甸士官学校"
 Eden_military_academy_desc: "我们将建立一个联合士官学校，为条约组织成员国培养军官，这将有助于广泛的军事合作和军事人才培养。"
 Eden_command_ns: "伊甸条约组织联合军"
 Eden_economic_union_ns: "伊甸条约组织关税同盟"
 Eden_modifier_alliance_leader:0 "伊甸条约组织主导国"
 Eden_modifier_alliance_member:0 "伊甸条约组织"
 Eden_research_tech_sharing_name: "伊甸技术局"
 Eden_event.1.t: "[var:global.Eden_alliance_leader.GetName] 方面的伊甸条约组织统一尝试！"
 Eden_event.1.desc: "[var:global.Eden_alliance_leader.GetName] 自建立伊甸条约组织以来，逐渐开始提出统一主义的观点，并立即开始推动伊甸条约组织的成员国进行强有力的统一讨论。\n\n进步的学生们开始热烈支持统一讨论，而保守的现有学院领导层则开始表达不适感。"
 Eden_event.1.a: "即便如此，统一也是必要的。"
 Eden_event.1.b: "不，这是群体疯狂，不可能的。我要退出条约组织"
