KSP_wakamo_problem:0 "灾厄的逃脱"
KSP_wakamo_problem_desc:0 "联邦矫正局倾尽全力阻止七囚徒的越狱，但现在也已达到极限。我们现在必须压制与现在横行的囚犯不同级别的对手。"
KSP_suppressing_plan_sustain:0 "开始镇压作战"
KSP_suppressing_plan_sustain_desc:0 "联邦矫正局崩溃后，更多囚犯的越狱加速了社会混乱。必须在瓦尔基里崩溃之前迅速采取行动。"
KSP_hyeongi_help_more:0 "强化与比利时人的合作"
KSP_hyeongi_help_more_desc:0 "1935年11月比利时政府崩溃后，比利时人与我们处于敌对关系，但由于联邦矫正局的崩溃导致混乱加剧，他们为了阻止双方的毁灭而决定与我们合作。"
KSP_skeban_suppress:0 "压制不良少女"
KSP_skeban_suppress_desc:0 "我们需要动用武力将不良少女们重新关回矫正局。"
KSP_country_plan_wakamo:0 "开始全国镇压"
KSP_country_plan_wakamo_desc:0 "比利时人的支援增加，妨碍我们的不良少女也已被压制，现在正是动用所有剩余人力进行全国镇压作战的时候。"
KSP_use_everything:0 "总力战"
KSP_use_everything_desc:0 ""
#这个移到决议
KSP_wakamo_showdown:0 "决出胜负"
KSP_wakamo_showdown_desc:0 "时机已到。我们已经确定了七名囚犯之一的若藻的位置。虽然没有SRT特殊学院的支援，但由于不明原因，所有人的神秘都减弱了，现在我们的学生们应该足以逮捕她了。"
KSP_kanna_jungwun_uzi:0 "掌握事态"
KSP_kanna_jungwun_uzi_desc:0 "我们因突然发生的无法解释的现象而落入了我们不了解的新世界。因此，我们需要通过声称自己是这片区域原主人的比利时人来掌握当前的事态。"
#联合政府
KSP_with_our_friends:0 "比利时人的待遇"
KSP_with_our_friends_desc:0 "我们理解到这里既是我们的土地也是他们的土地。为了瓦尔基里和比利时的未来，必须互相合作。"
KSP_talk_with_moderate_partys:0 "与比利时左翼的对话"
KSP_talk_with_moderate_partys_desc:0 "通过与他们的对话，我们了解到目前正在扩大势力的雷克斯党的“极权主义”只会给社会带来进一步的混乱。为了阻止他们，有必要与过去存在的比利时政府人士接触。"
KSP_inminjunsun:0 "人民阵线"
KSP_inminjunsun_desc:0 "有必要在民主主义者和社会主义者之间建立广泛的联盟，以对抗雷克斯党的法西斯主义者。"
KSP_citizen_danchae_help:0 "与市民团体合作"
KSP_citizen_danchae_help_desc:0 "我们应该专注于完全恢复因大战移事件而崩溃的比利时政府和议会。"
KSP_nojo_help:0 "与工会合作"
KSP_nojo_help_desc:0 "社会主义的理念与奇普托斯的福利政策非常相似。支持他们，或许可以建立一个与我们更相似的比利时政府。"
KSP_talk_with_hardliners:0 "与比利时右翼的对话"
KSP_talk_with_hardliners_desc:0 "通过与他们的对话，我们了解到，自由主义者和社会主义者现在正在集结起来反对我们，而且不承认我们的存在。为了稳定社会，需要强有力的控制手段，而雷克斯党可以成为这一手段。"
KSP_rex_empower:0 "强化雷克斯党"
KSP_rex_empower_desc:0 "自由主义者和社会主义者正在结成广泛的联合战线来阻止我们。我们必须支持雷克斯党来阻止他们的野心。"
KSP_gukwangdang:0 "支持君主主义"
KSP_gukwangdang_desc:0 "雷克斯党的党首莱昂·德格雷尔因自己的野心而不愿与我们合作。我们可以秘密支持雷克斯党内的君主主义者，以增强利奥波德三世的权力，使该党对我们更加合作。"
KSP_fascism_rule:0 "接受法西斯主义"
KSP_fascism_rule_desc:0 "他们的法西斯主义倾向对社会稳定起到了很大的作用。如果将此应用到我们身上，就可以创造一个更强大的社会。"
KSP_government_ganghwa:0 "组成合作体"
KSP_government_ganghwa_desc:0 "如果召集与我们合作的比利时人组成新的合作体，将对内政管理有很大帮助。"
KSP_right_wing_tonghap:0 "整合内部势力"
KSP_right_wing_tonghap_desc:0 "党内仍然普遍存在派系主义。我们必须团结党内，以防止内部的分裂。"
KSP_remove_bandaepa:0 "清除反对派"
KSP_remove_bandaepa_desc:0 "比利时内部仍然存在不承认这个联合政府的反对派。如果他们继续提出异议，就会成为我们前进道路上的绊脚石。"
KSP_belgium_gov_helpers:0 "比利时官员的业务分配"
KSP_belgium_gov_helpers_desc:0 "清除反对派后，有必要填补政府内留下的空白。"
KSP_belgium_heart:0 "比利时的意志"
KSP_belgium_heart_desc:0 "1935年11月，比利时政府因突发的大战移事件而消失，但我们幸存了下来，并与我们的新朋友一起组建了新的政府。现在我们不会再次崩溃，我们的比利时将是永恒的！"
KSP_stabilize_inside:0 "内部稳定化"
KSP_stabilize_inside_desc:0 "党内仍然存在不稳定因素。我们必须消除这些因素并稳定党。"
