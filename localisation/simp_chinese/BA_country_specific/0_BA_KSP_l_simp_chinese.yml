l_simp_chinese:
  KSP_country_intro_header: "§C新秩序的守护者§!"
  KSP_country_intro_content: "\n瓦尔基里警察学院，又名基沃托斯学生警察局（KSPD），突然被转移到了比利时的一个地区。\n\n由于突如其来的转移，行政部门陷入瘫痪，公安局长卡娜麾下的学生们不知所措，一片混乱。\n\n与总学生会的联系中断，情况危急，无法下达任何指示。\n\n在可能进一步恶化的最坏情况下，作为秩序的守护者，安抚当地居民，进一步稳定白鸟区，纠正基沃托斯不稳定的秩序。\n\n§Y开发 - Mako, Regulus§!\n§Y辅助开发 - Imika, 月下, 海农, Lolenheim§!"
  KSP_guide: "目标\n\n£white_dot. 了解并应对当前局势。\n£white_dot. 通过瓦尔基里学生维护地区安全。\n£white_dot. 制服被释放的和歌莫。\n£white_dot. 稳定比利时，为秩序做出最佳选择。"
  KSP_story_archive: "故事档案"
  KSP_show_story_archive_gui: "瓦尔基里故事档案"
  KSP_show_story_archive_gui_desc: "可以阅览瓦尔基里与比利时相关的支线故事。与游戏系统无关，仅为享受游戏中与国家相关的支线故事而制作。随着时间和事件的推移，可能会添加新的故事。希望您喜欢。"
  KSP_kanna_banned: "§Y健康恶化§!"
  KSP_kanna_dictator: "独裁"
  KSP_kanna_dictator_desc: "作为公安局的“疯狗”，卡娜凭借坚定的信念和决心，最终坐上了公安局长的位置。现在与比利时人的妥协已经破灭，只有卡娜才是解决瓦尔基里前所未有危机的唯一人选，我们必须完全接受她的意见并信任她。"
  KSP_kanna_dictatorship_resistance: "警备局的抵抗"
  KSP_kanna_dictatorship_resistance_desc: "自从卡娜的权力得到加强以来，警备局就对卡娜的指示表现出不合作的态度，甚至拒绝卡娜的合理要求。当卡娜宣布独裁时，他们就好像等候多时一样，立即开始抵抗公安局。"
  KSP_kanna_dictatorship_agreement: "公安局的接受"
  KSP_kanna_dictatorship_agreement_desc: "由于公安局长卡娜掌握了政权，公安局对卡娜的独裁表示积极的响应，并决定忠实地配合卡娜的政府。公安局的成员将积极听取卡娜的意见，并协助她。"
  KSP_loyal_police_academy: "忠诚的警察学校"
  KSP_loyal_police_academy_desc: "瓦尔基里内部的反对派消除了独断专行的卡娜的威胁，并迅速掌握了政权，成功建立了自己的忠诚政府。现在，瓦尔基里将成为永远忠诚并服从总学生会的忠诚警察学校。"
  KSP_justice: "正义"
  KSP_justice_desc: "总学生会、夏莱还是其他什么，那些占据圣所之塔并互相争斗的人，真的有稳定基沃托斯的想法吗？现在是瓦尔基里不再是那些丑恶之徒的帮凶，而是蜕变为真正的救世主的时候了。"
  KSP_kanna_internal_organize: "加强内部团结"
  KSP_kanna_internal_organize_desc: "尽管瓦尔基里内部发生了一次冲突，并且成功地弥合了裂痕，但仍有可能再次出现反对政府适当政策的声音。如果利用各种政策和适当的奖励，可以将反对派的注意力转移到其他地方，并获得更坚定的支持。"
  KSP_kanna_pardon: "赦免令"
  KSP_meal_restrictions: "配给限制"
  KSP_meal_restrictions_desc: "限制教正局囚犯的配给。"
  KSP_support_rehabilitation: "重新社会化"
  KSP_support_rehabilitation_desc: "支援重新社会化。"
  KSP_pardon_akira: "赦免阿基拉"
  KSP_pardon_akira_desc: "赦免阿基拉。"
  KSP_construct_prison: "建造监狱"
  KSP_construct_prison_desc: "建造监狱，以关押未被教正的学生。该监狱将用作学生教正的设施。"
  KSP_correction_education: "学院教正教育"
  KSP_correction_education_desc: "实施教正教育。"
  KSP_kanna_defense_tech: "防卫技术部"
  KSP_kanna_defense_tech_desc: "仅有训练有素的警察不足以维持治安。必须准备好各种辅助工具，以提高警察的技能，我们将建立防卫技术部来协助完成这项任务。"
  KSP_millenium_support: "千年科技支援"
  KSP_millenium_support_desc: "千年科技的力量在基沃托斯无人能及，他们丰富的知识对于致力于武器开发的我们至关重要。我们可以向一些因腐败行为被捕的千年学生提出司法交易，以加快研究进度。"
  KSP_millenium_old_supercomputer: "老旧的超级计算机"
  KSP_millenium_old_supercomputer_desc: "在千年科技，每天都有新产品发布或改进并展示，因此以前的作品常常被认为是过时的，被扔在实验室的角落里。我们收到的“老旧”超级计算机可能包含我们迄今为止需要的创新技术。"
  KSP_valkyrie_task_force: "战斗警察"
  KSP_valkyrie_task_force_tt: "§Y可以使用战斗警察的装备制造所。§!"
  KSP_valkyrie_task_force_desc: "无论面临何种威胁，瓦尔基里的警察都是站在市民面前保护他们的盾牌。如果盾牌被打破，不仅无法保护市民，还会让市民感到不安。我们必须武装自己，让市民安心并保护他们。"
  KSP_valkyrie_of_sky: "天空的瓦尔基里"
  KSP_valkyrie_of_sky_desc: "无论有多少警察，在面对天空中的敌人时都有限制。如果我们改良我们常用的AH-64阿帕奇直升机以适应这个世界，那么我们可以期待其出色的性能。"
  KSP_valkyrie_fast_destroyer: "高速艇"
  KSP_valkyrie_fast_destroyer_desc: "高速艇对于我们来说是快速应对至关重要的交通工具，而且海军警察中也有人认为应用新技术的高速艇会带来积极的结果。"
  KSP_supply_tactical_baton: "警棍"
  KSP_supply_tactical_baton_desc: "结合了新世界的技术和基沃托斯的顶尖技术的警棍具有可以击打罪犯头部使其昏睡约3小时的附加效果，在新警察中被称为“魔法棒”，被认为是热门的非致命镇压武器。"
  KSP_goddess_of_war: "战争女神"
  KSP_goddess_of_war_desc: "在战场上，撕裂云层，搅乱敌阵的飞机的表现非常出色。空军的存在，给友军带来希望，给敌人带来恐惧，堪称“战争女神”。"
  KSP_extract_resource_from_belgium: "提取比利时资源"
  KSP_extract_resource_from_belgium_desc: "在我们控制的比利时土地上，蕴藏着不少地下资源。如果我们利用我们世界的技术更深入地开采，就可以发现他们技术无法发现的矿脉。"
  KSP_extract_manpower_from_belgium: "提取比利时人力"
  KSP_extract_manpower_from_belgium_desc: "即使在瓦尔基里政府的独裁统治下，比利时人的抵抗仍在继续。唯一能帮助我们充满拘留所的人的方法是让他们强制劳动。"
  KSP_extract_industry_from_belgium: "提取比利时工业"
  KSP_extract_industry_from_belgium_desc: "由于瓦尔基里原本是培养警察的学院，因此基础产业非常薄弱。如果利用比利时的产业和基础设施，可以加强我们薄弱的产业能力。"
  KSP_belgian_colony: "比利时安保部"
  KSP_belgian_colony_desc: "随着瓦尔基里政府严密的治安法，比利时人的抵抗日益减少。为了更有效地管理那些屈服于我们的统治并顺从的比利时公民，政府内部正在就建立比利时安保部进行积极的辩论。"
  KSP_recruit_local_students: "招募当地学生"
  KSP_recruit_local_students_desc: "一些学生正在抱怨工作量过大。如果我们从当地招募学生加入瓦尔基里并实行轮班制，就可以平息他们的不满，并实现更高效和稳定的治安。"
  KSP_public_security_bureau_training: "公安局训练"
  KSP_public_security_bureau_training_desc: "在大战的混乱中，瓦尔基里的学生们很久没有接受过日常工作中的简单基础训练了。现在，混乱和不满尚未显现，正是恢复瓦尔基里崩溃的纪律和日常生活的时候。"
  KSP_rank_promotion: "破格晋升"
  KSP_rank_promotion_desc: "在存在等级制度的组织中，当一个人取得巨大成就时，晋升是理所当然的，也是光荣的。一直以来为瓦尔基里努力的所有人都完全有资格获得破格晋升的荣耀。今天每个人都是主角。"
  KSP_strong_cane_of_the_people: "人民的“坚强”拐杖"
  KSP_strong_cane_of_the_people_desc: "由于各个学院的自治权，我们无法积极干预，我们在和平中变得懒惰，并受到了不信任的目光。但是，由于大战而积累了各种经验的我们进取的瓦尔基里学生，将不再是乌合之众，而是成为“人民的坚强拐杖”。"
  KSP_police_nation: "警察国家"
  KSP_police_nation_desc: "在瓦尔基里众多学生的努力下，我们创造了一个无需依靠任何人而可以自力更生的环境。我们在比利时建立了秩序，我们将成为所谓的“警察国家”，走向世界，消除混乱并实现正义。"
  KSP_kspd: "K.S.P.D"
  KSP_kspd_desc: "K.S.P.D是瓦尔基里警察学院的缩写，是瓦尔基里学生履行警察职责的组织。瓦尔基里学生履行警察的职责，并为维持比利时的“安全”做出贡献。"
  KSP_event.102.t: "破格晋升"
  KSP_event.102.d: "我们巧妙地解决了内部动乱，并打算奖励两位在其中发挥主导作用的警官。奖励谁比较好呢？"
  KSP_event.102.a: "奖励那些积极清理叛乱分子的警官！"
  KSP_event.102.b: "奖励那些通过训练和指导带领学生的警官！"
