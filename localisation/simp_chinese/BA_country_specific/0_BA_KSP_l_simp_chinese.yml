l_english:
KSP_country_intro_header: "§C新秩序的守护者§!"
KSP_country_intro_content: "\n被称为KSPD的瓦尔基里警察学院意外地被转移到了比利时的一个地区。\n\n突如其来的转移导致行政瘫痪，在警备部长坎娜的领导下，学生们手忙脚乱，不知所措。\n\n与学生会的联系中断，无法接收指令，面临着千钧一发的危机。\n\n在可能进一步恶化的最坏情况下，作为秩序的守护者，安抚当地居民，进一步稳定西多利区，纠正基沃托斯的动荡秩序。\n\n§Y开发 - Mako, Regulus§!\n§Y辅助开发 - Imika, 月下, 海农伊, Lolenheim§!"
KSP_guide: "目标\n\n£white_dot. 掌握并应对当前局势。\n£white_dot. 利用瓦尔基里学生维持地区的治安。\n£white_dot. 制伏逃脱的若叶。\n£white_dot. 稳定比利时，为秩序做出最佳选择。"
 # 瓦尔基里故事档案
 KSP_story_archive: "故事档案"
 KSP_show_story_archive_gui: "瓦尔基里故事档案"
 KSP_show_story_archive_gui_desc: "您可以阅读瓦尔基里与比利时相关的支线故事。这与游戏系统无关，仅用于欣赏与游戏中国家相关的支线故事。随着时间和事件的推移，可能会添加新的故事。希望您能玩得开心。"
# 坎娜
KSP_kanna_banned: "§Y健康恶化§!"
KSP_kanna_dictator: "独裁"
KSP_kanna_dictator_desc: "警备部的"疯犬"坎娜凭借坚定的信念和决心坐上了警备部长的位置。现在与比利时人的妥协已经破裂，只有坎娜才能解决瓦尔基里前所未有的危机，我们必须完全接受她的意见，相信她。"
KSP_kanna_dictatorship_resistance: "警备部的抵抗"
KSP_kanna_dictatorship_resistance_desc: "自从坎娜的权力加强以来，警备部就对坎娜的指示表现出不合作的态度，甚至拒绝坎娜的合理要求。坎娜宣布独裁后，他们立刻开始对警备部进行抵抗。"
KSP_kanna_dictatorship_agreement: "警备部的接受"
KSP_kanna_dictatorship_agreement_desc: "由于坎娜警备部长掌握了政权，警备部对坎娜的独裁持积极态度，并决定忠实地配合坎娜的政府。警备部成员将积极遵循坎娜的意见，并协助她。"
KSP_loyal_police_academy: "忠诚的警察学校"
KSP_loyal_police_academy_desc: "在消除坎娜的专制威胁后，瓦尔基里内部的反对方立即掌握了政权，成功建立了他们忠诚的政府。现在，瓦尔基里将永远忠诚于学生会。"
KSP_justice: "正义"
KSP_justice_desc: "学生会、谢里尔或其他任何势力，占据圣域塔并互相争斗的他们，真的有稳定基沃托斯的意图吗？现在，瓦尔基里是时候不再成为这些邪恶势力的帮凶，而成为真正的救世主了。"
KSP_kanna_internal_organize: "加强内部团结"
KSP_kanna_internal_organize_desc: "尽管瓦尔基里内部发生了一次冲突，并成功地化解了冲突，但政府的适当政策仍然可能再次遭到反对。利用各种政策和适当的奖励，可以转移反对派的注意力，获得更坚定的支持。"
KSP_kanna_pardon: "特赦令"
KSP_meal_restrictions: "配给限制"
KSP_meal_restrictions_desc: "限制关押在教导所的罪犯的配给。"
KSP_support_rehabilitation: "社会再适应"
KSP_support_rehabilitation_desc: "支持社会再适应。"
KSP_pardon_akira: "赦免秋良"
KSP_pardon_akira_desc: "赦免秋良。"
KSP_construct_prison: "建造监狱"
KSP_construct_prison_desc: "建造监狱来关押未被矫正的学生。这所监狱将被用作学生矫正设施。"
KSP_correction_education: "学院矫正教育"
KSP_correction_education_desc: "实施矫正教育。"
KSP_kanna_defense_tech: "国防技术部"
KSP_kanna_defense_tech_desc: "为了维持治安，仅仅依靠训练有素的警察是不够的。还需要准备各种辅助工具来提升警务人员的能力，我们将为此设立国防技术部。"
KSP_millenium_support: "米勒尼姆支援"
KSP_millenium_support_desc: "米勒尼姆的技术实力在基沃托斯是无人能及的，他们的渊博知识对致力于武器研发的我们至关重要。我们可以向因贪污而被捕的一些米勒尼姆学生提出司法交易，从而提高研究速度。"
KSP_millenium_old_supercomputer: "老旧超级计算机"
KSP_millenium_old_supercomputer_desc: "米勒尼姆每天都会推出或改进新产品，因此以前的作品往往被视为过时，被扔在实验室的角落里。我们获得的"老旧"超级计算机中，也可能出现我们一直需要的创新技术。"
KSP_valkyrie_task_force: "战斗警察"
KSP_valkyrie_task_force_tt: "§Y可以使用战斗警察装备制造厂。§!"
KSP_valkyrie_task_force_desc: "无论面临何种威胁，瓦尔基里的警察都将站在市民面前，成为保护他们的盾牌。如果盾牌破碎，不仅无法保护市民，还会给市民带来不安。我们必须武装自己，让市民安心，并保护他们。"
KSP_valkyrie_of_sky: "天空的瓦尔基里"
KSP_valkyrie_of_sky_desc: "无论有多少警察，面对空中的敌人，都存在局限性。如果我们将常用的AH-64阿帕奇直升机改进以适应这个世界，那么我们可以期待其优异的性能。"
KSP_valkyrie_fast_destroyer: "高速艇"
KSP_valkyrie_fast_destroyer_desc: "高速艇对我们来说是必不可少的交通工具，因为快速反应至关重要，海警部门也认为使用采用新技术的快速艇会带来积极的结果。"
KSP_supply_tactical_baton: "警棍"
KSP_supply_tactical_baton_desc: "结合新世界技术和基沃托斯最高技术水平的警棍，具有击打罪犯头部使其昏睡约3小时的附加效果，在新手警察中被称为"魔杖"，作为非致命性制服武器备受推崇。"
KSP_goddess_of_war: "战争女神"
KSP_goddess_of_war_desc: "在战场上，划破云层，冲入敌阵的飞机的英勇表现令人惊叹。为友军带来希望，为敌人带来恐惧的空军的存在，堪称"战争女神"。"
KSP_extract_resource_from_belgium: "比利时资源开采"
KSP_extract_resource_from_belgium_desc: "在我们控制的比利时土地下，蕴藏着数量不少的地下资源。如果用我们世界上的技术开采更深的地层，就能发现他们技术无法发现的矿脉。"
KSP_extract_manpower_from_belgium: "比利时人力开采"
KSP_extract_manpower_from_belgium_desc: "即使瓦尔基里政府的独裁仍在继续，比利时人民的抵抗仍在持续。填满收容所的这些人，唯一能对我们有所帮助的方法就是强制劳动。"
KSP_extract_industry_from_belgium: "比利时工业开采"
KSP_extract_industry_from_belgium_desc: "瓦尔基里原本是一所培养警务人员的学院，因此基础工业非常薄弱。利用比利时的工业和基础设施，可以加强薄弱的工业能力。"
KSP_belgian_colony: "比利时安全局"
KSP_belgian_colony_desc: "由于瓦尔基里政府严密的治安维持法，比利时人的抵抗日渐减少。为了更有效地管理那些对我们的统治默认顺从的比利时公民，政府内部正在就组建比利时安全局进行热烈的讨论。"
KSP_recruit_local_students: "招募当地学生"
KSP_recruit_local_students_desc: "一些学生因工作量过大而抱怨。如果招募当地学生加入瓦尔基里进行轮班工作，就能平息他们的不满，并更有效、更稳定地维持治安。"
KSP_public_security_bureau_training: "警备部训练"
KSP_public_security_bureau_training_desc: "在大战的混乱情况下，瓦尔基里的学生们已经很久没有接受过简单的基础训练了。现在，混乱和不满尚未公开显露，正是恢复瓦尔基里已经崩溃的纪律和日常的时候。"
KSP_rank_promotion: "一级晋升"
KSP_rank_promotion_desc: "在有等级制度的组织中，为组织做出巨大贡献后晋升是理所当然的，也是光荣的。为瓦尔基里努力付出的所有人，都完全有资格获得一级晋升的殊荣。今天，每个人都是主角。"
KSP_strong_cane_of_the_people: "民众的‘强力’之杖"
KSP_strong_cane_of_the_people_desc: "由于各学院的自治权，我们无法积极干预，在和平时期变得懒散，受到了不信任的目光。然而，由于大战，积累了丰富经验的积极进取的瓦尔基里学生，将不再是乌合之众，而是可以成为‘民众的强力之杖’。"
KSP_police_nation: "警察国家"
KSP_police_nation_desc: "无数瓦尔基里学生努力的结果，我们已经能够不依赖任何人，自力更生，生存下去。在比利时恢复秩序的我们，将成为所谓的‘警察国家’，消除席卷全球的混乱，建立正义。"
KSP_kspd: "K.S.P.D"
KSP_kspd_desc: "K.S.P.D是瓦尔基里警察学院的缩写，是瓦尔基里学生以警察身份执行任务的组织。瓦尔基里学生作为警察执行任务，为维护比利时的‘安全’做出了贡献。"
