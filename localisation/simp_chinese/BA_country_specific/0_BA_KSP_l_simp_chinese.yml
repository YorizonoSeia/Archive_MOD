KSP_belgium_baechuk:0 "平息比利时抵抗"
KSP_belgium_baechuk_desc:0 "在发生大战移事件，瓦尔基里警察学校落到这里之前，这片土地上存在着一个叫做“比利时”的国家。但现在这里是瓦尔基里的领土。镇压抵抗正当统治的人只是警察学校的任务之一。"
KSP_valkyrie_dandok_gov:0 "瓦尔基里政府"
KSP_valkyrie_dandok_gov_desc:0 "由于在新世界发生的事情大部分是我们意料之外的，所以不能快速应对的过去的政治体系效率低下，现在是时候成立新的瓦尔基里政府了。"
KSP_gov_gaepyeon:0 "改组官僚制"
KSP_gov_gaepyeon_desc:0 "瓦尔基里大部分都是自上而下的垂直政治结构，这降低了对突发情况的应对能力。通过改组官僚制度，或许可以解决这一问题。"
KSP_belgium_ukje:0 "抑制比利时影响力"
KSP_belgium_ukje_desc:0 "随着比利时抵抗运动的失败，抵抗我们的比利时人正在看不见的地方活动。如果不抑制他们的影响力，可能会发生更大的问题。"
KSP_kanna_health_problems:0 "强化公安局长权限"
KSP_kanna_health_problems_desc:0 "瓦尔基里的结构与其他学校有些不同。以实绩来评价，根据能力来重新分配班级。但是，在这种前所未有的危机情况下，为了高效的行政处理，必须强化公安局，特别是公安局长的权限。"
