KSP_independence_claim_1: "完全剥夺谢丽尔调查权"
KSP_independence_claim_1_desc: "完全剥夺谢丽尔调查权，这是为了守护瓦尔基里警察学校自主权的最后一步。仅仅一个AI就能在我们之上干涉一切，这是不可容忍的。我们不能再满足于现状了。剥夺这个废铁的调查权，夺回我们原本的东西，这才是我们想要的。"
KSP_independence_claim_2: "调查权独立"
KSP_independence_claim_2_desc: "我们是独立的行政和调查机构，不属于任何人。我们自主决定法规制定、违规者处罚、逮捕行动等。目前我们的上级是学生会。我们名义上属于谢丽尔，但我们的独立可以通过简单的声明来正式化。从海报上删除谢丽尔的名字，只需要我们一句话就足够了。"
KSP_valkyrie_alliance: "瓦尔基里联盟"
# 统一征服重点
KSP_massive_correct_plan: "大规模矫正计划"
KSP_massive_correct_plan_desc: "瓦尔基里警察学校的主要工作是维持治安和矫正。过去，即使在我们管辖区域内，也未能有效地执行这些任务，但现在情况不同了。一切准备就绪，我们已准备好制定和执行矫正战略。瓦尔基里警察学校现在已经准备好将罪犯移交给教导所，以恢复秩序。"
KSP_srt_correct_plan: "SRT矫正计划"
KSP_srt_correct_plan_desc: "SRT特殊学院独立运营，其所属特种部队参与了许多恐怖袭击事件。这很可能是得到上级批准的。他们的犯罪行为是显而易见的，我们的逮捕是正当的义务。很快，我们将在教导所监狱里直接面对他们。"
KSP_mil_correct_plan: "米勒尼姆矫正计划"
KSP_mil_correct_plan_desc: "米勒尼姆科学学院在法国传统领土上持续使用枪击和炮击进行政治冲突，破坏和平。这是明显的敌对行为，他们侵犯法国领土的行为为我们提供了强有力的行动理由。我们已将此事告知上级，这清楚地表明他们需要接受矫正。"
KSP_heu_correct_plan: "侦探社逮捕"
KSP_heu_correct_plan_desc: "位于我们边境附近的无政府地带的‘侦探社’，由被驱逐出歌姬学院的人员经营。他们是边境恐怖袭击的主犯，收取费用执行所有委托，是一个令人头疼的问题。现在，我们不会再忍耐了。我们的镇压棒和手铐将向他们执行正义！"
KSP_geh_correct_plan: "歌姬矫正计划"
KSP_geh_correct_plan_desc: "歌姬是一个无视纪律的犯罪团伙。即使在取得政治胜利后，他们也不关心自己的治安。在持续不断的恐怖袭击和对瓦尔基里学生的袭击中，歌姬根本没有试图进行外交接触。如果他们不试图纠正自己，我们将矫正他们。"
KSP_schale_correct_plan: "谢丽尔矫正计划"
KSP_schale_correct_plan_desc: "谢丽尔是由现任学生会长创建的超法制社团，其目的不明，但目前由AI控制。学生会长下落不明。瓦尔基里警察学校的领导层担心AI的叛乱，这个傲慢的AI很快就会被摧毁。"
KSP_ragnarok: "诸神黄昏"
