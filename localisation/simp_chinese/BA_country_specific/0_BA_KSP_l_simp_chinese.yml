KSP_event.37.t:0 "倒下的坎娜"


KSP_event.37.d:0 "今晨，全瓦尔基里警校都传开了织田香奈因过度劳累导致健康恶化而倒下的消息。学校瞬间陷入不安之中，以学生为中心的行政结构因香奈的缺席而开始动摇。\n\n香奈为了应对紧急情况而压制在瓦尔基里内部的派系主义也随着她的倒下而抬起了头，趁着香奈缺席导致公安局瘫痪之际，生活安全局和警备局正逐渐扩大他们的势力。\n\n瓦尔基里警校内部的细小裂痕再次扩大……"
KSP_event.37.a:0 "……什么?!"
KSP_event.38.t:0 "正在处理的事务"
KSP_event.38.d:0 "织田香奈确实对瓦尔基里警校的行政工作有着巨大的影响。但是，她的缺席并没有导致行政瘫痪。\n\n需要最终决策者做出决定的重大事件全部停止了，但其他事务学生们还是设法自己处理了。由于失去了负责将大量工作分配到适当位置的香奈，行政效率大幅下降，但还不至于瓦尔基里警校崩溃的地步。"
KSP_event.38.a:0 "比想象中要好应付……吗？"
KSP_event.39.t:0 "生活安全局的政变"
KSP_event.39.d:0 "香奈不在的瓦尔基里警校现政府无法有效应对迅速崩溃的行政系统，反而加剧了局势。生活安全局激进派的领导人，长塚京乃，谴责这种状况，并与追随她的学生一起袭击了政府，压制了少数香奈的忠实追随者后，宣布建立新的社会主义学校。正在静养的织田香奈听到这个消息后便隐匿起来，瓦尔基里警校的学生和瓦隆尼亚的市民们积极地接受了这一新的变化。\n\n织田香奈的专制政府结束了，现在是学生们成为警校真正主人的新时代。"
KSP_event.39.a:0 "人民的胜利！"
#事件(旧)
KSP_event.1.t:0 "香奈的苦衷"
KSP_event.1.d:0 ""哈，到底该怎么办呢。"\n\n一边说着无人倾听的自言自语，作为现任瓦尔基里警校校长兼公安局长织田香奈缓缓阅读着摆在她面前的文件。文件中赤裸裸地展现了瓦尔基里警校目前糟糕的，或者更直接地说，濒临崩溃的状态。\n\n应该制止犯罪的"警校"内部犯罪率的细微却确切的增长，与比利时人之间的不和导致的武力冲突和各种破坏活动，以及示威游行，学生会支援中断，以及与基沃托斯完全不同的产业结构导致的预算和装备不足，再加上逐渐开始出现的学校内部派系。\n\n到目前为止，香奈凭借自身的权威，以及挤压出不存在的资源所制定的权宜之计，设法压制了所有这些问题，但现在已经逐渐达到了极限。\nこのままでは瓦尔基里警校将会崩溃。\n\n而织田香奈无法容忍这一点。\n\n为了好不容易聚集在这片土地上，并相信她的瓦尔基里警校的学生们，也为了她自己的信念。\n\n"学生会……"\n\n原本应该帮助他们的学生会，香奈多次请求支援，但每次得到的答复都是"不行"。据说学生会也在异世界降临后遇到了许多问题。\n\n香奈不能再坐视不管了。\n\n"……这是我一个人无法解决的问题……""
KSP_event.1.a:0 "必须召开对策会议。"
KSP_event.5.t:0 "对策会议开始"
KSP_event.5.d:0 ""那么，我们为什么要聚集在这里呢？"\n\n"为了瓦尔基里的未来。"\n\n为了参加第一次瓦尔基里对策会议而聚集的现任瓦尔基里警校各部门负责人，听了香奈的话后，原本就凝重的表情更加凝重了。\n\n瓦尔基里目前的状况，在座的各位都心知肚明。\n\n早就应该崩溃了，但由于大迁徙时一起转移过来的香奈和瓦尔基里的行政部门拼命地减少开支，节衣缩食，才勉强维持至今。\n\n香奈说出这样的话……\n\n"我们已经走到了极限，没有可以再挤压出来的资源了。"\n\n"……"\n\n所有人都沉默了。\n仅靠当地采购绝对无法筹集到瓦尔基里所需数量的资源。\n\n"所以，从现在开始，我们必须找到解决这个问题的方法，为了瓦尔基里警校的存续。"\n\n在座的各位都知道，根本没有这样的方法。\n如果有的话，香奈早就找到了。\n\n"
KSP_event.5.a:0 "从一开始就没有答案的对策会议开始了。"
KSP_event.2.t:0 "关于军备的问题"
KSP_event.2.d:0 ""……这，已经全部用光了吗？"\n\n"是的。"\n\n香奈看着向她提问的学生听到回答后震惊的表情，苦涩地笑了笑。\n\n‘难以置信吧，在我收到报告之前也无法想象。’\n\n现在的瓦尔基里警校什么都缺。\n\n不仅是学生们必要的衣食住行，还有因为神秘力量减弱而更加需要的，学生们自卫所用的弹药。\n\n大部分都在当地采购，但由于与比利时人的不和，瓦尔基里警校可以动用的当地产业非常有限，就连有限的产业也无法满足需求。\n\n再加上时不时发生的破坏活动，每天发生的暴动和武力示威。比利时人和瓦尔基里警校学生之间的冲突不断发生，投入这方面的预算相当大，瓦尔基里学生的生活环境只会变得更加恶劣。\n\n"首先，我们将大幅削减不需要的部门的预算，并将这些预算用于瓦尔基里学生的生活，以及产业的开发和发展，以及各种生活必需品的采购和衣食住行的保障。"\n\n参加会议的局长们都对香奈提出的这个看似理所当然的提议表示赞同。\n\n但是，像这样权宜之计能解决的问题总是很少。理所当然的是，需要花钱的地方很多，可以节省的地方很少。\n\n而香奈可以削减预算的领域已经确定了。\n香奈微微转过头，看着她临时任命的警备局长。\n\n‘从长远来看，削减军费的危害很严重。但是……现在没有办法了。’"
KSP_event.2.a:0 "……真的没问题吗？"
KSP_event.7.t:0 "警备局长"
KSP_event.7.d:0 "警备局的临时局长对在公安局长香奈的主持下进行的会议感到非常不安。\n因为，她认为自己根本不应该坐在这样的位置上。\n在来到这个不知名的欧洲之前，她只是一个普通的瓦尔基里警校三年级的警备局学生。\n虽然在以工作繁忙而闻名的地狱三年中一直工作，但这样的人并不少，所以她并不认为自己是老手。\n\n‘说实话，我并没有那么努力地工作。’\n\n但是，大迁徙改变了一切。\n迁徙发生后不久，瓦尔基里警校与所有在外派出的学生都失去了联系，因此警备局长以及许多学生都失踪了。\n鉴于这种前所未有的状况，香奈认为不能空着这些失踪的高级官员的职位，便临时任命了留在学校的学生，就这样，她突然成为了警备局长。\n\n责任太重了。\n\n\n在她面前，许多学生都在发表自己的意见。\n其实她知道答案。\n最终，在有限的预算中，首先需要削减的是军事预算，这是任何人都能明白的。\n当她听到关于军费的话题时，她毫不犹豫地开口了。\n\n"我放弃警备局的预算，不，即使废除整个部门也可以。"\n\n所有人都看着她。\n香奈也带着不安的表情看着她。\n她是不是不愿意这样做？\n\n"那……是警备局的意见吗？"\n\n"是的。"\n\n香奈点了点头，继续说道。\n\n"明白了。"\n\n警备局长慢慢地低下头。\n不管原因如何，她都对不起相信并追随她的同事和后辈。\n\n她小声嘀咕着。一句无人能听到的道歉。"
KSP_event.7.a:0 "……对不起大家。"
KSP_event.12.t:0 "治安维持问题"
KSP_event.12.d:0 "有人提出大幅削减警备局的预算后如何维持混乱现状下的治安，对此香奈建议只使用最低限度的枪支并使用近战武器。坐在旁边的生活安全局临时局长提议动用与我们合作的比利时民兵。虽然有些人表示不满，但大多数人都同意了。"
KSP_event.10.t:0 "教导局问题"
KSP_event.10.d:0 "大家讨论了如何处理几乎崩溃的教导局，香奈说‘瓦尔基里必须要有教导局’，其他人表示赞同。"
KSP_event.10.a:0 "瓦尔基里将永远是警察。永远。"
KSP_event.11.t:0 "在此期间…"
KSP_event.11.d:0 "在瓦尔基里警校的建筑物外，两个学生疲惫地走来走去，一边聊着天，"据说要开对策会议，结束之后情况应该会好转吧""
KSP_event.11.a:0 "我们会克服这个难关的。"
KSP_event.13.t:0 "对策会议结束"
KSP_event.13.d:0 "对策会议结束了，大家都互相鼓励加油。"
KSP_event.13.a:0 "现在，让我们去创造瓦尔基里警校的未来吧。"
KSP_event.6.t:0 "与比利时领导人的会面"
KSP_event.6.d:0 "香奈得以会见瓦尔基里警校所在地的原有国家比利时主要人士，但未能与意见并不统一的比利时代表团进行建设性对话，最终无功而返。"
KSP_event.6.a:0 "…"
