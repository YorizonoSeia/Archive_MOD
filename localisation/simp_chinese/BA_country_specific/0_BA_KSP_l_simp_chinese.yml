KSP_politics_prepare_1_desc:0 ""
KSP_country_rebuild_danguk:0 "设置瓦隆地区重建当局"
KSP_country_rebuild_danguk_desc:0 "我们已经稳定了地区，但基础设施和工业设施仍然处于崩溃状态。为今后的重建事业，必须设置重建当局。"
KSP_rebuild_roads:0 "重建道路网"
KSP_rebuild_roads_desc:0 "为了顺利作业，首先有必要整修道路网。"
KSP_belgian_sanup_control:0 "活用比利时产业"
KSP_belgian_sanup_control_desc:0 "令人惊讶的是，在如此灾难性的情况下，我们确认了一些工业设施正常运转。这对我们有很大帮助。"
KSP_belgian_sanup_hwakjang:0 "强制扩大比利时产业"
KSP_belgian_sanup_hwakjang_desc:0 "从目前周边国家的状况来看，毫无疑问，我国严重的安保问题很快就会来临。为了防备，即使国民有些不满，也必须夜以继日地榨取劳动力，以实现工业正常化。"
KSP_chian_uzi_students:0 "动员学生警察"
KSP_chian_uzi_students_desc:0 ""
KSP_teach_students_work:0 "业务教育"
KSP_teach_students_work_desc:0 "虽然组成了联合政府，但在瓦尔基里警察学校里，没有哪个部门实施过如此大规模的行政工作。必须通过比利时政府人士向学生们传授新的行政业务。"
KSP_valkyrie_government_tonghap:0 "内部团结"
KSP_valkyrie_government_tonghap_desc:0 "部门内仍然有很多学生对与比利时人联合感到不满和担忧。为了与他们建立顺利的关系，有必要平息学生的不满。"
KSP_sanghwal_safety_helping:0 "生活安全局的合作"
