KSP_belgium_baechuk:0 "比利时抵抗平息"
KSP_belgium_baechuk_desc:0 "在大灾变事件发生之前，瓦尔基里警察学校来到这里之前，这片土地上存在着一个名为"比利时"的国家。但是现在，这里是瓦尔基里的领土。镇压反抗正当统治的人是警察学校的职责之一。"
KSP_valkyrie_dandok_gov:0 "瓦尔基里政府"
KSP_valkyrie_dandok_gov_desc:0 "新世界发生的事情大多是我们无法预料的，所以过去的政治体制无法快速应对，现在是建立新的瓦尔基里政府的时候了。"
KSP_gov_gaepyeon:0 "官僚体制改革"
KSP_gov_gaepyeon_desc:0 "瓦尔基里自上而下的等级政治结构降低了对突发事件的应对能力。通过改革官僚体制，或许可以解决这个问题。"
KSP_belgium_ukje:0 "抑制比利时影响力"
KSP_belgium_ukje_desc:0 "比利时抵抗运动失败后，反抗我们的比利时人在暗处继续活动。如果不抑制他们的影响力，可能会出现更大的问题。"
KSP_kanna_health_problems:0 "强化公安局长权力"
KSP_kanna_health_problems_desc:0 "瓦尔基里与其他学校的结构有所不同。它通过业绩进行评估，并根据能力进行半数重新分配。但在这种前所未有的危机情况下，为了高效处理行政事务，需要强化公安局，特别是公安局长的权力。"
