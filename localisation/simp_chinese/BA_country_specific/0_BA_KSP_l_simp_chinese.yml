KSP_event.100.t:0 "灾厄的终结"
KSP_event.100.d:0 "在瓦尔基里地区实施恐怖袭击的灾厄之狐已被制服。她的行为威胁到瓦尔基里警察学校的安全，绝不容忍。但她现在已被制服，被关押在教导局冰冷的牢房里。她将不再威胁瓦尔基里。"
