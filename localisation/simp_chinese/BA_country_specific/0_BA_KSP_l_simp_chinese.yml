#灾厄之狐
KSP_wakamo_problem:0 "灾厄的逃脱"
KSP_wakamo_problem_desc:0 "联邦教导局动用全力试图阻止七罪人越狱，但现在已经到了极限。现在我们必须制服比现在四处逃窜的罪犯更强大的敌人。"
KSP_suppressing_plan_sustain:0 "镇压作战开始"
KSP_suppressing_plan_sustain_desc:0 "联邦教导局崩溃后，越来越多的罪犯越狱导致社会混乱加剧。在瓦尔基里崩溃之前必须迅速采取行动。"
KSP_hyeongi_help_more:0 "比利时人合作强化"
KSP_hyeongi_help_more_desc:0 "1935年11月比利时政府崩溃后，比利时人与我们关系敌对，但由于联邦教导局的崩溃导致混乱加剧，他们为了避免双方灭亡而决定与我们合作。"
KSP_skeban_suppress:0 "不良少女镇压"
KSP_skeban_suppress_desc:0 "我们需要动用武力将不良少女们重新送回教导局。"
KSP_country_plan_wakamo:0 "全国性镇压开始"
KSP_country_plan_wakamo_desc:0 "随着比利时人的支援增加和妨碍我们的不良少女们被镇压，现在正是动用所有剩余人力展开全国性镇压行动的时候。"
KSP_use_everything:0 "总力战"
KSP_use_everything_desc:0 ""
#这个变成了决议
KSP_wakamo_showdown:0 "决战"
KSP_wakamo_showdown_desc:0 "时机成熟了。我们已经确定了七罪人之一若叶的位置。虽然没有SRT特殊学园的支援，但由于某种不明原因，所有人的神秘都减弱了，现在我们的学生们完全可以逮捕她。"
KSP_kanna_jungwun_uzi:0 "事态把握"
KSP_kanna_jungwun_uzi_desc:0 "我们由于不明原因的现象突然被卷入了我们甚至都不知道的新世界。因此，我们需要通过声称自己是该地区原住民的比利时人来了解当前事态。"
#联合政府
KSP_with_our_friends:0 "比利时人待遇"
KSP_with_our_friends_desc:0 "我们理解这里既是我们的土地，也是他们的土地。为了瓦尔基里和比利时的未来，我们必须互相合作。"
KSP_talk_with_moderate_partys:0 "与比利时左翼对话"
KSP_talk_with_moderate_partys_desc:0 "通过与他们的对话，我们发现雷克斯党正在扩张势力，他们的"极权主义"只会给社会带来更多的混乱。为了阻止他们，我们需要与过去比利时政府的人员联系。"
KSP_inminjunsun:0 "人民阵线"
KSP_inminjunsun_desc:0 "为了对抗雷克斯党的法西斯主义者，我们需要在民主主义者和社会主义者之间建立广泛的联盟。"
KSP_citizen_danchae_help:0 "与市民团体一起"
KSP_citizen_danchae_help_desc:0 "我们需要将重点放在完全恢复因大灾变事件而崩溃的比利时政府和议会。"
KSP_nojo_help:0 "与工会一起"
KSP_nojo_help_desc:0 "社会主义的理念与基沃托斯的福利政策非常相似。通过支持他们，我们或许可以建立一个与我们更加相似的比利时政府。"
KSP_talk_with_hardliners:0 "与比利时右翼对话"
KSP_talk_with_hardliners_desc:0 "通过与他们的对话，我们发现自由主义者和社会主义者正在联合起来反对我们。为了稳定社会，我们需要强大的控制手段，而雷克斯党可以成为这种手段。"
KSP_rex_empower:0 "强化雷克斯党"
KSP_rex_empower_desc:0 "自由主义者和社会主义者正在结成广泛的联合战线来阻止我们。我们需要支持雷克斯党来阻止他们的野心。"
KSP_gukwangdang:0 "支持君主主义"
KSP_gukwangdang_desc:0 "雷克斯党的党首莱昂·德格雷尔由于自身的野心而不合作。我们可以秘密地支持雷克斯党内的君主主义者，以增强利奥波德三世的权力，并使他们成为一个更与我们合作的政党。"
KSP_fascism_rule:0 "接受法西斯主义"
KSP_fascism_rule_desc:0 "他们的法西斯主义倾向对社会稳定有很大帮助。如果将其应用于我们，我们可以建立一个更强大的社会。"
KSP_government_ganghwa:0 "合作体构成"
KSP_government_ganghwa_desc:0 "聚集与我们合作的比利时人，组成新的合作体，将对治理内政有很大帮助。"
KSP_right_wing_tonghap:0 "内部势力整合"
KSP_right_wing_tonghap_desc:0 "党内仍然存在派系主义。为了阻止内部分裂，我们需要团结党派。"
KSP_remove_bandaepa:0 "清除反对派"
KSP_remove_bandaepa_desc:0 "比利时国内仍然存在不承认这个联合政府的反对派。如果他们继续提出异议，他们将成为我们前进道路上的绊脚石。"
KSP_belgium_gov_helpers:0 "比利时官员的分工"
KSP_belgium_gov_helpers_desc:0 "在清除反对派之后，我们需要填补政府中空缺的职位。"
KSP_belgium_heart:0 "比利时的意志"
KSP_belgium_heart_desc:0 "1935年11月，比利时政府因突如其来的大灾变事件而消亡，但我们幸存了下来，并与我们的新朋友们一起组建了新政府。现在，我们将永不倒下，我们的比利时将永存！"
KSP_stabilize_inside:0 "内部稳定化"
KSP_stabilize_inside_desc:0 "党内仍存在不稳定因素。我们需要消除这些因素，稳定党派。"
