KSP_kanna_rule_uzi:0 "维持佳奈独裁"
KSP_kanna_rule_uzi_desc:0 "我们重建了总学生会，但这并不意味着我们必须将权力交给总学生会。为了从欧洲人手中‘保护’奇普托斯的学生，瓦尔基里警察学校的领导人尾形佳奈宣布自己就任总学生会长。"
