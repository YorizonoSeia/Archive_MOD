KSP_gyeongbiguk_helping:0 "警备局的合作"
KSP_gyeongbiguk_helping_desc:0 ""
KSP_kanna_gov_empower:0 "扩大佳奈政府的影响力"
KSP_kanna_gov_empower_desc:0 "虽然目前我们正与比利时人合作，但也有必要警惕他们在政府内的影响力过大。"
KSP_gov_gaepyeon_0:0 "政府改组"
KSP_gov_gaepyeon_0_desc:0 "为了顺利进行行政处理，有必要通过比利时人的合作，改组政府内的瓦尔基里部门。"
KSP_gwanleojae_sulgae:0 "设计瓦尔基里官僚制"
KSP_gwanleojae_sulage_desc:0 "如果将官僚制度引入到我们的瓦尔基里部门，就可以最大限度地提高工作效率。"
KSP_kanna_gov:0 "以佳奈为中心"
KSP_kanna_gov_desc:0 "通过佳奈局长的中央集权，有助于预防组织内冲突并增强国家团结力。"
KSP_students_have_power:0 "以学生为中心"
KSP_students_have_power_desc:0 "给学生们机会，采纳学生个人的各种意见也不错。"
KSP_students_working_camp:0 "学生劳动力"
KSP_students_working_camp_desc:0 "我们现在需要的是劳动者。将剩余的学生分配到重建当局，投入到建设现场，会有所帮助。"
KSP_student_volunteers:0 "学生劳动专业化"
KSP_student_volunteers_desc:0 "我们的一些学生似乎在建筑工程方面有才能。如果提高他们的专业性，就可以有效地安排人力，并提高建设完成速度。"
KSP_rebuild_country:0 "恢复被破坏的国土"
KSP_rebuild_country_desc:0 "经过长时间的努力，主要地区的基础设施已经恢复，人们又恢复了活力。"
KSP_two_together:0 "共存"
KSP_two_together_desc:0 "我们虽然位于同一领土，但瓦尔基里和比利时在历史、文化和价值观上具有本质不同的特点。所以我们将选择共存。"
KSP_fusion:0 "融合"
KSP_fusion_desc:0 "瓦尔基里和比利时经历了多次磨难和考验，因此彼此之间形成了牢固的纽带。我们将在未来迎接更大的挑战，融为一体！"
