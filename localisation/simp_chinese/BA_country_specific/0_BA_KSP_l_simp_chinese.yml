  KSP_valkyrie_federation_rule: "瓦尔基里联盟"
  KSP_independence_claim_1: "完全剥夺夏莱的调查权"
  KSP_independence_claim_1_desc: "剥夺夏莱调查权是守护瓦尔基里警察学校自主权的最后一步。仅仅一个AI在我们的头上干涉一切，这是无法容忍的。我们不能再满足于这种情况。只有剥夺废铁的调查权并找回我们本来的东西，才是我们想要的。"
  KSP_independence_claim_2: "调查权独立"
  KSP_independence_claim_2_desc: "我们是独立的行政和调查机构，不属于任何人。我们自主决定教规的制定、罪犯的处罚和逮捕行动等。目前，我们的上层是学生会。我们在名义上属于夏莱，但通过一个简单的声明就可以使我们的独立正式化。从海报上删除夏莱的名字，只需要我们一句话就足够了。"
  KSP_valkyrie_alliance: "瓦尔基里联盟"
  KSP_massive_correct_plan: "大规模教正计划"
  KSP_massive_correct_plan_desc: "瓦尔基里警察学校的主要职责是维护治安和教正。过去，我们甚至无法在管辖范围内正确履行这些职责，但现在情况已经不同了。一切准备就绪，我们准备制定并实施教正战略。瓦尔基里警察学校现在准备将罪犯移交给教正局，以恢复秩序。"
  KSP_srt_correct_plan: "SRT教正计划"
  KSP_srt_correct_plan_desc: "SRT特殊学院独立运作，其附属特种部队参与了多起恐怖事件。这很可能是在上层的批准下进行的。他们的犯罪行为是显而易见的，我们的逮捕是合法的义务。很快我们将在教正局的监狱里与他们直接会面。"
  KSP_mil_correct_plan: "千年科技教正计划"
  KSP_mil_correct_plan_desc: "千年科技学校在法国的传统领土上持续进行枪击和炮击的政治冲突，破坏和平。这是明显的敌对行为，他们入侵法国领土为我们提供了强有力的行动依据。我们已经将此事告知上层，这是他们应该被教正的明确信号。"
  KSP_heu_correct_plan: "逮捕兴信所"
  KSP_heu_correct_plan_desc: "位于我们边境附近无政府状态地区的“兴信所”由被格黑娜学院驱逐的人经营。他们是边境恐怖主义的主要肇事者，是收取金钱为任何委托人办事的眼中钉。现在我们再也无法容忍了。我们的警棍和手铐将对他们执行正义！"
  KSP_geh_correct_plan: "格黑娜教正计划"
  KSP_geh_correct_plan_desc: "格黑娜是一个无视纪律的犯罪组织。即使在取得政治胜利后，他们仍然不关心自己的治安。在持续不断的恐怖袭击和对瓦尔基里学生的袭击中，格黑娜完全没有试图进行外交接触。如果他们不试图自我纠正，我们将纠正他们。"
  KSP_schale_correct_plan: "夏莱教正计划"
  KSP_schale_correct_plan_desc: "夏莱是现任总学生会长建立的超法律社团，其目的不明，但目前由AI统治。总学生会长失踪了。瓦尔基里警察学校的领导层担心AI叛乱，这个傲慢的AI很快就会被摧毁。"
  KSP_ragnarok: "诸神的黄昏"
