KSP_politics_prepare_1_desc:0 ""
KSP_country_rebuild_danguk:0 "瓦隆尼亚重建当局设立"
KSP_country_rebuild_danguk_desc:0 "我们稳定了地区，但基础设施和工业设施仍然处于崩溃状态。为了未来的重建工作，我们需要设立重建当局。"
KSP_rebuild_roads:0 "道路网重建"
KSP_rebuild_roads_desc:0 "为了顺利开展工作，我们需要首先整修道路网。"
KSP_belgian_sanup_control:0 "比利时工业利用"
KSP_belgian_sanup_control_desc:0 "令人惊讶的是，即使在这种灾难性的情况下，我们也发现部分工业设施仍在正常运行。这对我们将有很大帮助。"
KSP_belgian_sanup_hwakjang:0 "比利时工业强制扩张"
KSP_belgian_sanup_hwakjang_desc:0 "根据目前周边国家的情况判断，短期内我们的国家将面临严重的安保问题。为了防范这种情况，即使民众会有不满，为了工业恢复正常也必须不分昼夜地榨取劳动力。"
KSP_chian_uzi_students:0 "学生警察动员"
KSP_chian_uzi_students_desc:0 ""
KSP_teach_students_work:0 "业务培训"
KSP_teach_students_work_desc:0 "虽然联合政府已经组建，但在瓦尔基里警察学校，从未有过如此大规模的行政工作部门。我们需要通过比利时政府官员来培训学生们新的行政工作。"
KSP_valkyrie_government_tonghap:0 "内部团结"
KSP_valkyrie_government_tonghap_desc:0 "部门内部仍然有很多学生对与比利时人合作感到不满和担忧。为了与他们建立良好的关系，我们需要平息学生们的不满。"
