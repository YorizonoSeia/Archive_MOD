KSP_kanna_health_and_gov_problems_desc:0 "由于花奈的健康恶化，瓦尔基里警察学校的内部变得非常混乱。趁花奈倒下的空隙，她一直压制的与现有体制意见不同的学生们再次活跃起来，负责行政的学生们也因中央管制缺失而难以处理大幅增加的业务。但是，对想要维持自己政权的§Y某人§!来说，瓦尔基里警察学校的行政能力因§Y花奈§!的缺席而受到巨大打击的这一危险状况也许是个机会。如果能够维持住，不让行政崩溃的影响§t过大§!，那么这个事态就能大大加强她的权力……\n\n瓦尔基里警察学校目前行政工作中遇到的困难将以§t行政崩溃§!数值表示，目前该数值为最大值§R20§!中的§R[?KSP_gov_hangjung_disorder_var]§!，学生们将每§G[?KSP_getting_used_to_work_gov_var]§!天逐渐熟悉行政工作，但在此过程中可能会发生§R有意的§!，§C无意的§!问题。\n\n此外，还必须注意对现有体制不满的§t生活安全局§!和§8警备局§!。如果他们的影响力过大，他们将准备政变！"
