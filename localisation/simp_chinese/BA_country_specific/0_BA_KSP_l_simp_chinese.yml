KSP_kanna_gov_empower:0 "坎娜政府影响力扩张"
KSP_kanna_gov_empower_desc:0 "目前我们与比利时人合作，但也需要注意他们的影响力在政府中过度扩张。"
KSP_gov_gaepyeon_0:0 "政府改组"
KSP_gov_gaepyeon_0_desc:0 "为了提高行政效率，我们需要在比利时人的协助下改组政府内部的瓦尔基里部门。"
KSP_gwanleojae_sulgae:0 "瓦尔基里官僚体制设计"
KSP_gwanleojae_sulage_desc:0 "如果在我们的瓦尔基里部门引入官僚体制，可以最大限度地提高工作效率。"
KSP_kanna_gov:0 "坎娜中心"
KSP_kanna_gov_desc:0 "通过坎娜局长集权式的权力集中，将有助于防止组织内部冲突，增强国家凝聚力。"
KSP_students_have_power:0 "学生中心"
KSP_students_have_power_desc:0 "给予学生们机会，接纳学生个人的各种意见也不错。"
KSP_students_working_camp:0 "学生劳动力"
KSP_students_working_camp_desc:0 "我们目前需要的是劳动力。将多余的学生分配到重建当局，投入到建筑工地将有所帮助。"
KSP_student_volunteers:0 "学生劳动专业化"
KSP_student_volunteers_desc:0 "我们的一些学生似乎在土木工程方面很有天赋。提高他们的专业性，可以有效地分配人力，提高建设进度。"
KSP_rebuild_country:0 "修复受损的国土"
KSP_rebuild_country_desc:0 "经过漫长的时间，主要地区的设施得到了修复，人们也恢复了活力。"
KSP_two_together:0 "共存"
KSP_two_together_desc:0 "我们位于同一地区，但瓦尔基里和比利时在历史、文化和价值观上有着本质上的区别。因此，我们将选择共存！"
KSP_fusion:0 "融合"
KSP_fusion_desc:0 "瓦尔基里和比利时克服了许多困难和挑战，从而形成了彼此牢固的联系。我们将携手面对更大的挑战！"
