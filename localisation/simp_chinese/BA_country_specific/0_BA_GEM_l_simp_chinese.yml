 GEM_country_intro_header: "自由与混沌的学院"
 GEM_country_intro_content: "自由与混沌，以及风纪委员会和万魔殿的矛盾，没有一条像样的校规，学生的上学时间随心所欲，学院里动不动就发生炸弹袭击或者社团之间发生冲突，只有混乱和自由。\n\n万魔殿和风纪委员会的矛盾是从什么时候开始的呢？不知不觉，矛盾的鸿沟越来越深，现在已经走上了无法回头的道路。为了削减风纪委员会的预算，万魔殿会找出各种匪夷所思的借口来削减预算，而风纪委员会则极其厌恶这样的万魔殿。这条矛盾的鸿沟何时才能被填平呢？\n\n随着基沃托斯来到异界，格黑娜开始迎来更大的混乱。格黑娜变得更加混乱。万魔殿正努力解决所有问题。但是，只要北方存在着国防军这样的当地武装集团，我们就随时可能面临生命威胁。\n\n然而，你的选择将有可能再次振兴伟大的格黑娜的威望。\n\n§Y开发：SKSKle§!"
 GEM_guide: "£white_dot 宣布紧急状态并解决社团的混乱。\n£white_dot 为即将到来的风暴做好准备。\n\n羽沼真琴的独裁统治\n\n£white_dot 成功完成与国防军的谈判。\n£white_dot 在与风纪委员会的内战中获胜。\n\n万魔殿改革\n\n£white_dot 将羽沼真琴赶出实务。\n£white_dot 将万魔殿的意见统一起来。\n£white_dot 结束国防军的抵抗，修复与风纪委员会的关系。\n\n§R用鲜血为这一切画上句号。§!"
