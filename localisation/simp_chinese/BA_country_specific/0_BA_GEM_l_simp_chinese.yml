 GEH_pandemonium_militia: "万魔殿军团"
 GEH_pandemonium_militia_desc: "万魔殿军团是忠于[GEM.GetLeader]的万魔殿士兵，他们以为了格黑娜的口号团结在一起。"
 GEH_great_horn:0 "大混乱"
 GEH_great_horn_desc:0 "由于意想不到的事件，格黑娜处于非常混乱的状态。现在，在甚至连情况都未掌握的情况下，如果要问我们能做什么，我们可以自信地说“没有”。当务之急是尽快掌握情况。"
 GEH_great_horn_1:0 "认识到情况"
 GEH_great_horn_1_desc:0 "虽然成功认识到情况，但并没有发生戏剧性的变化。看来格黑娜仍然只有少数几个可选方案。"
 GEH_great_horn_2:0 "进展的情况"
 GEH_great_horn_2_desc:0 "虽然只有一些，真的只是一些，但情况确实有所改善。格黑娜正在恢复，我们也有了考虑各种选择的余地。"
