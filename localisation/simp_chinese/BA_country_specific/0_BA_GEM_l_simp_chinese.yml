GEH_anarchist_society:0 "温泉开发部"
GEH_anarchist_society_desc:0 "温泉开发部是盖恩纳的土木社团，实际上是工兵队。他们对温泉有着疯狂的执着，经常在各种土地上打洞，严重的甚至会破坏排水管，并声称那是温泉，经常制造麻烦。"
GEH_anarchist_society_8_desc:0 "温泉开发部在学生会直接废除后改组为新的社团，不再制造麻烦。"
GEH_Gourmet_Research_Society_idea:0 "美食研究会"
GEH_Gourmet_Research_Society_idea_desc:0 "美食研究会。听名字像是为了寻找美食而进行研究的社团，但实际上，只要是好吃的，他们就会不顾一切地去吃，无论是特里尼蒂还是米勒尼亚姆都一样。如果食物不好吃，他们甚至会毫不犹豫地炸掉餐馆，从而引发社会混乱。"
