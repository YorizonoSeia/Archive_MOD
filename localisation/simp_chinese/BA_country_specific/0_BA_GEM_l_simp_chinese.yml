GEH_german_nationalism_issue_desc:0 "虽然通过大战有相当数量的学生转移到德国地区，但我们的数量仍然是少数。学生们的体力可以击退德国人的袭击，学院生活也能正常进行，但如果他们开始具备有组织的抵抗能力，就会成为严重的威胁。"
