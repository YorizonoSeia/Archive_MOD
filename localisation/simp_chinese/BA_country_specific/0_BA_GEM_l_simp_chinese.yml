GEH_war_defence_category_desc: "\n\n£GFX_GEH_eden_war_decision\n\n\n\n\n从过去到现在，盖恩纳与特里尼蒂的宿怨从未断绝，在不堪忍受的学生会长领导下，伊甸条约本应签订，但由于来到异世界，该计划无限期推迟。最近发生的学生活动会长失踪事件使得伊甸条约不复存在，特里尼蒂发生的政变加深了盖恩纳与特里尼蒂之间的裂痕。\n\n小小的火星将燃起熊熊烈火。"
