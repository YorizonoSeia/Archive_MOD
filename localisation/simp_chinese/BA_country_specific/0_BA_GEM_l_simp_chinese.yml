 GEH_present_situation:0 "了解现状"
 GEH_present_situation_desc:0 "对于这场突发事件，没有人能够立刻理解现状。那么，首先要弄清楚现状。"
 GEH_nego_with_wehrmacht:0 "与国防军的谈判"
 GEH_nego_with_wehrmacht_desc:0 "来自国防军——这个曾在这个世界，在这片土地上存在过的名为德国的武装力量——的谈判请求已经到来。我们必须接受这个请求，通过与当地人的协调来解决这场危机。"
 GEH_nego_continue:0 "继续谈判"
 GEH_nego_continue_desc:0 "万魔殿正在出色地进行谈判。让我们继续进行谈判吧。"
 GEH_dark_nego:0 "暗中活动"
 GEH_dark_nego_desc:0 "万魔殿是一个无能的组织。国防军认为，与他们谈判不如与风纪委员谈判更有利。让我们与他们接触吧。"
 GEH_nego_settlement:0 "谈判达成协议"
 GEH_nego_settlement_desc:0 "与国防军的谈判取得了成功。无论那是什么样的谈判。"
 GEH_establish_governance:0 "确立权力"
 GEH_establish_governance_desc:0 "风纪委员的专断拒绝明显地无视了我们万魔殿。是时候让他们明白，谁才是真正的权力主人了。"
 GEH_establish_new_government:0 "建立新政府"
 GEH_establish_new_government_desc:0 "既然已经赶走了无能的领导者，那么就该组建新政府了。"
 GEH_end_of_crisis:0 "危机结束"
 GEH_end_of_crisis_desc:0 "主要的危机已经过去了，现在我们可以腾出手来处理其他事情了。"
 GEH_look_situaition:0 "直面现状"
 GEH_look_situaition_desc:0 "内乱已得到一定程度的解决，但国际形势对我们并不友好。即使是已经解决的内乱，也仍然存在。在这种情况下，我们不能回避现实，而必须直面现实。"
 GEH_look_inside:0 "关注内部"
 GEH_look_inside_desc:0 "内乱依然存在，需要解决的问题也堆积如山。我们必须正视这一现实。"
 GEH_look_outward:0 "关注外部"
 GEH_look_outward_desc:0 "我们被潜在的敌对势力包围，我们的处境很不妙。我们需要正视这种情况，并对我们的对外政策进行深入的讨论。"
 GEH_one_step_closer:0 "主动靠近"
 GEH_one_step_closer_desc:0 "如果我们主动敞开心扉，努力缓和这种紧张的氛围，他们肯定会真诚地给予合作。也许吧。"
 GEH_clear_method:0 "干脆利落的方法"
 GEH_clear_method_desc:0 "国际政治是残酷的，在残酷的国际政治中生存下来的方法已经被证明了。那就是完全为了本国的利益而行动。我们有实力，我们必须积极地运用这种实力。"
 GEH_perfactteam_lute:0 "战斗开始！"
 GEH_perfactteam_lute_desc:0 "万魔殿和风纪委员最终走上了无法回头的道路。\n通过这场战斗，我们将明确谁才是盖特纳的真正主人。"
 GEH_nego_countiune_manmajun:0 "弥漫的战云"
 GEH_nego_countiune_manmajun_desc:0 "随着谈判的开始，似乎与国防军的和平即将到来，但事态的发展却与万魔殿的想法略有不同。\n仔细想想，我们所站立的盖特纳这片土地，据说原本是德国的土地。\n他们会对事实上被夺走的土地上的我们袖手旁观吗？"
 GEH_dark_nego_hina:0 "准备先发制人的政变"
 GEH_dark_nego_hina_desc:0 "万魔殿一直将我们的风纪委员视为眼中钉。\n现在与国防军开始谈判，我们不知道会发生什么。\n我们必须先做好准备。"
 GEH_nego_settlement_new:0 "谈判结束"
 GEH_nego_settlement_new_desc:0 "盖特纳学园与德国国防军之间的谈判已经结束。\n不过，谈判期间发生了很多事件。\n究竟是什么样的结果在等待着我们呢？"
 GEH_manmajun_takeover:0 "确立权力"
 GEH_manmajun_takeover_desc:0 "风纪委员的专断拒绝明显地无视了我们万魔殿。是时候让他们明白，谁才是真正的权力主人了。"
### 盖特纳事件 ###
 GEH_event.1.t:0 "紧急集合"
 GEH_event.1.desc:0 "在阳光明媚的一天，姬玻托斯突然转移到了一个陌生的世界。\n万魔殿会议室窗外看到的，不再是熟悉的摩天大楼和天空中的闪耀光环。\n除了盖特纳的一些建筑外，只看得见小说中才会描述的低矮古朴的房屋。\n\n万魔殿的干部们起初带着好奇的眼神看着这一切，但很快就露出了惊恐的表情。\n\n万魔殿的会议室里只有伊洛哈、伊布基和少数干部。\n这时，有人猛地推开门闯了进来。\n\n"咯咯咯，紧急集合！伊洛哈！召集所有万魔殿干部！"\n"哈…不知道其他人都在哪儿…真麻烦。"\n\n伊洛哈对真琴的命令感到厌烦，随手扔掉正在读的小说，站起身来。\n\n伊洛哈开始一个一个地把在盖特纳校园里迷路的干部们带到会议室。\n\n会议一开始，真琴就自信满满地发表了她的主张。\n"这次事件中，风纪委员和三位一体肯定陷入了混乱！这是清理掉所有人的好机会！咯咯咯！"\n"真琴前辈…我觉得这不太合适。"\n\n在喧闹的会议室里，一位干部颤抖着提出了自己的意见。\n\n"考虑到当前的形势…我们是不是应该也叫上风纪委员一起讨论…"\n\n话还没说完，真琴就猛地站起身，大声喊道：\n\n"你在说什么胡话！刚才说的那样，风纪委员必须连根拔起！"\n\n最终，会议在没有取得任何重大成果的情况下结束了…"
 GEH_event.1.a:0 "没什么收获。"
 GEH_event.2.t:0 "视察"
 GEH_event.2.desc:0 "盖特纳的一些建筑完好无损，但人们居住的城市却完全不同了。\n摩天大楼消失了，取而代之的是书本中描述的德国建筑风格，还有不时出现的说着奇怪语言的市民，\n这一切都与异世界转移之前姬玻托斯的景象无法相比。\n\n"这到底是怎么回事！这不是我认识的盖特纳！伊洛哈！解释一下！"\n"呼…我自己也无法接受这种状况…"\n\n这时，跟在后面的伊布基用明亮的眼睛看着周围。\n\n"这些食物是什么？"\n\n仔细一看，这些食物与姬玻托斯平时吃的食物不同，都是油腻又分量十足的食物。\n\n与此同时，盖特纳的学生们正与这里的原住民们混杂在一起，虽然语言不通。"
 GEH_event.2.a:0 "街头的食物很好吃。"
 GEH_event.3.t:0 "国防军问题"
 GEH_event.3.desc:0 "前往盖特纳北部巡逻的干部们脸色阴沉地回到了会议室。\n给他们倒上热茶，让他们平静下来，然后慢慢地听取他们的解释。\n\n"好了，你看到了什么！难道是三位一体？！"\n"看到三位一体有什么好惊讶的…"\n\n真琴充满期待的话音刚落，一位干部才开口说道：\n\n"身穿奇怪头盔的人们全副武装，驻扎在盖特纳北部！"\n\n"什么？不是三位一体，也不是风纪委员？！"\n"他们到底在我们这里干什么！"\n\n在新的信息带来的混乱中，议长真琴独自喃喃自语：\n\n"咯咯咯…我不知道他们是谁，但如果与他们合作，就可以制服蒂法蒂，让风纪委员安静下来…"\n\n与真琴的想法不同，他们对我们怀有敌意。我们越接近他们，他们就越凶狠地举起枪，甚至还进行了示威射击。\n\n是因为我们总是带着枪吗？\n\n他们中的一些人害怕地望着我们。"
 GEH_event.3.a:0 "大事不妙！"
 GEH_event.4.t:0 "宣布紧急状态"
 GEH_event.4.desc:0 "了解到盖特纳北部的情况后，万魔殿再次召开会议。\n\n"看来合作不容易…"\n\n由于比预想中强大的抵抗，真琴的肩膀垂了下来。\n\n这时，伊洛哈开口了。\n\n"与其这样，不如寻求现实的对策，前辈ㅡㅡ"\n"干脆用催眠术把他们变成我们的同伙吧！"\n\n萨茨基兴高采烈地表示要展示她正在研究的催眠术。\n\n"哈…那怎么可能奏效…"\n\n看着两位前辈为难的样子，伊洛哈感到头痛。\n\n在毫无进展的情况下，一直静静地坐在那里的真琴开了口。\n\n"我宣布进入紧急状态！万魔殿在市民们感到困难的时候挺身而出才是正确的做法！\n而且，既然是紧急状态，就要削减风纪委员的预算！削减！咯咯咯！""
 GEH_event.4.a:0 "是时候展现万魔殿的威风了！"
 GEH_event.5.t:0 "与国防军开始谈判"
 GEH_event.5.desc:0 "宣布紧急状态后，万魔殿经过会议决定，先尝试与北部的人们对话。\n\n"哈…真麻烦…"\n\n伊洛哈在她的坦克托拉马鲁上挂上白旗，与许多学生和万魔殿的干部一起前往盖特纳北部。\n真琴对挂着白旗的事实感到不满，把帽子压得更低了，但她也无能为力。\n\n到达盖特纳北部的万魔殿一行人向警戒的士兵们缓缓靠近。\n由于挂着白旗，所以没有子弹射向我们。\n\n由于之前招募了学习古代语言的学生，所以我们能够理解他们说的话。\n他们介绍说，他们的国家是"德意志国"，他们自己是该国名为"国防军"的军事组织。\n此外，他们还说，盖特纳目前所处的地点原本是德意志国的领土。\n\n互相介绍之后，万魔殿和国防军司令部开始消除误解，并展开谈判。\n但是，谈判的气氛却异常尴尬…"
 GEH_event.5.good_desc:0 "万魔殿代表团与我们展开了谈判。他们表示希望盖特纳与国防军和谐相处，并与我们的代表开始会面。为了解决之前的冲突和双方之间的差距，这次谈判需要很长时间。确定了一些日程后，万魔殿代表团返回了盖特纳。"
 GEH_event.5.bad_desc:0 "我们获悉万魔殿已经开始与北部的国防军进行谈判。这可能会对我们的地位造成重大打击，因此我们必须阻止他们，或者加入谈判。"
 GEH_event.5.a:0 "合作是不可避免的。"
 GEH_event.5.b:0 "听听看。"
 GEH_event.5.c:0 "大事不妙。"
 GEH_event.6.t:0 "谈判议题：学生受伤事件"
 GEH_event.6.desc:0 ""(德语)停下！再靠近就开火！"\n"他们在说什么？还有那些奇怪的衣服是什么？"\n"管它呢～即使是高射炮，休息一下就好了，那种枪有什么可怕的～"\n"(德语)最后警告，不要靠近！"\n"喂～那是我们的盖特纳地区～别挡路，让开！"\n"(德语)该死，开火！"\n\n对于毫无防备的学生来说，几发子弹就足以制服他们。由于不知道圣环的神秘变化，学生们不会害怕子弹，最终受到了子弹的袭击。\n\n幸运的是，国防军是不是瞄准没对准，受到子弹袭击的学生只是受了重伤。\n\n"尸体…不，伤员们及时送医，真是万幸。虽然不是致命伤，但失血不少。"\n\n事实上，这个问题在与国防军谈判之前，万魔殿会议上有人提过，但在混乱中被遗忘了。\n议长真琴陷入了困境。是站在国防军一边，巩固合作，还是作为盖特纳的议长，站在学生一边呢？\n\n站在学生一边似乎是正确的选择，但这样做的话，国防军会采取什么立场就不得而知了。\n相反，如果站在国防军一边，就会失去盖特纳学生的信任。"
 GEH_event.6.a:0 "站在国防军一边。"
 GEH_event.6.b:0 "站在学生一边。"
 GEH_event.7.t:0 "[FROM.FROM.GetName]的撤军"
 GEH_event.7.desc:0 "由于我们的影响力下降，我们不得不放弃[FROM.FROM.GetName]。参与谈判的人似乎对这一结果表示理解，但内部的批评是不可避免的。"
 GEH_event.7.a:0 "在谈判中失败了。"
 GEH_event.8.t:0 "日向的谈判方案被否决！"
 GEH_event.8.desc:0 ""各位好，万魔殿要向各位学生宣布一件事。今后与德意志国…"\n\n虽然很多条款都难以接受，但当听到万魔殿宣布实际上要废除风纪委员时，天城日向握紧了拳头。\n\n"最终还是这样吗…阿空，准备一下，去万魔殿。"\n"明白了，部长！"\n"伊织、千夏，你们也一起。"\n\n于是，风纪委员为了反对谈判结果而前往万魔殿。\n\n砰！日向破门而入万魔殿会议室。\n那里为了进一步商讨而聚集着几名国防军军官。\n\n"啊，这位是风纪委员部长，天城日向小姐。"\n"咯咯咯，没错。他们是万魔殿的下属…"\n\n话还没说完，日向就开了口。\n\n"我反对这个结果。"\n\n听到这句话，国防军的军官们和万魔殿的干部们都骚动起来。\n\n"什…什么？！真琴大人已经决定并正在进行的事情。不能改变！"\n"请问，真琴大人，据我所知，风纪委员是盖特纳最强大的武力组织…这到底是怎么回事？"\n\n日向继续说道：\n\n"啊，国防军啊。正如刚才所说，这次谈判破裂了。"\n\n国防军的军官们一脸不可思议的表情，迅速离开了会议室。\n未来将会发生什么，没有人知道…"
 GEH_event.8.a:0 "日向…!!!"
 GEH_event.8.b:0 "风纪委员与盖特纳无关。"
 GEH_event.9.t:0 "风纪委员的风纪活动"
 GEH_event.9.desc:0 "专注于谈判的万魔殿忘记了一件事。风纪委员是盖特纳最强大的武力组织。\n在更加混乱的盖特纳，风纪委员增加了活动量。\n学生们认为，与试图与袭击我们的国防军合作的万魔殿相比，维持秩序的风纪委员更好。\n在没有老师，也没有学生会干预的情况下，万魔殿对盖特纳的学生们来说，已经变得无关紧要了。\n\n"万魔殿应该觉醒！"\n"真琴应该为学生们着想！"\n"风纪委员比万魔殿更好！"\n\n针对万魔殿的抗议活动爆发了，规模虽然还很小，但越来越多的人正在聚集。\n\n也许"大事"即将发生。\n\n万魔殿在事后才意识到这种状况，他们做出了以下选择…"
 GEH_event.9.a:0 "征服他们。"
 GEH_event.9.b:0 "我们还有更重要的事情要做。"
 GEH_event.10.t:0 "学生袭击事件"
 GEH_event.10.desc:0 "在一个阳光明媚的日子里，两名盖特纳的学生在宁静的森林里享受着野餐的乐趣。\n\n"果然，这里比喧闹的市区好多了～"\n"可是，这里不是北部吗？之前风纪委员说过不要去北部…"\n"怎么可能在这里出事呢？离中央区也不远～"\n\n与此同时，国防军的一支侦察队正在侦察学生所在的森林。\n\n"下士，那里有盖特纳的学生。"\n"….就是那些家伙害得我的家乡慕尼黑被占领…"下士将枪口对准了她们。\n"下士？真的必须这样做吗？"\n"这里人迹罕至。应该没什么关系吧。"\n\n下士的仇恨最终落在了她们身上。清脆而强烈的枪声打破了森林的宁静，被学生的尖叫声所填满。\n\n之后，一名奇迹般逃脱的学生背着她的朋友，气喘吁吁地蹒跚地来到盖特纳市区。\n多亏了紧急医疗部的迅速反应，学生得到了紧急救治，但现在学生失去了意识，大家都只能干着急。\n\n尽管万魔殿一直在进行谈判，但又发生了学生被袭击的事件。一些国防军士兵袭击了无辜的盖特纳学生，这次甚至导致学生处于濒死状态。\n如果这名学生不幸死亡，那将是第一例死亡事件。\n\n虽然目前盖特纳还没有广泛传播这一消息，但万魔殿为了谈判的进展，试图悄无声息地掩盖这一事件。\n但相反，风纪委员打算调查真相，找出凶手并对其进行惩罚。\n\n如果事件被掩盖，当事人就会被控制，只有少数人知道真相并保持沉默。\n如果事件被调查，很多学生都知道真相的话，万魔殿的支持率会下降，而风纪委员则会受到赞扬。"
 GEH_event.10.a:0 "秘密掩盖。"
 GEH_event.10.b:0 "彻底调查，找出凶手。"
 GEH_event.11.t:0 "市民袭击事件"
 GEH_event.11.desc:0 ""我们要在那些德国佬的威胁下苟延残喘吗？！"\n"为什么只有我们盖特纳人要在这里悲惨地生活？！"\n\n这时，她们看到了一名德国人。他是一个普通的市民，平时对盖特纳既不讨厌也不喜欢。\n怒火中烧的学生们抓住了那个德国人，让他动弹不得。\n\n幸运的是，学生们是在人迹罕至的地方施暴的。\n事件发生后，一名路过的学生报警，紧急医疗部迅速赶到现场进行治疗，\n但似乎这个消息在德国人中间传开了。\n\n万魔殿的伊洛哈收到了报告，真琴下令隐瞒所有不好的事情，她抓着头叹息道：\n\n"哈…还要瞒到什么时候…如果被发现怎么办…"\n\n当然，如果隐瞒这次事件，在谈判结束之前，它就会悄无声息地过去。\n相反，如果风纪委员开始调查，万魔殿的声望就会日益下降。\n\n在情绪日益激化的局面下，我们该如何应对呢？"
 GEH_event.11.a:0 "秘密掩盖。"
 GEH_event.11.b:0 "找出凶手，向受害者道歉。"
 GEH_event.12.t:0 "互相的憎恨"
 GEH_event.12.desc:0 "谣言总是会传播开来。最终，由于各种事件导致的相互仇恨达到了极点，当地德国人开始对学生进行袭击。\n\n起初只是对学生的辱骂和小型示威活动，但后来变得越来越激烈，开始造成直接的损失。\n在当地餐馆吃饭的学生被泼食物，街道上到处都是仇恨盖特纳的涂鸦，\n甚至还有人在盖特纳校园里纵火未遂，情况严重得多。\n\n最近还传出学生被绑架失踪的消息，希望这只是谣言。\n本来来到异世界就够混乱了，现在又与当地人发生了冲突。\n目前还不至于感到极度恐惧…但很多学生都想听听万魔殿的意见。"
 GEH_event.12.a:0 "宣布谈判结束后，冲突也会逐渐减少。"
 GEH_event.12.b:0 "寻找失踪的学生。"
 
 GEH_event.13.t:0 "风纪委员的可疑行动"
 GEH_event.13.desc:0 ""伊洛哈！风纪委员最近在干什么？"\n"嗯…最近活动报告很少…"\n"咯咯咯！最终还是被我真琴大人的威严所压倒了！！"\n"这难道不应该另外调查一下吗…光是想想就觉得麻烦…"\n\n万魔殿的干部们并不知道风纪委员最近在做什么。\n有人说风纪委员是不是要推翻万魔殿。\n\n万魔殿知道由于最近的各种骚乱事件导致学生对他们的信任度下降，\n但只有部分干部认为风纪委员与此事有关。"
 GEH_event.13.a:0 "调查风纪委员，查明他们活动减少的原因。"
 GEH_event.13.b:0 "应该没什么问题…至少现在没有。"
 GEH_event.14.t:0 "行动的国防军"
 GEH_event.14.desc:0 ""议长！"\n\n真琴议长听取了报告后，开始浑身颤抖。\n德国国防军从盖特纳北部开始进攻，并在盖特纳中央区上方建立了战线。\n他们正将枪口对准我们。\n\n不久之后，来自德意志国的正式信函送达。\n"谈判结果无效，对于发生这种情况深感遗憾。"\n\n这时，一名万魔殿干部惊恐地走进会议室，带来了更令人震惊的消息。\n\n"议…议长！！似乎德国军队正在准备战争！！！"\n"什么？！"\n\n万魔殿的会议室瞬间变得一片混乱。德国军队要入侵，这到底是怎么回事。\n圣环的神秘减少，我们被子弹打中也会死亡。\n\n"咯咯咯…那么，趁此机会，把风纪委员和德意志国都解决掉吧。准备战争！"\n\n真琴最终说了一段让人无法理解的话，但不可避免地要进行战争。"   
 GEH_event.14.a:0 "盖特纳的学生们！准备战争！"
 GEH_event.14.b:0 "但是，或许还有谈判的机会。"
 GEH_event.14.c:0 "与我们无关。"
 GEH_event.15.t:0 "风纪委员的政变！"
 GEH_event.15.desc:0 "我们的风纪委员部长天城日向认为，她再也无法容忍万魔殿的行为。\n他们无视受苦受难的学生，隐瞒事件，并且与不知名的德国人进行盲目合作。\n负责维持盖特纳秩序的风纪委员为了在这个混乱中确立秩序，决定直接统治盖特纳。\n事实上，支持他们的学生几乎占盖特纳的一半，甚至更多，他们对风纪委员忠心耿耿。\n\n"万魔殿应该觉醒！"的学生抗议口号变成了"真琴下台！"。\n现在是行动的时候了。\n\n"部长，调动风纪委员战斗人员。"\n"现在是结束的时候了，真琴。""
 GEH_event.15.bad_desc:0 "风纪委员的行为从一开始就可疑。但她们是万魔殿的下属机构。\n即使是得到认可的最强大的武力机构。\n\n但情况已经改变了。天城日向，这个风纪委员部长竟然跨越了不应该跨越的界限。\n为了她自己的利益而试图摧毁盖特纳，这简直是不可理喻。\n\n"哈…最终还是变成了这样…"\n"咯咯咯…伊洛哈！现在是时候好好利用它了！"\n"是…明白了…有点不好意思…但超无敌钢铁托拉马鲁出击。"\n\n不可避免的宿命…是时候为这场冲突划上句号了。"
 GEH_event.15.a:0 "为了盖特纳的秩序！"
 GEH_event.15.b:0 "光荣的万魔殿战士们！"
 GEH_event.16.t:0 "与[FROM.GetName]达成停战协议"
 GEH_event.16.desc:0 "由于与其他大国的战争爆发，盖特纳面临威胁，在谈判中[FROM.GetName]同意停战，我们与他们的战争暂时休战。盖特纳学园已经准备好抵抗敌人！"
 GEH_event.16.a:0 "我们将取得胜利！"
 GEH_event.17.t:0 "万魔殿的终结"
 GEH_event.17.desc:0 "在风纪委员部长的武力镇压下，万魔殿消失了，风纪委员部长天城日向戴上了盖特纳的桂冠。\n\n还有很多事情要做。"
 GEH_event.17.a:0 "做得好。"
  
 GEH_event.18.t:0 "新兴社团问题"
 GEH_event.18.desc:0 "盖特纳有很多社团，但实际上他们不受万魔殿的控制，到处游荡，造成各种损害，引发社会问题。但现在万魔殿已经成为历史，风纪委员掌握了政权，现在是时候控制这些社团了。"
 GEH_event.18.a:0 "好的。"
 GEH_event.19.t:0 "召开会议"
 GEH_event.19.desc:0 "风纪委员部长和风纪委员们在会议上讨论解决‘社团问题’ 的方案。"
 GEH_event.19.a: "与他们进行谈判。"
 GEH_event.19.b: "如果他们不听话，就解散他们。"
 
 GEH_event.20.t:0 "谈判结束"
 GEH_event.20.desc:0 ""…至此，盖特纳与德意志国的谈判结束。"\n"咯咯咯…我们的盖特纳将通过这次谈判变得更加强大！"\n\n最终，万魔殿与德国国防军之间的漫长谈判结束了。\n双方似乎对结果都很满意，但有些条款的含义取决于不同的解释。\n\n但是，盖特纳最强大的武力机构风纪委员是否会承认万魔殿主导的这次谈判，仍然是个未知数。\n如果风纪委员不承认，那么与国防军联手的万魔殿将与他们正面冲突。\n\n总之，谈判结束了，现在该宣布结果了。"
 GEH_event.20.a:0 "我们的盖特纳将变得更加强大！"
 GEH_event.21.t:0 "陌生的人" 
 GEH_event.21.desc:0 "再次见面的国防军谈判代表团中，出现了一些以前从未见过的人。穿着不同样式蓝色制服的人们来到谈判现场，用好奇的目光注视着我们，谈判的进行与以前没有太大区别。穿着蓝色制服的人们在谈判过程中一言不发，只是观察着谈判的过程，然后离开了。"
 GEH_event.21.a:0 "新来的人。"
 GEH_event.22.t:0 "临时同盟"
 GEH_event.22.desc:0 "由于大国战争的爆发，盖特纳受到威胁，盖特纳的学生们通过谈判暂时停止内战，并开始合作以抵御敌人。\n但是，这个联盟能持续多久还是个未知数。"
 GEH_event.22.a:0 "保卫盖特纳！"
 GEH_event.23.t:0 "内战继续"
GEH_event.23.desc:0 "与国防军的战争结束后，盖特纳联盟解体了。他们重归于好的日子遥遥无期。\n盖特纳如今永远分裂了，曾经短暂存在的联盟也不复存在了。\n盖特纳的统一将以和平或鲜血为代价，但现在看来时机未到。"
GEH_event.23.a:0 "盖特纳，只有一个。"
GEH_event.24.t:0 "与温泉开发部合作"
GEH_event.24.desc:0 "在索拉萨基·日向的努力下，双方终于找到了妥协点，温泉开发部决定积极合作。"
GEH_event.24.a:0 "真麻烦，不过总算解决了。"
GEH_event.25.t: "投降的温泉开发部"
GEH_event.25.desc: ""
GEH_event.25.a: "嗯"
GEH_event.26.t:0 "情报部的反抗"
GEH_event.26.desc:0 "(情报部拒绝了最后通牒)"
GEH_event.26.a:0 "消灭他们！"
GEH_event.27.t: "万魔殿的覆灭"
GEH_event.27.desc: ""
GEH_event.27.a: "嗯"
GEH_event.29.t: "紧急医疗部"
GEH_event.29.desc: "与紧急医疗部合作的会议顺利结束，对方欣然接受了我们的提案。"
GEH_event.29.a: "很好。"
GEH_event.30.t: "美食研究会的难题"
GEH_event.30.desc: "美食研究会平时在各个自治区四处惹事生非，是盖特纳的眼中钉。我们需要决定如何处理他们。"
GEH_event.30.a: "能沟通吗…"
GEH_event.31.t: "钢铁要塞"
GEH_event.31.desc: "从盖特纳中央区往西南方向走，一座钢铁要塞的炮口正对着我们。现在它不过是一座空无一人的废墟。一个小问题是，我们在登陆过程中受了一些轻伤。不过，这点损伤凭借我们的技术力就能修复。\n\n虽然钢铁要塞并非能完全阻止敌人，但却能有效延缓敌人的进攻，成为坚固的防御盾牌。问题在于如何使用它。由于要塞位于我们后方，作为最后防线未免有些可惜。\n\n好消息是，我们的土木部门——温泉开发部——可以完好地保存它，并将其转移。但还有一个大问题：如果转移，我们要把它移到哪里？\n\n选择权在你手里。"
GEH_event.31.a: "..."
GEH_event.32.t:0 "风纪委员部的终结"
GEH_event.32.desc:0 "\"在真冬会长英明的指挥下，风纪委员部终于投降了！\"\n\n\"我们对盖特纳了解得太少了！前辈真是太伟大了！\""
GEH_event.32.a:0 "嗯，果然完美。"
GEH_event.33.t:0 "那天"
GEH_event.33.desc:0 "天亮了。温泉部正按计划行动，正在进行拆除马奇诺防线的准备工作。但是，我们仍然没有决定地点。把它放在哪里呢？"
GEH_event.33.a:0 "...特里尼蒂。"
GEH_event.34.t: "钢铁的盖特纳，钢铁的要塞"
GEH_event.34.desc: "在盖特纳学生会日向会长亲自指挥下，计划顺利完成，今天收到了最后阶段计划完成的报告。"
GEH_event.34.a: "太好了！"
GEH_dismantle_maginot_tt: "马奇诺防线要塞完全消失，国民精神消失后将建造新的马奇诺防线。"
GEH_move_maginot_tt: "在特里尼蒂边境建造要塞。"
GEH_event.35.t: "研究支援"
GEH_event.35.desc: ""
GEH_event.35.a: "武器"
GEH_event.35.b: "工业"
GEH_event.35.c: "电子工程"
GEH_event.36.t: "退一步"
GEH_event.36.desc: "好不容易才和美食研究会约好会议时间，却听到了美食研究会的一番奇谈怪论，最后日向不得不低头请求，美食研究会最终接受了请求，比以前收敛多了。"
GEH_event.36.a: "真麻烦"
GEH_event.38.t: "修复战争的结束"
GEH_event.38.desc: "修复战争…结束了…！"
GEH_event.38.a: "嗯"
GEH_event.39.t: "一个大问题"
GEH_event.39.desc: "真冬怎么办？"
GEH_event.39.a: "是啊"
GEH_event.40.t: "一切的终结 (1/2)"


GEH_event.40.desc: "特里尼蒂投降后，任何对这场不道德且野蛮的战争负有责任的人都将在战犯审判中被处决。\n与之前的牺牲相比，只有微不足道的鲜血流淌之后，和平才如谎言般到来。\n\n在化为废墟的盖恩纳中央区的中心，学生会长索拉萨基·日奈无法确定。\n她力量过于微薄，无法将这片焦土上的所有东西恢复原状。\n\n特里尼蒂残酷无情的天使们试图抹去盖恩纳的一切。\n她起初没有动摇。\n但当敌人开始越界时，她也动摇了。\n随着天使身后血迹斑斑的脚印越来越多，日奈开始认为这一切都是因为她自身的无力。\n因此，即使战争结束，日奈依然陷在其中。\n没有人能把她拉出来。\n在呼唤着她名字的亡灵的怨恨和自我辩护的声音中，日奈不断沉沦在绝望的沼泽之中。\n\n凌乱的头发，拖曳在地上的翅膀，空洞的眼神，比平时更小的光环和失去光泽的角。\n高级行政官天宫阿子看到的学生会长与她记忆中的样子大相径庭。\n出现在她眼前的，只是一个软弱而悲伤的女孩。"
GEH_event.40.a: "下一步"
GEH_event.42.t: "一切的终结 (2/2)"
GEH_event.42.desc: ""阿子……拜托你…回去吧……"\n\n"会长……"\n\n"对不起…让你失望了……我并没有你想象中那么强大…我已经太累了……"\n\n"不，会长。我只是……想对您说声谢谢……"\n\n日奈出乎意料地听到感谢的话，抬起头看着阿子。\n那不是同情或责备，而是充满感激和歉意的眼神温柔地看着她。\n\n"……谢谢？为什么……"\n\n"一直以来为了大家而努力，非常感谢您……总是背负着比自己应该承担更多的东西…却默默地向前走去…我一直看着您……"\n\n"………"\n\n"虽然我不知道会长承担了多少责任……但我希望能稍微减轻一些您的负担……"\n\n"阿子……"\n\n"今后我会一起承担的，现在没事了。"\n\n这时，索拉萨基·日奈才明白。\n即使特里尼蒂进行了彻底的破坏，也仍然有很多东西留存下来。\n在倒塌的建筑和土地上，还有许多学生，盖恩纳依然生机勃勃。\n所以，重建这一切并非她一个人的事。\n我没有必要独自苦恼，也没有必要独自承担一切。\n因为我也是盖恩纳的一员。\n\n"……阿子。"\n\n"是的，会长？"\n\n"我也…想对阿子说一些话……""
GEH_event.42.a: "谢谢你，一直以来。"
GEH_event.43.t: "并入万魔殿的德意志国防军"
GEH_event.43.desc: "盖恩纳-国防军正在进行的万魔殿协商传来消息，国防军选择与万魔殿合为一体，这引起了相当大的混乱。如果这次协商成功结束，可能会出现大问题。"
GEH_event.43.a: "该死！"
GEH_event.43.b: "德国现在与盖恩纳合为一体了。"
GEH_event.43.c: "必须尽快解决。"
GEH_event.44.t: "盖恩纳-国防军协商破裂"
GEH_event.44.desc: "最近消息称，盖恩纳-国防军正在进行的万魔殿协商因国防军方面宣布协商失败而告终。"
GEH_event.44.a: "这样啊。"
GEH_event.45.t: "国防军的独立"
GEH_event.45.desc: "盖恩纳-国防军协商结束，根据协商条约规定的领土，国防军宣布独立，盖恩纳与国防军将走上不同的道路。"
GEH_event.45.a: "令人惋惜的结局。"
GEH_event.46.t: "万魔殿的联邦提案"
GEH_event.46.desc: "万魔殿向我们递交了一份联邦制国家建立提案，该提案允许国防军拥有相当大的自主权，同时允许建立德国政府。我们需要讨论这份提案并回复。"
GEH_event.46.a: "也听取海军意见。"
GEH_event.46.b: "接受。"
GEH_event.46.c: "拒绝。"
GEH_event.47.t: "联邦提案 - 接受"
GEH_event.47.desc: "国防军已回复，他们将接受我们的意见。"
GEH_event.47.a: "德国与盖恩纳合为一体！"
GEH_event.48.t: "联邦提案 - 拒绝"
GEH_event.48.desc: "国防军来信表示无法接受我们的意见，我们提出的联邦制提案遭到拒绝。"
GEH_event.48.a: "那么继续协商吧。"
GEH_event.49.t: "万魔殿的联邦提案 - 将决定权交予我们的陆军司令部"
GEH_event.49.desc: "德意志国防军将万魔殿的提案告知我们，并将最终决定权交给了我们。"
GEH_event.49.a: "接受。"
GEH_event.49.b: "拒绝。"
GEH_event.50.t: "盖恩纳-德国协商结束"
GEH_event.50.desc: "万魔殿单方面通知我们，他们已与德意志国防军完成了协商。"
GEH_event.50.a: "我们无法接受这个结果。"
GEH_event.50.b: "……同意。"
GEH_event.50.c: "看看会发生什么吧。"
GEH_event.51.t: "前会长羽沼真琴的信任投票"
GEH_event.51.desc: ""……以上，前会长羽沼真琴的信任投票结果为否决。"\n万魔殿的统治者，最高权力者羽沼真琴的结局比想象中还要凄惨。仅仅是信任投票被否决，她的时代就彻底结束了。\n\n"真琴……竟然在投票中输了……？"\n前万魔殿会长，如今已成为普通学生的真琴喃喃自语。\n这很正常。万魔殿依靠盖恩纳学生们低迷的兴趣维持运转，现在盖恩纳学生们也意识到了情况的严重性。\n\n"这不可能！一定是舞弊，肯定是舞弊投票！"\n羽沼真琴大声喊道。\n\n不久之后，万魔殿的议员们全员一致，没有任何一人异议地选举出了新的会长。"
GEH_event.51.a: "想要的结局。"
GEH_event.52.t: "德国的新领导人"
GEH_event.52.desc: "我们在与盖恩纳的势力争夺中占据了上风，随后建立了德国国。我们现在需要一位新的领导人来领导德国国，这位新领导人将长期统治德国。"
GEH_event.52.a: "$GER_gerd_von_rundstedt$，军事首相"
GEH_event.52.b: "$GER_karl_donitz$，新元首"
GEH_event.52.c: "$GER_albert_speer$，党的新的领导人"
GEH_event.53.t: "夏目伊织的辞职"
GEH_event.53.desc: "盖恩纳经历的政治变革给万魔殿的官员们带来了巨大的冲击。万魔殿不再是盖恩纳唯一的政府，必须将其大部分权力移交给德国政府，这一事实不仅让万魔殿的官员们震惊，就连盖恩纳的学生，甚至是基沃托斯的市民都会感到震惊。\n\n但这已经是既成事实，夏目伊织无法适应这种环境，向真琴提出了辞职。三大学院之一，自由而伟大的盖恩纳学院或许将不复存在。"
GEH_event.53.a: "夏目伊织，普通学生"
GEH_event.54.t: "会长羽沼真琴的信任投票"
GEH_event.54.desc: ""……以上，会长羽沼真琴的信任投票结果为否决。"\n万魔殿的统治者，权力斗争的参与者羽沼真琴，尽管受到万魔殿官员的保护，但由于长期权力斗争积累的不满，未能通过信任投票。\n\n"真琴……竟然在投票中输了……？"\n前万魔殿会长，如今已成为普通学生的真琴喃喃自语。\n没有人会想到，即使在权力斗争中获胜，也会在投票的关口倒下。\n\n"我们究竟是为了什么……"\n看着人数减少了的万魔殿官员，佐藤喃喃自语。\n\n万魔殿，佐藤和千秋，在混乱中失去了他们想要守护的目标。"
GEH_event.54.a: "难以置信。"
GEH_event.55.t: "[GEM.GetName]的最后通牒"
GEH_event.55.desc: "成功结束与德意志国防军协商的[GEM.GetName]向我们发来了要求服从命令的公文。看到文件上签名的总司令隆美尔的姓名，我们的指挥部陷入了相当大的混乱。我们计划中的德国收复计划估计都将泡汤，甚至连‘德国’的名义似乎都被他们夺走了。"
GEH_event.55.a: "我们只能屈服。"
GEH_event.55.b: "……另寻出路吧。"
GEH_event.55.c: "不去那里也无所谓。"
GEH_event.56.t: "战争海军的接受"
GEH_event.56.desc: "战争海军接受了我们发出的最后通牒，不久之后，战争海军的最高司令官与我们取得联系，并通过移交指挥权的程序，战争海军正式成为我们的下属。"
GEH_event.56.a: "光荣。"
GEH_event.57.t: "战争海军的拒绝"
GEH_event.57.desc: "战争海军拒绝了我们发出的最后通牒。即使他们长期得不到补给，似乎也没有放弃对我们的敌意。"
GEH_event.57.a: "随便他们吧。"
GEH_event.58.t: "轴心国？"
GEH_event.58.desc: "尽管万魔殿与我们处于同盟关系，但他们却接受了德国民族主义，并试图建立名为轴心国的巨大同盟关系。\n\n我们需要应对他们的行动，决定是与他们断绝同盟关系，还是加入轴心国势力。"
GEH_event.58.a: "与万魔殿断绝同盟关系。"
GEH_event.58.b: "与他们一起创造新的秩序吧。"
GEH_event.59.t: "学生会的同盟破裂"
GEH_event.59.desc: "我们接受德国民族主义并采取的一系列行动，导致学生会与我们的外交关系恶化到了极点。\n\n学生会最终决定与我们断绝同盟关系，我们现在可能要面对新的敌人了。"
GEH_event.59.a: "学生会的反复无常依旧如故。"
GEH_event.60.t: "盖恩纳的调停请求"
GEH_event.60.desc: "盖恩纳学院表示有意重新推进前学生会长推动的伊甸条约，并请求我们进行调停。\n\n我们现在需要选择是解决盖恩纳与特里尼蒂之间的外交问题，还是袖手旁观。"
GEH_event.60.a: "调停盖恩纳与特里尼蒂的和平协定。"
GEH_event.60.b: "我们对此无能为力。"
GEH_event.60.c: "现在的特里尼蒂非常危险。"
GEH_event.61.t: "学生会的伊甸条约重新推进"
GEH_event.61.desc: "最近，盖恩纳学院开始重新审议前学生会长推动的伊甸条约，据推测圣堂塔也参与其中。\n\n我们需要选择是接受这份条约，尝试与盖恩纳进行和平谈判，还是破坏这份条约，维持现状。"
GEH_event.61.a: "支持建立伊甸条约组织。"
GEH_event.61.b: "很遗憾，我们没有收到任何联络。"
GEH_event.61.c: "我们不希望与盖恩纳缔结和平协定。"
GEH_event.62.t: "特里尼蒂的积极回应"
GEH_event.62.desc: "特里尼蒂方面似乎正在积极考虑我们推进伊甸条约的意愿。具体内容需要等到学生会的调停结束后才能得知，但从目前的反应来看，进展顺利。"
GEH_event.62.a: "成功了吗？"
GEH_event.63.t: "特里尼蒂的条约拒绝"
GEH_event.63.desc: "学生会的调停尝试失败了，特里尼蒂对伊甸条约表示强烈否定。我们现在可能需要准备与特里尼蒂开战，特里尼蒂的这种行为也可能会把学生会拉到我们这边。"
GEH_event.63.a: "嗯。"
GEH_event.64.t: "学生会的条约拒绝"
GEH_event.64.desc: "学生会表示伊甸条约已经失败，不愿卷入盖恩纳与特里尼蒂之间复杂的交涉问题。\n\n伊甸条约在送达特里尼蒂之前似乎就已经失败了。"
GEH_event.64.a: "真遗憾。"
GEH_event.65.t: "学生会的防卫条约提案"
GEH_event.65.desc: "鉴于最近特里尼蒂政治格局的急剧变化，学生会提出了相互防卫的提案。\n\n我们可以推进一种对抗特里尼蒂极端思想的新型伊甸条约。"
GEH_event.65.a: "这是个好主意。"
GEH_event.65.b: "我们对此不感兴趣。"
GEH_event.66.t: "盖恩纳的防卫条约接受"
GEH_event.66.desc: "盖恩纳领导层同意接受我们提出的防卫条约，看来我们在即将到来的巨大战争中找到了优秀的伙伴。"
GEH_event.66.a: "很好。"
GEH_event.67.t: "盖恩纳的防卫条约拒绝"
GEH_event.67.desc: "盖恩纳表示对我们提出的防卫条约不感兴趣，拒绝了我们的提案。"
GEH_event.67.a: "真可惜。"
GEH_event.68.t: "伊甸条约签署仪式"
GEH_event.68.desc: "在学生会的调停下，签署伊甸条约的日子到了。\n\n持续已久的特里尼蒂与盖恩纳的冲突将在今天结束。"
GEH_event.68.a: "签署条约。"
GEH_event.69.t: "苏台德地区德国人骚乱"
GEH_event.69.desc: "盖恩纳为德国人做出大量让步后，他们进行的宣传似乎鼓舞了居住在我们领土上的德国人。\n\n居住在苏台德地区的德国人走上街头，组成大规模的示威游行，并引发了各种形式的暴乱。"
GEH_event.69.a: "他们总是惹事。"
GEH_event.70.t: "学生会全面撤军！"
GEH_event.70.desc: "与我们持续冲突的学生会刚刚单方面通知我们，他们将停止维持治安的工作。\n\n随着学生会从我们的领土撤军，我们面临的治安压力将大大增加。"
GEH_event.70.a: "学生会害怕我们了。"
GEH_event.70.b: "让我们提醒他们自己的位置吧。"
GEH_event.71.t: "万魔殿驱逐学生会！"
GEH_event.71.desc: "与我们持续冲突的万魔殿刚刚向我们发出公文，单方面要求我们离开万魔殿控制的领土。\n\n万魔殿驱逐我们，可能是为了准备与我们开战。我们必须阻止即将到来的盖恩纳混乱。"
GEH_event.71.a: "究竟为什么？"
GEH_event.71.b: "需要加快计划的实施。"
GEH_event.72.t: "盖恩纳的游说"
GEH_event.72.desc: "来自另一个世界的盖恩纳学院公开宣称与特里尼蒂为敌后，他们以领土损失为由，请求我们在盖恩纳与特里尼蒂开战时参战。\n\n盖恩纳学院似乎试图通过外交手段来突破与特里尼蒂之间的实力差距，我们可以通过这份条约获得恢复失地机会。"
GEH_event.72.a: "好主意，现在。"
GEH_event.72.b: "这想法太冒险了。"
GEH_event.73.t: "波兰的条约接受"
GEH_event.73.desc: "[POL.GetName]接受了我们提出的游说，并签署了条约，表示将在盖恩纳与特里尼蒂之间的战争中站在我们一边。"
GEH_event.73.a: "很好，至少现在是这样。"
GEH_event.74.t: "波兰的条约拒绝"
GEH_event.74.desc: "[POL.GetName]表示我们提出的内容可能会危及波兰的命运，因此予以拒绝。"
GEH_event.74.a: "我并没有抱太大希望。"
GEH_event.75.t: "盖恩纳与波兰开战"
GEH_event.75.desc: "根据之前与盖恩纳签订的条约，在当前情况下，波兰必须对特里尼蒂宣战。当然，由于当时的国际局势与现在发生了巨大变化，我们可以无视该条约。"
GEH_event.75.a: "我们遵守条约。"
GEH_event.75.b: "……"
GEH_event.75.c: "难道…不是盖恩纳入侵吗？"
GEH_event.76.t: "波兰参战！"
GEH_event.76.desc: "[POL.GetName]根据之前的条约，参战并站在我们与特里尼蒂作战的一方！\n\n波兰的这一举动将在与特里尼蒂的战争中给我们带来巨大的优势！"
GEH_event.76.a: "感谢他们的诚实。"
GEH_event.77.t: "波兰的条约破坏"
GEH_event.77.desc: "根据之前的条约，[POL.GetName]在当前情况下应该协助我们作战。但[POL.GetName]以国际局势的变化和对条约的重新解释为由，通知我们他们不会参与我们的战争。"
GEH_event.77.a: "没啥用处的家伙。"
GEH_event.78.t: "军队改革"
GEH_event.78.desc: "由于我们的持续努力，[GEM.GetName]的军事作战能力得到了提升。现在我们拥有了更强大的军队，并可以制定更有效的作战计划。"
GEH_event.78.a: "继续吧。"
GEH_event.41.t: "特里尼蒂的投降"
GEH_event.41.desc: "特里尼蒂在我们的进攻下投降，御园美咲及其残余势力销声匿迹。另一位代替她的帕特尔派成员在投降书上签字，盖恩纳-特里尼蒂战争正式结束。\n\n在与特里尼蒂的战争中，我们付出了巨大的牺牲，但我们再次成功保卫了盖恩纳，所有的奇迹都将从现在开始。"
GEH_event.41.a: "结束"
