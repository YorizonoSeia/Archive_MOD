GEH_local_autonomy_idea:0 "保障自治权"
GEH_local_autonomy_idea_desc:0 "万魔殿新会长奈津美伊露哈将德国地方进行的各种自治行政活动合法化并予以保护。"
GEH_united_states_of_gehenna_idea:0 "合众国 (United States)"
GEH_united_states_of_gehenna_idea_desc:0 "在奈津美伊露哈的领导下，盖特纳变成了由多个州组成的联邦形式——盖特纳合众国。各州的领导人将通过各州选举产生，当选的州长将获得德国议会的席位，并通过与万魔殿的相互制衡与合作来领导盖特纳。"
GEH_unstable_integration_idea:0 "不稳定的整合"
GEH_unstable_integration_idea_desc:0 "盖特纳与国防军的整合是经过长时间的谈判达成的，但学生与市民之间严重的矛盾仍然没有消除。我们必须适当地保持两者的平衡。"
GEH_prussian_idea:0 "普鲁士士兵"
GEH_individualism_2: "军队改革"
GEH_individualism_2_7: "盖特纳陆军"
GEH_individualism_2_7_desc: "盖特纳陆军是以私兵组织为基础组成的特殊形态。当然，为此付出了中央军队实力弱化的代价，但拥有强大的军事力量是显而易见的。"
GEH_political_turmoil:0 "政治动荡"
GEH_political_turmoil_desc:0 "目前，盖特纳学院正处于围绕真冬的政治冲突之中。以伊露哈为首的改革派希望罢免真冬，重建盖特纳；而包括纱织和千秋在内的保守派则希望维护真冬会长的会长职位。\n\n盖特纳的这种冲突只会使混乱的盖特纳更加混乱，并可能造成严重的威胁。"
GEH_sudetenland_disturbances:0 "苏台德地区骚乱"
GEH_sudetenland_disturbances_hard:0 "极度严重的苏台德地区骚乱"
GEH_nazism_4_idea:0 "第四帝国"
GEH_nazism_4_idea_desc:0 "我们翻开了灰烬，被驱逐的军队再次踏上了祖国的土地。在一切都被摧毁的废墟之上，我们宣布了德国人的国家，宣布了德国的回归。\n\n直到实现德国的完全统一的那一天，国防军将前进，再次前进。"
GEH_separation_law_1:0 "德国人隔离法案"

