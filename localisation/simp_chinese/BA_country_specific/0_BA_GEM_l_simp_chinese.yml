 GEM_country_intro_header: "自由与混沌的学园"
 GEM_country_intro_content: "自由与混沌，以及风纪委员与万魔殿的冲突，这里几乎没有像样的校规，学生们的上学时间随心所欲，学园里动不动就发生什么莫名其妙的炸弹袭击事件，社团之间也冲突不断，总之就是充满了混沌与自由。\n\n万魔殿与风纪委员的冲突是从什么时候开始的呢？不知不觉间，冲突已经升级到无法调和的地步。万魔殿为了削减风纪委员的预算，总是抓住一些无稽之谈大做文章，而风纪委员则对此深恶痛绝。这种冲突究竟何时才能结束呢？\n\n随着姬玻托斯来到异世界，盖特纳迎来了更大的混乱。盖特纳更加混乱不堪了。万魔殿正在努力解决所有问题。但只要北方存在名为国防军的当地武装力量，我们就随时面临着生命的威胁。\n\n但是，凭借您的选择，可以再次振兴伟大的盖特纳！\n\n§Y开发：SKSKle§！"
 GEM_guide: "£white_dot 宣布紧急状态，解决社团的混乱。\n£white_dot 为即将到来的风暴做好准备。\n\n羽生真琴的独裁\n\n£white_dot 成功完成与国防军的谈判。\n£white_dot 在与风纪委员的内战中获胜。\n\n万魔殿改革\n\n£white_dot 将羽生真琴赶出实际权力中心。\n£white_dot 统一万魔殿的意见。\n£white_dot 结束国防军的抵抗，恢复与风纪委员的关系。\n\n§R用鲜血为这一切画上句号。§！"
