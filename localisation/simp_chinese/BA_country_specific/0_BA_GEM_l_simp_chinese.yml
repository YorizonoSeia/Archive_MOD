 GEH_anarchist_society_desc:0 "温泉开发部是格黑娜的土木社团，实际上也是工兵队。他们对温泉有着疯狂的执着，经常在各种地方挖洞，或者严重时甚至会破坏排水管，并声称这是温泉，引发了不少问题。"
