 GEH_Manmajun_Bupae_desc: "万魔殿的腐败是所有学院都知道的。\n以先导部和万魔殿的矛盾为开端，万魔殿的腐败也是公开的秘密。尤其是削减先导部的预算，或者强加不合理的税收等各种问题，但由于学生对政治不关心或不纳税，所有非法资金都用来弥补先导部削减的预算。"
