 GEH_present_situation:0 "把握现状"
 GEH_present_situation_desc:0 "对于这场突如其来的事态，至今为止没有一个人能够认识到情况。那么，当务之急就是把握现状。"
 GEH_nego_with_wehrmacht:0 "与国防军的谈判"
 GEH_nego_with_wehrmacht_desc:0 "来自这个世界，现在我们所处的这片土地上曾经存在过的名为德国的武装集团国防军发来了谈判提议。接受这个提议，通过与当地人的协调，必须打破这个困局。"
 GEH_nego_continue:0 "持续谈判"
 GEH_nego_continue_desc:0 "万魔殿正在出色地进行谈判。就保持这个状态继续谈判吧。"
 GEH_dark_nego:0 "暗中活动"
 GEH_dark_nego_desc:0 "万魔殿是一个无能的集团。国防军也认为与其和他们谈判，不如和风纪委员会谈判更有益。和他们接触一下吧。"
 GEH_nego_settlement:0 "谈判达成"
 GEH_nego_settlement_desc:0 "与国防军的谈判成功了。不管那谈判是什么内容。"
 GEH_establish_governance:0 "确立权力"
 GEH_establish_governance_desc:0 "风纪委员会的独断专行行为明显是在无视我们万魔殿。是时候让那些家伙清楚地知道谁才是权力的主人了。"
 GEH_establish_new_government:0 "建立新政府"
 GEH_establish_new_government_desc:0 "既然已经赶走了无能的领导人，现在是时候建立新政府了。"
 GEH_end_of_crisis:0 "结束危机"
 GEH_end_of_crisis_desc:0 "既然暂时度过了大的危机，现在有时间把目光转向其他地方了。"
 GEH_look_situaition:0 "正视状况"
 GEH_look_situaition_desc:0 "内乱虽然在某种程度上得到了解决，但国际局势对我们来说并不友好。甚至可以说，虽然内乱得到了某种程度的解决，但依然存在。在这样的情况下，我们不能无视现实，必须直面现实。"
 GEH_look_inside:0 "审视内部"
 GEH_look_inside_desc:0 "内乱依然存在，需要解决的问题堆积如山。必须直视现实。"
 GEH_look_outward:0 "审视外部"
 GEH_look_outward_desc:0 "我们被东西南北四面八方的潜在敌对势力包围，处境十分不利。必须正视这种情况，并对我们的对外政策进行深入讨论。"
 GEH_one_step_closer:0 "先迈进一步"
 GEH_one_step_closer_desc:0 "如果我们先敞开心扉，努力融化这种如履薄冰的氛围，他们肯定也会诚心诚意地合作的。也许吧。"
 GEH_clear_method:0 "干净利落的方法"
 GEH_clear_method_desc:0 "国际政治是野生的，而如何在这种野性中生存下来，已经得到了证明。那就是彻底为了本国的国家利益而行动。我们拥有力量，必须积极使用这种力量。"
 GEH_perfactteam_lute:0 "战斗开始！"
 GEH_perfactteam_lute_desc:0 "万魔殿和风纪委员会最终还是走上了无法回头的道路。\n通过这次战斗，将会明确谁才是真正的格黑娜的主人。"
 GEH_nego_countiune_manmajun:0 "暗流涌动"
 GEH_nego_countiune_manmajun_desc:0 "虽然谈判开始，似乎与国防军之间迎来了和平，但是情况正在朝着与万魔殿的想法略微不同的方向发展。\n仔细想想，有传言说我们现在所处的格黑娜土地原本是德国的土地。\n他们真的会在自己的土地被夺走的情况下对我们坐视不理吗？"
 GEH_dark_nego_hina:0 "准备先发制人的政变"
 GEH_dark_nego_hina_desc:0 "万魔殿一直把我们风纪委员会视为眼中钉。\n既然已经开始与国防军谈判，不知道会发生什么事。\n我们必须先做好准备。"
 GEH_nego_settlement_new:0 "谈判结束"
 GEH_nego_settlement_new_desc:0 "格黑娜学院与德国国防军之间的谈判已经结束。\n虽然谈判过程中发生了很多事情。\n到底会是什么结果在迎接我们呢？"
 GEH_manmajun_takeover:0 "确立权力"
 GEH_manmajun_takeover_desc:0 "风纪委员会的独断专行行为明显是在无视我们万魔殿。是时候让那些家伙清楚地知道谁才是权力的主人了。"
### 格黑娜事件 ###
 GEH_event.1.t:0 "紧急召集"
 GEH_event.1.desc:0 "如同往常一样，阳光温暖的日子里，基沃托斯突然被转移到了一个陌生的世界。\n万魔殿会议室的窗外，不再是熟悉的摩天大楼和天空中闪耀的光环。\n除了格黑娜的部分建筑，映入眼帘的只有小说中描绘的低矮古朴的房屋。\n\n万魔殿的干部们起初还带着好奇的目光观察着，但很快，他们眼中只剩下了惊恐。\n\n万魔殿的会议室里，只有伊吕波、伊吹，以及少数干部。\n这时，会议室的门被“砰”的一声撞开，一个人气势汹汹地走了进来。\n\n“咯咯咯，紧急召集！伊吕波！召集所有万魔殿的干部！”\n“哈啊…都不知道大家去哪儿了…真麻烦。”\n\n伊吕波对听得耳朵都起茧的真琴的指示感到厌烦，随手扔下正在看的书，起身离开了座位。\n\n伊吕波开始把在格黑娜校内迷路、茫然站着的干部们一个接一个地拉了回来。\n\n会议刚开始，真琴就一如既往地自信满满地主张道。\n“这次事态会让风纪委员会和三一陷入混乱！现在正是把他们一网打尽的机会！咯咯咯！”\n“真琴前辈…我觉得我们好像没资格说这种话。”\n\n在喧闹的会议室里，一位干部嘴唇颤抖着提出了意见。\n\n“现在情况特殊，是不是也该叫上风纪委员会一起商量一下…”\n\n话音未落，真琴就猛地站起来大声喊道。\n\n“你在说什么！正如我刚才所说，风纪委员会必须连根拔起！”\n\n最终，会议没有取得任何实质性的成果，就草草结束了……"
 GEH_event.1.a:0 "毫无收获。"
 GEH_event.5.good_desc:0 "万魔殿的代表团已经开始与我们进行谈判。他们表示希望格黑娜与国防军能够和谐共处，并开始与我们的代表会面。这次谈判将需要很长时间来解决之前的冲突和双方的隔阂。在敲定了一些日程后，万魔殿的代表团返回了格黑娜。"
 GEH_event.5.bad_desc:0 "我们已经收到了万魔殿开始与北部国防军谈判的消息。这可能会严重打击我们的地位，因此我们必须阻止他们，或者加入谈判。"
 GEH_event.5.b:0 "不妨听听他们的说法。"
 GEH_event.5.c:0 "大事不妙。"
 
  
 
 
