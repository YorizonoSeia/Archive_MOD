GEM_security_militia: "民兵保护"
GEM_security_militia_desc: "万魔殿军团是由潘多拉协会运营的忠诚的私兵组织。我们将扩大这个组织，以获得缺乏的军事力量，并将后方威胁降至最低。"
GEM_coerced_loyalty: "强迫效忠"
GEM_coerced_loyalty_desc: "万魔殿军团必须比任何组织都更加忠诚于万魔殿和盖特纳，并为了伟大的使命而牺牲自己。我们将做到这一点。"
GEM_honor_and_glory: "荣誉与荣耀"
GEM_honor_and_glory_desc: "军团的士兵们都将拥有比盖特纳任何士兵都更加荣耀和光荣的命运。街上的传单和万魔殿的广播将持续赞扬他们。"
GEM_great_duty: "伟大的使命"
GEM_great_duty_desc: "盖特纳的学生们都肩负着伟大的使命。作为最强大的学院和最坚强的学生，我们将永远忠于盖特纳。"
