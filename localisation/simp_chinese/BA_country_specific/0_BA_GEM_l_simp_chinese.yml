 GEH_Gourmet_Research_Society_idea:0 "美食研究会"
 GEH_Gourmet_Research_Society_idea_desc:0 "美食研究会。光听名字像是为了寻找美食而研究的社团，但实际上，他们只要是好吃的就会去吃。无论是三一还是千年，他们都不放过。甚至，如果食物不好吃，他们就会毫不犹豫地炸毁餐馆等，引发社会混乱。"
