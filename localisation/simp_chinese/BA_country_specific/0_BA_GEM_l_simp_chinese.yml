GEH_warning_wuiongwuiong_desc:0 "基沃托斯转移到异世界，盖特纳的学生们陷入混乱之中。\n与过去不同的日常，减少的光环的神秘……真冬会长决定紧急召集盖特纳的学生会——万魔殿。"
GEH_hyungzipa_ak:0 "現地调查"
GEH_hyungzipa_ak_desc:0 "紧急会议的结果是混乱的混沌，万魔殿决定进行现场调查。\n认为亲自照顾选民并进行视察是会长的责任的真冬，将与万魔殿的执行人员一起离开大楼。"
GEH_gukbanggun_problem:0 "国防军问题"
GEH_gukbanggun_problem_desc:0 "万魔殿的执行人员在掌握情况的过程中，从中央区向北去的几名执行人员匆忙跑来，开始讲述他们从未见过的武装势力。\n他们的身份究竟是什么呢？"
GEH_warning_sunjun:0 "紧急状态宣言"
GEH_warning_sunjun_desc:0 "新的环境对我们并不友好。四处发生的恐怖袭击和北部校园的陷落。真冬作为盖特纳的会长做出了决定。\n自从来到异世界后，太多东西都改变了。\n为了平息这场混乱，恢复正常秩序，这是一个不可避免的决定。"
GEH_nego_whit_wehrmacht_new:0 "与国防军谈判"
GEH_nego_whit_wehrmacht_new_desc:0 "与他们的接触是不可避免的命运。\n那么，与其战斗，不如合作更符合当前形势，万魔殿做出了这样的判断。\n会长真冬开始寻找过去在盖特纳学习过古代语言的学生，\n并决定在她们的帮助下进行谈判。"
GEH_subjugation:0 "残党攻击"
GEH_subjugation_desc:0 "北部国防军在德国政府消失后很长一段时间没有获得主要的补给物资。与最初不同，已经大大削弱的他们可以被攻击，这将使盖特纳的秩序维持更进一步。"
GEM_Neutralize_Makoto:0 "中和真冬"
GEM_Neutralize_Makoto_desc:0 "万魔殿的真冬会长在大战之前就并非值得信赖的人物，在大战之后，她持续做出对万魔殿和盖特纳学院造成相当大威胁的行为。我们将把真冬会长从正式工作中分离出来，采取临时措施。"
GEM_maintaining_dictatorship:0 "真冬的独裁"
GEM_maintaining_dictatorship_desc:0 "\"凭借真冬大人的英明统治和果断决策，盖特纳的混乱将被彻底克服！\"\n——真冬会长的演讲（节选）"
GEM_gehenna_academy:0 "盖特纳至上主义"
GEM_gehenna_academy_desc:0 "与其他外部势力的勾结无疑会损害盖特纳学院的认同感。万魔殿将盖特纳学院置于优先地位，努力应对所有外部威胁。"
GEM_perfect_team_disbanded:0 "风纪委员解散"
GEM_perfect_team_disbanded_desc:0 "现在正是解决风纪委员的时候了。我们将清除阻碍万魔殿和真冬会长前进道路的风纪委员，在这个时刻，建立一个统一的盖特纳学院。"
GEM_working_with_the_perfect_team:0 "一个盖特纳"
GEM_working_with_the_perfect_team_desc:0 "为了应对外部威胁，盖特纳学院需要风纪委员和万魔殿密切合作。"
GEM_ultimatum_to_the_war_navy:0 "对战争海军发出最后通牒"
GEM_ultimatum_to_the_war_navy_desc:0 "在盖特纳-国防军谈判中，国防军已经与我们合并，现在我们将向逃亡到哥特兰岛的战争海军提出加入我们的建议。"
GEM_food_supply_network:0 "食品供应网络"
GEM_food_supply_network_desc:0 "由于盖特纳学院落到了新的地方，我们需要建立一个新的食品供应网络。这也能在一定程度上解决美食研究会造成的混乱。"
GEM_digging_new_hot_springs:0 "开发新的温泉"
GEM_digging_new_hot_springs_desc:0 "温泉开发部向万魔殿施压，要求投资新的温泉开发项目。我们可以批准他们的行动，并提供一些财政支持，从而阻止他们的破坏活动。"
GEM_stable_food:0 "稳定的食品"
GEM_stable_food_desc:0 "温泉开发部向万魔殿施压，要求投资新的温泉开发项目。我们可以批准他们的行动，并提供一些财政支持，从而阻止他们的破坏活动。"
GEM_upscale_strategy:0 "高端化战略"
GEM_upscale_strategy_desc:0 "为了满足美食研究会的挑剔口味，伙食部将生产一些高级伙食。"
GEM_hot_spring_tourism:0 "温泉旅游业"
GEM_hot_spring_tourism_desc:0 "让温泉开发部经营温泉旅游业，可以将他们的精力转移到其他方面。"
GEM_club_of_gehenna:0 "盖特纳的社团！"
GEM_club_of_gehenna_desc:0 "即使发生了很多事故，盖特纳的所有社团都在正常运作。盖特纳的社团制度将继续坚固。"
GEM_union_state:0 "联邦国家"
GEM_union_state_desc:0 "在盖特纳-国防军谈判中讨论的议题——德盖联邦，由于谈判成功结束而实际建立。现在，德国和盖特纳将作为一个联邦国家运作，并享有平等的权利。"
GEM_german_wehrmacht:0 "德国国防军"
GEM_german_wehrmacht_desc:0 "在之前的谈判中，国防军同意加入盖特纳学院，作为交换，他们获得了相当大的自主权。我们应该考虑如何利用新加入的国防军。"
GEM_luftwaffe:0 "空军整合"
GEM_luftwaffe_desc:0 "我们可以利用与国防军的接触点，将指挥系统完全崩溃的德国空军整合到盖特纳学院。虽然并非所有人都会跟随我们，但即使只有一部分空军加入我们，也能解决空中力量的空白。"
GEM_general_staff:0 "参谋总长"
GEM_general_staff_desc:0 "从重建德国的参谋组织开始，我们将恢复以前德国国防军拥有的体系。"
GEM_systematic_training_system:0 "国防军训练体系"
GEM_systematic_training_system_desc:0 "我们将效仿在与我们的战斗中取得巨大成功的德国国防军的训练体系，即使没有光环，也对盖特纳的学生进行训练。"
GEM_german_officer_corps:0 "德国军官团"
GEM_german_officer_corps_desc:0 "事实上，相当一部分国防军将军反对盖特纳的合并而离开了，但我们吸收了相当数量的国防军将军。"
GEM_creation_of_the_gehenna_wehrmacht:0 "盖特纳国防军创建"
GEM_creation_of_the_gehenna_wehrmacht_desc:0 "我们将以国防军的体制为基础创建盖特纳的军队，这将大大提高盖特纳学生们的作战能力。"
GEM_joint_staff:0 "联合参谋部"
GEM_joint_staff_desc:0 "德盖两军共存的体制将大大降低战时作战能力。为了解决这个问题，我们将设立联合参谋部，大幅提高盖特纳学院的作战能力。"
GEM_gehenna_militarism:0 "盖特纳军国主义"
GEM_gehenna_militarism_desc:0 "为了应对外部威胁，我们将大规模扩军，并通过各种宣传和教育，引导军内盖特纳学生和德国人的团结。"
GEM_solitary_force:0 "独行队"
GEM_solitary_force_desc:0 "遗憾的是，我们必须承认盖特纳学生的性格与军队并不相符。我们将部署独行队来提高盖特纳学生的战斗能力，逃兵将受到严厉惩罚。"
GEM_reorganization_of_the_private_army:0 "私兵制度改革"
GEM_reorganization_of_the_private_army_desc:0 "我们将大规模扩展现有的万魔殿私兵制度，将其改编为保卫整个盖特纳的军队。通过这一过程，我们将能够恢复盖特纳的正常军事实力。"
GEM_crazy_heroism:0 "狂热的英雄主义"
GEM_crazy_heroism_desc:0 "我们将通过宣传，培养在战场上无所畏惧地冲锋陷阵的万魔殿战士。我们的战争英雄将被无休止地赞颂，他们的荣耀将世世代代流传下去。"
GEM_pandemonium_assault_unit:0 "万魔殿突击队"
GEM_pandemonium_assault_unit_desc:0 "我们将培养与我军合作的准军事组织，以提高盖特纳学院的军事实力。"
GEM_inhumane_tactics:0 "人海战术攻势"
GEM_inhumane_tactics_desc:0 "光环不是一般的攻击就能摧毁的。与杂七杂八的训练相比，投入更多学生将更快更有效地提高盖特纳的战斗力。"
GEM_superiority_of_will:0 "意志的优越性"
GEM_superiority_of_will_desc:0 "战场上英雄的诞生之道。我们将通过各种宣传和反复的教育，对盖特纳学生军进行完美的思想教育。"
GEM_war_with_trinity:0 "与特里尼蒂的战争"
GEM_war_with_trinity_desc:0 "软弱的应对无法斩断与特里尼蒂的孽缘。盖特纳与特里尼蒂之间无休止的冲突和日益加深的感情裂痕，现在将彻底结束。"
GEM_help_perfect_team:0 "与风纪委员合作"
GEM_help_perfect_team_desc:0 "现在特里尼蒂正向我们的心脏挺进，我们必须接受所有可以得到的帮助，即使对方是我们敌对的风纪委员。"
GEM_ethnic_hatred:0 "利用仇恨"
GEM_ethnic_hatred_desc:0 "长期以来，两所学院之间日益加深的感情裂痕对我们的战争有很大帮助。盖特纳的学生们对特里尼蒂的暴行感到愤怒，并积极配合我们的战争。"
GEM_march_of_the_demons:0 "恶魔的进军"
GEM_march_of_the_demons_desc:0 "是时候切断特里尼蒂的呼吸了。我们将准备全面反攻，向邪恶的特里尼蒂发起进攻。"
GEM_unlimited_conscription:0 "取消征兵限制"
GEM_unlimited_conscription_desc:0 "万魔殿刚刚决议通过一项法案，不仅可以征召盖特纳学生，还可以无限制地动员当地德国人参与我们的战争。"
GEM_defend_gehenna:0 "保卫盖特纳"
GEM_defend_gehenna_desc:0 "我们必须应对特里尼蒂的突然袭击。我们必须为军队争取时间来整顿，并阻止长着翅膀的疯子的入侵。"
GEM_sorting_out_the_maginot:0 "肃清马奇诺防线驻军"
GEM_sorting_out_the_maginot_desc:0 "是时候彻底肃清和摧毁躲在要塞里的马奇诺防线法军了。"
GEM_natsume_iroha:0 "奈津美伊露哈"
GEM_natsume_iroha_desc:0 "适合担任新万魔殿领导人的是盖特纳的优秀坦克指挥官，奈津美伊露哈。"
GEM_motomiya_chiaki:0 "本宫千秋"
GEM_motomiya_chiaki_desc:0 "万魔殿的书记官，本宫千秋将领导新的领导层。"
GEM_group_leadership_system:0 "万魔殿的决定"
GEM_group_leadership_system_desc:0 "万魔殿同意罢免真冬。万魔殿现在将准备选举新的会长。"
GEM_pandemonium_reform:0 "万魔殿改革"
GEM_pandemonium_reform_desc:0 "由于改革的愿望将羽生真冬从实际工作中分离出来，我们现在必须迅速解决羽生真冬留下的空缺，并制定万魔殿的新制度。"
GEM_pandemonium_expansion:0 "万魔殿执行人员扩大"
GEM_pandemonium_expansion_desc:0 "伊露哈开始大规模组建万魔殿的新执行人员，以分担她的工作。"
GEM_local_government_takeover:0 "接管州政府"
GEM_local_government_takeover_desc:0 "接管德国的州政府，可以减轻万魔殿的行政负担，并方便地掌握地方政府的控制权。"
GEM_local_autonomy:0 "地方自治"
GEM_local_autonomy_desc:0 "万魔殿控制整个盖特纳需要相当大的行政负担。我们将积极支持地方自治制度，以寻求盖特纳与德国之间的和平共处。"
GEM_social_reorganization:0 "保护德国认同感"
GEM_social_reorganization_desc:0 "奈津美伊露哈将尊重德国的认同感，并利用它将盖特纳改造成一所新学院。"
GEM_united_states_of_gehenna:0 "盖特纳合众国"
GEM_united_states_of_gehenna_desc:0 "由州政府和万魔殿组成的盖特纳新体制将被称为盖特纳合众国。民主选举产生的德国议会和万魔殿将通过相互合作和制衡，建立一个健康的学院。"
GEM_ruler_of_gehenna:0 "盖特纳的统治者"
GEM_ruler_of_gehenna_desc:0 "\"盖特纳的伟大统治者就是羽生真冬大人。所有人必须服从我的领导！\"\n——真冬会长的第二次演讲（节选）"
GEM_cultural_dominance:0 "大众文化统治"
GEM_cultural_dominance_desc:0 "真冬会长告诉我们，必须掌握盖特纳的大众文化才能真正统治盖特纳。万魔殿的议员们将遵照真冬会长的旨意，获得盖特纳的文化统治权。"
GEM_bodyguard:0 "真冬亲卫队"
GEM_bodyguard_desc:0 "由于会长拥有巨大的权力，如果会长遭到袭击而无法工作，那么万魔殿的行政处理将会非常复杂和混乱。为了防止这种情况发生，我们决定组建一支效忠真冬会长的亲卫队。"
GEM_suppression_of_german:0 "镇压抵抗"
GEM_suppression_of_german_desc:0 "在我们学院各地，反抗势力正在活动。我们将消灭他们，实现暂时的治安稳定。"
GEM_policing:0 "治安执法"
GEM_policing_desc:0 "盖特纳的一些社团通过激进行为降低了万魔殿的行政处理能力。我们将压制他们的活动，以提高万魔殿的统治能力。"
GEM_dissolution_of_state_government:0 "强制解散州政府"
GEM_dissolution_of_state_government_desc:0 "万魔殿现在将强制解散州政府，并直接开始对地方的控制。新的行政改革将伴随一些混乱，但获得的成果将超过这一切。"
GEM_gehenna_identity:0 "单一政权"
GEM_gehenna_identity_desc:0 "德国州政府与万魔殿学院政府共存的奇特体制已经结束。双重政府将崩溃，万魔殿将作为盖特纳地区唯一的单一政权发挥作用。"
GEM_take_control_of_pandemonium:0 "掌控万魔殿"
GEM_take_control_of_pandemonium_desc:0 "羽生真冬最近被排除在许多实际工作之外，但她仍然对万魔殿和整个盖特纳的影响巨大。我们成功地削弱了真冬的许多权力，现在是正式地将羽生真冬从万魔殿会长的职位上罢免，纠正盖特纳政治的时候了。"
GEM_budget_reorganization:0 "预算重组"
GEM_budget_reorganization_desc:0 "恢复万魔殿行政工作的开始是重新检查所有分配的预算。是时候节省在羽生真冬的命令下四处浪费的预算。"
GEM_tanga_ibuki:0 "...伊吹？"
GEM_tanga_ibuki_desc:0 "嗯，丹下伊吹说她想尝试担任万魔殿的会长。"
