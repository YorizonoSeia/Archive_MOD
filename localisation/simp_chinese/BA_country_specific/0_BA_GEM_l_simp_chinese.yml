 GEH_Manmajun_bodyguard_desc: "万魔殿保卫部是一个直属情报机构，旨在防御针对[GEM.GetLeader]的各种恐怖袭击。"
 GEH_shadow_of_makoto:0 "真琴的阴影"
 GEH_state_government_remove_idea:0 "解散州政府"
 GEH_schutzstaffel_idea:0 "亲卫队（Schutzstaffel）"
 GEH_local_autonomy_idea:0 "保障自治权利"
 GEH_local_autonomy_idea_desc:0 "万魔殿的新任议长夏目伊吕波将德国地方的各种自治行政活动编入法典加以保护。"
 GEH_united_states_of_gehenna_idea:0 "合众国（United States）"
 GEH_united_states_of_gehenna_idea_desc:0 "在夏目伊吕波的领导下，格黑娜以各州联合的形式重生为格黑娜合众国。州政府领导人由各州选举产生，当选的州长在德国议会中获得席位，并通过与万魔殿的相互制衡与合作来领导格黑娜。"
 GEH_unstable_integration_idea:0 "不稳定的融合"
 GEH_unstable_integration_idea_desc:0 "格黑娜和国防军的合并是在漫长的谈判后达成的，但学生和公民之间根深蒂固的冲突仍未解决。我们需要适当维持两个群体的平衡。"
 GEH_prussian_idea:0 "普鲁士士兵"
 GEH_individualism_2: "军队改革"
 GEH_individualism_2_7: "格黑娜陆军"
 GEH_individualism_2_7_desc: "格黑娜的陆军是以私兵组织为基础组成的特殊形式。当然，这也导致了中央兵力的减弱，但拥有强大的军事力量是毋庸置疑的。"
 GEH_political_turmoil:0 "政治动荡"
 GEH_political_turmoil_desc:0 "目前，格黑娜学院正处于围绕真琴的政治冲突之中。以伊吕波为首的改革派希望罢免真琴并重建格黑娜，而以皋月和千夏为首的保守派则希望维护真琴的议长职位。\n\n格黑娜的这种冲突只会使混乱的格黑娜更加混乱，并可能造成严重的威胁。"
 GEH_sudetenland_disturbances:0 "苏台德兰动乱"
 GEH_sudetenland_disturbances_hard:0 "苏台德兰极端动乱"
 GEH_nazism_4_idea:0 "第四帝国"
 GEH_nazism_4_idea_desc:0 "被驱逐的军队从灰烬中崛起，再次踏上祖国的领土。他们在一切都被摧毁的废墟上宣布建立德意志人的国家，并宣布德国已经回到这片土地。\n\n在实现德国完全统一的那一天到来之前，国防军将前进并再次前进。"
