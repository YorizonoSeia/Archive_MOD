#重点
 GEH_warning_wuiongwuiong:0 "万魔殿紧急召集"
 GEH_warning_wuiongwuiong_desc:0 "基沃托斯转移到异世界后，格黑娜的学生们陷入了混乱。\n与过去不同的日常生活，减少的光环神秘……真琴议长决定紧急召集格黑娜的学生会万魔殿。"
 GEH_hyungzipa_ak:0 "实地调查"
 GEH_hyungzipa_ak_desc:0 "作为混乱紧急会议的结果，万魔殿决定进行实地调查。\n真琴认为亲自视察照顾选民是议长的义务，她与万魔殿的干部们走出了大楼。"
 GEH_gukbanggun_problem:0 "国防军问题"
 GEH_gukbanggun_problem_desc:0 "在万魔殿的干部们了解情况时，一些去过中央区北部的干部急忙跑回来，开始描述他们第一次见到的武装势力。\n他们的真实身份究竟是什么？"
 GEH_warning_sunjun:0 "宣布紧急状态"
 GEH_warning_sunjun_desc:0 "新的环境对我们并不友好。到处发生的恐怖袭击和北部校区的沦陷。真琴作为格黑娜的议长做出了决定。\n来到异世界后，太多事情都变了。\n为了平息这场混乱并恢复日常生活，这是不可避免的决定。"
 GEH_nego_whit_wehrmacht_new:0 "与国防军谈判"
 GEH_nego_whit_wehrmacht_new_desc:0 "与他们的接触是无法避免的命运。\n因此，万魔殿判断，与其战斗，不如合作更符合当前的局势。\n议长真琴开始寻找格黑娜内研究古代语言的学生，\n并决定在她们的帮助下进行谈判。"
 GEH_subjugation:0 "攻击残党"
 GEH_subjugation_desc:0 "北部国防军在德国政府消失后，长期无法获得主要补给物资。与最初相比，他们已经虚弱了很多，攻击他们可以使格黑娜在维持秩序方面更进一步。"
 GEM_Neutralize_Makoto:0 "解除真琴的武装"
 GEM_Neutralize_Makoto_desc:0 "万魔殿的真琴议长在转移之前就不是一个值得信任的人，但在转移后，她持续发表对万魔殿和格黑娜学院构成严重威胁的言论。我们将让真琴议长暂时离开她的官方职务。"
 GEM_maintaining_dictatorship:0 "真琴的独裁"
 GEM_maintaining_dictatorship_desc:0 "“凭借我真琴大人的伟大统治和决断，格黑娜的混乱将得到彻底克服！”\n- 真琴议长的演讲（节选）"
 GEM_gehenna_academy:0 "格黑娜第一主义"
 GEM_gehenna_academy_desc:0 "与其他外部势力的勾结显然会损害格黑娜学院的身份。万魔殿将把格黑娜学院放在首位，并努力应对所有外部威胁。"
 GEM_perfect_team_disbanded:0 "风纪委员会解散"
 GEM_perfect_team_disbanded_desc:0 "现在正是结束风纪委员会的机会。现在，立刻清除挡在万魔殿和真琴议长面前的风纪委员会，实现一个统一的格黑娜学院。"
 GEM_working_with_the_perfect_team:0 "统一的格黑娜"
 GEM_working_with_the_perfect_team_desc:0 "为了让格黑娜学院能够应对外部威胁，风纪委员会和万魔殿之间的密切合作是必不可少的。"
 GEM_ultimatum_to_the_war_navy:0 "对战争海军的最后通牒"
 GEM_ultimatum_to_the_war_navy_desc:0 "在格黑娜-国防军谈判中，国防军与我们合并后，我们将提议流亡到哥特兰岛的战争海军加入我们。"
 GEM_food_supply_network:0 "食品供应链"
 GEM_food_supply_network_desc:0 "由于格黑娜学院掉到了新的地方，我们需要建立新的食品供应链。这样也能在某种程度上解决美食研究会制造的混乱。"
 GEM_digging_new_hot_springs:0 "开发新温泉"
 GEM_digging_new_hot_springs_desc:0 "温泉开发部正在向万魔殿施压，要求投资新的温泉开发项目。我们可以批准他们的行动，并提供一些财政支持，以阻止他们的破坏活动。"
 GEM_stable_food:0 "稳定的食物"
 GEM_stable_food_desc:0 "温泉开发部正在向万魔殿施压，要求投资新的温泉开发项目。我们可以批准他们的行动，并提供一些财政支持，以阻止他们的破坏活动。"
 GEM_upscale_strategy:0 "高端化战略"
 GEM_upscale_strategy_desc:0 "为了满足美食研究会挑剔的口味，供应部将生产一些高级餐食。"
 GEM_hot_spring_tourism:0 "温泉旅游业"
 GEM_hot_spring_tourism_desc:0 "让温泉开发部运营温泉旅游业务，可以在某种程度上将他们的暴走行径转移到其他地方。"
 GEM_club_of_gehenna:0 "格黑娜的社团！"
 GEM_club_of_gehenna_desc:0 "即使发生了一些事件和事故，格黑娜的所有社团都在顺利运营。格黑娜的社团制度将在未来继续稳固。"
 GEM_union_state:0 "联邦国家"
 GEM_union_state_desc:0 "在格黑娜-国防军谈判中讨论的德国-格黑娜联邦议案已成功完成谈判并实际建立。现在，德国和格黑娜将作为一个联邦国家运作，并拥有平等的权利。"
 GEM_german_wehrmacht:0 "德国国防军"
 GEM_german_wehrmacht_desc:0 "在之前的谈判中，国防军同意加入格黑娜学院，以换取相当大的自主权。我们必须考虑如何利用新加入的国防军。"
 GEM_luftwaffe:0 "整合空军"
 GEM_luftwaffe_desc:0 "利用与国防军的联系，可以将指挥系统完全崩溃的德国空军整合到格黑娜学院。即使不是所有人都跟随我们，但即使只有一部分空军加入我们，也能解决航空空白问题。"
 GEM_general_staff:0 "将军参谋"
 GEM_general_staff_desc:0 "从恢复德国的参谋组织开始，我们将恢复以前德国国防军拥有的体系。"
 GEM_systematic_training_system:0 "国防军训练体系"
 GEM_systematic_training_system_desc:0 "我们将效仿德国国防军的训练体系，即使在没有光环的情况下，他们在与我们的战斗中仍取得了重大成果，从而训练格黑娜的学生。"
 GEM_german_officer_corps:0 "德国军官团"
 GEM_german_officer_corps_desc:0 "事实上，许多国防军将领因反对与格黑娜合并而脱离，但我们还是吸收了相当数量的国防军将领。"
 GEM_creation_of_the_gehenna_wehrmacht:0 "创立格黑娜国防军"
 GEM_creation_of_the_gehenna_wehrmacht_desc:0 "我们将以国防军的体系为基础创建格黑娜的军队，这将大大提高格黑娜学生的战斗能力。"
 GEM_joint_staff:0 "联合参谋本部"
 GEM_joint_staff_desc:0 "德国军队和格黑娜军队共存的制度将大大降低战时作战能力。为了解决这个问题，我们将建立联合参谋本部，以大大提高格黑娜学院的作战能力。"
 GEM_gehenna_militarism:0 "格黑娜军国主义"
 GEM_gehenna_militarism_desc:0 "为了应对外部威胁，我们将大规模扩大军队，并通过各种宣传和教育，引导军队内的格黑娜学生和德国人实现团结。"
 GEM_solitary_force:0 "督战队"
 GEM_solitary_force_desc:0 "不幸的是，我们必须承认格黑娜学生的倾向并不适合军队。为了提高格黑娜学生的战斗能力，我们将部署督战队，逃兵将受到严厉惩罚。"
 GEM_reorganization_of_the_private_army:0 "改编私兵制度"
 GEM_reorganization_of_the_private_army_desc:0 "我们将大规模扩大现有万魔殿的私兵制度，将其改编为守护整个格黑娜的军队。通过这个过程，我们可以使格黑娜的军事能力恢复正常。"
 GEM_crazy_heroism:0 "狂热的英雄主义"
 GEM_crazy_heroism_desc:0 "通过宣传，我们将培养出在战场上无所畏惧冲锋的万魔殿战士。我们的战争英雄将受到无尽的赞美，他们的荣耀将代代相传。"
 GEM_pandemonium_assault_unit:0 "万魔殿突击队"
 GEM_pandemonium_assault_unit_desc:0 "我们将培养一个与我军合作的准军事组织，以提高格黑娜学院的军事能力。"
 GEM_inhumane_tactics:0 "人海战术攻势"
 GEM_inhumane_tactics_desc:0 "光环不会被轻易摧毁。比起各种训练，投入更多的学生将更快更强大地提高格黑娜的战斗力。"
 GEM_superiority_of_will:0 "意志的优越性"
 GEM_superiority_of_will_desc:0 "英雄诞生于战场。通过各种宣传和反复的教育，我们可以完美地对格黑娜学生军进行思想教育。"
 GEM_war_with_trinity:0 "与三一的战争"
 GEM_war_with_trinity_desc:0 "仅仅是软弱的应对无法结束与三一的恩怨。格黑娜和三一之间无休止的冲突和日益加深的裂痕现在将彻底结束。"
 GEM_help_perfect_team:0 "与风纪委员会合作"
 GEM_help_perfect_team_desc:0 "现在三一正在向我们的心脏进军，我们必须接受一切可以得到的帮助，即使对象是我们的敌对势力风纪委员会。"
 GEM_ethnic_hatred:0 "利用仇恨"
 GEM_ethnic_hatred_desc:0 "长期以来，两个学院之间日益加深的裂痕对我们的战争大有裨益。格黑娜的学生们对三一的暴行感到愤怒，并积极配合我们的战争。"
 GEM_march_of_the_demons:0 "恶魔的行军"
 GEM_march_of_the_demons_desc:0 "现在轮到我们切断三一的命脉了。我们已经准备好全面反击攻势，向邪恶的三一进军了。"
 GEM_unlimited_conscription:0 "取消征兵限制"
 GEM_unlimited_conscription_desc:0 "万魔殿刚刚通过了一项法案，允许我们无限制地征召格黑娜学生以及当地的德国人参加战争。"
 GEM_defend_gehenna:0 "守护格黑娜"
 GEM_defend_gehenna_desc:0 "我们必须应对三一的突袭。我们需要争取时间让我们的军队重整旗鼓，并阻止这群长翅膀的疯子的入侵。"
 GEM_sorting_out_the_maginot:0 "清剿马奇诺防线驻军"
 GEM_sorting_out_the_maginot_desc:0 "现在是彻底清剿和摧毁被困在堡垒中的马奇诺防线法国军队的时候了。"
 GEM_natsume_iroha:0 "夏目伊吕波"
 GEM_natsume_iroha_desc:0 "最适合担任新万魔殿领导人的人选是格黑娜前途光明的坦克指挥官，夏目伊吕波。"
 GEM_motomiya_chiaki:0 "本宫千夏"
 GEM_motomiya_chiaki_desc:0 "万魔殿的书记，本宫千夏将领导新的领导层。"
 GEM_group_leadership_system:0 "万魔殿的决定"
 GEM_group_leadership_system_desc:0 "万魔殿已经同意罢免真琴。万魔殿现在将准备选举新的议长。"
 GEM_pandemonium_reform:0 "万魔殿改革"
 GEM_pandemonium_reform_desc:0 "由于改革的愿望，我们将花沼真琴从实务中分离出来，因此我们现在必须迅速处理花沼真琴的空缺，并建立新的万魔殿制度。"
 GEM_pandemonium_expansion:0 "扩大万魔殿干部"
 GEM_pandemonium_expansion_desc:0 "伊吕波开始大规模组织新的万魔殿干部，以分担她的工作。"
 GEM_local_government_takeover:0 "接管州政府"
 GEM_local_government_takeover_desc:0 "接管德国的州政府可以减轻万魔殿的行政负担，并轻松获得对地方政府的控制权。"
 GEM_local_autonomy:0 "地方自治"
 GEM_local_autonomy_desc:0 "万魔殿在格黑娜建立全面控制需要大量的行政负担。我们将积极支持地方自治制度，以寻求格黑娜与德国之间的和平共处。"
 GEM_social_reorganization:0 "保护德国特性"
 GEM_social_reorganization_desc:0 "夏目伊吕波将尊重德国的特性，并利用它将格黑娜转变为新的学院。"
 GEM_united_states_of_gehenna:0 "格黑娜合众国"
 GEM_united_states_of_gehenna_desc:0 "由州政府和万魔殿组成的格黑娜新体系将以格黑娜合众国的名义为人所知。民主选举产生的德国议会和万魔殿将通过相互合作和制衡来建立一个健康的学院。"
 GEM_ruler_of_gehenna:0 "格黑娜的统治者"
 GEM_ruler_of_gehenna_desc:0 "“我花沼真琴大人是格黑娜的伟大统治者。所有人都应该服从我的指导。”\n- 真琴议长的第二次演讲（节选）"
 GEM_cultural_dominance:0 "支配大众文化"
 GEM_cultural_dominance_desc:0 "真琴议长告诉我们，只有支配格黑娜的大众文化才能真正统治格黑娜。万魔殿的议员将根据真琴议长的意愿夺取格黑娜的文化控制权。"
 GEM_bodyguard:0 "真琴亲卫队"
 GEM_bodyguard_desc:0 "由于议长拥有巨大的权力，如果议长遭受袭击而无法工作，万魔殿的行政处理将变得非常复杂和混乱。为了避免这种情况发生，我们决定组织一支追随真琴议长的亲卫队。"
 GEM_suppression_of_german:0 "镇压抵抗"
 GEM_suppression_of_german_desc:0 "我们的学院各处都有抵抗者在活动。我们将清除他们，以实现暂时的治安稳定。"
 GEM_policing:0 "行使治安力量"
 GEM_policing_desc:0 "格黑娜的一些社团正在通过过激行为来降低万魔殿的行政处理能力。我们将通过压制他们的活动来提高万魔殿的支配能力。"
 GEM_dissolution_of_state_government:0 "强制解散州政府"
 GEM_dissolution_of_state_government_desc:0 "万魔殿现在将强制解散州政府，并开始直接控制地方。新的行政改革会伴随着一些混乱，但得到的好处将超过一切。"
 GEM_gehenna_identity:0 "单一政权"
 GEM_gehenna_identity_desc:0 "德国州政府和万魔殿学院政府共存的奇怪制度已经结束。双重政府将会崩溃，万魔殿将作为格黑娜地区唯一的单一政权发挥作用。"
 GEM_take_control_of_pandemonium:0 "掌控万魔殿"
 GEM_take_control_of_pandemonium_desc:0 "尽管花沼真琴最近在多项事务中被排除在外，但她对万魔殿和整个格黑娜的影响仍然巨大。我们已经成功地削弱了真琴的许多权力，现在是时候正式将花沼真琴从万魔殿议长的位置上拉下来，并纠正格黑娜的政治了。"
 GEM_budget_reorganization:0 "预算调整"
 GEM_budget_reorganization_desc:0 "重置万魔殿行政工作的起点是重新审视所有分配的预算。是时候节省花沼真琴命令下四处浪费的预算了。"
 GEM_tanga_ibuki:0 "……伊吹？"
 GEM_tanga_ibuki_desc:0 "嗯，炭河伊吹说她想当万魔殿的议长。"
