 GEH_nego_wehrmacht_decisions_desc:0 "国防军是被称为德国集团的武装力量。当我们登陆德国土地时，他们开始与我们对抗，表现出敌意，并对我们的学生造成伤害，引发了许多问题。但是，如果我们与国防军进行良好的谈判，找到我们的共同点，我们就可以建立共生关系。"
