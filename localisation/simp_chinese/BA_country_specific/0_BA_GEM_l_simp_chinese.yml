 GEM_security_militia: "民兵保护"
 GEM_security_militia_desc: "万魔殿军团是万魔殿社团运营的忠诚士兵组织。我们将扩大该组织，以确保我们拥有足够的军事力量，并将前线后方的威胁降到最低。"
 GEM_coerced_loyalty: "强迫忠诚"
 GEM_coerced_loyalty_desc: "万魔殿军团必须比任何组织都更加忠于万魔殿和格黑娜，并且必须能够为了伟大的使命而牺牲自己。我们将做到这一点。"
 GEM_honor_and_glory: "荣誉与荣耀"
 GEM_honor_and_glory_desc: "军团的士兵将拥有比格黑娜任何士兵都更加光荣的命运。街头的传单和万魔殿的广播将不断赞扬他们。"
 GEM_great_duty: "伟大的义务"
 GEM_great_duty_desc: "格黑娜的每个学生都肩负着伟大的义务。作为最强大的学院和最强大的学生，我们将永远忠于格黑娜。"
#国民精神
 GEH_german_nationalism_issue:0 "德国人的国家"
 GEH_german_nationalism_issue_desc:0 "尽管通过转移有相当多的学生来到了德国地区，但我们的人数仍然是少数。尽管学生们的身体能力可以击退德国人的袭击并顺利继续他们的学院生活，但如果他们开始组织性抵抗，可能会构成严重的威胁。"
