GEH_pandemonium_militia: "万魔殿军团"
GEH_pandemonium_militia_desc: "万魔殿军团效忠于[GEM.GetLeader]，并以为了盖恩纳的名义团结一致的忠诚的万魔殿士兵。"
GEH_great_horn:0 "大混乱"
GEH_great_horn_desc:0 "由于意料之外的事件，盖恩纳陷入了极度混乱的状态。现在连情况都无法完全掌握，如果问我们能做什么，我们会自信地说"什么也做不了"。当务之急是尽快弄清情况。"
GEH_great_horn_1:0 "情况认知"
GEH_great_horn_1_desc:0 "我们成功地认知了情况，但这并没有带来戏剧性的变化。盖恩纳仍然可以选择方案不多。"
GEH_great_horn_2:0 "进展的情况"
GEH_great_horn_2_desc:0 "情况确实有所改善，虽然只是稍微改善了一点。盖恩纳正在恢复，我们也有了更多选择余地。"
