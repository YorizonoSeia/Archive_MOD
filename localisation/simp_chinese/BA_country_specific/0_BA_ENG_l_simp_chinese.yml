 CHI_defence: "最后的抵抗"
 CHI_identify_weaknesses: "识别弱点"
 CHI_arab: "中东战争"
 CHI_idea_yung_yunbang_one: "英联邦团结"
 CHI_operation_exile: "撤离计划"
 CHI_under_surprise_attack: "遭受突袭"
 CHI_save_the_liverpool: "利物浦的奇迹"
 CHI_operation_exile_week: "缓和撤离计划"
 CHI_british_disease: "英国病"
 CHI_british_disease_desc: "说实话吧，无论我们如何美化‘伟大的撤离’，像过去的黑奴一样，在将人民转移的过程中，怎么可能没有疾病呢？"
 #事件
 CHI_lose_global_flag: "§Y英国§！被§Y凯泽联合体§！击败"
 CHI_win_global_flag: "§Y英国§！击败§Y凯泽联合体§！"
 CHI_british_warning_event.1.t: "宣布紧急状态"
 CHI_british_warning_event.1.desc: "突然出现在伦敦上空的异星人无差别攻击伦敦市民，瞬间将南英格兰拱手让给了敌人。我们将正式宣布紧急状态，对抗他们。"
 CHI_british_warning_event.1.a: "对抗暴力！"
 CHI_british_warning_event.2.t: "解决方法"
 CHI_british_warning_event.2.desc: "找不到解决方法~"
 CHI_british_warning_event.2.a: "糟糕了"
 CHI_british_warning_event.3.t: "请求支援"
 CHI_british_warning_event.3.desc: "需要增援"
 CHI_british_warning_event.3.a: "总比没有好…"
 CHI_british_warning_event.4.t: "识别弱点"
 CHI_british_warning_event.4.desc: "发现了弱点"
 CHI_british_warning_event.4.a: "就是这样！就是这个！"
 CHI_british_warning_event.5.t: "盖马特里亚问题"
 CHI_british_warning_event.5.desc: "非法占领苏格兰北部的盖马特里亚多次无视我们的归还要求！"
 CHI_british_warning_event.5.a: "只有暴力才能镇压他们。"
 CHI_british_warning_event.6.t: "盖马特里亚撤退！"
 CHI_british_warning_event.6.desc: "在凯泽联合体与英国在不列颠群岛之间爆发的巨大战争中，英国取得胜利后，盖马特里亚迅速撤走了苏格兰的所有设施。"
 CHI_british_warning_event.6.a: "真是岂有此理。"
 CHI_british_warning_event.7.t: "海外殖民地崩溃"
 CHI_british_warning_event.7.desc: "大英帝国被异界存在击败，爱德华八世国王撤离到加拿大后，旧帝国殖民地正在崩溃。据传闻，撤离到加拿大的爱德华八世国王对此消息感到相当震惊，并未发表任何官方声明。"
 CHI_british_warning_event.7.a: "糟糕。"
 CHI_british_warning_event.23.t: "埃及独立"
 CHI_british_warning_event.23.d: "帝国的混乱达到顶峰，长期处于自治领地位的埃及正式宣布独立。曾经是大英帝国一部分的埃及选择独立之路，我们切身感受到帝国已不再拥有昔日的威严。\n\n埃及的独立宣言预计将在中东和北非地区引发巨大的政治影响，其影响将严重打击我们帝国的权威。现在，越来越多的殖民地可能会效仿这种做法，我们不得不担心大英帝国的统一正在瓦解。"
 CHI_british_warning_event.23.a: "大英帝国正在崩溃。"
 CHI_british_warning_event.24.t: "从东非撤军"
 CHI_british_warning_event.24.d: "帝国的混乱加剧，为了保护东非殖民地英国人的安全和避免殖民资本的损失，我们将所有殖民地官员都遣送回国。\n\n这项措施预计可以减少我们的资源因东非的无政府状态和混乱而造成的损失。"
 CHI_british_warning_event.24.a: "避免了最坏的情况。"
 CHI_british_warning_event.25.t: "西非自治领"
 CHI_british_warning_event.25.d: "最近，旧帝国殖民地的崩溃接踵而至，为了阻止英国西非的完全崩溃，我们将西非殖民地提升为自治领。因此，旧西非殖民地将与加拿大和澳大利亚享有同等地位。"
 CHI_british_warning_event.25.a: "至少好一些"
 CHI_british_warning_event.8.t: "失控的印度"
 CHI_british_warning_event.8.desc: "大英帝国被异界存在击败，大英帝国的殖民地陆续独立，印度帝国也陷入了混乱之中。据说，国王爱德华八世私下里已经对帝国地位的彻底崩溃表示认命。"
 CHI_british_warning_event.8.a: "糟糕。"
 CHI_british_warning_event.9.t: "印度分裂"
 CHI_british_warning_event.9.desc: "陷入混乱的印度帝国，共产党人发动了叛乱。"
 CHI_british_warning_event.9.a: "糟糕。"
 CHI_british_warning_event.10.t: "分裂"
 CHI_british_warning_event.10.d: "由于英国的突然失败，印度分裂了，我们必须做出决定。"
 CHI_british_warning_event.10.a: "在国王陛下统治的所有领域取得胜利！"
 CHI_british_warning_event.10.b: "为了人民解放和民主而斗争！"
 CHI_british_warning_event.10.c: "独立的巴基斯坦万岁！"
 CHI_british_warning_event.11.t: "印度革命"
 CHI_british_warning_event.11.d: "骚乱演变成暴动，暴动演变成革命。我们将紧急组建委员会领导革命。"
 CHI_british_warning_event.11.a: "打破枷锁！"
 CHI_british_warning_event.12.t: "大规模民众集会"
 CHI_british_warning_event.12.d: "尽管我们监禁了数千名印度政治运动领导人，但殖民地人民的反抗意志并未被摧垮，反而更加高涨。最初以非暴力游行示威开始的抗议活动，已经发展成为商人罢市、工人总罢工和农民农村抵抗运动，在各个地区和不同形式上不断深化，在殖民地引发了动荡。\n\n政府首先命令总督[RAJ.GetLeader]采取措施平息这些抗议活动。"
 CHI_british_warning_event.12.a: "立即驱散他们！"
 CHI_british_warning_event.13.t: "敌军起义"
 CHI_british_warning_event.13.d: "在东北部地区，受左翼宣传煽动的民众发起了大规模暴动。"
 CHI_british_warning_event.13.a: "反击！"
 CHI_british_warning_event.14.t: "失败"
 CHI_british_warning_event.14.d: "革命军出乎意料地强大，殖民地当局由于本土支援严重不足，连维持现有兵力都感到吃力。我们的总督府被攻破，我们与革命军进行谈判，达成短暂的休战。"
 CHI_british_warning_event.14.a: "我们失去了大部分控制权。"
 CHI_british_warning_event.15.t: "组建的委员会"
 CHI_british_warning_event.15.d: "来自全印度的反殖民主义者、共产主义者、民主主义者以及宗教人士、知识分子和工人们共数万人聚集在一起。我们正处在一个决定印度，也就是婆罗多现在和未来的关键时刻。"
 CHI_british_warning_event.15.a: "婆罗多万岁！"
 CHI_british_warning_event.16.t: "婆罗多的工业"
 CHI_british_warning_event.16.d: "大会经过两天的准备，分裂成四个派系。这似乎是基于意识形态的分裂，尼赫鲁、鲍斯、菲莱和甘地分别担任各派系的领导人。此外，各派系都在讨论和审查各种政策，以争取那些没有支持任何派系的中间派。会议召开一周后，各派系就产业结构的方式展开了争论。"
 CHI_british_warning_event.16.a: "让我们以合作社为基础组织经济！"
 CHI_british_warning_event.16.b: "让我们国有化整个经济，推翻资本家阶级！"
 CHI_british_warning_event.16.c: "让我们通过自由市场和适度监管的企业来促进经济增长！"
 CHI_british_warning_event.16.e: "农业是所有国家的基石。让我们建立农业经济！"
 CHI_british_warning_event.17.t: "婆罗多的国防"
 CHI_british_warning_event.17.d: "关于工业的争论平息后，一个新的议题浮出水面，那就是国防。各派系就婆罗多未来应该采取的军事理论进行了激烈的对抗。"
 CHI_british_warning_event.17.a: "让我们以德国留学生为中心实施机动战。"
 CHI_british_warning_event.17.b: "让我们在苏联的支持下研究大规模部队运用。"
 CHI_british_warning_event.17.c: "让我们自主研究火炮技术，实现自力更生。"
 CHI_british_warning_event.17.e: "让我们改进并使用传统的堑壕战。"
 CHI_british_warning_event.18.t: "婆罗多的宗教"
 CHI_british_warning_event.18.d: "随着另一个问题的逐渐解决，委员会迎来了短暂的平静。但这并没有持续多久，因为关于宗教地位的争论爆发了。尼赫鲁和菲莱的派系主张完全排除宗教对政府的影响，而甘地和鲍斯的派系则肯定宗教的参与。"
 CHI_british_warning_event.18.a: "人民需要信仰。"
 CHI_british_warning_event.18.b: "宗教不应干涉政治。"
 CHI_british_warning_event.19.t: "婆罗多的外交"
 CHI_british_warning_event.19.d: "委员会会议进入尾声，各派系都拿出了在政策上最终审议的外交承诺。菲莱和婆罗多共产党派系以社会主义国际主义为纲领，甘地的派系则阐述了永久中立和和平主义的基调。尼赫鲁和鲍斯的派系则主张基于婆罗多民族主义的扩张政策。"
 CHI_british_warning_event.19.a: "印度需要稳定。"
 CHI_british_warning_event.19.b: "我们必须解放世界上其他受压迫的人民。"
 CHI_british_warning_event.19.c: "为了婆罗多民族的复兴！"
 CHI_british_warning_event.20.t: "解散"
 CHI_british_warning_event.20.d: "委员会会议结束，最终进行了国家元首选举。"
 CHI_british_warning_event.20.a: "首任主席，苏巴斯·钱德拉·鲍斯万岁！"
 CHI_british_warning_event.20.b: "克里希纳·菲莱同志领导婆罗多！"
 CHI_british_warning_event.20.c: "贾瓦哈拉尔·尼赫鲁当选总统！"
 CHI_british_warning_event.20.e: "在圣雄甘地的领导下，我们将繁荣！"
 CHI_british_warning_event.22.t: "另一起起义"
 CHI_british_warning_event.22.d: "在马德拉斯地区，工人、农民和学生们反对现有的歧视和压迫而起义。"
 CHI_british_warning_event.22.a: "我们应该计划让他们加入我们。"
 CHI_british_warning_event.26.t: "保卫利物浦"
 CHI_british_warning_event.26.d: "英国的公民和军队全力以赴战斗的结果，我们保住了利物浦。我们可以以此为起点，发动反攻或加快撤离计划。"
 CHI_british_warning_event.26.a: "伟大的胜利。"
