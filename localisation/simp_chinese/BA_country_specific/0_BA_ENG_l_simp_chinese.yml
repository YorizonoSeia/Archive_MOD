 CHI_Leopold_III: "利奥波德三世"
 CHI_exile_shock: "撤离冲击"
 CHI_collapsed_army: "崩溃的军队"
 CHI_resistance_problem: "抵抗军问题"
 CHI_COG_event.1.t: "英国崩溃！"
 CHI_COG_event.1.desc: "英国被异星人摧毁了。我们甚至没有来自英国的支援，殖民地到处都是叛乱分子，内乱无法控制。无论如何，比利时的命运都很黯淡。"
 CHI_COG_event.1.a: "该死！"
 CHI_COG_event.2.t: "骚乱爆发"
 CHI_COG_event.2.desc: "刚果的原住民对我们的统治提出质疑，英国的崩溃加剧了他们的愤怒。刚果的主人可能会改变。我们必须迅速采取行动。"
 CHI_COG_event.2.a: "全部镇压！"
 CHI_COG_event.3.t: "骚乱升级为内战！"
 CHI_COG_event.3.desc: "面对全国性的骚乱，政府试图进行强力镇压，结果刚果的原住民发动了叛乱。"
 CHI_COG_event.3.a: "愿上帝保佑我们"