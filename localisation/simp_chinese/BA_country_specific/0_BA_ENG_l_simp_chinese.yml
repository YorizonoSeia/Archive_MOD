 ENG_british_warning_event.23.d: "在帝国混乱达到顶峰之际，一直维持自治领地位的埃及正式宣布独立。长期以来作为大英帝国一部分的埃及选择了独立的道路，我们意识到帝国再也无法维持昔日的威严。\n\n预计埃及的独立宣言将在中东和北非地区引发巨大的政治冲击，其影响将严重打击我们帝国的权威。现在，越来越多的殖民地可能会效仿这一举动，我们不得不担心大英帝国的统一正在瓦解。"
 
 
