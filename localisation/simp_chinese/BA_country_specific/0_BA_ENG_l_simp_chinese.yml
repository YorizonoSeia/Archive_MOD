 #中点
 ENG_focus_fire_at_the_britain: "决战英国本土"
 ENG_focus_fire_at_the_britain_desc: "敌人在多佛和朴次茅斯港口突然袭击了我们的舰队。他们的行动精明而敏捷，如同海狮般迅猛有力。伦敦等主要城市相继沦陷，但通过我们军队的努力，我们成功地在一定程度上阻止了他们的进攻。"
 ENG_protect_liverpool: "保卫利物浦"
 ENG_protect_liverpool_desc: "利物浦现在已经成为英国重要的战略据点。这里是我们最后的希望，也是反击的跳板。如果在利物浦出现奇迹般的转机，我们将有机会扭转颓势，执行强有力的反击计划。"
 ENG_the_defense_of_liverfool_tt_1: "§Y$VICTORY_POINTS_6384$§!:\n"
 ENG_the_defense_of_liverfool_tt_2: "§Y$VICTORY_POINTS_6318$§!:\n"
 ENG_AirForceUtilization: "活用空军"
 ENG_AirForceUtilization_desc: "不幸中的万幸，敌人似乎没有积极利用他们的空军力量。这种情况可能是我们最后的希望。“谁控制天空，谁就控制战场”，现在正是我们空军发挥决定性作用的时候。如果能在空中取得优势，我们仍然有机会扭转战局。"
 ENG_Assault_Troops: "创建突击部队"
 ENG_Assault_Troops_desc: "突击部队即将成立。他们的任务是突袭敌人薄弱的后方，抓住敌人的漏洞，突破敌人的防线。通过迅速而准确的打击，扰乱敌人，并扭转战局。如果他们能与空军协同作战，我们将能减缓敌人的攻势，并争取到反击的时间。尽管战局仍然不利，但突击部队制造的第一个突破口，可能成为我们最后的机会。"
 ENG_building_a_position: "构筑阵地"
 ENG_building_a_position_desc: "每个人都在拼命地捡起建筑残骸，堆砌简陋的沙墙。时间不在我们这边。敌人无情的攻势可能随时会到来。我们必须争分夺秒地搬运和堆砌。在防线被摧毁之前，在敌人到达之前，我们必须守住这里。"
 ENG_mercenary_recruitment: "招募雇佣兵"
 ENG_mercenary_recruitment_desc: "越来越多来自海外的外国人，因为各种原因想要加入我们的战争。他们大多来自海外自治领，拥有在大战中积累的宝贵经验。我们现在迫切需要他们的战斗经验。必须迅速将他们部署到前线，帮助我们从敌人手中拯救英国。现在时间紧迫，他们的参与将成为我们重要的转折点。"
 ENG_focus_colonies_one: "团结英联邦"
 ENG_focus_colonies_one_desc: "英国本土的战争已经进入白热化阶段。在敌人攻势愈发猛烈的情况下，我们必须将海外自治领的资源集中到不列颠群岛，阻止敌人的进攻。加强自治领之间的团结，将英联邦的力量凝聚在一起，我们就能有效地阻止敌人的入侵。现在不是英国一国的战斗，整个英联邦必须团结一致，才能避免最坏的情况。"
 ENG_Rule_the_Sky: "制霸天空"
 ENG_Rule_the_Sky_desc: "我们必须彻底摧毁敌人的所有空中力量。他们的技术正在迅速发展，很快就会赶上我们的空军。时间不多了。我们必须动员所有飞机，完全控制天空，切断敌人的攻势。如果不能守住我们的天空，战场很快就会成为他们的天下。现在正是我们制霸天空的时候。"
 ENG_focus_militas_more: "征召民兵"
 ENG_focus_militas_more_desc: "大战结束后，英国在和平的幻想中急于裁减陆军。一切似乎都结束了。但是，1935年的突袭再次将我们卷入战争的漩涡，我们为此付出了惨重的代价。现在，全国各地涌现出许多自发拿起武器的民兵，他们为了保护家园和家人而战。如果我们征召他们并做好战斗准备，我们将能弥补兵力的不足，重建岌岌可危的防线。"
 ENG_Accelerate_exile_planning: "加速流亡计划"
 ENG_Accelerate_exile_planning_desc: "我们的失败已经成为不可逆转的现实。前线每天都传来失败的消息，部队不断后退。我们没有更多的力量，也没有希望了。损失已经变得无法控制，为了阻止更大的牺牲，我们必须加快流亡计划。在这一切混乱之中，我们现在唯一能做的就是尽量减少损失，寻找最后的出路。"
 ENG_lessons_of_kaiser_war: "战争的教训"
 ENG_lessons_of_kaiser_war_desc: "敌人给我们带来了惨痛的教训。他们充分利用突袭的优势，以快速的机动性逐个攻陷我们的据点，并企图以卓越的技术完全征服我们。起初，我们充满了绝望和失败感。但最终，我们发现了他们的漏洞，并以此为基础，迅速发展我们的技术，成功地阻止了敌人的攻势。现在，是时候根据这场战争教给我们的教训，重新站起来了。"
 ENG_Industrial_facility_Relocation: "转移工业设施"
 ENG_Industrial_facility_Relocation_desc: "我们的大部分领土已经沦陷，但我们并非一无所有。我们必须迅速将本土剩余的工业设施转移到加拿大和其他海外自治领。时间紧迫，我们必须在为时过晚之前转移所有的资源。"
 ENG_underground_workshop: "地下工坊"
 ENG_underground_workshop_desc: "我们必须立即在苏格兰地区尚未被战火波及的地下建立秘密的军需品生产工坊。即使是临时搭建的设施，也应该能够确保足够的产量。时间不多了。"
 ENG_London_Industrial_Relocation: "伦敦工业转移"
 ENG_London_Industrial_Relocation_desc: "我们绝不能让伦敦的工业和文化遗产落入敌人手中。时间紧迫。我们必须在我们的据点被摧毁之前，迅速将这一切转移到安全的地方。如果我们不立即行动，我们将永远失去这些宝贵的资产。"
 ENG_WeWillWin: "我们必胜！"
 ENG_WeWillWin_desc: "敌人的溃败已经指日可待！我们正在快速突破他们的防线，敌人的核心基地已经近在眼前。时间不多了。我们必须迅速行动，攻占他们的基地，最终在那里升起米字旗！胜利近在咫尺，这场战争的结束终于开始显现！"
 ENG_we_will_win: "$ENG_WeWillWin$"
 #决议
 britian_war: "不列颠之战"
 britian_war_desc: "自称“凯撒公司”的异世界军队袭击不列颠群岛以来，战斗已经持续了三个月，我们的战局越来越不利。我们已经制定了逃离这场战争的流亡计划，英国军队在不列颠之战中抵抗的时间越长，我们就能向加拿大运输越多的物资。"
