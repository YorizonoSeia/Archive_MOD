l_simp_chinese:
 #tt
 CHI_stop_exile_1_tt: "§R此决定将严重阻碍撤离计划！§!"
 CHI_tooltip_bonto_banger: "增加用于防御的§Y要塞§！"
 CHI_go_to_can_tt: "§R撤离计划启动，我们将前往加拿大！§!"
 #中点
 CHI_focus_fire_at_the_britain: "不列颠本土决战"
 CHI_focus_fire_at_the_britain_desc: "敌人在多佛和朴茨茅斯港口对舰队发动了突然袭击。他们的行动狡猾而敏捷，如同海豹般迅猛而灵巧。伦敦等主要城市接连陷落，但我们军队的努力成功阻止了他们的进一步推进。"
 CHI_protect_liverpool: "利物浦防御战"
 CHI_protect_liverpool_desc: "利物浦现已成为英国重要的战略据点，是我们最后的希望和反击的桥头堡。如果在利物浦出现奇迹般的转机，我们将有机会扭转战局，并执行强有力的反攻计划。"
 CHI_the_defense_of_liverfool_tt_1: "§Y$VICTORY_POINTS_6384$§!:\n"
 CHI_the_defense_of_liverfool_tt_2: "§Y$VICTORY_POINTS_6318$§!:\n"
 CHI_AirForceUtilization: "空军运用"
 CHI_AirForceUtilization_desc: "幸运的是，敌方似乎并未积极运用其空军力量，这可能是我们最后的希望。"制空权掌握在谁手中，战场就掌握在谁手中"，现在正是我们空军发挥决定性作用的时候。如果能获得制空权，我们仍有机会扭转战局。"
 CHI_Assault_Troops: "突击部队组建"
 CHI_Assault_Troops_desc: "突击部队即将组建，他们的任务是奇袭敌人的薄弱后方，利用弱点瓦解敌人的防线。通过迅速而精准的打击，扰乱敌人的部署，发挥扭转战局的关键作用。如果突击部队与空军有效配合，就能延缓敌人的攻势，争取反击的时间。虽然战局不利，但突击部队创造的第一个突破口，或许就是我们最后的机会。"
 CHI_building_a_position: "阵地建设"
 CHI_building_a_position_desc: "人们拼命地收集建筑残骸，搭建简易的沙土工事。时间不站在我们这边，敌人的无情攻势随时可能到来。我们一刻也不能停歇，必须尽快建造和加固防线，在防线崩溃前，在敌人到来前，守卫这里。"
 CHI_mercenary_recruitment: "雇佣兵招募"
 CHI_mercenary_recruitment_desc: "越来越多的外国人出于各种原因加入了我们的战争，他们大多来自海外自治领，拥有在大战中积累的宝贵经验。他们的战斗经验现在迫切需要，必须迅速将他们部署到前线，协助我们从敌人的魔爪中拯救英国。在时间紧迫的当下，他们的加入将成为我们的重要转折点。"
 CHI_focus_colonies_one: "英联邦团结"
 CHI_focus_colonies_one_desc: "英国本土的战争已经白热化，面对敌人的猛烈攻势，我们必须将海外自治领的资源集中到不列颠群岛，阻止这场侵略。加强自治领之间的联系，凝聚英联邦的力量，就能有效抵御敌人的入侵。现在不仅仅是英国的战争，整个英联邦必须团结一心才能避免最坏的情况。"
 CHI_Rule_the_Sky: "制霸天空"
 CHI_Rule_the_Sky_desc: "必须彻底摧毁敌人的所有空中力量。他们的技术实力正在迅速发展，很快就会赶上我们的空军。时间紧迫，必须动用所有飞机完全掌控天空，切断敌人的攻势。如果我们无法守护我们的天空，战场很快就会落入他们手中。现在正是我们必须制霸天空的时刻！"
 CHI_focus_militas_more: "民兵动员"
 CHI_focus_militas_more_desc: "大战结束后，英国在和平会永远持续的错觉中匆忙裁军，一切战争似乎都结束了。然而1935年的突袭再次将我们卷入战争的漩涡，并为此付出了惨痛的代价。现在全国各地，为了保卫自己的家园和家人，无数民兵自发拿起武器。如果将他们动员起来，做好战斗准备，就能补充兵力，重建即将崩溃的防线。"
 CHI_Accelerate_exile_planning: "加速撤离计划"
 CHI_Accelerate_exile_planning_desc: "我们的失败已成定局，前线不断传来失败的消息，军队持续撤退，我们已无力回天，没有希望可言。损失已无法挽回，为了避免更大的牺牲，必须加快撤离计划。在这混乱之中，我们能做的只有尽量减少损失，寻找最后的逃生之路。"
 CHI_lessons_of_kaiser_war: "战争的教训"
 CHI_lessons_of_kaiser_war_desc: "敌人给了我们沉重的教训，他们充分利用突袭的优势，凭借快速的机动能力接连攻占我们的据点，并试图凭借其强大的技术实力彻底征服我们。起初是绝望和失败感，最终我们发现了他们的弱点，并以此为基础迅速发展我们的技术实力，成功抵御了敌人的攻势。现在，是时候根据这场战争带给我们的教训重新站起来。"
 CHI_Industrial_facility_Relocation: "工业设施转移"
 CHI_Industrial_facility_Relocation_desc: "虽然我们的大部分领土已被占领，但我们尚未失去一切。必须迅速将本土剩余的工业设施转移到加拿大和其他海外自治领。时间紧迫，必须在太迟之前转移所有资源。"
 CHI_underground_workshop: "地下工厂"
 CHI_underground_workshop_desc: "必须立即在尚未卷入战火的爱丁堡地区地下建立秘密军工厂生产军需物资。即使是临时设施，也能确保足够的产量。时间不多。"
 CHI_London_Industrial_Relocation: "伦敦工业转移"
 CHI_London_Industrial_Relocation_desc: "我们不能让伦敦的工业和文化遗产落入敌人的手中。时间不多了，必须在我们据点崩溃前迅速将这一切转移到安全的地方。如果我们不尽快行动，我们将永远失去这些宝贵的资产。"
 CHI_WeWillWin: "我们将胜利！"
 CHI_WeWillWin_desc: "敌人的溃败已成定局！我们快速突破了他们的防线，敌人的核心基地近在眼前。时间不多了，迅速行动，攻占基地，最终在上面升起米字旗！胜利近在咫尺，这场战争的结束终于开始显现！"
 CHI_we_will_win: "$CHI_WeWillWin$"
 #决策
 CHI_britain_war: "不列颠战争"
 CHI_britain_war_desc: "自被称为凯泽联合体的异界军队袭击不列颠群岛以来，持续三个月的战斗使我们的战局日益不利。我们制定了撤离计划以逃离这场战争，英国军队在不列颠战争中抵抗的时间越长，我们就能够将越多的物资运送到加拿大。"
 CHI_give_can_fac: "准备撤离到加拿大"
 CHI_go_to_can: "执行撤离计划"
 CHI_stop_exile_1: "制定反击计划"
 CHI_stop_exile_2: "取消撤离计划"
