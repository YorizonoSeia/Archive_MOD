CAN_current_situation_categories_desc: "\n\n£GFX_decision_ENG_government\n\n\n\n\n自治领的局势处于危险的平衡之中。在一千万平方公里的土地上，帝国的残余、渥太华的议会以及国王陛下的臣民们都持着不同的立场。自治领的大多数似乎并不支持我们，如果不能获得所有人的信任，内阁就会垮台。\n\n内阁成员们都各有各的盘算。议会渴望稳定，但保守党的兴起却似乎只会加剧政治动荡。我们必须努力证明这一点是错误的。\n\n国王陛下的忠实拥护者们要求战争，以恢复失去的帝国荣光。安抚他们需要软硬兼施。\n\n内阁的基础是国王陛下的臣民。他们渴望经济稳定，我们必须为他们制定适当的应对措施。\n\n[ROOT.GetLeader]必须谨慎地平衡政界、经济和复仇心。如果处理不当，我们将面临分裂的危机。\n"
