 CAN_Canada_new_deal_desc: "麦肯齐·金政府正在积极推进通过大型公共工程创造就业的政策。这些项目旨在通过公路、桥梁、水坝等大型基础设施项目缓解失业问题，并刺激经济。"
 CAN_infrastructure_effort: "扩展加拿大国有铁路"
 CAN_infrastructure_effort_desc: "铁路网是加拿大的动脉，也是加拿大国有铁路。扩展铁路网能够巩固国家实力，如果我们全国需要进行战时物资供应和军队运输，这将证明其重要性。"
 CAN_create_national_employment_commission: "国家就业委员会"
 CAN_create_national_employment_commission_desc: "1936年成立的国家就业委员会旨在解决目前在加拿大各地日益严重的失业问题。委员会正在全国范围内对失业情况进行彻底调查，并根据调查结果提出建议，以便政府能够制定有效的就业项目。预计该委员会的建议将对政府的公共工程项目，为失业者提供就业机会，并支持经济复苏发挥重要作用。"
 CAN_Federal_Provincial_Cooperative_Programs: "联邦-省合作项目"
 CAN_Federal_Provincial_Cooperative_Programs_desc: "麦肯齐·金政府目前正在加强联邦政府与各省政府之间的合作，以应对大萧条。通过这项合作计划，联邦政府将与各省政府紧密合作，在失业救济、住房建设、农业援助等多个领域提供必要的支持。"
 CAN_social_security_system: "社会保障制度"
 CAN_social_security_system_desc: "政府最近正在逐步推行社会保障制度。这些政策以失业保险等形式出现，这将极大地增强加拿大人民的安全感，并减轻经济不稳定性。这些制度将成为未来加拿大福利国家的基石。"
 CAN_banking_reform: "银行改革"
 CAN_banking_reform_desc: "麦肯齐·金政府正在改革加拿大的银行体系，以追求金融稳定。特别是，1935年成立的加拿大中央银行在稳定金融市场和调整货币政策方面发挥着核心作用。这将使政府能够更有效地应对经济危机。"
