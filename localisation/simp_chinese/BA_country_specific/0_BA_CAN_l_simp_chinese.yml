 CAN_public_works: "开设联邦救济营"
 CAN_public_works_desc: "大萧条的影响依然存在，全国各地仍有许多失业者在贫困中挣扎或铤而走险。我们能做的最好的办法就是把他们聚集在“联邦救济营”中。在那里，他们可以获得工资和食物，并可被用作全国各地准备好的劳动力。"
 IMP_national_housing_act: "国家住房法"
