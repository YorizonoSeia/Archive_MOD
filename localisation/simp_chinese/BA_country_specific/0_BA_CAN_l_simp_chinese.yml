BA_King_Edward_name: "蒙上帝恩典的§t大不列颠§!、§G爱尔兰§!和§R海外英联邦领地国王§!、§Y信仰的捍卫者§!、§g印度皇帝§! §Y爱德华国王陛下§!"
BA_King_Edward_desc: "§L$ENG_king_edward$陛下于19世纪末出生于备受尊敬的王室家族。自出生之日起，他就肩负着王室的重要职责，青年时期便游历各国，接触各种文化。这些经历对他日后作为领导人的见识产生了深远的影响。\n\n自青年时代起，$ENG_king_edward$陛下就深刻认识到王位继承人的责任和义务。他尤其关注社会问题和国际关系，以此为未来领导人的准备作好了铺垫。在服役期间，他身体力行地展现了对国家的忠诚和奉献，赢得了国民的广泛信任。\n\n随着时间的推移，$ENG_king_edward$陛下愈发感受到王位继承的重量，他过着奉献于国家和人民的生活。在此期间，他在各个领域都非常活跃，作为王室成员亲近人民，为他们付出了很多努力。\n\n$ENG_king_edward$陛下的这种奉献精神给民众留下了深刻的印象，也赢得了国民的广泛尊敬。凭借对领导人责任感的认识和对人民的深厚感情，$ENG_king_edward$陛下将会做出对王国未来至关重要的决定。§!"
BA_King_George_name: "蒙上帝恩典的§t大不列颠§!、§G爱尔兰§!和§R海外英联邦领地国王§!、§Y信仰的捍卫者§!、§g印度皇帝§! §Y乔治五世陛下§!"
BA_King_George_desc: "§L$george_v$陛下出生于备受尊敬的王室家族，从小就深入学习王室传统和责任。作为王室成员，他积累了丰富的经验，自然而然地培养了领导才能。尤其是在青年时期，他在海军服役期间，身体力行地展现了对国家的奉献和忠诚。\n\n$george_v$陛下认真对待作为王位继承人的责任。他希望成为一个亲近人民，倾听他们声音的领导者，为此而不懈努力。他与社会各阶层人士会面，了解王国的现状，并寻求解决办法，从而成为深受国民信任的领导者。\n\n继位后，$george_v$陛下致力于稳定国家，并为人民制定政策。在外交方面，他也发挥着重要作用，提高了王国的国际地位。$george_v$陛下比任何人都重视王国的繁荣和人民的福祉，为此而倾尽全力。\n\n因此，$george_v$陛下获得了人民的广泛尊敬和爱戴，他尽职尽责地完成了作为领导人的责任。这种奉献和努力对王国的稳定和发展做出了巨大贡献，他的功绩将流芳百世。§!"
