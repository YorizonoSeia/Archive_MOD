 IMP.0.t: "爱德华八世的加冕典礼"
 IMP.0.desc: "爱德华八世陛下是第一位不在威斯敏斯特教堂举行加冕典礼的英国国王陛下。皇室策划者们改在渥太华最大的圣公会教堂——基督教堂大教堂准备了精密的仪式。流亡英国的大主教按照传统进行了仪式，许多媒体密切关注着这一事件。加冕典礼结束后，国王陛下没有出现在白金汉宫的阳台上，而是在现任皇室官邸丽都大厅的阳台上露面，受到了狂热的加拿大民众的欢迎。"
 IMP.0.a: "这算得上足够正统的加冕典礼了！"
 ENG_coronation_of_edwards: "完成加冕的$ENG_king_edward$"
 IMP.1.t: "国王的演讲"
 IMP.1.desc: "爱德华国王即将准备对帝国进行首次广播演讲。国王必须慎重考虑这次演讲要传递的信息。英国流亡者希望宣示强烈的本土收复意愿，但加拿大议会和民众更倾向于温和的策略。他们认为，通过支持加拿大总理或温和派领导人，加强我们自治领的团结，维护稳定至关重要。\n\n演讲时间即将到来。我们必须迅速做出决定。"
 IMP.1.a: "支持流亡者集团"
 IMP.1.b: "支持加拿大政府"
 you_can_see_ENG_gui: "现在您可以访问流亡政府GUI。"
 IMP.2.war.t: "爱德华国王宣告本土收复！"
 IMP.2.neu.t: "爱德华国王发表了温和而广泛的演讲！"
 IMP.2.gov.t: "爱德华国王支持加拿大政府"
 IMP.2.d.war: "爱德华国王通过广播演讲向加拿大各地，从温哥华到圣约翰斯，从多伦多到北极的所有国民传递了信息。国王强烈谴责凯撒集团，并坚定地宣告了他将结束父亲发动的战争，最终夺回英国的决心。\n\n这次演讲强调了领导力，赢得了英国流亡者集团的支持，也给英国抵抗力量注入了强大力量。但与此同时，这也给加拿大和其他自治领带来了不安，加剧了紧张气氛。"
 IMP.2.d.gov: "爱德华国王通过广播演讲向加拿大各地传递了信息。从温哥华到圣约翰斯，从多伦多到北极，加拿大人们对国王的温和而庄重的演讲印象深刻，演讲强调了自治领之间的合作和团结，以及稳定性的重要性。\n\n这次演讲为加拿大和其他自治领提供了保持稳定和团结的机会。但对英国流亡者集团来说，反应却低于预期。"
 IMP.2.d.neu: "爱德华国王通过广播演讲向国民和国家传递了重要信息。从温哥华到圣约翰斯，从多伦多到北极，加拿大人们对国王庄严而有力的演讲给予了热烈的回应，演讲既表达了本土收复的意愿，又强调了自治领的稳定和团结。\n\n这次演讲对流亡者和自治领都产生了积极的回应，但并没有留下更深刻的印象。这可能会导致对国王领导力的质疑。"
 IMP.2.a: "万岁！"
 IMP.3.t: "任命总理"
 IMP.3.desc: "英国国王的权利包括"任命总理权"。这是大英帝国宪法中规定的国王权利。\n\n共有两位候选人。第一位候选人拥有对抗异界威胁的决心和强大的领导力。尤其是在流亡英国人中，$ENG_winston_churchill$作为强大的抵抗象征而受到欢迎。他的决心和战斗意志是应对异界威胁所迫切需要的品质。但由于$ENG_winston_churchill$强硬的作风，他并没有得到加拿大政府等温和势力
impblack.2.desc: "迈克尔先生在工业现场的一次事故中严重受伤，之后他感到仿佛一切都崩溃了似的绝望。在辛勤工作多年的公司发生的事故，不仅使他身受重伤，还让他失去了生计，甚至夺走了对未来的希望。医疗费不断累积，无法工作的现实如同看不到尽头的隧道般将他困住。他看待世界的目光逐渐黯淡，被无法再次站起来的不安和恐惧所吞噬。\n\n但是有一天，他听到政府实施了新的社会保障制度的消息。这项制度向失业人员或因事故而无法工作的人提供一定期间的经济援助。起初，他并不确定这项制度能为他的人生带来多少帮助，但随着时间的推移，他逐渐开始理解它的意义。\n\n由于社会保障制度，他不再需要每天为生计发愁。虽然不多，但持续提供的援助逐渐稳定了他的生活，让他许久未曾感受的轻松感再次涌上心头。迈克尔先生通过这项制度，重新燃起了站起来的希望。他现在下定决心不再放弃自己。\n\n他再次开始求职。虽然身体尚未完全康复，但他心中充满了为了更美好的未来而努力的意愿。怀着自己能够再次成为社会一员的希望，他开始寻找机会。\n\n迈克尔先生现在正面对着新的挑战。他的眼中再次闪耀着光芒，他已经准备好迎接未来。"
impblack.2.a: ""迈克尔先生，从明天开始上班吧。""
impblack.3.t: "$CAN_banking_reform$ - 1"
impblack.3.desc: "随着加拿大经济大萧条的加剧，绝望的情绪在各地蔓延。许多人失去了存在银行里的全部积蓄，农民们也因为贷款中断而生活越来越艰难。他们依靠着老旧的农具勉强维持生计，随着时间的推移，挫败感越来越强烈。不安笼罩着农村以及整个加拿大，他们的希望也越来越渺茫。\n\n在这种情况下，总理麦克肯齐·金无法继续袖手旁观。他决定启动银行改革，以拯救濒临破产的银行，恢复国民的信心。采取措施整顿金融系统，稳定经济是至关重要的。在银行倒闭可能动摇整个经济的担忧下，金总理做出了决断。\n\n改革刚刚开始，但人们已经逐渐感受到了一些变化。一些银行重新开门营业，农民们也终于能够勉强获得必要的资金。不再需要仅仅依赖老旧的农具这一事实，让农民们默默地、但带着谨慎的期待感。他们互相看着对方，举起了小小的酒杯。"
impblack.3.a: "竟然连买农具的钱都没有！"
impblack.4.t: "$CAN_banking_reform$ - 2"
impblack.4.desc: "弗兰克林先生已经连续几天尝试联系银行了。他认为，在他所创立的中小企业面临困境的情况下，银行贷款是他最后的希望。但是，那天得到的答复依然没有改变。\n\n"到底为什么不行？"弗兰克林先生用绝望的声音问道。他已经尝试过好几次了，但得到的答复总是相同。\n\n银行职员小心翼翼地回答道："对不起，我们也在努力。但是……现在贷款很难。"\n\n听到这句话，弗兰克林先生再也说不出话来。放下电话，想到自己的公司可能会破产，深深的挫败感向他涌来。他辛辛苦苦创建的公司可能在一瞬间崩溃的恐惧，真实地降临在他身上。员工们的面孔，与众多客户的约定，在他的脑海中一闪而过。他只能无力地度过时间。\n\n几天后，命运的时刻到来了。就在他认为自己已经无路可走的那天，电话铃响了。弗兰克林先生缓缓拿起电话。\n\n"您好，是弗兰克林先生吗？"银行职员的声音传来。"贷款已经批准了。"\n\n那一刻，弗兰克林先生沉默了许久，仿佛难以置信。他期盼已久的消息，竟在最糟糕的时刻找到了他。虽然他仍然无法完全安心，但他为公司渡过了破产危机而感到深深的如释重负。"
impblack.4.a: "真是万幸！"
impblack.5.t: "$CAN_banking_reform$ - 3"
impblack.5.desc: "加拿大政府在大萧条之后大幅加强了金融监管，从而使银行系统更加安全。这些措施让投资者和储户相信他们的钱得到了安全保障。具体来说，加强的监管减少了银行过度承担风险的行为，抑制了不合理的贷款，提高了金融系统的稳定性。结果，金融机构开始实行更加谨慎的投资和贷款政策，这对整个金融市场产生了积极的影响。\n\n这种变化不仅为个人，也为企业提供了更加安全的金融环境。企业得益于稳定的金融系统，能够进行可预测的财务管理，这也有助于整体经济的增长。\n\n因此，普通民众在把钱存入银行或进行投资时，也不再感到不安，而是拥有了更大的信心。"
impblack.5.a: ""我们的钱安全了，真是让人放心！""
impblack.10.t: "争论"
impblack.10.d: "联邦-省合作项目是联邦政府协调省政府政策，并引导其朝更好方向发展的合作机制。但是，这种合作项目如同双刃剑。如果出现问题或事件，联邦政府难以避免对省政府失败承担责任，这可能会加剧对联邦政府的不信任。相反，如果联邦政府不干预省政府的政策，省政府也有可能腐败或未能履行职责。\n\n因此，一些专家建议需要谨慎管理和监督合作项目。一方面，有人认为应该彻底监督和修改省政府的所有政策；另一方面，支持自由市场主义的部长们则主张尽量减少政府干预，让省政府自主运作。"
impblack.10.a: "派遣监察员。"
impblack.10.b: "直接监督和管理。"
impblack.11.t: "政策方向"
impblack.11.d: "在与省政府合作的过程中，我们陷入了对政策方向的苦恼。现在，我们必须决定在哪里以及如何推进政策。"
impblack.11.a: "关注官僚主义问题。"
impblack.11.b: "投资地方产业发展。"
impblack.11.c: "投资地方研究设施。"
completed_CAN_from_federal_proincial_coop_tt: "该地区联邦-省合作项目的结果已经显现，并将带来有益的影响。"
impblack.12.t.hospital: "医疗系统扩建"
impblack.12.d.hospital: "今天，医院正式开业。联邦政府的支持和省政府的合作结出的硕果，如今呈现在我们眼前。这是长期以来居民们期盼已久的梦想变成现实，新建成的医院将在预防社区卫生问题方面发挥重要作用。这不仅仅是设施的启用，更是让居民生活更加安全和富足的第一步。生活质量得到了进一步提高，这种变化还将持续下去。"
impblack.12.t.school: "新学校开学"
impblack.12.d.school: "今天，学校正式开学。联邦政府的支持和省政府的合作结出的硕果，如今呈现在我们眼前。这是长期以来居民们期盼已久的梦想变成现实，新建成的学校将在解决社区教育问题方面发挥重要作用。这不仅仅是教育设施的启用，更是让居民未来更加光明和富足的第一步。教育质量得到了进一步提高，这种变化还将持续下去。"
impblack.12.t.housing: "住房供应项目"
impblack.12.d.housing: "当地政府启动的住房供应项目带来了显著的变化。通过该项目，当地无家可归者人数大幅减少，稳定的居住环境也使居民的生活质量得到极大提高。他们日常生活中焦虑和痛苦正在逐渐消散，取而代之的是新的希望和安心感。拥有住房不仅仅是拥有屋顶，更是为重建生活奠定基础。因此，居民的爱国主义也更加深厚，对社区的责任感也日益增强。"
impblack.12.t.gun: "军工产业扩建"
impblack.12.d.gun: "根据省政府的计划，在当地建成了一座生产军需物资的工厂。这座工厂的建立，不仅仅是设施的建设，更给许多失业彷徨的人带来了新的希望。失业问题得到显著解决，当地经济也开始恢复活力。工厂如今已成为赖以生存的场所，也是为当地社区注入新活力的象征。"
impblack.12.t.min: "产业扩建"
impblack.12.d.min: "一些城市如今已成为当地工业革命的中心，其工业化发展令人瞩目。坚实的产业基础、丰富的专业人才以及具有前瞻性的领导层的果断决策，推动着这些地区持续发展。数千人在工厂机器之间挥汗如雨，他们的劳动成果源源不断地从生产线上涌出。这里流动的不仅仅是资本和产品，更是推动社会发展和变革的强大力量。工厂的烟囱冒出的烟，成为了繁荣的象征，这一切都证明了我们实施的经济政策成功扎根。"
impblack.12.t.failure_1: "省政府政策失败！"
impblack.12.d.failure_1: "省政府的政策以意想不到的方式发展，其结果给当地社会留下了深深的创伤。因此，联邦政府无法继续袖手旁观，只能通过紧急救助措施进行干预。情况已经到了临界点，需要迅速采取措施来解决问题。"
impblack.12.t.failure_2: "省政府卷入贪污丑闻！"
impblack.12.d.failure_2: "自由放任式的经济发展模式带来了显著的成果，但其背后也暗藏阴影。在宽松的监管下，相当一部分财富意外地落入了骗子的手中。最近，一些富有的商人利用巨额财富收买当地权力，在此过程中，省政府的资金流向了不明之处。他们在被法律制裁之前进行着巨大的贪污活动，成功地摧毁了当地经济的支柱。但这只是冰山一角。现在，我们到了必须与这种腐败作斗争，摆脱其黑暗影响的时候了。"
