 BA_King_Edward_name: "蒙上帝恩典，§t大不列颠§!、§G爱尔兰§!及§R海外英国自治领之国王§!，§Y信仰的捍卫者§!，§g印度皇帝§!，§Y国王 $ENG_king_edward$ 陛下§!"
 BA_King_Edward_desc: "§L$ENG_king_edward$于 19 世纪末出生于一个受人尊敬的王室家族。从出生起，他就被赋予了作为王室成员的重要角色，并在青年时期游历了许多国家，接触了各种文化。这些经历对他日后作为领导者的远见产生了重大影响。\n\n从年轻时起，$ENG_king_edward$就深刻地认识到自己作为王位继承人的责任和义务。他特别关注社会问题和国际关系，并通过这些为未来的领导者做准备。在服兵役期间，他亲身实践了对国家的忠诚和奉献，从而赢得了国民的信任。\n\n随着时间的推移，$ENG_king_edward$逐渐感受到了王位继承的重任，并过着为国家和人民奉献的生活。在此期间，他活跃于各个领域，作为王室成员与人民紧密相处，并为他们做出了许多努力。\n\n$ENG_king_edward$的这些奉献活动给公众留下了深刻的印象，并受到了人民的尊敬。基于作为领导者的责任感和对人民的深厚感情，$ENG_king_edward$将为王国的未来做好准备，并做出重要的决定。§!"
 BA_King_George_name: "蒙上帝恩典，§t大不列颠§!、§G爱尔兰§!及§R海外英国自治领之国王§!，§Y信仰的捍卫者§!，§g印度皇帝§!，§Y$george_v$ 陛下§!"
 BA_King_George_desc: "§L$george_v$出生于一个受人尊敬的王室家族，从小就深刻地学习了王室的传统和责任。作为王室成员，他积累了各种经验，自然而然地培养了作为领导者的资质。尤其是在青年时期，他在海军服役，亲身实践了对国家的奉献和忠诚。\n\n$george_v$认真对待自己作为王位继承人的义务。他希望成为一位贴近民众，倾听他们声音的领导者，并为此不断努力。他会见社会各界人士，了解王国的现状并寻求解决方案，从而成为一位深受人民信赖的领导者。\n\n即位后，$george_v$致力于稳定国家，并推行有利于人民的政策。他在外交上也发挥了重要作用，提高了王国在国际社会的地位。$george_v$比任何人都重视王国的繁荣和人民的安宁，并为此竭尽所能。\n\n因此，$george_v$受到了人民的尊敬和爱戴，并履行了作为领导者的责任。他的奉献和努力为王国的稳定和发展做出了巨大贡献，他的成就将被后人铭记。§!"
