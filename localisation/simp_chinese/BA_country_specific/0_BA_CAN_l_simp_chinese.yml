 IMP.0.t: "爱德华八世的加冕典礼"
 IMP.0.desc: "爱德华八世陛下是第一位在威斯敏斯特教堂以外的地方举行加冕典礼的英国国王陛下。王室策划者已准备在渥太华最大的圣公会教堂——基督教堂大教堂举行盛大的仪式。从英国流亡的坎特伯雷大主教按照传统主持了仪式，众多媒体密切关注着这一过程。加冕典礼结束后，国王陛下并没有出现在白金汉宫的阳台上，而是出现在现任王室官邸——里多堂的阳台上，在那里他受到了热情洋溢的加拿大民众的欢迎。"
 IMP.0.a: "这足以成为一场合法的加冕典礼！"
 ENG_coronation_of_edwards: "完成加冕典礼的 $ENG_king_edward$"
 IMP.1.b: "支持加拿大政府"
 you_can_see_ENG_gui: "现在您可以访问流亡政府的 GUI。"
 IMP.2.d.war: "爱德华国王通过电台讲话向加拿大各地，从温哥华到圣约翰斯，从多伦多到北极的所有人民传递了信息。国王强烈谴责凯撒公司，并坚定而有力地宣布，他决心结束他父亲发起的战争，最终夺回英国。\n\n这次演讲强调了领导作用，并赢得了英国流亡者团体的支持，同时也极大地鼓舞了英国的抵抗力量。然而与此同时，它也引起了加拿大和其他自治领的担忧，加剧了紧张气氛。"
 IMP.2.d.gov: "爱德华国王通过电台讲话向加拿大各地传递了信息。从温哥华到圣约翰斯，从多伦多到北极，加拿大人对温和而庄严的讲话印象深刻，讲话强调了自治领之间的合作和团结，以及稳定的重要性。\n\n这次演讲为加拿大和其他自治领提供了维持稳定和团结的机会。然而，这未能满足英国流亡者团体的期望。"
 IMP.2.d.neu: "爱德华国王通过电台讲话向人民和国家传递了重要信息。从温哥华到圣约翰斯，从多伦多到北极，加拿大人对庄严而有力的讲话做出了巨大反应，讲话既表明了收复本土的决心，又强调了自治领的稳定和团结。\n\n这次演讲在流亡者和自治领中都得到了积极的反应，但并没有留下更强烈的印象。这可能会引起人们对国王领导能力的怀疑。"
 IMP.5.Churchill: "今天，爱德华国王任命 $ENG_winston_churchill$ 为大英帝国的新任首相。在西方世界的崩溃以及英国本土遭受突袭和投降之后，大英帝国流亡到加拿大，出现了领导真空。在斯坦利·鲍德温伯爵因过度劳累和疲劳辞去首相职务后，国王通过亲政临时领导了帝国。\n\n然而，由于国际形势的快速变化和自治领的要求，加拿大议会和公众强烈要求新的领导人。借此机会，爱德华国王决定任命具有强大领导能力和坚定意志的 $ENG_winston_churchill$ 为首相。\n\n$ENG_winston_churchill$ 在流亡的英国人中获得了强烈的支持，并被认为是领导英国抵抗异界威胁的人物。他已经拥有在战争时期领导英国的经验，并表达了让大英帝国再次成为强大国家的决心。\n\n$ENG_winston_churchill$ 的任命被视为英国流亡政府重建和抵抗异界威胁的象征。在他的领导下，大英帝国将在这场危机中再次崛起。\n\n爱德华国王在将政府指挥权交给 $ENG_winston_churchill$ 时说：“在这个困难时期，只有您才能带领大英帝国。帝国的未来掌握在您的手中”，这标志着一个新时代的开始。"
 IMP.5.mackenzie: "今天，爱德华国王任命加拿大威廉·莱昂 $CAN_mackenzie_king$ 为大英帝国的新任首相。最近，由于西方世界的崩溃以及英国本土遭受突袭和投降，大英帝国不得不流亡到加拿大。在这种危机情况下，虽然国王的亲政体制得以维持，但由于加拿大议会和自治领政府的要求，任命新的领导人已势在必行。\n\n爱德华国王选择 $CAN_mackenzie_king$ 作为加拿大总理和自治领团结的象征。$CAN_mackenzie_king$ 在加拿大拥有丰富的政治经验，他温和而谨慎的领导对于维持自治领之间的稳定与合作发挥了重要作用。此外，他获得了加拿大政府的全力信任，预计这次任命将加强整个自治领的团结。\n\n$CAN_mackenzie_king$ 的任命将加强自治领内部的团结，并发挥关键作用，使大英帝国能够建立更强大的防御体系，以对抗异界威胁。他被认为是最适合克服这次危机并领导帝国重建的人。\n\n爱德华国王在任命 $CAN_mackenzie_king$ 时强调：“在这个艰难时期，自治领之间的合作和团结至关重要。$CAN_mackenzie_king$ 总理是领导这一时代要求的合适人选。”\n\n$CAN_mackenzie_king$ 将把大英帝国的稳定和自治领之间的合作放在首位，并将努力在这个危机中重建帝国。"
 IMP_5public: "英国第 60 任首相。"
 #\n\n...\n\n书桌上放着一份来自加拿大议会的正式声明。我已经盯着这份文件看了几分钟了。文件中的文字似乎有分量，它向我走来，使我陷入了沉思。房间里很安静，窗外，加拿大的寒风拍打着玻璃窗。我曾经是一个统治世界的帝国的国王，现在却在这片陌生的土地上守护着岌岌可危的王位，真是讽刺。\n\n声明中清楚地写着，加拿大议会强烈要求我任命一位新总理。他们的坚定语气渗透在文件的每个角落，表明不能再拖延了。我面前的这份文件可能决定着大英帝国的命运，这让我感到心头沉重。\n\n我起身走到桌子旁边的窗户边。外面一片漆黑，远处的城市灯光隐约闪烁。我的脑海中充满了无数的想法。议会的要求显然是合理的。为了帝国的稳定，我必须任命一位新总理。如果麦肯齐·金担任这个职位，他将能够加强自治领之间的团结，并维持大英帝国的平衡。\n\n但是，还有其他选择。我仍然是这个帝国的君主。我可以行使作为专制君主的权力，并亲自领导帝国。我知道在这个危机时期需要强大的领导力。我可以通过我的决心和意志重建帝国。但是，这可能会导致与自治领之间的冲突。现在的帝国已不同于往日。在英国本土沦陷后，自治领都在表达自己的意见。如果我的决定伤害了他们，帝国可能会走向不可逆转的分裂。\n\n我回到桌子旁，拿起议会发来的声明。纸张的触感传到我的指尖。这一张纸将决定我的命运。我将接受议会的要求并任命一位总理，还是选择作为专制君主的方式？两种选择摆在我面前。\n\n现在是做出决定的时候了。随着时间的推移，选择的分量正在增加。我深吸一口气，稳定自己的思想，以便做出决定。帝国的命运掌握在我手中的事实再次压迫着我。但我是一位国王。在这一刻，我必须做出正确的选择。\n\n最终，我拿起笔，在签名处签了名。"
 impindia.1.d: "该给的就给。"
