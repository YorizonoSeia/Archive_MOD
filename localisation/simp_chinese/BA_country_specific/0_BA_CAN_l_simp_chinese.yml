 ENG_country_intro_content: "拿破仑战争的胜利是大英帝国成长为全球霸权国家的起点。反法同盟在对抗法国的战争中的胜利削弱了法国在欧洲的影响力，而英国则凭借其相对强大的海军和遍布全球的贸易网络，主导了国际秩序。自那时起开始的“不列颠治世”是大英帝国调解世界主要冲突、维持和平的时期，也是其最辉煌的时期。\n\n拿破仑战争后的维多利亚时代的黄金时期，使得大英帝国达到了顶峰，但那个时期几乎不存在的战争也导致英国人沉溺于和平之中。大英帝国享受着光荣的岁月。香港、澳大利亚、新西兰、加拿大，以及印度这颗巨大的宝石，都点缀着大英帝国的王冠，向全世界展示了大英帝国的巨大地位。\n\n随着时间的推移，与法国这个事实上的竞争对手瓜分了几乎整个世界的大英帝国，继西班牙之后，获得了“日不落帝国”的称号。大英帝国的地位似乎将持续下去。"
 ENG_country_intro_content_1: "但是，一切都有结束的时候。大英帝国的威势也开始逐渐动摇。击败拿破仑、统治欧洲的英国，随着时间的推移，面临着新兴强国的挑战。尤其是普鲁士统一、建立德意志帝国后，其国力迅速增强，紧追大英帝国。德意志帝国皇帝威廉二世推行的“世界政策（Weltpolitik）”暴露了其帝国主义野心，试图重塑欧洲和世界的秩序。德国的崛起对英国构成了威胁，甚至迫使英国与其长期竞争对手法国联手。\n\n最终，这种冲突逐渐升级，最终导致了第一次世界大战，即大战的悲惨结局。这场战争席卷了欧洲和全世界，夺走了无数生命，并对包括英国在内的主要强国造成了巨大的损害。大英帝国在战争中也有大量士兵丧生，战争导致财政和经济负担急剧增加。这大大动摇了大英帝国的地位，使其难以再像以前那样保持压倒性的力量。\n\n尽管如此，大英帝国还是挺过了这场危机。由于遍布全球的广阔殖民地和仍然稳固的经济基础，即使在大战后的大萧条时期，它也能保持相对稳定的地位。但是，战争的伤痕在英国社会和经济中留下了深刻的印记。战争中消耗的巨额资源和人力，以及由此造成的财政负担，使英国逐渐衰弱。这导致大英帝国逐渐采取了对战争消极的态度，其在世界舞台上的领导地位也逐渐减弱。"
 ENG_country_intro_content_2: "在全世界挥舞旗帜的大英帝国背后捅刀子的，不是别人，正是突然出现的外来者。他们把欧洲搞得一团糟，英国也不例外。看到名为凯撒公司的外星人攻陷伦敦，以及欧洲国家崩溃，大英帝国的市民，无论是政治家还是普通民众，都在与他们对抗。\n\n但是大英帝国的命运就像风中的灯火一般岌岌可危。象征着帝国地位的殖民地，看到英国这个暴君的动摇，正虎视眈眈地寻找摆脱枷锁的机会。凯撒公司和英国军队之间的实力差距，让绝望的种子在英国人之间生根发芽。\n\n自诺曼入侵以来，从未遭受过外敌攻击的不列颠群岛，再次陷入混乱之中。虽然他们现在看不到任何希望，但以不列颠的名义，士兵们仍将拿起步枪，与外星人战斗到底。"