ENG_country_intro_header: "统治吧，不列颠！"
ENG_country_intro_header_1: "大战与和平"
ENG_country_intro_header_2: "不列颠人永不为奴！"
ENG_country_intro_content: "拿破仑战争的胜利成为大英帝国发展成为全球霸权国家的转折点。对法同盟军战胜法国，削弱了法国在欧洲的影响力，英国凭借其相对强大的海军和遍布全球的贸易网络主导国际秩序。从那时起开始的"不列颠和平"时期，大英帝国调解世界主要冲突，维护和平，被人们铭记为最伟大的时期。\n\n拿破仑战争之后维多利亚时代的黄金时期，使得大英帝国迎来了最好的时代，但几乎没有战争的时期，导致英国人沉浸在和平之中。大英帝国享受着辉煌的时期。香港、澳大利亚、新西兰、加拿大，以及印度这颗巨大的宝石，装饰着大英帝国的王冠，向全世界展现了大英帝国的巨大威望。\n\n随着时间的推移，与法国这个竞争对手实际上瓜分了世界的大英帝国，继西班牙之后获得了"日不落帝国"的称号。大英帝国的声望似乎将持续下去。"
ENG_country_intro_content_1: "但是，任何事物都有结束的时候。大英帝国的威势也开始逐渐动摇。击败拿破仑并统治欧洲的英国，随着时间的推移，面临着新兴强国的挑战。特别是普鲁士统一后，组建了德意志帝国，迅速增强国力，紧追大英帝国。德意志帝国皇帝威廉二世推行的"世界政策(Weltpolitik)"展现了帝国主义的野心，试图重塑欧洲和世界的秩序。德国的崛起对英国来说是如此具有威胁性，以至于迫使英国与其长期竞争对手法国联手。\n\n最终，这种冲突不断升级，最终导致了第一次世界大战，即残酷的大战。这场战争席卷了欧洲和全世界，夺走了无数生命，给包括英国在内主要强国造成了巨大的损失。大英帝国也在战争中损失了无数士兵的生命，战争导致财政和经济负担急剧增加。这严重动摇了大英帝国的声望，使其难以再维持之前的压倒性力量。\n\n尽管如此，大英帝国还是挺过了这场危机。由于其遍布全球的广阔殖民地和依然坚实的经济基础，在大战后的大萧条时期，它仍然保持着相对稳定的地位。但战争的创伤给英国社会和经济带来了沉重的打击。战争中消耗的巨大资源和人力，以及由此造成的财政负担，逐渐削弱了英国。这导致大英帝国对战争采取越来越消极的态度，其在世界舞台上的领导地位也逐渐减弱。"
ENG_country_intro_content_2: "在全世界挥舞旗帜的大英帝国背后，刺中它的不是别的，而是突然出现的外国人。他们把欧洲搞得一团糟，英国也不例外。在凯撒集团这个外星人手中，伦敦沦陷，欧洲国家相继崩溃，大英帝国的国民们，无论政客还是平民，都在与他们对抗。\n\n然而，大英帝国的命运就像风中的烛火。象征帝国威望的殖民地，看着英国这个暴君摇摇欲坠，正伺机摆脱其枷锁。凯撒集团与英国军队之间的力量差距，在大英帝国国民中滋生了绝望的苗头。\n\n诺曼征服之后从未受到外敌入侵的不列颠群岛再次陷入混乱。现在他们看不到任何希望，但为了不列颠的名字，士兵们将拿起步枪，与外星人战斗到底。"

