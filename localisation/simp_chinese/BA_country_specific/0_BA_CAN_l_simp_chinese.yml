 CAN_current_situation_categories_desc: "\n\n£GFX_decision_ENG_government\n\n\n\n\n自治领的局势正处于岌岌可危的平衡之中。在覆盖一千万平方公里的土地上，帝国的残余、渥太华的议会以及国王陛下的子民们各自持有不同的立场。自治领的大部分似乎并不支持我们，如果不能赢得所有人的信任，内阁将会崩溃。\n\n内阁成员们各自为自己的利益着想。议会渴望稳定，但保守党的新兴势力似乎是政治不稳定的根源。我们必须努力反驳这一点。\n\n国王陛下忠诚的子民们正要求通过战争来恢复失去的帝国荣光。为了安抚他们，我们需要恩威并施。\n\n内阁的基础是国王陛下的子民。他们渴望经济稳定，我们必须为他们制定适当的对策。\n\n[ROOT.GetLeader]必须在政界、经济和复仇之间谨慎地寻求平衡。如果处理不当，我们将面临分裂的危机。\n"
