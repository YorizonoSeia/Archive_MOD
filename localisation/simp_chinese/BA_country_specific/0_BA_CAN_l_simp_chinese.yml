#事件

IMP_event.1.t: "皇家海军和陆军的流亡"
IMP_event.1.d: "在英国一方英勇作战的士兵们逃亡了。"
IMP_event.1.a: "啊，到了吗。"
IMP_event.2.t: "加拿大的抵抗"
IMP_event.2.d: "加拿大驱逐英国！"
IMP_event.2.a: "向他们展示我们的力量！"
IMP_event.3.t: "苏里南占领"
IMP_event.3.d: "趁荷兰政府垮台之际，英国军队临时接管了苏里南的行政事务。"
IMP_event.3.a: "仅仅是为了维持秩序！"
IMP_event.4.t: "西印度群岛"
IMP_event.4.d: "联合加勒比海殖民地，组建了西印度群岛。"
IMP_event.4.a: "只是权宜之计。"
IMP_event.5.t: "试图国有化埃及苏伊士运河"
IMP_event.5.d: "埃及试图国有化苏伊士运河。我们必须迅速与他们进行谈判，将危机降至最低。"
IMP_event.5.b: "向他们展示大英帝国的威严！"
IMP_event.5.a: "承认他们的国有化，并要求通行权。"
IMP_event.5.c: "我们现在无力。"
IMP_event.6.t: "英国的接受"
IMP_event.6.d: "英国接受了我们的国有化。"
IMP_event.6.a: "很好！"
IMP_event.7.t: "英国要求通行权"
IMP_event.7.d: "作为交换，英国接受了我们的国有化，并要求通行权。"
IMP_event.7.a: "公平的交易。"
IMP_event.7.b: "没门！"
IMP_event.8.t: "保障埃及的通行权"
IMP_event.8.d: "埃及承认了我们的通行权。"
IMP_event.8.a: "万幸。"
IMP_event.9.t: "埃及的拒绝"
IMP_event.9.d: "埃及拒绝了我们的提议。"
IMP_event.9.a: "这样！"
IMP_event.10.t: "英国的拒绝"
IMP_event.10.d: "英国拒绝了我们的国有化。"
IMP_event.10.a: "尽管如此，那里是我们的领土！"
IMP_event.11.t: "中东战争"
IMP_event.11.d: "由于苏伊士运河国有化问题产生摩擦的埃及和英国政府，经过数日谈判失败后，进入战争状态。\n\n埃及方面称，这只是对我们领土的决定，而英国的侵略是"毫无理由的战争"，并对此表示谴责。目前，英国方面的立场尚未正式公布。\n\n由于英国的入侵，中东各国为了支援埃及而结成同盟，并向英国政府递交了正式宣战书。"
IMP_event.11.a: "展现大英帝国的力量！"
IMP_event.11.b: "驱逐压迫者！"
IMP_event.11.c: "有趣。"
IMP_event.12.t: "寒冷的领土"
IMP_event.12.d: "尽管民众进行了绝望的抵抗，但阻止来自异界的敌人还是力不从心。不过，英国军方支援了英国王室和政府要员、议员、资本家和技术人员在本土局势恶化之前逃往加拿大，这为现在的快速重建提供了有利条件。"
IMP_event.12.a: "然而，并非所有人都欢迎他们。"
IMP_event.15.t: "殖民地干预"
IMP_event.15.d: "现在绝望还为时过早。大英帝国尚未灭亡，殖民地是可以控制的！"
IMP_event.15.a: "消灭敌人！"
IMP_event.17.t: "斯坦利·鲍德温辞职"
IMP_event.17.d: "今天，英国首相斯坦利·鲍德温以健康原因辞职。为了刚刚开始的重建不被阻碍，我们必须选出英国临时政府的新首相。"
IMP_event.17.a: "保守党的 $ENG_winston_churchill$。"
IMP_event.17.b: "工党的克莱门特·艾德礼。"
IMP_event.17.c: "加拿大自治领总理，$CAN_mackenzie_king$。"

IMP_event.18.t: "英国的英联邦呼吁"
IMP_event.18.d: "行政混乱结束后，英国再次呼吁其自治领。"
IMP_event.18.a: "走吧。"

IMP_event.19.t: "英国的归顺要求"
IMP_event.19.d: "以获得进军本土桥头堡为名义，英国要求我们放弃主权。"
IMP_event.19.a: "疯了吗！"
IMP_event.19.b: "...我们愿意加入英联邦。如果他们交出北爱尔兰的话。"
IMP_event.19.c: "作为交换，请交出北爱尔兰。"

IMP_event.20.t: "爱尔兰的部分接受"
IMP_event.20.d: "爱尔兰表示，如果我们接受他们的要求并交出北爱尔兰，他们愿意加入英联邦。"
IMP_event.20.a: "接受他们的要求。"
IMP_event.20.b: "我们不能放弃大英帝国的合法领土。"

IMP_event.21.t: "爱尔兰的接受"
IMP_event.21.d: "爱尔兰接受了我们的要求。"
IMP_event.21.a: "太好了！"

IMP_event.22.t: "邀请我们加入英联邦的英国"
IMP_event.22.d: "英国邀请我们加入他们的势力范围。"
IMP_event.22.a: "接受。"
IMP_event.22.b: "拒绝。"

IMP_event.24.t: "为人民的承诺"
IMP_event.24.d: "为了提高我们的共产党支持率，我们将向人民做出一个承诺。我们将做出什么样的承诺呢？"
IMP_event.24.a: "承诺建设军工厂。"
IMP_event.24.b: "承诺建设民用工厂。"
IMP_event.24.n: "承诺最高水平的生活。"
IMP_event.24.m: "承诺性别平等。"

IMP_event.28.t: "[FROM.GetName] 的领土归还要求"
IMP_event.28.d: "大概就是英国死缠烂打要回土地的内容"
IMP_event.28.a: "就这样吧"
IMP_event.28.b: "没门"

IMP_event.29.t: "接受我们要求的 [FROM.GetName]"
IMP_event.29.d: "大概就是对方把土地还给我们了"
IMP_event.29.a: "太好了"

IMP_event.30.t: "拒绝我们要求的 [FROM.GetName]"
IMP_event.30.d: "大概就是对方拒绝了"
IMP_event.30.a: "看来只能动武了！"

