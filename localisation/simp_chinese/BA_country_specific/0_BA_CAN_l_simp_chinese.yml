 CAN_Canada_new_deal: "加拿大公共工程计划"
 CAN_Canada_new_deal_desc: "麦肯齐·金政府正在积极推行通过大规模公共工程创造就业机会的政策。这些计划旨在通过道路、桥梁和水坝等大型基础设施项目来缓解失业问题并刺激经济。"
 CAN_infrastructure_effort: "扩展加拿大国家铁路"
 CAN_infrastructure_effort_desc: "铁路网是加拿大的动脉，也是加拿大国家铁路的命脉。扩建这个铁路网可以使国家更加强大，而且如果到了我们必须在全国范围内进行战时供应和军队运输的时候，那也必将证明这一点。"
 CAN_create_national_employment_commission: "成立国家就业委员会"
 CAN_create_national_employment_commission_desc: "1936 年成立的国家就业委员会旨在解决目前在加拿大各地日益严重的失业问题。该委员会正在对全国范围内的失业情况进行彻底调查，并在此基础上向政府提出建议，以便政府能够实施有效的创造就业机会的计划。预计该委员会的建议将对政府通过公共工程为失业人员提供工作机会并支持经济复苏发挥重要作用。"
 CAN_Federal_Provincial_Cooperative_Programs: "联邦-省合作计划"
 CAN_Federal_Provincial_Cooperative_Programs_desc: "麦肯齐·金政府目前正在加强联邦政府和省政府之间的合作，以应对大萧条。通过这一合作计划，联邦政府将与省政府在失业救济、住房建设和农业支持等多个领域密切合作，并提供必要的支持。"
 CAN_social_security_system: "社会保障制度"
 CAN_social_security_system_desc: "政府最近正在逐步推行社会保障制度。这些政策以失业保险等形式出现，预计将为加拿大人民提供安全感，并大大有助于缓解经济上的不安全感。这些制度将在未来成为加拿大福利国家的重要基础。"
 CAN_banking_reform: "银行改革"
 CAN_banking_reform_desc: "麦肯齐·金政府正在通过改革加拿大的银行系统来寻求金融稳定。特别是，1935 年成立的加拿大中央银行在稳定金融市场和调整货币政策方面发挥着关键作用。通过这种方式，政府将具备更有效地应对经济危机的能力。"
