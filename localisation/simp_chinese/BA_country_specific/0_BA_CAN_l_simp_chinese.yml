 CAN_public_works: "设立联邦救济营"
 CAN_public_works_desc: "大萧条的影响仍然存在，全国各地仍有大量失业者挣扎在贫困中或沦为罪犯。我们能做的最好的办法就是把他们聚集到"联邦救济营"。在那里，他们可以获得工资和食物，并作为劳动力被用于全国各地的项目。"
 IMP_national_housing_act: "国民住房法案"
 IMP_national_housing_act_desc: "住房是基本需求，也是经济活动的主要来源。通过鼓励住房建设和购买，我们可以创造对主要产业的需求，并促进整个产业经济的扩张。"
