 GEH_zero_congress_focus: "第一次风纪委员大会"
 GEH_zero_congress_focus_desc: "局势有所平息，经过努力，生活正在恢复正常。风纪委员们高呼应召开大会，决定我们的未来，并制定未来的计划。"
 GEH_Nuremberg_Wehrmacht: "纽伦堡搜查"
 GEH_Nuremberg_Wehrmacht_desc: "据情报部门的情报，纽伦堡有国防军残余势力秘密活动。必须彻底搜查这座城市。"
 GEH_Regensburg_Wehrmacht: "雷根斯堡搜查"
 GEH_Regensburg_Wehrmacht_desc: "据情报部门的情报，雷根斯堡有国防军残余势力秘密活动。必须彻底搜查这座城市。"
