 GEH_war_focus_8: "格黑娜收复计划"
 GEH_war_focus_9: "三一进攻计划"
 #章节5
 GEH_three_congress_focus: "第四次风纪委员会总会"
 GEH_three_congress_focus_desc: "在波涛汹涌之后，留下的是站稳脚跟的风纪委员会和格黑娜。三一这个恶魔在战争中失败了，我们迎来了新的局面。\n许多风纪委员会成员高呼必须召开第三次风纪委员会总会。而我们的未来将在这次总会上决定。"
 GEH_trinity_focus_1: "禁止三一偶像崇拜"
