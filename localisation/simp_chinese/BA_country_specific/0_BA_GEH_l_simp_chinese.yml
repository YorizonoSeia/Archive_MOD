 # Gehenna
 GEH_country_intro_header: "黑暗中的秩序"
 GEH_country_intro_content: "盖希纳学院几乎没有像样的校规，学生们随意上下学，学院里充斥着毫无意义的爆炸袭击和社团间的冲突，一片混乱。但多亏了我们风纪委员的存在，秩序才勉强维持，然而问题重重。\n\n万魔殿与风纪委的冲突从何时开始的呢？不知不觉间，冲突的裂痕已深不可测，双方已走到无法回头的境地。\n\n随着姬塔罗斯陷入异界，盖希纳迎来了更大的混乱。万魔殿的行政更加混乱。如今被抛弃在异界，我们正竭尽全力了解情况，万魔殿虽然迟了，但也正在努力寻找原因。\n\n只有你的选择才能终结这场混乱。\n\n§Y开发：Kangseul2702，SKSKIe§！"
 GEH_guide: "\n£white_dot 拒绝国防军的妥协方案\n£white_dot 在与万魔殿的内战中获胜\n£white_dot 使学院恢复正常\n£white_dot 达成伊甸条约\n\n\n§R用鲜血为这一切画上句号。§！"
