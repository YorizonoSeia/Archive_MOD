hina_assembly.12.t: "第一次学生会全体会议：对学生会长的忠诚"
hina_assembly.12.desc: "学生会成员看到学生会长以强大的魅力和井然有序的方式解决紧急事件，而陷入过度的热情之中。在学生会成员压倒性的支持下，本次会议是关于学生会的国体。\n\n阿玛乌·阿可和企划部饶有兴致地观察着现状，保持沉默。\n\n白峰伊织和官员们对他们的努力被掩盖表示不满。\n\n相当数量的普通学生会成员赞扬学生会长的行为。"
hina_assembly.12.a: "这不会有什么问题。"
hina_assembly.12.b: "宣传学生会的官员。"
hina_assembly.12.c: "接受这份热情。"
