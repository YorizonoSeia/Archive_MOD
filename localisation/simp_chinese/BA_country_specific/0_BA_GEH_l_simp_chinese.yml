 GEH_Gehenna_Rebuilding: "企划部的计划"
 GEH_Gehenna_Rebuilding_desc: "企划部长天羽·亚子制定的经济计划将对盖希纳粗放的经济产生巨大帮助。计划书已提交给风纪委员长。"
 GEH_approve_plan: "预算分配"
 GEH_approve_plan_desc: "风纪委员长批准了天羽·亚子的经济计划，并获得了相应的预算。在天羽·亚子周密而完美的计划下，盖希纳经济将复苏。"
 GEH_first_five_year_plan: "第一个五年计划"
 GEH_first_five_year_plan_desc: "在和平持续期间，我们必须按照计划更快地推进工业化。"
 GEH_nationalise_railways: "盖希纳铁路"
 GEH_nationalise_railways_desc: "连接盖希纳的不是道路，铁路也是盖希纳的生命线。上次战争中铁路遭到严重破坏，必须修复。"
 GEH_factory_focus_1: "废弃工厂再利用"
 GEH_factory_focus_1_desc: "在调查盖希纳西部时，我们发现沿河分布着许多工厂。利用这些工厂将大有裨益。"
 GEH_factory_focus_3: "国防基金"
 GEH_factory_focus_3_desc: ""
 GEH_factory_focus_4: "重工业重组"
 GEH_factory_focus_4_desc: "在重工业发展过程中，我们发现了一些效率低下的部分。如果经过整合，效率将大大提高。"
 GEH_factory_focus_6: "提高产量"
 GEH_factory_focus_6_desc: "盖希纳特有的生产方式无法超越其他学院。我们必须实施新的生产方式，引进新技术，与其他学院不相上下甚至超越。"
 GEH_control_market_investment: "管制市场投资"
 GEH_control_market_investment_desc: "在天羽·亚子和企划部的领导下，我们将激活管制市场投资，使国内资本服从风纪委，并形成灵活的市场结构。"
 GEH_prefect_team_priority: "风纪委优先"
 GEH_prefect_team_priority_desc: "所有经济政策最终都应为了风纪委和风纪委员服务，我们决不能忘记这一根本原则。在经济政策方面，我们将优先考虑风纪委的运作。"
 GEH_vertical_integration: "垂直整合"
 GEH_vertical_integration_desc: "在风纪委优化的官僚体制下，我们将执行多项经济计划。通过产业垂直整合和中央管制，我们将形成高效的经济结构。"
 GEH_Cooperation_with_HID: "情报部"
 GEH_Cooperation_with_HID_desc: "情报在各个方面都有帮助。如果提升情报部门的级别并赋予其更多权力，他们就能更好地完成任务。"
 GEH_hit_wehrmacht: "攻击国防军"
 GEH_hit_wehrmacht_desc: "国防军如同癌症，必须尽快清除。"
 GEH_hit_wehrmacht_2: "接管州政府"
 GEH_hit_wehrmacht_2_desc: "接管德国州政府，可以减轻风纪委的行政负担，并轻松获得对地方政府的控制权。"
 GEH_HID_benriya: "侦探社问题"
 GEH_HID_benriya_desc: "侦探社越过了不该越过的界限。白峰伊织袭击事件严重威胁到盖希纳学院和风纪委的安全。必须消灭他们。"
 GEH_HID_trinity: "黑暗中的眼睛"
 GEH_HID_trinity_desc: "即使风纪委打败了万魔殿，内部也可能存在与万魔殿勾结的人。我们必须在暗中监视和记录他们。"
