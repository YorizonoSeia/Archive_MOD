##第一次总会##
 
 
hina_assembly.8.c: "赋予执行部权力。"
hina_assembly.10.desc1: "风纪委员会的规模不足以统治整个巴伐利亚。由于其他大多数核心成员也同意此事，因此，与大多数风纪委员会成员认为的主要议题不同，该事项率先开始了会议。会议像往常一样从空崎日奈的简短说明开始，但与之前不同的是，并没有展开激烈的讨论。\n\n最终，选择将由空崎日奈和少数高层成员决定。可能会有稳定招募格黑娜学生的方案，或者广泛接受其他学校学生的方案。" #9-a, b
hina_assembly.10.desc2: "风纪委员会的规模不足以统治整个巴伐利亚。由于其他大多数核心成员也同意此事，因此，与大多数风纪委员会成员认为的主要议题不同，该事项率先开始了会议。会议像往常一样从空崎日奈的简短说明开始，但与之前不同的是，并没有展开激烈的讨论。\n\n最终，选择将由空崎日奈和少数高层成员决定。可能会有稳定招募格黑娜学生的方案，或者广泛接受其他学校学生的方案，或者也可能会启用当地的德国公民来管理自治政府。" # 9-c
