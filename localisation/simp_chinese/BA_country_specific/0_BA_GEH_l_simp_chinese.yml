 GEH_rework_focus_1: "企划部"
 GEH_rework_focus_1_desc: "由天羽·亚子领导的企划部是风纪委负责行政和战略规划的核心部门。他们凭借出色的文书处理能力，使风纪委的运作系统化，并制定各种作战计划和政策，以支持风纪委的高效运作。"
 GEH_rework_focus_2: "医疗部"
 GEH_rework_focus_2_desc: "由日野宫·知惠领导的医疗部是风纪委负责医疗支援的重要部门，专业负责战斗人员的治疗和健康管理。"
 GEH_rework_focus_3: "执行部"
 GEH_rework_focus_3_desc: "由白峰·伊织指挥的执行部是风纪委负责管理军事力量和进行战斗训练的核心部门。他们通过严格的训练计划提高风纪委员的战斗能力，并在必要时进行迅速有效的军事行动，以保障风纪委的安全和目标的实现。"
