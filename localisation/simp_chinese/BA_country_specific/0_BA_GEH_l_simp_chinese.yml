GEH_popular_support_desc: "风纪委员会可能具有民主和大众的理想，但在实现这些理想方面还有很长的路要走。许多空想家带着他们的理想乡承诺来到又离开格黑娜的学生们，只有少数人信守承诺。战场上的胜利可以证明风纪委员会的坚韧，并在他们的旗帜下团结风纪委员会，但如果他们真的要赢得人民的心，他们首先必须拯救那些受永恒斗争困扰的学生。\n\n学生们要认为一个国民政府是合法的，就需要长期的国家建设和谨慎的政策实施，而不是傲慢的宣言和华丽的阅兵式。同时，大多数人认为风纪委员会只是与军阀独裁者相差无几。"
