 NextPhase.0.t: "机会"
 NextPhase.0.desc: "尽管风纪委员长发出警告，[GEM.GetName](方)仍在继续与国防军进行谈判。"
 NextPhase.0.a: ""
 NextPhase.0.b: "...看来计划得推迟了"
 NextPhase.1.t: "预定的流血"
 NextPhase.1.desc: "负责盖希纳治安和国防的风纪委宣布对万魔殿主要官员发布逮捕令。\n风纪委天羽·亚子高级行政官说道：\n\n"此次事件的起因完全在于万魔殿。我们将调查花沼·真琴议长的舞弊选举嫌疑、持续阻挠风纪委工作、管理混乱等问题。"\n\n亚子行政官表示，万魔殿即使在国家紧急状态下也未停止对风纪委的压制，这是最大的问题，并承诺将镇压万魔殿，并在风纪委的控制下设立临时委员会，稳定国家。\n根据索拉萨基·希娜风纪委员长的命令，目前风纪委部队正在集结前往万魔殿。\n现场报告显示，风纪委机动队和万魔殿第一近卫装甲师在中央大道发生交火，该地区已发布对居民的宵禁令…… "
 NextPhase.1.a: "政变？还是革命？"
 NextPhase.2.t: "革命的胜利"
 NextPhase.2.desc: ""我就知道会有这么一天。"\n\n希娜冷漠地俯视着在自己的办公室里跪倒在地，怒视自己的花沼·真琴议长，开口说道。\n真琴议长一言不发。\n只是即使在这种屈辱的情况下，也毫不掩饰对希娜的愤怒，仅仅握紧拳头。\n\n议长和议员们被风纪委员带走后，在空荡荡的议长办公室里，希娜望着窗外。\n她对跟在议员们身后，向自己挥手致意的伊吹短暂地露出了温柔的微笑，但她现在的脸上写满了冰冷的现实。\n不知不觉间，亚子走到她身后，和她保持着距离站着，小心翼翼地问道：\n\n"那么……您接下来打算做什么呢？"\n\n希娜没有立即回答，似乎陷入了沉思，只是继续望着窗外。\n然后她转过身，看着亚子回答道：\n\n"……嗯""
 NextPhase.2.a: ""要做的事情太多了""
 NextPhase.3.t: "三位一体的入侵！"
 NextPhase.3.desc: "风纪委正在进行快速工业化和军事改革，但三位一体的突然入侵使盖希纳进入战争状态。现在是检验风纪委员长迄今为止进行的工业化和军事改革是否成功的时候了。如果未能成功，风纪委和盖希纳将永远在三位一体的恶魔脚下呻吟。\n\n三位一体的军队正在向盖希纳北部推进。如果无法保卫盖希纳北部免受三位一体的攻击，我们将无法保卫盖希纳学院。\n\n前线已经出现大量伤员。盖希纳的命运掌握在你的手中。"
 NextPhase.3.a: "抵抗！"
 hina.1.t: "第三次风纪委员大会开幕"
 hina.1.desc: "风纪委曾隐匿在万魔殿的光芒之下，在阴影中活动，但最近目睹了万魔殿对姬塔罗斯混乱的政治局势的袖手旁观和腐败，再也无法忍受不公，发起了总起义。就这样，风纪委华丽地登上了动荡的姬塔罗斯舞台。万魔殿曾经的总部现在已经完全改造成风纪委的总部。第三次风纪委员大会的消息广为流传，许多学生开始关注风纪委。\n\n第一次大会上，在阐述革命后的盖希纳现状和未来方向时，大会进展顺利。各种意见汇集，得到大家的认可，大会在良好的氛围中进行。\n\n风纪委员长索拉萨基·希娜在风纪委旗帜的两侧发表开幕致辞。委员长呼吁，今后要坚持革命的正义性，不断前进，保持进步的姿态。这种氛围让人想起了攻占中央区和收复北区时的感觉，第三次风纪委员大会正式开始。"
 hina.1.a: "努力革命！"
 hina.2.t: "闭幕"
 hina.2.desc: "经过几周的深思熟虑，第三次风纪委员大会正式闭幕。许多事情已经决定，但仍有许多问题尚未解决。\n\n风纪委的下属部门获得了更大的权力。执行部负责国防，企划部负责经济等，下属部门也获得了各自的角色。虽然现在还很生疏，但随着时间的推移，他们将会变得更高效。\n\n"
 hina.2.a: "努力革命！"
 hina.3.t: "德国工业的心脏"
 hina.3.desc: "鲁尔工业区曾是德国工业中心，但在这个世界，在人们所说的第一次世界大战之后，它失去了昔日的繁荣。\n胜利者为了追求自己的利益而掠夺失败者，鲁尔地区的市民受到了不可磨灭的伤害。\n\n今天，天羽高级行政官向索拉萨基风纪委员长提交了通过鲁尔工业区重建来发展盖希纳势力范围的计划。\n经过长时间的讨论，该计划获得批准，与前任政府的不完善重建不同，我们期待该计划能够推动整个西德地区的进步。这将需要大量的人力、财力和时间，但我们相信这一切都是值得的。"
 hina.3.a: "脉搏再次跳动。"
 hina.4.t: "第一次风纪委员大会开幕"
hina.4.desc: "新世界的混乱逐渐平息，其轮廓也逐渐显现。在这个关键时刻，学生会长索拉咲雏紧急召集了所有学生会的成员。响应她的号召，执行各种大小任务的学生会成员们纷纷聚集。\n\n宽阔的会议室很快便充满了紧张和期待。各种背景和能力的学生会成员们就座后，空气中弥漫着即将发生重大事件的预感。\n\n最终，索拉咲雏与她的亲信一起走上了讲台。她的眼神中充满了坚定的意志，仅仅是她的存在就让整个会议室肃然起敬。雏深吸一口气，开始发表宣布第一次学生会全体会议开幕的演讲。\n\n她的演讲围绕三个核心主题展开：忠诚、团结和勇气。雏首先强调了在新世界中学生会的角色和责任，阐述了所有成员的忠诚心有多么重要。接着，她强调为了克服未来的挑战，学生会成员之间的牢固团结是必不可少的。最后，雏宣告面对未知的危险，勇气将成为我们最强大的武器。\n\n她的一字一句都充满力量，震撼着听众的心灵。当演讲达到高潮时，会议室充满了热烈的掌声和欢呼声。\n\n演讲结束后，会议室再次响起了雷鸣般的掌声。索拉咲雏充满魅力的领导力和远见卓识给所有学生会成员留下了深刻的印象，并在他们的心中点燃了新的火焰。\n\n在这个充满热情和决心的氛围中，第一次学生会全体会议正式开始。所有与会者都直觉到这次会议是开启新时代的历史性时刻，并对即将展开的讨论充满了期待。"
hina.4.a: "前进！"
hina.5.desc: "经过几天的深思熟虑，第一次学生会全体会议闭幕了。会议主要讨论了国防军和未来的问题，但许多问题仍未解决。\n\n学生会将很快开始着手驱逐国防军的工作，还需要监视万魔殿的动向。万魔殿的所作所为并非大问题，但如果他们与敌人勾结，学生会必须展现出不容忍的态度。"
hina.6.t: "恢复的平静"
hina.6.desc: "通过解除国防军残余势力的武装，我们摆脱了威胁。这要归功于学生会的周密计划和成员们的努力。随着国防军被瓦解，学生会控制地区恢复了相当程度的平静。但是我们不能掉以轻心。就像残余势力潜伏在城市中一样，我们必须防范潜在的威胁。我们需要持续收集情报，进行应对威胁的训练，并与当地居民合作，努力适应新的环境。将现状作为跳板，迈向未来，这将是我们接下来的任务。"
hina.6.a: "$hina.4.a$"
hina.7.t: "[GEA.GetName]与[GEM.Getname]建立联邦！"
hina.7.desc: "[GEM.Getname]方面无视[GEH.Getname]的意见，与我们曾经的敌人[GEA.GetName]建立了联邦！这是背叛歌姬学园正统性的行为！"
hina.7.a: "我们为了歌姬学园和学生而存在。"
##第一次全体会议##
hina_assembly.1.t: "执行部的权力？"
hina_assembly.1.desc: "执行部在学生会中负责武力，但在经历了上次战争后，承担起了学生会的国防责任。但这并非全是好消息。在上次战争中，执行部暴露了巨大的缺陷，改革的需求变得非常迫切。特别是，将其转变为精锐小型军事组织的声音，以及基于革命战争经验，主张拥有强大军事力量的声音，正激烈地对立着。\n\n然而，担忧的声音也在增大。执行部权力越大，担心内部派系的人也越来越多。在索拉咲雏担任学生会长期间或许安全，但如果其他人接任学生会长之位，与执行部的对抗将不可避免。"


hina_assembly.1.a: "知道了，大家都冷静一下！"
hina_assembly.2.t: "企划部与万魔殿"
hina_assembly.2.desc: "企划部是管理整个盖特纳的庞大官僚组织。它拥有相当大的自主权，可以在学生会内部协助处理文书工作，或自行解决问题。\n\n在革命战争中，学生会推翻了万魔殿并恢复行政管理时，发现了巨大的问题。他们意识到万魔殿的行政管理腐败且效率极低。处理万魔殿的行政事务可能需要相当长的时间。"
hina_assembly.2.a: "作为企划部长，她自己就能解决。"
hina_assembly.3.t: "医疗部？"
hina_assembly.3.desc: "医疗部在革命战争的后方为他人服务。特别是以千夏为中心开展的救济活动，赢得了盖特纳学生的广泛关注和认可。\n\n但是，关于将其改组为新的组织，却出现了反对的声音。如果不想被改组到其他部门，就需要特别注意。"
hina_assembly.3.a: "她们能够证明自身价值。"
##第一次全体会议##
hina_assembly.4.t: "局势稳定"
hina_assembly.4.desc: "事件发生大约50天了。由于学生会长强大的领导力和战略决策，盖特纳学生会比预期的更快地进入了稳定时期，国防军势力至少在学生会管辖的地区几乎全军覆没。学生会成员现在正在为因战争和混乱而受损的平民开展救济和重建工作。\n\n然而，一些人认为平民也随时可能与国防军残余势力合作，因此不应放松警惕。他们强烈主张将救济活动限制到最低限度，并储备学生会的军事力量和资源。这种强硬派的论调迅速成为学生会内部的热门话题，给许多学生会成员带来了伦理困境和战略难题。\n\n如果积极帮助平民，学生会可以获得公众的支持和合法性，但将过多的资源投入到救济工作中，从长远来看可能会削弱学生会的实力，并可能降低应对未来潜在威胁的能力。学生会现在面临着在短期人道主义需求和长期安全维护之间寻找微妙平衡的挑战。"
hina_assembly.4.a: "必须在这两者之间取得平衡。"
hina_assembly.5.t: "国防军被消灭了吗？"
hina_assembly.5.desc: "学生会经过不懈努力，据报国防军损失惨重，几乎全军覆没。但这只是表面现象，实际情况尚不明朗。每个人，甚至学生会长本人，都直觉地感到国防军并未完全覆灭。\n\n情报部在最近的全体会议上公布了收集到的情报：国防军的残余势力潜伏在两个主要城市，并依靠当地居民的暗中支持勉强维持生存。这一情报立即在全体会议上引发了紧张气氛。\n\n国防军仍然对学生会构成严重威胁。他们的游击战术和城市潜伏能力是学生会传统的军事力量难以轻易压制的问题。此外，国防军仍然得到一些市民的支持，这已不仅仅是简单的军事威胁，更是政治和意识形态的挑战。\n\n学生会已经在与国防军的战斗中遭受了大量人员伤亡。经验丰富的成员的损失不仅仅是数字上的意义。每位成员的经验、技能和战友情谊都是无法轻易替代的宝贵资产。这些损失不仅影响了学生会的战斗力，也严重打击了组织的士气。\n\n国防军在城市中被发现的消息，学生会成员的反应复杂多样。一些人表现出愤怒和决心，但大多数人感到深深的疲惫和不安。再次流血，找出敌人，让许多人感到心理压力。一些学生会成员表达了对永无止境的战斗的虚无感和挫败感。\n\n但这一次情况不同了。我们从过去的惨痛教训中吸取了宝贵的经验，正在研究对抗国防军的新的战术。正在组建专门从事城市作战和改善民众关系的部队，并加强情报网络等。学生会成员之间谨慎的乐观情绪正在蔓延。虽然承认这是一场艰苦的战斗，但那种不会像以前那样无力抵抗的自信正在慢慢建立起来。"
hina_assembly.5.a: "来呀！"
hina_assembly.6.t: "失踪的学生会长"
hina_assembly.6.desc: "学生会长的突然失踪使整个基沃托斯陷入混乱。这不仅仅是领导人的缺位，更引发了基沃托斯政治稳定和未来不确定性。\n\n尤其令人担忧的是，学生会长是积极推动特里尼蒂和盖特纳之间历史性的和平友好协议——"伊甸条约"的关键人物。他的失踪使缓和双方紧张关系的努力面临重大危机。\n\n伊甸条约的命运现在变得不确定。最坏的情况是，该条约可能完全被废除。一些人主张暂时中止谈判，等待新的领导层上任，而另一些人则试图利用这个机会使条约无效。\n\n在这种情况下，特里尼蒂的反应将起到决定性作用。如果特里尼蒂保持合作态度，并表示继续推进条约的意愿，那么伊甸条约即使在困难中也能维持下去。相反，如果特里尼蒂抓住机会采取强硬立场或提出额外要求，那么条约就有可能彻底搁浅。"
hina_assembly.6.a: "希望她们能保持理性。"
hina_assembly.7.t: "万魔殿的动向？"
hina_assembly.7.desc: "Pandemonium Society，即万魔殿，是盖特纳学院的核心机构，目前正面临着可能威胁学院生存的重大危机。这场危机不仅仅是简单的内部问题，而是具有复杂性的多方面问题，可能决定学院的未来。\n\n国防军残余势力的影响仍然是一个大问题。未被完全清除的国防军像幽灵一样潜伏在学院的各个角落，随时准备反扑。这不断威胁着万魔殿的权威和控制力。此外，万魔殿与德国各州政府的关系也不稳定。与万魔殿的预期相反，各州政府并未表现出完全的合作。这成为维护学院自治权和独立性的巨大障碍，并增加了外部势力干预的可能性。\n\n在盖特纳内部，控制也不容易。特别是美食研究会和温泉开发部的独立行动正在挑战万魔殿的权威。这两个社团无视或不遵守万魔殿的要求，我行我素，这严重挑战了万魔殿的控制力。\n\n最令人震惊的是，在学生会内部流传着令人毛骨悚然的谣言：万魔殿正在秘密准备与德国国防军进行谈判。如果这个谣言属实，其后果可能会严重威胁学生会的地位。如果万魔殿绕过学生会与国防军单独谈判，这将是彻底动摇盖特纳学院内部权力格局的大事件。学生会将面临其影响力和存在价值受到根本性挑战的局面。"
hina_assembly.7.a: "难以预测。"
hina_assembly.8.t: "第一次学生会全体会议：国家管理的生疏"
hina_assembly.8.desc: "学生会长索拉萨基·希娜和学生会成员开始讨论最主要的问题。学生会中没有人拥有过正式的国家行政管理经验，但我们现在面临着必须管理国家的局面。索拉萨基·希娜的讲话开启了第一个议程，很快形成了三种意见。\n\n企划部基于自己是目前最有效率的行政组织，主张将企划部扩展为行政机构。\n\n执行部认为，为了克服学生会面临的危机，需要强大的控制力，因此请求赋予执行部行政权力，以维护当地治安和控制经济。\n\n或者可以妥协，创建一个新的行政机构来暂时平息两个部门的不满。"
hina_assembly.8.a: "将企划部扩展为行政机构。"
hina_assembly.8.b: "从所有机构抽调人员，组建新的行政组织。"
hina_assembly.8.c: "赋予执行部权力。"
hina_assembly.9.t: "第一次学生会全体会议：对德国的立场"
hina_assembly.9.desc: "在当地德国人问题成为主要议程后，开始了第二次会议。索拉萨基·希娜简短地解释说，学生会目前存在于曾经的德国之上，各种意见纷纷出现，一段时间后，意见很快汇集到三个焦点上。\n\n在阿玛乌·阿可的强硬立场下，意见统一的企划部主张优先将德国城市与学生分开管理。\n\n日野宫千夏和学生会的大多数人主张维持现状和逐步同化，认为采取特定措施会导致问题。\n\n白峰伊织提出了强硬动员所有德国人的激进主张，甚至让企划部的学生们都犹豫了。"
hina_assembly.9.a: "在阿玛乌·阿可的领导下，将执行德国人隔离法。"
hina_assembly.9.b: "或许遵循多数意见比较好。"
hina_assembly.9.c: "白峰伊织的主张虽然激进，但有用。"
hina_assembly.10.t: "第一次学生会全体会议：扩张的必要"
hina_assembly.10.desc1: "学生会规模不足以控制整个巴伐利亚。大多数其他核心成员也认同这一点，因此，与大多数学生会成员考虑的主要议程不同，该议程首先被提上会议。会议像往常一样由索拉萨基·希娜的简短说明开始，但与以往不同的是，并没有展开很大的讨论。\n\n最终，选择将由索拉萨基·希娜和少数官员决定。可以选择稳定地招募盖特纳的学生，或者广泛接受其他学校的学生。"
hina_assembly.10.desc2: "学生会规模不足以控制整个巴伐利亚。大多数其他核心成员也认同这一点，因此，与大多数学生会成员考虑的主要议程不同，该议程首先被提上会议。会议像往常一样由索拉萨基·希娜的简短说明开始，但与以往不同的是，并没有展开很大的讨论。\n\n最终，选择将由索拉萨基·希娜和少数官员决定。可以选择稳定地招募盖特纳的学生，或者广泛接受其他学校的学生，或者可以任用当地德国市民来运作自治政府。"
hina_assembly.10.a: "积极招募成员吧。"
hina_assembly.10.b: "允许其他学校的学生加入。"
hina_assembly.10.c: "...或许，任用当地德国人才是答案。"
hina_assembly.11.t: "第一次学生会全体会议：经费筹措方案"
hina_assembly.11.desc: "现在万魔殿已开始将自身的资金投入行政运作，学生会的运营经费逐渐不足。在学生会成员的积极参与下，本次议程是关于筹措学生会经费的方案。索拉萨基·希娜的讲话解释了学生会经费短缺，并需要筹措经费的方案，会议由此开始，讨论集中在主要焦点上。\n\n企划部主要分为两个议案，但在阿玛乌·阿可的主导下，将这两个议案合并为部分市场经济。\n\n大多数普通学生会成员希望维持现有的学生会体制。\n\n医疗部和执行部希望建立像千年科学学院那样庞大的官僚国家。"
hina_assembly.11.a: "阿玛乌·阿可的想法相当不错。"
hina_assembly.11.b: "通过紧缩措施和当地税收征收，最大限度地维持现状。"
hina_assembly.11.c: "官僚制度对我们来说最熟悉。"
