 GEH_first_congress_focus: "第三次风纪委员大会"
 GEH_first_congress_focus_desc: "风纪委克服重重困难，在动荡的姬塔罗斯政治局势中展现了强大的存在感。许多风纪委员高呼应召开大会，为未来做好准备，并改变盖希纳。"
 GEH_Army_Reformation: "执行部改革"
 GEH_Army_Reformation_desc: "执行部目前负责盖希纳的国防。在与万魔殿的上次战争中，执行部暴露出许多缺陷。"
 GEH_Leverage_Perfect_team_strengths: "执行部专业化"
 GEH_Leverage_Perfect_team_strengths_desc: "将执行部精锐化，培养出一支精兵强将，将大大增强盖希纳学院的军事实力。"
 GEH_army_focus_tt: "§g基于强大但人数较少的军事改革重点。§！"
 GEH_army_focus_2_tt: "§g特色不明显但很普通的军事改革重点。§！"
 GEH_look_to_the_west: "战争的教训"
