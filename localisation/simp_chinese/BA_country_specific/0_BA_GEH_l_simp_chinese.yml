 GEH_Conquer_the_Central: "攻占中央区"
 GEH_Conquer_the_Central_desc: "这是风纪委员会为了占领中央区而计划的军事行动之一。其目标是直接打击万魔殿的权力中心，挫败敌人的士气并确保战略优势。"
 GEH_Officer_Appeasement: "安抚官员"
 GEH_Officer_Appeasement_desc: ""
 GEH_no_more_Heer: "强加纪律"
 GEH_no_more_Heer_desc: "我们必须让在风纪委员会服役的学生遵守纪律并适当遵守民事规则。我们必须让风纪委员会赢得作为一支拥有强大战斗力、纪律和受人尊敬的部队的声誉。"
 GEH_get_legitimacy: "确保正当性"
 GEH_get_legitimacy_desc: ""
