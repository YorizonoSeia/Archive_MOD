 GEH_Army_focus_5: "精锐核心"
 GEH_Army_focus_5_desc: "虽然风纪委员众多，但参加革命战争的人数却寥寥无几。由此可见，将大量人员投入战场是低效的，而对精锐人员进行系统化培养比什么都重要。"
 GEH_prefect_army_focus_2: "协同作战"
 GEH_prefect_army_focus_2_desc: "快速而有机指挥体系的协同作战在新世界的战场上取得了最低的部队损失率。我们必须迅速采用目前尚处于试验阶段的协同作战。"
 GEH_prefect_army_focus_3: "彻底的参谋部教育"
 GEH_prefect_army_focus_3_desc: "风纪委的战斗力依赖于风纪委员长的武力与指挥，这是一种畸形的结构。通过系统的教育，学习和应用风纪委员长的战术判断，即使在风纪委员长缺席的紧急情况下也能应对。"
 GEH_prefect_army_focus_4: "风纪委战争署"
 GEH_prefect_army_focus_4_desc: "我们精锐化风纪委的计划正在成功进行。为了支持在各场战争中表现突出的学生，风纪委决定设立战争署，全力支持他们。"
