 #格黑娜
 GEH_country_intro_header: "黑暗中的秩序"
 GEH_country_intro_content: "格黑娜学院没有一条像样的校规，学生的上学时间随心所欲，学院里不是因为鸡毛蒜皮的小事就引发炸弹袭击，就是社团之间互相引发冲突，简直是一片混乱。但多亏有我们风纪委员会的存在，才勉强维持着秩序，但问题依然很多。\n\n风纪委员会和万魔殿之间的矛盾是从何时开始的呢？不知不觉间，矛盾的裂痕越来越深，现在已经走到了无法回头的地步。\n\n随着基沃托斯来到异界，格黑娜开始陷入更大的混乱之中。万魔殿的行政变得更加混乱。在被遗弃到异界的现在，我们正在竭尽全力地了解情况，万魔殿也在为时已晚地努力寻找原因。\n\n只有您的选择才能结束这场混乱。\n\n§Y开发：Kangseul2702, SKSKIe§!"
 GEH_guide: "\n£white_dot 拒绝国防军的谈判提议\n£white_dot 在与万魔殿的内战中获胜\n£white_dot 使学院正常化\n£white_dot 缔结伊甸条约。\n\n\n§R用鲜血为这一切画上句号！§!"
#
#格黑娜 阳奈
 # 序章
 GEH_zero_congress_focus: "第一次风纪委员会总会"
 GEH_zero_congress_focus_desc: "事态在某种程度上得到平息，经过努力，日常生活正在恢复正常。风纪委员会成员纷纷表示，为了确定我们的未来，必须召开总会，制定今后的计划。"
 GEH_Nuremberg_Wehrmacht: "纽伦堡搜查"
 GEH_Nuremberg_Wehrmacht_desc: "据情报部门的情报，国防军残党正在纽伦堡秘密活动。必须彻底搜查这座城市。"
 GEH_Regensburg_Wehrmacht: "雷根斯堡搜查"
 GEH_Regensburg_Wehrmacht_desc: "据情报部门的情报，国防军残党正在雷根斯堡秘密活动。必须彻底搜查这座城市。"
 GEH_focus_111111: "重获安定"
 GEH_focus_111111_desc: "通过彻底解除国防军残党的武装，我们摆脱了威胁。只要没有外部威胁，我们就会一直安全。"
 # 章节 : 1
 GEH_Prefect_Team_muster: "风纪委员会集结"
 GEH_Prefect_Team_muster_desc: ""
 GEH_rework_focus_1: "企划部"
 GEH_rework_focus_1_desc: "由天雨亚子领导的企划部是负责风纪委员会行政和战略制定的核心部门。他们凭借出色的文书工作能力，系统化风纪委员会的运营，并制定各种作战和政策，以支持风纪委员会的有效运作。"
 GEH_rework_focus_2: "医疗部"
 GEH_rework_focus_2_desc: "由日步美千夏领导的医疗部是负责风纪委员会医疗支援的重要部门，专门负责战斗人员的治疗和健康管理"
 GEH_rework_focus_3: "执行部"
 GEH_rework_focus_3_desc: "由白洲伊织指挥的执行部是管理风纪委员会军事力量并负责战斗训练的核心部门。他们通过严格的训练计划提高风纪委员会成员的战斗能力，并在必要时执行迅速有效的军事行动，以确保风纪委员会的安全和目标达成。"
 GEH_fear_eyes: "风纪执行"
 GEH_fear_eyes_desc: "万魔殿敌视我们已是确凿无疑。\n事到如今，是时候对格黑娜最大的问题——万魔殿进行“风纪执行”了。"
 
