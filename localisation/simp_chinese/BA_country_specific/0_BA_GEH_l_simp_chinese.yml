 GEH_Securing_supplies_desc: ""
 GEH_Armoury_Raid: "突袭军械库"
 GEH_Armoury_Raid_desc: ""
 GEH_Pandemonium_Society_Building_Control: "集结大众"
 GEH_Pandemonium_Society_Building_Control_desc: "风纪委员会必须领导大众推翻万魔殿的暴政。团结学院的学生，让他们参与革命！"
 #章节 3
 GEH_first_congress_focus: "第三次风纪委员会总会"
 GEH_first_congress_focus_desc: "风纪委员会克服重重困难，以强大的存在感出现在混乱的基沃托斯政治局势中。许多风纪委员会成员呼吁召开风纪委员会总会，为未来做准备，并改变格黑娜。"
 GEH_Army_Reformation: "执行部改组"
 GEH_Army_Reformation_desc: "执行部是目前格黑娜负责国防的部门。在上次与万魔殿的战争中，执行部暴露出了巨大的缺陷。"
 GEH_Leverage_Perfect_team_strengths: "执行部专业化"
 GEH_Leverage_Perfect_team_strengths_desc: "如果将执行部精锐化，将每一个人都培养成精锐人才，格黑娜学院的军事力量也会大幅增加。"
 GEH_army_focus_tt: "§g这是基于强大但人数较少的兵力的军事改革重心。§!"
 GEH_army_focus_2_tt: "§g这是虽然没有特色但很稳妥的军事改革重心。§!"
 GEH_look_to_the_west: "战争的教训"
 GEH_look_to_the_west_desc: ""
 GEH_Gehenna_Rebuilding: "企划部的计划"
 GEH_Gehenna_Rebuilding_desc: "企划部长天雨亚子计划的经济计划将对一直以来粗放运营的格黑娜经济大有裨益。计划书已经提交给了风纪委员长。"
 GEH_approve_plan: "预算分配"
 GEH_approve_plan_desc: "风纪委员长批准了天雨亚子的经济计划，并获得了适当的预算。在彻底而完善的计划下，天雨亚子将振兴格黑娜经济。"
 GEH_first_five_year_plan: "第一个五年计划"
 GEH_first_five_year_plan_desc: "在和平持续的这段时间里，我们必须按照计划更快地推进工业化。"
 GEH_nationalise_railways: "格黑娜铁路"
 GEH_nationalise_railways_desc: "连接格黑娜的不是道路。铁路也是格黑娜的生命线。上次战争中遭受了严重的破坏，必须修复。"
 GEH_factory_focus_1: "回收废弃工厂"
 GEH_factory_focus_1_desc: "在调查格黑娜西部时，我们发现沿着河流有很多工厂。如果加以利用，将会有很大的帮助。"
 GEH_factory_focus_3: "国防基金"
 GEH_factory_focus_3_desc: ""
 GEH_factory_focus_4: "重工业重组"
 GEH_factory_focus_4_desc: "在发展重工业的过程中，发现了一些低效的部分。如果全部进行合并，将会变得更加高效。"
 GEH_factory_focus_6: "增加产量"
 GEH_factory_focus_6_desc: "格黑娜独有的生产方式无法超越其他学院。必须实施新的生产方式，引入新技术，才能与其他学院相媲美或超越它们。"
 GEH_control_market_investment: "管制市场投资"
 GEH_control_market_investment_desc: "在天雨亚子和企划部的领导下，通过激活管制市场投资，将国内资本置于风纪委员会的控制之下，并形成灵活的市场结构。"
 GEH_prefect_team_priority: "风纪委员会优先"
 GEH_prefect_team_priority_desc: "所有的经济政策最终都必须为了风纪委员会和风纪委员会成员而运营，绝不能做出忘记本分的行为。在经济政策方面，我们将把风纪委员会的运营放在首位。"
 GEH_vertical_integration: "垂直整合"
 GEH_vertical_integration_desc: "我们将在风纪委员会优化的官僚体制下进行多个经济计划。通过工业的垂直整合和中央管制，将在多个方面形成高效的经济结构。"
 GEH_Cooperation_with_HID: "情报部"
 GEH_Cooperation_with_HID_desc: "情报在各个方面都有帮助。如果提升情报部门的地位并赋予其更多权力，他们就会做好自己的本职工作。"
 GEH_hit_wehrmacht: "攻击国防军"
 GEH_hit_wehrmacht_desc: "国防军就像毒瘤一样。必须尽快清除。"
 GEH_hit_wehrmacht_2: "收购州政府"
 GEH_hit_wehrmacht_2_desc: "收购德意志的州政府可以减轻风纪委员会的行政负担，并轻松获得对地方政府的控制权。"
 GEH_HID_benriya: "便利屋问题"
 GEH_HID_benriya_desc: "便利屋越过了不该越过的界限。白洲伊织遇袭事件是足以危及格黑娜学院和风纪委员会安全的恐怖事件。必须讨伐他们。"
 GEH_HID_trinity: "黑暗中的眼睛"
 GEH_HID_trinity_desc: "即使风纪委员会击败了万魔殿，内部仍然可能存在与万魔殿勾结的人。必须在看不见的地方监视和记录他们。"
 GEH_HID_millennium: "军队监视制度"
 GEH_HID_millennium_desc: ""
 GEH_preventive_attack: "“预防战争”"
 GEH_preventive_attack_desc: ""
 GEH_Army_focus_1: "装备改良"
 GEH_Army_focus_1_desc: "必须吸取战争的经验，制造出更加先进的武器。"
 GEH_Army_focus_3: "开发野战炮"
 GEH_Army_focus_3_desc: "在战争中，风纪委员会的问题是火力不足。如果开发出野战炮，就能解决问题。"
 GEH_Army_focus_2: "适应"
 GEH_Army_focus_2_desc: ""
 GEH_Army_focus_4: "[GEH_Army_focus_4_text]"
 GEH_Army_focus_4_1: "扩大执行部"
 GEH_Army_focus_4_1_desc: ""
 GEH_Army_focus_4_2: "加速精锐化"
 GEH_Army_focus_4_2_desc: ""
 GEH_Army_focus_5: "精锐核心"
 GEH_Army_focus_5_desc: "虽然风纪委员会成员众多，但参与革命战争的人却寥寥无几。由此可见，将大量人员投入战场是低效的，而系统地培养精锐人员比任何事情都重要。"
 GEH_prefect_army_focus_2: "诸兵种合成"
 GEH_prefect_army_focus_2_desc: "快速有机的指挥体系的协同在新世界的战场上取得了最小的部队损失率。必须尽快引入仍在试验阶段的诸兵种协同。"
 GEH_prefect_army_focus_3: "彻底的总参谋部教育"
 GEH_prefect_army_focus_3_desc: "风纪委员会的战斗力是依赖于风纪委员长的武力和指挥的畸形结构。如果通过系统的教育学习和应用风纪委员长的战术判断，即使在风纪委员长不在的紧急情况下，也能在某种程度上应对。"
 GEH_prefect_army_focus_4: "风纪委员会战争厅"
 GEH_prefect_army_focus_4_desc: "我们推进风纪委员会精锐化的计划进展顺利。为了支持在各场战争中脱颖而出的学生，风纪委员会决定设立战争厅，为他们提供全力支持。"
 GEH_Army_focus_6: "扩大征兵"
 GEH_west_army_focus_2: "新兵种的运用"
 GEH_west_army_focus_3: "执行部与企划部结合"
 GEH_west_army_focus_4: "“适应”"
 GEH_Army_focus_7: "战场的女王"
 dldhfl_flag: "$BA_news.52.t$"
 #章节 4
 GEH_Trinity_war: "与三一的战争"
 GEH_Trinity_war_desc: "战争爆发了。敌人开始入侵格黑娜，我们的军队遭到袭击并溃败。我们必须重整旗鼓，等待反击的时机。"
 GEH_war_factory_focus_1: "扩建军需设施"
 GEH_war_factory_focus_1_desc: "在进行战争的过程中，格黑娜国家意识到自身缺乏持续战争的能力。即使是现在，也必须进行扩建，培养出能够进行长期战争的能力。"
 GEH_war_factory_focus_3: "地下工业"
 GEH_war_factory_focus_3_desc: ""
 GEH_war_factory_focus_4: "格黑娜野战炮"
 GEH_war_factory_focus_4_desc: "这是由格黑娜的火炮制造商直接改良的格黑娜独有的野战炮。与其他野战炮的不同之处在于它的火力很强。"
 GEH_war_focus_2: "创建宣传部"
 GEH_war_focus_2_desc: "必须创建宣传部，以减轻学生的恐惧。"
 GEH_unlimited_conscription: "解除征兵限制"
 GEH_unlimited_conscription_desc: ""
 GEH_chinatsu_focus_1: "提升医疗部"
 GEH_chinatsu_focus_2: "医务部队"
 GEH_chinatsu_focus_5: "持续医疗活动"
 GEH_chinatsu_focus_3: "前线医院"
