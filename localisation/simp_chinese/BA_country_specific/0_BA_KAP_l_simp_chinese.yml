l_simp_chinese:
 KAP_strengthen_the_central_secretariat:0 "现状调查"
 KAP_strengthen_the_central_secretariat_desc:0 "1936年，名为"大事件"的异象席卷学园都市，我们将此地称为地球。我们需要迅速掌握这里的情况。"
 KAP_marxist_orthodoxy:0 "接受小糸的意见"
 KAP_marxist_orthodoxy_desc:0 "某日，神滨学院的学生造访了友奈冈宿舍临时营地。\n来访者是神滨学院的朝比奈小糸，她在大事件中被选为神滨学院的学生代表。小糸认为，即使放弃自身的体制，也需要立刻寻求附近强者的帮助。\n小春采纳了小糸的合理建议，并与她携手，听取学生们的意见。"
 KAP_soviet_leadership:0 "来自彼岸的回应"
 KAP_soviet_leadership_desc:0 "小糸的话似乎没错。\n来自彼岸的国家"日本"发来了回应，为了应对突然出现的"异世界势力"，他们想要与我们合作。\n虽然不清楚他们的身份，但这能帮助我们渡过难关。"
 KAP_soviet_economic_aid:0 "日本的经济援助"
 KAP_soviet_economic_aid_desc:0 "我们请求日本提供的支援物资终于抵达了。\n学生们对异世界的裕仁天皇表达了无数的欢呼。有了这些，我们就能应对未来可能出现的威胁。"
 KAP_internationalism:0 "与他们融为一体的我们"
 KAP_internationalism_desc:0 "收到了来自日本的消息。他们表示希望我们共同战斗，学生们的支持热情高涨，与他们合作一事立刻就完成了。我们不再孤单。"
 KAP_agrarian_socialism:0 "小春的主张"
 KAP_agrarian_socialism_desc:0 "现在的学园都市陷入巨大的混乱之中。在这个令人不安的局面中，从小在农村长大，过着没有热水，生活贫困的小春，迅速振作精神，鼓励学生们。\n小春主张，大家的团结能够扭转局面，需要领导者的学生们纷纷追随小春。"
 KAP_rectification_campaign:0 "学生运动"
 KAP_rectification_campaign_desc:0 "学生们团结在一个领导者之下，为了解决问题而努力，开始解决问题。小春内心感到未来一片光明。"
 KAP_maoism:0 "憧憬的少女，小春"
 KAP_maoism_desc:0 "由于许多学生的团结，学园都市昔日的辉煌景象逐渐恢复。无论出身和身份，大家齐心协力。小春再次开始憧憬都市生活。"
 KAP_socialism_with_KAPnese_characteristics:1 "学园都市的团结"
 KAP_socialism_with_KAPnese_characteristics_desc:1 "我们不再区分学院，而是作为一个拥有共同目标的集体，比以往任何时候都更加团结。以连接所有地方和所有学生的铁路为名，我们团结起来，为了重建学园都市凯匹拉的荣耀而挥舞利剑。\n没有人能够将我们分开。"
 KAP_proclaim_the_peoples_republic:0 "学园都市凯匹拉"
 KAP_proclaim_the_peoples_republic_desc:0 "最终，所有威胁都被消除了。学园都市凯匹拉再次崛起，向世界展示了它的存在。\n愿神圣的光辉永存。"
 KAP_socialist_market_economy:0 "闪耀的光环\n灿烂的刀锋"
 KAP_socialist_market_economy_desc:0 "光环闪耀，刀锋凛冽，我们将无所畏惧地前进。"
 KAP_social_democracy:0 "咲恋的解决方案"
 KAP_social_democracy_desc:0 "万叶集宿舍的咲恋在大事件之后混乱的局势中发现了一个缺失的事实。那就是"天王寺宿舍"的学生完全消失了。然后咲恋意识到，在邻国中国，通过与异世界人的对话，他们掌握了政权……\n确认了事实后，咲恋试图说服天王寺。"
 KAP_coalition_government:0 "学园政府"
 KAP_coalition_government_desc:0 "咲恋成功地与天王寺的学生代表"九条可怜"进行了对话。目前天王寺也同样混乱，当地人说"可能很快就会爆发战争"。为了巩固我们在世界上的地位并为危险做准备，我们开始慢慢说服天王寺。"
 KAP_purge_the_radicals:0 "向学生们宣讲"
 KAP_purge_the_radicals_desc:0 "为了获得学生们的支持，我们宣布将与天王寺的学生合作。所有学院都开始团结起来，学生们逐渐停止了混乱，为未来而努力。"
 KAP_strengthen_the_left_wing_of_the_kmt:0 "咲恋看不见的手"
 KAP_strengthen_the_left_wing_of_the_kmt_desc:0 "咲恋在与天王寺合作的同时，也开始忙碌地、但秘密地在中国争取支持。"
 KAP_remove_KAPang_kai_shek:0 "可怜的政权放弃"
 KAP_remove_KAPang_kai_shek_desc:0 "九条可怜逐渐失去了在中国对咲恋的支持，在学园政府中，咲恋的支持率也扶摇直上，可怜放弃了在中国掌握的政权，试图加入联盟。所有学院团结在一起的时刻即将到来。"
 KAP_national_leadership:0 "国家领导权"
 KAP_national_leadership_desc:0 "随着蒋介石的消失，最后一股反对统一的力量也消失了。这个联合政府理应由我们领导。"
 KAP_land_redistribution:0 "土地再分配"
 KAP_land_redistribution_desc:0 "几个世纪以来，耕种土地的人实际上必须向拥有土地的人支付租金。我们将改变这一切。"
 KAP_the_yanan_base_area:0 "延安根据地"
 KAP_the_yanan_base_area_desc:0 "我们革命的根据地是延安根据地。如果想要在即将到来的斗争中获胜，就必须扩大和改善它。"
 KAP_prepare_for_war_with_japan:0 "为与日本开战做准备"
 KAP_prepare_for_war_with_japan_desc:0 "日本军国主义者对我们国家构成了最大的威胁。他们希望以任何中国政府都无法想象的方式制造分裂和剥削。与之相比，与国民党的斗争微不足道。"
 KAP_government_of_national_defense:0 "国防政府"
 KAP_government_of_national_defense_desc:0 "分裂的国家很快就会灭亡。为了组织防御，我们必须与国民党联合起来。"
 KAP_confrontation_with_the_warlords:0 "与军阀的对抗"
 KAP_confrontation_with_the_warlords_desc:0 "中国的一些人无视中央政府，拒绝在斗争中选择任何一方。他们中的一些人甚至可能秘密计划控制国家或与日本合作。他们必须站队。"
 KAP_anti_japanese_expedition:0 "抗日远征"
 KAP_anti_japanese_expedition_desc:0 "在我们目前的处境下，与日军进行全面战争与其说是勇敢，不如说是愚蠢。首先，我们需要为建立根据地等基础做准备，例如向敌后派遣小型分队。时机成熟时，我们将起义。"
 KAP_revolutionary_military_commission:0 "革命军事委员会"
 KAP_revolutionary_military_commission_desc:0 "与敌人进行的革命性斗争必须通过专门成立的组织来协调。"
 KAP_provoke_japan:0 "挑衅日本"
 KAP_provoke_japan_desc:0 "三代人以来，我们一直生活在日本的威胁之下。如果阻止日本的扩张，我们将在中国人眼中成为英雄。此外，如果日本人不想对我们发动必要的战争，我们将主动开始。"
 KAP_protracted_warfare:0 "持久战"
 KAP_protracted_warfare_desc:0 "我们必须按照我们的条件进行战争。中国拥有众多的人力和时间。公开与敌人作战是自杀行为。"
 KAP_mobile_warfare:0 "机动战"
 KAP_mobile_warfare_desc:0 "我们不能永远躲在山林之中。现在是时候与敌人作战，向世界展示我们不怕公开作战了。"
 KAP_peoples_war:0 "人民战争"
 KAP_peoples_war_desc:0 "其他国家相信可以通过技术和火力赢得战争。我们知道得更多。没有任何技术能够承受拥有牺牲精神的人民。"
 KAP_100_regiments_campaign:0 "百团大战"
 KAP_100_regiments_campaign_desc:0 "到目前为止，我们只专注于小规模战斗和遭遇战。敌人认为我们软弱，只是讨厌的存在。当他们的警惕性降低时，他们将没有做好应对大规模进攻的准备。"
 KAP_central_military_commission:0 "中央军事委员会"
 KAP_central_military_commission_desc:0 "我们的地位更加稳固，我们可以从争取生存的革命斗争转向争取政权的斗争。"
 KAP_peoples_liberation_army:0 "人民解放军"
 KAP_peoples_liberation_army_desc:0 "中国工农红军取得了伟大的成就。未来，我们将为解放我们民族而战，获得更大的荣誉。"
 KAP_peoples_volunteer_army:0 "人民志愿军"
 KAP_peoples_volunteer_army_desc:0 "解放世界工人和农民的斗争正在许多国家进行。直接参与这些冲突并不总是明智的，但有时，即使是很小的力量也能改变力量平衡。"
 KAP_military_intelligence_department:0 "军事情报部"
 KAP_military_intelligence_department_desc:0 "许多朋友混迹于民众之中，为我们提供宝贵的情报。相比之下，敌人更多。我们需要建立一个组织来分离他们。"
 KAP_central_security_bureau:0 "中央安全局"
 KAP_central_security_bureau_desc:0 "我们不能容忍反革命在最小的村庄里出现。我们的目标是在叛乱者造成损害之前找到他们。"
 KAP_focus_on_KAPna:0 "专注于中国"
 KAP_focus_on_KAPna_desc:0 "在我们继续与国民党和军阀作战的同时，我们不能指望对抗日本。要对抗日本，我们必须先击败他们。"
 KAP_exploit_the_weak_neighbours:0 "剥削弱小的邻居"
 KAP_exploit_the_weak_neighbours_desc:0 "我们的邻居们因腐败和内乱而变得虚弱。现在是扩大我们领土的绝佳机会。"
 KAP_infiltration:0 "渗透"
 KAP_infiltration_desc:0 "国民党公开地想与我们作战。我们不能落入他们的圈套。首先，我们将向敌后派遣小型分队，建立根据地。时机成熟时，我们将起义，对国民党发动突然袭击。"
 KAP_enforce_the_three_rules:0 "执行三大纪律"
 KAP_enforce_the_three_rules_desc:0 "1：所有行动都服从指挥。\n2：不拿群众一针一线。\n3：所有战利品都归公有。\n这些简单的纪律将向人们展示我们是人民的一员。"
 KAP_permit_opium_trade:0 "允许鸦片贸易"
 KAP_permit_opium_trade_desc:0 "尽管有令人遗憾的副作用，但允许农民种植罂粟可以为我们军队提供必要的资金。"
 KAP_ban_the_opium_trade:0 "禁止鸦片贸易"
 KAP_ban_the_opium_trade_desc:0 "鸦片是西方列强征服我们的工具。我们不能容忍这种罪恶的蔓延。"
 KAP_abolish_the_land_rent:1 "废除地租"
 KAP_abolish_the_land_rent_desc:0 "土地的私人所有权是一个荒谬的概念。土地属于在那里工作的人。允许农民自己组织起来，就能保证他们的支持。"
 KAP_literacy_programs:0 "识字计划"
 KAP_literacy_programs_desc:0 "建设现代社会的第一步是让所有公民都能理解各种问题，并为解决问题做出贡献。"
 KAP_KAPna_medical_university:0 "中国医科大学"
 KAP_KAPna_medical_university_desc:0 "卫生和医疗将使我们的军队能够在战场上坚持下去，并改善人民的生活。我们将在这个领域开发新的方法，并将其传授给人们。"
 KAP_form_the_academy_of_sciences:0 "成立科学院"
 KAP_form_the_academy_of_sciences_desc:0 "我们将把我们的各个研究机构和大学合并起来，建立一个能够进行更有效管理的新组织。"
