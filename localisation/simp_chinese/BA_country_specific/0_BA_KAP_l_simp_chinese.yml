l_simp_chinese:
 KAP_strengthen_the_central_secretariat:0 "掌握当前局势"
 KAP_strengthen_the_central_secretariat_desc:0 "1936年，一场名为“大战”的现象席卷了学园都市，并将我们抛到了一个被称为“地球”的异世界。我们必须迅速掌握这里的局势。"
 KAP_marxist_orthodoxy:0 "接纳小糸的意见"
 KAP_marxist_orthodoxy_desc:0 "某天，一位来自神纪馆的学生来到了鹈之栖临时营地。\n来者是神纪馆的芦原梦咲小糸，她在当前的大战局势中被选为神纪馆的学生代表。小糸认为，即使要放弃自身的体制，也必须立即寻求周围强者的帮助。\n在她的合理建议下，小羽决定与小糸合作，听取学生的意见。"
 KAP_soviet_leadership:0 "来自海对岸的回应"
 KAP_soviet_leadership_desc:0 "小糸的话似乎没有错。\n来自海对岸的“日本”国家发来了回信，他们希望与我们合作，共同对抗突然出现的“异世界势力”。\n虽然我们不清楚他们的真实意图，但通过他们，或许能摆脱这里的危机。"
 KAP_soviet_economic_aid:0 "来自日本的经济援助"
 KAP_soviet_economic_aid_desc:0 "我们向日本请求的支援物资终于抵达了。\n学生们向异界人裕仁发出了无数欢呼声。有了这些物资，\n我们就能为即将到来的威胁做好准备。"
 KAP_internationalism:0 "我们与他们融为一体"
 KAP_internationalism_desc:0 "我们收到了来自日本的联系。他们表示希望我们能加入他们的阵营一同战斗。学生们的支持度已经高涨到无法控制，与他们合作是顺理成章的事情。我们不再是孤身一人。"
 KAP_agrarian_socialism:0 "小羽的主张"
 KAP_agrarian_socialism_desc:0 "目前，学园都市陷入了巨大的混乱。在这种所有人都失去理智的不幸情况下，从小在乡村长大、过着连热水都没有的贫困生活的\n小羽，迅速地重拾精神，鼓励着学生们。\n小羽主张团结一心才能克服眼前的困境，而任何人都需要一个可以依靠的领导者，学生们便跟随在小羽身后。"
 KAP_rectification_campaign:0 "学生运动"
 KAP_rectification_campaign_desc:0 "学生们团结在一位领导者之下，大家开始齐心协力解决问题。\n小羽总觉得，未来似乎充满光明。"
 KAP_maoism:0 "憧憬的少女，小羽"
 KAP_maoism_desc:0 "多亏了众多学生的团结，学园都市曾经的辉煌正在逐渐重建。大家不分出身和身份，团结一致地行动。小羽\n再次开始憧憬着曾经向往的都市生活。"
 KAP_socialism_with_KAPnese_characteristics:1 "学园都市团结"
 KAP_socialism_with_KAPnese_characteristics_desc:1 "我们不再区分学园，而是作为一个在同一学园、同一目标下行动的共同体，过着前所未有的团结生活。我们以连接所有地方、所有学生的铁路之名集结，为了卡皮拉学园都市的光荣复兴而拿起武器。\n没有任何人可以分裂我们。"
 KAP_proclaim_the_peoples_republic:0 "卡皮拉学园都市"
 KAP_proclaim_the_peoples_republic_desc:0 "终于，所有的威胁都被清除了。卡皮拉学园都市\n再次崛起，并骄傲地向世界展现了它的存在。\n愿光环的光芒永存。"
 KAP_socialist_market_economy:0 "闪耀的光环\n璀璨的刀锋"
 KAP_socialist_market_economy_desc:0 "当光环的光芒与刀锋的璀璨波光交织时，我们将无所畏惧地向前迈进。"
 KAP_social_democracy:0 "香瑠的解决方案"
 KAP_social_democracy_desc:0 "万叶集宿舍的香瑠在经历了大战带来的混乱之后，发现了一个缺失的事实。在这里，“浦之司宿舍”的学生们完全不见踪影。随后，香瑠意识到了，就在隔壁的中国，他们与异世界人对话后掌握了政权……\n确认事实后，香瑠打算尝试说服浦之司。"
 KAP_coalition_government:0 "学园政府"
 KAP_coalition_government_desc:0 "香瑠成功地与浦之司学生的代表“葛叶丽”进行了对话。目前，浦之司的情况也很混乱，当地人说他们听闻“可能很快会爆发战争”的消息。我们\n为了巩固在这个世界的地位并做好应对危险的准备，开始慢慢说服浦之司。"
 KAP_purge_the_radicals:0 "向学生们宣传"
 KAP_purge_the_radicals_desc:0 "我们为了获得学生们的支持，宣布将与浦之司的学生合作。随着所有学园开始团结，学生们逐渐停止了混乱，开始为未来而行动。"
 KAP_strengthen_the_left_wing_of_the_kmt:0 "香瑠看不见的手"
 KAP_strengthen_the_left_wing_of_the_kmt_desc:0 "香瑠在试图与浦之司合作的同时，为了获得中国境内的支持，开始忙碌而隐秘地行动起来。"
 KAP_remove_KAPang_kai_shek:0 "丽的政权放弃"
 KAP_remove_KAPang_kai_shek_desc:0 "葛叶丽在中国境内的支持逐渐被香瑠夺走，在学园政府内部，香瑠的支持率也如日中天。丽放弃了在中国的政权，试图加入联盟。正如香瑠的计划，所有学园团结一心\n指日可待。"
 KAP_national_leadership:0 "国家领导权"
 KAP_national_leadership_desc:0 "随着蒋介石的消失，最后一个反对重新统一的势力也消失了。这个联合政府理应由我们主导。"
 KAP_land_redistribution:0 "土地再分配"
 KAP_land_redistribution_desc:0 "几个世纪以来，耕种土地的人们不得不向实际拥有土地的人支付租金。我们将改变这一切。"
 KAP_the_yanan_base_area:0 "延安根据地"
 KAP_the_yanan_base_area_desc:0 "我们革命的基础是延安的根据地。如果我们想要在即将到来的战斗中获胜，就必须扩大和改善它。"
 KAP_prepare_for_war_with_japan:0 "准备与日本开战"
 KAP_prepare_for_war_with_japan_desc:0 "日本军国主义者是我们国家最大的威胁。他们渴望分裂和剥削的方式，是任何中国政府都无法想象的。相比之下，与国民党的斗争只是小菜一碟。"
 KAP_government_of_national_defense:0 "国防政府"
 KAP_government_of_national_defense_desc:0 "一个分裂的国家注定会失败。我们必须与国民党合作，以组织防御。"
 KAP_confrontation_with_the_warlords:0 "与军阀对抗"
 KAP_confrontation_with_the_warlords_desc:0 "中国的一些人无视中央政府，拒绝在斗争中选择任何一方。他们中的一些人甚至可能秘密地计划控制国家或与日本合作。他们必须站队。"
 KAP_anti_japanese_expedition:0 "抗日远征"
 KAP_anti_japanese_expedition_desc:0 "以我们目前的处境，与日军全面开战与其说是勇敢，不如说是愚蠢。我们必须先派出小分队前往敌后建立据点，为将来做准备。时机成熟时，我们将发动起义。"
 KAP_revolutionary_military_commission:0 "革命军事委员会"
 KAP_revolutionary_military_commission_desc:0 "为了对抗敌人，必须通过专门设立的组织来协调革命斗争。"
 KAP_provoke_japan:0 "挑衅日本"
 KAP_provoke_japan_desc:0 "三代人以来，我们一直生活在日本的威胁之下。如果我们能够阻止日本的扩张，我们将成为中国人民眼中的英雄。如果日本人不希望与我们开战，那么我们将主动挑起战争。"
 KAP_protracted_warfare:0 "持久战"
 KAP_protracted_warfare_desc:0 "我们必须按照自己的条件进行战争。中国人口众多，时间也充足。与敌人公开战斗无异于自杀行为。"
 KAP_mobile_warfare:0 "机动作战"
 KAP_mobile_warfare_desc:0 "我们不能永远躲藏在山林里。现在是时候与敌人战斗，让世界知道我们并不惧怕公开战斗了。"
 KAP_peoples_war:0 "人民战争"
 KAP_peoples_war_desc:0 "其他国家认为他们可以通过技术和火力赢得战争。我们更清楚。没有任何技术能够对抗那些愿意牺牲的人。"
 KAP_100_regiments_campaign:0 "百团大战"
 KAP_100_regiments_campaign_desc:0 "到目前为止，我们只专注于小规模战斗和冲突。敌人认为我们弱小，只是微不足道的存在。当他们的警惕性降低时，他们将对大规模进攻毫无准备。"
 KAP_central_military_commission:0 "中央军事委员会"
 KAP_central_military_commission_desc:0 "随着我们的地位越来越稳固，我们现在可以从为了生存的革命斗争，转向为了政权的斗争。"
 KAP_peoples_liberation_army:0 "人民解放军"
 KAP_peoples_liberation_army_desc:0 "中国工农红军取得了伟大的成就。未来，在为我们民族的解放而战的同时，我们将获得更大的荣誉。"
 KAP_peoples_volunteer_army:0 "人民志愿军"
 KAP_peoples_volunteer_army_desc:0 "为了解放世界上的工人和农民而进行的斗争正在许多国家进行。直接干预这些冲突并不总是明智的，但有时，即使是一点微小的力量也足以改变力量的平衡。"
 KAP_military_intelligence_department:0 "军事情报部"
 KAP_military_intelligence_department_desc:0 "许多为我们提供有价值情报的朋友隐藏在人民群众中。相比之下，敌人却更加众多。我们必须建立一个组织来辨别他们。"
 KAP_central_security_bureau:0 "中央安全局"
 KAP_central_security_bureau_desc:0 "我们绝不允许任何反革命分子在最小的村庄里存在。我们的目标是在叛徒造成损害之前找到他们所有人。"
 KAP_focus_on_KAPna:0 "重心放在中国"
 KAP_focus_on_KAPna_desc:0 "当我们在继续与国民党和军阀战斗时，不可能期望与日本对抗。为了对抗日本，我们必须先击败他们。"
 KAP_exploit_the_weak_neighbours:0 "剥削虚弱的邻居"
 KAP_exploit_the_weak_neighbours_desc:0 "我们的邻居因腐败和内讧而变得虚弱。现在是我们扩张领土的绝佳机会。"
 KAP_infiltration:0 "渗透"
 KAP_infiltration_desc:0 "国民党公开希望与我们战斗。我们不能落入他们的陷阱。我们将先派出小分队前往敌后建立据点。时机成熟时，我们将发动起义，对国民党发动突袭。"
 KAP_enforce_the_three_rules:0 "实施三大纪律"
 KAP_enforce_the_three_rules_desc:0 "1：一切行动听指挥。\n2：不拿群众一针一线。\n3：一切缴获要归公。\n通过这简单的纪律，我们将证明我们是站在人民一边的。"
 KAP_permit_opium_trade:0 "允许鸦片贸易"
 KAP_permit_opium_trade_desc:0 "尽管有令人遗憾的副作用，但允许农民种植罂粟可以为我们军队的补给提供必要的资金。"
 KAP_ban_the_opium_trade:0 "禁止鸦片贸易"
 KAP_ban_the_opium_trade_desc:0 "鸦片是西方列强用来征服我们的工具。我们绝不能允许这种罪恶蔓延。"
 KAP_abolish_the_land_rent:1 "废除地租"
 KAP_abolish_the_land_rent_desc:0 "土地的私有制是荒谬的概念。土地应归于在那里工作的人。允许农民自行组织起来将确保他们对我们的支持。"
 KAP_literacy_programs:0 "扫盲计划"
 KAP_literacy_programs_desc:0 "建立现代社会的第一步是确保所有公民都能理解各种问题，并为解决这些问题做出贡献。"
 KAP_KAPna_medical_university:0 "中国医科大学"
 KAP_KAPna_medical_university_desc:0 "卫生和医疗将使我们的军队在战场上保持战斗力，并改善我们公民的生活。我们将开发这些领域的新方法，并将其教给人民。"
 KAP_form_the_academy_of_sciences:0 "成立科学院"
 KAP_form_the_academy_of_sciences_desc:0 "我们将整合我们的研究机构和大学，以创建一个新的组织，以便更有效地进行管理。"
