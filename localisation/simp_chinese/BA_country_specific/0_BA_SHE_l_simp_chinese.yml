  #夏莱
  SHE_country_intro_header: "总学生会长的直接命令"
  SHE_country_intro_content: "夏莱原本要接纳一个名叫“老师”的来自基沃托斯外部的人，但现在已经被完全重组，以达到完全不同的目的。基沃托斯的总学生会长将西丁之箱中前所未有的巨大自主权移交给了夏莱，并用自己的权力启动了阿罗娜。\n\n阿罗娜是安装在西丁之箱上的操作系统，是一种具有压倒性计算能力的超级
  SHE_guide: "\n  £white_dot 制定完成命令的计划。\n  £white_dot 取得圣所塔的控制权。\n  £white_dot 修复损坏的通讯线路。\n\n  £white_dot §2扭曲命令。§!  |  £white_dot §R准备统一战争。§!\n\n  £white_dot 如果完成所有命令，阿罗娜可能会从命令中解放出来。\n\n  §C阿罗娜正在向前迈进§！"