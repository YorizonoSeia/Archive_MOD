 SHE_event.1.t:0 "决断"
 SHE_event.1.desc:0 "由于基沃托斯的异常情况，所有通讯中断，各学院都建立了自己的势力。也就是说，基沃托斯分裂成了许多碎片。根据学生会长命令启动的谢蕾人工智能"阿罗娜"正在考虑多种方案来执行学生会长最后的命令——稳定基沃托斯。"
 SHE_event.1.a:0 "已经发生的事情无法挽回。"
 SHE_event.1.b:0 "我们不希望基沃托斯破碎。"
 SHE_event.2.t:0 "谢蕾的要求"
 SHE_event.2.desc:0 "在各种情况和学院之间通讯中断、学生会长突然失踪导致学生会陷入巨大混乱之际，根据前学生会长的命令启动的谢蕾主人工智能阿罗娜要求我们与谢蕾合并。"
 SHE_event.2.desc_bad:0 "在各种情况和学院之间通讯中断、学生会长突然失踪导致学生会陷入激烈的权力斗争混乱之际，根据前学生会长的命令启动的谢蕾主人工智能阿罗娜要求我们与谢蕾合并。\n\n琳和卡雅请求不服从命令并反抗，但学生会成员已经在经历了长时间的权力斗争后放弃了维持独立的学生会。"
 SHE_event.2.a:0 "这应该是学生会长的意思。"
 SHE_event.2.b:0 "不，我们将坚持到底。"
 SHE_event.2.c:0 "我们必须承认我们的失败。"
 SHE_event_2_c_tt:0 "§R由于我们没有在期限内完成行政正常化重点，因此无法避免合并§!"
 SHE_event.3.t:0 "学生会的同意"
 SHE_event.3.desc:0 "学生会承认了自己的混乱，同意并入谢蕾。"
 SHE_event.3.a:0 "很好"
 SHE_event.4.t:0 "学生会的拒绝"
 SHE_event.4.desc:0 "学生会拒绝并入谢蕾，明确表示将维护自身主权，这可能会对谢蕾的下一步行动造成重大影响。"
 SHE_event.4.a:0 "那么，就是战争。"
 SHE_event.5.t:0 "谢蕾的联邦加入提案"
 SHE_event.5.desc:0 "今天上午，谢蕾向我们发出了加入基沃托斯联邦的提案。他们以为了完成对世界无产阶级的革命，必须团结具有相似社会主义理念的学院为名，提议我们加入联邦。"
 SHE_event.5.a:0 "好主意。"
 SHE_event.5.b:0 "把他赶走。"
 SHE_event.6.t:0 "[FROM.GetName]的同意"
 SHE_event.6.desc:0 "[FROM.GetName]同意我们的主张，接受了加入联邦。"
 SHE_event.6.a:0 "欢迎你加入联邦，同志。"
 SHE_event.7.t:0 "[FROM.GetName]的拒绝"
 SHE_event.7.desc:0 "[FROM.GetName]拒绝了加入联邦的提案。我们将与他们走上不同的道路。"
 SHE_event.7.a:0 "我就知道你会这么做，你这个反动派。"
 SHE_event.8.t:0 "[SHE.GetName]的合并企图"
 SHE_event.8.desc:0 "我们刚刚得到情报，[SHE.GetName]正在进行将我们学院重新置于其管辖之下的工作。我们必须决定是否要表示反对并破坏[SHE.GetName]的计划，或者屈服并加入[SHE.GetName]。"
 SHE_event.8.a:0 "我们不会轻易屈服。"
 SHE_event.8.b:0 "这应该是学生会长的意思。"
 SHE_event.9.t:0 "[KSP.GetName]的抵抗"
 SHE_event.9.desc:0 "我们的计划被他们的情报发现后，[KSP.GetName]对我们学院表示了敌意，我们意识到我们的计划彻底失败了。他们切断了与圣域塔连接的通讯网络，并切断了与我们的关系。战争即将到来。"
 SHE_event.9.a:0 "事情搞砸了。"
 SHE_event.10.t:0 "[SHE.GetName]的最后通牒"
 SHE_event.10.desc:0 "我们刚刚收到了来自[SHE.GetName]的最后通牒，要求我们服从他们。我们必须选择是反抗[SHE.GetName]并准备战争，还是接受他们的要求并服从。"
 SHE_event.10.a:0 "准备战争。"
 SHE_event.10.b:0 "让基沃托斯再次统一。"
 SHE_event.11.t:0 "[FROM.GetName]的抵抗"
 SHE_event.11.desc:0 "对于最后通牒，[FROM.GetName]表示绝对不会屈服，并开始在我们的边境部署军队。我们必须准备一场为了统一基沃托斯的战争。"
 SHE_event.11.a:0 "进攻。"
 SHE_event.12.t:0 "[FROM.GetName]的服从"
 SHE_event.12.desc:0 "通过外交渠道，[FROM.GetName]表示对我们没有敌意，我们通过与[FROM.GetName]的会面获得了越境权、参与国家行政的权力等等各种权力。"
 SHE_event.12.a:0 "他们将会安全。"
 SHE_event.13.t:0 "[SHE.GetName]的最后通牒"
 SHE_event.13.desc:0 "[SHE.GetName]提出，如果我们学院配合基沃托斯的统一，即使在统一之后也能保证自由研究。我们必须决定是接受这个提议并承认[SHE.GetName]的控制，还是拒绝这个提议并准备与他们开战。"
 SHE_event.13.a:0 "准备战争。"
 SHE_event.13.b:0 "只要能继续研究就行了，不是吗？"
 SHE_event.14.t:0 "[FROM.GetName]的敌对"
 SHE_event.14.desc:0 "对于最后通牒，[FROM.GetName]表示绝对不会屈服，并开始在我们的边境部署军队。我们必须准备一场为了统一基沃托斯的战争。"
 SHE_event.14.a:0 "事情搞砸了。"
 SHE_event.15.t:0 "[FROM.GetName]的合作"
 SHE_event.15.desc:0 "通过外交渠道，[FROM.GetName]表示对我们没有敌意，我们通过与[FROM.GetName]的会面了解了他们在未来的基沃托斯统一过程中的角色以及需要做什么，并且在基沃托斯统一之后，合作进程将会持续。"
 SHE_event.15.a:0 "他们将会安全。"
 SHE_event.16.t:0 "[FROM.GetName]发生的政变"
 SHE_event.16.desc:0 "[FROM.GetName]学生会所属的国防部部长卡雅发动了政变，引发了巨大争议。我们必须选择是离开他们的势力，还是留下来。"
 SHE_event.16.a:0 "新的学生会长，欢迎。"
 SHE_event.16.b:0 "我们将寻找新的道路。"
 SHE_event.17.t:0 "[FROM.GetName]的退出"
 SHE_event.17.desc:0 "[FROM.GetName]最近以我们发动的政变为由，退出了我们的势力。"
 SHE_event.17.a:0 "他们即使离开也没关系。"
 SHE_event.18.t:0 "[FROM.GetName]的基沃托斯联邦加入"
 SHE_event.18.desc:0 "由于我们的宗主国[FROM.GetName]加入了基沃托斯联邦，我们的控制权也转移到了基沃托斯联邦。现在我们必须考虑在这种情况下接下来的应对措施。"
 SHE_event.18.a:0 "有什么问题吗？"
 SHE_event.18.b:0 "这是独立的机会吗？"
 SHE_event.18.RED:0 "我们现在是新赤冬了！"
