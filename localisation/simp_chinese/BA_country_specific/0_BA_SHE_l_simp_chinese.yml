SHE_ai_small:0 "小型人工智能"
SHE_ai_small_desc:0 "§L比中央人工智能更擅长现场指挥的小型人工智能。如果连接中断，仍然会非常脆弱。§!"
SHE_country_intro_header: "学生会长的直接命令"
SHE_country_intro_content: "最初接收来自基沃托斯外部的"老师"的샬레，现在已经完全改变了目的。基沃托斯学生会长将比以往任何时候都更强大的自主权移交给了"西딤的盒子"，并用自己的权力启动了阿罗娜。\n\n阿罗娜是安装在"西딤的盒子"上的操作系统，是一个拥有压倒性计算能力的超级人工智能。它最初是为了辅助即将到来的"老师"而设计的，但现在它被用于完全不同的目的，为了完成学生会长"统一基沃托斯"的命令而开始行动。\n\n阿罗娜睁开了眼睛，秒针在走动。在学园摆脱混乱，完全扎根当地之前，샬레必须攻击并摧毁它们。\n\n샬레为了命令而存在。失败是不允许的。\n\n§Y开发：SKSKle§!"
SHE_guide: "\n£white_dot 制定完成命令的计划。\n£white_dot 接管圣域塔的控制权。\n£white_dot 修复损坏的通信线路。\n\n£white_dot §2歪曲命令。§!  |  £white_dot §R准备统一战争。§!\n\n£white_dot 如果完成所有命令，阿罗娜就可以从命令中解放出来。\n\n§C阿罗娜正在前进§!"

