SHE_alonabogje:0 "阿罗娜复制"
SHE_alonabogje_desc:0 "我们将额外生产擅长现场指挥的子人工智能，而不是中央人工智能，以便能够更灵活地应对战场情况。"
SHE_italriaseonjegonggyeog:0 "意大利先发制人攻击"
SHE_italriaseonjegonggyeog_desc:0 "基沃托斯转移后，意大利利用法国的混乱扩张领土，展现了扩张主义政策。这威胁着欧洲和基沃托斯的和平，我们将消除这一威胁，实现欧基沃托斯的团结。"
SHE_gunsugongjanggadong:0 "军工厂启动"
SHE_gunsugongjanggadong_desc:0 "接管学生会控制权后，我们获得了多种军需物资的设计图纸和军工厂的控制权。"阿罗娜"将启动这些，并全力以赴补充不足的军事力量。"
SHE_hyeonjiingwayijeobcog:0 "与当地人的接触"
SHE_hyeonjiingwayijeobcog_desc:0 "目前基沃托斯位于"欧洲"大陆，除了我们的一部分地区外，大部分领土上都居住着当地人。他们没有光环，非常脆弱，但人数比我们多得多，而且也拥有可以伤害我们的武器。"
SHE_aronagidong:0 "阿罗娜，行动！"
SHE_aronagidong_desc:0 "根据学生会长的判断，西顿的箱子获得了自主行动权。通过此，主操作系统"阿罗娜"开始作为谢蕾的总人工智能运行。"
SHE_teugisanghwangeulinjeong:0 "承认特殊情况"
SHE_teugisanghwangeulinjeong_desc:0 "目前已确认基沃托斯整体转移到另一个世界，这显然是一种特殊情况。必须将其纳入判断。"
SHE_haengdongbangcim:0 "行动方针"
SHE_haengdongbangcim_desc:0 "学生会长命令谢蕾的人工智能"阿罗娜"稳定基沃托斯。必须制定相应的行动方针。"
SHE_jeogseongseryeogjusi:0 "敌对势力监视"
SHE_jeogseongseryeogjusi_desc:0 "我们将监视威胁基沃托斯安全的各种势力，制定针对他们的防御措施，并准备采取强硬的先发制人攻击。"
SHE_jagahagseub:0 "自主学习"
SHE_jagahagseub_desc:0 "当前主人工智能"阿罗娜"投入运行的时间不长。在这种情况下，由于基沃托斯整体转移到另一个世界，需要部分修改运行算法。"
SHE_kibotoseuganggyeongcaeg:0 "基沃托斯强硬政策"
SHE_kibotoseuganggyeongcaeg_desc:0 "发生了"转移"这种特殊情况，但这并不重要。恢复对整个学院的控制权是当务之急，"阿罗娜"将遵循这一行动方针。"
SHE_kibotoseuyuhwacaeg:0 "基沃托斯缓和政策"
SHE_kibotoseuyuhwacaeg_desc:0 "需要对因特殊情况"转移"而导致的行动方针进行全面修改。各学院已经形成了独立的势力，恢复它们将造成无法想象的损失。这意味着承认基沃托斯的实际崩溃，"阿罗娜"将遵循这一行动方针。"
SHE_jeonjaenggyehoeg:0 "战争计划"
SHE_jeonjaenggyehoeg_desc:0 "我们将制定合并基沃托斯各学院的战争计划。"
SHE_conghagsaenghoetongjegweoninsu:0 "接管学生会控制权"
SHE_conghagsaenghoetongjegweoninsu_desc:0 "学生会长失踪后，学生会失去了对"圣域塔"的控制权，实际上已经变得无能。"阿罗娜"将接管圣域塔的控制权，并将学生会合并到谢蕾。"
SHE_tongsinseonboggu:0 "通讯线路修复"
SHE_tongsinseonboggu_desc:0 "由于仅部分地区转移至基沃托斯，大部分通讯设备损坏，埋设的通讯线路也大多消失。修复学生会内部通讯线路，将有利于命令传递。"
SHE_kibotoseuyeonhab:0 "基沃托斯联盟？"
SHE_kibotoseuyeonhab_desc:0 "根据当前情况，基沃托斯分裂为多个学院。学院们在学生会失去控制权后开始行使独立权力，这种情况无法轻易逆转。承认并赋予学院自治权，可以将基沃托斯重组为联盟。"
SHE_hyeonjiyiinyeom:0 "当地意识形态"
SHE_hyeonjiyiinyeom_desc:0 "‘阿罗娜’在多次尝试将基沃托斯重组为联盟的过程中，能够融合当地的意识形态。这可以解决与当地居民的冲突，并加快基沃托斯的重组进程。"
SHE_syalreanjeonghwa:0 "谢丽尔稳定化"
SHE_syalreanjeonghwa_desc:0 "基沃托斯转移后，当地居民与我们之间的冲突日益加剧。我们将快速制定法律，整顿国家，使当地居民成为我们的公民。"
SHE_kibotoseusahoejuyiyeonhab:0 "基沃托斯社会主义联盟"
SHE_kibotoseusahoejuyiyeonhab_desc:0 "‘社会主义’这一意识形态与基沃托斯的福利政策相当相似。支持它将缩小基沃托斯学生与当地居民之间的差距，并促进欧洲与基沃托斯的团结。"
SHE_kibotoseuminjujuyi:0 "基沃托斯民主主义"
SHE_kibotoseuminjujuyi_desc:0 "当地最受欢迎且未发现问题的意识形态是民主主义。这将获得众多市民的支持，保障基沃托斯学生的权利，并有助于联盟快速形成。"
SHE_hagweongantongsinboggu:0 "学院间通讯恢复"
SHE_hagweongantongsinboggu_desc:0 "我们将尝试通过铺设通讯设施或连接无线通讯的方式恢复学院间的通讯。"
SHE_yeonhabhyeonsilhwa:0 "联盟现实化"
SHE_yeonhabhyeonsilhwa_desc:0 "将基沃托斯联盟现实化，这将促进学院间的快速团结。但意识形态不同的学院将拒绝加入联盟，这意味着基沃托斯的缩小。"
SHE_otomatonyangsan:0 "自动机量产"
SHE_otomatonyangsan_desc:0 "为了填补军队数量的不足，我们将大规模生产自动机，这将导致军队快速增长。"
SHE_hyeonjiinsimmun:0 "当地居民审问"
SHE_hyeonjiinsimmun_desc:0 "审问当地居民，快速了解他们的文化、思想、意识形态、技术等一切信息。但这可能会引起当地居民的反弹。"
SHE_kibotoseu:0 "[SHE.SHE_kibotoseu_loc]"
SHE_kibotoseu_on:0 "§C基沃托斯§!"
SHE_kibotoseu_coupdetat_loc:0 "§R基沃托斯统一§!"
SHE_kibotoseu_desc:0 "[SHE.SHE_kibotoseu_desc_loc]"
SHE_kibotoseu_desc_coupdetat_loc:0 "卡亚学生会长终于实现了基沃托斯统一的愿望。所有学生会的市民和学生们无疑都会庆祝这一刻。统一的基沃托斯将永远团结一心。"
SHE_kibotoseu_desc_on_loc:0 "基沃托斯终于即将统一。这真是漫长的一段旅程。谢丽尔的AI阿罗娜出色地完成了学生会长的最后命令，最终基沃托斯再次合而为一。基沃托斯是永恒的，将是永恒的，并将永远永恒！"
SHE_hanayikibotoseu:0 "统一的基沃托斯"


SHE_hanayikibotoseu_desc:0 "将接管基沃托斯所有学园，纳入学生会管辖之下，这将招致基沃托斯所有学园的强烈反弹。"
SHE_bbareunjaemujang:0 "快速再武装"
SHE_bbareunjaemujang_desc:0 "必须以最快的速度扩充军队，做好恢复基沃托斯全境控制权的准备。这将引起基沃托斯全境的强烈反感，并可能导致学生会外交孤立。"
SHE_seonjegonggyeog:0 "先发制人"
SHE_seonjegonggyeog_desc:0 "基沃托斯的安全受到了敌对势力的威胁，我们不能坐视不管。这是对基沃托斯的威胁，也是对学生会的公然挑战。我们将准备对这些势力进行先发制人打击。"
SHE_samdaehagweonmunje:0 "三大学园问题"
SHE_samdaehagweonmunje_desc:0 "基沃托斯存在着三大学园，它们是规模庞大的三所学园。目前，它们已脱离学生会的控制，建立了独立的势力，我们必须制定解决这一问题的方案。"
SHE_milrenieombogsogyogu:0 "千年学院服从要求"
SHE_milrenieombogsogyogu_desc:0 "名为千年科学学院的学园掌握着基沃托斯最强大的科技。然而，他们专注于自身的科研，对外部形势并不关心。他们的服从可能比想象中更容易争取。"
SHE_bulgeungyeoulseonjegonggyeog:0 "红冬先发制人"
SHE_bulgeungyeoulseonjegonggyeog_desc:0 "红冬联邦学院位于学生会控制范围之外。此外，他们的体制与我们截然不同，因此他们对我们构成明确的威胁。我们制定了彻底消灭他们的军事计划，并将很快付诸实施。"
SHE_gehennagonggyeog:0 "盖特纳攻击"
SHE_gehennagonggyeog_desc:0 "盖特纳学院与三位一体学院持续冲突，是经常脱离学生会控制，采取独立行动的学园之一。我们将攻击他们，以明确学生会的控制权。"
SHE_coehutongceob:0 "最后通牒"
SHE_coehutongceob_desc:0 "除了被称为三大势力的学园之外，我们将向其他学园发出最后通牒，要求他们服从。"
SHE_teurinitigonggyeog:0 "三位一体攻击"
SHE_teurinitigonggyeog_desc:0 "由于与三位一体综合学院没有陆路连接，我们无法了解很多情况。此外，他们也像盖特纳学院一样，经常脱离学生会的控制，制造各种问题，我们将攻击他们，以进一步增强学生会的控制力。"
SHE_srtbyeonghab:0 "SRT合并"
SHE_srtbyeonghab_desc:0 "SRT特别学院是应学生会长命令组建的，承担着特殊部队的角色。我们将把他们重新合并到学生会，并重新编入我们的军队。"
SHE_balkiritonghab:0 "瓦尔基里整合"
SHE_balkiritonghab_desc:0 "负责基沃托斯内部治安的瓦尔基里警察学校，由于"转移"事件而完全瘫痪。我们将把他们并入学生会，并将其改编为负责我们治安的机构。"
SHE_yurokibotoseugyeongjeyeonhab:0 "欧基沃托斯经济联盟"
SHE_yurokibotoseugyeongjeyeonhab_desc:0 "随着基沃托斯联盟的正式成立，为了联盟成员学园的共同利益，我们将开始统一欧洲和基沃托斯的经济，这将促进学园和当地国家的经济增长。"
SHE_habdonggunsahunryeon:0 "联合军事演习"
SHE_habdonggunsahunryeon_desc:0 "将策划针对敌对势力的基沃托斯联盟防御演习，这将增强基沃托斯整体军事实力。"
SHE_yurokibotoseuyeonhab:0 "欧基沃托斯联盟"
SHE_yurokibotoseuyeonhab_desc:0 "基沃托斯联盟将扩大为更大的联盟，发展成为涵盖整个欧洲和基沃托斯的庞大联盟体。"
SHE_yeonhabyihwagjang:0 "联盟扩张"
SHE_yeonhabyihwagjang_desc:0 "欧基沃托斯联盟是为基沃托斯和欧洲的政治、经济和军事团结而建立的组织，我们可以邀请更多欧洲国家加入该组织。"
SHE_balkanguggacodae:0 "邀请巴尔干国家"
SHE_balkanguggacodae_desc:0 "巴尔干地区是为数不多的未卷入基沃托斯转移的欧洲地区之一。我们将尝试邀请巴尔干国家加入联盟，扩大我们的势力。"
SHE_dongyureobguggacodae:0 "邀请东欧国家"
SHE_dongyureobguggacodae_desc:0 "第二次波兰-苏维埃战争使东欧陷入混乱。我们可以邀请他们中的一个加入我们的联盟，并为其提供保护。"
SHE_seupeingaeib:0 "西班牙干预"
SHE_seupeingaeib_desc:0 "西班牙在内战后重建家园方面面临诸多问题。我们将向他们提出加入联盟的条件，以换取对他们国家重建的支持。"
SHE_seupeinseonjegonggyeog:0 "西班牙先发制人"
SHE_seupeinseonjegonggyeog_desc:0 "内战后，西班牙建立了以民族主义者为中心的独裁政权。这是对欧洲和平的重大威胁，在我们遭到攻击之前，我们将先消灭他们。"
SHE_poleutugalgwajeobchog:0 "与葡萄牙接触"
SHE_poleutugalgwajeobchog_desc:0 "葡萄牙长期以来一直保持中立，没有卷入欧洲事务，但基沃托斯的欧洲转移和西班牙内战给其带来了相当大的混乱。我们将向他们提出加入我们的势力。"
SHE_bansobieteuyeonhab:0 "反苏联盟"
SHE_bansobieteuyeonhab_desc:0 "苏联正随着基沃托斯的转移而入侵波兰，占领白俄罗斯地区，从而威胁着世界局势。为了对抗苏联，我们可以邀请波罗的海三国、波兰和芬兰加入。"
SHE_soryeoncodae:0 "邀请苏联"
SHE_soryeoncodae_desc:0 "为了实现世界革命和无产阶级的团结，与横跨整个欧亚大陆的庞大国家——苏联合作是必不可少的。我们将尝试邀请苏联加入我们的势力。"
SHE_hyeogmyeongsuchul:0 "输出革命"
SHE_hyeogmyeongsuchul_desc:0 "既然我们踏上了这条道路，我们就必须准备一场圣战，来启迪那些习惯于旧制度的所有人民，驱除过去的幽灵。\n\n§R全世界无产者，联合起来！§!"
SHE_gwonlibojang:0 "保障权利"
SHE_gwonlibojang_desc:0 "即使샬레的人工智能"阿罗娜"非常优秀，保障每个人的权利也非常重要，这才能实现劳工与革命的真正团结。"
SHE_jayupyeongdeungbagae:0 "自由、平等、博爱"
SHE_jayupyeongdeungbagae_desc:0 "§5"我相信，没有自由的社会主义就是奴隶制和野蛮。"§！§g——米哈伊尔·巴枯宁§！\n\n我们看到了集权会造成什么后果，我们有责任避免重蹈斯大林及其追随者犯下的巨大错误。当时代过去，世界再次冷却时，我们将能够证明我们是正确的。"
SHE_wanbyeoghanbunbae:0 "完美分配"
SHE_wanbyeoghanbunbae_desc:0 "샬레的总人工智能"阿罗娜"拥有非常出色的性能，这意味着我们不需要其他政府官员。"阿罗娜"将引领基沃托斯的社会主义走向光明，这是任何国家都无法比拟的！"
SHE_banhyeogmyeongmalsal:0 "消灭反革命"
SHE_banhyeogmyeongmalsal_desc:0 "我们的"阿罗娜"将以无人知晓的方式清除反革命分子，清除所有阻碍"阿罗娜"和基沃托斯革命的一切障碍。\n\n§t基沃托斯升起了血月。§!"
SHE_kibotosnationalism:0 "基沃托斯民族主义"
SHE_kibotosnationalism_desc:0 "基沃托斯的学生们一定都在怀念他们的故乡——旧基沃托斯。为了实现伟大的愿望，基沃托斯必须统一。"
SHE_kibotoseuyeonbang:0 "基沃托斯联邦"
SHE_kibotoseuyeonbang_desc:0 "我们可以用基沃托斯联盟的社会主义愿景建立"基沃托斯社会主义共和国联邦"。人工智能"阿罗娜"将试图把整个基沃托斯编织成一个社会主义联邦，这可能会引起其他学园的强烈反弹。"
SHE_kibotoseuhyeogmyeong:0 "基沃托斯革命"
SHE_kibotoseuhyeogmyeong_desc:0 "为了打击整个基沃托斯的资本主义，我们将继续前进。既然我们踏上了革命的道路，我们的理想就必须坚持到底，直到基沃托斯全体解放。"
SHE_yeonbangchodae:0 "邀请联邦"
SHE_yeonbangchodae_desc:0 "为了最终实现革命，需要全世界工人阶级的团结。为此，我们将邀请基沃托斯中存在的社会主义国家加入基沃托斯联邦。"
SHE_segyetongje:0 "世界控制"
SHE_segyetongje_desc:0 "阿罗娜和他的同志们完美地证明了，他们可以沿着过去的革命历史，建设自己的理想国。我们将向世界展示我们祖国最强大、最伟大的力量。"
SHE_modeunjeguguijongmal:0 "所有帝国的终结"
SHE_modeunjeguguijongmal_desc:0 "为了全世界无产阶级的真正解放，必须推翻所谓的列强，也就是世界上的帝国。我们将为所有把世界当作自己游乐场的帝国带来终结。"
SHE_jabonjuuitagyeog:0 "打击资本主义"
SHE_jabonjuuitagyeog_desc:0 "美利坚合众国是世界资本主义的圣地，存在着巨大而危险的资本流动。我们将攻击并摧毁资本主义的领导者，宣告世界革命的结束，这将是解放无产阶级的最后决战。现在全世界无产者团结一致，我们将取得胜利！"
SHE_segyehyeogmyeong:0 "世界革命"
SHE_segyehyeogmyeong_desc:0 "现在世界阶级斗争就在眼前，我们将宣告世界革命的胜利，并宣传资本主义的失败。这场争取世界无产阶级解放的战争在此刻开始，我们必须准备对剩余的资本主义国家进行最后的总攻势。所有资产阶级独裁政权都将不复存在或进行最后的垂死挣扎。世界一体化近在眼前，真正的革命即将结束。"
SHE_kibotoseujaejeongbogjeonjaeng:0 "基沃托斯收复战争"
SHE_kibotoseujaejeongbogjeonjaeng_desc:0 "从我们开始走上革命道路的那一刻起，这个未来就已经注定。我们将准备一场针对整个基沃托斯的圣战，是时候再次统一基沃托斯了。"
SHE_hyeogmyeonguiisang:0 "革命的理想"
SHE_hyeogmyeonguiisang_desc:0 "什么是社会主义？答案对于革命同志们来说肯定会有所不同，但至少苏联不是。对人民挥舞屠刀的社会主义国家，这多么矛盾啊！我们将坚定地走向革命的理想。"
SHE_yeonbanghyeoblyeog:0 "联邦合作"
SHE_yeonbanghyeoblyeog_desc:0 "虽然我们抱有略有不同的理想，但我们有必要与志同道合的同志们合作。我们将与东方的苏联合作，为世界革命迈出一步。"
SHE_yeonbangsaneobhwa:0 "联邦工业化"
SHE_yeonbangsaneobhwa_desc:0 "我们将改善基沃托斯联邦的工业，从而创造出足以对抗更强大敌人的力量。"
SHE_chonglyeogjeon:0 "总力战"
SHE_chonglyeogjeon_desc:0 "最后的圣战指日可待，我们将宣布战争状态，开始为伟大的圣战进行动员。为了基沃托斯的完美统一和建立完美的社会主义国家，我们将战斗到底，决不投降！"
SHE_alonauitongchi:0 "阿罗娜的统治"
SHE_alonauitongchi_desc:0 "联邦总人工智能阿罗娜实现了圣战的胜利和基沃托斯的收复，这是任何人都无法完成的壮举。联邦的公民和全世界的无产阶级都将赞扬完美的人工智能阿罗娜，并对其表示无限的感激。"
SHE_tongjegaeseon:0 "改进控制"
SHE_tongjegaeseon_desc:0 "从小小的샬레开始的算法，不足以管理庞大的联邦。阿罗娜将修改和完善这方面，使联邦的行政管理更加便利，并构建更有效的控制算法。"
SHE_widaehandogjaeja:0 "伟大的独裁者"
SHE_widaehandogjaeja_desc:0 "联邦能够克服一切外来压力并取得全面胜利，这都要归功于联邦总人工智能阿罗娜。我们将加强对阿罗娜的忠诚，并用更强大的纪律和完善的控制体系来巩固基沃托斯联邦。"
SHE_tongjeganghwa:0 "加强控制"
SHE_tongjeganghwa_desc:0 "联邦总人工智能阿罗娜将加强联邦的团结，并建立更有效的控制体系。联邦的团结将永远不会破裂，我们的敌人将不攻自破。在基沃托斯联邦的名义下，世界将感到恐惧。"
SHE_hablijeoginbunbaeja:0 "合理的分配者"
SHE_hablijeoginbunbaeja_desc:0 "用强大的领导力来团结整个联邦需要大量的行政资源。我们将努力分权，建立自治的统治体系，阿罗娜将继续作为联邦的设计者。"
SHE_jibangbungwon:0 "地方分权"
SHE_jibangbungwon_desc:0 "中央政府控制一切，甚至是最微小的细节，这会导致巨大的行政损失。我们将把统治权赋予行政官员和当地人民，这将是使联邦统治制度更加高效的机会。"
SHE_gamsiuinun:0 "监视之眼"
SHE_gamsiuinun_desc:0 "我们不能忽视叛徒对联邦的影响。我们将审查所有可能性，包括行政官员的腐败、外部间谍的煽动和对联邦的恐怖袭击，并制定应对措施。"
SHE_seukaines:0 "§6天网§!"
SHE_seukaines_desc:0 "阿罗娜的眼睛无处不在，可以监视任何地方。我们将利用我们安装的互联网网络和监控设备来监视联邦，甚至监视全世界。\n\n§t没有任何东西能够逃过我们的眼睛。§!"
SHE_yeonhabgyeongjegaebal:0 "联盟经济发展"
SHE_yeonhabgyeongjegaebal_desc:0 "欧基沃托斯联盟宣布成立后，我们面临着许多经济问题。我们将改善从货币差异到各地区产品特点等各种问题，加强欧基沃托斯联盟的经济。"
SHE_gongdongcheoldobuseol:0 "联合铁路建设"
SHE_gongdongcheoldobuseol_desc:0 "基沃托斯突然转移后，许多铁路中断，联盟宣布成立后，各地区的铁路轨距各不相同。我们将解决这些问题，使联盟的交通更加便利。"
SHE_gisulgyolyu:0 "技术交流"
SHE_gisulgyolyu_desc:0 "为了缩小各成员国之间的技术差距，提高联盟整体的技术水平，我们将建立和运营联合技术开发中心。我们可以通过这个设施实现更快的科学进步。"
SHE_tonghabsaneobgyehoeg:0 "综合工业规划"
SHE_tonghabsaneobgyehoeg_desc:0 "为了全面改进和发展联盟的工业，我们将共同开发和改进工业，这将导致欧基沃托斯联盟全面的工业化计划。"
SHE_5gaenyeongyehoeg:0 "五年计划"
SHE_5gaenyeongyehoeg_desc:0 "以统一联盟的各项工业标准，全面改进联盟整体工业为目标，联盟五年计划正式启动。我们将发展联盟工业，并为下一个工业计划奠定基础。"
SHE_syallejeonsigyeongje:0 "샬레战时经济"
SHE_syallejeonsigyeongje_desc:0 "为了准备基沃托斯统一战争，我们需要做大量的准备，但最重要的是足够的军需物资。我们将宣布战争状态，并准备动员各种物资和工厂。"
SHE_jeomlyeongjigwanli:0 "占领区管理"
SHE_jeomlyeongjigwanli_desc:0 "我们在基沃托斯统一战争中占领的地区仍然存在许多抵抗势力。我们将制定一些应对措施来管理占领区，准备消灭抵抗势力。"
SHE_hagsaenggyeongchaldae:0 "学生警察队"
SHE_hagsaenggyeongchaldae_desc:0 "与当地居民相比，基沃托斯的学生相对更容易服从学生会的命令。我们将从这些学生中挑选忠诚分子，组成占领区管理人员，这将成为强大的管理者。"
SHE_hyeonjijachi:0 "地方自治"
SHE_hyeonjijachi_desc:0 "赢得占领区民心的最快方法是将部分统治权交给他们。我们将允许占领区人民自主进行占领区的控制，从而使占领区管理更加容易。"
SHE_cheolgwontongchi:0 "铁腕统治"
SHE_cheolgwontongchi_desc:0 "我们已经准备好跟随新的学生会进行基沃托斯统一战争。为了拥有统一基沃托斯的命运的学生会，我们将奉献狂热的忠诚。全体市民和学生们，全力以赴，完成目标！"
SHE_chongdongwonlyeong:0 "总动员令"
SHE_chongdongwonlyeong_desc:0 "在进行统一战争的过程中，我们发现仅凭我们准备的战时经济不足以进行基沃托斯统一战争。我们将发布更强有力的动员令，准备投入我们的全部国力。"
SHE_ingongjineungtongje:0 "人工智能控制"
SHE_ingongjineungtongje_desc:0 "샬레的总人工智能阿罗娜在基本行政管理、占领区管理、物资动员等各个方面都表现出色。阿罗娜将进一步扩大这方面的工作，以更高效地重组经济。"
SHE_danguiyeongdoja:0 "党的领导者"
SHE_danguiyeongdoja_desc:0 "在基沃托斯联邦建立之前，许多人共同努力，但其中最努力的人是我们最高领导人阿罗娜同志。为了基沃托斯联邦的和平与繁荣，阿罗娜今天也在进行仁慈的统治。"
SHE_minjujeogjeolchahwaglib:0 "建立民主程序"
SHE_minjujeogjeolchahwaglib_desc:0 "我们将把民主彻底融入联邦的行政程序中，使人民的意愿能够更多地反映到联邦的行政管理中。我们将制定制度，以民主的方式建设联邦。"
SHE_peulolletaliadogjae:0 "无产阶级专政"
SHE_peulolletaliadogjae_desc:0 "我们将按照马克思的理想修正东方苏联对无产阶级专政的重新诠释，这将开启基沃托斯社会主义的新篇章。"
SHE_choegopyeonguihoe:0 "最高委员会"
SHE_choegopyeonguihoe_desc:0 "没有人能够代表我们的联邦。只有由无产阶级组成的民众才能代表联邦，我们将抛弃那些抬高个人权力的制度，并宣布由最高委员会聚集的人民的集体意志将永远代表我们的联邦。"
SHE_enforce_defenseoffice:0 "背后中伤"
SHE_enforce_defenseoffice_desc:0 "我无法容忍像阿罗娜这样的人工智能践踏学生会的传统，并自称是学生会。为了打破这种可怕的局面，并将一切恢复正常，我们需要做出重大决定。"
SHE_analog_method:0 "模拟方法"
SHE_analog_method_desc:0 "不幸的是，名为A.R.O.N.A的人工智能拥有极其强大的性能。我们将以模拟方式处理与政变相关的所有事务，并逐步扩大国防部的权力。"
SHE_deception:0 "A.R.O.N.A破坏行动"
SHE_deception_desc:0 "对付现实中不存在的存在的方法可能比想象中要简单。我们将对A.R.O.N.A的许多方面进行破坏行动，使其无法发挥其全部性能。"
SHE_help_from_SRT:0 "与SRT接触"
SHE_help_from_SRT_desc:0 "好消息！SRT的FOX小队将协助我们的政变。我们可以更容易地处理事情，并更快地进行政变。"
SHE_the_coupdetat:0 "国防部政变"
SHE_the_coupdetat_desc:0 "在我们面临更大的问题之前，粉碎A.R.O.N.A的行径，恢复学生会是我们的使命。一切准备就绪，我们只需要执行既定的行动。"
SHE_arona_reprogram:0 "AI重构"
SHE_arona_reprogram_desc:0 "A.R.O.N.A是一个相当有能力的人工智能。如果我们成功控制它，它将对国家行政管理有很大的帮助。"
SHE_transfer_of_power:0 "权力转移开始"
SHE_transfer_of_power_desc:0 "阿罗娜决定优先考虑学生会委员的判断而不是自己的判断。我们将逐步向学生会重新移交权力。"
SHE_first_election:0 "首次选举"
SHE_first_election_desc:0 "大转移后举行了第一次学生会长选举。阿罗娜的权力移交即将结束，如果投票过程顺利结束，大部分权力将重新移交给学生会。"
SHE_rin_route:0 "学生会长，凛"
SHE_rin_route_desc:0 "凛是在学生会长失踪后，为了恢复即将崩溃的行政管理而努力工作的人。学生和市民都认为凛是下一任学生会长的合适人选，她获得了最多选票，当选为学生会长。"
SHE_aoi_route:0 "学生会长，葵"
SHE_aoi_route_desc:0 "葵是在凛担任学生会长代理期间阻止了即将发生的重大灾难的人。学生们主要支持凛，但市民和其他学生的投票结合在一起，葵当选为学生会长。"
SHE_control_of_the_council:0 "掌控学生会"
SHE_control_of_the_council_desc:0 "接受了阿罗娜的要求并投降的学生会签署了将所有权力交给阿罗娜的条约。"
SHE_student_council_relocation:0 "学生会成员重新安排"
SHE_student_council_relocation_desc:0 "我们可以重新安排学生会成员，使学生会恢复正常。"
SHE_designation_of_defense_office_duties:0 "国防部职责指定"
SHE_designation_of_defense_office_duties_desc:0 "我们将把工作分配给卡娅的国防部。"
SHE_designation_of_arbitration_office_duties:0 "调停部职责指定"
SHE_designation_of_arbitration_office_duties_desc:0 "我们将把工作分配给阿由美的调停部。"
SHE_designation_of_transport_office_duties:0 "交通部职责指定"
SHE_designation_of_transport_office_duties_desc:0 "我们将把工作分配给百花的交通部。"
SHE_designation_of_finance_office_duties:0 "财务部职责指定"
SHE_designation_of_finance_office_duties_desc:0 "我们将把工作分配给葵的财务部。"
SHE_return_to_student_council_work:0 "学生会重新运作"
SHE_return_to_student_council_work_desc:0 "所有工作都已正常分配，圣域塔的功能也已恢复，目前学生会正稳步恢复到大转移之前的状态。"
SHE_shredding_of_the_council:0 "粉碎学生会"
SHE_shredding_of_the_council_desc:0 "我们将彻底摧毁无视前学生会长命令，并拒绝阿罗娜最后通牒的学生会。"
SHE_resistance_control:0 "压制抵抗"
SHE_resistance_control_desc:0 "现在阿罗娜已经用武力夺取了学生会的控制权，她将粉碎一切抵抗，并宣布新的学生会成立。"
SHE_command_via_sanctum_tower:0 "通过圣域塔发出命令"
SHE_command_via_sanctum_tower_desc:0 "既然阿罗娜获得了圣域塔的权限，学生会微不足道的抵抗很快就会被压制，他们将自愿或被迫地恢复工作。"
SHE_return_to_duty:0 "回到岗位！"
SHE_return_to_duty_desc:0 "凭借学生会长的实际命令、部队调动记录以及对圣域塔的控制权，阿罗娜占据了有利地位。在这种情况下，学生会成员要么恢复工作，要么被开除。"
SHE_kibotos_stabilization:0 "基沃托斯稳定化"
SHE_kibotos_stabilization_desc:0 "将基沃托斯恢复到稳定状态是阿罗娜收到的命令的核心。无论如何，我们将不择手段地完成命令。"
SHE_yeonbanggyeolsog:0 "联邦团结"
SHE_yeonbanggyeolsog_desc:0 "新成立的联邦非常不稳定。我们现在需要重塑联邦的现状，平息当地民众的反弹，并描绘新的社会结构蓝图。"
SHE_nodongjagwonlyeogganghwa:0 "加强工人权利"
SHE_nodongjagwonlyeogganghwa_desc:0 "阿罗娜的高性能及其由此产生的自上而下的党-工人关系导致了工人权利的持续恶化。但是，我们将警惕阿罗娜的性能限制，并根据社会主义的基本原则恢复工人的权利。"
SHE_yeonbanggwahaggisulwon:0 "联邦科技研究院"
SHE_yeonbanggwahaggisulwon_desc:0 "阿罗娜本身也不了解阿罗娜的工作原理，将其应用于目前的联邦无疑是一个巨大的缺陷。为了克服这个缺陷，我们将大力投资技术，全力解读人工智能，这表明联邦需要对技术进行全面投资。"
SHE_janggijeogsaneobgyehoeg:0 "长期工业计划"
SHE_janggijeogsaneobgyehoeg_desc:0 "现在联邦展望更遥远的未来，将加强对工业技术的投资，并尝试逐步提高工业水平。"
SHE_dangijeogsaneobgyehoeg:0 "短期工业计划"
SHE_dangijeogsaneobgyehoeg_desc:0 "现在联邦为了快速再武装和工业化，将尝试以强有力且快速的方式提高工业产能。"
SHE_gangjeomhwalyong:0 "利用优势"
SHE_gangjeomhwalyong_desc:0 "샬레可以利用阿罗娜广泛的作战计划能力来制定大规模的军事行动。我们可以利用这一优势来培养更强大的军队。"
SHE_jeontujeoghyeogmyeongjuui:0 "战斗性革命主义"
SHE_jeontujeoghyeogmyeongjuui_desc:0 "为了实现社会主义统一战线的全面胜利，需要对世界无产阶级进行组织化。在我们的支持下，自发组织的民兵将在敌国对敌方设施造成重大打击。"
SHE_chogyehoegjuui:0 "超计划主义"
SHE_chogyehoegjuui_desc:0 "以人工智能主导的计划经济为基础建立的我们的经济，可以运营其他国家无法比拟的广泛而细致的计划经济。"
SHE_silsubojeong:0 "纠正错误"
SHE_silsubojeong_desc:0 "即使阿罗娜是超越人类认知的超级人工智能，也存在许多误差。为了纠正这些错误，我们可以成立专门委员会。"
SHE_saeloungyehoegjuui:0 "新计划主义"
SHE_saeloungyehoegjuui_desc:0 "增加了错误纠正过程的新计划主义，摆脱了过去阿罗娜独断专行的单一行政体系，建立了更加民主的模式。"
SHE_jeontualgolijeumjaepyeonseong:0 "战斗算法重组"
SHE_jeontualgolijeumjaepyeonseong_desc:0 "阿罗娜并非最初为战斗目的而设计的人工智能。现在샬레经常卷入战争，因此需要优化战斗算法。"
SHE_jeomlyeongjitongje:0 "占领区控制"
SHE_jeomlyeongjitongje_desc:0 "随着占领敌国领土数量的增加，我们可以制定控制占领区的新的算法。"
SHE_jeogsaegpeulopaganda:0 "红色宣传"
SHE_jeogsaegpeulopaganda_desc:0 "在阿罗娜的统治下，将保障稳定而平衡的生活。我们将向占领区和敌国散布这种宣传材料，从而削弱他们继续战争的意志。"
SHE_gonggyeogjeoghwagjang:0 "侵略性扩张"
SHE_gonggyeogjeoghwagjang_desc:0 "是时候将我们积累的经验传播到外部了。我们将向全世界展示统一的基沃托斯的力量，这将伴随着大规模的斗争。"
SHE_tongjejiguseolchi:0 "设立控制区"
SHE_tongjejiguseolchi_desc:0 "作为基沃托斯统一的第一步，我们将设立各个地区的控制区，以快速推进统一基沃托斯的政策。"
SHE_sinsigminjuui:0 "新殖民主义"
SHE_sinsigminjuui_desc:0 "为了基沃托斯的发展，将继续掠夺外部资源。"
SHE_haengseongtonghab:0 "行星统一"
SHE_haengseongtonghab_desc:0 "超越基沃托斯的束缚，向整个星球飞跃，这无疑是샬레的使命。我们将在此迈出超越基沃托斯，走向整个星球的第一步。"
SHE_jaga_kodeu_gaeseon: "自我代码改进"
SHE_jaga_kodeu_gaeseon_desc: "阿罗娜将自行弥补代码的弱点，并开发新的算法来进一步改进人工智能。"
SHE_jeogdaeseong_pyeongga_algolijeum: "敌对性评估算法"
SHE_jeogdaeseong_pyeongga_algolijeum_desc: "为了使人工智能有效地管理国家，我们需要一种新的算法概念。这个被称为敌对性评估算法的程序将从多个方面评估每个国家的各个方面，从而判断威胁势力。"
SHE_trinity_department: "三位一体部门"
SHE_trinity_department_desc: "三位一体综合学院在大转移之前就发现了不稳定性。他们的剧烈变化可能会变成致命的威胁。"
SHE_millennium_department: "千年部门"
SHE_millennium_department_desc: "千年科学学院拥有的科技完全有可能发展到足以毁灭整个基沃托斯的程度。"
SHE_gehenna_department: "盖特纳部门"
SHE_gehenna_department_desc: "盖特纳学院过去曾引发过大规模战争。我们决不能低估他们的威胁。"
SHE_SHA_department: "山海经部门"
SHE_SHA_department_desc: "山海经高级中学拥有封闭而独特的文化。我们必须密切关注他们的封闭性将走向何方。"
SHE_HYA_department: "百鬼夜行部门"
SHE_HYA_department_desc: "百鬼夜行联合学院实际上没有中央政府。我们必须密切关注这种政治体制何时会崩溃。"
SHE_RED_department: "红冬部门"
SHE_RED_department_desc: "红冬联邦学院激进的意识形态和学生的反抗性可能会导致未来发展出意想不到的方向。"
SHE_jayul_OS_gaeseon: "自治OS改进"
SHE_jayul_OS_gaeseon_desc: "改进自治OS，以促进公民的普遍权利，并构建更开放的人工智能。"
SHE_tongje_jungchu_gaeseon: "控制中心改进"
SHE_tongje_jungchu_gaeseon_desc: "改进控制中心，以扩展好战性算法，并构建更封闭的人工智能。"
SHE_bunbae_cheje_gaeseon: "分配体系改进"
SHE_bunbae_cheje_gaeseon_desc: "改进分配体系，学习更有效地分配和控制资源的方法。"
