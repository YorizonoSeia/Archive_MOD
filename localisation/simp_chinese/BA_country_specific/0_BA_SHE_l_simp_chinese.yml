  SHE_jabonjuuitagyeog_tt:0 "§Y所有§! 拥有民主主义理念的 §Y国家§! 禁运\n获得对 §Y所有§! 拥有民主主义理念的 §Y强国§! 的 §Y合并§! 战争理由。"
  SHE_segyehyeogmyeong_trigger_tt:0 "§Y同盟国§! 或 §Y夏莱§! 支配 §Y华盛顿§! 或 §Y莫斯科§! 中的一个以上"
  flag_Kivotos_complete:0 "§Y夏莱§! 主导 §C基沃托斯§! 的统一"
  ksp_annex_country_fuck:0 "§Y[KSP.GetName]§! 正在抵抗。"
  SHE_jeomlyeongjigwanli_tt:0 "将 §Y解锁§! 在我们的 §Y占领地§! 招募学生 §Y决议§!。"
  SHE_ingongjineungtongje_tt:0 "§R此焦点效果因中央人工智能的不同而不同。选择此焦点后，将无法再选择更换中央人工智能的决议。"
  SHE_tongileulhyanghae_mil_tt:0 "§Y千年§! 的 §Y所有州§!：\n    由 §Y夏莱§! 完全支配"
  SHE_tongileulhyanghae_geh_tt:0 "§Y格黑娜§! 的 §Y所有州§!：\n    由 §Y夏莱§! 完全支配"
  SHE_tongileulhyanghae_trm_tt:0 "§Y三一§! 的 §Y所有州§!：\n    由 §Y夏莱§! 完全支配"
  SHE_kibotoseu_tt:0 "§C基沃托斯§! 的 §Y所有州§!：\n    由 §Y夏莱§! 完全支配"
  SHE_deception_tt:0 "§R所有槽位都无法使用 A.R.O.N.A。§!"
  SHE_alonabogje:0 "阿罗娜复制"
  SHE_alonabogje_desc:0 "我们将额外生产比中央人工智能更专注于现场指挥的小型人工智能，以便更加灵活地应对战场情况。"
  SHE_italriaseonjegonggyeog:0 "意大利先发制人攻击"
  SHE_italriaseonjegonggyeog_desc:0 "在基沃托斯转移之后，意大利趁着法国的混乱，采取了扩张主义政策，例如扩张自己的领土。这对欧洲和基沃托斯的和平构成了威胁，我们将消除它，实现欧罗巴-基沃托斯的团结。"
  SHE_gunsugongjanggadong:0 "启动军工厂"
  SHE_gunsugongjanggadong_desc:0 "随着我们接管了学生会的控制权，我们能够接管多种军需物资的设计图和军工厂的控制权。“阿罗娜”将启动它们，并尽一切努力填补我们不足的军事力量。"
  SHE_hyeonjiingwayijeobcog:0 "与当地人接触"
  SHE_hyeonjiingwayijeobcog_desc:0 "目前，基沃托斯落在了被称为“欧洲”的大陆上，除我们的部分地区外，大部分领土都有当地人居住。他们没有光环，因此非常脆弱，但数量远多于我们，而且还拥有伤害我们的武器。"
  SHE_aronagidong:0 "阿罗娜，启动！"
  SHE_aronagidong_desc:0 "根据学生会长的判断，西汀之箱获得了自主行动的权限。通过这个权限，主操作系统“阿罗娜”开始作为夏莱的总括人工智能运作。"
  SHE_teugisanghwangeulinjeong:0 "承认特殊情况"
  SHE_teugisanghwangeulinjeong_desc:0 "我们已经确认整个基沃托斯被转移到了其他世界，这是一个明显的特殊情况。我们必须在判断中反映这一点。"
  SHE_haengdongbangcim:0 "行动方针"
  SHE_haengdongbangcim_desc:0 "学生会长命令夏莱的人工智能“阿罗娜”稳定基沃托斯。我们必须制定相应的行动方针。"
  SHE_jeogseongseryeogjusi:0 "注视敌对势力"
  SHE_jeogseongseryeogjusi_desc:0 "我们将注视威胁基沃托斯安全的多个势力，制定针对他们的防御对策，并且在强硬的情况下准备先发制人。"
  SHE_jagahagseub:0 "自我学习"
  SHE_jagahagseub_desc:0 "现任主人工智能“阿罗娜”开始运行的时间并不长。在这种情况下，随着基沃托斯整体转移到其他世界，有必要部分修改其运行算法。"
  SHE_kibotoseuganggyeongcaeg:0 "基沃托斯强硬政策"
  SHE_kibotoseuganggyeongcaeg_desc:0 "虽然发生了“转移”这种特殊情况，但这并不重要。恢复整个学院的控制权是最优先的事项，而“阿罗娜”将遵循此行动方针。"
  SHE_kibotoseuyuhwacaeg:0 "基沃托斯怀柔政策"
  SHE_kibotoseuyuhwacaeg_desc:0 "需要对因特殊情况“转移”而产生的行动方针进行全面修改。学院已经独立成为独立的势力，而恢复
  SHE_jeonjaenggyehoeg:0 "战争计划"
  SHE_jeonjaenggyehoeg_desc:0 "我们将制定合并基沃托斯各学院的战争计划。"
  SHE_conghagsaenghoetongjegweoninsu:0 "接收总学生会控制权"
  SHE_conghagsaenghoetongjegweoninsu_desc:0 "自从总学生会长失踪后，总学生会失去了对“圣所之塔”的控制权，实际上已经陷入瘫痪。因此，“阿罗娜”将接收圣所之塔的控制权，并将总学生会并入夏莱。"
  SHE_tongsinseonboggu:0 "修复通信线路"
  SHE_tongsinseonboggu_desc:0 "由于只转移了基沃托斯的部分区域，我们的大部分通信设备都已损坏，埋设的通信线路也大多消失。修复总学生会内部的通信线路将有利于命令的传达。"
  SHE_kibotoseuyeonhab:0 "基沃托斯联合？"
  SHE_kibotoseuyeonhab_desc:0 "根据现状，基沃托斯已经分裂为多个学院。而且，各学院在总学生会失去控制权的情况下开始行使独立的权力，这种情况已无法彻底扭转。承认这一事实，并赋予各学院自主权，或许可以将基沃托斯重组为联合。"
  SHE_hyeonjiyiinyeom:0 "当地的理念"
  SHE_hyeonjiyiinyeom_desc:0 "在“阿罗娜”多次尝试将基沃托斯重组为联合的过程中，能够融入当地的理念。这不仅可以解决与当地人的不和，还能加快基沃托斯的重组进程。"
  SHE_syalreanjeonghwa:0 "夏莱稳定化"
  SHE_syalreanjeonghwa_desc:0 "自基沃托斯转移以来，当地人与我们之间的矛盾日益加剧。我们将尽快制定法律并整顿国家，将当地人转变为我们的市民。"
  SHE_kibotoseusahoejuyiyeonhab:0 "基沃托斯社会主义联合"
  SHE_kibotoseusahoejuyiyeonhab_desc:0 "“社会主义”的理念与基沃托斯的福利政策非常相似。支持这一理念将缩小基沃托斯学生与当地人之间的差距，并可能促成欧洲与基沃托斯的团结。"
  SHE_kibotoseuminjujuyi:0 "基沃托斯民主主义"
  SHE_kibotoseuminjujuyi_desc:0 "在当地最受欢迎且未发现问题的理念是民主主义。这将获得市民的广泛支持，并确保基沃托斯学生的权利，有助于联合的快速形成。"
  SHE_hagweongantongsinboggu:0 "修复学院间通信"
  SHE_hagweongantongsinboggu_desc:0 "我们将尝试通过铺设通信设施或连接无线通信的方式来修复学院之间的通信。"
  SHE_yeonhabhyeonsilhwa:0 "联合现实化"
  SHE_yeonhabhyeonsilhwa_desc:0 "基沃托斯联合将实现现实化，这将促成学院间的快速团结。然而，理念不同的学院会拒绝加入联合，这意味着基沃托斯的规模将会缩小。"
  SHE_otomatonyangsan:0 "量产自动人偶"
  SHE_otomatonyangsan_desc:0 "为了弥补军队数量的不足，我们将大量生产自动人偶，这将导致军队的快速增长。"
  SHE_hyeonjiinsimmun:0 "审问当地人"
  SHE_hyeonjiinsimmun_desc:0 "通过审问当地人，我们将快速了解他们的文化、思想、理念、技术等一切。但这可能会引起当地人的反抗。"
  SHE_kibotoseu:0 "[SHE.SHE_kibotoseu_loc]"
  SHE_kibotoseu_on:0 "§C基沃托斯§!"
  SHE_kibotoseu_coupdetat_loc:0 "§R基沃托斯统一§!"
  SHE_kibotoseu_desc:0 "[SHE.SHE_kibotoseu_desc_loc]"
  SHE_kibotoseu_desc_coupdetat_loc:0 "终于，卡亚总学生会长实现了基沃托斯统一的夙愿。所有总学生会的市民和学生都将为这一刻欢呼。统一的基沃托斯今后也将永远团结一心。"
  SHE_kibotoseu_desc_on_loc:0 "基沃托斯终于即将实现统一。这真是一段漫长的旅程。夏莱的人工智能 A.R.O.N.A 完美地完成了总学生会长的最后命令，最终基沃托斯再次合为一体。基沃托斯是永恒的，必将永恒，并且永远如此！"
  SHE_hanayikibotoseu:0 "统一的基沃托斯"

  SHE_hanayikibotoseu_desc:0 "为了将基沃托斯的所有学院置于总学生会的管辖之下，我们将采取行动，这必将引起基沃托斯所有学院的反弹。"
  SHE_bbareunjaemujang:0 "快速重整军备"
  SHE_bbareunjaemujang_desc:0 "必须迅速扩充军队，为恢复对基沃托斯全境的控制做好准备。这将会引起整个基沃托斯的反感，并可能导致总学生会在外交上陷入孤立。"
  SHE_seonjegonggyeog:0 "平定威胁"
  SHE_seonjegonggyeog_desc:0 "我们不能容忍那些威胁基沃托斯安全的敌对势力。这是对基沃托斯的威胁，是对总学生会的公然挑战。我们将准备先发制人，消灭他们。"
  SHE_samdaehagweonmunje:0 "三大学院问题"
  SHE_samdaehagweonmunje_desc:0 "基沃托斯存在着被称为三大学院的三所巨大学院。他们目前脱离了总学生会的控制，建立了独立的势力，我们必须制定方案来解决这个问题。"
  SHE_milrenieombogsogyogu:0 "要求千年学院服从"
  SHE_milrenieombogsogyogu_desc:0 "被称为千年科技学院的学院拥有基沃托斯最强大的科学技术。然而，他们专注于自己的研究，对外部情况并不太关心。要让他们屈服可能比想象的要容易。"
  SHE_bulgeungyeoulseonjegonggyeog:0 "对红冬学院先发制人"
  SHE_bulgeungyeoulseonjegonggyeog_desc:0 "红冬联邦学院位于基沃托斯控制范围之外。此外，他们拥有与我们截然不同的体系，因此对我们构成了明显的威胁。我们有明确的军事计划来彻底解决他们，而这即将成为现实。"
  SHE_gehennagonggyeog:0 "攻击格黑娜学院"
  SHE_gehennagonggyeog_desc:0 "格黑娜学院是与三一学院持续发生冲突的学院，经常脱离总学生会的控制，采取独立行动。我们将攻击他们，以明确总学生会的控制权。"
  SHE_coehutongceob:0 "最后通牒"
  SHE_coehutongceob_desc:0 "我们将向除三大学院之外的其他学院发出最后通牒，要求他们服从。"
  SHE_teurinitigonggyeog:0 "攻击三一学院"
  SHE_teurinitigonggyeog_desc:0 "三一综合学院与我们没有陆路连接，我们对他们的很多情况都不了解。此外，他们也像格黑娜学院一样，经常脱离总学生会的控制，制造各种问题。因此，我们将攻击他们，以加强总学生会的控制力。"
  SHE_srtbyeonghab:0 "合并SRT特种学院"
  SHE_srtbyeonghab_desc:0 "SRT特种学院在总学生会长的命令下，作为一种特种部队而存在。我们将把他们重新并入总学生会，并重组为我们的军队。"
  SHE_balkiritonghab:0 "整合瓦尔基里"
  SHE_balkiritonghab_desc:0 "负责基沃托斯内部治安的瓦尔基里警察学校目前因“转移”而完全瘫痪。我们将把他们整合到总学生会，并重组为负责我们治安的形式。"
  SHE_yurokibotoseugyeongjeyeonhab:0 "欧-基沃托斯经济联盟"
  SHE_yurokibotoseugyeongjeyeonhab_desc:0 "随着基沃托斯联盟的正式成立，为了加入我们联盟的学院的共同利益，我们将开始统一欧洲和基沃托斯的经济，这将实现学院和当地国家的经济增长。"
  SHE_habdonggunsahunryeon:0 "联合军事训练"
  SHE_habdonggunsahunryeon_desc:0 "我们将计划针对敌对势力的基沃托斯联盟防御训练，这将加强整个基沃托斯的军事能力。"
  SHE_yurokibotoseuyeonhab:0 "欧-基沃托斯联盟"
  SHE_yurokibotoseuyeonhab_desc:0 "基沃托斯联盟将扩大为一个更大的联盟，成长为一个涵盖欧洲和整个基沃托斯的巨大联合体。"
  SHE_yeonhabyihwagjang:0 "联盟的扩张"
  SHE_yeonhabyihwagjang_desc:0 "欧-基沃托斯联盟是为基沃托斯和欧洲的政治、经济和军事团结而建立的组织，可以邀请更多欧洲国家加入该组织。"
  SHE_balkanguggacodae:0 "邀请巴尔干国家"
  SHE_balkanguggacodae_desc:0 "巴尔干是少数几个没有被基沃托斯转移波及的欧洲地区之一。我们将尝试邀请巴尔干国家加入我们的联盟，以扩大我们的势力。"
  SHE_dongyureobguggacodae:0 "邀请东欧国家"
  SHE_dongyureobguggacodae_desc:0 "东欧因第二次波兰-苏维埃战争而陷入混乱。我们可以邀请其中一个国家加入我们的联盟，并提供保护。"
  SHE_seupeingaeib:0 "干预西班牙"
  SHE_seupeingaeib_desc:0 "西班牙在内战后重建被摧毁的国土方面面临诸多问题。我们将向他们提议，以加入联盟为条件，为他们提供国土重建方面的支持。"
  SHE_seupeinseonjegonggyeog:0 "对西班牙先发制人"
  SHE_seupeinseonjegonggyeog_desc:0 "内战后，西班牙建立了一个以国民军为中心的独裁政权。这对欧洲的和平构成巨大威胁，我们将在他们表现出侵略性之前先消灭他们。"
  SHE_poleutugalgwajeobchog:0 "与葡萄牙接触"
  SHE_poleutugalgwajeobchog_desc:0 "葡萄牙长期以来置身于欧洲问题之外，保持中立，但因基沃托斯在欧洲的转移和西班牙内战而遭受了相当大的混乱。我们将向他们提议加入我们的势力。"
  SHE_bansobieteuyeonhab:0 "反苏维埃联盟"
  SHE_bansobieteuyeonhab_desc:0 "苏联在基沃托斯转移发生后入侵波兰，占领白俄罗斯地区，威胁着世界局势。为了对抗苏联，我们可以邀请波罗的海三国、波兰和芬兰加入。"
  SHE_soryeoncodae:0 "邀请苏联"
  SHE_soryeoncodae_desc:0 "为了完成世界革命和无产阶级的团结，与涵盖整个欧亚大陆的强大国家苏联合作是必不可少的。我们将尝试邀请苏联加入我们的势力。"
  SHE_hyeogmyeongsuchul:0 "输出革命"
  SHE_hyeogmyeongsuchul_desc:0 "既然我们已经踏上这条道路，就必须为启蒙所有习惯旧体制的人民，驱逐过去的幽灵而进行圣战。\n\n§R全世界无产者，联合起来！§!"
  SHE_gwonlibojang:0 "保障权利"
  SHE_gwonlibojang_desc:0 "即使夏莱的人工智能“阿罗娜”非常出色，保障每个人的权利也非常重要，这可以实现工人和革命的真正团结。"
  SHE_jayupyeongdeungbagae:0 "自由、平等、博爱"
  SHE_jayupyeongdeungbagae_desc:0 "§5“没有自由的社会主义是奴隶制和野蛮。”§!§g- 米哈伊尔·巴库宁§!\n\n我们已经看到了集中的权威会导致什么，我们有责任避免重蹈斯大林及其追随者所犯下的巨大错误。当时代过去，世界再次冷却时，我们将能够证明我们是正确的。"
  SHE_wanbyeoghanbunbae:0 "完美分配"
  SHE_wanbyeoghanbunbae_desc:0 "夏莱的总体人工智能“阿罗娜”拥有非常出色的性能，这意味着根本不需要其他政府官员。因此，“阿罗娜”将引导基沃托斯的社会主义走向真正的光明，这将是任何国家都无法比拟的！"
  SHE_banhyeogmyeongmalsal:0 "消灭反革命"
  SHE_banhyeogmyeongmalsal_desc:0 "我们的“阿罗娜”将以任何人都无法知晓的方式清除反革命分子，从而清除所有阻碍“阿罗娜”和基沃托斯革命的障碍。\n\n§t基沃托斯上空升起了红月。§!"
  SHE_kibotosnationalism:0 "基沃托斯民族主义"
  SHE_kibotosnationalism_desc:0 "基沃托斯的所有学生肯定都怀念着他们的故乡，也就是昔日的基沃托斯。为了实现伟大的愿望，基沃托斯必须统一为一个整体。"
  SHE_kibotoseuyeonbang:0 "基沃托斯联邦"
  SHE_kibotoseuyeonbang_desc:0 "通过基沃托斯联盟的社会主义愿景，我们可以组建“基沃托斯社会主义共和国联盟”。人工智能“阿罗娜”将试图将整个基沃托斯编织成一个社会主义联邦，这可能会引起其他学院的强烈反弹。"
  SHE_kibotoseuhyeogmyeong:0 "基沃托斯革命"
  SHE_kibotoseuhyeogmyeong_desc:0 "为了打击整个基沃托斯的资本主义，我们将前进。既然我们已经踏上了革命的道路，我们的理想就必须贯彻到底，在我们解放整个基沃托斯之前，绝不停歇。"
  SHE_yeonbangchodae:0 "邀请联邦"
  SHE_yeonbangchodae_desc:0 "为了最终完成革命，世界工人阶级的团结是必要的。为此，我们将邀请基沃托斯的社会主义国家加入基沃托斯联邦。"
  SHE_segyetongje:0 "世界控制"
  SHE_segyetongje_desc:0 "阿罗娜和她的同志们通过回顾过去的革命历史，完美地证明了他们可以建立自己的理想国。我们将向世界展示我们祖国最强大和最伟大的力量。"
  SHE_modeunjeguguijongmal:0 "所有帝国的终结"
  SHE_modeunjeguguijongmal_desc:0 "为了真正解放世界无产阶级，必须推翻所有所谓的列强和世界帝国。我们将给所有把世界当作自己游乐场的帝国画上句号。"
  SHE_jabonjuuitagyeog:0 "打击资本主义"
  SHE_jabonjuuitagyeog_desc:0 "美利坚合众国是被称为世界资本主义圣地的存在，拥有巨大而危险的资本流动。我们将攻击并摧毁资本主义的头目，宣布世界革命的终结，这将是为解放无产阶级而进行的最后决战。现在全世界的工人团结起来，我们必将胜利。"
  SHE_segyehyeogmyeong:0 "世界革命"
  SHE_segyehyeogmyeong_desc:0 "在世界阶级斗争迫在眉睫之际，我们将断言世界革命的胜利，并宣扬资本主义的失败。为了解放世界无产阶级而进行的战争现在，在这一刻已经开始，我们必须准备好对剩余的资本主义国家发起最后的总攻。所有资产阶级独裁政权要么自行消亡，要么进行最后的挣扎。世界统一就在眼前，我们即将迎来真正革命的终结。"
  SHE_kibotoseujaejeongbogjeonjaeng:0 "基沃托斯复兴战争"
  SHE_kibotoseujaejeongbogjeonjaeng_desc:0 "从我们踏上革命道路的那一刻起，这个未来就已经注定。我们将准备对整个基沃托斯进行圣战，现在是时候再次统一基沃托斯了。"
  SHE_hyeogmyeonguiisang:0 "革命的理想"
  SHE_hyeogmyeonguiisang_desc:0 "什么是社会主义？答案肯定因革命同志而异，但至少不会是那个苏联。一个用刀指向人民的社会主义国家，这多么矛盾？我们将坚定地朝着革命的理想前进。"
  SHE_yeonbanghyeoblyeog:0 "联邦合作"
  SHE_yeonbanghyeoblyeog_desc:0 "我们虽然持有略微不同的理想，但有必要与和我们相似的同志合作。我们将与东方的苏联合作，为世界革命迈出一步。"
  SHE_yeonbangsaneobhwa:0 "联邦工业化"
  SHE_yeonbangsaneobhwa_desc:0 "我们将改善基沃托斯联邦的工业，以创造出能够对抗更强大敌人的力量。"
  SHE_chonglyeogjeon:0 "全面战争"
  SHE_chonglyeogjeon_desc:0 "在最后圣战即将到来之际，我们将宣布战争状态，并开始为伟大的圣战进行动员。为了基沃托斯的完美统一和完美的社会主义国家，我们将战斗到底，绝不投降。"
  SHE_alonauitongchi:0 "阿罗娜的统治"
  SHE_alonauitongchi_desc:0 "联邦的总体人工智能阿罗娜已经取得了圣战的胜利和基沃托斯的复兴，这是任何人都未能取得的成就。联邦公民和世界无产阶级将赞扬完美的智能阿罗娜，并向她表达无限的感谢。"
  SHE_tongjegaeseon:0 "改善控制"
  SHE_tongjegaeseon_desc:0 "从小型夏莱开始的算法在管理一个庞大的联邦时有很多不足之处。阿罗娜将修改和改进这部分，使联邦行政更加顺畅，并构建更有效的控制算法。"
  SHE_widaehandogjaeja:0 "伟大的独裁者"
  SHE_widaehandogjaeja_desc:0 "联邦能够战胜所有外部压力并取得全面胜利，都要归功于联邦的总体人工智能阿罗娜。我们将加强对阿罗娜的忠诚，并将基沃托斯联邦凝聚成更强大的纪律和完美的控制体系。"
  SHE_tongjeganghwa:0 "加强控制"
  SHE_tongjeganghwa_desc:0 "联邦的总体人工智能阿罗娜将加强联邦的团结，并建立更有效的控制体系。联邦的团结永远不会被打破，我们的敌人将自行崩溃。在基沃托斯联邦的名义下，世界将感到恐惧。"
  SHE_hablijeoginbunbaeja:0 "合理的分配者"
  SHE_hablijeoginbunbaeja_desc:0 "用强大的领导力凝聚整个联邦需要大量的行政浪费。我们将努力分权，建立自治的统治体系，而阿罗娜将作为联邦的设计者。"
  SHE_jibangbungwon:0 "地方分权"
  SHE_jibangbungwon_desc:0 "中央政府控制所有事情，即使是很小的事情，也是一种巨大的行政损失。我们将把统治权赋予行政官员和当地人民，这将是联邦统治制度变得更加有效的机会。"
  SHE_gamsiuinun:0 "监视之眼"
  SHE_gamsiuinun_desc:0 "我们不能忽视我们的叛徒对联邦产生的影响。我们将审查行政官员的腐败、外部间谍的煽动、针对联邦的恐怖袭击等一切可能性，并制定应对措施。"
  SHE_seukaines:0 "§6天网§!"
  SHE_seukaines_desc:0 "阿罗娜的眼睛无处不在，可以监视任何地方。我们将利用我们安装的互联网网络和监控设备来监视联邦，乃至整个世界。\n\n§t没有任何东西可以逃脱我们的眼睛！§!"
  SHE_yeonhabgyeongjegaebal:0 "联盟经济发展"
  SHE_yeonhabgyeongjegaebal_desc:0 "自从宣布成立欧-基沃托斯联盟以来，我们面临着许多经济问题。我们将改善货币差异、各地区的生产特点等诸多问题，并加强欧-基沃托斯联盟的经济。"
  SHE_gongdongcheoldobuseol:0 "共同铺设铁路"
  SHE_gongdongcheoldobuseol_desc:0 "在基沃托斯突然转移之后，许多铁路中断了，而且自从联盟成立以来，各地区的铁路轨距都不同。我们将解决这些问题，使联盟的交通更加便利。"
  SHE_gisulgyolyu:0 "技术交流"
  SHE_gisulgyolyu_desc:0 "为了缩小各成员国之间的技术差距，提高整个联盟的技术水平，我们将建立并运营一个联合技术开发机构。我们可以通过这个设施实现更快的科学进步。"
  SHE_tonghabsaneobgyehoeg:0 "综合产业计划"
  SHE_tonghabsaneabgyehoeg_desc:0 "为了全面改善和发展联盟的产业，我们将共同开发和改善产业，这可以导致欧-基沃托斯联盟的全面工业化计划。"
  SHE_5gaenyeongyehoeg:0 "五年计划"
  SHE_5gaenyeongyehoeg_desc:0 "为了统一联盟的各种产业标准，并全面改善整个联盟的产业，联盟五年计划宣布启动。我们将发展联盟的产业，为下一个产业计划奠定基础。"
  SHE_syallejeonsigyeongje:0 "夏莱战时经济"
  SHE_syallejeonsigyeongje_desc:0 "为了准备基沃托斯统一战争，需要做大量的准备，但最重要的是有足够的军需物资来应对战争。我们将宣布战时状态，并准备动员各种物资和工厂。"
  SHE_jeomlyeongjigwanli:0 "占领地管理"
  SHE_jeomlyeongjigwanli_desc:0 "我们在进行基沃托斯统一战争时获得的占领区仍然存在许多抵抗军。我们将制定一些管理占领区的措施，为镇压抵抗军做好准备。"
  SHE_hagsaenggyeongchaldae:0 "学生警察队"
  SHE_hagsaenggyeongchaldae_desc:0 "与当地人相比，基沃托斯的学生比较容易听从我们总学生会的命令。我们将从他们中挑选忠诚者，组成占领区管理者，这由于光环的特性，他们可以成为强大的管理者。"
  SHE_hyeonjijachi:0 "当地自治"
  SHE_hyeonjijachi_desc:0 "赢得占领区民心的最快方法是将统治权部分委托给他们。我们将允许占领区的人民自主统治占领区，从而更轻松地管理占领区。"
  SHE_cheolgwontongchi:0 "铁腕统治"
  SHE_cheolgwontongchi_desc:0 "我们已经准备好跟随新的总学生会进行基沃托斯统一战争。每个人都会狂热地忠于一个注定要统一基沃托斯的学生会。所有公民和学生们，全力以赴达成目标！"
  SHE_chongdongwonlyeong:0 "总动员令"
  SHE_chongdongwonlyeong_desc:0 "在进行统一战争的过程中，我们发现仅凭我们准备的战时经济，难以进行基沃托斯统一战争。我们已经准备好发布更强大的动员令，以投入我们所有的国力。"
  SHE_ingongjineungtongje:0 "人工智能控制"
  SHE_ingongjineungtongje_desc:0 "夏莱的总体人工智能阿罗娜在从基础行政到占领地管理、物资动员等所有方面都表现出了非常出色的能力。阿罗娜将扩大这部分，以更有效地重组经济。"
  SHE_danguiyeongdoja:0 "党的领导者"
  SHE_danguiyeongdoja_desc:0 "在基沃托斯联邦建成之前，无数人团结一心，而其中最努力和付出最多的人正是我们的最高领导人阿罗娜同志。为了基沃托斯联邦的和平与繁荣，阿罗娜今天也在进行着仁慈的统治。"
  SHE_minjujeogjeolchahwaglib:0 "建立民主程序"
  SHE_minjujeogjeolchahwaglib_desc:0 "通过在联邦的行政程序中确立民主，我们可以将人民的意愿更多地反映到联邦的行政中。我们可以建立制度，以民主的方式建设联邦。"
  SHE_peulolletaliadogjae:0 "无产阶级专政"
  SHE_peulolletaliadogjae_desc:0 "我们将修改东方苏联重新解释的无产阶级专政，使其与马克思的原始理想相似，这将开启基沃托斯社会主义的新篇章。"
  SHE_choegopyeonguihoe:0 "最高评议会"
  SHE_choegopyeonguihoe_desc:0 "没有人可以代表我们的联邦。只有由无产阶级组成的人民才能代表联邦，我们将放弃提升个人权力的制度，并宣布最高评议会聚集的人民的集体意志将永远代表我们的联邦。"
  SHE_enforce_defenseoffice:0 "背后中伤"
  SHE_enforce_defenseoffice_desc:0 "我们无法容忍像阿罗娜这样的人工智能践踏总学生会的传统，并自称为总学生会。为了推翻这种可怕的局面，并使一切恢复正常，我们需要做出重大决定。"
  SHE_analog_method:0 "模拟方式"
  SHE_analog_method_desc:0 "不幸的是，名为A.R.O.N.A的人工智能拥有极其强大的性能。我们将以模拟方式处理所有与政变相关的事宜，并逐步扩大防卫室的权力。"
  SHE_deception:0 "破坏A.R.O.N.A"
  SHE_deception_desc:0 "对付一个在现实中不存在的实体的方法可能比想象的要简单。我们将对许多部分进行破坏，以阻止A.R.O.N.A充分发挥其性能。"
  SHE_help_from_SRT:0 "与SRT接触"
  SHE_help_from_SRT_desc:0 "好消息。SRT的狐狸小队同意配合我们的政变。我们将能够更轻松地处理事务，并以更快的速度进行政变。"
  SHE_the_coupdetat:0 "防卫室政变"
  SHE_the_coupdetat_desc:0 "我们的使命是在更大的问题出现之前，压制A.R.O.N.A的行动并恢复总学生会。一切准备就绪，我们只需要采取行动。"
  SHE_arona_reprogram:0 "人工智能重编程"
  SHE_arona_reprogram_desc:0 "A.R.O.N.A是一个相当有能力的人工智能。如果我们成功地控制它，它将对国家行政大有帮助。"
  SHE_transfer_of_power:0 "开始权力移交"
  SHE_transfer_of_power_desc:0 "阿罗娜已决定将总学生会委员会成员的判断置于其自身判断之上。我们将逐渐将权力重新移交给总学生会。"
  SHE_first_election:0 "第一次选举"
  SHE_first_election_desc:0 "大转移后，第一次总学生会长选举举行。阿罗娜的权力移交即将结束，如果投票过程正常结束，大多数权力将重新移交给总学生会。"
  SHE_rin_route:0 "总学生会长，凛"
  SHE_rin_route_desc:0 "凛是在总学生会长失踪后，为恢复崩溃的行政部门而比任何人都努力的人。学生和市民都承认凛是下一任总学生会长的合适人选，并在获得最多选票后当选总学生会长。"
  SHE_aoi_route:0 "总学生会长，葵"
  SHE_aoi_route_desc:0 "葵是在凛担任总学生会长代理期间，阻止了可能发生的重大灾难的人。学生们主要支持凛，但市民和其他学生的选票加起来，使葵当选为总学生会长。"
  SHE_control_of_the_council:0 "控制总学生会"
  SHE_control_of_the_council_desc:0 "接受阿罗娜的要求并投降的总学生会签署了一项协议，将所有权力移交给阿罗娜。"
  SHE_student_council_relocation:0 "学生会成员重新安置"
  SHE_student_council_relocation_desc:0 "我们可以重新安置组成总学生会的成员，使总学生会恢复正常运作。"
  SHE_designation_of_defense_office_duties:0 "指定防卫室职责"
  SHE_designation_of_defense_office_duties_desc:0 "我们将给佳耶的防卫室分配任务。"
  SHE_designation_of_arbitration_office_duties:0 "指定调解室职责"
  SHE_designation_of_arbitration_office_duties_desc:0 "我们将给绫的调解室分配任务。"
  SHE_designation_of_transport_office_duties:0 "指定交通室职责"
  SHE_designation_of_transport_office_duties_desc:0 "我们将给桃香的交通室分配任务。"
  SHE_designation_of_finance_office_duties:0 "指定财务室职责"
  SHE_designation_of_finance_office_duties_desc:0 "我们将给葵的财务室分配任务。"
  SHE_return_to_student_council_work:0 "总学生会再次运作"
  SHE_return_to_student_council_work_desc:0 "所有工作都已正常分配，在圣所之塔的功能恢复后，总学生会正在稳步恢复到大转移之前的正常工作。"
  SHE_shredding_of_the_council:0 "摧毁总学生会"
  SHE_shredding_of_the_council_desc:0 "我们将彻底摧毁无视前任总学生会长命令并拒绝阿罗娜最后通牒的总学生会。"
  SHE_resistance_control:0 "控制抵抗"
  SHE_resistance_control_desc:0 "现在，我们已经用武力夺取了总学生会的控制权，阿罗娜将镇压所有抵抗，并宣布新总学生会的成立。"
  SHE_command_via_sanctum_tower:0 "通过圣所之塔指挥"
  SHE_command_via_sanctum_tower_desc:0 "既然阿罗娜已经获得了圣所之塔的授权，总学生会的任何微弱抵抗都会很快被制止，他们将自愿或被迫恢复工作。"
  SHE_return_to_duty:0 "回到岗位！"
  SHE_return_to_duty_desc:0 "阿罗娜拥有总学生会长的实际命令、部队调动记录和圣所之塔的控制权，在名义上占有优势。在这种情况下，学生会成员要么恢复工作，要么被开除。"
  SHE_kibotos_stabilization:0 "基沃托斯稳定化"
  SHE_kibotos_stabilization_desc:0 "使基沃托斯恢复稳定状态是阿罗娜所接受命令的核心。无论方法如何，都将不择手段地完成命令。"
  SHE_yeonbanggyeolsog:0 "联邦团结"
  SHE_yeonbanggyeolsog_desc:0 "刚刚统一的联邦相当不稳定。现在是我们重新建立联邦局势、平息当地公民的反抗，并绘制新的社会结构图的时候了。"
  SHE_nodongjagwonlyeogganghwa:0 "加强工人权利"
  SHE_nodongjagwonlyeogganghwa_desc:0 "阿罗娜的高性能以及随之而来的自上而下的党-工人关系导致工人权利的持续恶化。但是，我们将警惕阿罗娜的性能限制，并按照社会主义的基本原则恢复工人的权利。"
  SHE_yeonbanggwahaggisulwon:0 "联邦科学技术院"
  SHE_yeonbanggwahaggisulwon_desc:0 "在阿罗娜自己都不完全了解阿罗娜运作原理的情况下利用它，显然是目前联邦的一个重大缺陷。为了解决这个缺陷，我们将集中投入技术，全力研究人工智能的原理，这表明联邦需要全面投资技术。"
  SHE_janggijeogsaneobgyehoeg:0 "长期产业计划"
  SHE_janggijeogsaneobgyehoeg_desc:0 "现在，联邦将着眼于更远的未来，加强对产业技术的投资，并尝试逐步推进产业发展。"
  SHE_dangijeogsaneobgyehoeg:0 "短期产业计划"
  SHE_dangijeogsaneobgyehoeg_desc:0 "现在，联邦将尝试以强大而快速的速度促进工业发展，以实现快速重整军备和工业化。"
  SHE_gangjeomhwalyong:0 "利用优势"
  SHE_gangjeomhwalyong_desc:0 "夏莱可以利用阿罗娜广泛的作战计划能力来制定大规模军事作战。利用这个优势，我们可以培养出更强大的军队。"
  SHE_jeontujeoghyeogmyeongjuui:0 "战斗的革命主义"
  SHE_jeontujeoghyeogmyeongjuui_desc:0 "为了实现社会主义共同战线的全面胜利，有必要组织世界无产阶级。在我们的支持下，为革命而自发组织的民兵将对敌方设施造成巨大打击。"
  SHE_chogyehoegjuui:0 "超计划主义"
  SHE_chogyehoegjuui_desc:0 "基于人工智能主导的计划经济，我们的经济可以运行其他国家无法比拟的广泛而详细的计划经济。"
  SHE_silsubojeong:0 "纠正错误"
  SHE_silsubojeong_desc:0 "即使阿罗娜是一个超越人类认知的超人工智能，仍然存在许多错误。为了纠正这些错误，我们可以成立一个专门的委员会。"
  SHE_saeloungyehoegjuui:0 "新的计划主义"
  SHE_saeloungyehoegjuui_desc:0 "添加了错误纠正过程的新计划主义，将摆脱之前阿罗娜独断的单一行政系统，构建一种更民主的方法。"
  SHE_jeontualgolijeumjaepyeonseong:0 "重组战斗算法"
  SHE_jeontualgolijeumjaepyeonseong_desc:0 "阿罗娜本来就不是为战斗目的而创造的人工智能。随着夏莱越来越频繁地陷入战争，现在有必要优化战斗算法。"
  SHE_jeomlyeongjitongje:0 "占领地控制"
  SHE_jeomlyeongjitongje_desc:0 "随着我们占领敌对国家的领土，我们可以形成新的算法来控制占领地。"
  SHE_jeogsaegpeulopaganda:0 "红色宣传"
  SHE_jeogsaegpeulopaganda_desc:0 "在阿罗娜的统治下，将保证稳定和平衡的生活。我们将向占领区和敌国散布这种宣传，以削弱他们对我们国家的战争持续意愿。"
  SHE_gonggyeogjeoghwagjang:0 "攻击性扩张"
  SHE_gonggyeogjeoghwagjang_desc:0 "现在是时候将我们积累的经验向外传播了。我们将向全世界展示统一的基沃托斯的力量，而这将伴随着一场大规模的斗争。"
  SHE_tongjejiguseolchi:0 "建立控制区"
  SHE_tongjejiguseolchi_desc:0 "作为统一基沃托斯的第一步，我们将通过在每个地区建立控制区来加速单一基沃托斯政策。"
  SHE_sinsigminjuui:0 "新殖民主义"
  SHE_sinsigminjuui_desc:0 "为了基沃托斯的发展，掠夺外部资源将继续进行。"
  SHE_haengseongtonghab:0 "行星统一"
  SHE_haengseongtonghab_desc:0 "超越基沃托斯的束缚，向整个行星迈进，这显然是夏莱的使命。超越一个基沃托斯，向一个行星迈进的第一步将在这里开始。"
  SHE_jaga_kodeu_gaeseon: "自我代码改进"
  SHE_jaga_kodeu_gaeseon_desc: "阿罗娜将通过自己修复代码中的漏洞，并开发新的算法来进一步改进人工智能。"
  SHE_jeogdaeseong_pyeongga_algolijeum: "敌对性评估算法"
  SHE_jeogdaeseong_pyeongga_algolijeum_desc:0 "为了使人工智能有效地管理国家，需要一种新的算法概念。这个被称为敌对性评估算法的程序将从各个方面判断每个国家的多个部分，以识别威胁力量。"
  SHE_trinity_department: "三一部门"
  SHE_trinity_department_desc:0 "三一综合学院早在转移之前就发现存在不稳定性。他们的剧烈变化可能会变成致命的威胁。"
  SHE_millennium_department: "千年部门"
  SHE_millennium_department_desc:0 "千年科技学院拥有的科学技术完全有可能发展到足以摧毁整个基沃托斯的水平。"
  SHE_gehenna_department: "格黑娜部门"
  SHE_gehenna_department_desc:0 "过去，格黑娜学院有过发动大规模战争的记录。我们不能低估他们的威胁。"
  SHE_SHA_department: "山海经部门"
  SHE_SHA_department_desc:0 "山海经高级中学拥有封闭和独特的文化。我们必须密切关注他们的封闭性将如何发展。"
  SHE_HYA_department: "百鬼夜行部门"
  SHE_HYA_department_desc:0 "百鬼夜行联合学院没有实际的中央政府。我们必须密切关注这种政治结构是否会瞬间崩溃。"
  SHE_RED_department: "红冬部门"
  SHE_RED_department_desc:0 "红冬联邦学院的激进意识形态和学生的抵抗可能会朝着意想不到的方向发展。"
  SHE_jayul_OS_gaeseon: "改进自主操作系统"
  SHE_jayul_OS_gaeseon_desc:0 "改进自主操作系统，以增进公民的普遍权利，并建立更加开放的人工智能。"
  SHE_tongje_jungchu_gaeseon: "改进控制中枢"
  SHE_tongje_jungchu_gaeseon_desc:0 "改进控制中枢，以扩展战斗算法并建立更加封闭的人工智能。"
  SHE_bunbae_cheje_gaeseon: "改进分配系统"
  SHE_bunbae_cheje_gaeseon_desc:0 "改进分配系统，以学习如何更有效地分配和控制资源。"
