#이벤트
 BLM_event.1.t: "不安的沉默"
 BLM_event.1.d: "布列塔尼的后巷和商店街笼罩着一种奇怪的寂静。一直以来，在默契的和平中各自守护着自己领域的头盔团和不良少女之间的紧张气氛微妙地升高，城市仿佛被暴风雨前的气息所笼罩。\n\n传闻说，两个组织正围绕黑市的收益和控制权展开逐渐激化的冲突，最近几周一系列的挑衅和巧妙的警告进一步恶化了它们的关系。在黑暗中流传着，头盔团和不良少女之间是否已经开始了看不见的权力争夺的耳语。\n\n人们明显带着紧张的目光警惕地注视着周围，平时应该一起喝酒的地方也谨慎地避开。随时可能爆发的不安感像荆棘一样蔓延到城市中，暗示着现在一个小火花都可能引发致命的结局。"
 BLM_event.1.a: "哎呀，情况不妙。"
 BLM_event_1_tt: "§R帮派战争即将到来。§!"
 BLM_event.3.da: "在布列塔尼黑暗的后巷和地下世界激烈交锋的头盔团和不良少女之间的漫长战斗终于落下了帷幕。不良少女凭借利用情报的敏捷战略和快速反应，逐个击破头盔团的据点，最终取得了胜利。头盔团训练有素的兵力和系统化的结构一度占据优势，但在不良少女压倒性的数量优势和敏锐的情报网络面前，最终还是无能为力。\n\n但是，头盔团并没有完全瓦解。在激战持续期间，头盔团的主要人物和剩余势力放弃了主要据点，迅速转移到布列塔尼的郊外地区，建立了新的据点。头盔团承认失败，同时也发誓要向不良少女复仇，暂时休养生息。他们的力量仍然存在，反而通过这次撤退获得了内部整顿和修正战略的机会。\n\n不良少女虽然在布列塔尼境内掌握了黑市和地下世界的大部分控制权，但头盔团仍然在随时等待反击的机会，并以他们自己的方式维持着势力。在布列塔尼的黑暗中，双方之间不稳定的平衡预示着新的局面，在一段时间内，它们的矛盾将以更加复杂和不可预测的方式展开。"
 BLM_event.3.db: "在布列塔尼的后巷和地下世界爆发的头盔团和不良少女之间激烈的战斗终于落下了帷幕。头盔团凭借训练有素的兵力、彻底的组织体系以及周密的战略，逐个压制不良少女并取得了胜利。不良少女的情报网络和数量优势在头盔团精密的战术面前失去了力量，主要据点也相继被头盔团占领。\n\n不良少女抵抗到了最后，但在头盔团压倒性的组织力量面前土崩瓦解，再也无法维持在地下世界的影响力。残余势力迅速逃散或投降，不良少女的主要领导层落入了头盔团手中。然而，不良少女的残余势力并没有完全消失。分散的不良少女成员暂时撤退，整顿势力，以期未来。\n\n头盔团现在已经完全控制了布列塔尼的地下世界和黑市。至此，头盔团成为布列塔尼黑道的统治者，并准备通过更强大的组织结构和高效的统治体系，完全控制布列塔尼的黑暗世界。然而，在过去的残余势力随时可能再次出现的情况下，头盔团将更加谨慎和彻底地管理布列塔尼，以维护它们的统治权。"
 BLM_event.3.dc: "随着头盔团和不良少女的矛盾难以轻易解决，布列塔尼正陷入更深的混乱之中。两个势力在未能压制对方的情况下陷入僵局，在此期间，布列塔尼的独立团体开始逐渐重建势力。\n\n趁着这个空隙，独立团体在外围悄悄地重新开始活动，在混乱中聚集支持者。因此，在法律和秩序崩溃且无政府状态加速的情况下，布列塔尼正陷入更大的混乱。"
 BLM_event.3.b: "帮派获胜了。"
 BLM_event.3.c: "混乱没有结束。"
 
 
 
 

 
 
 
 