#중점
 BLM_dawn_of_bretagne_port: "布列塔尼港口的黎明"
 BLM_dawn_of_bretagne_port_desc: "布列塔尼的港口如今在黎明的黑暗中苏醒，将重生为犯罪的中心。走私者和犯罪组织聚集于此，准备扬名国际。"
 BLM_crime_division_of_labor: "犯罪分工化"
 BLM_crime_division_of_labor_desc: "随着犯罪活动日益复杂，我们将对组织内的角色进行分工，并构建专业化的系统。通过这种方式，各领域的专家将被部署，使犯罪像一个产业一样高效运作。"
 BLM_criminal_syndicate: "形成辛迪加"
 BLM_criminal_syndicate_desc: "布列塔尼的小型犯罪组织现在将结成一个辛迪加，为彼此的利益而合作。这个辛迪加将统一管理所有犯罪活动，并准备集中权力和资源。"
 BLM_smuggled_weapons_research: "走私武器研究"
 BLM_smuggled_weapons_research_desc: "基于走私的武器，研究将开始，黑市将努力获取最新的武器技术和军事装备。"
 BLM_smuggling_export_industry_expansion: "扩大走私出口产业"
 BLM_smuggling_export_industry_expansion_desc: "布列塔尼准备将走私出口产业作为主要经济资源，更有系统地扩大走私出口网络，以实现利润最大化。"
 BLM_securing_drug_production_facilities: "确保毒品生产设施"
 BLM_securing_drug_production_facilities_desc: "将在布列塔尼郊外地区建立毒品生产设施，以加强国际毒品供应链。组织将严密保护这些设施，并准备加速毒品生产。"
 BLM_international_crime_port: "国际犯罪港口"
 BLM_international_crime_port_desc: "布列塔尼港口即将成为欧洲犯罪网络的核心。毒品、武器、人口贩卖等各种非法交易将在此活跃进行。"
 BLM_sicilian_mafia_cooperation: "与西西里黑手党合作"
 BLM_sicilian_mafia_cooperation_desc: "布列塔尼黑市将与西西里黑手党联手，通过参与国际犯罪网络来追求更大的利益。这次合作将使组织的力量倍增。"
 BLM_balkan_market_expansion: "巴尔干扩张"
 BLM_balkan_market_expansion_desc: "黑市计划进军巴尔干市场，以扩大影响力。通过与巴尔干地区的合作，扩大走私和武器交易的范围，并进一步加强组织的力量。"
 BLM_kivotos_crime_sponsorship: "奇沃托斯犯罪赞助"
 BLM_kivotos_crime_sponsorship_desc: "通过赞助奇沃托斯的犯罪活动，黑市将获得新的资金来源和国际联合。通过这种方式，将进一步巩固组织的活动基础。"
 BLM_second_market_domination: "掌控第二市场"
 BLM_second_market_domination_desc: "为了掌控第二市场，黑市正集中力量进行扩张。准备加强对整个黑市的支配力，以扩大经济影响力。"
 BLM_london_gang_contact: "接触伦敦帮派"
 BLM_london_gang_contact_desc: "通过与伦敦帮派的接触，黑市将加强国际网络。计划通过这种联系来获取更多资源并扩大影响力。"
 BLM_atlantic_smuggling_route_establishment: "确立大西洋走私路线"
 BLM_atlantic_smuggling_route_establishment_desc: "通过确立横跨大西洋的走私路线，布列塔尼的组织将把武器和毒品运往北美和欧洲。准备通过这种方式创造更大的经济利益。"
 BLM_great_leap: "大跃进"
 BLM_great_leap_desc: "布列塔尼黑市现在正准备进行一次“大跃进”，以将犯罪产业的规模提升到一个新的水平。通过这种方式，将最大化组织的经济和政治影响力。"
 BLM_systematic_industrialization: "系统化工业化"
 BLM_systematic_industrialization_desc: "通过系统化的工业化，布列塔尼的黑市将更加高效地运作犯罪活动。准备通过建立专业化的系统和基础设施来巩固组织的力量。"
 BLM_crime_enterprise: "犯罪企业"
 BLM_crime_enterprise_desc: "布列塔尼黑市现在正准备转变为“犯罪企业”。通过将犯罪组织化为一个产业，来持续确保稳定的收益和影响力。"
 BLM_international_crime_industry_alliance: "国际犯罪产业联盟"
 BLM_international_crime_industry_alliance_desc: "通过建立国际犯罪产业联盟，黑市将与世界各地的犯罪组织合作。准备通过这种方式共享全球网络和资源，以创造巨额利润。"
 BLM_bretagne_independent_organization_and_start_of_war: "宣布布列塔尼独立斗争"
 BLM_bretagne_independent_organization_and_start_of_war_desc: "布列塔尼地区的民族主义民兵不断与我们为敌，并不断壮大势力。为了黑市的利益，我们必须与他们开战。"
 BLM_gang_thugs_domination: "帮派、不良少女，以及支配者"
 BLM_gang_thugs_domination_desc: "布列塔尼地区的完全支配已经指日可待。黑市现在将再次向世界展示其面貌。"
 BLM_sealing_conflicts_in_confusion: "混乱中的冲突封锁"
 BLM_sealing_conflicts_in_confusion_desc: "不良少女和头盔团的矛盾正在逐渐加深，但所有组织都一致认为，在当前情况下必须团结一致。现在，所有组织将暂时合作以求生存。"
 BLM_gang_priority: "头盔团优先"
 BLM_gang_priority_desc: "头盔团凭借训练有素的人员和系统化的组织结构，已成为黑社会中有规模的势力。我们将支持头盔团，以有效地利用他们拥有的资源。"
 BLM_thugs_priority: "不良少女优先"
 BLM_thugs_priority_desc: "与头盔团相比，不良少女的组织较为松散，训练也较为不足，但她们凭借来自各个学院的情报能力和众多的人员，与头盔团并列为两大势力。我们将支持她们，利用她们的力量。"
 BLM_organized_public_security_management: "有组织治安管理"
 BLM_organized_public_security_management_desc: "头盔团拥有出色的组织能力，这非常适合有系统和有组织的治安维护。他们将很好地执行镇压布列塔尼地区的独立运动和各种杂犯骚乱的任务。"
 BLM_suppression_of_skeban_radicals: "镇压不良少女激进分子"
 BLM_suppression_of_skeban_radicals_desc: "不良少女的组织结构较为松散，因此一些不良少女会无视大型组织之间的协议，进行骚乱。镇压她们将有助于黑市的稳定。"
 BLM_mimicking_of_bills: "模仿法案"
 BLM_mimicking_of_bills_desc: "模仿并利用其他国家的法案是非常有用的。我们将模仿有系统确立的司法体系，以扩大组织结构。"
 BLM_free_district_bretagne: "自由地区布列塔尼"
 BLM_free_district_bretagne_desc: "来自整个奇沃托斯的不良少女聚集的黑市核心在于自由。不被任何校规束缚，自由活动的不良少女最适合黑市的文化。"
 BLM_loose_zone_order: "松散的区域秩序"
 BLM_loose_zone_order_desc: "我们本质上是犯罪组织，没有必要像其他国家那样维持系统化和严格的社会秩序！"
 BLM_free_skeban_spirit: "自由不良少女精神"
 BLM_free_skeban_spirit_desc: "不良少女的自由是任何势力都无法比拟的。我们将发展这一部分，构建易于接近的组织，以扩大不良少女的规模。"
 BLM_organized_armament_strengthening: "加强组织武装"
 BLM_organized_armament_strengthening_desc: "为了应对异界转移的威胁，即使付出代价也必须加强各组织的武装。在黑市首脑们的秘密协议下，武装强化开始了。"
 BLM_return_of_seven_prisoners: "七名囚犯的归来"
 BLM_return_of_seven_prisoners_desc: "在总学生会长失踪的混乱中，作为许多亡命之徒偶像的七名囚犯越狱了。我们可以招揽他们以获得强大的武力，并获得各组织的忠诚。"
 BLM_bretagne_law: "布列塔尼法律"
 BLM_bretagne_law_desc: "现在在布列塔尼必须遵守黑市的法律。如果与市场守卫队和各种组织合作，就可以形成强大的无法无天之地。"
 BLM_gang_thugs_war_focus: "帮派战争"
 BLM_gang_thugs_war_focus_desc: "昨晚发生了一件不好的事情。不良少女和头盔团之间的冲突已成定局，两方势力的冲突将成为黑市的威胁。必须尽快决定方向。"
