#焦点
 BLM_dawn_of_bretagne_port: "布列塔尼港口的黎明"
 BLM_dawn_of_bretagne_port_desc: "布列塔尼的港口将在黎明前的黑暗中苏醒，成为犯罪中心。走私犯和犯罪组织将聚集在这里，准备在国际上声名狼藉。"
 BLM_crime_division_of_labor: "犯罪分工"
 BLM_crime_division_of_labor_desc: "随着犯罪活动日益复杂，我们将对组织内部的角色进行分工和专业化，建立专业的系统。通过部署各领域的专家，犯罪将像一个产业一样高效地运作。"
 BLM_criminal_syndicate: "形成辛迪加"
 BLM_criminal_syndicate_desc: "布列塔尼的小型犯罪组织将团结成一个辛迪加，为了彼此的利益而合作。这个辛迪加将整合管理所有犯罪活动，并集中权力和资源。"
 BLM_smuggled_weapons_research: "走私武器研究"
 BLM_smuggled_weapons_research_desc: "基于走私武器的研究将开始，黑市将努力获取最新的武器技术和军事装备。"
 BLM_smuggling_export_industry_expansion: "走私出口产业扩张"
 BLM_smuggling_export_industry_expansion_desc: "布列塔尼将走私出口产业作为主要的经济资源，并准备更系统地扩大走私网络以最大化利润。"
 BLM_securing_drug_production_facilities: "确保毒品生产设施"
 BLM_securing_drug_production_facilities_desc: "在布列塔尼郊区建立毒品生产设施，以加强国际毒品供应链。各组织将严密保护这些设施，并准备加速毒品生产。"
 BLM_international_crime_port: "国际犯罪港口"
 BLM_international_crime_port_desc: "布列塔尼港口将很快成为欧洲犯罪网络的中心。这里将进行毒品、武器、人口贩卖等各种非法交易。"
 BLM_sicilian_mafia_cooperation: "与西西里黑手党合作"
 BLM_sicilian_mafia_cooperation_desc: "布列塔尼黑市将与西西里黑手党联手，参与国际犯罪网络，以追求更大的利益。这种合作将增强组织的力量。"
 BLM_balkan_market_expansion: "巴尔干扩张"
 BLM_balkan_market_expansion_desc: "黑市计划进军巴尔干市场，扩大影响力。通过与巴尔干地区的合作，扩大走私和武器交易的范围，进一步增强组织实力。"
 BLM_kivotos_crime_sponsorship: "基沃托斯犯罪赞助"
 BLM_kivotos_crime_sponsorship_desc: "通过基沃托斯的犯罪赞助，黑市将获得新的资金来源和国际联盟。这将进一步巩固组织的活动基础。"
 BLM_second_market_domination: "掌控第二市场"
 BLM_second_market_domination_desc: "黑市的目标是掌控第二市场，并将专注于势力扩张。准备加强对整个黑市的控制，以扩大经济影响力。"
 BLM_london_gang_contact: "伦敦帮派联系"
 BLM_london_gang_contact_desc: "通过与伦敦帮派的联系，黑市将加强国际网络。计划通过这种联系获得更多资源，扩大影响力。"
 BLM_atlantic_smuggling_route_establishment: "建立大西洋走私路线"
 BLM_atlantic_smuggling_route_establishment_desc: "通过建立横跨大西洋的走私路线，布列塔尼组织将把武器和毒品运送到北美和欧洲。他们准备以此创造更大的经济利益。"
 BLM_great_leap: "伟大飞跃"
 BLM_great_leap_desc: "布列塔尼黑市正在准备"伟大飞跃"，将犯罪产业规模提升到一个新的水平。这将最大限度地提高组织的经济和政治影响力。"
 BLM_systematic_industrialization: "系统性工业化"
 BLM_systematic_industrialization_desc: "通过系统性工业化，布列塔尼的黑市将更有效地运作犯罪活动。准备建设专业的系统和基础设施，巩固组织实力。"
 BLM_crime_enterprise: "犯罪企业"
 BLM_crime_enterprise_desc: "布列塔尼的黑市准备转变为"犯罪企业"。将犯罪组织化成一个产业，持续获得稳定的利润和影响力。"
 BLM_international_crime_industry_alliance: "国际犯罪产业联盟"
 BLM_international_crime_industry_alliance_desc: "通过建立国际犯罪产业联盟，黑市将与世界各地的犯罪组织合作。准备分享全球网络和资源，创造巨大的利润。"
 BLM_bretagne_independent_organization_and_start_of_war: "布列塔尼起义宣言"
 BLM_bretagne_independent_organization_and_start_of_war_desc: "布列塔尼地区的民族主义民兵不断与我们对抗并壮大。为了黑市的利益，我们必须与他们开战。"
 BLM_gang_thugs_domination: "帮派、不良少女与支配者"
 BLM_gang_thugs_domination_desc: "布列塔尼地区的完全统治指日可待。黑市将再次向世界展现其身影。"
 BLM_sealing_conflicts_in_confusion: "混乱中化解冲突"
 BLM_sealing_conflicts_in_confusion_desc: "不良少女与头盔帮的冲突日益加剧，但所有组织都认同在当前情况下必须团结起来。现在，所有组织都将为了生存而暂时合作。"
 BLM_gang_priority: "头盔帮优势"
 BLM_gang_priority_desc: "头盔帮凭借其训练有素的成员和系统化的组织结构，统治着规模庞大的地下世界。我们将支持头盔帮，有效利用他们拥有的资源。"
 BLM_thugs_priority: "不良少女优势"
 BLM_thugs_priority_desc: "与头盔帮相比，不良少女组织松散，训练不足，但她们汇集了来自多个学院的情报和大量人员，与头盔帮一起构成了两大势力。我们将支持她们，利用不良少女的力量。"
 BLM_organized_public_security_management: "有组织的治安管理"
 BLM_organized_public_security_management_desc: "头盔帮拥有出色的组织能力，这非常适合进行系统化和有组织的治安维护。他们将很好地执行镇压布列塔尼地区独立运动或各种罪犯暴乱的任务。"
 BLM_suppression_of_skeban_radicals: "压制不良少女激进派"
 BLM_suppression_of_skeban_radicals_desc: "由于不良少女的组织结构松散，一些不良少女会无视大型组织间的协议而闹事。我们将镇压他们，为黑市的稳定做出贡献。"
 BLM_mimicking_of_bills: "模仿法案"
 BLM_mimicking_of_bills_desc: "模仿并利用其他国家的法案非常有用。我们将模仿系统完善的司法体系，扩大组织结构。"
 BLM_free_district_bretagne: "自由地区布列塔尼"
 BLM_free_district_bretagne_desc: "聚集着前基沃托斯不良少女的黑市核心在于自由。不受任何校规约束，自由行动的不良少女最适合黑市的文化。"
 BLM_loose_zone_order: "松散的区域秩序"
 BLM_loose_zone_order_desc: "我们基本上是犯罪组织，不需要像其他国家那样维持系统化和严格的社会秩序！"
 BLM_free_skeban_spirit: "自由不良少女精神"
 BLM_free_skeban_spirit_desc: "不良少女的自由是任何势力都无法比拟的。我们将发展这方面，组建易于加入的组织，扩大不良少女的规模。"
 BLM_organized_armament_strengthening: "有组织的武装强化"
 BLM_organized_armament_strengthening_desc: "为了应对异界入侵的威胁，即使要付出代价，我们也必须加强各组织的武装力量。在黑市头目的秘密协议下，武装强化开始了。"
 BLM_return_of_seven_prisoners: "七名囚犯的回归"
 BLM_return_of_seven_prisoners_desc: "在学生会长失踪的混乱中，七名囚犯——这些亡命徒的偶像——越狱了。我们可以收买他们，获得强大的武力，并赢得各组织的效忠。"
 BLM_bretagne_law: "布列塔尼法"
 BLM_bretagne_law_desc: "现在布列塔尼必须遵守黑市的法律。有了市场卫队以及各组织的合作，我们就能建立一个强大的无法地带。"
 BLM_gang_thugs_war_focus: "帮派战争"
 BLM_gang_thugs_war_focus_desc: "昨夜发生了一件不好的事情。不良少女与头盔帮的冲突已成定局，两股势力的冲突正威胁着黑市。快点，我们必须做出决定。"
