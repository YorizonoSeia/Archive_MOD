 BLM_gang_thugs_war: "帮派战争"
 BLM_gang_thugs_war_1: "加剧的紧张局势"
 BLM_gang_thugs_war_1_desc: "不良少女与头盔帮之间的不和在大战之后，在暂时的合作关系中，产生了更多的宿怨。由于两派互相侵犯利益，一场大规模的冲突即将爆发。"
 BLM_gang_thugs_war_2: "枪声四起的夜晚"
 BLM_gang_thugs_war_2_desc: "头盔帮斩首一名不良少女之后，局势已明显指向不良少女与头盔帮之间的全面战争。冲突已经爆发，现在必须支持在最后时刻获胜的一方。"
 BLM_gang_thugs_war_thugs_side_1: "栗浜亚芽美的活动"
 BLM_gang_thugs_war_thugs_side_1_desc: "栗浜亚芽美在亡命徒中被誉为传奇的不良少女。她对把她送进监狱的头盔帮怀恨在心，她的行动将对不良少女带来巨大优势。"
 BLM_gang_thugs_war_thugs_side_1_end: "栗浜亚芽美平静"
 BLM_gang_thugs_war_thugs_side_1_end_desc: "栗浜亚芽美的活动对我们黑市构成潜在威胁，我们必须阻止她继续在不良少女一方活动。"
 BLM_gang_thugs_war_thugs_side_1_first: "栗浜亚芽美首次行动"
 BLM_gang_thugs_war_thugs_side_1_end_tt: "阻止栗浜亚芽美进一步的不良少女活动。\n"
