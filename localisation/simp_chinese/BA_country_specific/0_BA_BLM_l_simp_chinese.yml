 BLM_gang_thugs_war: "帮派战争"
 BLM_gang_thugs_war_1: "日益加剧的紧张感"
 BLM_gang_thugs_war_1_desc: "不良少女和头盔团之间的不和在灾难之后，在暂时的合作关系中萌生了更多的孽缘。在两个集团互相侵犯利益的行动中，一场大规模的抗争即将爆发。"
 BLM_gang_thugs_war_2: "枪声响起的夜晚"
 BLM_gang_thugs_war_2_desc: "在头盔团斩首一名不良少女之后，事态发展明显指向不良少女和头盔团之间的全面战争。抗争已经爆发，现在必须支持最终胜利的势力。"
 BLM_gang_thugs_war_thugs_side_1: "栗滨 朱美的活动"
