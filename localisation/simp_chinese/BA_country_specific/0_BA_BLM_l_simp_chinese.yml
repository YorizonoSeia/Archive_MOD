#事件
 BLM_event.1.t: "不安的沉默"
 BLM_event.1.d: "布列塔尼的贫民窟和商业区笼罩着一种奇特的寂静。一直以来，头盔帮和不良少女在暗默的和平中各自守护着自己的地盘，但两者之间的紧张气氛却微妙地升高，城市中弥漫着暴风雨前的宁静。\n\n据传，两个帮派围绕黑市的收益和控制权的冲突日益加剧，最近几周发生的一系列挑衅和隐蔽的警告进一步恶化了它们的关系。在黑暗中，人们窃窃私语，说头盔帮和不良少女之间一场看不见的权力斗争已经开始。\n\n人们用明显紧张的眼神警惕地注视着周围，平时人们一起喝酒的地方，现在也谨慎地避开了。一种随时可能爆发的不安感像荆棘一样蔓延在城市中，暗示着一个小小的火花就可能带来致命的后果。"
 BLM_event.1.a: "糟糕，情况不妙。"
 BLM_event_1_tt: "§R帮派战争即将来临。§!"
 BLM_event.2.t: "帮派战争"
 BLM_event.2.d: "布列塔尼的独立运动彻底失败，一个来自异界的强大犯罪集团建立的新秩序在这个土地上扎根。布列塔尼的城市和港口出现了秘密繁荣的黑市，各种走私品和禁品在这里自由交易。各种犯罪组织为了黑市的扩张和繁荣而相互合作，这个地区已经变成了无法无天的法外之地。\n\n然而，它们之间的脆弱和平并没有持续多久。头盔帮和不良少女之间的冲突逐渐浮出水面，双方的紧张关系正逼近临界点。特别是头盔帮的一名成员杀害了一名不良少女主要人物，导致两派之间的裂痕无法弥补。这起事件不仅仅是谋杀，更是对敌对组织的公然挑衅，残酷的报复即将到来，布列塔尼的夜晚开始被鲜血染红。\n\n现在，这片土地变成了阴谋与权力斗争的舞台，平静的街道和贫民窟弥漫着残酷的气息。在背叛、冲突和复仇的恶性循环中，布列塔尼陷入了更大的混乱，没有人能预测这场战争的结局谁会成为赢家。"
 BLM_event.2.a: "冲突开始了。"
 BLM_event.3.t: "命运"
 BLM_event.3.da: "在布列塔尼黑暗的贫民窟和地下世界激烈交锋的头盔帮和不良少女之间的漫长战斗终于落下了帷幕。不良少女利用情报优势，灵活运用战略，迅速反应，将头盔帮的据点逐个摧毁，取得了胜利。头盔帮训练有素的部队和系统化的结构曾一度占据上风，但最终在不良少女压倒性的数量优势和敏捷的情报网络面前，只能束手无策。\n\n然而，头盔帮并没有完全崩溃。在激烈的战斗中，头盔帮的主要人物和残余势力放弃了主要据点，迅速转移到布列塔尼郊区，建立了新的根据地。头盔帮承认失败，但发誓要向不良少女复仇，暂时休整。他们的实力仍然存在，这次撤退反而给了他们内部整顿和战略调整的机会。\n\n不良少女已经控制了布列塔尼大部分的黑市和地下世界，但头盔帮随时准备反击，并以他们自己的方式维持实力。在布列塔尼的黑暗中，双方的脆弱平衡预示着新的局面，他们的冲突将在一段时间内以更加复杂和不可预测的方式发展。"
 BLM_event.3.db: "在布列塔尼的贫民窟和地下世界发生的，头盔帮与不良少女之间激烈的战斗终于结束了。头盔帮凭借训练有素的士兵、严密的组织体系和周密的战略，逐步压制不良少女，取得了胜利。不良少女的情报网和数量优势在头盔帮精妙的战术面前失去了作用，主要据点被头盔帮逐个占领。\n\n不良少女进行了顽强的抵抗，但在头盔帮压倒性的组织能力面前最终还是失败了，无法再维持地下世界的势力。残余势力迅速溃散，躲藏或投降，不良少女的主要领导人落入了头盔帮手中。然而，不良少女的残余势力并没有完全消失，分散的不良少女成员暂时撤退，整顿实力，等待未来。\n\n头盔帮现在完全控制了布列塔尼的地下世界和黑市。头盔帮成为了布列塔尼黑社会的统治者，凭借更强大的组织结构和高效的统治体系，准备完全控制布列塔尼的黑暗世界。然而，考虑到过去残余势力随时可能再次出现的情况，头盔帮将更加谨慎和周密地管理布列塔尼。"
 BLM_event.3.dc: "头盔帮与不良少女的冲突难以解决，布列塔尼陷入更深的混乱之中。两股势力都没有制服对方，处于僵持状态，与此同时，布列塔尼独立组织开始逐步重建势力。\n\n趁此机会，独立组织在边境地区秘密恢复活动，并在混乱中聚集支持者。这导致布列塔尼的法律和秩序崩溃，无政府状态加剧，陷入更大的混乱之中。"
 BLM_event.3.a: "不良少女获胜了。"
 BLM_event.3.b: "头盔帮获胜了。"
 BLM_event.3.c: "混乱没有结束。"
 
 BLM_opposition.1.t: "阿里乌斯学生流亡：城之内纱织"
 BLM_opposition.1.d: "在镇压特里尼蒂的阿里乌斯分校之后，我们刚刚得知由几个人带领，阿里乌斯分校的残党进入了我们的黑市。她似乎躲避了特里尼蒂多次追捕，越过国境来到了我们这里。\n\n根据我们人员的亲自会面结果，她似乎越过河流躲避特里尼蒂的追捕，之后召集了类似处境的同校学生来到黑市。她似乎很容易适应了黑市的氛围。"
 BLM_opposition.1.a: "毕竟，罪犯聚集的地方是固定的。"
 
 BLM_opposition.2.t: "阿里乌斯学生流亡：今紫乃美咲"
 BLM_opposition.2.d: "刚才，我们得知一名看起来是阿里乌斯出身的学生进入黑市。她穿着整洁，但行为可疑，尾随调查后发现她是分校学生。\n\n我们的人员亲自会面后的感受是她似乎是一个相当悲观的家伙，她似乎为了躲避特里尼蒂的追捕而逃亡。"
 BLM_opposition.2.a: "阿里乌斯分校..."
 
 BLM_opposition.3.t: "阿里乌斯学生流亡：羽狩ात्सुコ"
 BLM_opposition.3.d: "一名穿着相当引人注目的学生进入了黑市。她独特的穿着和古色古香的行为让她很快被我们发现。\n\n令人意外的是，我们的人员亲自会面后发现她是阿里乌斯分校的学生，她似乎独自越过了特里尼蒂的国境，穿越阿尔萨斯山脉南下，然后乘船来到这里。"
 BLM_opposition.3.a: "外表和行为完全不同。"
 
 BLM_opposition.4.t: "阿里乌斯学生流亡：土岐名ひより"
 BLM_opposition.4.d: "一名可疑的修女突然闯入我们的黑市，询问关于阿里乌斯分校的信息，我们抓住她进行调查后，发现她是一名阿里乌斯分校的学生，最近逃脱。\n\n经过一番询问，我们得知她的名字是土岐名ひより，并通过非常特殊的方法逃离了特里尼蒂。"
 BLM_opposition.4.a: "她从那里乘坐火车逃脱的？"