 IRE_republican_reunion_tt:0 "内战开始后，我方将获得§Y3个轻装师§!。\n§R此选择将使我们在第二次爱尔兰内战中成为共产主义者。§!"
 IRE_last_gamble_tt:0 "内战开始后，我方将获得§Y1个轻装师§!"
 #焦点
 IRE_change_the_world: "爱尔兰独立宣言"
 IRE_change_the_world_desc: "英国如今陷入可怕的混乱之中，正是宣布爱尔兰真正独立的绝佳时机。我们将发布爱尔兰独立宣言，并致力于宪法改革。"
 IRE_attack_N_ire:0 "向北爱尔兰进军"
 IRE_attack_N_ire_desc: "爱尔兰内战后，支离破碎的爱尔兰共和军利用英国和欧洲的混乱局面再次崛起。我们将趁英国撤兵之机强行占领北爱尔兰，这将证明爱尔兰共和军的复兴。"
 IRE_fascism_focus:0 "民族合作党集结"
 IRE_fascism_focus_desc:0 "混乱的局势需要强有力的领导。继承爱尔兰民族和共和精神的民族合作党最适合担任这一角色。"
 IRE_new_government:0 "迈向新政府"
 IRE_new_government_desc:0 "是时候推翻由同僚背叛建立的爱尔兰自由邦，建立真正属于爱尔兰的共和国了。爱尔兰共和军将从废墟中崛起，准备对自由邦发动战争。"
 IRE_republican_reunion:0 "共和主义者联盟重组"
 IRE_republican_reunion_desc: "共和主义者联盟最初是爱尔兰共和军的一部分，但由于意见分歧而分裂出来，成为了一个共产主义政党。目前，共和主义者联盟正面临严重的财政困难，存在许多党内意见分歧，但爱尔兰独立这一共同目标仍然一致。我们可以与他们合作，更快地实现爱尔兰的独立。"
 IRE_IRA_leftist_movement:0 "爱尔兰共和军左倾化"
 IRE_IRA_leftist_movement_desc:0 "由于共和主义者联盟回归爱尔兰共和军，我们可以实现共和主义者联盟最初希望达成的爱尔兰共和军的左倾化。"
 IRE_IRA:0 "第二次爱尔兰内战"
 IRE_IRA_desc:0 "我们已经完成了所有准备，将以向自由邦政府宣战为开端，推翻政府。第三次内战决不能发生，一切准备都必须万无一失。爱尔兰共和军战士们，拿起武器！救国的时刻到了！"
 IRE_expulsion_of_colonial_culture: "清除殖民文化"
 IRE_expulsion_of_colonial_culture_desc: "我们必须根除英国殖民统治的文化，并复兴更符合我们自身文化的元素。爱尔兰的真正独立就在于此。"
 IRE_vanguard: "先锋队"
 IRE_vanguard_desc: "内战后的权力斗争威胁着共和主义者联盟的权力。我们需要一个专门的组织来压制和铲除否认爱尔兰工人革命的反动势力。"
 IRE_last_gamble:0 "大协议"
 IRE_last_gamble_desc:0 "以爱尔兰解放为目标，昔日的强硬共和主义者再次团结起来。"
 IRE_republic_of_people:0 "爱尔兰共和国"
 IRE_republic_of_people_desc:0 "我们将宣布我们取得了胜利，并宣布建立一个属于爱尔兰的爱尔兰。"
 IRE_left_wing_expulsion:0 "驱逐左翼"
 IRE_left_wing_expulsion_desc:0 "内战结束后，我们将根除爱尔兰共和军内的极左翼势力，维护爱尔兰共和军的身份认同。"
