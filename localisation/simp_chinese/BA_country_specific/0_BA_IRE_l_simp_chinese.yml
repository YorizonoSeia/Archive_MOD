 #焦点
 IRE_change_the_world: "爱尔兰独立宣言"
 IRE_change_the_world_desc: "现在英国陷入可怕的混乱，正是宣布爱尔兰真正独立的好机会。我们将发布爱尔兰独立宣言，并努力修改宪法。"
 IRE_attack_N_ire:0 "向北爱尔兰进军"
 IRE_attack_N_ire_desc: "在爱尔兰内战后四分五裂的爱尔兰共和军，借英国和欧洲的混乱之机重新崛起。我们将趁英国撤兵之机强行占领北爱尔兰，这将证明爱尔兰共和军的复兴。"
 IRE_fascism_focus:0 "国民合作党集结"
 IRE_fascism_focus_desc:0 "混乱的局势需要强硬的领导。继承了爱尔兰民族和共和精神的国民合作党最适合承担这一角色。"
 IRE_new_government:0 "迈向新政府"
 IRE_new_government_desc:0 "是时候推翻由同僚背叛建立的爱尔兰自由邦，建立真正的爱尔兰共和国了。爱尔兰共和军将从废墟中崛起，准备对自由邦开战。"
 IRE_republican_reunion:0 "共和主义会议重组"
 IRE_republican_reunion_desc: "共和主义会议原本隶属于爱尔兰共和军（IRA），但因意见分歧而脱离IRA成立了共产主义政党。目前，共和主义会议面临严重的财政困难，并且存在诸多党内分歧，但他们在爱尔兰独立这一共同目标上仍保持一致。与他们合作可以更快地实现爱尔兰的独立。"
 IRE_IRA_leftist_movement:0 "爱尔兰共和军（IRA）左倾化"
 IRE_IRA_leftist_movement_desc:0 "由于共和主义会议已经回归爱尔兰共和军（IRA），我们可以实现共和主义会议原本希望实现的IRA左倾化。"
 IRE_IRA:0 "第二次爱尔兰内战"
 IRE_IRA_desc:0 "在做好一切准备之后，我们将向自由邦政府宣战，推翻这个政府。绝不能发生第三次内战，一切准备工作都必须万无一失。爱尔兰共和军们，拿起武器！救国时刻到了！"
 IRE_expulsion_of_colonial_culture: "清除殖民文化"
 IRE_expulsion_of_colonial_culture_desc: "我们必须根除英国殖民统治的文化，复兴更具我们自身特色的文化。爱尔兰的真正独立就在这里。"
 IRE_vanguard: "赤卫队"
 IRE_vanguard_desc: "内战后的权力斗争威胁着共和主义会议的权力。为了遏制并根除那些否定爱尔兰工人革命的反对势力，我们需要一个专门负责此事的小组。"
 IRE_last_gamble:0 "大妥协"
 IRE_last_gamble_desc:0 "以解放爱尔兰为名，昔日的强硬共和主义者们再次团结起来。"
 IRE_republic_of_people:0 "人民的爱尔兰共和国"
 IRE_republic_of_people_desc: "我们将宣告我们已经胜利，并宣布为爱尔兰人民建立的爱尔兰已经诞生。"
 IRE_left_wing_expulsion:0 "驱逐左翼"
 IRE_left_wing_expulsion_desc: "内战结束后，我们将根除爱尔兰共和军（IRA）内的极左势力，维护爱尔兰共和军（IRA）的身份。"
