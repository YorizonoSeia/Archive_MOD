 COU_start_event.1.t:0 "学生资源防卫队的创立"
 COU_start_event.1.desc:0 "凛忧心忡忡地陷入了沉思。平时她肯定一边喝咖啡一边专心工作，但现在不行了。\n\n凛的位置正受到那些为了满足私欲而贪婪的人们的威胁，同时针对基沃托斯学生的谋杀和暴力犯罪也在急剧增加。凛作为学生会长的代理人，必须做些什么。\n\n这时，凛行政官的脑海中闪过学生会的一条主要规章之一。"学生会不得拥有军事组织。"这条规定，但如果违反了会怎样？如果这是唯一正确的道路，那么忽略一条规定也没关系吧？\n\n几天后，凛行政官拿着一个圆柱形的容器站在记者面前。然后，凛从容器中拿出一面旗帜。\n\n"从现在开始，我们学生会正式废除学园自治权保障法第二条关于禁止拥有军队的规定，并宣布成立准军事组织学生资源防卫队。学生资源防卫队的主要领导层将由SRT特种学园毕业生或军事领域专家组成。"\n\n凛的发言立刻引来记者们各种各样的提问，一些人已经开始对她破口大骂。\n\n但是凛行政官，不，凛学生会长的眼神已经下定了决心，紧紧地盯着她手中拿着的学生资源防卫队的正式旗帜。"
 COU_start_event.1.a:0 ""为了所有人，只有这个办法。""
 COU_start_event.1.b:0 ""你忘了拥有私兵是越权行为吗？""
 COU_start_event.2.t:0 "在会议上被除名的桃香"
 COU_start_event.2.desc:0 "一大早，桃香就被叫到了学生会事务部的会议室。事务部外挤满了比利时的示威者，一大早就由女武神警察学校的学生用盾牌严密地封锁着大门，这一幕透过窗户清晰可见。\n\n桃香带着不耐烦的表情走进会议室，一边撕开平时常吃的明太子零食袋，一边听着示威者的要求，但她没有看到任何妥协的余地。一些示威者希望比利时独立，另一些则要求自治权。最后，桃香被这些过于棘手的要求弄得不知所措，脱口而出。\n\n"那些要求，答应不就行了？"\n\n过了一会儿，桃香一脸不爽地被赶出了事务部。就这样，她穿过拥挤的示威人群，去买快吃光的明太子零食。偏偏，因为一时疏忽穿上了学生会制服的桃香，被示威者认出了她的身份。\n\n与她预想中的麻烦不同，示威者们说只要她透露一下学生会的会议内容，他们就给她买零食。很快，桃香成功地从示威者那里得到了很多零食袋，她一边吃着零食一边开始说话。\n\n"……说实话，我觉得他们并不怎么看得起你们。说是必须保持政治中立，凛行政官本来就很难相处，大家都知道吧～嗯……不过说实话，我本来是想直接接受你们的意见的，结果呢，他们把我赶出来了？？""
 COU_start_event.2.a:0 ""喂，你们在那里忙什么？""
 COU_start_event.2.b:0 ""听示威者的话？笑话。""
 COU_start_event.3.t:0 "大概就是葵获得女武神支持的事件"
 COU_start_event.3.desc:0 ""
 COU_start_event.3.a:0 ""……"
 COU_start_event.3.b:0 ""……"
 COU_start_event.4.t:0 "权力的游戏"
 COU_start_event.4.desc:0 ""是这样啊，首席行政官终于出手了呢。"白костюм卡娅说道，忧郁的神色写在脸上，她喝着放在旁边的咖啡，嘴角却带着一丝微笑。\n\n放弃完好无损的SRT，组建新的准军事组织？凛的一举一动都像透明的玻璃一样，她的意图一目了然。不管她用什么花言巧语，这都是为了保护自己的饭碗吧。卡娅放下咖啡杯，打开了电视。不出所料，电视里的傻瓜们装腔作势地说凛想要铁腕统治，凛想要夺取学生会长的位置。\n\n哈，才不是呢。那个傻乎乎的首席行政官没有这样的意图。她只是害怕自己的饭碗被抢走而已。卡娅推开咖啡杯，从抽屉里拿出一个小型棋盘。她想，很快SRT的孩子们就会惊慌失措地向她求助。当然，可能性不大，她叹了口气。不能变得软弱。\n\n棋盘上只有皇后和两个骑士。凛是皇后，而她是骑士。然后，她拿出八个兵放在棋盘前。一场争夺王座的象棋游戏开始了。卡娅敲了敲桌子，手里拿着一个兵。在权力的游戏中，兵是必不可少的。只有这样才能抓住皇后并结束游戏。她这样想着。"
 COU_start_event.4.a:0 ""慢慢来，等等看吧。""
 COU_start_event.5.t:0 "交叉点"
 COU_start_event.5.desc:0 "白костюм卡娅国防部长敲了敲棋盘。棋子数量少，可能性低。为了扭转局面，需要SRT。\n\n但很快，从紧闭的门后传来了急促的脚步声。尤里卡。她低概率的预测应验了。从脚步声判断只有一人。\n\n"国防部长！开门！"七岛雪乃焦急地喊道。卡娅放下手中的兵，打开了门。她装作什么都不知道的样子。"什么事？"她平静地问道。\n\n"什么事……什么事啊！你都不看电视吗！"语气很无礼，但充满了恐惧。卡娅很喜欢这一点。\n\n"先进来吧。"卡娅平静地微笑着回答道。主动来求助的兵——对她来说是一件有趣的事情。这可是低概率的可能性啊。\n\n卡娅从咖啡壶里倒了两杯热咖啡放在桌子上。雪乃颤抖地接过咖啡，努力让自己冷静下来，但她脸上却露出了无法掩饰的焦急表情。\n\n"我知道了。首席行政官好像正在制作SRT的替代品。"卡娅开口说道。仿佛在等待这句话一样，雪乃迅速地接话道。\n\n"是啊，国防部长，你也知道，首席行政官竟然真的干了！不知道是为了什么，她特种部队的人手不够，还是想清除我们！"\n\n"是的，我知道。而且，很大概率上，FOX小队和RABBIT小队会被抛弃，不是吗？"\n\n"我知道！我们需要国防部长的帮助！你之前在首席行政官身边，对吧？你能说服她取消成立吗？无论什么条件我都答应！"\n\n"很抱歉，首席行政官很顽固。记者招待会结束后，我试着和她谈过，但没用。"\n\n雪乃绝望的表情变了。"
 COU_start_event.5.a:0 ""但是，并非没有办法。""
 COU_start_event.6.t:0 "八个兵"
 COU_start_event.6.desc:0 ""但是，并非没有办法。"\n\n雪乃空洞的眼神重新聚焦在卡娅身上。她轻笑一声。\n\n"假设这里是皇后凛，而这里是骑士我。"\n\n卡娅移动骑士，来到皇后的面前。但是每次移动时，骑士都会被皇后无情地消灭。但她拿起了八个兵，放在棋盘上。骑士获胜了。\n\n"需要SRT的一点帮助。"\n"首席行政官打算用SRT的成员来补充学生资源防卫队，这明显是谎言，不是吗？"\n"那么，SRT现在生存的唯一方法，就是让首席行政官改变主意，或者换人。但是首席行政官似乎没有这个想法。"\n"我也很喜欢SRT。优秀的能手，出色的特种部队。所以，我想问你。"\n\n卡娅递出了八个兵。"
 COU_start_event.6.a:0 ""你会什么都不做而被抛弃吗，""
 COU_start_event.6.b:0 ""还是会为了生存而挣扎呢。""
#学生会事件
 COU_event.1.t:0 "异常平静的一天" #学生会失踪事件
 COU_event.1.desc:0 "那天比任何一天都要平静。\n\n（敲门声）\n"学生会长？今天的报告。"\n"如果没有回应，我就进去了。""
 COU_event.1.a:0 "...学生会长？"
 COU_event.2.t:0 "联邦调查小组"
 COU_event.2.desc:0 "学生会长突然失踪后，学生会在意识到混乱之前，不得不应对一个自称是学生会长最后遗产、联邦调查小组的自主人工智能"A.R.O.N.A."提出的要求。\n\n这个自称是学生会长在离开前创建的小组的人工智能，向我们提出了根据学生会长的命令，学生会必须并入百鬼夜行的要求。"
 COU_event.2.a:0 "学生们正在动荡。"
 COU_event.3.t:0 "[TRM.GetName]战争升级"
 COU_event.3.desc:0 "自从美园未柑上任后，[TRM.GetName]方面发生了剧烈的政治变动。美园未柑似乎正在煽动特里尼蒂学生，准备向盖恩纳宣战。\n\n我们需要判断这究竟是简单的政治宣传，还是真正的敌人。"
 COU_event.3.a:0 "她非常危险。"
 COU_event.3.b:0 "我们没有能力。"
 COU_event.4.t:0 "学生们的选择"
 COU_event.4.desc:0 "百鬼夜行的人工智能停止了政治宣传，大多数学生似乎已经选择了自己的立场。现在我们必须准备即将到来的战争，并在与百鬼夜行的内战中获胜。\n\n为了学生会的延续和基沃托斯的稳定而战的时刻到来了。"
 COU_event.4.a:0 "还需要更多的时间。"
 COU_event.5.t:0 "工会问题"
 COU_event.5.desc:0 "工人在工人国家建立后，其作用几乎消失了，并与中央党发生了冲突。工人表现出所谓的"工团主义"倾向，对中央党怀有反感，而党的革命家则基于马克思主义，警惕工会的工团主义倾向。\n\n我们现在需要决定工会的待遇，是专制地将工会整合到政府中，还是冒着风险将权力交给工会和工人。"
 COU_event.5.a:0 "新的国家需要新的工会形式。"
 COU_event.5.b:0 "我们将永远建立工人国家。"
 COU_event.5.c:0 "莫斯科知道答案。"
