l_simp_chinese:
#开场
 COU_country_intro_header: "曾君临于天空的学生会"
 COU_country_intro_content: "原本基沃托斯的总学生会是统辖联邦整体行政的庞大政府机构。其本来的职责是仲裁各学院自治区间发生的冲突，引领联邦走向和平。\n\n然而，一场将我们从天空之上击落的异常现象使总学生会陷入了危机。我们所面临的现实是，所有的通讯和交通网络都瘫痪了，无法确认其他学院的状况。\n\n经过漫长的调查，我们发现了一个令人难以置信的事实：基沃托斯竟然转移到了另一个世界。\n\n幸运的是，我们是带着名为D.U.的巨大基础城市一起转移的，因此情况相对顺利。但是，一旦那些庞大的学院开始整顿体制并苏醒，我们将再也无法阻止他们。\n\n我们肩负着稳定基沃托斯，平息冲突的使命。\n\n§Y开发 - SKSKIe, YurizonoSeia§!"
 COU_guide: "目标\n\n解决总学生会的混乱。\n控制接受总学生会长命令的人工智能阿罗娜。\n\n§Y铁血帝国§!\n£white_dot. 掌握代理权，支配总学生会。\n£white_dot. 掌控基沃托斯的所有学院。\n£white_dot. 宣告统一的基沃托斯。\n\n§C正当代理的学生会§!\n£white_dot. 在风暴中坚守代理权。\n£white_dot. 平息基沃托斯的混乱，开辟新的未来。\n\n§R不情愿的位置§!\n£white_dot. 简单地解决示威问题。\n£white_dot. 迎接命运的安排。\n£white_dot. 见证自己创造的未来。\n\n§6恢复基沃托斯的稳定。§!"
 COU_GATHERING_STORM_DESC:0 "位于由数千所大小学院组成的联邦学园都市基沃托斯中央区的基沃托斯总学生会，是统辖基沃托斯所有中央行政设施，并协调各自治区域内所有学院之间的纷争和政治的机构。\n\n然而，一场名为大转移的灾难使一切都陷入了失控状态。\n\n为了克服这场前所未有的危机，总学生会长会做出什么选择呢？"
 COU_cut_tower_down_effect_tt: "§Y$COU_cut_tower$§! 国家精神的效果降低。"
 COU_NOT_ARREST: "§Y[COU.ROOT.GetName]§! 未被拘留"
#初期焦点
 COU_establishment_of_emergency_measures_committee: "基沃托斯紧急对策委员会"
 COU_establishment_of_emergency_measures_committee_desc: "在总学生会长失踪后不久，自称联邦搜查社团的“夏莱”提出了一个荒谬的要求，声称根据总学生会长的命令，总学生会必须与夏莱合并。对此，首席行政官七神琳以其权限担任总学生会长代理，并决定召集基沃托斯紧急对策委员会。"
 COU_question_about_acting_authority: "行政委员会的反对"
 COU_question_about_acting_authority_desc: "一些行政委员会委员对现任首席行政官七神琳持有负面看法。这可能是对七神琳指挥总学生会的不满，也可能是对其召集紧急对策委员会，滥用总学生会长代理权的抗议，目前尚不清楚。"
 COU_martial_measures: "紧急戒严"
 COU_martial_measures_desc: "由于先前的多次混乱导致学生持续动摇，紧急对策委员会决定从现在起在基沃托斯中央区实行戒严。"
 COU_crackdown_on_anti_kivotos_activities: "打击反基沃托斯活动"
 COU_crackdown_on_anti_kivotos_activities_desc: "在当地势力中，仍有许多人对我们的转移以及由此造成的地区政府崩溃持有敌意并与我们对抗。我们需要镇压这些势力，为提高地区稳定性做出贡献。"
 COU_political_intervention_of_SRT: "与SRT接触"
 COU_political_intervention_of_SRT_desc: "在实行戒严的同时，有人提出意见，认为应该与我们总学生会旗下的特种部队SRT特殊学院接触，让他们代替因大转移而人手不足的瓦尔基里警察学校，负责地区的治安。"
 COU_expedited_administrative_processing: "加快行政处理"
 COU_expedited_administrative_processing_desc: "目前，由于行政瘫痪，我们正面临诸多混乱。为了迅速解决这个问题，我们决定优先恢复行政运转。"
 COU_opening_of_local_culture: "开放当地文化"
 COU_opening_of_local_culture_desc: "虽然可能会引起一些学生的动摇，但有人提出，为了与当地势力合作，必须首先了解他们的文化。这可能会对我们有所帮助。"
 COU_expansion_of_autonomy: "保障自治"
 COU_expansion_of_autonomy_desc: "我们或许可以通过保障当地剩余势力的自治权，寻求他们与我们合作共存。"
 COU_reduction_of_administrative_committee_authority: "缩减行政委员会权限"
 COU_reduction_of_administrative_committee_authority_desc: "通过缩减行政委员会的部分权限，可以简化相关流程，从而在人员重新配置方面，将必要的人员补充到需要的地方。"
 COU_establishment_of_human_rights_committee: "设立人权保障室"
 COU_union_negotiation: "设立劳动委员会"
 COU_infrastructure_restoration: "基础设施修复"
 COU_infrastructure_restoration_desc: "目前，我们转移到的这个异世界的铁路网络与我们所处的基沃托斯的铁路网络存在很大不同。我们需要至少对其中一部分进行改进。"
 COU_establishment_of_federal_industrial_committee: "设立联邦产业委员会"
 COU_strengthening_of_valkyrie_authority: "加强警察学校权限"
 COU_strengthening_of_valkyrie_authority_desc: "考虑到当前局势，有必要加强瓦尔基里警察学校的权限，解除武器使用等方面的各种限制。"
 COU_vertical_integration: "垂直整合"
 COU_reorganization_of_administrative_committee: "部门合并"
 COU_reorganization_of_administrative_committee_desc: "通过合并职能相似的部门，我们可以更顺利地处理行政事务。"
 COU_restructuring_of_defense_office: "改组防卫室"
 COU_restructuring_of_defense_office_desc: "通过改组防卫室，我们可以将学生们适才适所地投入到我们需要的位置。"
