 BA_join_to_kivotos_alliance_tt: "§Y基沃托斯合作机构§!国家"
 COU_kivotos_alliance.1.t:0 "条约机构主席国决定派遣远征军"
 COU_kivotos_alliance.1.desc:0 "基沃托斯合作机构成员国之一受到非成员国的攻击，条约机构主席国决定派遣远征军以保护该成员国。\n\n我们必须决定是否参与该远征军的派遣。"
 COU_kivotos_alliance.1.a:0 "保卫基沃托斯！"
 COU_kivotos_alliance.1.b:0 "现在不是增加敌人之时。"
 COU_kivotos_alliance.2.t:0 "基沃托斯条约机构的不侵略条约"
 COU_kivotos_alliance.2.desc:0 "基沃托斯条约机构主席国提议禁止基沃托斯合作机构国家之间的战争。主席国似乎打算强硬地推动这项条约，我们必须决定对这项条约的态度以及是否退出条约机构。"
 COU_kivotos_alliance.2.a:0 "签署条约。"
 COU_kivotos_alliance.2.b:0 "这是内政干涉。"
 COU_kivotos_alliance.3.t:0 "[FROM.GetName]退出和平条约"
 COU_kivotos_alliance.3.desc:0 "[FROM.GetName]政权更迭后，[FROM.GetName]方面宣布将退出与我们的和平条约。"
 COU_kivotos_alliance.3.a:0 "根据条约将其驱逐。"
 COU_kivotos_alliance.3.b:0 "现在不是增加敌人之时。"
 COU_kivotos_alliance.4.t:0 "恢复警察学校地位"
 COU_kivotos_alliance.4.desc:0 "圣域塔的统治权移交后，警察学院的地位暂时冻结，但我们等待了新的学生会，我们的权力得以恢复。\n\n我们现在可以重新开始作为基沃托斯的警察学校的工作。"
 COU_kivotos_alliance.4.a:0 "嗯，这是好事吗？"
 COU_kivotos_alliance.5.t:0 "基沃托斯联盟"
 COU_kivotos_alliance.5.desc:0 "基沃托斯联盟将基沃托斯的所有学院团结在一起。该联盟是为了基沃托斯的稳定而建立的，所有学院的学生团结在一起，为基沃托斯的稳定而努力。\n\n我们现在必须决定是加入基沃托斯联盟，还是独立努力维护基沃托斯的稳定。"
 COU_kivotos_alliance.5.a:0 "加入联盟。"
 COU_kivotos_alliance.5.b:0 "我们自己也足够了。"
 COU_kivotos_alliance.6.t:0 "[FROM.GetName]加入联盟"
 COU_kivotos_alliance.6.desc:0 "[FROM.GetName]已加入基沃托斯联盟。"
 COU_kivotos_alliance.6.a:0 "我们将为基沃托斯的稳定而努力。"
 COU_kivotos_alliance.7.t:0 "[FROM.GetName]拒绝联盟"
 COU_kivotos_alliance.7.desc:0 "[FROM.GetName]已表示拒绝。"
 COU_kivotos_alliance.7.a:0 "知道了。"
 COU_kivotos_alliance.8.t:0 "[FROM.GetName]申请加入基沃托斯合作机构"
 COU_kivotos_alliance.8.desc:0 "[FROM.GetName]方面表示有意加入基沃托斯合作机构。\n\n[FROM.GetName]方面并非基沃托斯合作机构成员国，但由于国际局势的变化，他们似乎希望与我们合作。"
 COU_kivotos_alliance.8.a:0 "盟友越多越好。"
 COU_kivotos_alliance.8.b:0 "不可靠的国家。"
 COU_kivotos_alliance.9.t:0 "成功加入基沃托斯合作机构"
 COU_kivotos_alliance.9.desc:0 "我们政府加入基沃托斯合作机构的努力，在[FROM.GetName]方面批准我们加入合作机构后取得了成果。"
 COU_kivotos_alliance.9.a:0 "这是想要的结果。"
 COU_kivotos_alliance.10.t:0 "加入基沃托斯合作机构失败"
 COU_kivotos_alliance.10.desc:0 "尽管我们政府努力加入基沃托斯合作机构，但基沃托斯合作机构主席国拒绝了我们政府加入合作机构的申请。"
 COU_kivotos_alliance.10.a:0 "让我们看看他们能不能没有我们。"
