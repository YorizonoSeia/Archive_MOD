l_simp_chinese:
#开场
 COU_country_intro_header: "凌驾于天穹的学生会"
 COU_country_intro_content: "最初，基沃托斯学生会是统辖整个联邦的庞大政府组织。调解各学园自治区之间的冲突，并引领联邦走向和平是其本职工作。\n\n然而，由于某种我们无法理解的异常现象，学生会陷入了危机之中。我们所面临的现实是，所有类型的通信网络和交通网络都瘫痪了，我们无法确认其他学园的状况。\n\n经过漫长而细致的调查，我们最终发现了一个令人难以置信的事实：基沃托斯转移到了另一个世界。\n\n幸运的是，我们转移到了一个名为D.U.的巨大基础都市，所以情况相对较为顺利。但是，一旦庞大的学园们开始整顿自身体制并恢复元气，我们将无法阻止随之而来的混乱。\n\n我们肩负着维持基沃托斯稳定，平息冲突的使命。\n\n§Y开发 - SKSKIe, YurizonoSeia§！"
 COU_guide: "目标\n\n解决学生会的混乱；\n控制由学生会长下达指令的AI阿罗娜。\n\n§Y铁腕帝国§!\n£white_dot. 掌握代理权并统治学生会；\n£white_dot. 掌控基沃托斯的全部学园；\n£white_dot. 宣布统一的基沃托斯。\n\n§C正义的代理学生会§!\n£white_dot. 在暴风雨中守护代理权；\n£white_dot. 平息基沃托斯的混乱，开创新的未来。\n\n§R不愿承担的责任§!\n£white_dot. 简单地解决示威问题；\n£white_dot. 迎接命运；\n£white_dot. 并见证自己创造的未来。\n\n§6恢复基沃托斯的稳定！§!"
 COU_GATHERING_STORM_DESC:0 "数千所大小学园构成了联邦，位于学园都市基沃托斯中央区的基沃托斯学生会，控制着基沃托斯的所有中央行政设施，并协调自治区内所有学园之间的冲突和政治等事务。\n\n然而，由于被称为"大灾变"的灾难，一切都陷入了失控状态。\n\n为了克服这场史无前例的危机，学生会长会做出怎样的选择呢？"
 COU_cut_tower_down_effect_tt: "§Y$COU_cut_tower$§！国民精神效果降低。"
 COU_NOT_ARREST: "§Y[COU.ROOT.GetName]§！（未）被拘留"
#初期焦点
 COU_establishment_of_emergency_measures_committee: "基沃托斯紧急对策委员会"
 COU_establishment_of_emergency_measures_committee_desc: "学生会长失踪后不久，自称联邦调查小组"百鬼夜行"的组织出现了，他们声称根据学生会长的命令，学生会必须并入百鬼夜行。对此，七宫凛首席行政官自行担任学生会长代理，同时召集基沃托斯紧急对策委员会。"
 COU_question_about_acting_authority: "行政委员会的反对"
 COU_question_about_acting_authority_desc: "部分行政委员会委员对现任七宫凛首席行政官持负面看法。这究竟是对七宫凛首席行政官领导学生会的质疑，还是对她召集紧急对策委员会并滥用学生会长代理权的质疑，尚不清楚。"
 COU_martial_measures: "紧急戒严"
 COU_martial_measures_desc: "由于之前的各种混乱导致学生持续动荡，紧急对策委员会决定从现在开始在基沃托斯中央区实施戒严令。"
 COU_crackdown_on_anti_kivotos_activities: "镇压反基沃托斯活动"
 COU_crackdown_on_anti_kivotos_activities_desc: "当地势力中仍有许多人对我们的转移以及由此造成的当地政府崩溃怀有敌意，并对我们进行抵抗。我们需要镇压这些势力，为维护地区稳定做出贡献。"
 COU_political_intervention_of_SRT: "与SRT接触"
 COU_political_intervention_of_SRT_desc: "在实施戒严令的同时，有人建议与学生会下属特种部队SRT特种学园取得联系，让他们代替因大灾变而人员不足的女武神警察学校负责当地治安。"
 COU_expedited_administrative_processing: "快速行政处理"
 COU_expedited_administrative_processing_desc: "目前，我们正遭受行政瘫痪带来的各种混乱。为了迅速解决这个问题，我们决定优先恢复行政瘫痪。"
 COU_opening_of_local_culture: "开放当地文化"
 COU_opening_of_local_culture_desc: "虽然可能会引起部分学生的不满，但有人建议为了与当地势力合作，我们应该首先了解他们的文化。这可能会对我们大有裨益。"
 COU_expansion_of_autonomy: "保障自治"
 COU_expansion_of_autonomy_desc: "我们可以通过保障当地势力的自治权，争取他们与我们合作共存。"
 COU_reduction_of_administrative_committee_authority: "削减行政委员会权力"
 COU_reduction_of_administrative_committee_authority_desc: "削减行政委员会的部分权力，可以简化相关程序，从而在人员调配方面，将所需人员补充到需要的地方。"
 COU_establishment_of_human_rights_committee: "设立人权保障部门"
 COU_union_negotiation: "设立劳资委员会"
 COU_infrastructure_restoration: "基础设施修复"
 COU_infrastructure_restoration_desc: "我们转移到的异世界铁路网与我们原来的基沃托斯铁路网存在相当大的差异，这需要我们进行部分改善。"
 COU_establishment_of_federal_industrial_committee: "设立联邦工业委员会"
 COU_strengthening_of_valkyrie_authority: "加强警察学校权力"
 COU_strengthening_of_valkyrie_authority_desc: "考虑到当前局势，我们需要加强女武神警察学校的权力，取消武器使用等方面的各种限制。"
 COU_vertical_integration: "垂直整合"
 COU_reorganization_of_administrative_committee: "部门合并"
 COU_reorganization_of_administrative_committee_desc: "将职能相似的部门合并，可以使我们的行政处理更加高效。"
 COU_restructuring_of_defense_office: "国防部改组"
 COU_restructuring_of_defense_office_desc: "改组国防部，以便我们将学生部署到我们需要的位置。"
