#总学生会事件 - 开始
 COU_start_event.1.t:0 "学生资源防卫队的创建"
 COU_start_event.1.desc:0 "琳忧心忡忡地陷入沉思。如果平时，她一定会一边喝着咖啡一边专注于工作，但现在已经不可能了。\n\n琳的职位正受到那些为了一己私欲而贪婪之人的威胁，同时针对基沃托斯学生的谋杀和暴力犯罪也在急剧增加。作为总学生会长的代理，琳必须做些什么。\n\n这时，琳行政官脑海中闪过总学生会的一项主要规则。“总学生会不能拥有军事组织。” 然而，如果违反这条规则会怎样呢？如果这是唯一正确的道路，那么无视一条规则又算得了什么呢？\n\n几天后，琳行政官拿着一个圆筒形的储物箱，停在了记者们面前。然后，琳从圆筒里取出一面旗帜。\n\n“从现在开始，我宣布我们总学生会正式解除《学院自治权保障法》第2条规定的军事保有权限制，并创建准军事组织学生资源防卫队。学生资源防卫队的主要领导层将由来自SRT特殊学院的人员或军事领域的专家组成。”\n\n琳的发言立刻引来了记者们铺天盖地的问题，有些人甚至已经开始对着她破口大骂。\n\n然而，琳行政官，不，琳总学生会长的目光已经坚定下来，她注视着自己手中学生资源防卫队的正式旗帜。"
 COU_start_event.1.a:0 "“为了大家，只能这样做。”"
 COU_start_event.1.b:0 "“你忘了私兵组织是越权行为吗？”"
