HEU.persona_event.1.t:0 "理论学习 - 1"
HEU.persona_event.1.desc:0 ""嗯……"\n\n侦探社办公室里，阿鲁转着笔，刚进门的加约子歪着头。"你在干嘛，社长？"\n"啊，想从经营学学习到经济学，结果发现数学公式比我想象的多……"\n\n阿鲁尴尬地笑了笑。"因为现在需要保护的人比以前多了，所以想更努力一些，但不容易啊。"\n"不用太勉强，社长不用一个人承担所有工作。"\n"但是，至少我不想成为给别人添麻烦的社长。"\n\n加约子略带惊讶地俯视着阿鲁，然后轻轻一笑。"没人觉得社长是添麻烦的人。不过……希望你能成功。""
HEU.persona_event.1.a:0 ""嗯……我会努力的。""
HEU.persona_event.2.t:0 "理论学习 - 2"
HEU.persona_event.2.desc:0 "咔哒，推开门走进办公室的睦月高高举起她的包。"阿鲁酱！今天要玩很多玩具……啊，那个，你是谁？"\n\n穿着西装，戴着半框眼镜的阿鲁。她推了推眼镜，笑着说："哦，睦月，你来了？太好了，我终于参透了宇宙的真理，成为了这个世界真正的知识分子……我终于读完了荣格的分析心理学全集！"\n\n"哇……阿鲁酱让我这么吃惊还是第一次呢。"\n"这是什么不冷不热的态度！而且你看！眼镜！是我戴上睦月你喜欢的眼镜了！"\n"但是眼镜和分析心理学没什么关系吧？"\n"总之，知识分子都戴眼镜。比如千禧年的那个金发多话的……"\n\n睦月愣愣地看着阿鲁，最后噗嗤一声笑了。"不管怎么说，阿鲁酱是想炫耀自己努力学习了。好、棒、啊！"\n\n蹦蹦跳跳地跑过来的睦月轻轻推了推阿鲁的眼镜。"阿鲁酱，眼镜很适合你哦。""
HEU.persona_event.2.a:0 ""啊哈哈哈。谢谢。""
