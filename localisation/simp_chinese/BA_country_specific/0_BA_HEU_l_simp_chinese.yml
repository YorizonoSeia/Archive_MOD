### 人物描述 ###
HEU_wilhelm_II_desc: "威廉二世，或威廉·冯·普鲁士，在1918年11月德意志帝国崩溃后被迫退位。他带着能带走的财产逃往荷兰，期待着有朝一日能重新登基。但1935年11月爆发的基沃托斯‘大战’撕裂了荷兰，他又一次选择了逃亡。\n\n威廉·冯·普鲁士本想与荷兰政府一起逃亡，但在大战后的混乱中，威廉明娜女王没有理会这位流亡的皇帝就登上了船。皇帝不得不转向卢森堡逃亡，期间霍亨索伦家族的大部分财产都消失了。\n\n皇帝认为卢森堡人会将他作为德意志皇帝欢迎，但对在第一次世界大战中‘占领’卢森堡的德意志皇帝的看法很冷淡。新政府会给这位昔日的皇帝一个微不足道的顾问职位吗？还是会无视他，让他孤独地老去？"
HEU_emile_speller_desc: "曾担任宪兵中校的埃米尔·施佩勒，在大战爆发时奉右翼党总理贝希的命令，率领部队镇压盖恩纳学生。但实际上被镇压的是宪兵队。在大战的混乱时期，埃米尔·施佩勒被盖恩纳学生的强大火力砍掉了左臂，此后他意识到基沃托斯人的神秘力量。\n\n为了保护卢森堡免受基沃托斯各国的威胁，他认为最重要的是周密的防御策略。尽管在大战后成为一名残疾军人，但他可以选择退役，但他仍然留在军队，构想对抗外国侵略的防御战略。"
HEU_joseph_bech_desc: "尽管约瑟夫·贝希总理是通过1926年的民主选举上任的，但他本人并非‘民主主义者’。他与右翼党主流思想——废除普选权等反民主倾向——不谋而合，作为一名专制主义者和反共产主义者，他在1934年议会选举中共产党获得议员席位后，带头将其除名。\n\n但大战给卢森堡带来的政治变革也严重影响了贝希的政治权力。在大战中，他对盖恩纳发动军事挑衅，导致卢森堡濒临灭亡，被里久宫阿尔剥夺了全部权力，实际上沦为傀儡总理。但他仍然梦想着自己能成为卢森堡的领导人，即使这个梦想几乎不可能实现。"
HEU_emile_reuter_desc: "自1926年以来一直担任卢森堡大公国议长职位的埃米尔·劳特尔，是来自右翼党的正直天主教保守派和君主主义者。在大战的政治混乱中，劳特尔逃离了战火纷飞的卢森堡，逃往法国，法国被千年学院征服后，他又逃回了卢森堡。尽管在大战中无力地失去了权力，但劳特尔相信自己可以将陷入混乱的卢森堡引向正轨，那就是恢复1935年大战前的保守社会秩序。"
HEU_pierre_dupong_desc: "右翼党内年轻派别，被称为‘改革派’的皮埃尔·迪蓬，尽管是右翼党政治家，但他与党内废除普选权等反动主义基调保持距离。即使在大战后里久宫阿尔成为卢森堡大公国领导人后，他无论在公开场合还是私下场合都没有表达过反对意见，是一位温和派。迪蓬虽然是保守派，但他也是爱国者，他承认为了让卢森堡在大战后的秩序中生存下去，就需要里久宫阿尔和侦探社68的帮助。反对他的卢森堡当地保守势力相信，如果阿尔离开卢森堡，卢森堡就能完全恢复到1935年之前的样子。但迪蓬认为，一旦侦探社68离开卢森堡，卢森堡大公国就会在一两天内被其他基沃托斯国家征服。\n\n事实上，大战后的卢森堡是否有‘独立’的能力是未知的。"
HEU_aru_generic_leader_desc: "对从大战中穿越而来的基沃托斯人来说，她是侦探社68的社长，对当地人来说，她是卢森堡大公国的摄政王，自称硬汉的里久宫阿尔却拥有温柔而不冷酷的性格。里久宫阿尔在大战结束后穿越到卢森堡市，看到了被盖恩纳的不良学生抢劫后的卢森堡市。阿尔可以选择离开这座城市。她没有理由与数百名强盗作战。但她接受了从总理府逃出来的约瑟夫·贝希总理的求救作为‘委托’，与没有参与抢劫的其他基沃托斯穿越者一起保卫卢森堡市，成为卢森堡的英雄。\n\n在这个小小的卢森堡，里久宫阿尔能做什么呢？既然已经享受过英雄待遇，不如去其他基沃托斯学院控制的国家开设新的侦探社分公司？但阿尔做不到。被毁坏的卢森堡市里，还有因为基沃托斯人的恐怖袭击而受伤的当地人。而没有参与恐怖袭击的学生则留在这个小公国，想把这里作为新的家园。对学生们心存戒备的当地人和只想在这个国家生活的基沃托斯学生。有人需要调和他们之间的关系。\n\n基沃托斯人和当地人都能和平共处的小天堂。虚幻的，但正是因为如此，里久宫阿尔才能作为硬汉去追求的道路。阿尔怀揣着这个小小的梦想留在了这个卢森堡。即使她的未来等待着什么磨难。"
HEU_aru_fascist_leader_desc: "基沃托斯人和当地人都能和平共处的小天堂。虚幻的，但正是因为如此，里久宫阿尔才能作为硬汉去追求的道路。阿尔怀揣着这个小小的梦想留在了这个卢森堡。即使她的未来等待着什么磨难，她也相信自己能够克服。但她通往这个小小的梦想的道路太漫长了。曾经的执政党右翼党对‘女人’参与政治冷嘲热讽并加以阻挠。天主教徒们向里久宫阿尔和基沃托斯人扔石头，要求他们离开卢森堡。所谓的纳粹主义、国家社会主义的追随者——日耳曼民族主义者——多次对基沃托斯学生进行殴打。\n\n还有，侦探社68的成员……对阿尔的‘理想’感到受伤。\n\n平等地爱所有人，最终不等于不爱任何人吗？在基沃托斯从未经历过的绝望和痛苦。最终，阿尔放弃了希望，只要为当地人努力，当地人就能承认基沃托斯穿越者的善意，并实现共存。也可以说是意志崩溃了。即使阿尔的理想被否定也没有办法。但是……阿尔的内心深处依然保留着自己决不能放弃的善良意志。\n\n68革命——为了阻止当地人的歧视，阿尔举起了最后的希望之火。将21世纪基沃托斯的文化移植到20世纪地球，消灭地球上歧视性的文化。只要能做到这一点，阿尔梦寐以求的小天堂或许就能生存下去。不……\n\n必须如此。"
