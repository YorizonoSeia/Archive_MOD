 HEU_foc_1:0 "未知的世界"
 HEU_foc_1_desc:0 "大转移之后已经过去了很长时间。我们必须适应这个新的世界。"
 HEU_foc_2:0 "与先导部的合作"
 HEU_foc_2_desc:0 "如果想要生存下去，我们就必须和格黑娜的其他势力合作。我们和先导部虽然关系不好，但总比依赖不安定的万魔殿要好得多。"
 HEU_foc_2-1:0 "扩充研究所"
 HEU_foc_2-1_desc:0 "为了尽快掌握新世界的知识，陆八魔亚琉指示扩充研究所。"
 HEU_foc_2-2:0 "恢复信用度"
 HEU_foc_2-2_desc:0 "在我们与先导部合作的同时，我们的账户冻结也解除了。由此我们获得了一些资金。"
 HEU_foc_2-3:0 "引进贷款"
 HEU_foc_2-3_desc:0 "既然兴信所68的信用已经恢复，我们就可以引进官方贷款来发展这里了。"
 HEU_foc_2-4:0 "与先导部的教义合作"
 HEU_foc_2-4_desc:0 "兴信所68的鬼方佳代子和先导部的天雨亚子。两方势力的参谋们暂时搁置了双方的隔阂，约定合作进行共同的军事教义研究。"
 HEU_foc_2-5:0 "军事建设"
 HEU_foc_2-5_desc:0 "为了补充目前不足的军事力量，我们将征集更多的人力，同时确保获得尽可能多的装备。"
 HEU_foc_2-6:0 "对万魔殿的宣传"
 HEU_foc_2-6_desc:0 "先导部长空崎日奈指示我们制作和散布对抗万魔殿的宣传品。"
 HEU_foc_2-7:0 "与万魔殿的国境纷争"
 HEU_foc_2-7_desc:0 "如果能妥善利用万魔殿的混乱局面，那么从万魔殿那里“夺取一部分”领土是有可能实现的。"
 HEU_foc_2-8:0 "贬低真琴"
 HEU_foc_2-8_desc:0 "万魔殿的羽沼真琴学生会长只是个可憎的伪君子！必须谴责她欺骗学生的政策，并让所有格黑娜都知道她丑陋的真面目。"
 HEU_foc_2-9:0 "与先导部的条约"
 HEU_foc_2-9_desc:0 "就目前而言，万魔殿比我们和先导部加起来还要强大。为了应对万魔殿的入侵，兴信所68的陆八魔亚琉和先导部的空崎日奈计划在紧急情况下互相进行军事合作。现在只剩下找他们确认答复了。"
 HEU_foc_2-10:0 "保障当地民主主义"
 HEU_foc_2-10_desc:0 "单靠兴信所68的人员是无法统治国家的。让那些熟悉当地局势的人自己选出代表，将小事交给他们处理会更有效率。"
 HEU_foc_2-11:0 "地区工业化"
 HEU_foc_2-11_desc:0 "为了让卢森堡重生为工业摇篮，我们将建设多个工厂。"
 HEU_foc_2-12:0 "邀请海外设计师"
 HEU_foc_2-12_desc:0 "看来浅黄睦月能说服的不只有陆八魔亚琉。不知道她是怎么做到的，她让偶然联系上的海外设计师们承诺帮助我们。"
 HEU_foc_2-13:0 "便利屋据点"
 HEU_foc_2-13_desc:0 "我们在卢森堡的影响力已经足够渗透了，现在正式宣布这里是我们的据点，并将地名改为我们的另一个名字“便利屋”。"
 HEU_foc_2-14:0 "莱茵河的守护者"
 HEU_foc_2-14_desc:0 "莱茵河沿岸有很多信奉民主主义的人。其中很多人恳请我们，承诺保障民主主义的我们，来统治莱茵河一带。\n\n也许这就是，异常世界的“硬派”。"
 HEU_foc_2-15:0 "经济改革方案"
 HEU_foc_2-15_desc:0 "当地选出的专家们为了改善我们的经济，提出了两种方法。分别是激进的方法和温和的方法。"
 HEU_foc_2-16:0 "左倾化"
 HEU_foc_2-16_desc:0 "当地居民的理念中，共产主义乍一看是危险的思想，但也许有给他们力量帮助我们的方法。"
 HEU_foc_2-17:0 "维持现状"
 HEU_foc_2-17_desc:0 "卢森堡的大部分当地居民比起急剧的左倾化，更希望维持现状。"
 HEU_foc_2-18:0 "工会法"
 HEU_foc_2-18_desc:0 "在便利屋为我们挥洒汗水的劳动者，理应享有为自身权利而斗争的自由。"
 HEU_foc_2-19:0 "最低工资法"
 HEU_foc_2-19_desc:0 "便利屋的所有劳动者都将获得最低限度的工资，以保证他们可以获得一日三餐，并住在舒适的家中。"
 HEU_foc_2-20:0 "工人评议会"
 HEU_foc_2-20_desc:0 "工人评议会可能是共产主义所能梦想的理想形态之一。陆八魔亚琉似乎也被这种与众不同的浪漫所吸引。"
 HEU_foc_2-21:0 "企业补助金"
 HEU_foc_2-21_desc:0 "产业的中枢终究是企业。我们将优先向企业支付补助金，以扩大企业的规模。"
 HEU_foc_2-22:0 "开放经济"
 HEU_foc_2-22_desc:0 "我们资助的企业的高层提议结束我们的闭关锁国，并与其他国家开始交流。"
 HEU_foc_2-23:0 "建设新城"
 HEU_foc_2-23_desc:0 "在企业的主导下，我们着手进行重建现有城市的计划。也许这座城市能给便利屋带来新的活力。"
 HEU_foc_2-24:0 "黑色作战"
 HEU_foc_2-24_desc:0 "在三一行动要消灭我们之前，我们必须先行动除掉他们。先发制人，这是最好的方法。"
 HEU_foc_2-25:0 "南进"
 HEU_foc_2-25_desc:0 "通过与万魔殿的国境纷争，我们成功确保了马奇诺防线，我们将把这里作为占领南方广阔领土的跳板。"
 HEU_foc_2-26:0 "便利屋-莱茵联邦"
 HEU_foc_2-26_desc:0 "兴信所68完成了守护莱茵河流域的承诺。根据我们的大义，将这一带宣布为便利屋-莱茵联邦，为生活在这里的所有人带来安定。"
 HEU_foc_3:0 "与万魔殿的合作"
 HEU_foc_3_desc:0 "如果想要生存下去，我们就必须和格黑娜的其他势力合作。万魔殿的羽沼真琴学生会长会比先导部更加保障我们自由奔放的硬派。"
 HEU_foc_3-27:0 "鲜血帝国"
 HEU_foc_3-27_desc:0 "大帝国终究是建立在人们的鲜血之上的。今天士兵们流下的血，将会成为明天的一寸土地。"
 HEU_foc_3-28:0 "化为灰色.."
 HEU_foc_3-28_desc:0 "陆八魔亚琉将他们自己的“硬派”重新定义为“将世界染成灰色”。在长期的战争中变得麻木的兴信所68员工们，意外地顺从地接受了这一点。"
 HEU_foc_3-29:0 "万魔殿钢铁厂"
 HEU_foc_3-29_desc:0 "万魔殿提出了一个诱人的政策，要发展我们的产业。这是我们自给自足我们最缺乏的资源——钢铁的机会。"
 HEU_foc_3-30:0 "集中研究"
 HEU_foc_3-30_desc:0 "在人力不足的情况下，我们必须避免技术落后于其他国家。我们最好尽可能动员当地的人才，让他们免除兵役，专注于研究。"
 HEU_foc_4:0 "我们自己的道路"
 HEU_foc_4_desc:0 "兴信所68不属于格黑娜的任何势力。我们将以我们自己的方式生存下去。"
 HEU_foc_4-31:0 "我们的敌人，三一"
 HEU_foc_4-31_desc:0 "可憎的三一学院在推进伊甸条约的同时，一直憎恨着我们。在我们被他们攻击之前，必须先发制人。"
 HEU_foc_4-32:0 "攻击马奇诺防线"
 HEU_foc_4-32_desc:0 "这个异世界的马奇诺防线要塞即使在基沃托斯也很罕见，是一个建设完善的要冲之地。如果我们能先占领那里，就能在与格黑娜和风纪委员会的战斗中，甚至在将来可能发生的与千年科技学园的战斗中，占据优势。"
 HEU_foc_5:0 "产业重建"
 HEU_foc_5_desc:0 "大战之后，我们的产业崩溃了。将其重新振兴是我们的责任。"

HEU_foc_6:0 "杂草农业支援"
HEU_foc_6_desc:0 "便利屋68的成员伊草遥是组织的武力担当。一旦暴走就无法阻止的她的兴趣，出乎意料的是种植各种杂草来打发时间。"
HEU_foc_7:0 "鬼方佳代子与猫"
HEU_foc_7_desc:0 "便利屋68的科长鬼方佳代子负责组织的智慧。她的角色和形象很容易让人误以为她是一个冷酷的人，但出乎意料的是，她也有怜悯流浪猫的温暖一面。"
HEU_foc_8:0 "小恶魔，睦月"
HEU_foc_8_desc:0 "便利屋68的室长浅黄睦月为组织注入了勇气。她喜欢放大社长陆八魔亚瑠闯下的祸，真可谓是一个小恶魔。"
HEU_foc_9:0 "永远，便利屋。"
HEU_foc_9_desc:0 "我们在这里实现了硬汉之道。便利屋68的名声将永远留在这个世界上。\n\n直到便利屋68再次回到基沃托斯的那一天。"
### 重制便利屋政治焦点 ###
HEU_road_to_regency:0 "摄政之路"
HEU_road_to_regency_desc:0 "在卢森堡大公一家被灭门，原政府崩溃之后。亚瑠以空缺的卢森堡大公摄政的身份开始了政治生涯。...虽然并不是她想做的。亚瑠如果离开，卢森堡肯定会变成无政府状态。所以必须有人承担重任。即使这不是亚瑠所认为的冷酷‘不法之徒’之路。"
# "历史的"（在这个mod里本来就有可能选择“历史的”吗？）
HEU_watch_right_wing_party:0 "观察右翼党"
HEU_watch_right_wing_party_desc:0 "贝施内阁表面上称赞亚瑠，说‘没有亚瑠就没有卢森堡’。但是，尽管如此，贝施看待亚瑠的眼神里似乎带着一丝冷笑。这是为什么呢？虽然没有得到亚瑠的许可，但是佳代子还是决定暗中调查贝施。"
HEU_remove_right_wing_party:0 "肃清右翼党"
HEU_remove_right_wing_party_desc:0 "亚瑠社长相信右翼党的善意。她真的单纯地认为他们需要亚瑠。但是如果不是这样，如果他们只是在利用亚瑠社长，那么当然会进行报复。"
HEU_remove_nazi_party:0 "解散卢森堡纳粹党"
HEU_remove_nazi_party_desc:0 "独立国家党及其党员不仅仅是‘反对’基沃托斯系。他们真心认为基沃托斯人比日耳曼当地人‘低等’。有必要让他们明白这是相当大的误解。"
HEU_rikuhachima_governemnt:0 "宣布陆八魔主义"
HEU_rikuhachima_governemnt_desc:0 "所谓的‘当地人’充斥着对基沃托斯系的嘲弄和讽刺，以及敌意。亚瑠虽然是不法之徒，但不是坏人。如果当地人想要践踏基沃托斯系，无论是格黑纳的学生，还是三一的学生，又或是千年科技的学生，都无所谓。亚瑠会守护她们。无论用什么方法。"
HEU_join_gehenna:0 "卢森堡-万魔殿联盟"
HEU_join_gehenna_desc:0 "卢森堡的当地政客们将占领日耳曼民族固有领土的格黑纳视为假想敌。但是亚瑠相信，迁居到卢森堡的基沃托斯系人口大部分是格黑纳的学生，而且为了保护卢森堡的学生，与万魔殿的联盟必不可少。与总是想逮捕便利屋的风纪委员会不同，至少万魔殿是能讲道理的对手。"
#HEU_the_lone_wolf_right:0 "孤独的狼"
#HEU_the_lone_wolf_right_desc:0 "格黑纳是什么学院？事实上，即使在大战之前，亚瑠对格黑纳的了解也不多。与风纪委员会相比，万魔殿确实有可能是‘值得信赖’的对手，但如果万魔殿和风纪委员会是同一类存在呢？也许为了守护卢森堡，便利屋自力更生才是更好的道路。"
HEU_one_evil_one_day:0 "“一日一恶”"
HEU_one_evil_one_day_desc:0 "在当地政府崩溃的消息传出后，各种势力开始接近卢森堡。其中一个名叫阿兰奇诺家族的黑手党组织表示，如果他们能分得卢森堡矿山的部分所有权，他们就能以更低的价格出售铁矿石，从而使卢森堡的主要产业钢铁业受益。"
HEU_one_evil_one_day_2:0 "陆八魔亚瑠的正义是..."
HEU_one_evil_one_day_2_desc:0 "在我们将权益分给阿兰奇诺家族后，传来了一些坏消息。他们为了通过丰富的铁矿石获利，正在虐待当地的工人，让他们从事高强度劳动。是的。这只不过是对非基沃托斯系的当地人的剥削。亚瑠社长没有必要插手。……但是，仅仅因为对我们没有好处，就将有人受苦的报告扔进垃圾桶的亚瑠，真的是‘陆八魔亚瑠’吗？"
HEU_one_evil_one_day_3:0 "……因为不是便宜货"
HEU_one_evil_one_day_3_desc:0 "在我们拒绝将权益分给阿兰奇诺家族后，传来了一些坏消息。他们没有‘合法’进入矿业，而是向卢森堡当地人走私仿造的神秘织布机。作为对拒绝他们提议的便利屋的报复，他们正在向当地的天主教-纳粹地下势力走私武器。在武装的纳粹发动暴乱之前，便利屋68必须铲除这些家伙。"
HEU_one_evil_one_day_4:0 "“果然，我果然做不到一日一恶”"
HEU_one_evil_one_day_4_desc:0 "亚瑠决定为了所有基沃托斯学生而战，但也知道并非所有住在基沃托斯的人都是善良的。便利屋68是一个小势力，独自与黑手党等其他基沃托斯犯罪组织作斗很困难。亚瑠将组织由与自己志同道合的卢森堡基沃托斯系人口组成的新警察。从长远来看，这些人将取代卢森堡当地的警察。"
HEU_one_evil_one_day_5:0 "便利屋国家安全部"
HEU_one_evil_one_day_5_desc:0 "因为便利屋是一家公司，所以‘国家安全部’这个名称不太合适，但是如果把它看作是保护卢森堡的组织，那么就没什么矛盾了。嗯。至少亚瑠是这么认为的，就这样跳过吧。通过这次事件，我们明白了不仅要应对黑手党，还需要为应对其他所有外部势力的阴谋而做好充分准备。国家安全部将成为应对其他学院渗透的优秀组织。"
HEU_no_more_evil:0 "大家的盾牌"
HEU_no_more_evil_desc:0 "虽然与最初的不法之徒之路渐行渐远，但事实上，除了遥以外，谁都知道亚瑠不可能成为真正的不法之徒。亚瑠希望将卢森堡打造成所有基沃托斯学生的避风港。为了实现这个梦想，卢森堡的治安组织变得更加强大，并被重组为一个能够监视当地不安定的当地人（特别是纳粹和天主教徒）的强大组织。"
HEU_don_arancino_remnants:0 "俘虏再教育"
HEU_don_arancino_remnants_desc:0 "并非所有唐·阿兰奇诺的部下都对他忠心耿耿。毕竟，用合同联系在一起的不法之徒之间，哪里来的忠诚？……喂，你们是例外吧？是吧？那个，睦月？不要只是笑，能不能说句话……呢？\n……不管怎样，被抓住的黑手党俘虏将向新领导人亚瑠宣誓效忠，并作为回报参与卢森堡的复兴事业，以赎罪。对她们来说，与其坐牢，不如每天拿点工钱上下班更好吧？"
HEU_war_on_crime:0 "阻止潜在的犯罪组织"
HEU_war_on_crime_desc:0 "这次黑手党事件给了便利屋68一个教训。卢森堡的安全随时可能受到威胁，为了实现亚瑠保护基沃托斯学生的理想，有必要在那些丑恶的组织犯下罪行‘之前’就采取行动。特别是亚瑠曾亲眼目睹当地的纳粹和天主教组织等等。亚瑠没有忘记他们至今为止对基沃托斯人所做的一切。卢森堡当地人必须受到监视，而集会自由等权利必须为基沃托斯人‘让步’。"
HEU_aru_fan_club:0 "我们的亚瑠社长"
HEU_aru_fan_club_desc:0 "在驱逐阿兰奇诺家族后，亚瑠在卢森堡的基沃托斯系中人气越来越高。虽然亚瑠这个不法之徒被捧为英雄是意料之外的事情，但这又有什么关系呢？心情好就行了，不是吗？"
HEU_aru_fan_club_2:0 "不想要的个人崇拜"
HEU_aru_fan_club_2_desc:0 "随着学生们对亚瑠的支持增加，甚至组成了自愿的忠诚派‘亲卫队’。还流传着关于亚瑠作为不法之徒如何冷酷地击败阿兰奇诺家族的夸张传闻。亚瑠本人似乎很喜欢，但似乎也有点负担。"
HEU_aru_fan_club_3:0 "我们的不法之徒"
HEU_aru_fan_club_3_desc:0 "为了基沃托斯学生，亚瑠承担了沉重的负担。而她的努力正在取得成果。起初不认可亚瑠的其他学院的学生也开始支持亚瑠，亚瑠的公众声望也在提高。与阿兰奇诺家族的战争虽然给卢森堡带来了巨大的创伤，但通过这些创伤，我们能够得到更大的发展。"
#HEU_end_of_luxembourg:0 "合并卢森堡"
#HEU_end_of_luxembourg_desc:0 "亚瑠已经知道当地人根本不信任基沃托斯人和便利屋68。让当地人的国家卢森堡大公国继续存在，现在没有任何意义。现在正式宣布解散卢森堡大公国，以前的秩序将结束。"
#HEU_luxembourg_da_capo:0 "卢森堡女大公即位"
#HEU_luxembourg_da_capo_desc:0 "（占位符）"
HEU_luxembourg_education_reform:0 "第二次教育改革"
HEU_luxembourg_education_reform_desc:0 "1912年，由于卢森堡教育法的修订，学校的强制天主教教育和教师的天主教信仰义务消失了，但是由于在过去教育改革之前选出的宗教教师的影响，在卢森堡的教育现场仍然频繁进行宗教教堂教育。第二次教育改革的重点是彻底禁止在教育过程中存在反基沃托斯思想的天主教，并实施完全世俗化的教育。"
HEU_doubt_valkyrie_police_academy:0 "瓦尔基里警察学院的问题"
HEU_doubt_valkyrie_police_academy_desc:0 "瓦尔基里警察学院自大战前就声称要维持基沃托斯全域的治安。但是实际上，他们对基沃托斯的和平与秩序产生了什么影响呢？瓦尔基里综合学院必须被摧毁，我们需要一个更合适的组织来保护基沃托斯人。"
HEU_doubt_arona:0 "总学生会的问题"
HEU_doubt_arona_desc:0 "基沃托斯人正遭受当地人的种族歧视和虐待。但是到目前为止，总学生会做了什么？无法从屏幕中出来的AI罐头与总学生会之间毫无意义的政治斗争，以及内部的暗斗……这种行为对现在正被纳粹党徒当地人集体殴打的基沃托斯学生有什么帮助吗？如果将那些毫无价值的垃圾扔进垃圾桶才是正确的不法之徒的道路，那么亚瑠就会这么做。"
HEU_general_student_council_aru:0 "挑战总学生会的权威"
HEU_general_student_council_aru_desc:0 "为了保护基沃托斯的所有学生，现在的总学生会体制不仅软弱，而且还很扭曲。虽然亚瑠是不法之徒，也犯了很多错误，但她拥有带领基沃托斯走向未来的新愿景。为了这个愿景，陆八魔亚瑠将主张自己应该成为代表基沃托斯的总学生会长。"
HEU_trinity_defensive_aru:0 "三一的浪潮"
HEU_trinity_defensive_aru_desc:0 "名为三一的汹涌波涛正在逼近。为了守护陆八魔主义守护所有基沃托斯人的理想，我们将与三一的帝国主义行径作斗争。"
HEU_prefect_team_defensive_aru:0 "对抗风纪委员会的盾牌"
HEU_prefect_team_defensive_aru_desc:0 "自称‘风纪委员会’，实际上是格黑纳的武装军阀集团的他们，一直都在妨碍亚瑠社长正当的便利屋运营。不，不能再让他们那样做了。我们将奋战到底，抵抗风纪委员会的入侵。不会再有失败了！"
HEU_ban_far_right_organizations:0 "纳粹脱民族主义再教育"
HEU_ban_far_right_organizations_desc:0 "我们已经充分了解了所谓当地人的‘民族主义’是什么。我们绝不能与那些挥舞着万字符，主张建立所谓日耳曼民族联盟的人结盟。"
HEU_war_industry:0 "战时经济法"
HEU_war_industry_desc:0 "为了在战争中获胜，有时必须采取困难的方法。回忆一下大战前的记忆吧。为了借钱而寻找黑市，或者为了作战的成功而耗尽亚瑠的财产来拉拢佣兵……这些都是痛苦的选择，但是如果没有做出这些选择的决心，便利屋68也不可能维持到现在。"
HEU_betrayal_gehenna:0 "纳粹格黑纳问题"
HEU_betrayal_gehenna_desc:0 "我们相信万魔殿是为了纯粹的基沃托斯学生，至少是为了格黑纳的学生而行动的。但是他们也开始与当地人勾结，甚至与最可怕的集团纳粹勾结。那么我们还有必要继续与格黑纳合作吗？不，与纳粹结盟，基沃托斯人又能得到什么呢？"
HEU_GSC_president_rikuhachima:0 "总学生会长亚瑠"
HEU_GSC_president_rikuhachima_desc:0 "什么是不法之徒呢？保护基沃托斯人在大战后不再受到歧视，并能在地球上展开新的生活。如果这就是违背世界秩序的不法之徒的道路，那么亚瑠就会走上这条道路。现有的总学生会未能发挥保护基沃托斯人免受地球人歧视的作用。现在，下任总学生会长亚瑠将站在圣所之塔，展示她所选择的硬汉之道。"
HEU_GSC_president_rikuhachima_2:0 "总学生会教育科学文化机构"
HEU_GSC_president_rikuhachima_2_desc:0 "亚瑠正在为大战后成为少数群体的基沃托斯系而行动。但是，由于基沃托斯系的人数较少，随着世代的流逝，基沃托斯的一部分传统文化可能会消失。总学生会教育科学文化机构将收集并保存基沃托斯所有大型学院的文化和传统等，以便在遥远的未来能够重现基沃托斯学院的文化。"
HEU_GSC_president_rikuhachima_3:0 "基沃托斯泛民族主义"
HEU_GSC_president_rikuhachima_3_desc:0 "针对人类国家的基沃托斯泛民族主义，是为所有在大战中转移过来的基沃托斯学生的人权所必需的理念。"
HEU_GSC_president_rikuhachima_4:0 "色彩应对"
HEU_GSC_president_rikuhachima_4_desc:0 "为了保障基沃托斯人的人权和权利，我们必须对抗的最强大敌人仍然是人类，但大战后突然出现的‘色彩’的存在也是我们无法轻易忽视的存在。虽然这可能是作为不法之徒最艰难的选择，但亚瑠会选择屈服于色彩，而不是屈服于色彩。"
HEU_chroma_navy:0 "我们真正的圣所"
HEU_chroma_navy_desc:0 "为了守护基沃托斯免受色彩的入侵，我们必须制造出能够接近色彩的方舟般的军舰。由于亚瑠社长不具备这方面的知识，所以留在总学生会的其他人员将精心构建驱逐色彩的海上入侵计划。"
HEU_rikuhachimaism_focus_1:0 "女性卢森堡飞行团"
HEU_rikuhachimaism_focus_1_desc:0 "在卢森堡，大战之前没有航空兵力，因此在编组由女性组成的飞行团时，阻力较小。亚瑠社长期待军队能够承担起解除卢森堡天主教文化并推行性别平等的开端。"
HEU_rikuhachimaism_focus_2:0 "反人类文明圣战"
HEU_rikuhachimaism_focus_2_desc:0 "虽然这是不想要的大战，但最终基沃托斯是入侵居住在当地的土地的人，这一点不会改变。在卢森堡，当地人和转移者（即使是粗略地）在卢森堡大公国这个统一的国家下聚集了力量，但是包括法国在内的国家正在磨刀霍霍，准备向基沃托斯系人口复仇。只要卢森堡大公国有可能遭受人类国家的入侵，就必须做好对此的准备。"
HEU_rikuhachimaism_focus_3:0 "地区公社"
HEU_rikuhachimaism_focus_3_desc:0 "便利屋68不习惯像万魔殿或风纪委员会那样权威地‘压制’下属组织。也不是喜欢，事实上也没有这种想法。亚瑠不是无政府主义者，但她会赋予各地区的基沃托斯系人口广泛的自治权，帮助她们运营自由的公社。事实上，格黑纳的学生可能会更习惯自由的地区公社制度。……其他学院的移民可能会有些不知所措。"
HEU_rikuhachimaism_focus_3_2:0 "学院与学院之间的连接"
HEU_rikuhachimaism_focus_3_2_desc:0 "格黑纳、千年科技、赤冬、三一等等。由于各个学院的历史和文化差异，他们之间往往抱有敌意。当然，不可能一下子消除这种敌意，但在便利屋68的土地上，所有人都将作为相同的基沃托斯人受到平等对待。"
HEU_rikuhachimaism_focus_4:0 "我能跳舞的革命"
HEU_rikuhachimaism_focus_4_desc:0 "当地人并不理解‘女性的社会生活’。看到学生们的穿着，他们会大喊‘衣衫不整’，看到基沃托斯学生之间的恋爱，他们会说‘索多玛和蛾摩拉’等等。是的。地球和基沃托斯真的很不一样。基沃托斯没有将肤色不同的人作为殖民地进行剥削的传统，没有崇拜死去的木匠的信仰，也没有在厨房里打妻子脸的家长。即使没有这些东西，基沃托斯也运转
HEU_rikuhachimaism_focus_5:0 "陆八魔主义的武装"
 HEU_rikuhachimaism_focus_5_desc:0 "虽然平时很难（哪怕是客套地说）认为阿露社长拥有马基雅维利式的领袖魅力，但为了守护信任自己的人们而战时，阿露会展现出作为领导者的卓越指挥能力。如果为了陆八魔主义——所有基沃托斯人平等联合的理想，必须武装卢森堡的话，即使这近乎不可能，也必须尝试一下。"
 HEU_rikuhachimaism_focus_5_2:0 "信任与友爱"
 HEU_rikuhachimaism_focus_5_2_desc:0 "“成为为了守护所有基沃托斯人的英雄，这和我最初梦想的不法之徒相差太远了吧？但是，我还是很努力了？所以说，能为了我这‘硬汉’的形象再稍微配合一下吗？”"
 HEU_rikuhachimaism_focus_haruka:0 "伙伴遥香"
 HEU_rikuhachimaism_focus_haruka_desc:0 "“遥香，如果没有你的帮助...我想就不会有现在的便利屋68。你是怎么想的？”"
 HEU_rikuhachimaism_focus_mutsuki:0 "伙伴睦月"
 HEU_rikuhachimaism_focus_mutsuki_desc:0 "“这种行为很硬汉，那种行为很像不法之徒，现在我知道那些话都不是真的了...但是，正因为有你，我才能每次都摆脱危机。”"
 HEU_rikuhachimaism_focus_kayoko:0 "伙伴佳代子"
 HEU_rikuhachimaism_focus_kayoko_desc:0 "“事实上，‘硬汉’这个词感觉比起我，更适合你。谢谢你作为我们团队的智囊，成为了中心支柱，佳代子。”"
 HEU_pro_gehenna_route_ending:0 "§C欢迎§! §P学校§!"
 HEU_pro_gehenna_route_ending_desc:0 "“我既不是强大到可以守护所有珍视之人的人，也不是像遥香期望的那样真正的硬汉。但在这片朴素的小土地上，我想要创造一个基沃托斯人和当地人都能和平相处的小小乐园。虽然有‘乐园既不能被证明，也不能被观测’的说法，但为了无法证明的梦想而奔跑、倒下、然后再次站起来，这才是陆八魔阿露。”"
 # "非历史性" （这个mod本来存在所谓的“历史性”选择吗？）
 HEU_watch_gehenna:0 "注视格黑娜"
 HEU_watch_gehenna_desc:0 "包括右翼党在内的本土势力，想要强调卢森堡已经成为了‘欧洲大陆唯一幸存的日耳曼民族国家’。卢森堡大公国数百年来领土一直在缩小。但是大转移或许会是新的机会？作为‘日耳曼民族的代理人’，或许可以对德国领土主张所有权！...即使阿露对日耳曼-什么玩意的不感兴趣。"
 HEU_calm_down_students:0 "安抚学生们"
 HEU_calm_down_students_desc:0 "主要由格黑娜系组成的转移者基沃托斯学生和当地居民之间的矛盾日益激化。阿露承诺通过妥协和说服，让卢森堡当地居民和基沃托斯系能够和睦相处，并试图安抚学生们。"
 HEU_calm_down_native:0 "与当地居民的桥梁"
 HEU_calm_down_native_desc:0 "包括天主教和独立国家党在内的当地政治势力都敌视转移者。但是，唯一主张转移者和当地人共存的势力也存在。那就是小党卢森堡共产党。便利屋对共产主义的认知，大概只是“红冬学院特别喜欢的东西”这种模糊的程度，但没关系。重要的是，要和能够保护基沃托斯学生的当地势力联合起来。"
 HEU_negotiations_with_parties:0 "与各党派的协商"
 HEU_negotiations_with_parties_desc:0 "贝施总理仍然对阿露友好，但右翼党本身却赞同当地居民的排外民族主义，无视卢森堡对少数群体的歧视。阿露相信贝施总理和共产党会改变右翼党的基沃托斯系歧视意识。右翼党、便利屋68以及共产党代表夏尔·马克思将齐聚大公宫殿，为了就制定‘转移者民权法’达成协议，开始协商。"
 HEU_civil_rights_act_1:0 "转移者民权法"
 HEU_civil_rights_act_1_desc:0 "由于协商成功，为了保护转移者权利的民权法被通过。由此，即使不对基沃托斯系直接进行侮辱或暴力行为，仅仅因为有光环，就拒绝在工作中雇用转移者，或拒绝出售食物或商品，或发表仇恨言论的行为，都被定义为非法行为。虽然处罚程度是象征性的，但重要的是，这使得人们认识到‘歧视基沃托斯系是犯罪行为’。"
 HEU_civil_rights_act_2:0 "民权法的挫败"
 HEU_civil_rights_act_2_desc:0 "右翼党、共产党和便利屋68未能缩小彼此的意见分歧。为了增进转移者权利的民权法制定以失败告终。"
 HEU_no_more_hope:0 "不再期待"

HEU_no_more_hope_desc:0 "即使在民权法制定尝试之后，歧视依然存在。就算阿露独自一人再怎么努力，情况也不会改变。从一开始就相信当地人并试图与他们妥协，就是一个错误。阿露决定放弃一切期望。"
HEU_we_still_hope:0 "大妥协"
HEU_we_still_hope_desc:0 "即使在民权法制定尝试之后，歧视依然存在。但阿露仍然相信，她可以凭借自己的力量改变世界。一个基沃托斯和地球携手合作，实现和谐的世界。并非不可能。"
## 自立兴信所内政（法西斯主义）
HEU_neutralization_rietspartei:0 "与右翼党决裂"
HEU_neutralization_rietspartei_desc:0 "说右翼党为了提升基沃托斯人的权利而什么都没做，那是谎言。他们为了阻止基沃托斯人权利的提升而无所不用其极。虽然总理约瑟夫·贝施在所有问题上还能保持中立，值得信赖，但包括议长埃米尔·罗伊特在内的右翼党内的保守派，一直在积极阻挠包括民权法在内的阿露的“制度性平等”。我们将与贝施总理以外的所有右翼党人士保持距离，并将其影响力降到最低。"
HEU_separation_of_education:0 "今天教育分离，明天也教育分离"
HEU_separation_of_education_desc:0 "教导女性服从男性（因此也主张以女性为主的基沃托斯系也应服从）的卢森堡当地天主教学校应该被关闭，但比起立即改革，采取教育分离的阶段性形式会更好。我们将为基沃托斯系建立新的学校，而由现有天主教信徒运营的当地学校将在支援金和学生总数等方面受到歧视。通过歧视和分离，天主教学校将自行关闭。"
HEU_forgiving_them:0 "我将赦免你们的罪"
HEU_forgiving_them_desc:0 "阿露不是一个能成为硬汉的人。即使被当地人憎恨，她也无法放弃为当地人和基沃托斯人建立乐园的梦想。在枪声响起，她倒在卢森堡街头的那一天，毫不犹豫地伸出援手的人，不也是一位当地医生吗？"
HEU_forgiving_them_1:0 "与革新派合作"
HEU_forgiving_them_1_desc:0 "右翼党应该已经充分认识到，他们在卢森堡不可能获得政权。当然，仍然有一些政客不想承认这一点，但有一点值得庆幸，那就是右翼党内部也存在派系。以埃米尔·罗伊特为中心的“保守派”强硬到否定代议民主制度本身，但以皮埃尔·杜邦为中心的党内少数势力“革新派”则有可能进行谈判。"
HEU_forgiving_them_2:0 "强化民权法"
HEU_forgiving_them_2_desc:0 "民权法因仅保护基沃托斯人而制定失败。那么，让我们与现实妥协吧。虽然在既得利益阶层大多是卢森堡人的现在，民权法修正案暂时可能没有什么实际效用，但阿露与右翼党革新派的领导人皮埃尔·杜邦达成了妥协，强化民权法，将“基沃托斯人歧视当地人”等反面案例也纳入处罚范围。该法案不会使用摄政的权力，将通过议会正式颁布。"
HEU_forgiving_them_3:0 "在底线前的急刹车"
HEU_forgiving_them_3_desc:0 "阿露发挥了最大的耐心，即使在68革命开始后也没有完全放弃与卢森堡当地合作者的联盟。由于这个选择，“当地的基沃托斯化”计划将略有减缓并受到阻碍。但也有好的一面。一些当地农民和民族主义者，在判断阿露是“可以妥协”的领导人后，正在收敛对我们的敌意。最后一次的忍耐，为我们所有人带来了利益。"
HEU_go_to_the_bottom_of_gehenna:0 "直到欣嫩谷，地狱的底层"
HEU_go_to_the_bottom_of_gehenna_desc:0 "虽然这只是一个惊人的巧合，但根据当地人崇拜的本土信仰，欣嫩谷是地狱的另一种说法，而且这个词来源于欣嫩谷。如果当地人想要压迫和焚烧基沃托斯系，那么，好吧，让他们意识到自己现在身在何处。这里是地狱的底层，是欣嫩谷，纳粹和天主教徒都将在燃烧的地狱底层融化。"
HEU_go_to_the_bottom_of_gehenna_1:0 "信仰税"
HEU_go_to_the_bottom_of_gehenna_1_desc:0 "所有不是无神论者的当地人都必须登记自己的宗教。如果登记的宗教是天主教，那么在他们写下“改宗”为无神论者之前，必须缴纳沉重的特殊税。这笔税收将重新分配给为68革命而来的基沃托斯学生。由于天主教徒会在教堂登记自己的身份，因此找出为了逃税而装成“假无神论者”的人并不难。"
HEU_go_to_the_bottom_of_gehenna_2:0 "去纳粹化"
HEU_go_to_the_bottom_of_gehenna_2_desc:0 "在公共场所使用纳粹标志，公开支持旧德意志的执政党国家社会主义德国工人党（纳粹党），以及赞同阿道夫·希特勒的种族主义，现在在整个卢森堡都被明确禁止。无论哪种种族主义，歧视基沃托斯系都是一样的，但根据阿露的经验，卢森堡的纳粹残余势力特别倾向于将基沃托斯转生者称为“劣等人”。"
HEU_go_to_the_bottom_of_gehenna_3:0 "陆八魔主义的新秩序"
HEU_go_to_the_bottom_of_gehenna_3_desc:0 "当地文化的破坏和再创造必须更加强硬和激进地进行。卢森堡的中世纪文化遗产将被摧毁。文物将被熔化，回归原材料。这并非因为阿露喜欢作恶或欺负当地人。只要当地文化还存在，就无法切断当地人对基沃托斯系的仇恨连锁。通过破坏进行再创造必须果断地进行。"
HEU_sad_aru_1:0 "一日一恶"
HEU_sad_aru_1_desc:0 "曾经挂在兴信所68办公室的墙上，现在挂在阿露寄宿处的墙上的“一日一恶”的字幅。阿露为了保护卢森堡的基沃托斯人，决定再次实践一日一恶。即使那不是真正的恶，而是伪善。为了不让参与68革命的其他基沃托斯学生受到指责，阿露将全部支持激进的68革命学生团体的观点。让保守主义者对其他基沃托斯人的愤怒和仇恨，都指向自己。"
HEU_sad_aru_2:0 "为了我们的法外之人"
HEU_sad_aru_2_desc:0 "随着阿露完全承担起68革命的十字架，发生了两个变化。一个是到达大公宫的杀害威胁信增加了十倍，另一个是阿露获得了某种夸张的，充满魅力的革命家形象。为了参与革命而来的基沃托斯人数量增加了，其中也有一些学生对通过武力扩大革命感兴趣。"
### 自立兴信所外交（通用）
HEU_doubt_pandemonium_society:0 "万魔殿非法政府宣言"
HEU_doubt_pandemonium_society_desc:0 "[HEU_doubt_pandemonium_society_desc_text]"
HEU_doubt_pandemonium_society_desc_text_fascism:0 "阿露不再抱有“如果满足当地人的无限要求，他们就会理解我们”的期望。尽管如此，她仍然听取右翼党所梦想的自大的“以卢森堡为主导的大日耳曼主义”的胡言乱语，原因仅仅是为了对仅存的右翼党合作者贝施的私人感情，以及为了维持“68革命”体制，卢森堡必须具备扩张领土和自立的力量。"
HEU_doubt_pandemonium_society_desc_text_generic:0 "陆八魔阿露对当地人的民族主义不感兴趣，但满足当地人的要求有助于建立“当地人和基沃托斯人的友好关系”。而且，在卢森堡这样狭小的领土上，我们能自立到何时呢？万魔殿是威胁卢森堡存亡的最危险的敌人，同时也是为了实现卢森堡右翼主张的“泛日耳曼主义”而必须首先打倒的敌人。"
HEU_ally_with_the_devil:0 "暂时同盟"
HEU_ally_with_the_devil_desc:0 "我们很清楚三一教并不喜欢我们。如果三一教摧毁了格黑娜，那么下一个敌人就会是我们。但重要的是“格黑娜之后”。如果她们攻击格黑娜，我们就可以和她们一起袭击格黑娜的后方。三一教也知道我们是潜在的敌人，但由于“可以分裂万魔殿和风纪委员会的军队”的优点，她们会与我们结盟。"
HEU_representative_of_the_germanic:0 "真正的日耳曼最后民族国家"
HEU_representative_of_the_germanic_desc:0 "[HEU_representative_of_the_germanic_desc_text]"
HEU_representative_of_the_germanic_desc_text_fascism:0 "当地人对陆八魔阿露摄政宣布卢森堡大公国是“真正的”日耳曼最后民族国家的事实欢呼雀跃。让他们随便欢呼吧。冷酷地来看，这个宣言只是为了“利用”当地人，让他们为基沃托斯人上战场。因此，兴信所的每个人都在问。“这真的是你所希望的吗？你不是要被保护基沃托斯人的理想所吞噬吗？”当然，阿露会说什么呢？"
HEU_representative_of_the_germanic_desc_text_generic:0 "当地人对陆八魔阿露摄政宣布卢森堡大公国是“真正的”日耳曼最后民族国家的事实欢呼雀跃。对此，卢森堡共产党冷嘲热讽地说道。这个宣言不只是为了“利用”当地人，让他们为基沃托斯人上战场吗？让卢森堡民族主义者代替基沃托斯人当炮灰？阿露对此又能回答什么呢？这就是她作为“法外之人”的道路吗？真的吗？"
HEU_war_industry_alt:0 "战时经济法"
HEU_war_industry_alt_desc:0 "卢森堡大公国孤身奋战。为了从周围的威胁中保护自己，需要尽可能地武装自己。即使那会带来痛苦..."
HEU_alsace_lorraine:0 "阿尔萨斯-洛林问题"
HEU_alsace_lorraine_desc:0 "阿尔萨斯-洛林是一个小地区，但对于所谓的日耳曼民族来说，它被认为是“必须收复的固有领土”。"
HEU_attack_pandemonium_society:0 "解散万魔殿"
HEU_attack_pandemonium_society_desc:0 "[HEU_attack_pandemonium_society_desc_text]"
HEU_attack_pandemonium_society_desc_text_fascism:0 "向伟大的日耳曼民族中心，德意志西部的大胆进军开始了！日耳曼民族的领袖，陆八魔阿露摄政万岁！哈，别开玩笑了。这里有什么“理想”吗？阿露坐在闪闪发光的兴信所68办公室里，为了守护“68革命”，为了基沃托斯和人类的和谐，把人们当炮灰扔出去。这一切都是为了保护基沃托斯人。对吧？"
HEU_attack_pandemonium_society_desc_text_generic:0 "向伟大的日耳曼民族中心，德意志西部的大胆进军开始了！日耳曼民族的领袖，陆八魔阿露摄政万岁！哈，别开玩笑了。这里有什么“理想”吗？右翼党欢呼雀跃，卢森堡共产党（为了传播革命）冷嘲热讽地利用阿露。阿露为了基沃托斯和人类的和谐，把当地人当炮灰扔出去，利用他们。真棒啊。你为此感到自豪吗？"
HEU_attack_prefect_team:0 "结束与风纪委员会的孽缘"
HEU_attack_prefect_team_desc:0 "风纪委员会是从过去开始就一直困扰兴信所68的敌人。永久摧毁军阀化的格黑娜风纪委员会，听起来是相当愉快的事情。但并不是那么高兴。我开始觉得，在基沃托斯被风纪委员会追赶的生活，或许会更好。"
HEU_attack_trinity:0 "天使的陨落"
HEU_attack_trinity_desc:0 "为了实现德意志的统一，与三一教的战争是不可避免的。以卢森堡为主导的德意志统一，象征着在基沃托斯人和当地人之间实现幸福共存的乐园，拥有足以保护自己免受外部侵略的强大力量。...阿露自己真的也是这么想的吗？"
HEU_germany_union:0 "联合法宣言"
HEU_germany_union_desc:0 "[HEU_germany_union_desc_text]"
HEU_germany_union_desc_text_despair:0 "§R够了，他妈的，别说了...§!"
HEU_germany_union_desc_text_fascism:0 "基沃托斯人和当地人和谐共存的地上乐园，68革命的自由正在燃烧的泛日耳曼卢森堡大公国建立起来了。伟大的陆八魔阿露在伊甸园的废墟上宣布了卢森堡和德国永远统一的联合法，兴信所68的所有成员都在阿露的周围称赞她的伟大成就。陆八魔阿露万岁！伟大的硬汉法外之人的成功将永远被历史铭记！"
HEU_germany_union_desc_text_generic:0 "基沃托斯人和当地人和谐共存的地上乐园，得到右翼党和卢森堡共产党等所有当地政党支持的泛日耳曼卢森堡大公国建立起来了。伟大的陆八魔阿露在伊甸园的废墟上宣布了卢森堡和德国永远统一的联合法，兴信所68的所有成员都在阿露的周围称赞她的伟大成就。陆八魔阿露万岁！伟大的硬汉法外之人的成功将永远被历史铭记！"
### 重制兴信所经济重心 ###
HEU_end_of_holding_act:0 "废除1929年控股法"
HEU_end_of_holding_act_desc:0 "“1929年控股法”是指免除在卢森堡的跨国控股公司所有所得税的法律。其制定目的是为了让欧洲各国的跨国企业为了逃税而将企业迁往卢森堡。问题在于，在“大转移”之后，周边当地国家大部分已经消亡。随着欧洲资本主义经济集团的崩溃，卢森堡作为避税地的价值已经丧失，控股法现在只会给卢森堡带来损失，没有任何经济利益。"
HEU_guillaume_kroll_focus:0 "钛的商业化"
HEU_guillaume_kroll_focus_desc:0 "纪尧姆·克罗尔声称发明了一种可以大量生产名为钛的新型材料的技术。他需要一位有野心的商人来投资，但卢森堡的任何人都不会赞助他。...当然，优秀的经营者陆八魔阿露会看中他的！"
HEU_nationalisation_of_ARBED:0 "ARBED国有化"
HEU_nationalisation_of_ARBED_desc:0 "卢森堡最大的钢铁公司ARBED是一家由法国-比利时-卢森堡三国资本维持的跨国企业。但是，随着法国和比利时的消亡，ARBED正因极度的资金困难和混乱而摇摇欲坠。这家企业太重要了，不能任其倒闭，所以必须收购原法国和比利时的业务股份，将其国有化。"
HEU_CLR_reconstruction:0 "重建CLR"
HEU_CLR_reconstruction_desc:0 "与存在克罗诺斯新闻等活跃大众广播的基沃托斯不同，地球的广播媒体尚未得到显著发展。但卢森堡不同。CLR是欧洲大陆最早建立的民营广播电台。虽然在大转移时的混乱中被遗弃，但如果重建CLR，将对阿露的兴信所事业宣传有很大帮助。"
HEU_BLEU_left:0 "实施金本位制"
HEU_BLEU_left_desc:0 "比利时-卢森堡经济联盟(BLEU)是一个单一货币同盟，旨在使比利时货币和卢森堡货币以相同的价值联动。\n随着比利时政府的崩溃，我们不能再使用“比利时法郎”作为卢森堡货币（卢森堡法郎）。幸运的是，自1929年以来，我们为了应对紧急情况开始储备黄金，因此我们可以实施金本位制并建立我们自己的“卢森堡马克”。"
HEU_BLEU_right:0 "BLEU谈判方案"
HEU_BLEU_right_desc:0 "比利时-卢森堡经济联盟(BLEU)是一个单一货币同盟，旨在使比利时货币和卢森堡货币以相同的价值联动。你觉得它和欧元很像？在这个时代没有那种东西。清醒一点。\n虽然比利时政府已经崩溃，但占领比利时地区的瓦尔基里仍然存在。或许可以和瓦尔基里重建BLEU经济同盟。"
HEU_national_labour_council:0 "国家劳动委员会"
HEU_national_labour_council_desc:0 "尽管包括贝施在内的地区右翼政客强烈反对，但国家劳动委员会是卢森堡的共产主义者和社会主义工会从过去就强烈要求的组织。该机构是一个为卢森堡的资本家和工人调解并决定企业工资的组织。阿露同情“普通人”，并且亲眼目睹过当地人的劳动环境，因此她批准了这一项之前一直被右翼党否决的法案。"
HEU_ban_quadragesimo_anno:0 "否定四十年通谕"
HEU_ban_quadragesimo_anno_desc:0 "“四十年通谕”是指1931年罗马教皇训示的由天主教党派右翼党所支持的“正确”社会。根据教皇的教诲，女性应坚守在家庭中，扮演传统角色。虽然当地的右翼势力不喜欢，但是，（包括阿露自己在内的）女性进入社会将促进卢森堡的经济发展，并帮助基沃托斯移民和当地人实现和谐。"
HEU_dairy_farming:0 "第一产业支援政策"
HEU_dairy_farming_desc:0 "在“大转移”之前，卢森堡努力使国家工业化，但仍有30%的卢森堡人口从事农业和畜牧业。他们是对“大转移”出现的基沃托斯移民最憎恨的势力，但阿露相信，如果对他们进行耐心支持，或许能够改变他们的想法。"
HEU_trade_union_permission:0 "允许工会"
HEU_trade_union_permission_desc:0 "到目前为止，工会只是一种非官方组织，没有受到任何法律保护。但是，通过阿露的许可，工会现在将受到法律保护，并与国家劳动委员会一起保障当地工人的权利。"
HEU_laicism:0 "天主教政教分离"
HEU_laicism_desc:0 "天主教会是反对基沃托斯人和当地人融合最强烈的势力。既然他们是阻碍阿露所梦想的“当地人和基沃托斯人和谐”的势力，就必须对其进行压制。允许个人信仰天主教，但将严格禁止天主教徒组织团体，或在教堂等地聚集举行团体宗教活动。"
HEU_steel_support:0 "钢铁产业支援"
HEU_steel_support_desc:0 "大转移后，许多支撑卢森堡钢铁产业的外国人离开了。为了获得当地人的民心，现在是时候对钢铁产业提供适当的资金支持了。"
HEU_nationalization_of_railways:0 "铁路国有化"
HEU_nationalization_of_railways_desc:0 "卢森堡左翼政党支持的铁路国有化产业，不仅可以使当地人更便宜地使用公共交通，而且在兴信所68展开“扩张性”政策时也将有所帮助。"
HEU_iron_ore_mining:0 "米内特振兴政策"
HEU_iron_ore_mining_desc:0 "虽然在地球上神秘的力量有所减弱，但基沃托斯学生仍然比人类强大。如果在卢森堡南部“米内特”地区进行的矿业中安排基沃托斯系就业，可以减少当地人对基沃托斯人的歧视意识，并为当地经济带来利益。"
HEU_german_school:0 "日耳曼文化学校"
HEU_german_school_desc:0 "卢森堡人为自己是大转移后幸存下来的“日耳曼最后民族国家”而感到自豪，并担心自己的传统会受到基沃托斯转生者的损害。虽然阿露对所谓的日耳曼民族不太了解，也没有兴趣，但她知道，至少让他们努力理解自己等转生者的文化，将促进当地人和基沃托斯系的和谐。"
HEU_RTL_kayoko_2:0 "RTL文化交流"
HEU_RTL_kayoko_2_desc:0 "RTL广播电台是在卢森堡以德语、英语、法语三种语言进行广播的广播电台。让我们在RTL推动广播节目，让基沃托斯人和当地人能够分享和理解彼此的文化。哦，还有加上卡约科喜欢的摇滚乐的播放时间。"
HEU_basic_housing:0 "基本住宅"
HEU_basic_housing_desc:0 "虽然以前的右翼政府也计划为当地人提供廉价住房，但阿露的住房计划希望更进一步。为了使基沃托斯系和当地人的住所不被分开，通过抽签方式分配新住房，从而在日常生活中自然地混合两种文化。"
HEU_gehenna_german_culture:0 "基沃托斯-日耳曼混合文化"
HEU_gehenna_german_culture_desc:0 "虽然当地人和基沃托斯系的文化差异很大，但我们正在寻找彼此的共同点，共同达成文化融合。虽然并不完美，但只要时间过去，你就会知道阿露的选择没有错。"
HEU_gehenna_labour_council:0 "格黑娜劳务委员会"
HEU_gehenna_labour_council_desc:0 "阿露一直在注视着当地人蔑视和嘲笑格黑娜学生的目光。挥舞着纳粹标志对阿露说“滚开”的亲纳粹势力，还有说女人不应该参政的天主教徒……如果让这些当地人负责劳动权利问题，那么新的组织能够为少数民族基沃托斯转生者实施福利吗？阿露决定让由格黑娜学生组成的“劳务委员会”来处理卢森堡的劳工问题。"
HEU_gehenna_people:0 "基沃托斯系移民政策"
HEU_gehenna_people_desc:0 "当地人歧视基沃托斯系人口的原因之一，或许是因为基沃托斯系人口较少。积极支持各个学院中不同的基沃托斯学生的移民。由于阿露对格黑娜的归属感较低，因此反而能更好地包容其他学院的学生。"
HEU_gehenna_tourism:0 "旅游都市卢森堡"
HEU_gehenna_tourism_desc:0 "由于“大转移”后的混乱，其他当地国家传统文化受到了很大打击。但卢森堡在大转移时只受到了几座建筑物损坏的“轻微”损害，当地人的文化几乎保持不变。不妨发展面向其他学院学生的旅游业？"
HEU_repression_for_local_capitalists:0 "压制当地资本家"
HEU_repression_for_local_capitalists_desc:0 "当地资本家对“大转移”过来的基沃托斯系怀有敌意。比起将一切交给市场经济体制，让兴信所68和基沃托斯系人口控制企业，或许更合适。"
HEU_land_reform:0 "土地改革"
HEU_land_reform_desc:0 "在当地人中，最歧视和敌视基沃托斯系人口的人就是农民。阿露对于执行会伤害当地人的政策过于善良，但她意识到，为了生活在这片土地上的基沃托斯系，有偿没收农民的部分土地，然后重新分配给基沃托斯人，这是一项必要的罪恶。"
HEU_association_of_school_institutes:0 "基沃托斯学院联合会"
HEU_association_of_school_institutes_desc:0 "随着许多基沃托斯学校的移民前来，来自不同学院的学生混杂在一起生活。阿露提议为来自不同学院的学生建立一种“学院联合会”。这是一个非官方的学院，即使是格黑娜、千年、赤冬，甚至是三一的学生也不会受到歧视。"
HEU_gehenna_labour_council_2:0 "劳务委员会-劳资协商会"
HEU_gehenna_labour_council_2_desc:0 "不能让当地人掌握劳工权利问题的主导权。这是陆八魔阿露和基沃托斯系人口都同意的内容。但是在我们掌握主导权的前提下，允许卢森堡共产党有限地获得发言权是可能的。"
HEU_RTL_kayoko:0 "RTL基沃托斯摇滚"
HEU_RTL_kayoko_desc:0 "基沃托斯人必须“适应”当地文化吗？难道当地人不应该接受基沃托斯文化吗？RTL广播电台是在卢森堡以德语、英语、法语三种语言进行广播的广播电台。卡约科在将RTL转为兴信所所有后，提议从德意志到不列颠群岛播放基沃托斯的摇滚乐节目。"
HEU_school_of_culture:0 "劳务委员会文化教育中心"
HEU_school_of_culture_desc:0 "与基沃托斯人一起工作的当地工人需要熟悉基沃托斯和地球的其他文化。所有当地工人必须在“文化教育中心”强制性地参加女性在社会中占据重要角色的文化教育中心讲座，如果不能深刻理解基沃托斯文化，就无法被任何工作场所雇用。"
HEU_gehenna_labour_council_3:0 "神秘织造事业"
HEU_gehenna_labour_council_3_desc:0 "兴信所虽然是硬汉法外之人，但还不至于冷酷到无视基沃托斯大陆的同胞们。基沃托斯移民失去了许多神秘的力量，为了不让他们受到当地人的歧视，需要更多的神秘织造机。阿露虽然装作冷酷，但她并不是一个会放弃遇到困难的人的领导者。"
HEU_school_of_atheism:0 "天主教必须死"
HEU_school_of_atheism_desc:0 "仅仅摧毁天主教堂是不够的。天主教的信仰和教义从根本上要求（因亚当堕落而有原罪的）女性必须服从男性。这也意味着以女性为主的基沃托斯社会必须服从以男性为主的欧洲当地人。不。阿露不会那样做。所有天主教徒都将在特殊学校接受讲座，以正常化为无神论者。这是理所应当的。"
HEU_civil_partnership:0 "公民结合"
HEU_civil_partnership_desc:0 "基沃托斯人比当地人少，一些学生担心，随着世代的婚姻，基沃托斯人的文化将被当地人的文化掩盖而消亡。必须将基沃托斯人和当地人分开。新的“公民结合”制度将使同为女性基沃托斯学生的同居者，也能获得与异性夫妻相同的法律权益。"
### 重制兴信所68军事重心 ###
HEU_schuster_line:0 "修建舒斯特防线"
HEU_schuster_line_desc:0 "卢森堡已经在“大转移”时遭受过格黑娜的入侵，已经形成了共识，必须为防御卢森堡做好基本准备。卢森堡的工程师约瑟夫·舒斯特提出了一个以自己名字命名的“舒斯特防线”迷你马其诺防线计划。这是一个为了防御卢森堡而建造混合混凝土和木材的小型要塞的项目。虽然没有马其诺防线那么坚固，但至少可以在进入战时状态时争取到防御准备的时间。"
HEU_prussian_strategy:0 "普鲁士大战略"
HEU_prussian_strategy_desc:0 "“大转移”之后，卢森堡失去了包括血盟比利时在内的所有邻国。阿露虽然擅长通过小规模人员进行游击战，但从未领导过大军。幸运的是，在“大转移”时逃亡到此的德国皇室可以为卢森堡的军事改革提供帮助。"
HEU_prussian_strategy_2:0 "重建志愿军"
HEU_prussian_strategy_2_desc:0 "卢森堡志愿军是“大转移”之前就存在的当地人武装集团。由于他们不是训练有素的精锐部队，所以在“大转移”时发生入侵时都逃跑了，但不会再犯同样的错误。"
HEU_prussian_strategy_3:0 "系统化作战计划"
HEU_prussian_strategy_3_desc:0 "德系参谋部相信，按照精心制定的作战计划进行的系统化军事作战是通往胜利的捷径。卢森堡的军官们对此嗤之以鼻，说道“1914年的战争时，这玩意有用吗？”"
HEU_prussian_strategy_4:0 "机动步兵战略"
HEU_prussian_strategy_4_desc:0 "参谋部发表演说，讲述了士兵车辆化和更快地展开机动战的重要性。卢森堡的当地军官主张“我们没有那样的燃料”，但德国参谋部乐观地认为，通过进口燃料，完全可以实现整个军队的车辆化。"
HEU_prussian_strategy_5:0 "突击队"
HEU_prussian_strategy_5_desc:0 "在一战时期普鲁士的突击队，在德语中被称为“冲锋队”，是一种利用速度对敌军部队造成打击的强大步兵部队。"
HEU_benriya_strategy:0 "从风纪委员会吸取的教训"
HEU_benriya_strategy_desc:0 "陆八魔阿露社长虽然没有像风纪委员会的日奈那样指挥过多人，但通过与她们战斗，她窥探到了她们的战略。以风纪委员长日奈为中心，通过强大的火力压制敌人的她们的战略，在神秘力量减弱的这个世界也具有应用价值。...当然，这并不意味着承认风纪委员会！只是学习一点而已。"
HEU_benriya_strategy_2:0 "一连队一春香公式！"
HEU_benriya_strategy_2_desc:0 "这并不意味着真的给每个连队都分配一个春香！经营之神的阿露社长也无法像在花园里种植物一样培育出春香。（虽然没有尝试过……嗯，果然不可能！）阿露社长希望炮兵队能够像部队火力担当春香那样，为当地士兵提供火力支援。"
HEU_benriya_strategy_3:0 "黑色电影风格的羽毛毽攻击"
HEU_benriya_strategy_3_desc:0 "兴信所以少量兵力，坚持不懈地移动多个地点，展开游击作战的战斗方式，或许可以应用到这个时代的特种部队运用方式中。兴信所68不也是由少数人员组成的特种部队吗？"
HEU_benriya_strategy_4:0 "社长的完美雇佣兵术"
HEU_benriya_strategy_4_desc:0 "在这个世界，使用雇佣兵的战争似乎只到文艺复兴时期的意大利为止，但阿露社长认为雇佣兵的雇佣并不是什么坏事。毕竟，我们本身人力就不多，而且在给钱的期间，雇佣兵们都会忠实地工作。...喂，等等！你们！在战斗中，怎么能因为工作时间结束就下班走人啊！"
HEU_benriya_strategy_5:0 "灼热小夜曲"
HEU_benriya_strategy_5_desc:0 "由于神秘力量不足，战场上的火力支援变得更加重要。现在，即使被88毫米高射炮击中，也只能在保健室稍微休息一下的时代已经结束了。阿露充分理解强大火力的重要性，为了用当地武器代替枯竭的神秘力量，她想听听睦月的建议，需要多少支援兵力。"
HEU_defence_industry:0 "卢森堡国防产业"
HEU_defence_industry_desc:0 "卢森堡最大的优点是，卢森堡领土内埋藏着许多铁矿石。包括枪支在内，我们可以通过自给自足的资源，制造出用于保护我们自己的武器。"
HEU_benriya_saori:0 "阿利乌斯的痕迹"
HEU_benriya_saori_desc:0 "在阿利乌斯分校崩溃后，佐玛绘纱织正在欧洲各地流浪。她对兴信所68抱有积极的印象，看起来她不会拒绝我们的招揽。"
HEU_benriya_bicycle:0 "贫乏的机动战"
HEU_benriya_bicycle_desc:0 "惊爆，骑车阿露异格推出！……这当然是谎言，但在军队中运用自行车部队会有很大的帮助。首先价格便宜，可以轻松提高我们军队的机动性。而且，由于邻国荷兰也广泛使用这种部队，因此卢森堡也熟悉这个概念。"
HEU_benriya_tanks:0 "法国坦克技术"
HEU_benriya_tanks_desc:0 "“大转移”之前和之后，卢森堡都没有坦克，但卢森堡的士兵可以将“大转移”时被战斗摧毁，废弃在国境附近的法国坦克带回研究。阿露记得在基沃托斯坦克并不是什么厉害的武器，她对坦克研究的必要性提出质疑，但在神秘力量枯竭的这个世界，坦克肯定会有很大的帮助！……啊，我们是否有能力制造，那是另外一回事！"
HEU_emergency_industry:0 "紧急产业"
HEU_emergency_industry_desc:0 "兴信所68和卢森堡正处于被敌国包围的非常困难的时期。国家预算的更多部分应该用于备战。"
HEU_hardboiled_warfare:0 "硬汉精神论！"
HEU_hardboiled_warfare_desc:0 "阿露社长虽然不擅长制定大的战略，但在指挥
HEU_hardboiled_way:0 "硬汉之路"
 HEU_hardboiled_way_desc:0 "硬汉之路看起来很酷，但实际上一点都不酷。为了支付事务所的运营费用而搞到身无分文，甚至在公园露宿……即使在掌控卢森堡摆脱资金困境后，阿露也深知硬汉之路最重要的就是一顿饱饭和舒适的睡觉地方。如果让新部下们也经历自己和便利屋68成员们曾遭受的痛苦，那作为社长就太失职了。"
 HEU_hardboiled_charisma:0 "社长的威严"
 HEU_hardboiled_charisma_desc:0 "为什么卢森堡和便利屋68的士兵在战场上不会逃跑呢？对于因大战而来到这里的士兵们来说，他们对卢森堡并没有‘爱国心’。而且也没有督战队会射杀逃兵（阿露社长绝不会允许那种事发生！）。我们军队之所以能够维持，是因为大家对‘陆八魔阿露’个人的支持，更深层的原因是他们认同她想要守护的理想。"
 HEU_benriya_rikuhachimaism:0 "硬汉一击"
 HEU_benriya_rikuhachimaism_desc:0 "陆八魔阿露为了建立一个统一的基沃托斯国家，实现平等社会而进行的理想主义改革，尤其能鼓舞那些拥有光环的士兵。"
 HEU_benriya_luxembourgism:0 "为众人着想的心"
 HEU_benriya_luxembourgism_desc:0 "就像阿露社长向曾被欺负的遥香伸出手一样，阿露也想向这个世界上所有受苦的基沃托斯人和全人类伸出援手。这是一个理想化的，实现可能性极低的道路，但也正因为如此，阿露的军队才会支持她。"

HEU_long_range_patrols:0 "卢森堡长程巡逻队"
HEU_long_range_patrols_desc:0 "为了防备敌人的突袭，持续进行巡逻难道不是最重要的事吗？"
HEU_navy_focus_1:0 "卢森堡海军"
HEU_navy_focus_1_desc:0 "随着我们获得了沿海地区，我们得以实施海军的培养计划。"
HEU_navy_focus_2:0 "威廉计划"
HEU_navy_focus_2_desc:0 "德意志帝国的末代皇帝威廉二世，威廉·冯·普鲁士，他本人很喜欢设计和制造各种军舰。在退位并流亡到卢森堡后，他留下了更多（幻想性的）战舰建造计划书。他的纸质文件现在将被送往我们新生的海军进行审查。"
HEU_navy_focus_3:0 "奥德赛计划"
HEU_navy_focus_3_desc:0 "奥德赛学院拥有许多大大小小的学园舰，与她们的合作将有助于我们设计新型军舰。"
HEU_navy_focus_4:0 "邀请奥德赛学员"
HEU_navy_focus_4_desc:0 "在卢森堡国内找到精通海战的人才的可能性几乎为零。从奥德赛学院邀请优秀人才，实际上将是唯一的选择。"
HEU_air_force_focus_1:0 "卢森堡陆军航空队"
HEU_air_force_focus_1_desc:0 "对我们明显不利的是，陆八魔会长对航空知识一窍不通，而且在“大转移”之前，卢森堡也没有空军。但我们得知，在大转移当时的混乱中，一些有轻型飞机驾驶经验的比利时飞行员流亡到了卢森堡。我们将向这些比利时飞行员确认他们是否有意在卢森堡军队服役，然后通过组建一支小型陆军航空队来开始创建空军。"
HEU_air_defense:0 "卢森堡防空炮台"
HEU_air_defense_desc:0 "负责卢森堡国家防线建设的首席工程师约瑟夫·舒斯特建议在他的“舒斯特防线”中增加一些防空设施。虽然无法应对大规模的空中轰炸，但足以阻止低空的小规模攻击。"
HEU_air_force_focus_2:0 "卢森堡-比利时飞行员士官学校"
HEU_air_force_focus_2_desc:0 "由比利时流亡者组成的小型飞行员队伍将把重点放在飞行员的精英化上，进行飞行训练，使每个人都能成为王牌飞行员。"
HEU_air_force_focus_3:0 "格黑娜飞行员士官学校"
HEU_air_force_focus_3_desc:0 "通过与格黑娜的同盟，我们能够得到一些有轻型飞机、飞艇等驾驶经验的格黑娜社团学生的支援。"
HEU_establish_aircraft_industry:0 "航空产业设施"
HEU_establish_aircraft_industry_desc:0 "为了培养空军，需要建设新的产业设施。幸运的是，卢森堡拥有大量的钢铁，所以应该可以准备好制造战斗机的钢铁骨架。当然，光靠钢铁是飞不起来的！"
HEU_air_force_focus_4:0 "爆裂的咏叹调"
HEU_air_force_focus_4_desc:0 "侦探事务所68的成员都对空军一窍不通，但在了解了空军的知识后，浅黄睦月对轰炸机这个概念特别感兴趣。难道她喜欢从空中投下大量炸药的行为本身吗？ 这可不好说。"
HEU_air_force_focus_5:0 "小恶魔的合唱"
HEU_air_force_focus_5_desc:0 "睦月对空军如此感兴趣的原因，或许是因为她在自己的战斗方式和空军的战斗方式中感觉到了“相似之处”。不管是什么原因，侦探事务所68中唯一支持增强空军力量的就是睦月，卢森堡陆军航空队或多或少都欠她一份人情。有必要通过新的技术发展来回报这份恩情。"
HEU_air_force_focus_6:0 "更快乐的玩耍方式"
HEU_air_force_focus_6_desc:0 "事实上，卢森堡并不存在“火箭工程”技术。在神秘消失的这个世界中，侦探事务所68希望能够再次展现他们在奇普托斯所拥有的强大火力。特别是睦月向工程师们要求的，是能够飞向远方，并华丽爆炸的新型武器。但真的有能够满足睦月要求的技术存在吗？"
HEU_city_warfare:0 "陆八魔野战医院"
HEU_city_warfare_desc:0 "1936年，卢森堡政府正在建设的“夏洛特女大公妇产科”大楼，在“大转移”时被格黑娜学生的反坦克炮完全摧毁，但妇产科的工作人员已经招募完毕。将这些护士人员调到卢森堡野战医院工作怎么样？"
### 重制侦探事务所68重点 ###
HEU_luxembourg_benriya_68:0 "侦探事务所68活动重启！"
HEU_luxembourg_benriya_68_desc:0 "在大转移当日发生的卢森堡惨案中，侦探事务所68的办公室被严重破坏。但将办公室搬迁到其他地方后，侦探事务所68的业务活动再次重启。与以前不同的是，卢森堡大公宫成为了我们的新办公室。现在是时候向所有人宣传，侦探事务所68不仅经营国家，还同时经营“商业”的事实了。"
HEU_benriya_construction:0 "侦探事务所建设科"
HEU_benriya_construction_desc:0 "在决定与侦探事务所68合作的格黑娜学生中，一部分人承诺在建设、建筑领域发挥力量。即使收到来自卢森堡以外的其他学院或国家的要求，她们也会将委托完成到底。"
HEU_benriya_local:0 "为当地居民提供支援"
HEU_benriya_local_desc:0 "为了提高当地居民对陆八魔会长的支持和忠诚度，决定与侦探事务所合作的格黑娜学生们开始整修卢森堡市内的道路，重建在大转移时被破坏的建筑物，开展对当地居民的支援。考虑到格黑娜学生比起“收拾”，更喜欢“引爆”的倾向，这可以说是多亏了会长大人优秀的人品才实现的“奇迹”。"
HEU_benriya_warfare:0 "侦探事务所防卫科"
HEU_benriya_warfare_desc:0 "为了实现陆八魔会长承诺的奇普托斯人和当地居民平等相处的理想，侦探事务所防卫科成立了。防卫科将加入卢森堡正规军，为了守护会长的梦想而并肩作战。"
HEU_benriya_level_up_a:0 "侦探事务所古书馆扩建"
HEU_benriya_level_up_a_desc:0 "我们将利用从欧洲各国收集的大量书籍，在被用作侦探事务所办公室的卢森堡大公宫内扩建古书馆。陆八魔会长可以在古书馆中深化自己的智慧，并在古书馆冥想，研究如何向同伴展现更温柔的一面。"
HEU_benriya_level_up_b:0 "侦探事务所训练室扩建"
HEU_benriya_level_up_b_desc:0 "在卢森堡大公宫地下挖掘，并在那里建设射击场和剑术训练室的计划，会让卢森堡的传统主义者感到愤怒，但事实上，不管陆八魔会长做什么，或者不做什么，仅仅是头上长着角的红发女性出现在卢森堡这件事，就足以让他们每天都怒火中烧不是吗？地下训练室的射击训练和剑术训练，将是提升陆八魔会长决心和领袖魅力的好去处。"
HEU_benriya_level_up_last:0 "向所有人开放的侦探事务所"
HEU_benriya_level_up_last_desc:0 "陆八魔会长并非像蒂帕提或万魔殿的领导人那样，与大众疏远的、高高在上的领导者。为了让想直接见到会长，并传达自己意见的奇普托斯或普通学生们能够如愿以偿，我们每周一会提供一般市民可以进入大公宫，与会长面谈的时间。倾听人们的故事，不也是“委托”的一种吗？"
HEU_benriya_international:0 "侦探事务所国际进出科"
HEU_benriya_international_desc:0 "一部分侦探事务所的成员，希望在邻近的国家也开始开展业务。"
HEU_benriya_inner_circle:0 "永远，侦探事务所"
HEU_benriya_inner_circle_desc:0 "卢森堡大公宫的居住人数减少，留下了许多空房间。为睦月、佳代子、遥三人准备个人房间，或许也是一个不错的点子？"
### 重制统一格黑娜
HEU_unified_gehenna:0 "陆八魔之上的格黑娜"
HEU_unified_gehenna_desc:0 "事实上，会长大人对格黑娜一无所知。这里的学生们都不会写请假条，直接无故旷课？万魔殿又是什么组织？学生会长选举？有那种东西吗？竟然有这么多学园社团？侦探事务所被当成犯罪组织看待，而那些“温泉恐怖分子”们却能作为社团在格黑娜里到处乱跑。但是我们不能永远处于混乱之中。现在是时候整理格黑娜了。"
HEU_the_end_of_perfect_team:0 "逮捕风纪委员会官员"
HEU_the_end_of_perfect_team_desc:0 "再见，日奈！总是妨碍侦探事务所活动，并试图逮捕陆八魔会长一行的风纪委员会也到此为止了。一部分风纪委员会成员感觉到了自己不幸的命运，正试图逃跑，但这是徒劳的。特别是对风纪委员会核心人员的逮捕作战正在顺利进行中。"
HEU_luxembourg_military_police:0 "并入卢森堡警察"
HEU_luxembourg_military_police_desc:0 "格黑娜真的需要武装的准军事组织吗？风纪委员会将被完全解散，卢森堡警察将取而代之。所有风纪委员会成员都应该去找找新的工作了。既然曾经把侦探事务所68当成犯罪者并驱逐出去，那么就该为之付出代价。"
HEU_gehenna_military_police:0 "格黑娜正义实现部"
HEU_gehenna_military_police_desc:0 "解散一直妨碍侦探事务所的风纪委员会是理所应当的事情。但是，这样一来格黑娜的治安由谁来管理呢？听说邻近的特里尼蒂学院有一个名为正义实现部的组织。那么我们也创立一个“格黑娜正义实现部”，将风纪委员会成员的所属关系转移过去吧。特里尼蒂的组织名称，风纪委员会成员会讨厌的吧？没错，这是故意定下的名字。所以说一开始就不应该把会长大人列入通缉名单。"
HEU_gehenna_perfect_team_trial:0 "前风纪委员会领导层审判"
HEU_gehenna_perfect_team_trial_desc:0 "对侦探事务所68过度行使公权力，对陆八魔会长滥用枪械……日奈、亚子等前领导层将接受应有的审判。由于会长大人的“硬汉”式宽大，对她们的处罚很有可能以短暂的监禁结束，但也可能会有其他结果。"
HEU_maintenance_of_security:0 "治安管理"
HEU_maintenance_of_security_desc:0 "风纪委员会重组后，格黑娜发生了许多混乱和骚动。这是因为人们误以为格黑娜已经没有合适的治安机构了。当然，即使风纪委员会解散，格黑娜的治安也不会崩溃。新的机构将比以前的风纪委员会更可靠地维持治安。"
HEU_civilian_control:0 "受控的治安机构"
HEU_civilian_control_desc:0 "必须汲取教训，防止前风纪委员会像格黑娜万魔殿以外的军阀一样行动。新的格黑娜治安机构必须完全接受文官控制，自主性将受到极大限制。特别是绝对不能再发生用枪口对准侦探事务所的事情！"
HEU_states_quo_club:0 "维持社团制度现状"
HEU_states_quo_club_desc:0 "有些人说，格黑娜由于各种社团林立而导致社会分裂。禁止许多社团，或至少合并目的相似的社团，是减少格黑娜混乱的方法。但是，最终侦探事务所68不也是“林立”的社团之一吗？追随这种激进的主张，只会是否定侦探事务所自身。"
HEU_emergency_medicine_department_support:0 "支援急救医学部"
HEU_emergency_medicine_department_support_desc:0 "事实上，有时候感觉格黑娜急救医学部比会长大人更“硬汉”。特别是他们把伤者像尸体一样随意搬运的样子。急救医学部可以在新的格黑娜中发挥自己的作用。"
HEU_emergency_medicine_department_support_2:0 "限制急救医学部武装"
HEU_emergency_medicine_department_support_2_desc:0 "除了向急救医学部投资，允许其运营更多医疗设施之外，今后急救医学部的武装水平将限制在最低限度。没有伤者就用枪制造伤者，这太不合常理了。你说这不才是硬汉吗？但这似乎和会长大人所想的硬汉有些不同。"
HEU_gastronomy_research_group_removed:0 "解散美食研究会"
HEU_gastronomy_research_group_removed_desc:0 "陆八魔会长虽然承诺过“维持格黑娜社团制度的现状”。但是，美食研究会……与其说是社团，不如说是恐怖分子吧。以陆八魔会长最低限度的道德标准来看，他们是绝对不可容忍的恶。"
HEU_sparkle_club:0 "与闪亮闪亮部交流"
HEU_sparkle_club_desc:0 "会长对格黑娜内部的情况一无所知。因此，被会长认为是最“普通”的格黑娜学生聚集地……闪亮闪亮部，反而是会长可以信赖的合作对象。和她们见面，了解格黑娜的内部信息应该也不错。"
HEU_hot_springs_department_benriya:0 "侦探事务所温泉开发科"
HEU_hot_springs_department_benriya_desc:0 "温泉开发部是一个过于危险的组织，不适合继续留在格黑娜活动。最好的方法是把温泉开发部并入侦探事务所，然后以“海外温泉开发”的名义把她们送到国外。"
HEU_hot_springs_department_gehenna:0 "与温泉开发部妥协"
HEU_hot_springs_department_gehenna_desc:0 "要弹压温泉开发部，她们的人数太多了。在继续保证她们活动的同时，在事情发生之后再采取镇压措施吧，这样可以达成妥协。"
HEU_hot_springs_department_work:0 "温泉开发事业"
HEU_hot_springs_department_work_desc:0 "温泉开发部本身对格黑娜来说，弊大于利。但是她们的开发事业带来的利益也不能说完全没有。"
HEU_weak_pandemonium_society:0 "削弱万魔殿权力"
HEU_weak_pandemonium_society_desc:0 "一部分学生猜测陆八魔会长将成为新的学生会长。但是不会发生那种事情的。陆八魔会长认为自己不适合管理格黑娜全体，并且把侦探事务所的会长职位看得比格黑娜的学生会长职位更重要。万魔殿将被保留。即使今后万魔殿的所有项目都要得到会长的批准才能进行。"
HEU_pandemonium_leader_makoto:0 "学生会长真琴"
HEU_pandemonium_leader_makoto_desc:0 "现在格黑娜的学生会长将从直选制改为会长任命制。羽沼真琴是最稳妥的选择。她太蠢了，不可能发动叛乱，只要让她得到学生会长职位，她就会遵守会长的一切指示。"
HEU_pandemonium_leader_satsuki:0 "学生会长皋月"
HEU_pandemonium_leader_satsuki_desc:0 "现在格黑娜的学生会长将从直选制改为会长任命制。万魔殿情报部出身的京极皋月声称，可以利用自己的催眠能力，让格黑娜的学生们崇拜会长，并要求被任命为新的学生会长。她作为情报部长，应该很了解格黑娜内部人士的弱点，所以作为傀儡学生会长，并不是一个坏选择。"
HEU_pandemonium_leader_victoria_louise:0 "学生会长维多利亚·冯·普鲁士"
HEU_pandemonium_leader_victoria_louise_desc:0 "现在格黑娜的学生会长将从直选制改为会长任命制。在德国霍亨索伦皇室流亡到卢森堡之后，霍亨索伦家族一直在要求他们“理所当然的权利”，即对德国领土的管辖权。虽然不能再把已经消失的德国皇帝职位给他们，但是格黑娜学生会长的话，或许可以给他们。"
HEU_personnel_retraining:0 "再教育项目"
HEU_personnel_retraining_desc:0 "万魔殿的所有成员都应该认识到，格黑娜的真正统治者已经改变。当然，万魔殿仍然会继续存在，但将不能再要求超过管理格黑娜学生的权力。"
HEU_pandemonium_intelligence_network:0 "吸收万魔殿情报网"
HEU_pandemonium_intelligence_network_desc:0 "万魔殿过去由于与风纪委员会对立，所以拥有一个为了获取风纪委员会内部情报而设立的广泛情报网络。这部分人力将来会对侦探事务所68有很大的帮助。"
HEU_pandemonium_aru:0 "为会长服务的万魔殿"
HEU_pandemonium_aru_desc:0 "众所周知，万魔殿内部长期以来一直制作着为丹下伊吹宣传的宣传册。既然能制作为伊吹宣传的宣传物，为什么不能制作为会长宣传的宣传物呢？万魔殿现在将作为宣传机构，为会长个人生产宣传品。"
HEU_pandemonium_everyone:0 "为格黑娜服务的万魔殿"
HEU_pandemonium_everyone_desc:0 "万魔殿的实际权力虽然被削弱了，但也因此万魔殿不会再把预算浪费在不必要的虚礼上，而是将有限的预算全部投入到为格黑娜学生谋福利的事业中。"
HEU_legitimate_dominion:0 "正当的支配权"
HEU_legitimate_dominion_desc:0 "统治格黑娜的是万魔殿。而统治万魔殿的是陆八魔会长。我们实际上已经确保了对格黑娜的正当支配权。"
