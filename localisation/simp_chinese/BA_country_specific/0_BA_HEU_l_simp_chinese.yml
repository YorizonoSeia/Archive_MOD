HEU_aru_persona_wisdom:0 "£schedule_ticket_texticon §Y理§!论学习"
HEU_aru_persona_wisdom_desc:0 "虽然有些傻瓜认为陆八魔亚瑠很愚蠢，但亚瑠从以前开始就对企业经营有自己独特的见解和知识。大迁跃之后，亚瑠不也一直很好地守护着便利屋68吗？虽然大迁跃后很难找到基沃托斯的经营学书籍，但幸好亚瑠还有很多没读过的书。"
 
HEU_aru_persona_kindness:0 "£schedule_ticket_texticon §C兼§!职执行"
HEU_aru_persona_kindness_desc:0 "您好！客人，您要点什么？\n\n作为便利屋的社长，同时也是卢森堡的统治者，在咖啡店打工可能会让人觉得有点丢脸。但同时，这也是一个能更接近当地居民的机会。而且，在接待客人的同时，也能培养自己和善的态度和心态。"
 
HEU_aru_persona_resolution:0 "£schedule_ticket_texticon §G自§!我锻炼"
HEU_aru_persona_resolution_desc:0 "与基沃托斯不同，这个世界的神奇力量很弱。虽然亚瑠仍然比当地人强，但感觉身体能力比在原来的世界时下降了。不。事实上，不是感觉，而是真的变弱了。为了不让便利屋的其他成员担心，亚瑠打算抽出时间来锻炼自己。"
 
HEU_aru_persona_charisma:0 "£schedule_ticket_texticon §R自§!我管理"
HEU_aru_persona_charisma_desc:0 "洗脸后涂了爽肤水吗？乳液不能忘记哦？化妆打底和粉底是必不可少的。修容太硬汉了，就先跳过吧。为了不落后于时代，利用空闲时间阅读时尚杂志，挑选化妆品，在去公司前涂上千禧年制的防晒霜（希望里面没放什么奇怪的东西？），作为社长，展现威严的所有准备就结束了。为了维持便利屋社长的魅力，自我管理是最重要的事情。"
## 陆八魔主义 68革命
HEU_rikuhachimaism_decision_category:0 "陆八魔主义 68革命"
HEU_rikuhachimaism_decision_category_desc:0 "\n\n£GFX_68_benriya_revolution\n\n\n\n\n\n"§O禁止禁止的事物(Il est interdit d'interdire)!§!"\n - §Y在卢森堡广播电台(RTL)中，演员让·扬的发言§!\n\n从卢森堡开始燃烧的§G68革命§!，是从由§P陆八魔亚瑠§!社长领导的§G便利屋68§!的名字中得来的名字。因为“革命”这个刺激性的词语，中立的媒体经常使用§Y陆八魔主义§!这个词。陆八魔主义诞生于1935年“大迁跃”当时，旨在打破人类的权威主义、宗教文化，给基沃托斯市民带来自由，废除对受压迫者的歧视，并保护被保守的当地人压迫的基沃托斯文化。\n\n为了成功引领§Y68革命§!，我们必须§R彻底摧毁§!具有1930年代陈旧思维方式的§R当地文化§!。§R宗教§!、§R权威主义§!和§R纳粹主义§!这三者是为实现68革命而必须否定的敌人。陆八魔亚瑠正在努力通过支持反宗教、去权威主义、反纳粹运动，使基沃托斯文化在当地扎根。§O禁止他们禁止的东西。并找回基沃托斯人的自由。§!作为终极的§G硬汉不法之徒§!，陆八魔亚瑠将在这一片土地上完成自己的理想。\n\n§R无论付出什么代价！§!\n"
HEU_rikuhachimaism_remove_nazi:0 "攻击纳粹地下组织"
HEU_rikuhachimaism_remove_nazi_desc:0 "即使在正式解散独立国家党之后，卢森堡的部分人口仍然追随国家社会主义的理念，并正在准备对基沃托斯系进行零星恐怖袭击。问题是这些人不仅仅是卢森堡内部的小规模组织，还与德意志的国家社会主义者勾结进行游击战。打击纳粹组织是68革命成功的必要条件。"
HEU_rikuhachimaism_infrastructure_for_disabled:0 "千禧年提案 - 为残疾人设立的卢森堡"
HEU_rikuhachimaism_infrastructure_for_disabled_desc:0 "千禧年出身的，参与68革命的学生共同体提出了新的提案。\n\n对于当地人来说，“残疾人人权”的概念相当陌生。右翼势力只把残疾人视为吸民族共同体血的寄生虫，而左翼势力则对他们毫无关心。但在基沃托斯却并非如此。就像在千禧年学院活动的下半身瘫痪的“全知”少女的例子一样，身体残疾在基沃托斯被视为共存的对象，而不是歧视的对象。\n\n为了让我们的革命不仅仅停留在口号上，必须平等地给予残疾人行动权，以及在社会生活中就业和接受教育的机会。为此，显然需要很多预算，但这是值得承担的。"
HEU_rikuhachimaism_dissolution_of_authoritarianism:0 "便利屋提案 - 攻击权威主义文化"
HEU_rikuhachimaism_dissolution_of_authoritarianism_desc:0 "作为68革命中心的便利屋68提出了新的提案。\n\n与相对平等的基沃托斯文化相比，当地文化是垂直的，特别是有很多家庭会强迫对待儿童、女性等。我们为什么要进行革命？是为了摧毁这种当地文化啊？以基沃托斯学生为中心的去权威文化运动，将会引领受压迫的少数人获得解放。"
HEU_rikuhachimaism_civil_rights_movement:0 "便利屋提案 - 基沃托斯民权法"
HEU_rikuhachimaism_civil_rights_movement_desc:0 "作为68革命中心的便利屋68提出了新的提案。\n\n在基沃托斯，不仅有长着人类模样的学生。还有以兽人的模样存在的各种种族，他们在大迁跃之后，比长着光环的基沃托斯学生遭受了更严重的歧视。《民权法》将通过惩罚1935年大迁跃中飞来的所有人，在雇佣、工资、提供公共和私人服务方面存在的歧视，来在法律上保护所有通过大迁跃过来的人。"
HEU_rikuhachimaism_individual_freedom:0 "格黑娜提案 - 享受自由文化"
HEU_rikuhachimaism_individual_freedom_desc:0 "格黑娜出身的，参与68革命的学生共同体提出了新的提案。\n\n自由恋爱的自由、艺术的自由，以及学校里自由的学风！在由基沃托斯学生主导的68革命中，“自由学院”格黑娜出身的学生共同体，尤其反对一切审查、禁止行为，并试图将僵化的当地文化像格黑娜一样开放。虽然格黑娜的自由精神也有混乱的一面，但可以说格黑娜学生拥有68革命的自由主义框架。"
HEU_rikuhachimaism_LGBTQ_freedom:0 "格黑娜提案 - 性少数群体权利"
HEU_rikuhachimaism_LGBTQ_freedom_desc:0 "格黑娜出身的，参与68革命的学生共同体提出了新的提案。\n\n自由的学院，一切都被允许的格黑娜出身的学生，也对当地压抑的性文化提出了反感。最大的问题是，性少数群体的权利被当地宗教视为罪恶。为了将基沃托斯未来和先进的价值观移植到这个社会，这是一个重要的美德，因此格黑娜学生共同体主张尽快开展性少数群体权利增进运动。"
HEU_rikuhachimaism_dissolution_of_nationalism:0 "三一提案 - 解体民族主义"
HEU_rikuhachimaism_dissolution_of_nationalism_desc:0 "三一出身的，参与68革命的学生共同体提出了新的提案。\n\n三一转移到了纳粹帝国的首都圈普鲁士地区，因此三一学生比其他学院的学生更了解当地人的极端民族主义思想的危险性。三一系学生认为我们应该将更多力量倾注于解体民族主义的运动。"
HEU_rikuhachimaism_free_female:0 "三一提案 - 提高女性权利"
HEU_rikuhachimaism_free_female_desc:0 "三一出身的，参与68革命的学生共同体提出了新的提案。\n\n转移到纳粹帝国首都柏林附近的三一学生，警惕当地人拥有的极其保守的女性观。在纳粹统治下接受道德观念的当地人，试图不允许女性参与社会活动，这与女性自由参与社会活动的基沃托斯文化强烈冲突。我们可能会受到三一学生共同体的影响，开展提高女性权利的运动。"
HEU_rikuhachimaism_left_okay:0 "红冬提案 - 允许左翼学生运动"
HEU_rikuhachimaism_left_okay_desc:0 "红冬出身的，参与68革命的学生共同体试图将社会主义运动与68革命结合起来。\n\n陆八魔亚瑠和便利屋68提出的“陆八魔主义68革命”，只是适用于文化领域的自由主义、去权威主义运动。但是，从红冬移民来的少数派学生，试图将托洛茨基主义或列宁主义等左翼运动应用于陆八魔主义，并以此来引导经济体系的变革。\n\n虽然陆八魔亚瑠对他们所谓的托洛茨基主义之类的概念不感兴趣，但她对镇压他们也不感兴趣。我们将任由他们自由地喧嚣。因为那本身就是革命的一部分。"
HEU_rikuhachimaism_left_no:0 "红冬提案 - 与左翼学生运动划清界限"
HEU_rikuhachimaism_left_no_desc:0 "红冬出身的，参与68革命的学生共同体试图将社会主义运动与68革命结合起来。\n\n陆八魔亚瑠和便利屋68提出的“陆八魔主义68革命”，只是适用于文化领域的自由主义、去权威主义运动。但是，从红冬移民来的少数派学生，试图将托洛茨基主义或列宁主义等左翼运动应用于陆八魔主义，并以此来引导经济体系的变革。\n\n但是，陆八魔亚瑠希望自己的革命仅仅适用于文化领域，并公开宣布红冬学生的学生运动“不是陆八魔主义”。这一声明将大大减少红冬学生共同体中托洛茨基主义运动的同情者。"
HEU_rikuhachimaism_invitation_to_sartre:0 "邀请萨特"
HEU_rikuhachimaism_invitation_to_sartre_desc:0 "年轻有为的小说家让·保罗·萨特，通过在大迁跃后流亡非洲后出版的小说《恶心》而闻名，
HEU_rikuhachimaism_invitation_to_goldman:0 "邀请高德曼"
HEU_rikuhachimaism_invitation_to_goldman_desc:0 "无政府主义者艾玛·高德曼支持68革命的女性主义和反权威主义思想，但同时也对68革命的现实局限性感到忧虑。即便如此，高德曼依然希望亲自看看我们在卢森堡的革命是如何进行的。"
## 对总学生会的挑战
HEU_aru_GSC_defiance_decision_category:0 "对总学生会的挑战"
HEU_aru_GSC_defiance_decision_category_desc:0 "与§Y总学生会§!相比，§Y兴信所68§!是一支弱小的势力，但并非没有获胜的可能性。由于与卢森堡的长期友谊，§G比利时当地人§!会欢迎卢森堡军队的进军，如果幸运的话，我们或许还能得到§G万魔殿§!的支持。为了让§P陆八魔亚琉§!登上基沃托斯总学生会长的位置，我们不仅需要基沃托斯转移者的力量，也需要当地人的帮助。\n\n当然，这并不违背§Y陆八魔主义的思想§!，因为亚琉梦想的世界是打破当地的§R权威文化§!，而不是让基沃托斯人统治当地人的世界。当然，部分激进的陆八魔主义者可能会反对我们与当地人的合作，我们需要注意，我们与当地人过于长期的合作可能会§R激怒激进派§!。"
HEU_aru_GSC_defiance_smuggling_of_weapons:0 "在比利时走私武器"
HEU_aru_GSC_defiance_smuggling_of_weapons_desc:0 "虽然陆八魔亚琉和[KSP.GetLeader]同为基沃托斯转移者，但亚琉的“卢森堡大公摄政”头衔和卢森堡的法统更容易获得比利时居民的响应。为了解放比利时，我们可以联系比利时民族主义者并获得武器支援。但是，领导比利时抵抗势力的莱昂·德格雷尔是典型的保守-法西斯主义者，与他长期合作会令亚琉的支持者感到失望。"
HEU_aru_GSC_defiance_belgium_sabotages:0 "支持比利时破坏行动"
HEU_aru_GSC_defiance_belgium_sabotages_desc:0 "兴信所68解放比利时的日子即将到来。支持比利时边境地区的破坏行动，让他们陷入混乱。"
HEU_aru_GSC_defiance_COU_sabotages:0 "支持总学生会破坏行动"
HEU_aru_GSC_defiance_COU_sabotages_desc:0 "总学生会实施的破坏行动对我们的事业至关重要。"
HEU_aru_GSC_defiance_SHE_sabotages:0 "支持夏莱破坏行动"
HEU_aru_GSC_defiance_SHE_sabotages_desc:0 "总学生会实施的破坏行动对我们的事业至关重要。"
HEU_aru_GSC_defiance_ask_gehenna_for_help:0 "请求[GEM.GetLeader]支援"
HEU_aru_GSC_defiance_ask_gehenna_for_help_desc:0 "我们需要请求万魔殿承认我们是真正的总学生会，并获得战争所需的装备支援。这是连陆八魔主义激进派也能接受的替代方案。"
HEU_aru_GSC_defiance_attack_974:0 "加剧与§Y[980.GetName]§!地区的边境冲突"

HEU_aru_GSC_defiance_attack_974_desc:0 "我们最理想的计划是在开战前占领默兹河东部地区。通过突袭性的边境冲突，我们可以对默兹河东部地区实施军事占领。当然，敌人会进行防备，所以我们不能对同一地区多次进攻。如果运气不好，这也有可能导致战争。但是没关系！既然自称总学生会长，我们就已经做好了战争的准备。"
HEU_aru_GSC_defiance_attack_977:0 "在§Y[989.GetName]§!地区的边境冲突加剧"
HEU_aru_GSC_defiance_attack_977_desc:0 "我们最理想的计划是在开战前占领默兹河东部地区。通过突袭性的边境冲突，我们可以对默兹河东部地区实施军事占领。当然，敌人会进行防备，所以我们不能对同一地区多次进攻。如果运气不好，这也有可能导致战争。但是没关系！既然自称总学生会长，我们就已经做好了战争的准备。"
HEU_aru_GSC_defiance_attack_KSP:0 "清除比利时压迫者"
HEU_aru_GSC_defiance_attack_KSP_desc:0 "[KSP.GetName]在比利时充当压迫者已经太久了。便利屋68将以总学生会的名义，对自称警察军阀的势力进行解散作战。"
HEU_aru_GSC_defiance_attack_COU:0 "清除[COU.GetName]"
HEU_aru_GSC_defiance_attack_COU_desc:0 "[COU.GetName]虽然自称总学生会，但他们为基沃托斯转移者的人权做了什么，尚不清楚。由无法无天的陆八魔亚瑠成为总学生会长的正确未来正等待着我们。"
HEU_aru_GSC_defiance_attack_SHE:0 "清除[SHE.GetName]"
HEU_aru_GSC_defiance_attack_SHE_desc:0 "[SHE.GetName]虽然自称总学生会，但他们为基沃托斯转移者的人权做了什么，尚不清楚。能把基沃托斯人民的人权交给身份不明的AI吗？绝对不行！无法无天的陆八魔亚瑠将会取代冰冷的电脑，成为真正的无法无天者，登上宝座。"
HEU_aru_GSC_defiance_ask_FROM:0 "要求[FROM.GetName]归还领土"
HEU_aru_GSC_defiance_ask_FROM_desc:0 "我们已经成功击败了总学生会，但是[FROM.GetLeader]的军队占领了部分总学生会领土。我们将礼貌地解释我们已经继承了基沃托斯总学生会长的职位，并要求他们从我们的合法领土撤退。"
HEU_aru_GSC_defiance_remove_old_GSC:0 "对旧总学生会的全面胜利"
HEU_aru_GSC_defiance_remove_old_GSC_desc:0 "我们已经占领了旧总学生会势力的所有重要城市，没有必要再进行更多的战争了。我们要强迫现存总学生会的盟友承认我们继承了真正的总学生会，并宣布陆八魔亚瑠成为了真正的总学生会长！这场战争已经结束了！"
## 卢森堡-万魔殿同盟
HEU_luxembourg_pandemonium_alliance_decision_category:0 "卢森堡-格黑娜同盟"
HEU_luxembourg_pandemonium_alliance_decision_category_desc:0 "统治着§Y卢森堡大公国§!的§G便利屋68§!和§Y格黑娜学院§!的学生会机构§G万魔殿§!之间的同盟，能够安全地保护两国免受周边国家的威胁。尤其是来自§R三一§!等假想敌的威胁。但是，根据急剧变化的政治局势，卢森堡-格黑娜同盟有充分的可能性会受到§R外部威胁§!。为了守护两国之间的友谊，我们将尽一切§O所有§!准备。"
### 便利屋提案
HEU_exile_proposal_GEM:0 "向[GEM.GetLeader]提出流亡提议"
HEU_exile_proposal_GEM_desc:0 "万魔殿为了保护自己免受外部入侵而努力，但万魔殿军队遭遇了前所未有的最糟糕的危机。向他们提出流亡卢森堡，并让便利屋68指挥万魔殿的残余军队可能会是一个合适的提议。"
HEU_air_force_technical_request_GEM:0 "向[GEM.GetName]请求空军技术"
HEU_air_force_technical_request_GEM_desc:0 "在发生大转移之前，卢森堡连一架空军飞机都没有。大转移之后，我们拥有了少数飞行员，但在空军技术方面仍然远远落后于周边国家。至少我们可以问问万魔殿，是否能作为盟友，稍微分享一些武器技术？"
HEU_navy_technical_request_GEM:0 "向[GEM.GetName]请求海军技术"
HEU_navy_technical_request_GEM_desc:0 "卢森堡是一个没有海洋的国家，而且陆八魔亚瑠对海洋领域也一窍不通。虽然我们已经确保了海岸线，但如果我们不能使用这条海岸线，那对我们来说海洋又有什么意义呢？我们将询问万魔殿，是否可以稍微分享一些海军技术。"
HEU_propagation_of_the_68_revolution_GEM:0 "向[GEM.GetName]传播68革命"
HEU_propagation_of_the_68_revolution_GEM_desc:0 "我们的前卫主义意识形态，被称为陆八魔主义或68革命，需要超越国界传播到万魔殿。因为‘自由的学校’格黑娜很可能不会制裁为所有受压迫者传播的自由主义思想。如果运气好，我们或许能找到一个认同68革命大义的优秀伙伴。"
## 力量平衡
HEU_bop_love_earth:0 "对当地人的同情"
HEU_bop_love_earth_desc:0 "虽然纳粹主义者、天主教徒和民族主义者在大转移时对从基沃托斯转移过来的转移者抱有歧视态度。但是陆八魔亚瑠相信，如果基沃托斯人有耐心并说服当地人，就可以减少这种歧视意识。当被打左脸时，把右脸也转过去，这也是基沃托斯和当地人和谐相处的道路。"
HEU_bop_love_kivotos:0 "对基沃托斯界的同情"
HEU_bop_love_kivotos_desc:0 "大转移之后，卢森堡当地人对基沃托斯界的种族歧视已经公开化。我们还要忍耐当地人到什么时候？陆八魔亚瑠更同情那些受苦的基沃托斯人，并倾听他们的痛苦。或许，为了两个民族的共存，需要改变的不是基沃托斯人，而是当地人。"
HEU_bop_love_everyone:0 "对所有人的同情"
HEU_bop_love_everyone_desc:0 "现在是时候放下对基沃托斯界/当地人的同情，冷静地整理一下思绪了。我们需要反思一下，自己是否过分偏向了某一方。"
HEU_bop_talk_people:0 "与当地人对话"
HEU_bop_talk_people_desc:0 "直接与卢森堡当地人见面交谈，学习他们的文化。"
HEU_bop_talk_kivotos:0 "与基沃托斯界对话"
HEU_bop_talk_kivotos_desc:0 "直接与大转移时到来的转移者见面交谈，倾听他们的困难和痛苦。"
## 便利屋68
HEU_problem_solver_68_decision_category:0 "便利屋68"
HEU_problem_solver_68_decision_category_desc:0 "\n\n£GFX_problem_solver_68_system\n\n\n\n\n\n\"§O雇佣我的费用可是很贵的哦？§!\" \n - §Y陆八魔亚瑠§!\n\n§Y大转移§!之后的混乱中，原本使用的§G便利屋68§!办公室被格黑娜学生的炸弹炸毁，遭受了损失，但即便如此，大转移后的便利屋68的规模也比以前扩大了很多。§P陆八魔亚瑠§!社长成为卢森堡大公的摄政，得以动用§Y国库§!，解决了便利屋万年§R资金短缺§!的问题，而且大公家的§G宫殿§!成为了新的便利屋68办公室，增加了许多像接待室一样的新房间。\n\n当然，员工也增加了。受陆八魔亚瑠“创建一个§C基沃托斯人和当地人都能平等生活的国家§!”的理想感召，其他学院的部分学生也自愿成为便利屋68的§Y社员§!。\n\n§g（多亏如此，为了区分其他社员和遥香，遥香的职级成为了社员（正式员工）。真是太好了！）§!\n\n§Y大转移§!之后，我们可以指示社员，让他们§G为卢森堡做出贡献§!。或者也可以让陆八魔亚瑠的老搭档§G睦月、佳代子和遥香§!代替她向社员们下达指示。§Y硬汉§!，§Y无法无天§!的陆八魔亚瑠的经营再次开始。\n"
HEU_problem_solver_68_system:0 "今年的便利屋68收益"
HEU_problem_solver_68_system_desc:0 "便利屋68每年都会受理卢森堡市民的各种委托来赚钱，并将这些钱再投资到卢森堡。直到陆八魔亚瑠的理想实现的那一天，收益应该为了重要的同伴们重新分配，而不是为了满足亚瑠的私欲。"
HEU_problem_solver_68_haruka:0 "§G遥香§! - 卢森堡巡逻委托"
HEU_problem_solver_68_haruka_desc:0 "虽然她性格懦弱又自虐，但亚瑠认为遥香实际上是一个意志坚定、值得信赖的部下，不，是朋友。亚瑠打算让遥香和便利屋的社员们一起在卢森堡各地巡逻，驱逐大转移混乱中潜入的头盔团和其他犯罪组织。"
HEU_problem_solver_68_mutsuki:0 "§G睦月§! - 硬汉枪械制作委托"
HEU_problem_solver_68_mutsuki_desc:0 "只要是砰砰作响的东西，睦月最喜欢了。亚瑠可以委托睦月和便利屋68的社员们一起生产弹药、枪械等用于备战的物品。毕竟只是家庭手工业，不可能制造出单兵武器以上的武器，但这样也足够了吧？"
HEU_problem_solver_68_kayoko:0 "§G佳代子§! - 战术委托"
HEU_problem_solver_68_kayoko_desc:0 "佳代子是便利屋68中最有资历、学识最渊博的人，她将努力为战场上的其他指挥官提供战术帮助，以保护陷入危机的卢森堡。"
HEU_problem_solver_68_aru_1:0 "§G亚瑠§! - 招募国际旅团"
HEU_problem_solver_68_aru_1_desc:0 "卢森堡与其他学院国家的不同之处在于，我们梦想着为所有基沃托斯人和人类实现平等的理想社会。虽然卢森堡内部能够补充的人力很少，但亚瑠可以使那些即使在大转移引起的混乱中，也相信基沃托斯文明和地球文明能够和谐相处的世界各地的理想主义者，带着武器聚集到卢森堡。"
HEU_problem_solver_68_aru_2:0 "§G亚瑠§! - 建设军需工厂"
HEU_problem_solver_68_aru_2_desc:0 "虽然需要花费很多钱，而且会很困难，但我们可以建设便利屋68的军需工厂分店。"
HEU_problem_solver_68_aru_3:0 "§G亚瑠§! - 建设民用工厂"
HEU_problem_solver_68_aru_3_desc:0 "虽然需要花费很多钱，而且会很困难，但我们可以建设便利屋68的轻工业工厂分店。"
### 彩蛋：亚瑠同性结婚
HEU_problem_solver_68_aru_proposal_mutsuki:0 "§G亚瑠§! - 向睦月求婚"
HEU_problem_solver_68_aru_proposal_mutsuki_desc:0 "在卢森堡大公国同性婚姻合法化之后，反对派一直批评说，这只是为了让陆八魔亚瑠和其他便利屋68的社员结婚。是的，这在某种程度上是事实。但那又怎么样呢？\n\n睦月对亚瑠来说是珍贵的朋友。虽然她很爱恶作剧，也有把亚瑠推向危险境地的倾向，但亚瑠从未怀疑过她真诚的友情。睦月会怎么看待这个求婚，我们不知道。但亚瑠已经决定，她想和睦月而不是其他任何人一起度过余生。"
HEU_problem_solver_68_aru_proposal_kayoko:0 "§G亚瑠§! - 向佳代子求婚"
HEU_problem_solver_68_aru_proposal_kayoko_desc:0 "在卢森堡大公国同性婚姻合法化之后，反对派一直批评说，这只是为了让陆八魔亚瑠和其他便利屋68的社员结婚。是的，这在某种程度上是事实。但那又怎么样呢？\n\n佳代子对亚瑠来说是珍贵的朋友。由于她性格沉着，不爱说话，有时很难了解她的内心。但是，亚瑠知道，外表可怕的佳代子内心是温暖的，她喜欢像猫一样的小动物。如果亚瑠需要一个可以共度一生的人，那一定是佳代子。虽然不知道她会怎么看待这个求婚。"
HEU_problem_solver_68_aru_proposal_haruka:0 "§G亚瑠§! - 向遥香求婚"
HEU_problem_solver_68_aru_proposal_haruka_desc:0 "在卢森堡大公国同性婚姻合法化之后，反对派一直批评说，这只是为了让陆八魔亚瑠和其他便利屋68的社员结婚。是的，这在某种程度上是事实。但那又怎么样呢？\n\n对亚瑠来说，与遥香的初次相遇仍然是难以忘怀的记忆。在那一天，她救下了一个被欺负的小女孩，并得到了她小小的感谢。虽然过了很久，但亚瑠和遥香的缘分没有中断，而是更加紧密地联系在一起。如果问亚瑠，她必须与便利屋68的一员共度一生，亚瑠会选择遥香 - 虽然不知道遥香会怎么看待。"
## 总学生会核心化
HEU_aru_GSC_annex_decision_category:0 "总学生会长 陆八魔亚瑠"
HEU_aru_GSC_annex_decision_category_desc:0 "§Y便利屋68§!比起§Y总学生会§!只是一个弱小的势力，但我们奇迹般地取得了胜利并掌控了总学生会。当然，要让旧总学生会的成员承认§P陆八魔亚瑠§!社长是§G真正的总学生会长§!，还有很艰难的路要走。虽然我们占领了领土，但并没有赢得§Y总学生会学生的信任§!和§Y当地人的信任§!。\n\n我们必须赢得总学生会和比利时-荷兰人的支持，并引导他们承认我们是§G真正的总学生会长§!。虽然这并非易事，但还是有希望的。§C卢森堡大公的摄政§!这一身份将使比利时人放心。§C基沃托斯人和人类的和谐§!这一亚瑠的理想将会给总学生会的学生带来信念。如果使用这两张牌，或许能迎来我们被认可为§G真正的总学生会长§!的那一天。\n\n	[BEL.GetFlag]比利时系的支持: [?global.HEU_support_belgium|+0]\n [COU.GetFlag]总学生会的支持: [?global.HEU_support_GSC|+0]\n"
HEU_aru_GSC_annex_persuading_arona:0 "说服阿罗娜"
HEU_aru_GSC_annex_persuading_arona_desc:0 "在失去了对所有设施的控制后，阿罗娜仍然待在被称为“西廷之箱”的机器装置中，作为已被无效化的人工智能，拒绝承认陆八魔亚瑠是总学生会长。这确实是一件非常，非常困难的事情，但是陆八魔亚瑠会亲自会见阿罗娜，并说服她，自己能够实现基沃托斯人和全人类的和谐。"
HEU_aru_GSC_annex_persuading_degrelle:0 "说服雷翁·德格雷尔"
HEU_aru_GSC_annex_persuading_degrelle_desc:0 "在我们控制了整个比荷卢地区之后，包括雷翁·德格雷尔在内的比利时民族主义者现在主张，陆八魔亚瑠必须从这片土地上撤退，将比利时的土地让给比利时雷克斯党抵抗军。很难用逻辑说服这位强硬的民族主义者和法西斯分子，但我们会告诉他比利时抵抗军的数量和卢森堡正规军的规模差距，并提出在比利时会允许比利时人拥有更多的地区自治的提议来说服他。"
HEU_aru_GSC_annex_persuading_GSC_state:0 "[FROM.FROM.GetName]巡访"
HEU_aru_GSC_annex_persuading_GSC_state_desc:0 "巡访总学生会统治力强的[FROM.FROM.GetName]地区，让居民们知晓陆八魔亚瑠成为了新的总学生会长。"
HEU_aru_GSC_annex_persuading_belgium_state:0 "[FROM.FROM.GetName]巡访"
HEU_aru_GSC_annex_persuading_belgium_state_desc:0 "巡访比利时系统治力强的[FROM.FROM.GetName]地区，让居民们知晓陆八魔亚瑠仍然是比利时人的朋友。"
HEU_aru_GSC_annex_core_east_belgium_states:0 "东比利时同化"
HEU_aru_GSC_annex_core_east_belgium_states_desc:0 "在比利时人民的高度支持下，我们能够将东比利时地区整合到我们的领土中。"
HEU_aru_GSC_annex_core_west_belgium_states:0 "西比利时同化"
HEU_aru_GSC_annex_core_west_belgium_states_desc:0 "在比利时人民的高度支持下，我们能够将西比利时地区整合到我们的领土中。"
HEU_aru_GSC_annex_core_south_GSC_states:0 "南部总学生会同化"
HEU_aru_GSC_annex_core_south_GSC_states_desc:0 "在基沃托斯系的高度支持下，我们能够将南部总学生会地区整合到我们的领土中。"
