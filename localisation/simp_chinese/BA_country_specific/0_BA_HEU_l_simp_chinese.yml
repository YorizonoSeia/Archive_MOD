HEU_grand_duchy_of_luxembourg:0 "名义上的卢森堡大公国"
HEU_grand_duchy_of_luxembourg_desc:0 "即使在大转移之后的混乱中，卢森堡大公国也没有灭亡。至少理论上是这样。1935年11月，在发生大转移的混乱中，卢森堡大公家族全灭之后，右翼党政府宣布戒严，暂停了卢森堡的民主制度，并与帮助镇压混乱的便利屋68组成了联合政府。\n\n但这只是名义上的联合政府。在卢森堡，真正的权力掌握者只有陆八魔亚瑠。"
HEU_grand_duchy_of_luxembourg_alt:0 "重建的卢森堡大公国"
HEU_grand_duchy_of_luxembourg_alt_desc:0 "即使在大转移之后的混乱中，卢森堡大公国也没有灭亡。至少理论上是这样。1935年11月，在发生大转移的混乱中，卢森堡大公家族全灭之后，右翼党政府宣布戒严，暂停了卢森堡的民主制度，并与帮助镇压混乱的便利屋68组成了联合政府。\n\n陆八魔亚瑠离开卢森堡政府后，联合政府宣告结束。虽然她们留下的影响在未来也不会消失，但卢森堡将逐渐朝着新的面貌转变。"
HEU_grand_duchy_of_luxembourg_benriya:0 "为了亚瑠的卢森堡"
HEU_grand_duchy_of_luxembourg_benriya_desc:0 "即使在大转移之后的混乱中，卢森堡大公国也没有灭亡。至少理论上是这样。在与便利屋68建立联合政府后，当地的政治家们计划在背后将她们从卢森堡驱逐出去。但是这个计划被便利屋68识破，联合政府也随之崩溃。\n\n在最后一位人类政治家被驱逐出卢森堡政府后，现在没有人能再在欧洲地图上说卢森堡这个国家存在了。"
HEU_gehenna_immigrant:0 "格黑娜移民"
HEU_gehenna_immigrant_desc:0 "欢迎来到[ROOT.GetName]！由于对格黑娜学院体制不满的学生们不断涌入，卢森堡地区的人口持续增加。"
HEU_end_of_holding_act_idea:0 "废除控股法"
HEU_end_of_holding_act_idea_desc:0 "1929年通过的《控股法案》旨在通过对在卢森堡设立公司的海外控股公司给予免税待遇，将卢森堡打造成一种避税天堂。该法律在过去的几年里成功吸引了各种外国公司来到卢森堡，但由于大转移导致西欧资本主义集团的崩溃，该法律已经失去了其价值。\n\n由于废除了控股法案，我们能够从留在卢森堡的（大部分是美国）公司那里临时征收大量的税收。虽然被背后捅刀的公司会大量离开卢森堡，导致暂时的社会混乱，但这在我们可以承受的范围内。"
HEU_titanium_idea:0 "钛量产"
HEU_titanium_idea_desc:0 "虽然当地人还不了解钛技术，但我们的科学家纪尧姆·克罗尔已经发明了一种可以大规模生产钛的炼钢方法。"
HEU_national_labour_council_idea:0 "国家劳工委员会"
HEU_national_labour_council_idea_desc:0 "由卢森堡当地左翼势力支持的国家劳工委员会是一个国家机构，旨在强制劳动者和雇主在平等的资格下讨论包括工资问题在内的职场福利。当地工人和基沃托斯工人都会参与这个委员会。"
HEU_gehenna_labour_council_idea:0 "雇佣委员会"
HEU_gehenna_labour_council_idea_desc:0 "在陆八魔亚瑠的指示下成立的雇佣委员会是一个国家机构，旨在强制劳动者和雇主在平等的资格下讨论包括工资问题在内的职场福利。这个委员会的工人代表大部分由基沃托斯系的雇佣兵组成。"
