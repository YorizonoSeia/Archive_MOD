HEU_aru_persona_schedule_buy_2:0 "£schedule_ticket_texticon 预约休假日程"
HEU_aru_persona_schedule_buy_2_desc:0 "复杂的文书堆积如山，市民的委托源源不断。我打算暂时放下这一切，休假一天。为了便利屋付出了这么多努力，亚瑠没有理由不给自己一些喘息的时间，不是吗？"
