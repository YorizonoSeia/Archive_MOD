HEU_war_with_GEH_idea:0 "对抗风纪委员会的抗战"
HEU_pro_rikuhachimaism_idea:0 "陆八魔主义同盟"
HEU_pro_rikuhachimaism_idea_desc:0 "虽然所有基沃托斯人都有各自的文化，但最终在被地球当地的“文明人”歧视这一点上是平等的。陆八魔主义同盟是由非学院学生的兽人、机器人等基沃托斯系转移者创建的民间团体。为了实现陆八魔主义的理想，同盟会抑制当地人的极右、民族主义和宗教运动，并为奔赴战场的便利屋68所属的军队提供自发补给支援。"
HEU_civil_rights_idea:0 "卢森堡民权法"
HEU_civil_rights_idea_desc:0 "这是一项民权法，禁止在1935年因大转移而转移的基沃托斯人，在就业、工资、公共服务和私人服务方面受到歧视，并对违反规定的个人和团体进行惩罚。"
HEU_gehenna_academy_president_makoto_idea:0 "羽沼真琴"
HEU_gehenna_academy_president_makoto_idea_desc:0 "在便利屋68控制格黑娜万魔殿后，陆八魔亚瑠任命羽沼真琴为格黑娜学院的学生会长。由于她和以前一样无
HEU_gehenna_academy_president_satsuki_idea:0 "京極沙耶"
HEU_gehenna_academy_president_satsuki_idea_desc:0 "在便利屋68掌控格黑娜万魔殿后，陆八魔亚瑠任命京極沙耶为格黑娜学院的学生会长。由于她比羽沼真琴学生会长时期还要无能，她在格黑娜学生中没有任何人望。"
HEU_gehenna_academy_president_victoria_idea:0 "维多利亚·路易丝·冯·普鲁士"
HEU_gehenna_academy_president_victoria_idea_desc:0 "在便利屋68掌控格黑娜万魔殿后，陆八魔亚瑠任命维多利亚·路易丝·冯·普鲁士为格黑娜学院的学生会长。作为格黑娜学院的第一位本地学生会长，她似乎很难适应格黑娜学生“自由”的风气。"
HEU_gehenna_academy_for_aru_idea:0 "为亚瑠而生的万魔殿"
HEU_gehenna_academy_for_aru_idea_desc:0 "万魔殿的所有权力都被用来制作赞美陆八魔亚瑠个人的宣传。"
