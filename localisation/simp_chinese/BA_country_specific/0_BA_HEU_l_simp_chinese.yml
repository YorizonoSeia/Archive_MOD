HEU_GATHERING_STORM_DESC:0 "卢森堡大公国官方自称是‘在大战混乱中幸存下来的唯一日耳曼民族国家’，但实际上正处于兴信所68在阻止地狱学生入侵卢森堡后建立的政治控制之下。所有周边国家都被转移者占领，地狱和千年、总学生会都在威胁着卢森堡的主权。\n\n成为卢森堡摄政的阿留试图通过与当地人的合作来保护卢森堡的基沃托斯学生和当地人。阿留的理想会在现实面前崩溃吗？还是她会以无法无天的身份克服一切困难呢？"
HEU_country_intro_header: "立喰八丁目阿留的兴信所68"
HEU_country_intro_content: "\n1935年的大战期间，卢森堡遭受的打击在西欧是最小的。地狱由于专注于与德军作战，未能制定对卢森堡大公国的入侵计划，卢森堡境内和边界附近转移来的地狱一些不良学生，也只是零星抢劫的程度。尽管如此，卢森堡当地政府的崩溃，还是由于当时大公国当地领导人约瑟夫·贝希内阁的‘错误’选择。\n\n贝希是主张否定普通选举制的反民主-反动政党右翼党的首脑，他低估了由拥有光环的少女组成的地狱学生的入侵。他相信卢森堡宪兵队这些‘强硬的家长’只要亮出刺刀就能制服地狱学生，并通过挑衅地狱从而将边境地区的少量抢劫扩大到全国各地。卢森堡的普通士兵‘义勇军’被地狱学生的火力吓倒，全部逃跑了，200多名精锐宪兵在卢森堡巷战中全军覆没。大公宫被几十名地狱学生占领，卢森堡大公家族在大战混乱中被杀害。\n\n内阁首相贝希直到卢森堡市变成火海后才意识到事态的严重性，连秘书都没带，独自一人穿着破烂的衣服逃离了卢森堡市……直到他遇见了在变成火海的卢森堡市转移，莫名其妙地不知所措的立喰八丁目阿留，并哭着抓住她的衣袖恳求她救命。\n\n阿留将哭泣的贝希的求救视为一种‘委托’，逐一驱逐了在卢森堡市抢劫的地狱学生。没有参加暴动的转移者们一个接一个地站在阿留这边，一夜之间战争以卢森堡的胜利告终。贝希将救了他性命的阿留任命为卢森堡摄政，阿留一夜之间成为了卢森堡的救世主，莫名其妙地被卷入了气氛中接受了摄政的职位。\n\n大战之后两个月过去了。贝希起初很感激阿留的帮助，但随着时间的推移，他19世纪的思维方式又浮现在脑海中。把政治权力交给女人是对的吗？难道自己这个男人重新统治卢森堡不是更好吗？右翼党和卢森堡天主教也带着敌对的目光看待长着角的地狱转移者们。卢森堡本土的亲纳粹势力独立国家党也认为，阿留已经受到了这么多的英雄待遇，是时候从卢森堡‘消失’了。\n\n1936年的新年到来了。卢森堡挤满了许多当地人、大战期间没有参加暴动的地狱学生，以及迁移到卢森堡的基沃托斯人。摄政立喰八丁目阿留认为，如果她和兴信所68的力量结合起来，基沃托斯人和当地人都能在这个小小的土地上和平幸福地生活。\n\n但是事情会那么顺利吗？纳粹、天主教和右翼党为了践踏阿留梦想般的理想而逼近。\n\n§R但最终决定卢森堡未来的，将是无法无天的立喰八丁目阿留！§!\n\n§Y开发：jindoi，Sonetto\n重点系统说明编写：.spear_§！"
HEU_guide: "基沃托斯总学生会长 立喰八丁目阿留\n\n£white_dot 成功发动自由主义68革命。\n£white_dot 通过与地狱的联盟对抗三位一体。\n£white_dot 征服基沃托斯总学生会并成为总学生会长\n£white_dot …并作为总学生会长，对抗人类和色彩，守护基沃托斯。\n\n\n68革命的领导者，德国的统治者兴信所68 | §Y未完工§!\n\n£white_dot 成功发动自由主义68革命。\n£white_dot 征服地狱和三位一体，统一德意志。\n£white_dot §R承担责任的大人§！成为这样的人。\n\n\n民主社会主义大联合政府，德国的统治者兴信所68 | §Y未完工§!\n\n£white_dot 调节右翼党和共产党的对立。\n£white_dot 征服地狱和三位一体，统一德意志。\n£white_dot §R承担责任的大人§！成为这样的人。"
