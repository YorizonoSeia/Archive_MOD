HEU_luxembourg_air_dynamic_modifier_desc:0 "在便利屋68的统治下，卢森堡空军拥有了前所未有的强大力量。"
HEU_rikuhachimaism_other_country_idea:0 "陆八魔主义的68革命"
HEU_rikuhachimaism_other_country_idea_desc:0 "从受便利屋68统治的卢森堡开始的陆八魔主义革命，在[ROOT.GetName]领土的学生中也获得了极高的人气。主张反对权威主义文化和更多自由的陆八魔主义，虽然被批评会助长当地人和基沃托斯迁徙者之间的纷争，但同时也被评价为对提高基沃托斯人的权利和打破当地的权威主义文化产生了影响。"
HEU_to_the_end_idea:0 "不战则亡"
HEU_to_the_end_idea_desc:0 "所有基沃托斯人都能得到平等对待，不受歧视的乐园。便利屋68曾梦想的希望，在同盟万魔殿崩溃后，已经到了风雨飘摇的地步。但正因如此，便利屋68的所有成员都站起来，为了战斗到最后。即使这场战斗失败，即使我们的梦想化为灰烬消失，我们曾在这里为了实现梦想而战斗的事实也不会被抹去。绝不。"
HEU_red_winter_68_idea:0 "68革命的托洛茨基主义影响"
HEU_red_winter_68_idea_desc:0 "陆八魔亚瑠所梦想的68革命，仅仅是主张“解体当地压迫性文化”的单纯的社会自由主义、反权威主义运动。但是，从赤冬迁移而来的托洛茨基主义者认为，为了解体当地的压迫性文化，仅凭文化改革是不够的，必须要有基于托洛茨基主义的经济改革和推翻资本阶级的支持。托洛茨基主义者和其他学院学生之间的争论，正在动摇68革命的方向性..."
HEU_red_winter_68_yes_idea:0 "认可68革命的托洛茨基主义"

HEU_red_winter_68_yes_idea_desc:0 "陆八魔亚琉梦想的68革命，只是一场主张“解除当地压迫性文化”的单纯的社会自由主义、去权威主义运动。但是，从赤冬迁居来的托洛茨基主义者们主张，为了解除当地的压迫性文化，仅仅进行文化改革是不够的，必须要有基于托洛茨基主义的经济改革和打破资本阶级的支持。陆八魔亚琉事实上默认了托洛茨基主义革命家们的主张，并默示地承认他们也属于“陆八魔主义”。\n\n68革命由于受到托洛茨基主义者的影响，比最初的构想更加左倾化，而这个选择是否正确，只有过了一代之后才能知道。"
