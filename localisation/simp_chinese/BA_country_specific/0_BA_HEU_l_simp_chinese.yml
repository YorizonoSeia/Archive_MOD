HEU_aru_persona_decision_category:0 "里库哈奇马·阿鲁 - 个人参数"
HEU_aru_persona_schedule:0 "当前日程票：£schedule_ticket_texticon [?global.aru_schedule_point|+0]/6"
HEU_aru_persona_schedule_desc:0 "里库哈奇马·阿鲁的行为需要£schedule_ticket_texticon §Y日程票§!。日程票最多可充至6张，超过部分不会累积。"
HEU_aru_persona_schedule_buy:0 "获得£schedule_ticket_texticon 日程票"
HEU_aru_persona_schedule_buy_desc:0 "为了自我提升，我想抽出一些时间。我想市民们也会同意的。"
HEU_aru_persona_schedule_buy_2:0 "预订£schedule_ticket_texticon 假期日程"
HEU_aru_persona_schedule_buy_2_desc:0 "繁杂的文件，络绎不绝的市民委托。我想暂时放下这一切，休假一天。为了侦探社我付出了这么多，给予阿鲁一点喘息时间也是理所应当的吧？"
HEU_aru_persona_wisdom:0 "£schedule_ticket_texticon §Y理§!论学习"
HEU_aru_persona_wisdom_desc:0 "虽然也有人觉得里库哈奇马·阿鲁很笨，但她其实从小就对企业经营有一定的造诣和知识。战后她不也一直守护着侦探社68吗？虽然战后很难获得基沃托斯的经营学书籍，但她还有很多没读完的书。"
HEU_aru_persona_kindness:0 "£schedule_ticket_texticon §C兼§!职打工"
HEU_aru_persona_kindness_desc:0 "您好！请问您要点什么？\n\n作为侦探社社长和卢森堡的统治者，做兼职咖啡店服务员或许会觉得丢脸。但这同时也是一个可以更贴近当地居民的机会。而且，通过接待顾客，还可以培养良好的态度和心态。"
HEU_aru_persona_resolution:0 "£schedule_ticket_texticon §G自§!我锻炼"
HEU_aru_persona_resolution_desc:0 "与基沃托斯不同，这个世界的神秘感比较淡薄。阿鲁仍然比当地人强大，但她感觉自己比在原来世界的时候体力下降了。不，与其说是感觉，不如说是真的变弱了吧。为了不让侦探社的其他成员担心，阿鲁想抽出时间进行自我锻炼。"
HEU_aru_persona_charisma:0 "£schedule_ticket_texticon §R自§!我管理"
HEU_aru_persona_charisma_desc:0 "洁面后涂了爽肤水了吗？乳液也没忘记吧？妆前乳和粉底是必不可少的。阴影我们跳过吧，太硬核了。为了不落伍，我会在闲暇时间阅读时尚杂志，挑选化妆品，出门前涂上千禧年牌防晒霜（应该不会添加什么奇怪的东西吧？），这样社长就准备就绪了。作为侦探社社长，维持个人魅力至关重要。"
HEU_rikuhachimaism_decision_category:0 "里库哈奇马主义68革命"
HEU_rikuhachimaism_decision_category_desc:0 "\n\n£GFX_68_benriya_revolution\n\n\n\n\n\n"禁止禁止（Il est interdit d'interdire）！"\n - §Y卢森堡广播电台（RTL），演员让·雅努的言论§!\n\n从卢森堡燃起的§G68革命§!，是以§P里库哈奇马·阿鲁§!社长领导的§G侦探社68§!命名的。由于"革命"一词过于刺激，一些中立媒体也常用§Y里库哈奇马主义§!一词。里库哈奇马主义诞生于1935年的大战期间，旨在打破人类的权威主义和宗教文化，为基沃托斯人民带来自由，废除对受压迫者的歧视，保护受当地保守派压迫的基沃托斯文化。\n\n为了将§Y68革命§!推向成功，我们必须彻底摧毁拥有1930年代陈旧思想的§R当地文化§!。§R宗教§!、§R权威主义§!和§R纳粹主义§!这三者是68革命必须否定之敌。里库哈奇马·阿鲁通过支持反宗教、反权威主义、反纳粹运动，努力让基沃托斯文化扎根于当地。§O他们禁止的，我们就不禁止。我们要夺回基沃托斯人的自由！§!作为终极§G硬汉§!，里库哈奇马·阿鲁将在片土地上完成自己的理想。\n\n§R无论付出任何代价！§!\n"
HEU_rikuhachimaism_remove_nazi:0 "打击纳粹地下组织"
HEU_rikuhachimaism_remove_nazi_desc:0 "尽管独立国家社已被正式解散，但卢森堡仍有一些人追随国家社会主义思想，并策划针对基沃托斯人的零星恐怖袭击。问题在于，他们并非仅仅是卢森堡境内的一个小组织，而是与德意志的国家社会主义者勾结，从事游击活动。打击纳粹组织是68革命成功的前提条件。"
HEU_rikuhachimaism_infrastructure_for_disabled:0 "千禧年提案 - 为残疾人而建的卢森堡"
HEU_rikuhachimaism_infrastructure_for_disabled_desc:0 "参与68革命的千禧年学生团体提出了一项新提案。\n\n对当地人来说，"残疾人权利"这一概念非常陌生。右翼势力只认为残疾人是消耗"民族共同体"资金的存在，而左翼势力则对他们漠不关心。但在基沃托斯并非如此。正如来自千禧年学院的下半身瘫痪女孩"全知"的例子一样，身体残疾在基沃托斯并非歧视的对象，而是共存的对象。\n\n为了使我们的革命不只是空洞的口号，就必须保证残疾人拥有平等的出行权、就业和教育机会，从而参与社会生活。这无疑需要大量的资金，但这值得付出。"
HEU_rikuhachimaism_dissolution_of_authoritarianism:0 "侦探社提案 - 打击权威主义文化"
HEU_rikuhachimaism_dissolution_of_authoritarianism_desc:0 "68革命的核心侦探社68提出了一项新提案。\n\n与相对平等的基沃托斯文化相比，当地文化是等级森严的，特别是对儿童和女性的家庭暴力现象很多。我们为什么要革命？不就是为了摧毁这种当地文化吗？由基沃托斯学生主导的反权威文化运动将解放受压迫的少数群体。"
HEU_rikuhachimaism_civil_rights_movement:0 "侦探社提案 - 基沃托斯民权法"
HEU_rikuhachimaism_civil_rights_movement_desc:0 "68革命的核心侦探社68提出了一项新提案。\n\n基沃托斯并非只有人类形态的学生。兽人等各种种族在那里生活，他们在战后比拥有光环的基沃托斯学生受到了更严重的歧视。民权法将规定对所有在大战中来到这里的人在就业、工资、公共和私人服务方面进行的歧视行为进行处罚，从而在法律上保护所有来到这里的人。"
HEU_rikuhachimaism_individual_freedom:0 "地狱提案 - 自由文化享受"
HEU_rikuhachimaism_individual_freedom_desc:0 "参与68革命的地狱学生团体提出了一项新提案。\n\n恋爱自由、艺术自由，以及学校自由的学风！在基沃托斯学生主导的68革命中，"自由的学院"地狱的学生团体尤其反对一切审查和禁止行为，希望将僵化的当地文化变得像地狱一样开放。地狱的自由精神虽然混乱，但也构成了68革命自由主义的一部分。"
HEU_rikuhachimaism_LGBTQ_freedom:0 "地狱提案 - 性少数群体权利"
HEU_rikuhachimaism_LGBTQ_freedom_desc:0 "参与68革命的地狱学生团体提出了一项新提案。\n\n自由的学院，一切皆可的地狱学生们也对当地压抑的性文化表示反感。最大的问题是当地宗教对性少数群体的压制。为了将基沃托斯未来主义和先进价值观融入这个社会，地狱学生团体主张尽快推进性少数群体权利。"
HEU_rikuhachimaism_dissolution_of_nationalism:0 "圣三一提案 - 解体民族主义"
HEU_rikuhachimaism_dissolution_of_nationalism_desc:0 "参与68革命的圣三一学生团体提出了一项新提案。\n\n圣三一转移到了纳粹帝国的首都普鲁士地区，因此圣三一的学生比其他学院的学生更了解当地人极端民族主义思想的危险性。圣三一学生认为，我们的力量应该更多地投入到民族主义解体运动中。"
HEU_rikuhachimaism_free_female:0 "圣三一提案 - 提升女性权利"
HEU_rikuhachimaism_free_female_desc:0 "参与68革命的圣三一学生团体提出了一项新提案。\n\n圣三一转移到了纳粹帝国首都柏林附近，他们对当地人极其保守的女性观表示警惕。在纳粹统治下接受道德教育的当地人并不允许女性参与社会活动，这与女性可以自由参与社会活动的基沃托斯文化形成了强烈冲突。在圣三一学生团体的推动下，我们可以开展女性权利运动。"
HEU_rikuhachimaism_left_okay:0 "红冬提案 - 允许左翼学生运动"
HEU_rikuhachimaism_left_okay_desc:0 "参与68革命的红冬学生团体试图将社会主义运动与68革命结合起来。\n\n里库哈奇马·阿鲁和侦探社68提出的"里库哈奇马主义68革命"仅仅是适用于文化领域的自由主义和反权威主义运动。但来自红冬的少数移民学生试图将托洛茨基主义或列宁主义等左翼运动应用于里库哈奇马主义，从而引领经济体制的变革。\n\n里库哈奇马·阿鲁对他们所谓的托洛茨基主义之类的东西不感兴趣，但她也不想镇压他们。我们会让他们自由地表达自己的观点。这也算是革命的一部分吧。"
HEU_rikuhachimaism_left_no:0 "红冬提案 - 与左翼学生运动划清界限"
HEU_rikuhachimaism_left_no_desc:0 "参与68革命的红冬学生团体试图将社会主义运动与68革命结合起来。\n\n里库哈奇马·阿鲁和侦探社68提出的"里库哈奇马主义68革命"仅仅是适用于文化领域的自由主义和反权威主义运动。但来自红冬的少数移民学生试图将托洛茨基主义或列宁主义等左翼运动应用于里库哈奇马主义，从而引领经济体制的变革。\n\n里库哈奇马·阿鲁希望自己的革命只局限于文化领域，公开宣布红冬学生运动"并非里库哈奇马主义"。这一声明将大大减少红冬学生运动的托洛茨基主义支持者。"
HEU_rikuhachimaism_invitation_to_sartre:0 "邀请萨特"
HEU_rikuhachimaism_invitation_to_sartre_desc:0 "年轻而有才华的小说家让-保罗·萨特在战后非洲流亡后出版的小说《恶心》为他赢得了知名度，他公开支持68革命，主张应该解体权威主义的人类文化，将其替换为相对平等的基沃托斯文化，是为数不多的公开支持68革命的人类知识分子。尽管只是一名出版过一本小说的小说家，但萨特相信，通过直接参与68革命，他可以使自己的哲学思想更加完善。"
HEU_rikuhachimaism_invitation_to_goldman:0 "邀请戈德曼"
HEU_rikuhachimaism_invitation_to_goldman_desc:0 "无政府主义者艾玛·戈德曼支持68革命的女权主义和反权威主义思想，但她同时也对68革命的现实局限性感到担忧。尽管如此，戈德曼仍然希望亲眼看看卢森堡的革命是如何进行的。"
HEU_aru_GSC_defiance_decision_category:0 "挑战学生会"
HEU_aru_GSC_defiance_decision_category_desc:0 "§Y侦探社68§!与§Y学生会§!相比力量微薄，但并非没有获胜的可能。§G比利时当地人§!由于与卢森堡的长期友谊，将欢迎卢森堡军队的到来，如果幸运的话，我们还可以得到§G万马堂§!的支持。§P里库哈奇马·阿鲁§!要成为基沃托斯学生会长，不仅需要基沃托斯转移者的力量，还需要当地人的帮助。\n\n当然，这并不违背§Y里库哈奇马主义思想§!。阿鲁梦想的世界是打破当地§R权威主义文化§!，而不是基沃托斯人统治当地人的世界。当然，一些激进的里库哈奇马主义者可能会反对我们与当地人的合作，并且我们与当地人长时间的合作可能会§R激怒激进派§!，这一点需要注意。"
HEU_aru_GSC_defiance_smuggling_of_weapons:0 "比利时武器走私"
HEU_aru_GSC_defiance_smuggling_of_weapons_desc:0 "立喰町阿鲁娜[KSP.GetLeader]与基沃托斯流亡者们立场相同，但阿鲁娜"卢森堡大公摄政"的头衔和卢森堡的正统性，更容易获得比利时人民的响应。为了解放比利时，我们可以与比利时民族主义者接触，获得武器支援。但是，领导比利时抵抗势力的莱昂·德格雷尔是典型的保守法西斯主义者，与他的长期合作将会让阿鲁娜的支持者们失望。"
HEU_aru_GSC_defiance_belgium_sabotages:0 "支持比利时破坏行动"
HEU_aru_GSC_defiance_belgium_sabotages_desc:0 "私立千禧年68的比利时解放即将到来。让我们在比利时边境地区支持破坏行动，让他们陷入混乱。"
HEU_aru_GSC_defiance_COU_sabotages:0 "支持学生会破坏行动"
HEU_aru_GSC_defiance_COU_sabotages_desc:0 "学生会进行的破坏活动对我们的事业至关重要。"
HEU_aru_GSC_defiance_SHE_sabotages:0 "支持谢里尔破坏行动"
HEU_aru_GSC_defiance_SHE_sabotages_desc:0 "学生会进行的破坏活动对我们的事业至关重要。"
HEU_aru_GSC_defiance_ask_gehenna_for_help:0 "向[GEM.GetLeader]请求支援"
HEU_aru_GSC_defiance_ask_gehenna_for_help_desc:0 "我们需要请求万魔殿承认我们是真正学生会，并获得战争所需的装备支援。这是连立喰町激进派也能接受的方案。"
HEU_aru_GSC_defiance_attack_974:0 "§Y[980.GetName]§!地区边境冲突激化"

HEU_aru_GSC_defiance_attack_974_desc:0 "最理想的计划是在开战前占领默兹河东部地区。通过突然的边境冲突，我们可以实现对默兹河东部地区的军事占领。当然，敌人会进行防御，所以我们不可能多次进攻同一地区。如果运气不好，这也有可能导致战争。但是没关系！既然自称学生会长，我们就已经做好了战争的觉悟。"
HEU_aru_GSC_defiance_attack_977:0 "§Y[989.GetName]§!地区的边境冲突激化"
HEU_aru_GSC_defiance_attack_977_desc:0 "最理想的计划是在开战前占领默兹河东部地区。通过突然的边境冲突，我们可以实现对默兹河东部地区的军事占领。当然，敌人会进行防御，所以我们不可能多次进攻同一地区。如果运气不好，这也有可能导致战争。但是没关系！既然自称学生会长，我们就已经做好了战争的觉悟。"
HEU_aru_GSC_defiance_attack_KSP:0 "清除比利时压迫者"
HEU_aru_GSC_defiance_attack_KSP_desc:0 "[KSP.GetName]在比利时扮演压迫者的角色已经太久了。侦探社68将以学生会的权力对自称警察的军阀势力实施解散作战。"
HEU_aru_GSC_defiance_attack_COU:0 "清除[COU.GetName]"
HEU_aru_GSC_defiance_attack_COU_desc:0 "[COU.GetName]自称学生会，但他们为基沃托斯转移者的人权做了什么还不清楚。一个由不良少女鹿岛明日奈担任学生会长的光明未来在等待着我们。"
HEU_aru_GSC_defiance_attack_SHE:0 "清除[SHE.GetName]"
HEU_aru_GSC_defiance_attack_SHE_desc:0 "[SHE.GetName]自称学生会，但他们为基沃托斯转移者的人权做了什么还不清楚。我们可以把基沃托斯人民的人权托付给不明身份的AI吗？绝对不行！不良少女鹿岛明日奈将作为真正的不良少女，取代那个破旧的电脑坐上王座。"
HEU_aru_GSC_defiance_ask_FROM:0 "向[FROM.GetName]请求领土归还"
HEU_aru_GSC_defiance_ask_FROM_desc:0 "我们成功地征服了学生会，但是[FROM.GetLeader]的军队占领了部分学生会领土。我们将礼貌地解释我们继承了基沃托斯学生会长职位，并要求他们撤出我们合法领土。"
HEU_aru_GSC_defiance_remove_old_GSC:0 "对旧学生会的彻底胜利"
HEU_aru_GSC_defiance_remove_old_GSC_desc:0 "我们已经占领了旧学生会势力所有重要城市，没有必要再进行战争了。让我们向旧学生会的同盟国施压，承认我们是真正学生会的继承者，并宣布鹿岛明日奈成为真正学生会长！这场战争结束了！"
HEU_luxembourg_pandemonium_alliance_decision_category:0 "卢森堡-盖丘那同盟"
HEU_luxembourg_pandemonium_alliance_decision_category_desc:0 "统治§Y卢森堡大公国§!的§G侦探社68§!与§Y盖丘那学院§!学生会机关§G万魔殿§!之间的同盟，保障着两国免受周边国家的威胁，特别是来自§R特里尼蒂§!等假想敌的威胁。但根据不断变化的政治局势，卢森堡-盖丘那同盟完全有可能受到§R外部威胁§!。为了保护两国友谊免受外部威胁，我们将做好§O一切§!准备。"
HEU_exile_proposal_GEM:0 "向[GEM.GetLeader]提出避难请求"
HEU_exile_proposal_GEM_desc:0 "万魔殿为了自卫而努力，但万魔殿军队正面临前所未有的危机。向他们提出前往卢森堡避难的请求，并让侦探社68指挥万魔殿残余军队，这或许是恰当的建议。"
HEU_air_force_technical_request_GEM:0 "向[GEM.GetName]请求空军技术"
HEU_air_force_technical_request_GEM_desc:0 "卢森堡在大战前甚至没有一架飞机。大战后虽然拥有少量飞行员，但在空军技术方面仍然远远落后于周边国家。至少我们可以问问万魔殿是否可以作为盟友分享一些武器技术。"
HEU_navy_technical_request_GEM:0 "向[GEM.GetName]请求海军技术"
HEU_navy_technical_request_GEM_desc:0 "卢森堡是一个内陆国家，鹿岛明日奈也不懂海洋事务。我们虽然拥有海岸线，但如果不能利用这条海岸线，那么大海对我们有什么用呢？我们将询问万魔殿是否可以分享一些海军技术。"
HEU_propagation_of_the_68_revolution_GEM:0 "向[GEM.GetName]传播68革命"
HEU_propagation_of_the_68_revolution_GEM_desc:0 "鹿岛明日奈主义，或称68革命的先锋主义思想，需要传播到万魔殿。让‘自由的学校’盖丘那来阻止传播自由主义思想，可能性也不大。如果幸运的话，我们可以获得认同68革命理想的好伙伴。"
HEU_bop_love_earth:0 "对当地人的共情"
HEU_bop_love_earth_desc:0 "虽然纳粹主义、天主教徒和民族主义者在大战期间对来到基沃托斯的转移者表现出歧视态度。但鹿岛明日奈相信，如果基沃托斯人能够耐心说服当地人，就能减少这种歧视意识。左脸被打，转右脸也是基沃托斯与当地人和谐相处的途径。"
HEU_bop_love_kivotos:0 "对基沃托斯人的共情"
HEU_bop_love_kivotos_desc:0 "大战后，卢森堡出现了当地人对基沃托斯人的公开种族歧视。还要忍受当地人多久？鹿岛明日奈更同情受苦受难的基沃托斯人，想要倾听他们的痛苦。也许为了两族共存，需要改变的不是基沃托斯人，而是当地人。"
HEU_bop_love_everyone:0 "对所有人的共情"
HEU_bop_love_everyone_desc:0 "先放下对基沃托斯人/当地人的同情，冷静地整理一下心情。需要反省一下自己是否过于偏向一方。"
HEU_bop_talk_people:0 "与当地人对话"
HEU_bop_talk_people_desc:0 "与卢森堡当地人直接见面，学习他们的文化。"
HEU_bop_talk_kivotos:0 "与基沃托斯人对话"
HEU_bop_talk_kivotos_desc:0 "与大战期间来到这里的转移者直接见面，倾听他们的困难和疾苦。"
HEU_problem_solver_68_decision_category:0 "侦探社68"
HEU_problem_solver_68_decision_category_desc:0 "\n\n£GFX_problem_solver_68_system\n\n\n\n\n\n§O雇佣我的费用很高？§!""\n - §Y鹿岛明日奈§!\n\n§Y大战§!后的混乱中，原本使用的§G侦探社68§!办公室被盖丘那学生的榴弹击中焚毁，但即便如此，大战后侦探社68的规模也大幅扩大。§P鹿岛明日奈§!社长成为卢森堡大公摄政后，可以动用§Y国库§!，解决了侦探社长期的§R资金短缺§!问题，大公府的§G宫殿§!成为了新的侦探社68办公室，多了很多接待室等新房间。\n\n当然，员工也增加了。§C让基沃托斯人和当地人都能平等生活§!的鹿岛明日奈的理想主义感动了其他学院的部分学生，他们主动要求成为侦探社68的§Y员工§!。\n\n§g（所以为了区分其他员工和遥，遥的职位变成了正式员工。真不错！）§!\n\n§Y大战§!后，我们可以指示员工§G为卢森堡做出贡献§!。或者也可以让鹿岛明日奈的老同事§G睦月、加代子、遥§!来代替我们指示员工。§Y硬派§!的§Y不良少女§!鹿岛明日奈的经营再次开始。\n"
HEU_problem_solver_68_system:0 "侦探社68本年度收益"
HEU_problem_solver_68_system_desc:0 "侦探社68每年都会为卢森堡市民处理各种委托，赚取金钱，并将这些资金再投资于卢森堡。为了实现鹿岛明日奈的理想，收益必须用于珍贵的同事身上，而不是阿鲁的私欲。"
HEU_problem_solver_68_haruka:0 "§G遥§!-卢森堡巡逻委托"
HEU_problem_solver_68_haruka_desc:0 "虽然性格软弱，爱自虐，但阿鲁认为遥实际上是一个意志坚强，值得信赖的部下，不，是朋友。阿鲁打算让遥与侦探社员工一起巡逻卢森堡各地，追捕混入大战混乱中的头盔团和其他犯罪组织。"
HEU_problem_solver_68_mutsuki:0 "§G睦月§!-硬派枪械制作委托"
HEU_problem_solver_68_mutsuki_desc:0 "说到爆炸物，睦月最喜欢的委托就是这个。阿鲁可以委托睦月与侦探社68的员工一起生产弹药和枪支等战争物资。毕竟是家庭手工业，无法制造个人武器以外的武器，但这已经足够了，不是吗？"
HEU_problem_solver_68_kayoko:0 "§G加代子§!-战术委托"
HEU_problem_solver_68_kayoko_desc:0 "侦探社68中最资深、最有学识的加代子，为了守护陷入危险的卢森堡，将努力为战场上的其他指挥官提供战术帮助。"
HEU_problem_solver_68_aru_1:0 "§G阿鲁§!-国际旅招募"
HEU_problem_solver_68_aru_1_desc:0 "卢森堡与其他学院国家的不同之处在于，我们梦想创造一个为所有基沃托斯人和人类的平等理想社会。卢森堡国内可以补充的人力有限，但阿鲁相信，即使是大战的混乱，基沃托斯和地球文明也能融合，她将让全世界相信基沃托斯和人类和平共处的理想主义者带着武器来到卢森堡。"
HEU_problem_solver_68_aru_2:0 "§G阿鲁§!-军工厂建设"
HEU_problem_solver_68_aru_2_desc:0 "虽然需要很多钱，也很困难，但我们可以建设侦探社68的军工厂分部。"
HEU_problem_solver_68_aru_3:0 "§G阿鲁§!-民用工厂建设"
HEU_problem_solver_68_aru_3_desc:0 "虽然需要很多钱，也很困难，但我们可以建设侦探社68的轻工业工厂分部。"
HEU_problem_solver_68_aru_proposal_mutsuki:0 "§G阿鲁§!-向睦月求婚"
HEU_problem_solver_68_aru_proposal_mutsuki_desc:0 "卢森堡大公国同性婚姻合法化后，反对派指责这是鹿岛明日奈为了与侦探社68的其他员工结婚的目的。是的，这在某种程度上是事实。但这又怎样呢？\n\n睦月是阿鲁的珍贵朋友。虽然很爱开玩笑，也喜欢怂恿阿鲁冒险，但阿鲁从未怀疑过她真诚的友谊。不知道睦月会怎么想这个求婚。但阿鲁决定，要和睦月，而不是其他人一起度过余生。"
HEU_problem_solver_68_aru_proposal_kayoko:0 "§G阿鲁§!-向加代子求婚"
HEU_problem_solver_68_aru_proposal_kayoko_desc:0 "卢森堡大公国同性婚姻合法化后，反对派指责这是鹿岛明日奈为了与侦探社68的其他员工结婚的目的。是的，这在某种程度上是事实。但这又怎样呢？\n\n加代子是阿鲁珍贵的友人。因为性格沉稳，话少，所以有时难以了解她的内心。但阿鲁知道，外表冷漠的加代子内心温暖，也有一颗爱猫等小动物的心。如果阿鲁需要一个共度一生的伴侣，那就是加代子——尽管不知道她会怎么想这个求婚。"
HEU_problem_solver_68_aru_proposal_haruka:0 "§G阿鲁§!-向遥求婚"
HEU_problem_solver_68_aru_proposal_haruka_desc:0 "卢森堡大公国同性婚姻合法化后，反对派指责这是鹿岛明日奈为了与侦探社68的其他员工结婚的目的。是的，这在某种程度上是事实。但这又怎样呢？\n\n阿鲁与遥的初次相遇仍然是令人难忘的回忆。那天，她救了一个受欺负的小女孩，并收到了女孩小小的感谢。此后虽然过了很长时间，但阿鲁和遥的缘分并没有断裂，反而更加深厚牢固。如果有人问阿鲁是否要和侦探社68的一员共度一生，阿鲁会选择遥——尽管不知道遥会怎么想。"
HEU_aru_GSC_annex_decision_category:0 "学生会长鹿岛明日奈"
HEU_aru_GSC_annex_decision_category_desc:0 "§Y侦探社68§!与§Y学生会§!相比是一个弱小的势力，但我们奇迹般地取得了胜利，掌控了学生会。当然，让旧学生会成员承认§P鹿岛明日奈§!社长是§G真正学生会长§!仍然是一条艰难的道路。虽然我们占领了领土，但我们并没有获得§Y学生会的信任§!和§Y当地人的信任§!。\n\n我们需要获得学生会和比利时-荷兰人的支持，并引导他们承认我们是§G真正学生会长§!。当然，这不是一件容易的事，但还是有希望的。§C卢森堡大公摄政§!的资格会让比利时人放心。§C基沃托斯人和人类的和谐§!的阿鲁的理想会让学生会学生们相信。如果使用这两张牌，我们就能被承认成为§G真正学生会长§!。\n\n	[BEL.GetFlag]比利时人的支持: [?global.HEU_support_belgium|+0]\n [COU.GetFlag]学生会的支持: [?global.HEU_support_GSC|+0]\n"
HEU_aru_GSC_annex_persuading_arona:0 "说服阿罗娜"
HEU_aru_GSC_annex_persuading_arona_desc:0 "在失去对所有设施的控制权后，阿罗娜仍留在名为‘西顿的方舟’的机械装置中，作为被削弱的人工智能，拒绝承认鹿岛明日奈为学生会长。这确实非常困难，但鹿岛明日奈将亲自会见阿罗娜，并说服她自己能够实现基沃托斯人和全人类的和谐。"
HEU_aru_GSC_annex_persuading_degrelle:0 "说服莱昂·德格雷尔"
HEU_aru_GSC_annex_persuading_degrelle_desc:0 "在我们控制整个比荷卢三国后，莱昂·德格雷尔等比利时民族主义者现在声称鹿岛明日奈应该离开这片土地，并将比利时领土交给比利时雷克斯党抵抗军。说服这位强硬的民族主义者和法西斯主义者是很难的，但我们可以向他展示比利时抵抗军的数量和卢森堡正规军的规模差异，并提出在比利时允许更多由比利时人主导的地方自治的建议来劝说他。"
HEU_aru_GSC_annex_persuading_GSC_state:0 "[FROM.FROM.GetName]巡视"
HEU_aru_GSC_annex_persuading_GSC_state_desc:0 "巡视学生会统治力强大的[FROM.FROM.GetName]地区，让当地居民知道鹿岛明日奈成为了新的学生会长。"
