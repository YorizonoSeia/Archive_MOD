HEU_aru_GSC_annex_persuading_belgium_state_desc:0 "巡视比利时人统治力强大的[FROM.FROM.GetName]地区，让当地居民知道鹿岛明日奈仍然是比利时人的朋友。"
HEU_aru_GSC_annex_core_east_belgium_states:0 "东部比利时同化"
HEU_aru_GSC_annex_core_east_belgium_states_desc:0 "在比利时人民的大力支持下，我们能够将东部比利时地区并入我们的领土。"
HEU_aru_GSC_annex_core_west_belgium_states:0 "西部比利时同化"
HEU_aru_GSC_annex_core_west_belgium_states_desc:0 "在比利时人民的大力支持下，我们能够将西部比利时地区并入我们的领土。"
HEU_aru_GSC_annex_core_south_GSC_states:0 "南部学生会同化"
HEU_aru_GSC_annex_core_south_GSC_states_desc:0 "在基沃托斯人民的大力支持下，我们能够将南部学生会地区并入我们的领土。"
