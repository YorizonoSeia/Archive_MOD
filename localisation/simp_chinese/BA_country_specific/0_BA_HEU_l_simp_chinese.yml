HEU_rikuhachimaism_other_country_idea:0 "里库哈奇马主义的68革命"
HEU_rikuhachimaism_other_country_idea_desc:0 "发源于흥신소68统治下的卢森堡的里库哈奇马主义革命，在[ROOT.GetName]的领土上也获得了学生们的广泛支持。主张反对威权文化，争取更多自由的里库哈奇马主义，虽然受到煽动当地人和基沃托斯转移者冲突的批评，但也同时被评价为促进了基沃托斯人的权益提升，并冲击了当地人的威权文化。"
HEU_to_the_end_idea:0 "战至最后一刻"
HEU_to_the_end_idea_desc:0 "所有基沃托斯人都能平等相待，没有歧视的乐园。흥신소68所梦想的希望，在盟友万魔殿崩坏后，面临着千钧一发的局面。但正因为如此，흥신소68的成员们为了最后的战斗而奋起。即使在这场战斗中失败，我们的梦想化为灰烬消散，我们在这里为梦想而战的事实也不会被抹去。绝对不会。"
HEU_red_winter_68_idea:0 "68革命的托洛茨基主义影响"
HEU_red_winter_68_idea_desc:0 "里库哈奇马·阿尔所梦想的68革命，仅仅是主张‘当地压迫性文化的解体’的单纯社会自由主义、反威权运动。但是，从赤冬移居而来的托洛茨基主义者们认为，仅仅依靠文化改革不足以解体当地的压迫性文化，必须以托洛茨基主义为基础的经济改革和资本阶级消灭作为支撑。由于托洛茨基主义者和其他学院学生之间的争论，68革命的方向性正在动摇…"
HEU_red_winter_68_yes_idea:0 "容许68革命的托洛茨基主义"

HEU_red_winter_68_yes_idea_desc:0 "立喰八丁目阿留所梦想的68革命，仅仅是主张‘当地压迫性文化的解体’的简单社会自由主义、反权威运动。但是，从红冬流亡至此的特洛茨基主义者们主张，要解体当地压迫性文化，仅仅进行文化改革是不够的，必须辅之以基于特洛茨基主义的经济改革和资本阶级消灭。立喰八丁目阿留实际上默许了特洛茨基主义革命家的主张，暗示他们也属于‘立喰八丁目主义’。\n\n68革命由于特洛茨基主义者的影响比最初构想更加左倾化，这一选择是否正确，或许要过上一代人才能知晓。"
