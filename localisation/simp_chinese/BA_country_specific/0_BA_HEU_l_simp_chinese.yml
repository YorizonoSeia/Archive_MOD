HEU_jageumnan_d_desc:0 "\n\n\n\n\n£GFX_HEU_rpgpsskdmldkqqkr\n\n\n\n\n\n\n\n\n"啊哈哈哈！这点小事难不倒我！"\n - §Y里库哈奇马·阿鲁§!\n\n侦探社68转移到另一个世界后，面临着资金短缺等诸多问题。虽然在原来的基沃托斯也并非一帆风顺，但我们有成功的决心！侦探社68一定会在这个世界成功生存下去！万岁！"
