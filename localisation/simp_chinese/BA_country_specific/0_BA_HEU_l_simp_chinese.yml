### 人物描述 ###
HEU_wilhelm_II_desc: "威廉二世，又名威廉·冯·普鲁士，在1918年11月德意志帝国崩溃后，被迫从德意志帝国皇帝的位置上退位。他收集了自己能带走的财产，逃往荷兰，并期盼着有朝一日能够重新复辟为德国皇帝。然而，1935年11月发生的基沃托斯'大转移'将荷兰撕成碎片，他不得不再次选择逃跑。\n\n威廉·冯·普鲁士原本希望与荷兰政府一同逃跑，但在大转移后的混乱中，威廉明娜女王没有理会流亡的皇帝，便登上了船。皇帝不得不转向逃往卢森堡，在此期间，霍亨索伦家族的大部分财产都消失了。\n\n皇帝认为卢森堡人民会像对待德国皇帝一样欢迎自己，但在上次世界大战中，卢森堡人对作为'占领者'的德国皇帝的态度冷淡。新政府是否有余力给这位昔日的皇帝安排一个卑微的顾问职位？还是会无视他，让他独自老去？"
HEU_emile_speller_desc: "宪兵少校埃米尔·施佩勒是'大转移'发生时，奉右翼党总理贝什的命令，为镇压格黑娜学生而进军的指挥官。实际上被镇压的是宪兵队。在大转移的混乱时期，施佩勒因格黑娜学生的强大火力而失去左臂，此后他开始意识到基沃托斯人的神秘力量。\n\n他认为为了保护卢森堡免受基沃托斯国家的威胁，最重要的是周密的防御战术。尽管在大转移后他成为一名伤残军人，如果他愿意，可以从卢森堡军队退役，但他仍然留在军队，并构思应对外敌入侵的防御战略。"
HEU_joseph_bech_desc: "尽管约瑟夫·贝什总理在1926年通过民主选举成为总理，但他本人并不是一个'民主主义者'。他同样持有右翼党主流思想的中心思想，如废除普通选举权等反民主倾向，他是一位专制主义者和反共主义者，在1934年议会选举中，当共产党选出议会成员时，他带头立即将其开除。\n\n但大转移给卢森堡带来的政治变革也对贝什的政治权力产生了重大影响。他在大转移时对格黑娜发动了武力挑衅，使卢森堡濒临灭亡，并在陆八魔亚瑠手中失去了所有权力，沦为名存实亡的总理。但他仍然梦想着自己能够成为卢森堡的领导人。尽管这个梦想实现的几率很小。"
HEU_emile_reuter_desc: "自1926年以来一直担任卢森堡大公国议长的埃米尔·罗伊特是右翼党的强硬天主教保守主义者和保皇主义者。在大转移的政治混乱中，罗伊特逃离了被大火吞噬的卢森堡，前往法国，当法国被千年学院征服后，他再次逃回卢森堡。尽管在大转移时无力地失去了权力，罗伊特仍然相信自己能够带领陷入混乱的卢森堡重回正轨。那就是维持1935年大转移之前的保守社会秩序。"
HEU_pierre_dupong_desc: "作为右翼党内少壮派和被称为'革新派'的皮埃尔·杜邦，尽管是右翼党政治家，但他与党内诸如废除普通选举权之类的反动主义基调保持距离。在大转移后，陆八魔亚瑠成为卢森堡大公国的领导人后，他也是一位温和主义者，无论在公开场合还是私下场合，他都没有表达过反对意见。杜邦虽然是保守主义者，但同时也是爱国者，他承认卢森堡大公国为了在大转移后的秩序中生存下来，迫切需要陆八魔亚瑠和便利屋68的协助。反对这一点的卢森堡当地保守势力认为，只要亚瑠离开卢森堡，卢森堡就可以完全恢复到1935年以前的状态。但杜邦分析认为，一旦便利屋68离开卢森堡，卢森堡大公国将在几天之内被其他基沃托斯国家征服。\n\n实际上，大转移后的卢森堡是否具备'自立'的能力尚不明确。"
HEU_aru_generic_leader_desc: "陆八魔亚瑠，对于从大转移中来到这里的基沃托斯人来说，她是便利屋68的社长，对于当地人来说，她是卢森堡大公国的摄政，她自称是个硬派的无法无天者，但实际上却有着善良而并非冷酷的性格。陆八魔亚瑠在大转移后直接转移到了卢森堡市，她看到了因格黑娜来的不良学生的抢劫而变成火海的卢森堡市。亚瑠本可以离开这座城市。她没有理由与数百名抢劫者战斗。但是，亚瑠接受了从总理府跑出来，在街上徘徊并逃跑的约瑟夫·贝什总理的'委托'，并与没有参加抢劫的其他基沃托斯转移者一起保护了卢森堡市，成为了卢森堡的英雄。\n\n在这小小的卢森堡，陆八魔亚瑠能做什么呢？既然受到了英雄般的待遇，还不如前往其他被基沃托斯学院掌控的国家，建立新的便利屋分店不是更好吗？但是亚瑠做不到。在被摧毁的卢森堡市，仍然残留着被基沃托斯人的恐怖袭击所伤的当地人。而没有参加恐怖袭击的学生们则留在这个小小的公国，想要把这里当成新的故乡。提防着学生们的当地人和只想在这片土地上生存的基沃托斯学生。必须有人来协调他们之间的关系。\n\n基沃托斯人和当地人都能和睦相处的微小乐园。虽然虚无缥缈，但也正是陆八魔亚瑠作为无法无天者可以梦想的道路。亚瑠怀揣着这个小小的梦想留在了卢森堡。即使她的未来充满了艰辛。"
HEU_aru_fascist_leader_desc: "基沃托斯人和当地人都能和睦相处的微小乐园。虽然虚无缥缈，但也正是陆八魔亚瑠作为无法无天者可以梦想的道路。亚瑠怀揣着这个小小的梦想留在了卢森堡。她相信，即使她的未来充满了艰辛，她也能挺过去。但是，为了实现亚瑠的小小梦想，需要走的道路是如此，如此的遥远。前执政党右翼党冷嘲热讽地看待'胆敢'参与政治的女人，并从中作梗。天主教徒向陆八魔亚瑠和基沃托斯人投掷石块，让他们滚出卢森堡。所谓纳粹主义，也就是信奉国家社会主义的日耳曼民族主义者们，多次对基沃托斯学生进行私刑。\n\n而且，便利屋68的成员们……正因亚瑠的'理想'而受伤。\n\n平等地爱所有人，最终不就等于不爱任何人吗？在基沃托斯从未经历过的绝望和痛苦。最终，亚瑠放弃了只要为当地人努力，当地人就会承认基沃托斯转移者的善意，并能够一起共存的希望。就算说她的内心已经崩溃了也无妨。就算说陆八魔亚瑠的理想被否定了也没办法。但是……在亚瑠的内心深处，仍然残存着她绝不放弃的善良意志。\n\n68革命——为了阻止当地人受到的歧视，亚瑠举起了她最后希望的火焰。将21世纪基沃托斯的文化移植到20世纪的地球，消灭地球上带有歧视的文化。只要能做到这些，亚瑠梦想中的小小乐园也许就能幸存下来。不。\n\n必须如此。"
