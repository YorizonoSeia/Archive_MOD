HEU_RTL_idea_2:0 "RTL文化交流频道"
HEU_gehenna_immigration:0 "基沃托斯移民政策"
HEU_gehenna_immigration_desc:0 "正在积极推进促进各种基沃托斯学生移民到侦探社68领土的政策。当地人和移民之间的冲突会加剧，但这可以承受。"
HEU_nationalization_of_railways_idea:0 "铁路国有化"
HEU_nationalization_of_railways_idea_desc:0 "由于卢森堡共产党和侦探社68的合作，卢森堡境内的所有铁路产业都转为国营。"
HEU_rikuhachimaism_idea:0 "鹿岛明日奈主义68革命"
HEU_rikuhachimaism_idea_desc:0 "\"我跳不了舞的革命不是革命。\"\n\n§Y鹿岛明日奈主义§!，或因起源于侦探社68而被称为§Y68革命§!的思想，是鹿岛明日奈提出的文化去权威政治运动。\n\n鹿岛明日奈并没有像盖丘那或特里尼蒂那样在大战后掌控当地政府，也没有像阿比多斯那样与合作的当地人建立合作政府，而是与当地反民主主义者、纳粹和保守宗教势力持续对抗。在此过程中，对女性为主的基沃托斯文明持轻蔑态度的天主教会，以及表现出对基沃托斯人的民族主义仇恨的纳粹政权，这些政治对抗经历让阿鲁产生了一种想法，‘必须保护基沃托斯人免受当地人丑陋文化的侵害’。\n\n虽然没有具体的著作来解释鹿岛明日奈主义，但其基本特征是：无神论支持、反对对女性、性少数群体和残疾人的压迫（这些群体主要受当地文化迫害）、拒绝当地人建立的权威主义文化、最后是所有基沃托斯学院的团结以及基沃托斯泛民族主义。\n\n与其他社会运动由工人阶级主导不同，鹿岛明日奈主义的特点是依靠（主要是基沃托斯）学生的支持来维持。鹿岛明日奈主义的特殊性使其政治分类成为地球学界的争论点。受大战影响的欧洲将阿鲁的基沃托斯民族主义思想视为典型法西斯主义，而美国政治学界则因其反宗教、亲性少数群体思想而将其归类为马克思主义派别。"
HEU_luxembourgism_idea:0 "鹿岛明日奈-贝休主义"
HEU_luxembourgism_idea_desc:0 "\"所有人生来自由，在尊严和权利上是平等的。人天生具有理性与良心，应该以博爱的精神彼此相处。\"\n\n鹿岛明日奈并没有像盖丘那或特里尼蒂那样在大战后掌控当地政府，也没有像阿比多斯那样与合作的当地人建立合作政府，而是与当地反民主主义者、纳粹和保守宗教势力持续对抗。但由于鹿岛明日奈与当地领导人约瑟夫·贝休的合作，鹿岛明日奈创造了一种理想主义的概念。\n\n鹿岛明日奈-贝休主义认为，为了获得当地人的认可并摆脱被歧视的对象，转移者们必须成为"模范少数民族"。卢森堡大公国是大战后唯一幸存的日耳曼民族国家，没有发生过流亡或领土入侵事件，来到卢森堡的转移者必须参与以"最后一个日耳曼民族国家"卢森堡大公国为中心整合日耳曼民族势力的伟业。通过这些努力，让当地人逐渐将转移者视为模范少数民族，这是鹿岛明日奈-贝休主义的核心。\n\n鹿岛明日奈-贝休主义对外表现出好战的日耳曼民族主义倾向，但其国内政策深受卢森堡共产党的民主社会主义思想影响，具有民主社会主义倾向。"
HEU_financial_difficulties:0 "1935年卢森堡大萧条"
HEU_financial_difficulties_desc:0 "卢森堡根据1921年卢森堡-比利时经济同盟，使用与比利时货币价值相同的信用货币。卢森堡货币始终可以与比利时货币1:1兑换，这项经济同盟使我们在过去15年中获得了巨大的经济利益。\n\n但由于大战导致比利时政府流亡，担保我们货币信用的比利时中央银行崩溃。卢森堡的钱现在只是一堆没有人担保价值的废纸，市场上又恢复了古代的以物易物。既然信用货币制度失败了，我们就需要恢复金本位制，或者从其他国家的货币中重新获得信用。"
HEU_war_with_TRM_idea:0 "对抗特里尼蒂的抵抗"
HEU_war_with_GEH_idea:0 "对抗盖丘那的抵抗"
HEU_pro_rikuhachimaism_idea:0 "鹿岛明日奈主义同盟"
HEU_pro_rikuhachimaism_idea_desc:0 "所有基沃托斯人都拥有各自的文化，但最终都受到地球当地‘文明人’的歧视，这一点是相同的。鹿岛明日奈主义同盟是由非学院学生，包括兽人、机器人等基沃托斯转移者组成的民间团体。该同盟为了实现鹿岛明日奈主义的理想，压制当地人的极右翼、民族主义和宗教运动，并自发地向在战场上作战的侦探社68部队提供物资支援。"
HEU_civil_rights_idea:0 "卢森堡民权法"
HEU_civil_rights_idea_desc:0 "1935年，这项民权法禁止对因大战而转移的基沃托斯人在就业、工资、公共服务和私人服务方面的歧视，并对违反规定的个人和团体进行处罚。"
HEU_gehenna_academy_president_makoto_idea:0 "羽生真琴"
HEU_gehenna_academy_president_makoto_idea_desc:0 "侦探社68掌控万魔殿后，鹿岛明日奈任命羽生真琴为盖丘那学院学生会长。由于和以前一样的无能，她在盖丘那学生中并没有什么存在感。"
HEU_gehenna_academy_president_satsuki_idea:0 "京极皐月"
HEU_gehenna_academy_president_satsuki_idea_desc:0 "侦探社68掌控万魔殿后，鹿岛明日奈任命京极皐月为盖丘那学院学生会长。由于比羽生真琴学生会长时期更严重的无能，她在盖丘那学生中没有任何威望。"
HEU_gehenna_academy_president_victoria_idea:0 "维多利亚·路易丝·冯·普鲁士"
HEU_gehenna_academy_president_victoria_idea_desc:0 "侦探社68掌控万魔殿后，鹿岛明日奈任命维多利亚·路易丝·冯·普鲁士为盖丘那学院学生会长。盖丘那学院的第一位当地学生会长似乎很难适应盖丘那学生‘自由’的风气。"
