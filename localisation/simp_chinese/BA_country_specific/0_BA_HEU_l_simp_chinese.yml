HEU_foc_1:0 "未知的世界"
HEU_foc_1_desc:0 "大战之后过去了很长时间。我们必须适应这个新世界。"
HEU_foc_2:0 "与先导部的合作"
HEU_foc_2_desc:0 "为了生存，我们必须与地狱的其他势力合作。我们和先导部关系虽然有点棘手，但比依赖动荡的万魔殿要好得多。"
HEU_foc_2-1:0 "扩大研究所"
HEU_foc_2-1_desc:0 "为了快速学习新世界的知识，立喰八丁目阿留指示扩建研究所。"
HEU_foc_2-2:0 "恢复信用"
HEU_foc_2-2_desc:0 "在我们与先导部合作的同时，我们的账户冻结也被解除了。因此，我们获得了一些资金。"
HEU_foc_2-3:0 "引进贷款"
HEU_foc_2-3_desc:0 "既然兴信所68的信用恢复了，我们就可以引进官方贷款来发展这里了。"
HEU_foc_2-4:0 "与先导部的教义合作"
HEU_foc_2-4_desc:0 "兴信所68的鬼方佳代子与先导部的天羽青空。两方参谋暂时搁置彼此的嫌隙，约定合作进行联合军事教义研究。"
HEU_foc_2-5:0 "军事建设"
HEU_foc_2-5_desc:0 "为了补充目前不足的军事力量，我们将补充兵力，同时尽可能地获得更多装备。"
HEU_foc_2-6:0 "对万魔殿的宣传"
HEU_foc_2-6_desc:0 "总长索拉萨基·日向指示我们制作和散发反对万魔殿的宣传品。"
HEU_foc_2-7:0 "与万魔殿的边境冲突"
HEU_foc_2-7_desc:0 "如果充分利用万魔殿的混乱局面，或许可以从万魔殿那里‘夺取’一部分领土。"
HEU_foc_2-8:0 "贬低真琴"
HEU_foc_2-8_desc:0 "万魔殿的羽生田真琴学生会长只不过是个可怕的伪君子！欺骗学生的政策理应受到谴责，必须让所有地狱的人都知道她丑恶的真面目。"
HEU_foc_2-9:0 "与先导部的条约"
HEU_foc_2-9_desc:0 "就目前而言，万魔殿比我们和先导部合力还要强大。为了应对万魔殿的入侵，兴信所68的立喰八丁目阿留和先导部的索拉萨基·日向制定了在紧急情况下相互军事合作的计划。现在只需要去拜访他们，听取他们的答复了。"
HEU_foc_2-10:0 "保障地方民主"
HEU_foc_2-10_desc:0 "仅凭兴信所68的人员无法治理国家。让精通当地局势的人们进行选举，把一些小事交托给他们会效率更高。"
HEU_foc_2-11:0 "地区工业化"
HEU_foc_2-11_desc:0 "为了将卢森堡变成工业的摇篮，我们将建设多家工厂。"
HEU_foc_2-12:0 "邀请海外设计师"
HEU_foc_2-12_desc:0 "朝月睦月似乎不仅能说服立喰八丁目阿留。不知用了什么方法，她让偶然联系到的海外设计师承诺会帮助我们。"
HEU_foc_2-13:0 "文理科据点"
HEU_foc_2-13_desc:0 "既然我们的影响力已经充分延伸到卢森堡，我们将正式宣布这里为我们的据点，并将地名改为我们的另一个名字"文理科"。"
HEU_foc_2-14:0 "莱茵河的守护者"
HEU_foc_2-14_desc:0 "莱茵河沿岸地区有很多信奉民主的人。其中很多人请求我们，承诺保障民主，并请求我们统治莱茵河一带。\n\n或许这，就是非正常世界的‘硬汉’吧。"
HEU_foc_2-15:0 "经济改革方案"
HEU_foc_2-15_desc:0 "当地选出的专家提出了两种改善我们经济的方法。分别是激进的方法和温和的方法。"
HEU_foc_2-16:0 "左倾化"
HEU_foc_2-16_desc:0 "当地人的意识形态中，共产主义虽然表面上是一种危险的思想，但也有赋予他们力量来帮助我们的方法。"
HEU_foc_2-17:0 "维持现状"
HEU_foc_2-17_desc:0 "卢森堡大多数当地人更希望维持现状，而不是急剧左倾化。"
HEU_foc_2-18:0 "工会法"
HEU_foc_2-18_desc:0 "在文理科为我们辛勤工作的工人理应有为自己的权利而斗争的自由。"
HEU_foc_2-19:0 "最低工资法"
HEU_foc_2-19_desc:0 "文理科的所有工人将获得保证其获得基本生活所需最低工资。"
HEU_foc_2-20:0 "工人委员会"
HEU_foc_2-20_desc:0 "工人委员会或许是共产主义所能梦想的理想形态之一。立喰八丁目阿留似乎也被这种另类的浪漫所吸引。"
HEU_foc_2-21:0 "企业补贴"
HEU_foc_2-21_desc:0 "产业的中坚力量最终还是企业。我们将优先向企业提供补贴，以壮大企业规模。"
HEU_foc_2-22:0 "经济开放"
HEU_foc_2-22_desc:0 "我们支持的企业高层建议我们结束闭关锁国，与其他国家进行交流。"
HEU_foc_2-23:0 "建设新城市"
HEU_foc_2-23_desc:0 "在企业的推动下，我们启动了对现有城市进行重建的计划。或许这座城市能够给文理科带来新的活力。"
HEU_foc_2-24:0 "黑色行动"
HEU_foc_2-24_desc:0 "在三位一体采取行动消灭我们之前，我们必须先行动起来消灭他们。先发制人，这是最好的方法。"
HEU_foc_2-25:0 "南下扩张"
HEU_foc_2-25_desc:0 "通过与万魔殿的边境冲突，我们成功地获得了马奇诺防线，我们将利用这里作为向南方广阔领土进军的桥头堡。"
HEU_foc_2-26:0 "文理科-莱茵联邦"
HEU_foc_2-26_desc:0 "兴信所68履行了守护莱茵河沿岸地区的承诺。根据我们的理想，我们将这里宣布为文理科-莱茵联邦，并将为这里的所有人带来安定。"
HEU_foc_3:0 "与万魔殿的合作"
HEU_foc_3_desc:0 "为了生存，我们必须与地狱的其他势力合作。万魔殿的羽生田真琴学生会长比先导部更能保障我们自由奔放的硬汉作风。"
HEU_foc_3-1:0 "道路连接"
HEU_foc_3-1_desc:0 "既然决定与万魔殿合作，就有必要畅通两方之间的交通。"
HEU_foc_3-2:0 "阿留-真琴条约"
HEU_foc_3-2_desc:0 "兴信所68的社长立喰八丁目阿留将正式宣布与万魔殿合作，并请求万魔殿的羽生田真琴提供帮助。"
HEU_foc_3-3:0 "与万魔殿的联合训练"
HEU_foc_3-3_desc:0 "我们的军队目前还只是一盘散沙。万魔殿提出了联合训练作为解决我们现状的首要方法。"
HEU_foc_3-4:0 "动员工人"
HEU_foc_3-4_desc:0 "如果要在短期内培养对抗先导部的力量，就必须强制动员当地工人。"
HEU_foc_3-5:0 "两年计划"
HEU_foc_3-5_desc:0 "如果要发展产业，就必须有具体的计划。两年计划将成为产业发展的基石。"
HEU_foc_3-6:0 "战前准备"
HEU_foc_3-6_desc:0 "战争不是一朝一夕就能完成的。我们将四处搜集装备，尽可能地武装部队。"
HEU_foc_3-7:0 "联合教义研究"
HEU_foc_3-7_desc:0 "为了应对未来的战争，我们向万魔殿建议双方共同研究对双方都有用的教义。"
HEU_foc_3-8:0 "袭击白崎伊织"
HEU_foc_3-8_desc:0 "我们将与万魔殿合作，在与先导部开战之前削弱他们的实力。最近加入兴信所68的井草遥将负责这个行动。"
HEU_foc_3-9:0 "卢森堡重建"
HEU_foc_3-9_desc:0 "在我们的领导下，小小的卢森堡取得了非凡的成就。现在是时候将这里改名为文理科，宣布这里成为我们坚固的据点了。"
HEU_foc_3-10:0 "谴责三位一体"
HEU_foc_3-10_desc:0 "三位一体所做的一切都充满了对我们的仇恨。作为地狱人，理应看穿他们的阴险用心。"
HEU_foc_3-11:0 "发送宣传"
HEU_foc_3-11_desc:0 "我们制作了漂亮的宣传品，内容包括与万魔殿的合作以及对先导部的谴责。其中也包含了"兴信所68才是最棒的"之类的赞扬。"
HEU_foc_3-12:0 "向万魔殿屈服"
HEU_foc_3-12_desc:0 "万魔殿的羽生田真琴学生会长比想象中更有能力。很遗憾，我们不得不暂时放弃硬汉的梦想，向他们屈服。"
HEU_foc_3-13:0 "权力斗争"
HEU_foc_3-13_desc:0 ""我想要的硬汉不是这样的！"\n-立喰八丁目阿留\n\n立喰八丁目阿留社长的这句话，让我们不得不重新审视兴信所68的未来。不能就这样向羽生田真琴屈服。我们将夺回属于我们自己的硬汉！"
HEU_foc_3-14:0 "自治社团"
HEU_foc_3-14_desc:0 "虽然我们向万魔殿屈服了，但我们的地位与地狱的其他社团不同。通过与万魔殿的谈判，我们将逐渐积攒力量，争取自治权。\n\n时机成熟时，兴信所68的硬汉精神将再次闪耀！"
HEU_foc_3-15:0 "羽生田综合大学"
HEU_foc_3-15_desc:0 "万魔殿的羽生田真琴学生会长认为兴信所的区域也需要大学，于是下令成立万魔殿私立大学。适当吸收他们的知识，对我们来说也是长期的助力吧。"
HEU_foc_3-16:0 "加强文理科治安"
HEU_foc_3-16_desc:0 "对我们的决定不满的人还在。必须控制他们，改善文理科的治安。"
HEU_foc_3-17:0 "地狱式人海战术"
HEU_foc_3-17_desc:0 "对于我们这样人手不足的人来说，能够尽可能多地动员人力，地狱式人海战术就成为了重要的教义。"
HEU_foc_3-18:0 "军事改革"
HEU_foc_3-18_desc:0 "万魔殿的羽生田真琴会长要求我们改进军队。改进地狱式人海战术，开发各种装备就能解决这个问题。"
HEU_foc_3-19:0 "胜利属于我们！"
HEU_foc_3-19_desc:0 "为了应对与万魔殿的权力斗争，我们将动用一切力量。胜利属于兴信所68！"
HEU_foc_3-20:0 "兴信所的胜利"
HEU_foc_3-20_desc:0 "我们赢了。羽生田真琴前学生会长向我们屈服，将地狱的控制权交给了我们。现在是时候进行计划的最后阶段——征服先导部了！"
HEU_foc_3-21:0 "直面真正的敌人"
HEU_foc_3-21_desc:0 "内部的事情已经解决了，现在是时候放眼外部了。三位一体之上的家伙，不管是疑神疑鬼还是女巫，对我们来说都只是敌人。"
HEU_foc_3-22:0 "青少年军事组织"
HEU_foc_3-22_desc:0 "很多人崇拜立喰八丁目阿留的‘硬汉’精神。如果给他们灌输理想，他们也能成为相当优秀的士兵。"
HEU_foc_3-23:0 "挑衅三位一体炮击"
HEU_foc_3-23_desc:0 "对三位一体进行炮击挑衅，破坏他们的产业基础，诱导三位一体陷入混乱，这将有助于未来的战争。"
HEU_foc_3-24:0 ""天罚""
HEU_foc_3-24_desc:0 "一切准备就绪。自认为高人一等的傲慢天使们，将受到天罚，坠入无底深渊！"
HEU_foc_3-25:0 "紧急动员令"
HEU_foc_3-25_desc:0 "与主要敌人的战争中，我们将不惜一切代价动用一切力量。"
HEU_foc_3-26:0 "无差别征兵"
HEU_foc_3-26_desc:0 "光荣的地狱国民都希望与三位一体对抗。我们将‘用适当的方法’让他们入伍，实现他们的愿望。"
HEU_foc_3-27:0 "血腥的帝国"
HEU_foc_3-27_desc:0 "大帝国最终建立在人们的血之上。今天士兵们流的血，就是明天的土地。"
HEU_foc_3-28:0 "化为灰烬…"
HEU_foc_3-28_desc:0 "立喰八丁目阿留将他们的‘硬汉’重新定义为"将世界化为灰烬"。在漫长的战争中麻木的兴信所68员工，意外地欣然接受了这一点。"
HEU_foc_3-29:0 "万魔殿钢铁厂"
HEU_foc_3-29_desc:0 "万魔殿提出了一个很有诱惑力的发展我们产业的政策。这是一个可以自给自足我们最缺乏的资源——钢铁的机会。"
HEU_foc_3-30:0 "专注于研究"
HEU_foc_3-30_desc:0 "人手不足的我们必须避免技术落后于其他国家。必须尽可能动用当地人才，给予他们免服兵役的待遇，让他们专注于研究。"
HEU_foc_4:0 "我们自己的道路"
HEU_foc_4_desc:0 "兴信所68不属于地狱任何一个势力。我们将以我们自己的方式生存下去。"
HEU_foc_4-1:0 "邀请海外移民"
HEU_foc_4-1_desc:0 "我们所在的卢森堡有很多东西都缺乏。为了生存，我们首先必须增强我们的力量，而这首先就要补充人力。"
HEU_foc_4-2:0 "道路维修"
HEU_foc_4-2_desc:0 "维修卢森堡境内的道路，方便交通。这将成为产业的血管。"
HEU_foc_4-3:0 "开垦农田"
HEU_foc_4-3_desc:0 "农业成为产业基准的时代已经过去了。必须开垦一定面积的农田，为产业打下基础。"
HEU_foc_4-4:0 "进口BD"
HEU_foc_4-4_desc:0 "如果避开对我们怀有敌意的地狱的眼睛，走私进口他们的BD，对我们的战略战术也会有所帮助。"
HEU_foc_4-5:0 "立喰八丁目偶像化"
HEU_foc_4-5_desc:0 "兴信所68的社长立喰八丁目阿留是硬汉生活的典范。如果适当美化她的形象，就能获得当地人的好感。"
HEU_foc_4-6:0 "雇佣佣兵团"
HEU_foc_4-6_desc:0 "卢森堡这里人手不足。尽可能多地雇佣佣兵团，就能在一定程度上解决人员问题。"
HEU_foc_4-7:0 "敌视地狱"
HEU_foc_4-7_desc:0 "地狱的先导部把我们当成逮捕对象。就像地狱把我们当成敌人一样，我们也应该把地狱当成敌人。"
HEU_foc_4-8:0 "炸毁柴崎拉面店"
HEU_foc_4-8_desc:0 ""这种不符合冷酷无法无天的拉面店必须消失！"\n\n-立喰八丁目阿留"
HEU_foc_4-9:0 "袭击白崎伊织"
HEU_foc_4-9_desc:0 "为了削弱先导部的实力，我们制定了袭击先导部所谓的专家白崎伊织的计划。最近加入的井草遥自告奋勇承担了这个行动，那就放心地交给她吧。"
HEU_foc_4-10:0 "强制动员"
HEU_foc_4-10_desc:0 "我们需要的只有人力。虽然会严重压迫当地居民，但在非正常情况下，就必须采用非常规方法。"
HEU_foc_4-11:0 "缓和当地人关系"
HEU_foc_4-11_desc:0 "当地居民一旦失去对我们的信任，我们的地位就会消失。为了防止这种情况，必须向当地居民承诺好处，让他们支持我们。"
HEU_foc_4-12:0 "立喰八丁目大学"
HEU_foc_4-12_desc:0 "为了在未来的战争中占据技术优势，立喰八丁目阿留决定成立兴信所私立大学。"
HEU_foc_4-13:0 "声称拥有地狱的领土"
HEU_foc_4-13_desc:0 "硬汉黑色电影的理想，就是即使面对比自己强大的对手，也能毫不畏惧地勇敢面对的无法无天的生活。拥有这种坚定理想的无法无天者需要更大的舞台！"
HEU_foc_4-14:0 "独立的经济发展"
HEU_foc_4-14_desc:0 "在我们定居和适应这个世界的时候，鬼方佳代子也积累了一定的经济发展知识。根据她的意见，我们决定执行两年计划。"
HEU_foc_4-15:0 "我们的武器"
HEU_foc_4-15_desc:0 "在人力不足的情况下，我们的武器必须比其他势力更强大。必须优先发展武器，即使为此要分配更多的预算。"
HEU_foc_4-16:0 "改善佣兵待遇"
HEU_foc_4-16_desc:0 "为我们流血的佣兵团。必须优待他们，让他们更加忠诚于我们。"
HEU_foc_4-17:0 "强制性对民支援"
HEU_foc_4-17_desc:0 "我们所在的地方民心最重要。虽然会对战斗力造成一些损失，但帮助当地人是当务之急。"
HEU_foc_4-18:0 "一日一恶"
HEU_foc_4-18_desc:0 "‘一日一恶’是立喰八丁目阿留创建兴信所68时制定的座右铭，意思是‘每天做一件坏事’。这个座右铭的背后蕴含着‘今天做的坏事，将为我们的未来铺路’的意思。"
HEU_foc_4-19:0 "大规模突击"
HEU_foc_4-19_desc:0 "为了解决长期存在的人力问题，立喰八丁目大学军事系集中分析了异世界的教义。分析结果表明，大规模突击教义最合适。"
HEU_foc_4-20:0 "卢森堡防线"
HEU_foc_4-20_desc:0 "卢森堡虽然土地狭小，但要塞化的成本也相应较低。充分利用资源，将这座城市要塞化，敌人就无法突破我们的防线。"
HEU_foc_4-21:0 "利用国防基金"
HEU_foc_4-21_desc:0 "根据立喰八丁目阿留的指示，我们成立了国防基金，并指示制造新型武器。武器越精良，军队的火力就越强大。"
HEU_foc_4-22:0 "战争迫在眉睫"
HEU_foc_4-22_desc:0 "战争不会等待我们。我们将利用一切可以利用的力量为战争做准备。"
HEU_foc_4-23:0 "散发传单"
HEU_foc_4-23_desc:0 "万魔殿太过无能，学生会又过于严苛。我们将向当地居民强调这一点，以挫败他们的战争意志。"
HEU_foc_4-24:0 "最终决战"
HEU_foc_4-24_desc:0 "决战之日到来了。我们将征服学生会和万魔殿，开创我们的未来！"
HEU_foc_4-25:0 "学生会长，里库哈奇马·阿鲁"
HEU_foc_4-25_desc:0 "学生会和万魔殿已向我们屈服，盖恩纳已成为兴信所68的一体。现在，里库哈奇马·阿鲁可以谋求学生会长的职位！"
HEU_foc_4-26:0 "我们的胜利"
HEU_foc_4-26_desc:0 "我们战胜了学生会和万魔殿，取得了奇迹般的胜利。如果没有兴信所68的任何人，这都是不可能的。"
HEU_foc_4-27:0 "盖恩纳的战术"
HEU_foc_4-27_desc:0 "佣兵团在和平时期只是掠夺我们的存在。现在，我们必须正式采用盖恩纳学院的教义来发展军队。"
HEU_foc_4-28:0 "外围地区城市化"
HEU_foc_4-28_desc:0 "盖恩纳学院已经统一，我们应该将文理科享受的经济繁荣也带到其他地区。"
HEU_foc_4-29:0 "胜利的佣兵团"
HEU_foc_4-29_desc:0 "里库哈奇马·阿鲁在当地雇佣佣兵团的选择最终是正确的！我们得出结论，可以维持至今为止的方式。"
HEU_foc_4-30:0 "跨越壁垒"
HEU_foc_4-30_desc:0 "盖恩纳内部的斗争都结束了。现在，我们可以跨越壁垒，介入其他国家的冲突。"
HEU_foc_4-31:0 "我们的敌人，特里尼蒂"
HEU_foc_4-31_desc:0 "可憎的特里尼蒂学院即使在推进伊甸条约的同时，也一直憎恨着我们。在我们被他们攻击之前，我们必须先行动。"
HEU_foc_4-32:0 "马奇诺防线攻击"
HEU_foc_4-32_desc:0 "异世界的马奇诺防线要塞是基沃托斯罕见的、防御良好的战略要地。如果我们占领那里，就能在盖恩纳与学生会、以及未来可能发生的与米勒尼亚姆的战争中占据优势。"
HEU_foc_5:0 "产业重建"
HEU_foc_5_desc:0 "大战之后，我们的工业已经崩溃。重建它是我们义不容辞的责任。"
HEU_foc_5-1:0 "工业补贴"
HEU_foc_5-1_desc:0 "在里库哈奇马·阿鲁的主导下，至少可以提供最低限度的工业补贴。"
HEU_foc_5-1-1:0 "生产设备进口"
HEU_foc_5-1-1_desc:0 "为了解决眼前的工业缺陷，我们决定进口军需物资生产设备。"
HEU_foc_5-1-2:0 "钢铁开采"
HEU_foc_5-1-2_desc:0 "据说在我们据点地下的某个地方，还有尚未开采的铁矿脉。如果开采这些资源，将对我们大有裨益。"
HEU_foc_5-1-3:0 "地区开发"
HEU_foc_5-1-3_desc:0 "为了开发我们的土地，我们决定从一些投资者那里获得资金，建造几座工厂。"
HEU_foc_5-1-4:0 "新业务启动"
HEU_foc_5-1-4_desc:0 "当地企业家们提出了一种关于工业发展的新愿景。倾听他们的意见，可以促进工业发展。"
HEU_foc_5-1-5:0 "专注于军需品生产"
HEU_foc_5-1-5_desc:0 "暴风雨前的形势需要更多武器。为了应对周边局势，我们必须专注于军需品工业。"
HEU_foc_5-1-6:0 "产业开发公司"
HEU_foc_5-1-6_desc:0 "必须组建一个专业的组织来进行产业开发，并委托其进行经济发展。"
HEU_foc_5-1-7:0 "城市化计划"
HEU_foc_5-1-7_desc:0 "我们将城市化改造当地，并将为人民提供更好的生活作为首要任务。"
HEU_foc_5-1-8:0 "重工业热潮"
HEU_foc_5-1-8_desc:0 "为了应对眼前的军事挑战，我们决定大力投资重工业。"
HEU_foc_5-1-9:0 "中央研究大学"
HEU_foc_5-1-9_desc:0 "必须建立一所新大学，培养肩负国家未来的人才，促进技术研究。"
HEU_foc_5-1-10:0 "盖恩纳开发"
HEU_foc_5-1-10_desc:0 "旧盖恩纳的领土仍有许多未开发的部分。"
HEU_foc_5-1-11:0 "西部开发"
HEU_foc_5-1-11_desc:0 "盖恩纳西部遗留着旧德国的遗产——鲁尔工业区。如果我们能够重新启动这里，我们将获得巨大的工业能力。"
HEU_foc_5-1-12:0 "北部开发"
HEU_foc_5-1-12_desc:0 "盖恩纳北部是重工业发达的地区。大战的混乱已经平息，我们必须重建这里，为未来做好准备。"
HEU_foc_5-1-13:0 "南部开发"
HEU_foc_5-1-13_desc:0 "盖恩纳南部人才济济，拥有企业家精神。如果我们为他们提供资金，就能振兴工业。"
HEU_foc_5-1-14:0 "产业扩张"
HEU_foc_5-1-14_desc:0 "之前投资的地区正在上报产业发展的报告。希望我们的计划能够成功。"
HEU_foc_5-1-15:0 "民众与工人"
HEU_foc_5-1-15_desc:0 "为工人提供适当的福利，也能提高工业战线的效率。"
HEU_foc_5-1-16:0 "合成石油"
HEU_foc_5-1-16_desc:0 "没有石油，再先进的武器也无法发挥作用。幸运的是，我们利用异世界技术找到了合成石油的方法。"
HEU_foc_5-1-17:0 "橡胶精制"
HEU_foc_5-1-17_desc:0 "在现代工业中，橡胶的重要性怎么强调都不为过。我们不能仅仅依赖进口这种重要资源，我们将自己精制橡胶。"
HEU_foc_5-1-18:0 "铁路重建"
HEU_foc_5-1-18_desc:0 "旧德国的铁路实际上已被废弃。重建铁路将成为盖恩纳重建的开始。"
HEU_foc_5-1-19:0 "通讯线路重建"


HEU_foc_5-1-19_desc:0 "修复因大战中断的旧德国通信线路后，可以通过广播宣传侦探社68的优势。"
HEU_foc_5-1-20:0 "莱茵兰钢铁"
HEU_foc_5-1-20_desc:0 "万魔殿占领德国后，德国钢铁企业蒂森克虏伯被遗弃在莱茵兰。重建这些企业，可以大规模生产优质钢铁。"
HEU_foc_5-1-21:0 "巴伐利亚铝业"
HEU_foc_5-1-21_desc:0 "铝是空中作战不可或缺的矿物。必须在巴伐利亚等地建设铝土矿冶炼厂来冶炼铝。"
HEU_foc_5-1-22:0 "高速公路建设"
HEU_foc_5-1-22_desc:0 "为了改善当地居民生活和快速运输军需物资，我们决定建设新的高速公路。这条高速公路是速度不受限制的‘硬核’高速公路！"
HEU_foc_5-1-23:0 "新的德国工业"
HEU_foc_5-1-23_desc:0 "既然德国有了新的统治者，我们就将发展适合我们的新型德国工业。"
HEU_foc_5-1-24:0 "德国与基沃托斯工业的融合"
HEU_foc_5-1-24_desc:0 "工业开发公社报告称，他们已成功完成对该隐地区的开发。旧德国地区已与基沃托斯工业融合，焕然一新。"
HEU_foc_5-1-25:0 "汉诺威造船厂建设"
HEU_foc_5-1-25_desc:0 "将汉诺威的海岸改造成造船厂，将极大地帮助我们建造舰船。"
HEU_foc_5-2:0 "陆军重组"
HEU_foc_5-2_desc:0 "我们的陆军实际上已经不存在了。必须以现有的少量军队为核心，重建我们的军事体系。"
HEU_foc_5-2-1:0 "步兵主力"
HEU_foc_5-2-1_desc:0 "为了培养强大的陆军，我们将首先专注于步兵的武器。"
HEU_foc_5-2-2:0 "民兵组织"
HEU_foc_5-2-2_desc:0 "紧急征召一定数量的平民，暂时投入战场。当地居民似乎出于保卫家园的使命感而积极配合。"
HEU_foc_5-2-3:0 "炮兵组织"
HEU_foc_5-2-3_desc:0 "炮兵是战争的精髓。强大的火力是压倒敌人的最佳手段！"
HEU_foc_5-2-4:0 "神秘研究"
HEU_foc_5-2-4_desc:0 "异世界极其缺乏神秘。我们必须找到最大限度地利用我们剩余的神秘的方法。"
HEU_foc_5-2-5:0 "空降部队组建"
HEU_foc_5-2-5_desc:0 "攻击敌人并不一定要走陆路。我们将通过空中机动部队，使敌人陷入混乱。"
HEU_foc_5-2-6:0 "以步兵为主的陆军"
HEU_foc_5-2-6_desc:0 "最终占领敌方领土的是步兵。必须对陆军的基础——步兵进行集中投资。"
HEU_foc_5-2-7:0 "装甲主力"
HEU_foc_5-2-7_desc:0 "我们将专注于装甲研究，并致力于利用欺骗、突破和包围歼灭的战术。"
HEU_foc_5-2-8:0 "机动步兵"
HEU_foc_5-2-8_desc:0 "必须培养能够辅助装甲部队并保持其速度的机动步兵。"
HEU_foc_5-2-9:0 "机动坦克主力"
HEU_foc_5-2-9_desc:0 "在切断敌军退路和包围歼灭作战中，机动坦克是最佳选择。"
HEU_foc_5-2-10:0 "中型坦克主力"
HEU_foc_5-2-10_desc:0 "攻防兼备的中型坦克是异世界战争中不可或缺的存在。"
HEU_foc_5-2-11:0 "陆军航空队组建"
HEU_foc_5-2-11_desc:0 "掌握天空的人也掌握战争。我们空军的起步，将从辅助陆军开始。"
HEU_foc_5-2-12:0 "战斗机革新"
HEU_foc_5-2-12_desc:0 "必须努力研究新型战斗机，以确保制空权。"
HEU_foc_5-2-13:0 "空军基地扩建"
HEU_foc_5-2-13_desc:0 "我们的战斗机正在顺利制造中。需要新的空军基地来容纳新型战斗机。"
HEU_foc_5-2-14:0 "新型战斗机部署"
HEU_foc_5-2-14_desc:0 "部署新型战斗机的各项准备工作已完成。现在是我们掌控制空权的时候了。"
HEU_foc_5-2-15:0 "陆军支援"
HEU_foc_5-2-15_desc:0 "空军的本职工作始终是为陆军创造有利的环境。仅靠战斗机无法占领敌方领土。"
HEU_foc_5-2-16:0 "大规模轰炸"
HEU_foc_5-2-16_desc:0 "作为空中堡垒的轰炸机，在摧毁敌方领土上的工业设施方面具有卓越的性能。"
HEU_foc_5-2-17:0 "联合作战"
HEU_foc_5-2-17_desc:0 "一般来说，联合作战是指兵种间的联合行动。陆军与空军的联合作战将最大限度地提高我们的战斗力！"
HEU_foc_5-2-18:0 "破坏与火焰"
HEU_foc_5-2-18_desc:0 "我们的轰炸机所过之处，只留下废墟和火焰，这将使敌人陷入恐惧之中。"
HEU_foc_5-3:0 "海军组建"
HEU_foc_5-3_desc:0 "获得临海领土的那一刻起，敌方海军的威胁就始终存在。我们也必须培养海军来对抗敌方海军。"
HEU_foc_5-3-1:0 "现代化潜艇"
HEU_foc_5-3-1_desc:0 "如果不想过于依赖海战，只想扰乱敌方海军，那么潜艇的发展将是不错的选择。"
HEU_foc_5-3-2:0 "海洋之狼"
HEU_foc_5-3-2_desc:0 "潜艇部队就像海洋之狼。他们将成群结队地猎杀敌方运输船。"
HEU_foc_5-3-3:0 "辅助舰发展"
HEU_foc_5-3-3_desc:0 "想要培养强大的海军，就必须优先发展保护战舰的辅助舰。"
HEU_foc_5-3-4:0 "新型辅助舰"
HEU_foc_5-3-4_desc:0 "之前的研究成果使我们能够建造装备了新技术的辅助舰。"
HEU_foc_5-3-5:0 "大规模造舰计划"
HEU_foc_5-3-5_desc:0 "我们的海军力量与其他国家相比远远落后。为了在短期内建造大量舰船，我们首先决定建造更多的造船厂。"
HEU_foc_5-3-6:0 "登陆作战"
HEU_foc_5-3-6_desc:0 "我们的敌人并不只在内陆。北海彼岸的赤冬学院、瓜分旧英国领土的凯撒公司和盖马特里亚也都是我们潜在的敌人。为了对付他们，我们必须培养以登陆作战为中心的兵种。"
HEU_foc_5-3-7:0 "巨舰巨炮主义的采用"
HEU_foc_5-3-7_desc:0 "巨舰巨炮主义，光是听名字就感觉很浪漫的教义。朝雾睦月第一次接触到这个教义后，说服了鹿岛阿尔，决定建造拥有巨大舰炮的战列舰。"
HEU_foc_5-3-8:0 "海上机场"
HEU_foc_5-3-8_desc:0 "鬼方伽椰子在研究海战教义的过程中，意识到战列舰的时代即将结束。她得出了航空母舰教义才是适合异世界的教义的结论。"
HEU_foc_5-3-9:0 "鹿岛级战列舰"
HEU_foc_5-3-9_desc:0 "巨舰巨炮才是海上硬核！按照鹿岛阿尔的指示，我们将建造集她硬核思想之大成的鹿岛级超大型战列舰。"
HEU_foc_5-3-10:0 "航空舰队建设"
HEU_foc_5-3-10_desc:0 "如果飞机先拦截敌方舰队，敌方舰队在与我们交战之前就会被摧毁。必须着手组建用于海上航空的航空舰队。"
HEU_foc_6:0 "杂草农业支援"
HEU_foc_6_desc:0 "侦探社68的神员伊久见晴香负责该组织的武力。一旦暴走就无法阻止的她，爱好却是意外地种植各种杂草。"
HEU_foc_6-1:0 "草药提炼"
HEU_foc_6-1_desc:0 "据说异世界有很多可以用作药物的草药。伊久见晴香建议检查她种植的杂草中是否有可用的草药，如果有的话，就将其提炼出来。"
HEU_foc_6-2:0 "向军队供应草药"
HEU_foc_6-2_desc:0 "草药提炼成功了。将其供应给军队，我们的士兵就能更快地恢复。"
HEU_foc_6-3:0 "大规模杂草采集"
HEU_foc_6-3_desc:0 "‘关注平凡的事物’的杂草农业意外地获得了爆炸性的人气。随着杂草采集的发展，部分荒地也变成了可耕地。"
HEU_foc_6-4:0 "杂草配给"
HEU_foc_6-4_desc:0 "杂草农业的成果现在将分发给全国人民，让他们的心中充满平静，珍惜平凡的生活。"
HEU_foc_6-5:0 "‘杂草’？"
HEU_foc_6-5_desc:0 "伊久见晴香种植的杂草中似乎有一种奇怪的植物。"
HEU_foc_6-6:0 "大麻出口"
HEU_foc_6-6_desc:0 "令人震惊的是，杂草中竟然包含大麻这种毒品。我们唯一能安全利用它的方法就是将其卖给其他国家。"
HEU_foc_6-7:0 "允许吸食大麻"
HEU_foc_6-7_desc:0 "忽视大麻的成瘾性是一个致命的错误。我们的领土正逐渐被走私进来的大麻烟雾笼罩，最终侦探社68也无法控制大麻。\n\n当然，我们的财政状况得到了改善，§R但这真的是正确的道路吗？§！"
HEU_foc_6-8:0 "大麻管制"
HEU_foc_6-8_desc:0 "世上总有一些不可逾越的底线。大麻只是我们选择的手段之一，而不是目的。"
HEU_foc_7:0 "鬼方伽椰子与猫"
HEU_foc_7_desc:0 "侦探社68的科长鬼方伽椰子负责该组织的智慧。她的角色和形象很容易让人误解为冷酷的人，但她却意外地对流浪猫抱有同情心。"
HEU_foc_7-1:0 "利用猫进行宣传"
HEU_foc_7-1_desc:0 "通过宣传我们对流浪猫的爱，可以向当地居民强调侦探社68仁慈的一面。"
HEU_foc_7-2:0 "猫咖"
HEU_foc_7-2_desc:0 "鬼方伽椰子建议收养流浪猫，开一家猫咖。既能抚慰当地居民的心灵，又能通过猫咖获得额外收入，真是两全其美！"
HEU_foc_7-3:0 "动物保护法"
HEU_foc_7-3_desc:0 "所有生命都是宝贵的。在侦探社68统治下的所有地方，都将禁止虐待动物。"
HEU_foc_7-4:0 "猫的神格化"
HEU_foc_7-4_desc:0 "将猫奉为神灵也是值得考虑的稳定国家的方法之一。当然，为了传教给当地居民，还需要持续投入资金。"
HEU_foc_7-5:0 "猫的国粹化"
HEU_foc_7-5_desc:0 "我们将把我们最初开始保护的那只猫作为国家的象征。"
HEU_foc_7-6:0 "我们的猫帝国"
HEU_foc_7-6_desc:0 "一千年前，猫被视为女巫的动物而受到迫害。现在情况逆转了，所有的人都将敬仰我们的猫！"
HEU_foc_8:0 "小恶魔，睦月"
HEU_foc_8_desc:0 "侦探社68的社长朝雾睦月为该组织注入勇气。她喜欢发展社长鹿岛阿尔所开展的事业，简直就是一个小恶魔。"
HEU_foc_8-1:0 "放烟花的时间到啦！"
HEU_foc_8-1_desc:0 "火力优势决定战争胜负，这在异世界也适用。朝雾睦月是其中最优秀的人才之一。"
HEU_foc_8-2:0 "观测到的核裂变"
HEU_foc_8-2_desc:0 "获得情报称，旧德国的一位化学家观测到了核裂变。朝雾睦月听到这个消息后，立即开始为研究这项未知知识而收集秘密资金。"
HEU_foc_8-3:0 "68计划"
HEU_foc_8-3_desc:0 "既然知道了核裂变的存在，侦探社68就必须尽快获得这种不对称武器。朝雾睦月和鬼方伽椰子将合作负责这项计划。"
HEU_foc_8-4:0 "轰炸机试验"
HEU_foc_8-4_desc:0 "如果从空中投下炸弹，就能给敌人带来恐惧。"
HEU_foc_8-5:0 "火箭试验"
HEU_foc_8-5_desc:0 "仅靠炸弹是不够的。必须着手开发更强大、更快速的武器。"
HEU_foc_9:0 "永远的，侦探社。"
HEU_foc_9_desc:0 "我们在这里实现了硬核。侦探社68的名声将永远留在这个世界。\n\n直到侦探社68重返基沃托斯的那一天。"
### 重制侦探社政治焦点 ###
HEU_road_to_regency:0 "摄政之路"
HEU_road_to_regency_desc:0 "卢森堡大公家族被灭门，现有政府崩溃后。阿尔以空缺的卢森堡大公家族摄政的身份开始了政治生涯。…虽然她并不想这么做。阿尔离开后，卢森堡肯定会陷入无政府状态。所以必须有人承担责任。即使这并非阿尔所认为的冷酷‘无法者’之道。"
# "历史性"（这个MOD本来就有"历史性"选择吗？）
HEU_watch_right_wing_party:0 "观察右翼党"
HEU_watch_right_wing_party_desc:0 "贝休内阁表面上赞扬阿尔，称‘没有阿尔的帮助就没有卢森堡’。但奇怪的是，贝休看阿尔的眼神中似乎充满了嘲讽。这是为什么呢？虽然没有得到阿尔的许可，但伽椰子决定暗中调查贝休。"
HEU_remove_right_wing_party:0 "清洗右翼党"
HEU_remove_right_wing_party_desc:0 "阿尔社长相信右翼党的善意。她真的认为他们纯粹需要阿尔。但如果不是这样，如果他们只是利用阿尔社长，那么报复自然会接踵而至。"
HEU_remove_nazi_party:0 "解散卢森堡纳粹党"
HEU_remove_nazi_party_desc:0 "独立党及其党员并非仅仅‘反对’基沃托斯人。他们认为基沃托斯人比日耳曼当地人‘劣等’得多。有必要让他们明白这是一种严重的错觉。"
HEU_rikuhachima_governemnt:0 "鹿岛主义宣言"
HEU_rikuhachima_governemnt_desc:0 "所谓的‘当地人’充满了对基沃托斯人的嘲笑、挖苦和敌意。阿尔是无法者，但她并非邪恶的一方。如果当地人想要践踏基沃托斯人，无论是该隐的学生、三位一体的学生还是千年纪念的学生，阿尔都不会袖手旁观。阿尔会保护她们。无论付出什么代价。"
HEU_join_gehenna:0 "卢森堡-万魔殿联盟"
HEU_join_gehenna_desc:0 "卢森堡的当地政客将控制了日耳曼领土的该隐视为假想敌。但阿尔相信，大多数移居卢森堡的基沃托斯人都是该隐的学生，为了保护卢森堡的学生，与万魔殿结盟是不可或缺的。与总是试图逮捕侦探社的纪律委员会不同，至少万魔殿是可以沟通的对象。"
#HEU_the_lone_wolf_right:0 "孤狼"
#HEU_the_lone_wolf_right_desc:0 "该隐是什么学院？事实上，在大战之前，阿尔对该隐的了解并不多。与纪律委员会相比，万魔殿更有可能成为‘可靠’的伙伴，但如果万魔殿也是像纪律委员会一样的存在呢？为了保护卢森堡，侦探社自立或许是更好的选择。"
HEU_one_evil_one_day:0 ""一日一恶""
HEU_one_evil_one_day_desc:0 "当地政府崩溃的消息传出后，各种势力开始接触卢森堡。其中，一个名为Arancino家族的黑手党组织表示，如果我们与他们分享卢森堡矿山的产权，他们就能以更低的价格出售铁矿，从而有利于卢森堡的主要产业——钢铁业。"
HEU_one_evil_one_day_2:0 "对鹿岛阿尔来说，正义是…"
HEU_one_evil_one_day_2_desc:0 "在我们与Arancino家族分享利益之后，我们听到了一些坏消息。为了通过丰富的铁矿石获取利润，他们对当地工人进行高强度剥削。是的，当然这只是对当地人（而非基沃托斯人）的剥削。阿尔社长根本不需要参与此事…但是，仅仅因为对我们没有好处，就可以把有人受苦的报告扔进垃圾桶吗？阿尔真的是‘鹿岛阿尔’吗？"
HEU_one_evil_one_day_3:0 "…因为不便宜"
HEU_one_evil_one_day_3_desc:0 "在我们拒绝与Arancino家族分享利益之后，我们听到了一些坏消息。他们并没有‘合法’地进入矿业，而是向卢森堡当地人走私进口的仿制神秘织机。作为对拒绝其提议的侦探社的报复，他们向当地天主教-纳粹地下势力贩卖武器。在武装纳粹发动暴乱之前，侦探社68必须消灭这些家伙。"
HEU_one_evil_one_day_4:0 ""果然，一日一恶对我来说太难了""
HEU_one_evil_one_day_4_desc:0 "阿尔虽然决定为所有基沃托斯学生而战，但她知道并非所有居住在基沃托斯的都是好人。侦探社68是一个小组织，独自对抗黑手党和其他基沃托斯犯罪组织是很困难的。阿尔将组建一支由卢森堡基沃托斯居民组成的新的警察部队。从长远来看，他们将取代卢森堡当地警察。"
HEU_one_evil_one_day_5:0 "侦探社国家安全局"
HEU_one_evil_one_day_5_desc:0 "侦探社是一家企业，因此‘国家安全局’这个名称并不十分贴切，但如果将其视为保护卢森堡的组织，那就没有矛盾了。嗯…至少阿尔是这么坚持的，所以就这样吧。通过这次事件，我们意识到，卢森堡的安全随时可能受到威胁，为了阿尔保护基沃托斯学生的理想，需要在犯罪组织作案‘之前’采取行动。特别是阿尔已经见过当地的纳粹和天主教组织。阿尔不会忘记他们过去对基沃托斯人所做的一切。卢森堡当地人必须受到监视，集会自由等权利必须为基沃托斯人‘让步’。"
HEU_no_more_evil:0 "众人的盾牌"
HEU_no_more_evil_desc:0 "虽然与最初的‘无法者’之路渐行渐远，但除了晴香以外，应该没有人认为阿尔能成为真正的无法者。阿尔希望将卢森堡打造成所有基沃托斯学生的避风港。为了实现这个梦想，卢森堡的治安机构将变得更加强大，并成为一个能够严密监视当地不安分元素（特别是纳粹和天主教徒）的强大组织。"
HEU_don_arancino_remnants:0 "战俘再教育"
HEU_don_arancino_remnants_desc:0 "并非Arancino家族的所有下属都对其忠心耿耿。说到底，在靠契约维系的无法者之间，哪里有什么忠诚可言？…你们是例外吗？是吗？那个，睦月？别光笑，能不能说句话… …总之，被俘虏的黑手党战俘将向新的领导者阿尔宣誓效忠，并以此换取参与卢森堡重建工作来赎罪。对她们来说，与坐牢相比，每天都能拿到一点工资，上下班打卡上班应该会更好吧？"
HEU_war_on_crime:0 "预防性打击犯罪组织"
HEU_war_on_crime_desc:0 "这次黑手党事件给侦探社68上了宝贵的一课。卢森堡的安全随时可能受到威胁，为了阿尔保护基沃托斯学生的理想，有必要在邪恶组织犯罪‘之前’采取行动。特别是阿尔已经见过当地的纳粹和天主教组织。阿尔不会忘记他们过去对基沃托斯人所做的一切。卢森堡当地人必须受到监视，集会自由等权利必须为基沃托斯人‘让步’。"
HEU_aru_fan_club:0 "我们的阿尔社长"
HEU_aru_fan_club_desc:0 "在驱逐Arancino家族之后，阿尔在卢森堡基沃托斯人的声望急剧上升。无法者阿尔被尊为英雄是始料未及的事情，但也没什么大不了的。感觉不错嘛！"
HEU_aru_fan_club_2:0 "不受欢迎的个人崇拜"
HEU_aru_fan_club_2_desc:0 "随着阿尔的支持率上升，自发的忠诚派‘亲卫队’也组建起来了。阿尔是如何冷酷地击败Arancino家族的夸大传闻也在流传。阿尔本人似乎很高兴，但似乎也有点吃不消。"
HEU_aru_fan_club_3:0 "我们的无法者"
HEU_aru_fan_club_3_desc:0 "为了基沃托斯学生，阿尔承担了沉重的责任。而她的努力也结出了硕果。起初不认可阿尔的其他学院学生也开始支持阿尔，阿尔的公众形象也在提升。与Arancino家族的战争虽然给卢森堡带来了巨大的创伤，但通过这个创伤，我们能够更加强大。"
#HEU_end_of_luxembourg:0 "卢森堡合并"
#HEU_end_of_luxembourg_desc:0 "阿尔已经知道当地人一点也不信任基沃托斯人和侦探社68。维持当地人的国家卢森堡大公国的存在已经毫无意义。现在，卢森堡大公国将正式解散，旧秩序将终结。"
#HEU_luxembourg_da_capo:0 "卢森堡大公女即位"
#HEU_luxembourg_da_capo_desc:0 "(占位符)"
HEU_luxembourg_education_reform:0 "第二次教育改革"
HEU_luxembourg_education_reform_desc:0 "1912年卢森堡教育法修正案取消了学校的天主教义务教育和教师的天主教信仰义务，但在之前选拔出来的宗教教师的影响下，卢森堡的教育现场仍然频繁出现宗教礼拜堂教育。第二次教育改革将集中于彻底禁止课程中的反基沃托斯思想以及天主教，实行完全世俗化的教育。"
HEU_doubt_valkyrie_police_academy:0 "瓦尔基里警察学院问题"
HEU_doubt_valkyrie_police_academy_desc:0 "瓦尔基里警察学院自大战前就一直声称维护基沃托斯全境的治安。但实际上，他们对基沃托斯的和平与秩序产生了什么影响呢？瓦尔基里综合学院必须被摧毁，我们需要更合适的组织来保护基沃托斯人。"
HEU_doubt_arona:0 "学生会问题"
HEU_doubt_arona_desc:0 "基沃托斯人正遭受当地人的种族歧视和虐待。但学生会到目前为止做了什么呢？学生会与无法出现在显示器上的AI机器人之间毫无意义的政治斗争，以及内部的权力斗争…这些对那些正在遭受当地纳粹分子群体殴打的基沃托斯学生有什么帮助吗？把这些毫无价值的垃圾扔进垃圾桶才是正确的无法者之道，阿尔会这么做的。"
HEU_general_student_council_aru:0 "挑战学生会权威"
HEU_general_student_council_aru_desc:0 "为了保护所有基沃托斯学生，现有的学生会体制不仅软弱无力，而且还扭曲变形。虽然阿尔是无法者，而且也犯过很多错误，但她有引领基沃托斯走向未来的新愿景。为了这个愿景，鹿岛阿尔将主张自己应该成为代表基沃托斯的会长。"
HEU_trinity_defensive_aru:0 "三位一体的波浪"
HEU_trinity_defensive_aru_desc:0 "名为三位一体的狂暴浪潮正在逼近。为了守护鹿岛主义的理想——守护所有基沃托斯人，我们将对抗三位一体的帝国主义行径。"
HEU_prefect_team_defensive_aru:0 "对抗纪律委员会的盾牌"
HEU_prefect_team_defensive_aru_desc:0 "自称‘纪律委员会’，实际上是该隐武装军阀集团的他们，总是千方百计地阻挠阿尔社长的侦探社正常运营。不，我们不能再让他们这样做了。我们将与纪律委员会的入侵对抗到底。我们不会再失败了！"
HEU_ban_far_right_organizations:0 "纳粹去民族主义再教育"
HEU_ban_far_right_organizations_desc:0 "我们已经充分了解了所谓的当地人的‘民族主义’是什么。我们绝不能与挥舞着卐字旗，声称要建立所谓的日耳曼民族联盟的人合作。"
HEU_war_industry:0 "战时经济法"
HEU_war_industry_desc:0 "为了赢得战争的胜利，有时也必须采取一些艰难的措施。让我们回忆一下大战之前的记忆。为了借钱而寻找黑市，为了行动成功而倾家荡产地雇佣佣兵……这些都是痛苦的选择，但如果没有做出这些选择，侦探社68就不会存在至今。"
HEU_betrayal_gehenna:0 "纳粹该隐问题"
HEU_betrayal_gehenna_desc:0 "我们相信万魔殿是纯粹为了基沃托斯学生，至少是为了该隐的学生而行动的。但他们也开始与当地人勾结，甚至与最可怕的纳粹集团合作。那么我们还有必要与该隐合作吗？不，与纳粹结盟能给基沃托斯人带来什么好处？"
HEU_GSC_president_rikuhachima:0 "会长阿尔"
HEU_GSC_president_rikuhachima_desc:0 "什么是无法者？保护基沃托斯人在大战后不再受歧视，在地球上过上新生活。如果这是违背世界秩序的无法者之路，阿尔将义无反顾地走下去。现有的学生会未能有效履行保护基沃托斯人免受地球人歧视的职责。现在，下一任会长阿尔将站在圣域塔上，展现她所选择的硬核。"
HEU_GSC_president_rikuhachima_2:0 "学生会教育科学文化机构"
HEU_GSC_president_rikuhachima_2_desc:0 "阿尔为了在大战后成为少数民族的基沃托斯人而行动。但由于基沃托斯人在数量上仍然是少数，随着时间的推移，基沃托斯的传统文化可能会部分流失。学生会教育科学文化机构将收集和保存所有基沃托斯大型学院的文化、传统等，以便在遥远的将来也能重现基沃托斯学院的文化。"
HEU_GSC_president_rikuhachima_3:0 "基沃托斯泛民族主义"
HEU_GSC_president_rikuhachima_3_desc:0 "针对人类国家的基沃托斯泛民族主义，是为了保障所有在大战中来到地球的基沃托斯学生的人权而不可或缺的思想。"
HEU_GSC_president_rikuhachima_4:0 "色彩应对"
HEU_GSC_president_rikuhachima_4_desc:0 "为了保障基沃托斯人的人权和权利，我们必须面对的最强大的敌人仍然是人类，但大战后突然出现的‘色彩’的存在也绝非可以轻易忽视。这可能是作为无法者最艰难的选择，但阿尔将选择征服色彩，而不是向色彩屈服。"
HEU_chroma_navy:0 "我们真正的圣地"
HEU_chroma_navy_desc:0 "为了保护基沃托斯免受色彩的入侵，我们必须建造像方舟一样的军舰来接近色彩。由于阿尔社长在这方面缺乏知识，学生会中剩下的其他人员将仔细制定驱逐色彩的海上入侵计划。"
HEU_rikuhachimaism_focus_1:0 "卢森堡女子飞行队"
HEU_rikuhachimaism_focus_1_desc:0 "卢森堡在大战前没有航空兵力，因此组建女子飞行队几乎没有阻力。阿尔社长希望军队能够成为卢森堡打破天主教文化，实行性别平等的起点。"
HEU_rikuhachimaism_focus_2:0 "反人类文明圣战"
HEU_rikuhachimaism_focus_2_desc:0 "虽然战争并非我们所愿，但基沃托斯是入侵者的事实并没有改变。卢森堡是当地人和移民（虽然组织混乱）在卢森堡大公国这个国家下团结起来的地方，但包括法国在内的国家正磨刀霍霍，准备向基沃托斯人复仇。只要卢森堡大公国有可能受到人类国家的攻击，我们就必须做好准备。"
HEU_rikuhachimaism_focus_3:0 "地方公社"
HEU_rikuhachimaism_focus_3_desc:0 "侦探社68并不习惯，也不喜欢，事实上也没有意愿以权威的方式‘压制’下属组织。阿尔不是无政府主义者，但她将赋予当地基沃托斯居民广泛的自治权，帮助他们建立自由的公社。事实上，该隐的学生们更习惯于自由的地方公社制度…其他学院的移民可能会有点不知所措。"
HEU_rikuhachimaism_focus_3_2:0 "学院间的联系"
HEU_rikuhachimaism_focus_3_2_desc:0 "该隐、千年纪念、赤冬、三位一体等。由于各个学院的历史和文化差异，它们之间常常存在敌意。当然，我们无法立即消除这种敌意，但在侦探社68的土地上，每个人都将被平等地视为基沃托斯人。"
HEU_rikuhachimaism_focus_4:0 "我能跳的革命"
HEU_rikuhachimaism_focus_4_desc:0 "当地人无法理解‘女性的社会生活’。他们看到学生穿的衣服就大喊‘穿着暴露’，对基沃托斯学生之间的恋爱指指点点，说什么‘索多玛和蛾摩拉’云云。是的，地球和基沃托斯确实很不一样。在基沃托斯，既没有将不同肤色的人变成殖民地并加以剥削的传统，也没有崇拜死木匠的信仰，也没有在厨房里打妻子耳光的家长。但即使没有这些，基沃托斯也运转良好！我们不需要他们的文化。"
HEU_rikuhachimaism_focus_5:0 "鹿岛主义武装"
HEU_rikuhachimaism_focus_5_desc:0 "平时阿尔社长很难说拥有马基雅维利式的魅力，但当阿尔为了保护她所信任的人而战斗时，她会展现出杰出的领导能力。如果为了实现基沃托斯人人平等的鹿岛主义理想而必须武装卢森堡，那么即使这看起来多么不可能，也必须尝试。"
HEU_rikuhachimaism_focus_5_2:0 "信任与友谊"
HEU_rikuhachimaism_focus_5_2_desc:0 ""成为能保护所有基沃托斯人的英雄，这与我最初梦想中的无法者相去甚远？但是，我还是努力了？所以。为了我的‘硬核’，你能再帮我一点忙吗？""
HEU_rikuhachimaism_focus_haruka:0 "搭档晴香"
HEU_rikuhachimaism_focus_haruka_desc:0 ""晴香，如果没有你的帮助…现在侦探社68也不会存在。你怎么想？""
HEU_rikuhachimaism_focus_mutsuki:0 "搭档睦月"
HEU_rikuhachimaism_focus_mutsuki_desc:0 ""这种行为是硬核，那种行为是无法者…现在我知道这些话已经不是真的了…但即使如此，多亏了你，我才能一次次地度过难关。""
HEU_rikuhachimaism_focus_kayoko:0 "搭档伽椰子"
HEU_rikuhachimaism_focus_kayoko_desc:0 "\"其实说'硬汉'更适合你呢。感谢你成为我们队伍的智囊和核心，可可萝。\""
HEU_pro_gehenna_route_ending:0 "§C欢迎§！§P学园§！"
HEU_pro_gehenna_route_ending_desc:0 "\"我既不是强大到足以保护所有珍视之人的存在，也不是遥想的那样真正的硬汉。但是在这个小小的土地上，我希望创造一个能让基沃托斯人和当地人都和平共处的乐园。虽然有‘乐园无法被证明也无法被观察’这样的说法，但是为了无法证明的梦想而奔跑、跌倒，然后再次站起来，这才是我的道路，这才是陆八岛阿鲁。\""
HEU_watch_gehenna:0 "关注盖恩纳"
HEU_watch_gehenna_desc:0 "包括右翼党在内的当地势力都希望强调卢森堡是‘欧洲大陆上唯一幸存的日耳曼民族国家’。卢森堡大公国数百年来领土一直在缩小。但是，这场大战会不会成为新的机会呢？也许可以作为‘日耳曼民族的代表’宣称对德国领土拥有主权！……即使阿鲁对日耳曼什么的没兴趣。"
HEU_calm_down_students:0 "安抚学生们"
HEU_calm_down_students_desc:0 "主要由盖恩纳系组成的异世界基沃托斯学生和当地居民之间的冲突日益加剧。阿鲁承诺将通过妥协和说服，让卢森堡当地人和基沃托斯人能够和谐相处，并试图安抚学生们。"
HEU_calm_down_native:0 "与当地人的桥梁"
HEU_calm_down_native_desc:0 "包括天主教和独立国家党在内的当地政治势力敌视异世界来客。但是，唯一主张异世界来客与当地人共存的势力存在着。那就是少数党派——卢森堡共产党。情报局对共产主义的认识仅限于‘赤冬学院特别喜欢的东西’这种模糊的程度，但没关系。重要的是能与能够保护基沃托斯学生们的当地势力团结起来。"
HEU_negotiations_with_parties:0 "与各党的谈判"
HEU_negotiations_with_parties_desc:0 "贝休首相仍然对阿鲁友好，但是右翼党本身却与当地居民的排外民族主义同调，无视卢森堡的少数民族歧视。阿鲁相信贝休首相和共产党能够改变右翼党对基沃托斯人的歧视意识。大公宫殿里，右翼党、情报局68和共产党代表夏尔·马克思聚集在一起，为了达成‘异世界来客民权法’的制定而开始谈判。"
HEU_civil_rights_act_1:0 "异世界来客民权法"
HEU_civil_rights_act_1_desc:0 "谈判成功，为了保护异世界来客权利的民权法案获得通过。因此，即使没有对基沃托斯人进行直接的侮辱或暴力行为，仅仅因为拥有光环而拒绝雇佣基沃托斯人工作、拒绝向其销售食品或商品，或发表仇恨言论等行为都将被定为非法。惩罚程度虽然象征性，但是‘歧视基沃托斯人是犯罪’的意识已经很重要了。"
HEU_civil_rights_act_2:0 "民权法的失败"
HEU_civil_rights_act_2_desc:0 "右翼党、共产党和情报局68未能达成共识。旨在提升异世界来客权利的民权法案制定最终失败。"
HEU_no_more_hope:0 "不抱希望"


HEU_no_more_hope_desc:0 "即使在尝试制定民权法之后，歧视仍在继续。即使阿鲁一个人再怎么努力，情况也不会改变。一开始就相信当地人并试图与他们妥协是一个错误。阿鲁决定放弃所有进一步的期望。"
 HEU_we_still_hope:0 "大妥协"
 HEU_we_still_hope_desc:0 "即使在尝试制定民权法之后，歧视仍在继续。但是阿鲁仍然相信她可以用自己的力量改变世界。姬簿托斯和地球携手共建和谐世界。并非不可能。"
 ## 自立侦探社内政（法西斯）
 HEU_neutralization_rietspartei:0 "与右翼党的决裂"
 HEU_neutralization_rietspartei_desc:0 "说右翼党没有为姬簿托斯人的权利提升做任何事情是谎话。他们为了阻碍姬簿托斯人的权利提升而耍尽了各种手段。总理约瑟夫·贝休至少在所有事务中保持中立，所以可以信任，但是包括议长埃米尔·罗伊特在内的右翼党内保守派积极阻挠阿鲁的"制度平等"，包括民权法。我将与贝休总理以外的所有右翼党人士保持距离，并将他们的影响力降至最低。"
 HEU_separation_of_education:0 "今天也是教育隔离，明天也是教育隔离"
 HEU_separation_of_education_desc:0 "教授女性应该服从男性（因此也主张以女性为主的姬簿托斯人也应该服从）的卢森堡当地天主教学校应该关闭，但与立即改革相比，将采取通过教育隔离的逐步方式。我们将为姬簿托斯人建立新的学校，而现有天主教徒运营的当地学校将在资助、学生总数等方面受到歧视。通过歧视和隔离，天主教学校将自行关闭。"
 HEU_forgiving_them:0 "我将赦免你们的罪孽"
 HEU_forgiving_them_desc:0 "阿鲁不是一个可以变得冷酷无情的人。即使被当地人憎恨，她也无法放弃创造一个对当地人和姬簿托斯人都友好的乐园的梦想。在那一天，枪声响起，她倒在卢森堡的街道上，不正是当地的一位医生毫不犹豫地伸出了援手吗？"
 HEU_forgiving_them_1:0 "与革新派的合作"
 HEU_forgiving_them_1_desc:0 "右翼党已经充分认识到他们在卢森堡获得政权是不可能的。当然，也有一些政客不愿意承认这一点，但幸运的是，右翼党内部也存在派系。以埃米尔·罗伊特为首的"保守派"强硬到否定代议民主制度本身，而以皮埃尔·迪蓬为首的党内少数派"革新派"则有可能进行谈判。"
 HEU_forgiving_them_2:0 "加强民权法"
 HEU_forgiving_them_2_desc:0 "民权法因其只保护姬簿托斯人而未能通过。那么就让我们向现实妥协吧。由于大多数特权阶级都是卢森堡人，现在民权法修正案几乎没有实际效果，但阿鲁与右翼党革新派领导人皮埃尔·迪蓬达成协议，加强民权法，将"姬簿托斯人对当地人的歧视"等相反的案例也列入处罚对象。这项法律将通过议会正式颁布，而不是使用摄政权。"
 HEU_forgiving_them_3:0 "在终点线前的急刹车"
 HEU_forgiving_them_3_desc:0 "阿鲁发挥了最大的耐心，即使在68革命开始后，也没有完全放弃与卢森堡当地合作者的联盟。这一选择将导致"当地姬簿托斯化"计划略微放缓和受阻。但也有好事发生。一些当地农民、民族主义者认为阿鲁是"可能妥协"的领导人，他们正在放弃对我们的敌意。最后一次的忍耐为我们所有人带来了利益。"
 HEU_go_to_the_bottom_of_gehenna:0 "通往地狱的深渊，基哈诺姆山谷的底部"
 HEU_go_to_the_bottom_of_gehenna_desc:0 "令人惊讶的巧合是，当地人崇拜的土著信仰认为，基哈诺姆是称呼地狱的另一种说法，源自基哈诺姆山谷。如果当地人想要压迫和焚烧姬簿托斯人，那么，是的，让我们让他们意识到他们现在在哪里。这里就是基哈诺姆山谷的底部，纳粹和天主教徒将在燃烧的地狱底部融化。"
 HEU_go_to_the_bottom_of_gehenna_1:0 "信仰税"
 HEU_go_to_the_bottom_of_gehenna_1_desc:0 "所有不是无神论者的当地人都必须登记他们的宗教。如果登记的宗教是天主教，则在撰写放弃天主教信仰的"悔过书"之前，他们必须缴纳沉重的特别税。这笔税款将重新分配给参加68革命的姬簿托斯学生。天主教徒会将自己的身份登记在教堂，因此找到试图逃税的"假无神论者"并不困难。"
 HEU_go_to_the_bottom_of_gehenna_2:0 "去纳粹化"
 HEU_go_to_the_bottom_of_gehenna_2_desc:0 "在公共场所使用卐字旗，以及公开支持旧德意志执政党——国家社会主义德国工人党（纳粹党），以及赞同阿道夫·希特勒的种族主义，现在在卢森堡全国明确禁止。任何种族主义都一样歧视姬簿托斯人，但根据阿鲁的经验，卢森堡的纳粹残余势力特别倾向于将姬簿托斯转移者称为"劣等人种"并加以蔑视。"
 HEU_go_to_the_bottom_of_gehenna_3:0 "莉库哈奇马主义的新秩序"
 HEU_go_to_the_bottom_of_gehenna_3_desc:0 "对当地文化的破坏和重建必须更加强硬和激进。卢森堡的中世纪文化遗址将被拆除。文物将被熔化并回收为原材料。这并不是因为阿鲁邪恶或喜欢折磨当地人。因为只要当地文化存在，就无法打破当地人对姬簿托斯人的仇恨链条。通过破坏来重建必须果断进行。"
 HEU_sad_aru_1:0 "一日一恶"
 HEU_sad_aru_1_desc:0 "曾经挂在侦探社68办公室墙上，现在挂在阿鲁宿舍墙上的"一日一恶"的题词。阿鲁为了保护卢森堡的姬簿托斯人，再次实践"一日一恶"。即使这并非真正的恶，而是伪恶。"
 HEU_sad_aru_2:0 "为了我们的亡命徒"
 HEU_sad_aru_2_desc:0 "阿鲁承担了68革命的全部十字架，发生了两件事。一件是寄往大公宫的死亡威胁信增加了十倍，另一件是阿鲁获得了略微夸大的有魅力的革命家的形象。前来参加革命的姬簿托斯人增加了，其中也有一些对通过武力扩大革命感兴趣的学生。"
 ### 自立侦探社外交（通用）
 HEU_doubt_pandemonium_society:0 "宣告万魔殿非法政权"
 HEU_doubt_pandemonium_society_desc:0 "[HEU_doubt_pandemonium_society_desc_text]"
 HEU_doubt_pandemonium_society_desc_text_fascism:0 "阿鲁不再抱有"满足当地人无限的需求，他们就会理解我们"的期望。然而，她仍然听从右翼党所梦想的荒谬的"卢森堡领导的大日耳曼主义"的理由仅仅是因为对作为唯一剩下的右翼党合作者的贝休的人情，以及为了"68革命"政权的持续存在，卢森堡必须拥有扩大领土和自立的力量。"
 HEU_doubt_pandemonium_society_desc_text_generic:0 "莉库哈奇马·阿鲁对当地人的民族主义不感兴趣，但是满足当地人的要求有助于建立"当地人和姬簿托斯人的友好关系"。此外，我们也不知道在卢森堡这样狭小的领土上还能自立多久。万魔殿是威胁卢森堡生存的最危险的敌人，同时也是卢森堡右翼所主张的"泛日耳曼主义"的首要目标。"
 HEU_ally_with_the_devil:0 "暂时的同盟"
 HEU_ally_with_the_devil_desc:0 "我们非常清楚三位一体对我们没有好感。如果三位一体摧毁了万魔殿，那么下一个目标就是我们。但重要的是"万魔殿之后"。如果她们攻击万魔殿，我们可以与她们一起袭击万魔殿的后方。三位一体也知道我们是潜在的敌人，但由于"可以将万魔殿和学生会军队一分为二"的优势，她们将会与我们结盟。"
 HEU_representative_of_the_germanic:0 "真正的日耳曼最后民族国家"
 HEU_representative_of_the_germanic_desc:0 "[HEU_representative_of_the_germanic_desc_text]"
 HEU_representative_of_the_germanic_desc_text_fascism:0 "当地人对莉库哈奇马·阿鲁摄政王宣布卢森堡大公国为"真正的"日耳曼最后民族国家感到欢欣鼓舞。让他们尽情欢呼吧。冷嘲热讽地说，这项声明只是为了‘利用’当地人为姬簿托斯人冲锋陷阵。因此，侦探社的所有人都问道："这真的是你想要的吗？不是沉溺于保护姬簿托斯人的理想吗？"当然，阿鲁会说什么呢？"
 HEU_representative_of_the_germanic_desc_text_generic:0 "当地人对莉库哈奇马·阿鲁摄政王宣布卢森堡大公国为"真正的"日耳曼最后民族国家感到欢欣鼓舞。对此，卢森堡共产党冷嘲热讽地说，这难道不是为了‘利用’当地人为姬簿托斯人冲锋陷阵吗？让卢森堡民族主义者代替姬簿托斯人充当炮灰。阿鲁能对此做出什么回应呢？这就是她作为"亡命徒"的道路吗？真的吗？"
 HEU_war_industry_alt:0 "战争经济法"
 HEU_war_industry_alt_desc:0 "卢森堡大公国是孤军奋战的。为了保护自己免受周围的威胁，我们需要尽可能多的武装。即使这多么痛苦…"
 HEU_alsace_lorraine:0 "阿尔萨斯-洛林问题"
 HEU_alsace_lorraine_desc:0 "阿尔萨斯-洛林地区虽然面积不大，但在所谓的日耳曼民族看来，却是"必须收复的固有领土"。"
 HEU_attack_pandemonium_society:0 "瓦解万魔殿"
 HEU_attack_pandemonium_society_desc:0 "[HEU_attack_pandemonium_society_desc_text]"
 HEU_attack_pandemonium_society_desc_text_fascism:0 "伟大的日耳曼民族中心——德意志西部的勇敢进军开始了！伟大的莉库哈奇马·阿鲁摄政王万岁！哈，胡说八道吧。这里有什么‘理想’呢？阿鲁坐在闪闪发光的侦探社68办公室里，为了保护‘68革命’，为了姬簿托斯人和人类的和谐，把人们当作炮灰。这一切都是为了保护姬簿托斯人。对吧？"
 HEU_attack_pandemonium_society_desc_text_generic:0 "伟大的日耳曼民族中心——德意志西部的勇敢进军开始了！伟大的莉库哈奇马·阿鲁摄政王万岁！哈，胡说八道吧。这里有什么‘理想’呢？右翼党欢呼雀跃，卢森堡共产党（为了传播革命）冷嘲热讽地利用阿鲁。阿鲁为了姬簿托斯人和人类的和谐，将当地人当作炮灰加以利用。真不错啊。自己都为之骄傲。"
 HEU_attack_prefect_team:0 "结束与学生会的宿怨"
 HEU_attack_prefect_team_desc:0 "学生会一直以来都骚扰侦探社68。永久摧毁军阀化的万魔殿学生会，听起来像是一个相当有趣的故事。但并不令人高兴。与其说比起这，在姬簿托斯被学生会追捕的日子是不是更好一些，这样的想法油然而生。"
 HEU_attack_trinity:0 "天使的堕落"
 HEU_attack_trinity_desc:0 "为了实现德意志的统一，与三位一体的战争是不可避免的。卢森堡领导下的德意志统一象征着姬簿托斯人和当地人幸福共存的乐园拥有足够强大的力量来保护自己免受外部侵略……阿鲁自己真的这么认为吗？"
 
 HEU_germany_union:0 "宣告统一法"
 HEU_germany_union_desc:0 "[HEU_germany_union_desc_text]"
 HEU_germany_union_desc_text_despair:0 "§R现在，该死的够了…§！"
 HEU_germany_union_desc_text_fascism:0 "姬簿托斯人和当地人和谐共处的理想之地，68革命的自由在泛日耳曼卢森堡大公国熊熊燃烧。伟大的莉库哈奇马·阿鲁在伊甸园的废墟上宣布了卢森堡和德国永远统一的统一法，侦探社68的所有成员都在阿鲁周围赞扬她伟大的功绩。莉库哈奇马·阿鲁万岁！伟大的硬汉亡命徒的成功将永远铭刻在历史上！"
 HEU_germany_union_desc_text_generic:0 "姬簿托斯人和当地人和谐共处的理想之地，在所有当地政党，右翼党和卢森堡共产党的支持下，泛日耳曼卢森堡大公国建立了。伟大的莉库哈奇马·阿鲁在伊甸园的废墟上宣布了卢森堡和德国永远统一的统一法，侦探社68的所有成员都在阿鲁周围赞扬她伟大的功绩。莉库哈奇马·阿鲁万岁！伟大的硬汉亡命徒的成功将永远铭刻在历史上！"
 ### 重制侦探社经济重点 ###
 HEU_end_of_holding_act:0 "废除1929年地主法"
 HEU_end_of_holding_act_desc:0 "‘1929年地主法’是指免除所有在卢森堡注册的跨国控股公司的所有所得税的法律。这是为了让各个欧洲国家的跨国公司为了避税而将公司迁往卢森堡而制定的。问题是，在‘大战’之后，附近大多数当地国家都消失了。随着欧洲资本主义经济集团的崩溃，卢森堡失去了作为避税地的价值，而地主法现在只会给卢森堡带来损失，而没有任何经济利益。"
 HEU_guillaume_kroll_focus:0 "钛商业化"
 HEU_guillaume_kroll_focus_desc:0 "纪尧姆·克罗尔声称他发明了一种能够大规模生产名为钛的新型新型材料的技术。他需要一位有野心的企业家来投资，但卢森堡没有人愿意提供资助……当然，出色的管理者莉库哈奇马·阿鲁会发现他！"
 HEU_nationalisation_of_ARBED:0 "ARBED国有化"
 HEU_nationalisation_of_ARBED_desc:0 "卢森堡最大的钢铁公司ARBED是由法、比、卢三国资本维持的跨国公司。但现在法国和比利时已经消失，ARBED正因严重的资金短缺和混乱而动摇。这家公司不能就这么倒闭，所以必须收购旧法国和比利时的商业股份，将其国有化。"
 HEU_CLR_reconstruction:0 "重建CLR"
 HEU_CLR_reconstruction_desc:0 "与拥有克洛诺斯新闻等活跃大众传媒的姬簿托斯不同，地球的广播媒体尚未得到很大发展。但卢森堡不一样。CLR是欧洲大陆上最早建立的私营广播公司。虽然在大战期间的混乱中被遗弃了，但如果重建CLR，对阿鲁侦探社业务的宣传也会有很大帮助。"
 HEU_BLEU_left:0 "实行金本位制"
 HEU_BLEU_left_desc:0 "BLEU（比利时-卢森堡经济联盟）是一个旨在使比利时货币和卢森堡货币以相同价值挂钩的单一货币联盟。\n比利时政府的崩溃使我们无法再将"比利时法郎"用作卢森堡货币（卢森堡法郎）。幸运的是，从1929年开始，我们开始为紧急情况储备黄金，因此我们可以实行金本位制，并创建我们自己的"卢森堡马克"。"
 HEU_BLEU_right:0 "BLEU谈判方案"
 HEU_BLEU_right_desc:0 "BLEU（比利时-卢森堡经济联盟）是一个旨在使比利时货币和卢森堡货币以相同价值挂钩的单一货币联盟。和欧元差不多？在这个时代没有那种东西。清醒一点。\n比利时政府已经崩溃，但占领比利时地区的瓦尔基里仍然存在。我们或许可以重建与瓦尔基里的BLEU经济联盟。"
 HEU_national_labour_council:0 "国家劳动委员会"
 HEU_national_labour_council_desc:0 "包括贝休在内的当地右翼政界人士强烈反对，但国家劳动委员会是卢森堡共产党和社会主义工会长期以来强烈要求成立的组织。这个机构是一个调解卢森堡资本家和工人平等地讨论和决定企业工资的组织。对"普通人"表示同情，在当地人的工作场所工作过的阿鲁批准了这项一直被右翼党否决的法案。"
 HEU_ban_quadragesimo_anno:0 "否定《四十周年》"
 HEU_ban_quadragesimo_anno_desc:0 "《四十周年》是右翼党支持的1931年罗马教皇教义中提到的"正确"社会。根据教皇的教义，妇女应该停留在保护家庭的传统角色上。当地右翼势力会不喜欢，但（包括阿鲁本人在内的）女性的社会参与将促进卢森堡经济发展，并帮助姬簿托斯移民和当地人共同和谐相处。"
 HEU_dairy_farming:0 "支持第一产业政策"
 HEU_dairy_farming_desc:0 "大战之前，卢森堡努力使国家工业化，但卢森堡人口的30%仍然从事农业和乳制品业。他们是那些最强烈地仇恨因大战而出现的姬簿托斯移民的人，但阿鲁相信，如果我们对他们有耐心并给予支持，就能改变他们的想法。"
 HEU_trade_union_permission:0 "允许工会"
 HEU_trade_union_permission_desc:0 "到目前为止，工会只是非正式组织，没有得到任何法律保护。但由于阿鲁的批准，工会现在受到法律保护，并将与国家劳动委员会一起保障当地工人的权利。"
 HEU_laicism:0 "天主教政教分离"
 HEU_laicism_desc:0 "天主教会是最强烈反对姬簿托斯人和当地人融合的势力。因为他们阻碍了阿鲁梦寐以求的"当地人和姬簿托斯人的和谐"，所以他们必须被压制。个人信仰天主教仍然是被允许的，但天主教徒组织或聚集在教堂等地方集体进行宗教活动将被严格禁止。"
 HEU_steel_support:0 "支持钢铁工业"
 HEU_steel_support_desc:0 "大战后，支撑卢森堡钢铁工业的许多外国人离开了。为了赢得当地人的好感，现在需要对钢铁工业进行适当的资金支持。"
 HEU_nationalization_of_railways:0 "铁路国有化"
 HEU_nationalization_of_railways_desc:0 "卢森堡左翼政党一直支持的铁路国有化产业，不仅可以让当地人更便宜地使用公共交通，而且如果侦探社68采取"扩张性"政策，也会有所帮助。"
 HEU_iron_ore_mining:0 "米内特振兴计划"
 HEU_iron_ore_mining_desc:0 "虽然在地球上神秘的力量减弱了，但姬簿托斯学生仍然比人类强大。如果我们安排姬簿托斯人在卢森堡南部"米内特"地区从事矿业工作，就可以减少当地人对姬簿托斯人的歧视，并促进当地经济发展。"
 HEU_german_school:0 "日耳曼文化学校"
 HEU_german_school_desc:0 "卢森堡人对在大战后成为"日耳曼最后的民族国家"感到自豪，并且担心他们的传统会被姬簿托斯转移者破坏。虽然阿鲁对所谓的日耳曼民族不太了解，也不感兴趣，但她知道，至少让像她这样的转移者努力了解他们的文化，将有助于当地人和姬簿托斯人的和谐相处。"
 HEU_RTL_kayoko_2:0 "RTL文化交流"
 HEU_RTL_kayoko_2_desc:0 "RTL广播电台是卢森堡一家以德语、英语、法语三种语言进行广播的广播电台。让我们在RTL上推动姬簿托斯人和当地人互相交流和理解彼此文化的广播节目。啊，还要加入歌谣子喜欢的摇滚音乐节目时间。"
 HEU_basic_housing:0 "基本住房"
 HEU_basic_housing_desc:0 "之前的右翼党政府也计划为当地人提供廉价住房，但阿鲁的住房计划更进一步。这是通过抽签的方式分配新住房，以确保姬簿托斯人和当地人的居住地不会分开，从而支持这两种文化在日常生活中自然融合。"
 HEU_gehenna_german_culture:0 "姬簿托斯-日耳曼混合文化"
 HEU_gehenna_german_culture_desc:0 "虽然当地人和姬簿托斯人的文化差异很大，但我们通过寻找共同点，共同实现了文化融合。虽然还不完美，但随着时间的推移，阿鲁的选择不会是错的。"
 HEU_gehenna_labour_council:0 "基哈诺姆劳务委员会"
 HEU_gehenna_labour_council_desc:0 "阿鲁一直在关注当地人对基哈诺姆学生的蔑视和嘲笑。挥舞着卐字旗，对阿鲁说"滚开"的亲纳粹势力，说女人不应该从政的天主教徒……如果将劳工权利问题交给这些人，一个新的组织能够为少数民族姬簿托斯转移者提供福利吗？阿鲁决定让一个只有基哈诺姆学生组成的"劳务委员会"来处理卢森堡的劳工问题。"
 HEU_gehenna_people:0 "姬簿托斯人移民政策"
 HEU_gehenna_people_desc:0 "当地人歧视姬簿托斯人的原因之一，也是因为姬簿托斯人的数量较少。让我们积极支持不只是基哈诺姆，还有各个学院的姬簿托斯学生的移民。阿鲁对基哈诺姆的归属感较低，因此反过来，她可以更好地包容其他学院的学生。"
 HEU_gehenna_tourism:0 "旅游城市卢森堡"
 HEU_gehenna_tourism_desc:0 "由于大战后发生的混乱，其他当地国家在传统文化方面受到了很大打击。但卢森堡在大战期间只遭受了少量建筑物损坏的"少量"损失，当地人的文化几乎保持原样。为什么不发展针对其他学院学生的旅游业呢？"
 HEU_repression_for_local_capitalists:0 "压制当地资本家"
 HEU_repression_for_local_capitalists_desc:0 "当地资本家对因大战而来的姬簿托斯人怀有敌意。与其将一切交给市场经济制度，不如让侦探社68和姬簿托斯人控制企业。"
 HEU_land_reform:0 "土地改革"
 HEU_land_reform_desc:0 "在当地人中，最歧视和敌视姬簿托斯人的是农民。阿鲁心地善良，不愿对当地人实施损害性政策，但她意识到，为了在这个土地上生存的姬簿托斯人，有偿没收农民的部分土地并重新分配是必要的恶。"
 HEU_association_of_school_institutes:0 "姬簿托斯学院联盟"
 HEU_association_of_school_institutes_desc:0 "随着来自各个姬簿托斯学校的移民涌入，来自不同学院的学生混居在一起。阿鲁提议成立一种"学院联盟"，为来自不同学院的学生提供服务。无论来自基哈诺姆、千禧年、赤冬，甚至是三位一体，都不会受到歧视，这是一种非正式的学院。"
 HEU_gehenna_labour_council_2:0 "劳务委员会-劳工委员会"
 HEU_gehenna_labour_council_2_desc:0 "我们不能将劳工权利问题的主动权交给当地人。这是莉库哈奇马·阿鲁和姬簿托斯人都同意的内容。但在我们掌握主动权的前提下，我们可以允许卢森堡共产党有限地获得发言权。"
 HEU_RTL_kayoko:0 "RTL姬簿托斯摇滚"
 HEU_RTL_kayoko_desc:0 "姬簿托斯人一定要‘适应’当地文化吗？当地人接受姬簿托斯文化难道不是正确的事情吗？RTL广播电台是卢森堡一家以德语、英语、法语三种语言进行广播的广播电台。歌谣子建议将RTL转为侦探社所有，然后从德意志到不列颠群岛播放姬簿托斯的摇滚音乐。"
 HEU_school_of_culture:0 "劳务委员会文化教育中心"
 HEU_school_of_culture_desc:0 "与姬簿托斯人一起工作的当地工人需要熟悉姬簿托斯和地球其他文化。所有当地工人必须强制学习"文化教育中心"的课程，了解女性在社会中扮演重要角色的文化，如果不深入了解姬簿托斯文化，就不能在任何工作场所就业。"
 HEU_gehenna_labour_council_3:0 "神秘编织产业"
 HEU_gehenna_labour_council_3_desc:0 "侦探社是硬汉亡命徒，但还不至于冷酷到无视姬簿托斯大陆上的同胞。姬簿托斯移民失去了很多神秘的力量，为了防止她们受到当地人的歧视，我们需要更多神秘编织机。阿鲁虽然装作冷酷，但她不是那种会放弃有困难的人的领导者。"
 HEU_school_of_atheism:0 "天主教必须灭亡"
 HEU_school_of_atheism_desc:0 "仅仅摧毁天主教堂是不够的。天主教信仰及其教义从根本上要求（犯有使亚当堕落的原罪的）女性应该服从男性。这也意味着以女性为主的姬簿托斯社会应该服从以男性为主的欧洲当地人。不，阿鲁不会那样做。所有天主教徒都必须参加特殊学校的课程，以实现无神论的正常化。理应如此。"
 HEU_civil_partnership:0 "民事结合"
 HEU_civil_partnership_desc:0 "姬簿托斯人比当地人少，随着世代更迭，婚姻的缔结，姬簿托斯人的文化可能会被当地文化掩盖而消失，对此感到担忧的学生也出现了。姬簿托斯人和当地人必须分开。新的"民事结合"制度将使即使是同为女性姬簿托斯学生，如果同居，也能获得与异性夫妇相同的法律权益。"
 ### 重制侦探社68军事重点 ###
 HEU_schuster_line:0 "修建舒斯特防线"
 HEU_schuster_line_desc:0 "卢森堡在大战期间曾受到基哈诺姆的入侵，已经达成了必须做好基本防御准备的共识。卢森堡工程师约瑟夫·舒斯特提出了以他名字命名的"舒斯特防线"小型马其诺防线计划。这是一个为了防御卢森堡而建造混凝土和木材的小型堡垒的项目。虽然不像马其诺防线那样坚固，但至少可以在战争状态下争取到准备防御工事的时间。"
 HEU_prussian_strategy:0 "普鲁士战略"
 HEU_prussian_strategy_desc:0 "大战后，卢森堡失去了包括盟友比利时在内所有邻国。阿鲁擅长指挥小规模兵力进行游击战，但她从未指挥过大军。幸运的是，在大战期间逃亡至此的德国皇室可以帮助卢森堡军队进行改革。"
 HEU_prussian_strategy_2:0 "重建志愿军"
 HEU_prussian_strategy_2_desc:0 "卢森堡志愿军是战前存在的当地人的武装组织。他们不是经过正规训练的精锐部队，在大战期间入侵时都逃跑了，但同样的错误不会再犯。"
 HEU_prussian_strategy_3:0 "作战计划的系统化"
 HEU_prussian_strategy_3_desc:0 "德国参谋人员认为，按照精心制定的作战计划进行系统的军事行动是通往胜利的捷径。卢森堡军官则嘲讽道："1914年的战争时这也有用吗？""
 HEU_prussian_strategy_4:0 "机动步兵战略"
 HEU_prussian_strategy_4_desc:0 "参谋人员强调将士兵机械化并进行更快速机动战的重要性。卢森堡当地军官声称"我们没有足够的燃料"，但德国参谋人员乐观地认为，通过进口燃料，完全可以实现全军的机械化。"
 HEU_prussian_strategy_5:0 "突击队"
 HEU_prussian_strategy_5_desc:0 "德语中称为"施图姆特鲁珀"的一战普鲁士突击队是利用速度攻击敌军的强大步兵部队。"
 HEU_benriya_strategy:0 "从学生会中学到的教训"
 HEU_benriya_strategy_desc:0 "莉库哈奇马·阿鲁社长从未像学生会的日向那样指挥过很多人，但她与他们战斗过，也见识过他们的战略。以学生会长日向为首，利用强大的火力压制敌人的战略，即使在这个神秘力量减弱的世界里，也值得借鉴……当然，这并不意味着承认学生会！只是学习一下而已！"
 HEU_benriya_strategy_2:0 "每个联队一个春香的方程式！"
 HEU_benriya_strategy_2_desc:0 "这并不意味着在每个联队都分配一个真正的春香！即使是经营之神阿鲁社长也无法像在花园里种植植物一样培养春香。（虽然她从未尝试过……嗯，那当然是不可能的！）阿鲁社长希望，炮兵部队像春香一样，为当地士兵提供火力支援，就像春香曾经担任部队的火力支援一样。"
 HEU_benriya_strategy_3:0 "黑色风格的哈内茨基攻击"
 HEU_benriya_strategy_3_desc:0 "侦探社以少量兵力，坚持不懈地转移到多个地点进行游击战的方式，在这个时代可以应用于特种部队的运用方式。侦探社68本身也类似于一支由少量人员组成的特种部队，不是吗？"
 HEU_benriya_strategy_4:0 "社长的完美雇佣兵战术"
 HEU_benriya_strategy_4_desc:0 "使用雇佣兵作战在这个世界似乎只在文艺复兴时期的意大利出现过，但阿鲁社长认为雇佣雇佣兵并非坏事。从一开始，我们的人手就不多，而且只要支付报酬，雇佣兵就会忠实地工作……哎，等等！你们！战斗中下班是什么情况！"
 HEU_benriya_strategy_5:0 "燃烧的夜曲"
 HEU_benriya_strategy_5_desc:0 "由于神秘力量的减少，战场火力支援的重要性更加突出。毕竟，被88毫米高射炮击中后，只需在保健室休息一下就能恢复的时代已经结束了。阿鲁非常了解强大火力的重要性，为了用当地武器取代枯竭的神秘力量，她想听取睦月对需要多少支援兵力的建议。"
 HEU_defence_industry:0 "卢森堡国防工业"
 HEU_defence_industry_desc:0 "卢森堡最大的优势是境内蕴藏着大量的铁矿。我们可以利用自给自足的资源生产枪支等保护我们自身的武器。"
 HEU_benriya_saori:0 "阿里乌斯的分支机构的痕迹"
 HEU_benriya_saori_desc:0 "阿里乌斯分校崩塌后，城之内纱织一直在欧洲各地流浪。她对侦探社68印象很好，看起来她不会拒绝我们的招募提议。"
 HEU_benriya_bicycle:0 "贫穷的机动战"
 HEU_benriya_bicycle_desc:0 "冲击！骑车阿鲁闪亮登场！……这是谎话，但在军队中使用自行车部队会很有帮助。首先，它很便宜，而且可以轻松提高我们军队的机动性。此外，由于它也是邻国荷兰广泛使用的部队，因此在卢森堡也是一个熟悉的概念。"
 HEU_benriya_tanks:0 "法国坦克技术"
 HEU_benriya_tanks_desc:0 "大战前后，卢森堡都没有坦克，但卢森堡士兵可以将大战时被击毁后遗弃在边境附近的法国坦克拿来研究。阿鲁还记得在姬簿托斯坦克并不是什么了不起的武器，她对坦克研究的必要性表示怀疑，但在神秘力量枯竭的这个世界，坦克肯定会有很大帮助！……啊，我们是否有能力制造它又是另一回事了！"
 HEU_emergency_industry:0 "紧急产业"
 HEU_emergency_industry_desc:0 "侦探社68和卢森堡正经历着被敌国包围的艰难时期。国家预算的更多部分应该用于为战争状态做好准备。"
 HEU_hardboiled_warfare:0 "硬汉精神论！"
 HEU_hardboiled_warfare_desc:0 "阿鲁社长在制定大战略方面不熟练，但在指挥小规模战斗时却表现出色。阿鲁社长为新兵亲自撰写的战术手册《硬汉精神论》，介绍大战略的部分完全是胡说八道，睦月绘制的插图也很可笑，但至少在分队级别的战斗中非常有用。"
 HEU_hardboiled_way:0 "亡命徒之路"
 HEU_hardboiled_way_desc:0 "亡命徒之路看起来很酷，但实际上一点也不酷。查看办公室运营费用，发现钱用完了，在公园露宿……即使在控制卢森堡并摆脱资金短缺之后，阿鲁也明白，对于亡命徒之路来说，最重要的事情是一日三餐和舒适的住所。如果让自己的下属也经历自己和侦探社68成员所经历的痛苦，那作为社长就是失职的行为。"
 HEU_hardboiled_charisma:0 "社长的威严"
HEU_hardboiled_charisma_desc:0 "卢森堡和侦探社68的士兵们，为何能在战场上不溃逃呢？对他们而言，并无对卢森堡的‘爱国心’可言。更没有处决溃逃者的督战队（社长阿鲁绝不会允许这种事！）我军能够维持下去，是因为对‘白костюм阿鲁’个人的支持，以及对阿鲁想要守护的理想的认同。"
HEU_benriya_rikuhachimaism:0 "硬汉射击"
HEU_benriya_rikuhachimaism_desc:0 "建立一个全体基沃托斯人的联合国，实现平等社会——白костюм阿鲁的理想主义改革，尤其增强了拥有光环的士兵们的力量。"
HEU_benriya_luxembourgism:0 "为所有人之心"
HEU_benriya_luxembourgism_desc:0 "正如阿鲁社长向受欺负的遥伸出援手一样，阿鲁也想要向这个世界上受苦的基沃托斯人和全人类伸出援手。这是一个理想化的，实现可能性极低的道路，正因如此，阿鲁的军队才会支持她。"

HEU_long_range_patrols:0 "卢森堡远程巡逻队"
HEU_long_range_patrols_desc:0 "还有什么比持续巡逻来应对敌人的突然袭击更重要呢？"
HEU_navy_focus_1:0 "卢森堡海军"
HEU_navy_focus_1_desc:0 "随着我们获得沿海地区，我们可以实施海军建设计划了。"
HEU_navy_focus_2:0 "威廉计划"
HEU_navy_focus_2_desc:0 "德意志帝国最后一位皇帝威廉二世，威廉·冯·普鲁士喜欢亲自设计各种军舰，退位后流亡卢森堡后，留下了更多（幻想的）战舰建造计划书。他的文件现在将被送交我们新生的海军进行审查。"
HEU_navy_focus_3:0 "奥德赛亚计划"
HEU_navy_focus_3_desc:0 "奥德赛亚学院拥有许多大小不同的学院舰，与她们的合作关系将有助于我们设计新的军舰。"
HEU_navy_focus_4:0 "招募奥德赛亚学员"
HEU_navy_focus_4_desc:0 "在卢森堡找到擅长海战的人才是不可能的。招募奥德赛亚学院的优秀人才实际上是唯一的选择。"
HEU_air_force_focus_1:0 "卢森堡陆军航空队"
HEU_air_force_focus_1_desc:0 "一个显而易见的不利事实是，神滨市长对航空知识一窍不通，并且在"大战"之前，卢森堡也没有空军。但是，我们得知在大战期间的混乱中，一些拥有轻型飞机驾驶经验的比利时飞行员流亡到了卢森堡。我们将确认比利时飞行员是否愿意服役于卢森堡军队，然后以组建一支小型陆军航空队作为空军建设的开端。"
HEU_air_defense:0 "卢森堡防空炮台"
HEU_air_defense_desc:0 "负责卢森堡国家防线建设的首席工程师约瑟夫·舒斯特建议在他的"舒斯特线"上增加一些防空设施。虽然无法应对大规模的空袭，但足以抵御低空的小规模袭击。"
HEU_air_force_focus_2:0 "卢森堡-比利时飞行学校"
HEU_air_force_focus_2_desc:0 "由比利时流亡者组成的少量飞行员将重点进行飞行员精英化训练，使他们每一个人都能成为王牌飞行员。"
HEU_air_force_focus_3:0 "盖恩纳飞行学校"
HEU_air_force_focus_3_desc:0 "通过与盖恩纳的同盟，我们可以得到曾在轻型飞机、飞艇驾驶等方面有经验的盖恩纳社团学生的支援。"
HEU_establish_aircraft_industry:0 "航空工业设施"
HEU_establish_aircraft_industry_desc:0 "为了培养空军，需要建设新的工业设施。幸运的是，卢森堡拥有大量的钢铁，因此可以准备制造战斗机的钢铁骨架。当然，光有钢铁是无法让飞机飞起来的！"
HEU_air_force_focus_4:0 "爆裂的咏叹调"
HEU_air_force_focus_4_desc:0 "事务所68的所有成员对空军都不了解，但在了解空军知识后，朝比奈睦月尤其对轰炸机的概念很感兴趣。她是不是喜欢从天空中投下大量炸药的行为本身？这很难说。"
HEU_air_force_focus_5:0 "小恶魔的合唱"
HEU_air_force_focus_5_desc:0 "睦月对空军感兴趣的原因，可能是因为她感觉自己的战斗方式和空军的战斗方式之间存在"相似之处"。无论出于何种原因，在事务所68中唯一支持加强空军力量的是睦月，卢森堡陆军航空队对她或多或少都欠着人情。我们需要通过新的技术发展来回报这份人情。"
HEU_air_force_focus_6:0 "更有趣的玩法"
HEU_air_force_focus_6_desc:0 "事实上，卢森堡并不存在"火箭工程"技术，但在"神秘"枯竭的这个世界，事务所68希望能够再次展现出他们在基沃托斯所展现出的强大火力。特别是睦月向工程师们提出的要求是研制一种射程远、爆炸华丽的新型武器，但是，真的存在能够满足睦月要求的技术吗？"
HEU_city_warfare:0 "神滨野战医院"
HEU_city_warfare_desc:0 "1936年，卢森堡政府正在建设的"夏洛特女大公妇产科医院"建筑在大战期间被盖恩纳学生的反坦克炮攻击完全摧毁，但妇产科的人员已经招募完毕。我们是否可以建议将这些护士人员调到卢森堡野战医院工作呢？"
### 重制事务所68计划###
HEU_luxembourg_benriya_68:0 "事务所68重启！"
HEU_luxembourg_benriya_68_desc:0 "在大战当天发生的卢森堡惨剧中，事务所68的办公室严重受损。但办公室搬迁到了其他地方，事务所68的业务活动再次重启。与以前不同的是，卢森堡大公宫成了我们的新办公室。现在是向所有人宣传事务所68不仅参与国家管理，还参与"商业管理"的时候了。"
HEU_benriya_construction:0 "事务所建设科"
HEU_benriya_construction_desc:0 "一些与事务所68合作的盖恩纳学生承诺将在建筑领域贡献力量。即使是卢森堡以外的学院或国家的请求，她们也会完成委托。"
HEU_benriya_local:0 "为当地居民提供支援"
HEU_benriya_local_desc:0 "为了提高当地居民对神滨亚瑠的支持和忠诚度，与事务所合作的盖恩纳学生们对卢森堡市区的道路进行了维修，重建了在大战期间被毁坏的建筑物等，为当地居民提供了支援。考虑到盖恩纳学生更喜欢"破坏"而不是"修复"工作，这可以说是亚瑠市长优秀人品带来的"奇迹"吧。"
HEU_benriya_warfare:0 "事务所防卫科"
HEU_benriya_warfare_desc:0 "为了实现神滨亚瑠承诺的基沃托斯人和当地人平等的理想，成立了事务所防卫科。防卫科将被编入卢森堡正规军，为守护亚瑠的梦想而并肩作战。"
HEU_benriya_level_up_a:0 "事务所古籍室扩建"
HEU_benriya_level_up_a_desc:0 "利用从欧洲各国收集的大量书籍，将在大公宫（事务所办公室）扩建古籍室。在古籍室里，神滨亚瑠可以加深自己的智慧，在古籍室冥想，研究如何向同事展现更友善的一面。"
HEU_benriya_level_up_b:0 "事务所训练场扩建"
HEU_benriya_level_up_b_desc:0 "挖掘卢森堡大公宫地下，在那里建造射击场和剑术训练场，这个计划可能会激怒卢森堡的传统主义者，但事实上，无论亚瑠做什么或不做什么，他们都会因为一个长着角的红发女人存在于卢森堡而生气！地下训练场的射击和剑术训练将成为提升神滨亚瑠决心和魅力的好地方。"
HEU_benriya_level_up_last:0 "向所有人开放的事务所"
HEU_benriya_level_up_last_desc:0 "神滨亚瑠并不是像茶会或万魔殿的领导者那样与大众隔绝的高高在上的领导者。为了让那些想亲自拜访亚瑠并表达自己意见的基沃托斯人或普通学生，每周一都开放时间，让普通市民进入大公宫与亚瑠会面。倾听人们的故事也是"委托"的一种吧？"
HEU_benriya_international:0 "事务所国际发展科"
HEU_benriya_international_desc:0 "一些事务所成员希望在邻近国家开展业务。"
HEU_benriya_inner_circle:0 "永远的事务所"
HEU_benriya_inner_circle_desc:0 "卢森堡大公宫居住的人减少了，空房间很多。为睦月、加代子、遥香三人建造私人房间也不错吧？"
### 重制统一盖恩纳###
HEU_unified_gehenna:0 "盖恩纳之上的神滨"
HEU_unified_gehenna_desc:0 "事实上，亚瑠对盖恩纳并不了解。这里的学生都不用请假条就旷课吗？万魔殿又是什么组织？学生会选举？有这样的事吗？学院社团竟然这么多？事务所被当作什么犯罪组织，那些"温泉恐怖分子"竟然被轻松地允许以社团的身份在盖恩纳活动。但是，我们不可能永远陷入混乱之中。现在是整理盖恩纳的时候了。"
HEU_the_end_of_perfect_team:0 "学生会干部逮捕"
HEU_the_end_of_perfect_team_desc:0 "再见，日菜！一直以来妨碍事务所活动，试图逮捕神滨亚瑠一行人的学生会也到此为止了。一些学生会成员已经意识到自己不幸的命运，试图逃跑，但这将毫无用处。特别是对学生会核心人员的逮捕行动正在顺利进行。"
HEU_luxembourg_military_police:0 "并入卢森堡警察"
HEU_luxembourg_military_police_desc:0 "盖恩纳本来需要武装准军事组织吗？学生会将完全解散，卢森堡警察将代替其职能。所有学生会成员都必须寻找新的工作。既然他们把事务所68当作罪犯追捕，那就让他们为此付出代价吧。"
HEU_gehenna_military_police:0 "盖恩纳正义执行部"
HEU_gehenna_military_police_desc:0 "取缔妨碍事务所的学生会是理所当然的。但是，盖恩纳的治安由谁来管理呢？据说邻近的翠尼蒂学院有一个名为正义执行部的组织。那么，我们也成立"盖恩纳正义执行部"，并将学生会成员调入该部门吧。翠尼蒂的组织名称，学生会成员会讨厌吗？是的，这是故意取的讨厌的名字。所以，一开始就不要把亚瑠市长列入通缉名单啊。"
HEU_gehenna_perfect_team_trial:0 "旧学生会领导层审判"
HEU_gehenna_perfect_team_trial_desc:0 "对事务所68的过度执法，对神滨亚瑠的滥用枪支……日菜、阿子等旧领导层将接受应有的审判。由于亚瑠市长的"硬派"宽容，她们的处罚很可能会以短期监禁告终，但也可能出现其他结果。"
HEU_maintenance_of_security:0 "治安管理"
HEU_maintenance_of_security_desc:0 "学生会重组后，盖恩纳发生了许多混乱和骚乱。这是因为他们误以为盖恩纳不再有合适的治安机构。当然，即使学生会解散，盖恩纳的治安也不会崩溃。因为新的机构将比旧学生会更有效地维持治安。"
HEU_civilian_control:0 "受控的治安机构"
HEU_civilian_control_desc:0 "我们应该从旧学生会像军阀一样拥有盖恩纳万魔殿之外的权力这件事中吸取教训。新的盖恩纳治安机构必须严格接受文官控制，自主权将受到极大限制。特别是绝对不能把枪口对准事务所！"
HEU_states_quo_club:0 "社团制度现状维持"
HEU_states_quo_club_desc:0 "有些人说盖恩纳由于社团林立而导致社会分裂。这意味着禁止许多社团，或者至少合并具有相似目的的社团，是减少盖恩纳混乱的方法。但最终，事务所68不也是"林立"的社团之一吗？追随这些激进的主张只是事务所的自毁行为。"
HEU_emergency_medicine_department_support:0 "紧急医疗部支援"
HEU_emergency_medicine_department_support_desc:0 "事实上，仔细想想，盖恩纳紧急医疗部有时比亚瑠市长显得更"硬派"。特别是他们像抓尸体一样抓起伤员的样子。紧急医疗部在新盖恩纳也能发挥其作用。"
HEU_emergency_medicine_department_support_2:0 "紧急医疗部武装限制"
HEU_emergency_medicine_department_support_2_desc:0 "除了投资紧急医疗部，使他们能够运营更多医疗设施外，未来紧急医疗部的武装程度将被限制在最低限度。现场没有病人就用枪射击制造病人，这很不合理。你说这不够硬派吗？这和亚瑠市长所理解的硬派似乎有些不同。"
HEU_gastronomy_research_group_removed:0 "美食研究会解散"
HEU_gastronomy_research_group_removed_desc:0 "神滨亚瑠承诺"维持盖恩纳的社团制度现状"。但是，美食研究会……根本不是社团，而是恐怖分子。根据神滨亚瑠的最低道德标准，他们绝对是不可容忍的邪恶。"
HEU_sparkle_club:0 "闪闪发光部交流"
HEU_sparkle_club_desc:0 "亚瑠对盖恩纳内部的情况一无所知。因此，亚瑠认为最"普通"的盖恩纳学生团体……闪闪发光部，也是亚瑠可以信赖的合作对象。与她们会面，听取盖恩纳的内部信息也不错。"
HEU_hot_springs_department_benriya:0 "事务所温泉开发科"
HEU_hot_springs_department_benriya_desc:0 "温泉开发部是一个过于危险的组织，不能让他们继续在盖恩纳活动。最好的方法是将温泉开发部并入事务所，然后以"海外温泉开发"的名义将其送往海外。"
HEU_hot_springs_department_gehenna:0 "温泉开发部妥协"
HEU_hot_springs_department_gehenna_desc:0 "镇压温泉开发部的人数太多了。让我们妥协，继续保证她们的活动，但如果出事，我们就介入镇压。"
HEU_hot_springs_department_work:0 "温泉开发事业"
HEU_hot_springs_department_work_desc:0 "温泉开发部本身对盖恩纳弊大于利。但她们的开发事业带来的利益也不是完全没有。"
HEU_weak_pandemonium_society:0 "万魔殿权力缩减"
HEU_weak_pandemonium_society_desc:0 "一些学生推测神滨亚瑠将成为新的学生会长。但这不会发生。亚瑠认为自己不适合管理整个盖恩纳，对盖恩纳的归属感低，而且她更看重事务所社长的职位，而不是盖恩纳学生会长的职位。万魔殿将继续存在。即使万魔殿今后所有项目都必须得到亚瑠的批准。"
HEU_pandemonium_leader_makoto:0 "学生会长真琴"
HEU_pandemonium_leader_makoto_desc:0 "现在盖恩纳的学生会长职位将由亚瑠的任命制代替直选制。羽生真琴是最合适的人选。她太愚蠢了，无法发动叛乱，只要给她学生会长职位，她就会听从亚瑠的任何指示。"
HEU_pandemonium_leader_satsuki:0 "学生会长五月"
HEU_pandemonium_leader_satsuki_desc:0 "现在盖恩纳的学生会长职位将由亚瑠的任命制代替直选制。万魔殿情报部长出身的京极五月表示，她可以用催眠能力让盖恩纳学生崇拜亚瑠，请求被任命为新学生会长。她作为情报部长，很了解盖恩纳内部人士的弱点，因此作为傀儡学生会长，她并非一个坏选择。"
HEU_pandemonium_leader_victoria_louise:0 "学生会长维多利亚·冯·普鲁士"
HEU_pandemonium_leader_victoria_louise_desc:0 "现在盖恩纳的学生会长职位将由亚瑠的任命制代替直选制。霍亨索伦家族流亡卢森堡后，一直要求恢复他们对德国领土的"明确权利"。虽然已经不可能恢复德国皇帝的职位了，但盖恩纳学生会长还是可以考虑的。"
HEU_personnel_retraining:0 "再教育计划"
HEU_personnel_retraining_desc:0 "万魔殿的所有成员都必须意识到盖恩纳的真正统治者已经改变了。当然，万魔殿仍然会存在，但他们不能要求拥有超过管理盖恩纳学生的权力。"
HEU_pandemonium_intelligence_network:0 "吸收万魔殿情报网"
HEU_pandemonium_intelligence_network_desc:0 "万魔殿由于过去与学生会对抗，拥有广泛的情报网，用于挖掘学生会内部信息。这将对事务所68大有帮助。"
HEU_pandemonium_aru:0 "为亚瑠服务的万魔殿"
HEU_pandemonium_aru_desc:0 "众所周知，万魔殿内部长期以来一直在为丹波伊吹制作宣传册。既然可以为伊吹制作宣传材料，为什么不能为亚瑠制作呢？万魔殿现在将扮演为亚瑠个人制作宣传的宣传机构角色。"
HEU_pandemonium_everyone:0 "为盖恩纳服务的万魔殿"
HEU_pandemonium_everyone_desc:0 "万魔殿的实际权力已经缩减，因此万魔殿将不再浪费预算在不必要的繁文缛节上，而是将有限的预算全部投入到盖恩纳学生的福利上。"
HEU_legitimate_dominion:0 "正当的统治权"
HEU_legitimate_dominion_desc:0 "统治盖恩纳的是万魔殿。而统治万魔殿的是神滨亚瑠。我们实际上已经获得了对盖恩纳的正当统治权。"
