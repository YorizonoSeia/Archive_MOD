HEU_aru_persona_schedule_desc:0 "陆八魔亚瑠的行动需要£schedule_ticket_texticon §Y日程票§!。日程票最多可以充值到6，超过的部分不会累积。"
HEU_aru_persona_schedule_buy:0 "获得£schedule_ticket_texticon 日程票"
