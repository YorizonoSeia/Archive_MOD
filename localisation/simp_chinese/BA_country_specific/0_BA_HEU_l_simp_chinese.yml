 HEU_GATHERING_STORM_DESC:0 "卢森堡大公国正式自称为“大转移的混乱中唯一幸存的日耳曼民族国家”，但实际上是受到了大转移混乱当时保护卢森堡免受格黑娜学生入侵的兴信所68的政治控制。所有周边国家都被转移者控制，格黑娜、千年、总学生会正在威胁着卢森堡的主权。\n\n成为卢森堡摄政的亚琉想要通过与当地居民的合作，保护卢森堡的基沃托斯学生和当地居民。亚琉的理想会在现实面前崩溃吗？还是她会作为不法之徒克服一切困难呢？"
 HEU_country_intro_header: "陆八魔亚琉的兴信所68"
 HEU_country_intro_content: "\n1935年大转移当时，卢森堡是西欧受冲击最小的国家。格黑娜专注于与德国国防军的交战，因此没能制定入侵卢森堡大公国的计划，只是在卢森堡领土内和国境附近转移的部分格黑娜不良学生进行了零星的掠夺。尽管如此，卢森堡当地政府崩溃的原因，是当时大公国当地领导人约瑟夫·贝什内阁的“错误”选择。\n\n贝什是右翼党的首脑，这个反民主主义、反动主义的政党否定普通选举制度，低估了由头戴光环的少女组成的格黑娜学生的入侵。他相信只要卢森堡宪兵队这个“强大家长”展示一下刺刀，就能镇压格黑娜学生，反而挑衅格黑娜，将国境地带的小规模掠夺扩大到了全国。卢森堡的普通士兵“义勇军”被格黑娜学生的火力吓得全都逃跑了，200多名精锐士兵宪兵队在卢森堡市的巷战中全军覆没。大公宫被数十名格黑娜学生占领，卢森堡大公家在混乱中被全部杀害。\n\n内阁总理贝什在卢森堡市内化为火海后，才意识到事态的严重性，连一个秘书都没带，就一个人衣衫褴褛地沿着卢森堡市内逃跑了……直到在化为火海的卢森堡市转移的、不明就里的陆八魔亚琉，哭着抓住她的衣袖乞求保命。\n\n亚琉将痛哭流涕的贝什的乞求保命当作是一种“委托”，逐一驱逐了在卢森堡市内掠夺的格黑娜学生。没有参加暴动的转移者一个接一个地站在了亚琉这一边，一夜之间的战争以卢森堡方面的胜利告终。贝什任命了救了他一命的亚琉为卢森堡的摄政，亚琉在一夜之间成为卢森堡的救世主，不明就里地被气氛裹挟接受了摄政之位。\n\n大转移之后已经过了两个月的时间。贝什最初很感谢亚琉的帮助，但随着时间的推移，他脑海中渐渐又浮现出19世纪的思维方式。让女人掌握政治权力是正确的吗？还是说由男人重新统治卢森堡比较好呢？右翼党和卢森堡天主教也对长角的格黑娜转移者抱有敌视的目光。卢森堡本土的亲纳粹势力独立国家党也认为，亚琉已经受到了英雄般的待遇，差不多该从卢森堡“滚蛋”了。\n\n1936年的新年到来了。卢森堡挤满了当地居民、大转移当时没有参与暴动的格黑娜学生，以及移民到卢森堡的基沃托斯人。陆八魔亚琉摄政认为，只要汇聚自己和兴信所68的力量，基沃托斯人和当地居民就都能在这片小土地上幸福地生活。\n\n但是事情会那么顺利吗？纳粹、天主教和右翼党为了践踏亚琉的梦想般的理想而逼近。\n\n§R但最终决定卢森堡未来的，会是不法之徒陆八魔亚琉。§!\n\n§Y开发：jindoi, Sonetto\n重点树说明编写：.spear_§!"
 HEU_guide: "基沃托斯总学生会长陆八魔亚琉\n\n£white_dot 成功完成自由主义68革命。\n£white_dot 通过与格黑娜的同盟对抗三一。\n£white_dot 屈服基沃托斯总学生会并成为总学生会长。\n£white_dot ...然后，作为总学生会长，与人类和色彩对抗，守护基沃托斯。\n\n\n68革命的领导者，德国的统治者兴信所68 | §Y未完成§!\n\n£white_dot 成功完成自由主义68革命。\n£white_dot 制服格黑娜和三一，统一德意志。\n£white_dot 成为§R负责任的大人§!。\n\n\n民主社会主义大联合，德国的统治者兴信所68 | §Y未完成§!\n\n£white_dot 协调右翼党和共产党的对立。\n£white_dot 制服格黑娜和三一，统一德意志。\n£white_dot 成为§R负责任的大人§!。\n"
