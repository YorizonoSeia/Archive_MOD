HEU_grand_duchy_of_luxembourg:0 "名义上的卢森堡大公国"
HEU_grand_duchy_of_luxembourg_desc:0 "即使在大战后的混乱中，卢森堡大公国也没有灭亡。至少理论上是这样。1935年11月，在大战的混乱中，卢森堡大公家族全灭后，右翼党政府宣布戒严，暂停卢森堡的民主制度，并与协助镇压混乱的侦探社68组建联合政府。\n\n但这只是一个名义上的联合政府。在卢森堡拥有真正权力的领导者只有鹿岛明日奈。"
HEU_grand_duchy_of_luxembourg_alt:0 "重建的卢森堡大公国"
HEU_grand_duchy_of_luxembourg_alt_desc:0 "即使在大战后的混乱中，卢森堡大公国也没有灭亡。至少理论上是这样。1935年11月，在大战的混乱中，卢森堡大公家族全灭后，右翼党政府宣布戒严，暂停卢森堡的民主制度，并与协助镇压混乱的侦探社68组建联合政府。\n\n鹿岛明日奈离开卢森堡政府后，联合政府解散了。虽然她们留下的影响不会很快消失，但卢森堡将逐渐改变面貌。"
HEU_grand_duchy_of_luxembourg_benriya:0 "为了阿鲁的卢森堡"
HEU_grand_duchy_of_luxembourg_benriya_desc:0 "即使在大战后的混乱中，卢森堡大公国也没有灭亡。至少理论上是这样。地方政客在与侦探社68建立联合政府后，暗中策划将她们从卢森堡驱逐出去。但这个计划被侦探社68发现，联合政府垮台了。\n\n最后一位人类政治家被驱逐出卢森堡政府后，没有人可以说欧洲地图上存在卢森堡这个国家了。"
HEU_gehenna_immigrant:0 "盖丘那移民"
HEU_gehenna_immigrant_desc:0 "欢迎来到[ROOT.GetName]!卢森堡地区由于不满盖丘那学院制度的学生涌入，人口持续增加。"
HEU_end_of_holding_act_idea:0 "废除地主法"
HEU_end_of_holding_act_idea_desc:0 "1929年通过的地主法（Holding Act）试图将卢森堡变成一种避税天堂，规定如果外国控股公司在卢森堡设立企业，可以享受免税优惠。这项法律在过去几年里成功地吸引了许多外国公司到卢森堡，但由于大战导致西欧资本主义集团的崩溃，它失去了价值。\n\n废除地主法后，我们可以暂时从留在卢森堡的（主要是美国）公司那里收取大量税款。虽然被暗算的公司大量撤离卢森堡，导致社会一时混乱，但这仍然是可以承受的打击。"
HEU_titanium_idea:0 "钛金属量产"
HEU_titanium_idea_desc:0 "钛金属技术对当地人来说还不为人知，但我们的科学家纪尧姆·克罗尔发明了一种可以大量生产钛金属的炼钢方法。"
HEU_national_labour_council_idea:0 "国家劳动委员会"
HEU_national_labour_council_idea_desc:0 "卢森堡当地左翼势力支持的国家劳动委员会，是一个强制劳动者和雇主平等地就工资问题以及工作场所福利进行讨论的国家机构。当地工人和基沃托斯工人都会参与这个委员会。"
HEU_gehenna_labour_council_idea:0 "劳务委员会"
HEU_gehenna_labour_council_idea_desc:0 "在鹿岛明日奈的指示下成立的劳务委员会，是一个强制劳动者和雇主平等地就工资问题以及工作场所福利进行讨论的国家机构。该委员会的工人代表大多由基沃托斯劳务人员组成。"
