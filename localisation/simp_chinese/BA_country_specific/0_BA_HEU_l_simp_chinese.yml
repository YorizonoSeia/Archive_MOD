HEU_RTL_idea_2:0 "RTL 文化交流频道"
HEU_gehenna_immigration:0 "基沃托斯移民政策"
HEU_gehenna_immigration_desc:0 "为了促进各种基沃托斯学生移民到便利屋68的领土，我们正在积极推行相关政策。虽然当地人和移民之间的冲突会加剧，但这是我们可以承受的附带损害。"
HEU_nationalization_of_railways_idea:0 "铁路国有化"
HEU_nationalization_of_railways_idea_desc:0 "由于卢森堡共产党和便利屋68的合作，卢森堡境内的所有铁路产业都已转为国有。"
HEU_rikuhachimaism_idea:0 "陆八魔主义 68革命"
HEU_rikuhachimaism_idea_desc:0 "“不能跳舞的革命不是革命。”\n\n§Y陆八魔主义§!，或者说是因便利屋68所倡导而被称为§Y68革命§!的意识形态，是由陆八魔亚瑠所倡导的文化反权威主义政治运动。\n\n陆八魔亚瑠既没有像格黑娜和三一那样在大转移后控制当地政府，也没有像阿拜多斯那样与合作的当地人建立联合政府，而是与当地的反民主主义者、纳粹和保守宗教势力持续对立。在这个过程中，女性至上的基沃托斯文明被天主教会视为劣等文明，与展现出对基沃托斯人的民族主义仇恨的纳粹的政治对立经验，使亚瑠产生了“必须保护基沃托斯系免受丑陋的当地人文化侵害”的想法。\n\n虽然没有具体解释陆八魔主义的著作，但基本上可以认为，支持无神论、反对当地文化歧视的女性、性少数群体和残疾人、拒绝当地人构建的权威主义文化，以及所有基沃托斯学院的团结和基沃托斯系泛民族主义是陆八魔主义的特征。\n\n与其他由工人阶级主导的社会运动不同，陆八魔主义的特点在于，它主要依靠（主要是基沃托斯系）学生的支持来维持。由于陆八魔主义的特殊性，这种意识形态的政治分类是地球学术界的争论焦点。在受大转移影响的欧洲，由于亚瑠的基沃托斯民族主义思想，陆八魔主义被划分为典型的法西斯主义，而美国政治学界则因其反宗教、支持性少数群体的思想而将其划分为马克思主义的分支。"
HEU_luxembourgism_idea:0 "陆八魔-贝什主义"
HEU_luxembourgism_idea_desc:0 "“人人生而自由，在尊严和权利上一律平等。他们赋有理性和良知，并应以兄弟关系的精神相对待。”\n\n陆八魔亚瑠既没有像格黑娜和三一那样在大转移后控制当地政府，也没有像阿拜多斯那样与合作的当地人建立联合政府，而是与当地的反民主主义者、纳粹和保守宗教势力持续对立。但是，由于陆八魔亚瑠和当地领导人约瑟夫·贝什的合作，陆八魔亚瑠创造了一种理想主义的概念。\n\n陆八魔-贝什主义主张，为了让包括陆八魔亚瑠在内的转移者获得当地人的认可，并摆脱被歧视的地位，他们必须成为“模范少数族裔”。卢森堡大公国是大转移后唯一一个没有发生流亡、领土侵占等事件的日耳曼民族国家，来到卢森堡的转移者必须参与到以“最后的日耳曼民族国家”卢森堡大公国为中心，整合日耳曼民族势力的事业中。通过这些努力，才能使当地人逐渐承认转移者是模范少数民族，这就是陆八魔-贝什主义的中心思想。\n\n陆八魔-贝什主义在对外方面具有好战的日耳曼民族主义倾向，但在对内政策方面，则受到主张基沃托斯系和当地人和谐相处的卢森堡共产党的影响，带有浓厚的民主社会主义倾向。"
HEU_financial_difficulties:0 "1935年卢森堡大萧条"
HEU_financial_difficulties_desc:0 "根据1921年卢森堡-比利时经济联盟，卢森堡使用与比利时货币具有同等价值的信用货币。卢森堡的货币始终可以与比利时货币以1:1的比例兑换，由于这种经济同盟，我们在过去的15年里获得了巨大的经济利益。\n\n但是，由于大转移导致比利时政府流亡，并使得为我们货币提供信用的比利时中央银行崩溃。卢森堡的钱现在只是没有人担保其价值的废纸，在市场上，古代的物物交换又重新复活了。既然信用货币的失败已经得到证实，那么我们需要恢复金本位制，或者从其他国家的货币中重新借用信用的替代方案。"
