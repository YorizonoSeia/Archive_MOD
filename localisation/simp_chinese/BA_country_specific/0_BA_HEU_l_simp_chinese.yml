 HEU_event.0.t:0 "欢迎来到侦探社68！"
 HEU_event.0.desc:0 "这里是姬路学院的社团……不，是神滨市侦探社，社长是神滨芽留，部长是朝比奈睦月，课长是鬼龙院皐月，职员是伊集院春日。\n\n在侦探社平稳运营期间，突然的异世界转移，侦探社也转移到了异世界。在混乱的大战中，侦探社68与一同转移过来的学生们一起，在卢森堡大公被杀害的混乱中救了首相一命，成为了卢森堡事实上的统治者。但是，侦探社68能够在这个世界生存下去吗？卢森堡的未来将会怎样？\n这取决于您的选择。\n\n提示：当前@HEU侦探社68是§R已完成的国家§！，但§G完整的重制§！工作正在准备中。"
 HEU_event.0.a:0 "我想了解学生们！"
 HEU_event.0.b:0 "跳过"
 HEU_event.1001.t:0 "<1/4> 神滨芽留"
 HEU_event.1001.desc:0 "神滨芽留，姬路学院二年级学生，侦探社68社长。梦想成为有魅力的反派，但实际上心地善良，经常展现出笨拙的一面，做出与反派不相符的行为。\n\n与朝比奈睦月是挚友，在游戏中被描述为三星爆破/轻装甲输出。是蓝奏计划中最受欢迎的角色之一，有"新年"和"礼服"两个异格角色。"
 HEU_event.1001.a:0 "下一个。"
 HEU_event.1002.t:0 "<2/4> 朝比奈睦月"
 HEU_event.1002.desc:0 "朝比奈睦月，姬路学院二年级学生，侦探社68部长。"小恶魔"性格，是神滨芽留的挚友。理解芽留的性格，但因为自己也乐在其中，所以不会阻止，反而会煽风点火。\n\n在游戏中被描述为二星爆破/轻装甲输出。是蓝奏计划中最受欢迎的角色之一，这一点从"像睦月这样的美少女多来点"之类的网络밈可以看出。有"新年"一个异格角色。"
 HEU_event.1003.t:0 "<3/4> 鬼龙院皐月"
 HEU_event.1003.desc:0 "鬼龙院皐月，姬路学院三年级学生，侦探社68课长。与年级不相符的18岁，冷酷的外表让她经常被警察盘查。但她实际上很喜欢照顾猫，智商很高，连学生会都认可她的智力。\n\n在游戏中被描述为二星爆破/重装甲输出。虽然不是性能出众的角色，但也相当受欢迎，网络밈中有很多关于"猫妈"、"真纯"之类的负面밈。有"新年"和"礼服"两个异格角色。"
 HEU_event.1004.t:0 "<4/4> 伊集院春日"
 HEU_event.1004.desc:0 "伊集院春日，姬路学院一年级学生，侦探社68普通职员，身高157cm，生日5月13日。悲观性格，过去曾受过欺凌，因此在游戏"日程"的"姬路中央区"中没有出现。虽然受过欺凌，但似乎在神滨芽留的帮助下加入了侦探社68。拥有相当强大的武力，偶尔暴走时甚至能制服学生会的白子依织，炸毁阿比多的涩咲拉面。但与强大的武力相反，她最喜欢的事情是"种植杂草"，心地善良，也很有礼貌。\n\n在游戏中被描述为一星爆破/轻装甲输出。虽然是一星角色，但却是潜力型坦克，在室内战中表现出色，培养后会成为游戏中强大的坦克之一。EX技能与高桥好星类似，是"泵动射击"，异格角色是"三星爆破/轻装甲辅助的新年"，这是侦探社68社团中唯一一个"特殊"角色。此外，她是游戏中唯一一个实装的姬路学生坦克，与黑田晴菜一起遵守了制服手册，虽然是一星角色，但与一之濑志穗一起是受欢迎且有分量的角色之一。"
 HEU_event.1004.a:0 "完成。"
 HEU_event.1000.t:0 "感谢您的游玩！"
 HEU_event.1000.desc:0 "感谢您游玩@HEU侦探社68。\n\n此后，侦探社68成员的生活将会顺利。这都要感谢您。侦探社68在混乱的国际局势中生存了下来，成为了真正的胜利者。\n\n但是她们会怀念的。和平的学院都市，神滨市。她们将期盼着能够回到那里的一天，一天一天地度过。神滨芽留，朝比奈睦月，鬼龙院皐月，伊集院春日。四个人将永远等待。"永远"哦。"
 HEU_event.1000.a:0 "永远…"
  HEU_event.1.t:0 "卢森堡-万魔殿条约"
  HEU_event.1.desc:0 "卢森堡外交大使表示，神滨芽留希望与[GEM.GetLeader]方进行更紧密的合作，并建议侦探社68与万魔殿与其互相合作，而不是发生军事冲突。卢森堡大公国虽然是一个小国，但守护着它的侦探社68，显然是一群有才能的战略家。万魔殿的许多学生表示，加强卢森堡和万魔殿之间的军事合作，对我们也有利。当然，最终决定权在[GEM.GetLeader]手中。"
  HEU_event.1.a:0 "非常合理的提议！"
  HEU_event.1.b:0 "...卢森堡是什么？能吃吗？"
  HEU_event.2.t:0 "被拒绝的条约"
  HEU_event.2.desc:0 "\"万魔殿那些蠢货！这条约到底有什么问题？\"\n\n芽留叹了口气，把只有一页纸的简短文件扔到地上。谈判失败了。卢森堡与万魔殿的同盟计划破裂了，万魔殿将继续成为东部地区的威胁。这不是她想要的局面，也不是预料之中的结果，但事情已经发生了。卢森堡必须找到在没有万魔殿合作的情况下生存下去的方法。"
  HEU_event.2.a:0 "\"好吧……这也是亡命之徒的道路……\""
  HEU_event.3.t:0 "重大损失"
  HEU_event.3.desc:0 "\"哈……哈……\"\n\n雾气弥漫，伸手不见五指的黑暗中，有人轻柔而急促的呼吸声打破了寂静。\n学生会行动队长兼精英白子依织独自一人快速地穿梭在苏台德山区崎岖的山路上。\n她美丽的古铜色皮肤，纤细的脖颈上流淌着的汗珠浸湿了衣服，沾在快速移动的腿上，四处飞溅。\n\n依织穿过森林，来到一条学生会控制区域的道路上，她坐下来喘息，回想着自己面临的处境。\n当她的分队进入阿比多斯控制的苏台德地区进行侦察时，在一个废弃的村庄里，它出现了。\n当最先进入的两人因突然的诡雷而炸死时，为了摆脱陷阱，为了救出自己的部下，她逃进了森林。\n\n但是它却穷追不舍。\n尽管进行了绝望的阻击和逃跑，但在快速变化的视野的角落里，学生会成员的惨叫声和肢体碎片不断飞溅。\n在拼命地穿过无止境的诡雷后，现在这里只剩下她一个精疲力竭，浑身是汗和血的人。\n\n"……该死……"\n\n她用双手擦去脸上的血迹，与地区总部取得了联系。\n她计算着，这里已经是姬路的地盘，即使对方再快，也不可能追上她。\n但随之而来的是，沉重的打击击中了她的后脑勺。\n\n最后映入她眼帘的是，对着她喷射的火焰，以及黑暗中闪耀的紫色瞳孔。\n小小的身影对倒在地上毫无还手之力的依织毫不留情地喷射着散弹，低声说道。\n\n"对不起……对不起……！"\n\n过了一会儿，赶到的学生会成员发现的是，奄奄一息的白子依织，她凄惨的样子让人不忍直视。"
  HEU_event.3.a:0 "\"……但是……为了芽留大人……！\""
  HEU_event.4.t:0 "边界冲突胜利！"
  HEU_event.4.desc:0 "卢森堡军队的积极推进似乎没有停止。我军成功击退了敌军。这场战斗的胜利使敌人遭受了打击，我们也控制了部分敌方领土。这是一个危险的赌博，但也展现了我们对敌人的意志。"
  HEU_event.4.a:0 "哼哼，漂亮的胜利！"
  HEU_event.5.t:0 "边界冲突失败！"
  HEU_event.5.desc:0 "卢森堡军队未能对敌军取得任何战果。局部战争中敌军占据了更有利的态势，我们不得不从战场撤退。我们的挑衅以失败告终，看来有必要责备一下指挥这场战斗的野战军官。"
  HEU_event.5.a:0 "失败也是硬汉风格……"
  HEU_event.6.t:0 "毫无进展的边界冲突"
  HEU_event.6.desc:0 "卢森堡军队未能对敌军取得任何战果。局部战争持续了很长时间，双方都没有取得优势，如果继续战斗下去，这场战斗可能会从‘局部战争’升级到全面战争。我们不得不从战场撤退。我们的挑衅几乎以失败告终，看来有必要责备一下指挥这场战斗的野战军官。"
  HEU_event.6.a:0 "偶尔也会有这样的日子。"
  HEU_event.7.t:0 "神滨芽留来到办公室"
  HEU_event.7.desc:0 "在自然灾害之后，事实上与我们分离的侦探社68的神滨芽留来到我们学生会部长[GEH.GetLeader]的南区办公室，进行了多次谈话，并提出了包括互不侵犯条约和独立保障在内的条约，以共同对抗万魔殿这个共同的敌人。"
  HEU_event.8.t:0 "要求移交侦探社的领导权"
  HEU_event.8.desc:0 "最近，随着姬路在政治上的关注度急剧上升，侦探社的支持率也大幅上升。我们在民意调查中大幅落后于侦探社，看来继续维持这个政权已经力不从心了。昨晚，侦探社68的神滨芽留发来了要求万魔殿移交政权的电报。\n\n如果不移交政权，我们将成为非法政府，失去所有学生的支持。权力中心已经转移到了侦探社，您只需要做出选择。"
  HEU_event.8.a:0 "移交。"
  HEU_event.8.b:0 "叛逆者！"
 HEU_event.9.t:0 "被炸毁的涩咲拉面！"
 HEU_event.9.desc:0 "来到我们阿比多斯名产涩咲拉面的姬路侦探社社团成员，一边吃拉面一边进行着激烈的对话，这时一个有着紫色头发，穿着姬路制服的女学生突然在涩咲拉面后面埋下了粘土炸药，然后将其引爆，涩咲拉面被彻底摧毁，涩咲师傅重伤被送往医院。\n\n这是侦探社的完美犯罪，我们阿比多斯的招牌涩咲拉面暂时无法营业。这对我们来说是巨大的不幸。"
 HEU_event.9.a:0 "糟糕！"
 HEU_event.10.t:0 "68计划-核裂变"
 HEU_event.10.desc:0 "一天早上，鬼龙院皐月站在办公室门口做着报告。\n\n‘原子核在中子或伽马射线的照射下，释放出大量能量，分裂成两个或更多个几乎大小相同的较小核的核反应。通常是铀、钚等质量数大的重原子核与中子碰撞后，分裂成两个较轻的原子核和2-3个中子等的情况居多。也叫原子核裂变。我们已经弄清楚了核裂变。（省略）’\n\n皐月的演讲结束后，办公室里一片寂静。总之，我们似乎对核裂变有了更多的了解。"
 HEU_event.10.a:0 "真了不起！"
 HEU_event.11.t:0 "68计划-反应堆"
 HEU_event.11.desc:0 "一天早上，我们看到了鬼龙院皐月构思的反应堆设计图，我们思考了很多，对反应堆进行了分析。当然，没有人在认真分析就是了……\n\n不管怎样，我们听皐月讲述了反应堆的位置和说明，然后结束了一天。"核弹"啊……光是名字就够酷的吧？我们将拥有比魔法武器更强大的武器！"
 HEU_event.11.a:0 "反应堆……？核弹……？"
 HEU_event.12.t:0 "68计划-反应堆"
 HEU_event.12.desc:0 "反应堆建成后，我们去参观了建成的反应堆。在我们看过的建筑物中，这是最棒的建筑物。很大，很漂亮。\n\n据说在这个反应堆里可以制造核弹。真是太棒了，不是吗？我们现在也有恶魔的武器？魔法武器？不管是什么，总之都是强大的武器。我们也可以在世界上占据一席之地。只要拥有这种武器……"
 HEU_event.12.a:0 "完成了！"
 ### 重制事件 ###
 ## 新闻事件 ##
 HEU_news.1.t:0 "卢森堡圣母大教堂被炸毁"
 HEU_news.1.desc:0 "拥有300年历史的卢森堡大公国最大的天主教圣地——卢森堡圣母大教堂，今天被侦探社68的伊集院春日炸毁。此次恐怖袭击事件是由于当地天主教势力与侦探社68之间激烈的对抗造成的。当地天主教堂一直将神滨芽留称为"恶魔"，并对其进行谴责，据悉，在袭击发生前，他们还给芽留寄去了侦探社成员被残忍处决的插画，试图进行挑衅。\n\n这次爆炸威力巨大，即使在10公里外也能听到爆炸声，大教堂和地下的陵墓中保存的所有历代卢森堡大公的遗骸都被彻底摧毁。教廷就此事发表了简短的谴责声明，谴责侦探社68。"
 HEU_news.1.a:0 "\"太好了，终于可以帮助芽留大人了。\""
 HEU_news.1.b:0 "卢森堡因当地人和转移者之间的冲突而陷入混乱"
 # 法西斯路线分支新闻
 HEU_news.2.t:0 "卢森堡68革命"
 HEU_news.2.desc:0 "神滨芽留相信，通过与当地人的合作，可以保护转移者的权利，但当地人背叛了芽留的信任。右翼联合政府策划暗杀芽留的计划被发现，为此，侦探社68突袭了右翼党部，强制解散了该党。\n\n独自掌握政权的神滨芽留今天正式宣布，由侦探社68领导的"68革命"将从卢森堡开始。她所倡导的68革命，或神滨主义，是一种将当地文化瓦解，并将神滨市的"自由"文化移植到欧洲，认为这是为了所有神滨市民拥有更好权利的道路。"
 HEU_news.2.a:0 "为了守护所有人……作为亡命之徒……！"
 HEU_news.2.b:0 "\"禁止禁止\""
 HEU_news.3.t:0 "万魔殿-卢森堡联盟"
 HEU_news.3.desc:0 "由于卢森堡[HEU.GetLeader]和万魔殿[GEM.GetLeader]之间的军事协定，卢森堡大公国正式决定与万魔殿进行军事合作。这对希望卢森堡收复德国领土的卢森堡当地民族主义者来说，是一个令人震惊的消息。\n\n万魔殿和卢森堡在条约签署当天宣布，将共同对抗共同的敌人，许多人猜测这个"共同的敌人"是指学生会，还是指三位一体。"
 HEU_news.3.a:0 "因为我们是一体的，所以更强大"
 HEU_news.3.b:0 "欧洲的格局正在发生变化"
 HEU_news.4.t:0 "自称神滨学生会长长的芽留"
 HEU_news.4.desc:0 "\"许多神滨转移者受到当地人的歧视，学生会这段时间都在做什么？什么都没做！……为了保护转移者，我这个硬汉必须成为学生会长！\"\n\n致力于所有神滨市民平等权利和消除当地人歧视运动的神滨芽留，批评了现任学生会对当地人表现出的"无能"态度，并宣布自己才是真正的神滨学生会长。\n目前，这一声明的意义只具有象征意义，但也有支持侦探社68，主张"为神滨市民提供最低限度人权"的市民出现。"
 HEU_news.4.a:0 "亡命之徒不是恶棍"
 HEU_news.4.b:0 "严重程度令人震惊的理想主义"
 HEU_news.4.c:0 "所以，哪一个是学生会？"
 HEU_news.5.t:0 "卢森堡民事结合法案通过"
 HEU_news.5.desc:0 "古希腊曾允许同性恋，但自欧洲基督教化后的中世纪以来，同性恋在整个欧洲大陆都被视为罪恶。因此，卢森堡为同性伴侣提供与异性伴侣同等的权利的民事结合法案通过后，卢森堡国内也出现了强烈的反对声音。但神滨芽留为了"破坏当地文化和神滨化"，表示不会屈服于当地人的反对。\n\n尽管卢森堡当地势力强烈反对，但卢森堡首个同性婚姻法案成功通过，当地宗教界人士宣布神滨芽留为敌基督，强烈谴责。"
 HEU_news.5.a:0 "狗叫火车照样开"
 HEU_news.5.b:0 "令人惊讶的未来感"
 HEU_news.6.t:0 "芽留掌控学生会"
 HEU_news.6.desc:0 "自称学生会长后，神滨芽留能否真正掌控现任学生会，一直存在着怀疑的声音。但神滨芽留展现出惊人的军事和外交才能，成功地成为了学生会领导人。\n\n芽留在就职演说中，以神滨学生会长的身份，表示将为"所有神滨市民的权利"而战。神滨各国都有人期待新学生会长的领导力，但在人类国家中，对芽留的警惕之声越来越高。"
 HEU_news.6.a:0 "这才叫硬汉！"
 HEU_news.6.b:0 "打败巨人的小矮人"
 HEU_news.7.t:0 "侦探社的爱心之作"
 HEU_news.7.desc:0 "全力作战的卢森堡大公国为了紧急筹措资金，开始制作以侦探社68的四位高层为题材的亚克力积木玩具（Korotto）。与神滨汉堡品牌合作推出的芽留、睦月、皐月、春日四人的玩具，因其可爱的设计而不仅在卢森堡，在周边国家也深受欢迎。\n\n此外，购买可爱的Korotto还会赠送汉堡套餐，其简单却丰富的构成也提高了购买者的满意度。"
 HEU_news.7.a:0 "\"……这、这件丢脸的事又是怎么回事！？\""
 HEU_news.7.b:0 "\"买了四套，为什么只有春日Korotto有四套？\""
 HEU_news.7.c:0 "这该如何理解？"
 HEU_news.8.t:0 "BLEU的终结"
 HEU_news.8.desc:0 "比利时-卢森堡经济联盟（BLEU）是自1921年以来持续存在的两国经济联盟。卢森堡根据BLEU联盟，使用以比利时货币挂钩的信用货币，但比利时因大战而崩溃，经历了恶性通货膨胀。\n\n卢森堡货币不再有任何国家对其价值进行担保，沦为废纸，侦探社68最终为了稳定卢森堡货币，宣布完全停止经济联盟，恢复金本位制。"
 HEU_news.8.a:0 "不管怎样，摆脱混乱了吧？"
 HEU_news.8.b:0 "任何盟友都不及金钱重要……"
 # 共产路线进入新闻
 HEU_news.9.t:0 "[GetYear]年卢森堡民权法案通过"
 HEU_news.9.desc:0 "右翼党-侦探社68-卢森堡共产党三方合作取得成功，尽管天主教和独立国党等保守当地势力反对，卢森堡还是通过了"为所有神滨转移者提供民权的法案"。该法案规定禁止对1935年因转移而来到这里的全体神滨人口在就业、工资等方面进行歧视，并对拒绝向神滨人口提供公共和私人服务的行为进行处罚。\n\n神滨芽留表示，她将通过妥协解决卢森堡的种族歧视问题，并进一步为提高全欧洲神滨市民的权利而继续奋斗，表达了积极的感想。"
 HEU_news.9.a:0 "具有历史意义的法案！"
 HEU_news.9.b:0 "民权法案真的能阻止歧视吗？"
 # 不结盟路线进入新闻
 HEU_news.10.t:0 "神滨芽留的最后飞行"
 HEU_news.10.desc:0 "试图通过与当地人的妥协来消除对神滨市民的种族歧视的神滨芽留的努力未能取得成果，她因受到神滨转移者的谴责而患上抑郁症，精神完全崩溃。与侦探社成员发生争吵后，芽留冲动地留下遗嘱，在军方飞行员的帮助下，飞往色彩的领土进行"自杀飞行"。\n\n侦探社68和一起出动的救援队在海边找到了独自徘徊的她，但芽留身受重伤，染上了色彩，生命垂危。即使她能从重伤中幸存下来，她是否还能以"恐怖化"的状态执行公务，卢森堡政府拒绝接受所有媒体的采访。"
 HEU_news.10.a:0 "\"为什么要救她？\""
 HEU_news.10.b:0 "侦探社68前所未有的事件"
 HEU_news.10.c:0 "恐怖化是坏事吗？我不太清楚。"
 HEU_news.11.t:0 "神滨芽留复职"
 HEU_news.11.desc:0 "由于恐怖化导致的本质逆转等原因，神滨芽留将辞去卢森堡摄政王和侦探社68社长职务的预测占据了优势，但康复后的芽留出席了医院前的记者招待会，她声称恐怖化没有导致精神变化，并否认了媒体报道中她性格、人格等方面出现问题的说法。\n\n联合政府中的右翼党内对曾经放弃国家元首职务并试图自杀的她，责任论调强烈，但由于民众中流传着这次自杀飞行是由于数千封仇恨信造成的精神疾病的影响，约瑟夫·贝舒首相宣布不会撤销芽留的摄政职务。"
 HEU_news.11.a:0 "好像什么都没发生一样"
 HEU_news.11.b:0 "我不知道芽留的精神状态是否真的正常"
 HEU_news.11.c:0 "所以，恐怖化到底是什么？"
 HEU_news.12.t:0 "万魔殿逃亡卢森堡"
 HEU_news.12.desc:0 "万魔殿最近在战争中节节败退，为了逃脱即将到来的威胁，他们做出了最合理的选择：逃跑。包括姬路学生会长[GEM.GetLeader]在内的万魔殿领导层逃到了盟友卢森堡大公国，卢森堡统治者侦探社68接受了万魔殿的请求。\n\n在领导层逃亡后，侦探社68获得了对万魔殿军队的统治权，决定继续战争。盟友万魔殿的崩溃，"国家处于危机之中"的消息反而提高了卢森堡人的士气。"
 HEU_news.12.a:0 "我们将战斗到最后！"
 HEU_news.12.b:0 "战争期间逃跑？真是岂有此理"
 HEU_news.12.c:0 "这起逃亡事件会成为扭转战局的关键吗？"
 HEU_news.13.t:0 "神滨芽留的婚礼"
 HEU_news.13.desc.a:0 "众所周知，卢森堡大公摄政王兼侦探社68社长的神滨芽留今天在卢森堡大公宫举行了婚礼。侦探社68成员神滨‘鬼龙院’皐月与神滨芽留的婚礼由68革命支持者，无政府主义者艾玛·戈德曼主持，在侦探社68成员和68革命的热心支持者参加的非公开场合举行。\n\n在神滨芽留的婚礼期间，以卢森堡共产党为首的反对同性婚姻的势力也举行了街头集会，但并没有升级为流血冲突。"
 HEU_news.13.desc.b:0 "众所周知，卢森堡大公摄政王兼侦探社68社长的神滨芽留今天在卢森堡大公宫举行了婚礼。侦探社68成员神滨‘朝比奈’睦月与神滨芽留的婚礼由68革命支持者，无政府主义者艾玛·戈德曼主持，在侦探社68成员和68革命的热心支持者参加的非公开场合举行。\n\n在神滨芽留的婚礼期间，以卢森堡共产党为首的反对同性婚姻的势力也举行了街头集会，但并没有升级为流血冲突。"
 HEU_news.13.desc.c:0 "众所周知，卢森堡大公摄政王兼侦探社68社长的神滨芽留今天在卢森堡大公宫举行了婚礼。侦探社68成员神滨‘伊集院’春日与神滨芽留的婚礼由68革命支持者，无政府主义者艾玛·戈德曼主持，在侦探社68成员和68革命的热心支持者参加的非公开场合举行。\n\n在神滨芽留的婚礼期间，以卢森堡共产党为首的反对同性婚姻的势力也举行了街头集会，但并没有升级为流血冲突。"
 HEU_news.13.a:0 "愿这份誓言永恒"
 HEU_news.13.b:0 "...这即使按照神滨市的标准也过于迅速了"
 HEU_news.13.c:0 "令人震惊！"
 HEU_event.101.t:0 "侦探社的未来"
 HEU_event.101.desc:0 "当地人的嘲讽和挖苦，以及纳粹政党独立国党的日耳曼民族主义。卢森堡的姬路移民对神滨芽留说道："你只是姬路的学生，不是卢森堡国民。"束缚芽留于卢森堡法律之下的唯一锁链，是她善良的道德感。但是，如果卢森堡国民真的不想要她呢？为了保护想要保护自己的姬路学生而奋斗，这是否是芽留的职责呢？\n\n"卢森堡当地人和姬路移民……两者都能兼顾的方法不存在吗？"\n\n深夜，侦探社的同事都回家了。芽留独自一人站在自己的办公室里，擦去眼角的泪水。\n\n"即使说我还不够格成为亡命之徒……但是，至少我想走‘正确的道路’。"然后，擦干泪水的芽留做出了决定。"
 HEU_event.101.a:0 "\"我不会放弃当地人，绝对不会。\""
 HEU_event.101.b:0 "\"保护通过大战来到这里的姬路人，也许是我的使命。\""
 HEU_event.101.c:0 "\"我谁也不会放弃。这是我的选择。\""
 HEU_event.102.t:0 "芽留摄政"
 HEU_event.102.desc:0 "大战后的混乱一直持续到芽留的正式摄政仪式举行。但芽留已经以摄政身份工作了几个月，约瑟夫·贝舒首相决定不能再推迟仪式了。对于严格的保守派贝舒来说，没有举行正式就职典礼的（临时）摄政随意进出皇宫，无异于降低了"国家声誉"。\n\n记者们聚集在一楼的休息室里。贝舒向穿着礼服的芽留递上了宪法。"把手放在上面宣誓。神滨芽留女士，您作为卢森堡大公国的摄政王，宣誓效忠大公家族，效忠国家的宪法和法律吗？"\n\n根本没有需要效忠的"大公家族"，这样的誓言还有意义吗？与其如此，我是否真的必须担任这个国家的摄政王？芽留忍住诸多思绪，把手放在了上面。"我宣誓。"\n\n"……很好。根据宪法第七条第二款，赋予议会认可摄政的权力，我将承认神滨芽留女士为卢森堡大公家族的合法摄政王。"\n\n咔擦！咔擦！贝舒话音刚落，十多名记者同时按下了快门。"
 HEU_event.102.a:0 "芽留对聚集的记者露出了尴尬的微笑。"
 HEU_event.102.b:0 "芽留因正式成为摄政王而感到压力，紧紧地咬着牙。"
 HEU_event.103.t:0 "皐月的追查"
 HEU_event.103.desc:0 "皐月本来并不是那种会主动去做没有被吩咐的事情（那是春日的职责）的热情员工。但现在不同了。执政的右翼党议员们最近经常在没有联系侦探社68的情况下私下会面。他们似乎想进行"秘密"会晤，但每周同一天秘密开车前往卢森堡市郊外，在这个小国里怎么可能不被发现呢。\n\n"果然可疑。"\n\n皐月站在建筑物的窗户边，看着驶向市外的黑色汽车。他们聚在一起密谋什么，对皐月来说并不重要。但是，如果芽留遇到什么不好的事情呢？"
 HEU_event.103.a:0 "稍微花点时间调查一下吧。"
 HEU_event.104.t:0 "在贝特姆堡"
 HEU_event.104.desc:0 "卢森堡市南部的贝特姆堡，皐月沿着夜路悄悄地走着。贝特姆堡市政厅建筑即使在深夜也灯火通明。没有警卫。他们似乎认为不安排人手在周围是不会被发现的方法。当然，这是完全错误的想法。正因为如此，她才能偷偷潜入市政厅。\n\n市政厅一楼，聚集着右翼党的议员们。约瑟夫·贝舒首相不在，但有议长埃米尔·罗伊特和其他右翼党的议员。\n\n罗伊特议长摆了摆手。"……我当然是在假设芽留被任命为摄政王后会*搞垮*卢森堡的前提下，同意了摄政任命案的！为了以更合法的方式将那个女人赶出卢森堡。"\n"但是，那个女人现在做得还不错吧？"\n"问题就在这里。先同意让她掌握权力，如果她把国家搞垮了就弹劾她。这表示，这个计划本来就是基于她肯定无法胜任政治的假设，是完全错误的。"\n\n为了赶走芽留而给了她摄政的位置？皐月感到吃惊，罗伊特继续说道。\n\n"我们不知道要等多久她才会犯错……必须斩草除根，必须杀了那个女人。""
 HEU_event.104.a:0 "阴谋的进行。"
 HEU_event.105.t:0 "愿你的朋友在地狱中燃烧"
HEU_event.105.desc:0 "由于独立党被取缔，纳粹支持者们四散而去，卢森堡最后的本地抵抗力量——天主教徒的不安感日益加剧。当然，当地90%的人口都是天主教徒，区区四个侦探社能做什么呢？但并非所有人都对侦探社缺乏反抗意志。\n\n"这，这是什么！！！"\n\n打开寄到侦探社的包裹后，阿鲁一脸惨白地推开椅子站了起来。这并非侦探社第一次收到恐吓信。但这次不同。绘图上，可可萝、晴、睦月三人被绳子捆绑着被火刑处死。下方用红色颜料写着"Alle Dämonen werden so sein（所有恶魔都将如此）"字样。\n\n"哇，这玩笑开得有点过分了吧？"睦月的表情凝固了。\n\n"针对我个人中伤我无所谓，但是，但是，动我公司的人我绝对不能容忍！"\n\n阿鲁愤怒地拿出图画，包裹下隐藏的邀请函露了出来。\n\n"卢森堡圣母大教堂将举办祈祷驱除恶魔的庄严驱魔仪式。敬请您也莅临大教堂，参加祈祷恶魔被烧死的纪念活动——"\n\n嘶啦！阿鲁粗暴地撕碎邀请函，将纸屑抛向空中大喊。"这种，这种事也做得出来的大教堂！干脆给我塌了！……塌了才好……"\n\n起初是怒火中烧，但过了一会儿，其他三人被火焰痛苦吞噬的画面浮现在脑海中。即使不想想象也不得不想象。阿鲁泪如雨下，无力地坐倒。"看到这种信还能冷静处之才是硬汉吧……但是……做不到。因为我，让大家受伤了……"\n\n无视阿鲁哽咽的声音，晴踩着撕碎的邀请函走了过来。"
HEU_event.105.a:0 "...没关系的。即使看到这种信我也无所谓，所以……阿鲁前辈，别哭了……""
HEU_event.106.t:0 "这种大教堂必须消失"
HEU_event.106.desc:0 "卢森堡圣母大教堂作为卢森堡的文化遗产，是当地人引以为傲的美丽大教堂。自1613年由比利时人建造以来，许多国家的伟人都葬在这里，大教堂装饰着美丽的彩色玻璃窗和华丽的文艺复兴风格建筑。还有被罗马教皇直接指定为代表卢森堡总教区的自豪历史。几天后，为了即将举行的"侦探社恶魔公开庄严驱魔"仪式，大教堂正忙着做准备。\n\n是的，正在"进行中"。\n\n"嘿嘿嘿。阿鲁酱真的讨厌杀人，所以才活下来了？知道吗？"\n\n睦月抓住被绳子捆绑住四肢的主教的头发，将其狠狠地扔到大教堂前面。刚好险险地落在可可萝用粉笔画的线外。\n\n砰！掉落在其他天主教徒身上的主教发出惨叫。\n\n"你这撒旦的子孙，地狱的魔鬼们！你们竟敢如此……咳咳！"晴用枪托击打主教的头部。血从额头喷溅而出，沾染了晴的霰弹枪。\n\n"让阿鲁前辈哭泣，能活着回去就已经是万幸了。"\n"啊？因为那张邀请函吗？比起你们在卢森堡所做的事情，那封信……"\n\n砰！这次是睦月用脚踢主教的下巴。\n\n"哈？你觉得我们在开玩笑吗？阿鲁酱哭了。她看到你寄来的信痛哭流涕。"\n\n砰！咔嚓！睦月又踢了几下主教的下巴，然后转向晴。\n\n"炸掉它。"\n"是……早该这么做了。"\n\n晴按下了引爆装置。伴随着一声巨响，大教堂如同纸房子般无力地坍塌了。"
HEU_event.106.a:0 "300年的历史，只需要3秒钟就灰飞烟灭了。"
HEU_event.107.t:0 "卢森堡大公的摄政"
HEU_event.107.desc:0 "卢森堡大公国在大战期间遭受了大公家族全灭的重大打击，在里库哈奇马·阿鲁领导的"侦探社68"等抵抗势力和一些认同她观点的异能者的帮助下，奇迹般地没有被盖特纳吞并，保住了独立。执政党右翼党将里库哈奇马·阿鲁任命为卢森堡摄政，大战争结束后几个月，她的正式就职典礼举行了。\n\n卢森堡大公国和比利时是经济同盟下的最亲密盟友。尽管经济同盟在比利时政府流亡后瓦解，但在比利时政治家中间，对卢森堡大公国的友好态度仍然十分普遍。那么，向卢森堡新摄政的即位表示祝贺是理所当然的吧？事实上并非如此。尽管里库哈奇马·阿鲁对抗盖特纳入侵，是"对人类友善的"基沃托斯人，但仍有许多流亡者对她是长着角的"非人"这一事实抱有反感。\n\n决定权掌握在比利时流亡政府首脑[BEL.GetLeader]手中。卢森堡新摄政不是人类这件事更为重要？还是维持与最亲密盟友卢森堡大公国的外交关系更为重要？"
HEU_event.107.a:0 "送去贺电！"
HEU_event.107.b:0 "保持沉默"
HEU_event.108.t:0 "[BEL.GetLeader]的正式即位祝贺电"


HEU_event.108.desc:0 "<卢森堡大公国摄政即位庆典：大公宫前的祝贺>\n\n里库哈奇玛·阿鲁 卢森堡大公国摄政殿下，\n\n首先，本人对殿下在1935年那场悲剧性的世界大战中，对抗所谓的"基沃托斯"帝国主义侵略者的暴行，守护文明世界中心——卢森堡大公国，致以崇高的敬意。得知殿下被任命为摄政，本人感到无比安心，这并非对其他人的信任，而是对殿下的信任。\n\n本人谨代表比利时政府和全体比利时国民，衷心祝贺卢森堡的救世主殿下被任命为摄政。\n\n本人认为殿下的政府仍然继承了原卢森堡政府的合法性，并承诺1921年比利时-卢森堡同盟条约将在殿下忠诚的政府领导下继续有效。\n\n比利时和卢森堡作为大战后幸存的自由世界成员，必须团结力量，对抗基沃托斯压迫者。敬爱的摄政殿下，希望您能与比利时流亡政府和卢森堡大公国共同努力，维护两国之间的友好关系。\n\n祈愿殿下万福金安，并祝愿殿下领导的反基沃托斯抵抗组织"侦探社68"繁荣昌盛。\n\n比利时王国国王 [BEL.GetLeader]"
HEU_event.108.a:0 "阿鲁小心翼翼地将信件装裱起来。"
HEU_event.109.t:0 "政变计划"
HEU_event.109.desc:0 "\"怎么会……他们是因为*信任*我，才让我担任摄政的吗？\"\n\n阿鲁想要否认加代子的说法。有人依赖她，将卢森堡的未来托付给她。她相信他们的善意，才能一直履行摄政的职责。她想把这片卢森堡土地，打造成基沃托斯转移者和当地居民和平共处的乐土。但是，如果她一开始就相信的右翼党派根本*没有*善意呢？\n\n如果相信当地居民是她的错误？如果他们从一开始就只把转移者视为害虫，根本不想与他们和平相处，会发生什么？阿鲁善良的本性想要否定这个想法。但街头的示威游行，天主教的谴责，亲纳粹独立党派的暴行，摄政任命后发生的骚乱中，右翼党派从未帮助过阿鲁。\n\n"……如果加代子所说的政变计划是真的……"\n\n阿鲁咬紧牙关。"
HEU_event.109.a:0 "\"我会十倍奉还。\""
HEU_event.110.t:0 "反政变"
HEU_event.110.desc:0 "埃米尔·罗伊特认为他的政变计划天衣无缝。他收买了卢森堡强壮的钢铁工人中的部分人员组成革命军，让他们掌握武器，并在深夜袭击下班回宫的阿鲁。暗杀阿鲁后，他会把罪名嫁祸给其他势力，然后以维护国家稳定为由，由右翼党派排除"侦探社68"，建立新政府。如果计划成功，右翼党派就能重新掌控卢森堡。\n\n\"但是，事情为什么会变成这样……\"\n\n右翼党派总部。"侦探社68"只用了短短三分钟就制服了看守总部的全部警卫人员，完全占领了总部大楼。罗伊特面无表情地看着枪口抵在他下巴的阿鲁，感觉后背已经湿透了。\n\n\"你那拙劣的暗杀计划已经被识破了。\"\n\"……难以置信，居然败在一个如此不起眼的女人手里……\"\n\"我绝不容忍背叛我的人。\"\n\n晴香举起了霰弹枪。"那么，阿鲁大人，要不要把这些垃圾都杀掉？"\n\"不！不，我没有要你杀掉他们！住手！\"\n\n那个看起来冷酷无情的硬汉形象，瞬间露出了慌乱的表情。阿鲁迅速平复心情，将枪口深深地刺入罗伊特的胸膛。"
HEU_event.110.a:0 "\"你们所有人，都将被驱逐出卢森堡。右翼党派即日起解散。\""
HEU_event.111.t:0 "贝休首相的生存之道"
HEU_event.111.desc:0 "国会议长罗伊特的政变计划，贝休不可能不知道。不，最初向罗伊特提供暗杀计划的，也是贝休。本来，他也不可能真的想把卢森堡的权力永远交给一个长着角的女人。但是政变失败了。右翼党派总部被阿鲁占领，罗伊特及其同伙也被制服。现在重要的是保护贝休自己的安全。\n\n\"为了从转移者手中拯救卢森堡……现在连去见大公家族长辈的颜面都没有了。\"\n\n贝休叹息着，准备迎接前来总理会见的阿鲁一行。所有政变都是罗伊特独自策划的，贝休完全不知情。他必须坚持这个说法才能活下去。"
HEU_event.111.a:0 "右翼党派覆灭了，但我活下来了。"
HEU_event.112.t:0 "里库哈奇玛主义的68革命"
HEU_event.112.desc:0 "阿鲁站在大公宫的窗边，眺望卢森堡的街道。本该是平静的午后，但在能从大公宫窗边看到的商店建筑物上，却立刻看到了用德语写着的"禁止狗和基沃托斯人进入"的标牌。曾经，阿鲁相信当地居民。她试图了解当地居民的生活方式，并得到他们的认可，认为当地居民会接纳基沃托斯人作为家人。但现在，阿鲁不再相信当地居民了。\n\n\"这个世界上的文化……与基沃托斯文化相比，实在太可怕了。\"\n\n如果文化有优劣之分，而基沃托斯文化远胜于当地文化，为了阻止对基沃托斯人的歧视，是否有必要努力融入当地文化呢？不，反过来，"基沃托斯化"当地文化岂不是更好的选择？\n\n自称无政府主义者，冷酷的硬汉，但阿鲁从未在战后抛弃与她一起转移过来的基沃托斯人，独自享受幸福。不管怎么说，既然担任了摄政，她就想创造一个所有人都幸福的卢森堡……这种想法，即使在现在被当地居民伤害、嘲笑、屈辱之后，也没有改变。\n\n但有一点改变了。那就是她意识到，消除所谓的当地文化，让卢森堡成为基沃托斯人和当地居民都能平等生活的天堂，才是正确的道路。"
HEU_event.112.a:0 "……这就是我作为无政府主义者的道路，‘里库哈奇玛主义’。"
HEU_event.113.t:0 "里库哈奇玛主义的天堂"
HEU_event.113.desc:0 "建设所有基沃托斯人平等的天堂。阿鲁的梦想凝聚成一种名为"里库哈奇玛主义"的意识形态后，涌入卢森堡的移民开始增多。无法忍受与德国当地居民冲突而离开的翠星和盖仙那的学生，对新意识形态感兴趣而前来定居的千年学生，以及不属于任何学院的兽人市民。卢森堡的人口因移民而增加，但这并不是一帆风顺的。\n\n对里库哈奇玛主义持否定态度的当地居民和移民之间，不断发生暴力事件。完全不受政府控制的盖仙那移民，在各地引发大小骚乱。还有传闻说，黑市犯罪组织为了利益而潜入卢森堡。在现实中创造天堂的梦想，并不总是能如愿以偿的。"
HEU_event.113.a:0 "天堂无法被证明。"
HEU_event.114.t:0 "Arancino家族"
HEU_event.114.desc:0 "\"也就是说，Arancino家族潜入了卢森堡……\"\n\n阿鲁叹了口气。寄到侦探社68的信件。Arancino家族的成员在卢森堡建立了据点。但是，该家族声称不想与卢森堡政府直接对抗。他们只要卢森堡将部分铁矿所有权转让给他们，就保证不进行任何犯罪活动，还会向卢森堡政府支付部分铁矿收益。\n\n\"大家怎么看？这个提议。\"\n\n睦月笑了。"看起来很有趣呢？和黑手党合作也很硬派啊。"\n\n加代子说。"本来就不应该相信黑手党的‘承诺’。拒绝。"\n\n最后是晴香。"我……我这种人，阿鲁大人居然会询问我的意见……我的意见根本帮不上忙……不……居然对阿鲁大人毫无用处……我真是个没用的成员…… …………我要死了。"\n\n\"不，别死！放下枪！放下枪！\"\n\n阿鲁慌忙夺过晴香的霰弹枪。"总之，大家的意见我都听到了。我会做出最终决定。""
HEU_event.114.a:0 "如果有利可图，即使是黑手党我也会合作。这就是我的硬派作风。"
HEU_event.114.b:0 "与其相信黑手党，不如相信纳粹。把信烧掉。"
HEU_event.115.t:0 "与其相信黑手党…"
HEU_event.115.desc:0 "\"收益确实按约定支付了……\"\n\n阿鲁阅读着飞来办公室的举报信。每天工作18个小时。由光环步兵组成的黑手党成员，胁迫那些体力不如他们的矿工，实际上将他们当作奴隶使用。甚至还有报告说他们绑架当地儿童，并将他们推进矿井。Arancino家族确实按照约定支付了部分铁矿石销售收益给阿鲁。但是……\n\n"……没想到会用这种方式赚钱……"\n\n里库哈奇玛·阿鲁，并不是那种会高兴地接受这种钱的人。即使她对当地居民感到失望，习惯了他们的仇恨。当地居民和阿鲁一样，是有喜怒哀乐的人。阿鲁放下举报信。\n\n\"侦探社全体成员，做好出动准备。……我要亲自去矿井调查情况。\"\n\n加代子问道。"如果举报信内容属实呢？打算怎么办？""
HEU_event.115.a:0 "立刻全部消灭。"
HEU_event.116.t:0 "与其相信黑手党…"
HEU_event.116.desc:0 "侦探社68没有将矿山所有权转让给Arancino家族后，阿鲁以为他们会离开卢森堡。在这个小地方，黑手党靠什么赚钱呢？但阿鲁的想法过于天真了。因为Arancino家族正在向阿鲁曾经解散的纳粹残党走私武器。\n\n\"纳粹游击队！这……这些家伙在我的土地上到底在干什么？！\"慌乱的阿鲁猛地站起身。\n\n睦月看着脸色苍白的阿鲁，咯咯地笑着。"啊，Arancino家族完成了阿鲁酱做不到的一恶三善？不想挑战一下吗？"\n\"这不是想不想挑战的问题？！我要立刻把他们消灭。纳粹和Arancino家族！""
HEU_event.116.a:0 "侦探社68，全体出动！"
HEU_event.117.t:0 "独立党派的终结"
HEU_event.117.desc:0 "里库哈奇玛·阿鲁下令解散独立党派后，盖仙那的学生们正前来没收独立党派的所有物资。但皮埃尔·普吕姆并不打算放弃独立党派。尽管党内确实有一些*积极*推崇民族主义的人，但仅仅因为在街上挥舞纳粹旗帜就要被解散，这是普吕姆无法接受的。普吕姆拔出德国制手枪，环视着守护党总部的党员们。\n\n\"伟大的雅利安子孙们！独立党派绝不会向盖仙那的恶魔低头！\"\n\n随着留在总部最后的党员们的欢呼声，从总部大楼外传来了枪声。普吕姆没有退缩的想法。作为强大的雅利安人，在由女孩组成的军队面前退缩是不可能的。普吕姆举起手枪高声喊道。\n\n\"日耳曼民族万岁！\""
HEU_event.117.a:0 "民族主义者就是这样轻易地走向灭亡的。"
HEU_event.118.t:0 "关于公民结合法案的请愿书——卢森堡共产党"
HEU_event.118.desc:0 "致侦探社68社长里库哈奇玛·阿鲁，\n\n侦探社68必须停止资产阶级立法计划！\n\n同性恋本质上是只存在于<资产阶级>国家的<道德堕落的产物>，正如敬爱的<约瑟夫·斯大林>同志所指示的那样。因此，我们谴责！自称<卢森堡大公摄政>的里库哈奇玛·阿鲁试图推行的资本主义错误，将使卢森堡的工人阶级陷入更加痛苦的境地。引进资产阶级的道德堕落，将限制工人的自由，实施<公民结合>制度将导致社会腐败。\n\n如果里库哈奇玛·阿鲁不是资本主义国家的间谍，就应该停止这种资产阶级的战术性破坏活动，更加关注<为工人阶级争取自由>。这是对所有工人阶级的严厉警告，也是对里库哈奇玛·阿鲁本人的忠告。\n\n卢森堡共产党敬上"
HEU_event.118.a:0 "信被揉成一团扔进了垃圾桶。"
HEU_event.119.t:0 "关于公民结合法案的请愿书——卢森堡地下教会"
HEU_event.119.desc:0 "致侦探社68社长里库哈奇玛·阿鲁，\n\n继所谓的‘里库哈奇玛主义’的反基督行为之后，你们现在又想把国家变成斯大林主义的巢穴了。\n\n你这个头发鲜红的红卫兵！我会等待上帝把你拖入地狱的那一天。你们共产主义者总是这样，为了颠覆上帝的创造秩序和赤化国家，首先腐蚀文化。\n\n滚回你亲爱的卢森堡共产党去吧！\n\n寄件人不明"
HEU_event.119.a:0 "……提到头发的事儿没必要吧？"
HEU_event.120.t:0 "关于公民结合法案的请愿书——卢森堡矿业工会"
HEU_event.120.desc:0 "致卢森堡大公摄政里库哈奇玛·阿鲁，\n\n在国家恢复正常秩序之前，我们将宣布全面罢工。\n\n此致。"
HEU_event.120.a:0 "……简短而有力。"
HEU_event.121.t:0 "关于公民结合法案的请愿书——卢森堡宪兵队"
HEU_event.121.desc:0 "致卢森堡大公宫，\n\n摄政殿下，宪兵队内部的不满情绪非常严重。尽管殿下推行反宗教政策，但宪兵队仍然是最保守的群体，许多士兵仍然信仰天主教。部分宪兵士兵已决议‘全面罢工’，离开驻地，未归队。我们已经发出警告，称卢森堡士兵没有罢工权，这种行为将被视为单纯的逃兵行为，但我们仍然担心他们是否会返回。\n\n由于我们与他们相处了很长时间，所以能够理解他们的动机，但士兵的职责是效忠国家的根本——大公家族。如今，大公家族成员皆已去世，效忠里库哈奇玛·阿鲁殿下是理所当然的。这已经超越了我是否赞成殿下政策的问题。所有士兵都必须服从殿下的选择，而不是自己的想法，对抗殿下的逃兵行为是叛国行为。\n\n摄政殿下，因此，您必须以您的名义向卢森堡全境发布复归命令。不服从命令的士兵将被视为叛乱分子，取消其军人资格，逮捕并送交审判。女子结婚或男子结婚的问题，与违反对尊贵君主的忠诚誓言的叛逆行为相比，只是微不足道的小事。那些将其他价值置于忠诚之上的士兵，不配穿军装。相信殿下也理解这一点，我们期待您的回复。\n\n卢森堡大公国宪兵队长，埃米尔·舒佩勒"
HEU_event.121.a:0 "看来得准备一份将逃兵行为视为叛国行为的命令。"
HEU_event.121.b:0 "逃兵必须逮捕。但没必要因为叛国罪而进行审判吧？"
HEU_event.122.t:0 "匿名信"
HEU_event.122.desc:0 "致侦探社68社长里库哈奇玛·阿鲁，\n\n自从进入盖仙那以来，我有了喜欢的人。现在我们住在一起。很多话说不出口，总之。谢谢您，社长。"
HEU_event.122.a:0 "……谢什么。"
HEU_event.123.t:0 "侦探社入口，用胶带粘贴的信件"
HEU_event.123.desc:0 "给阿鲁酱\n\n无论阿鲁酱做出什么选择，我都不认为那是错误的。\n\n不要认为所有人都是敌人。阿鲁酱永远都有盟友！\n\n神秘的天才玩家敬上"
HEU_event.123.a:0 "阿鲁笑着撕下胶带。"
HEU_event.124.t:0 "[HEU.GetName]一方的空军技术共享请求"
HEU_event.124.desc:0 "侦探社68亲笔信以正式的字体写成，除了礼节性地表达了卢森堡大公国与盖仙那学院之间的友谊和同盟关系外，还请求将万马田一方拥有的部分空军技术共享给侦探社68，以加强卢森堡军队。考虑到我们提供部分技术并不会对我们军队造成重大损失，因此向他们提供部分空军技术也是不错的选择。"
HEU_event.124.a:0 "与他们共享技术。"
HEU_event.124.b:0 "卢森堡需要空军？真是笑话！"
HEU_event.125.t:0 "[HEU.GetName]一方的海军技术共享请求"
HEU_event.125.desc:0 "侦探社68亲笔信以正式的字体写成，除了礼节性地表达了卢森堡大公国与盖仙那学院之间的友谊和同盟关系外，还请求将万马田一方拥有的部分海军技术共享给侦探社68，以加强卢森堡军队。考虑到我们提供部分技术并不会对我们军队造成重大损失，因此向他们提供部分海军技术也是不错的选择。"
HEU_event.125.a:0 "与他们共享技术。"
HEU_event.125.b:0 "与其接受卢森堡海军的帮助，不如接受附近渔船的帮助。"
HEU_event.126.t:0 "[FROM.GetName]一方的技术共享请求被拒绝"
HEU_event.126.desc:0 "尽管侦探社68一方以相当礼貌的语气向万马田请求技术共享，但[FROM.GetLeader]一方似乎并不愿意与我们共享他们拥有的军事技术。他们决定拒绝我们的请求，并在简短的信件中解释了‘军事技术’泄露的危险性。虽然我们是同盟关系，但新技术看来只能靠我们自己开发了。"
HEU_event.126.a:0 "原来只是这种程度的同盟啊。"
HEU_event.127.t:0 "[FROM.GetName]一方的空军技术共享"
HEU_event.127.desc:0 "尽管对卢森堡是否需要空军持怀疑态度，但[FROM.GetLeader]一方还是决定向我们提供他们拥有的部分空军技术。当然，这只是单纯的技术支援，培养空军的责任仍然在我们身上。但是，悬挂着侦探社68标志的空军飞机翱翔天际的基础已经确立了。感谢他们的支援，是时候招募新的空军飞行员了。"
HEU_event.127.a:0 "真是个好消息！"
HEU_event.128.t:0 "[FROM.GetName]一方的海军技术共享"
HEU_event.128.desc:0 "在我们获得海洋领土后，我们向[FROM.GetName]一方请求共享海军建设技术。虽然也有人认为这个请求不会被接受，但[FROM.GetLeader]向我们提供了建造新军舰所需的数据。当然，建造军舰的责任仍然在我们身上，但悬挂着侦探社68标志的军舰在欧洲近海航行的日子也指日可待了。"
HEU_event.128.a:0 "军舰也需要硬派作风！"
HEU_event.129.t:0 "[FROM.GetName]一方的避难请求"
HEU_event.129.desc:0 "我们在战争中失败了，面临着灭亡的危机。虽然仍有逆转的可能性，但[FROM.GetLeader]向我们提出了前往卢森堡避难的请求。将万马田的军队指挥权交给他们，过上避难生活，他们会扭转战局。这个选择可以为万马田的领导层争取到逃往‘安全’地点的时间，因此[ROOT.GetLeader]对此提议持积极态度，但也有主张与其避难不如在我们自己的土地上战斗到底的意见。\n\n无论做出何种选择，这都是一个无法挽回的决定，它不仅会严重扭曲万马田的未来，还会严重扭曲整个欧洲的未来。"
HEU_event.129.a:0 "逃到卢森堡！"
HEU_event.129.b:0 "即使战死，也要死在这片土地上！"
HEU_event.130.t:0 "里库哈奇玛主义‘68革命’的蔓延"
HEU_event.130.desc:0 "\"禁止禁止！给我们更多自由！\"\n\n从卢森堡开始的新自由主义左翼运动，即所谓的‘68革命’，或‘里库哈奇玛主义’，已经蔓延到[ROOT.GetName]内部。由于我们与卢森堡之间的同盟关系，许多盖仙那的学生受到了卢森堡68革命的影响。以里库哈奇玛·阿鲁的组织‘侦探社68’命名的68革命，主张清除当地‘落后’的文化，让基沃托斯的‘先进’和自由主义文化传播到这片土地上。其逻辑是，如果地球上比基沃托斯更自由的文化扎根，就能实现女性的自由、包括残疾人在内的各种少数群体的自由，以及人类与基沃托斯转移者之间的和平。\n\n我们也可以放任68革命影响我们境内的学生。毕竟，即使没有外部人士倡导‘自由’，盖仙那也比其他学院更自由。此外，自由主义文化的传播也可能给我们的学生带来新的灵感。但是，将当地文化视为必须清除的野蛮东西的里库哈奇玛主义，也可能激起当地居民的不满。"
HEU_event.130.a:0 "禁止禁止！"
HEU_event.130.b:0 "这是极其危险的思想。"
HEU_event.131.t:0 "卢森堡公民结合"
HEU_event.131.desc:0 "众多政治势力的反对，以及社会的撕裂……尽管发生了很多事情，但我们最终还是成功地推动了公民结合的立法。未来，卢森堡当地居民也不会忘记这件事，但这仍然是一项巨大的文化进步。一个公民可以在其中自由讨论各种不同观点的社会，一个用更先进的文化取代旧的落后人类文化的社会，以及一个禁止禁止的社会。\n\n这是革命的又一次胜利。"
HEU_event.131.a:0 "虽然困难重重，但……"
HEU_event.132.t:0 "社长的烦恼"
HEU_event.132.desc:0 "大战后，盖仙那的学生们放火烧掉了旧侦探社68的办公室，之后，侦探社68的新办公室变成了卢森堡大公宫。由于担任卢森堡大公的摄政，所以也可以合法地使用，事实上，它比原来的侦探社办公室大得多，也华丽得多。"一恶三善"的题字与这里显得格格不入。\n\n但即使得到了大公宫，阿鲁也仍然住在附近的一间小单间里，每天往返于大公宫。当然，宫殿里也有比那阴暗的小单间好得多的卧室。但那里是大战时，夏洛特大公女、费利克斯夫妇和两位公爵的子女被盖仙那的掠夺者枪杀的地方。\n\n大战后，一个多月的时间里，卢森堡的各种清洁专家都在擦拭血迹，整理卧室。但阿鲁仍然能感受到孩子们血腥味。比起那间古色古香卧室里的特大号床，阿鲁更喜欢蜷缩在单间沙发上睡觉。\n\n\"呼。我怎么会去做这种政治的事情呢。\"\n\n下班后，阿鲁像往常一样走出宫殿，独自一人走向单间。侦探社的其他成员一个小时前就先离开了。毕竟，社长是最后离开的。阿鲁迎着夜风走在夜路上。阿鲁那天晚上也仰望着星空，数着星星。与基沃托斯完全不同的欧洲夜空，很容易吸引阿鲁的注意。她甚至没有注意到有人跟踪她。"
HEU_event.132.a:0 "地球的天空中为什么没有像基沃托斯那样的环呢？"
HEU_event.133.t:0 "戒指"
HEU_event.133.desc.a:0 "我先问一下。为什么是我？我一直以为如果社长喜欢侦探社的某个人，那个人会是晴香。\n\n……我不知道。就是……不知不觉就那样了。\n\n你自己也不知道吗？\n\n啊哈哈，是啊。但我确实清楚地知道我现在爱着加代子。这份感情非常明确。所以……虽然可能会被讨厌，但我还是想告白……我想把我的心意……告诉加代子。\n\n戒指……社长，如果我真收下这个，打算怎么向侦探社的其他人解释我们的关系？\n\n我……还没想过其他成员的事情。嗯，大概……他们会理解吧……大概……\n\n呵呵。看起来意志坚定，但却有点缺根筋，这才是平时的社长呢。\n\n别……别笑！我可是非常认真地、非常努力地思考了很久才表达的真心……\n\n我接受了。\n\n哎？\n\n社长……不，阿鲁。谢谢你的戒指。"
HEU_event.133.desc.b:0 "嗯，阿鲁酱。这是新的游戏……之一……吗？\n\n虽然我自称无政府主义者，但我不会拿别人的感情开玩笑。\n\n阿鲁酱也意识到自己是‘自称’的啊？\n\n那……那不重要吧？\n\n阿鲁酱的脸红了。啊哈哈！\n\n别破坏气氛！我……我是认真地考虑了很久才来的……我……睦月，如果你愿意接受我的告白，那就……\n\n我接受了。\n\n这……真的可以吗？我也可以吗？\n\n怎么了，阿鲁酱？告白之后却开始慌乱了？\n\n不，我没想到你会这么轻易地接受……\n\n阿鲁酱总是这样惊险刺激。我觉得我必须更长久地陪伴在她身边。"
HEU_event.133.desc.c:0 "我要死了\n\n不不不不不晴香你突然干嘛！\n\n阿鲁大人居然不是对其他人，而是对我，送戒指，告白，这……这也许是委婉地让我从侦探社离开吧，所以我没有资格接受阿鲁大人的爱，我也没想过阿鲁大人会爱上我，所以这是一种考验，为了阿鲁大人，我应该默默地离开……\n\n好了。\n\n阿鲁……大人？\n\n晴香，我不会强求你接受我的爱，拒绝也没关系。但我至少希望晴香能更爱自己。我不希望晴香离开，也不希望你死在我的面前……那样的话……呜呜，咳咳，我……\n\n阿鲁大人，我……我……别哭了。我不会离开阿鲁大人身边，也不会死掉……戴戒指……可以吗？"
HEU_event.133.a:0 "永恒的誓言"
HEU_event.134.t:0 "报告——作战计划‘驱魔’"
HEU_event.134.desc:0 "致右翼党派总部，埃米尔·罗伊特议长阁下\n\n£white_dot 跟踪情况报告\n\n里库哈奇玛·阿鲁像之前的报告一样，每天都在深夜独自离开大公宫。所谓的‘侦探社68’成员不会陪同阿鲁夜行。她似乎相当信任卢森堡市的治安。\n\n£white_dot 暗杀助手招募报告\n\n我们成功招募了五名亲纳粹政党独立党党员。即使他们被捕，我们也可以将责任转嫁给纳粹。\n\n我们成功地从法国抵抗组织那里获得了手枪。但由于声音太大，存在招来周围人的危险，考虑到基沃托斯人的体能，这应该作为最后手段。\n\n我们成功地与前国防军军官取得了联系。他认为，考虑到基沃托斯人的身体耐力，与使用斧头等刀具相比，使用锤子或扳手等工具集中打击头部，更有可能有效地杀死基沃托斯人。\n\n£white_dot 暗杀计划报告\n\n一切准备就绪。如果议长阁下下令，我们就能将那个长角的红发恶魔送回她应该去的地狱。"
HEU_event.134.a:0 "匿名爱国者寄出。"
HEU_event.135.t:0 "最漫长的夜晚"
HEU_event.135.desc:0 "卢森堡的纳粹和天主教反基沃托斯运动日益加剧。卢森堡的基沃托斯转移者们也开始武装起来对抗他们。阿鲁按着隐隐作痛的太阳穴离开了大公宫。\n\n\"到底该怎样调解他们之间的矛盾……\"\n\n调解？在基沃托斯担任侦探社68社长时，她从未想过这个问题。那是一种用暴力解决问题、四处开枪的硬派生活。但卢森堡不一样。为了守护珍爱之物，需要的不是枪，而是友谊的花束——\n\n砰！\n\n\"啊！\"\n\n袭击来得毫无预兆。沉重的打击落在后脑勺上。与此同时，男人们用黑布蒙住了她的嘴和鼻子，挥舞着扳手和锤子。他们无情地攻击头部。"怎么回事？"阿鲁感到头晕目眩，世界旋转起来。"啊？"阿鲁一头栽倒在地。\n\n\"恶魔也只不过如此！\"\n\"再打！长着光环的家伙没这么容易死。\"\n\n发生什么事了？现在*是谁*在*为什么*这样对我？阿鲁努力地抬起头，看着从四面八方挥舞着武器的男人们，一共五个。他们的动机？不知道。是谁指使的？不知道。\n\n\"你……你们到底……\"\n\n阿鲁的话被粗糙的鞋底踢中喉咙而中断。意识开始模糊。因为脖子被反复踩踏，呼吸也变得困难。全身麻木了吗？指尖微微颤抖。好痛。痛痛痛痛痛痛痛\n\n\"接下来怎么办？\"\n\"这是抢劫杀人案。随时随地都可能发生的不幸事件。\"\n\n男人带着嘲弄的语气，跪在阿鲁面前。他把手伸进阿鲁破烂不堪的外套里。\n\n\"我们只拿钱包。如果不拿走钱包，她好像会死。\"\n\n钱包。听到这个词的瞬间，阿鲁即将断绝的意识恢复了清醒。侦探社珍贵的同事们一起攒钱送的宝贝。阿鲁用尽最后一丝力气抓住伸进外套的男人手腕。"
HEU_event.135.a:0 "\"钱包……不行！\""
HEU_event.136.t:0 "我不喜欢悲剧结局的电影"
HEU_event.136.desc:0 "晴香在距离阿鲁家不远的地方租房，这并非偶然。她担心总是最晚下班的阿鲁是否能安全回家。说实话，她也很想住在离阿鲁近的地方。因此……\n\n砰！砰！\n\n距离不远的地方，在大公宫和阿鲁的家之间，传来了枪声。晴香感到脊背一阵发凉。大乱结束之后，深夜的卢森堡很少发生枪击事件。但为什么？\n\n身体比意识更快地行动起来。她拿着霰弹枪"Blow Away"冲进街道，很快她就发现了手腕以奇怪的角度扭曲着倒在地上的男人，以及朝倒在地上的阿鲁脸上开枪的其他男人。\n\n\"你这……你这……混蛋！\"\n\n晴香爆发出她有生以来最强烈的咒骂。"虫子！"变成了撕心裂肺的怒吼。惊慌失措的男人们转过头来，霰弹首先击中了持枪男子的头部。砰！晴香的情绪随着霰弹一起爆发。她发出不知是尖叫还是怒吼的声音，朝阿鲁跑去。\n\n\"混蛋，快跑！\"\n\"啊，啊——！\"\n\n其他四个男人四散而逃，晴香则抱着像揉皱的纸片一样蜷缩在地上的阿鲁，身上沾满了男人的血。\n\n\"阿鲁大人！求您……求您……\""
HEU_event.136.a:0 "\"晴香……说脏话是不好的。\""
HEU_event.137.t:0 "主治医生诊断书"
HEU_event.137.desc:0 "病人姓名：里库哈奇玛·阿鲁 | 出生日期：0000.03.12.\n撰写者：卡尔·马克思 | 撰写日期：[GetDateText]\n\n事故经过（基于监护人陈述）：病人因钝器和弹丸造成的外部冲击而感到疼痛和视力丧失，在监护人的帮助下前往附近医院就诊，但遭到多家天主教医院的拒绝。病人的监护人使用扩音器寻找可进行治疗的医生，本人作为前外科医生在大公宫进行了紧急处理。\n\n检查结果：\n£white_dot 右臂锁骨骨折。\n£white_dot 左眼眶骨折和眼球损伤。左眼无视觉反应。\n£white_dot 左侧头皮裂伤和左侧颅骨骨折。\n\n治疗经过：\n£white_dot 存在左侧颅骨顶部骨折，但未发展为外伤性硬膜下出血。预计生命体征无碍。\n£white_dot 对左眼损伤进行了紧急处理。根据后续情况，可能需要进行眼球摘除手术。\n£white_dot 对右臂进行了紧急处理。\n\n后续意见：\n£white_dot 受枪伤的左眼极有可能造成永久性失明或视力下降。需要持续观察。\n£white_dot 右臂暂时无法使用，但不会造成永久性损伤。\n£white_dot 由于卢森堡国内的反基沃托斯情绪，预计无法进行正常的住院治疗。请求军事医院参考本诊断书进行住院安排。\n\n其他：请求向约瑟夫·贝舒总理询问是否可以对拒绝为国家元首治疗的医院采取法律措施。\n\n以上为诊断报告。\n卢森堡共产党党部"
HEU_event.137.a:0 "诊断书已发送至卢森堡军方。"
HEU_event.138.t:0 "军医会诊"
HEU_event.138.desc:0 "摄政殿下，睡得好吗？是的，太好了。殿下住院后，我们一直关注着您的恢复情况。请您看一下这份报告。\n\n手臂和头部伤势并不严重。那位共产党医生进行了很好的初期急救。如果耽误了，手臂的伤势可能会更严重。至于……脖颈上的角……也还好。如果您感到不适，我会另外开些止痛药。基沃托斯人似乎比当地人身体更强壮，所以手臂不用担心。\n\n但是……是的，殿下您也知道。左眼……是的……正如您所说。尽管我们尽了最大努力，但目前看来左眼的视力恢复希望渺茫。而且如果放任破裂的眼睛不管，可能会影响右眼的视力，所以目前看来，左眼……是的，需要摘除。\n\n……是的，正如您所说，我们没有把这件事告诉侦探社68的各位伙伴。是的……术后我会想办法掩盖义眼的事实。卢森堡的义眼技术可能做不到，但如果大战争时期迁徙过来的其他基沃托斯国家，或许可以。\n\n是的，殿下。我们目前正在考虑与米勒尼姆医疗团队合作。不过还没收到回复……明白了。即使手臂和头部只是轻伤，锁骨也是非常脆弱的部位。请不要解开右臂的绷带，住院期间请尽量保持休息。是的，我会在收到米勒尼姆方面的回复后通知您。摄政殿下，辛苦您了。请回病房休息吧。"
HEU_event.138.a:0 "阿鲁离开诊室时默默哭泣。"
HEU_event.139.t:0 "卢森堡大公国的合作请求"
HEU_event.139.desc:0 "致米勒尼姆学院凡尔登市医疗团队：\n\n不久前，卢森堡大公国的摄政，公民团体"侦探社68"的代表里库哈奇玛·阿鲁殿下不幸遭到袭击。虽然在国内的军事医院接受了住院治疗，但眼球破裂的治疗没有进展，需要进行左眼摘除手术。\n\n殿下希望向侦探社68的同伴隐瞒自己进行了眼球摘除手术的事实。但是，卢森堡大公国的技术无法制造出与真眼完全相同的义眼。我们希望与以先进科技闻名的米勒尼姆医疗团队合作，制作一个可以根据摄政殿下视线同步移动的逼真义眼，因此请求贵医疗团队合作。\n\n如果您同意，卢森堡大公国将铭记您的恩情，并将支付差旅费、义眼制作费以及劳务费等充分的经济补偿。请将回复发送至卢森堡迪基希市军事医院。\n\n卢森堡军队，迪基希军事医院发送"
HEU_event.139.a:0 "顺便还能赚钱，就做个义眼吧。"
HEU_event.139.b:0 "里库哈奇玛·阿鲁？那个自称无法无天的家伙竟然成了独眼龙，真是要好好嘲笑一番。"
HEU_event.140.t:0 "米勒尼姆式义眼"

HEU_event.140.desc:0 ""阿鲁酱！眼睛现在好些了吗？"\n"正如你所见。就算半夜挨了几拳昏过去，也不是硬汉恶棍该干的事。"\n\n阿鲁笑着接过前来探望的睦月送来的巧克力盒子。住院礼物是巧克力啊。嘛，总比难吃的医院伙食好。\n\n阿鲁不在大公宫期间，总务科68的成员们轮流来探望她。没来的成员们则分担了阿鲁原本的工作。真是让人感激。阿鲁眨着左半边看不见的眼睛，看着喋喋不休地讲述昨天总务科成员之间发生的趣事的睦月。\n\n失去的视力是不会回来了。但是，比起让总务科的成员们，不，是朋友们知道自己失明而悲伤，现在这样要好得多。而且，自己还能用半只眼睛看到睦月灿烂的笑容。\n\n"怎么了？阿鲁酱，突然一直盯着我的脸看。"\n"没有，只是…因为睦月来了所以很开心。"\n"呵呵。"\n\n睦月咯咯笑着拉过病床旁的椅子坐下。无论怎么说，那一天的阿鲁都是幸福的。"
 HEU_event.140.a:0 "睦月，真的没认出义眼吗？"
 HEU_event.141.t:0 "普通的义眼"
 HEU_event.141.desc:0 "听说想和米莱尼姆合作，但进展不顺利。义眼最终只能在卢森堡国内自行制作。虽然外表看起来和真眼一模一样，但义眼并不会随着阿鲁的视线而移动，只要稍微观察一下就能发现那是义眼。\n\n"呃，咳咳…对不起，对不起。那天，如果我能早点，再早点来……。"\n\n当然，也不可能瞒过总务科68的朋友们。阿鲁不得不向来看望自己的遥告诉自己做了眼球摘除手术。阿鲁紧紧抱住像失去亲人的孩子一样嚎啕大哭的遥。\n\n"没关系。我还有遥呢。我看不见的地方，就由遥替我看吧。"\n\n抬起头，在半边视野中，看到了泪流满面的遥。\n\n"是的，阿鲁大人，我，我会永远在阿鲁大人身边，一直……我会代替阿鲁大人去看，去告诉您阿鲁大人看不到的事情。所以…呜，咳咳，呜呜呜……！""
 HEU_event.141.a:0 "遥之后又哭了好久。"
 HEU_event.142.t:0 "卢森堡内战危机"
 HEU_event.142.desc:0 "致里库哈奇马摄政殿下：\n\n在总务科68的协助下，我们逮捕了袭击殿下的四名暴徒。他们都是纳粹政党——独立国家党的党员，此次事件的动机似乎也基于纳粹主义的种族主义。他们声称只是受人指使行事，但由于他们不肯透露指使者的身份，因此其可信度不高。\n\n摄政殿下遇袭事件后，卢森堡国内的种族冲突达到了极点。愤怒的盖伊纳学生们彻底焚烧了独立国家党党部，部分纳粹分子在交火中丧生。独立国家党党魁皮埃尔·普吕姆和剩余的独立国家党党员正在卢森堡市武装抵抗，如殿下不介入，市区将再次爆发类似"大战"时的大规模枪战。\n\n恳请殿下尽快指示。我们可以以图谋刺杀摄政殿下和叛国罪起诉皮埃尔·普吕姆，以此平息愤怒的基沃托斯学生，将他们送回家。\n\n或者，我们可以先于基沃托斯学生由我军攻击并消灭所有纳粹残余分子，这也能阻止流血事件。我认为，这样可以选择会让基沃托斯学生的心情更好一些。反正普吕姆犯了叛国罪，即使审判也不会逃避死刑。只是，没有审判的纳粹党清算可能会导致我方政府受到右翼政党的谴责。\n\n由于暴动正在升级，我们没有太多时间犹豫。如殿下做出决定，我们将立即出动军队。\n\n宪兵队长，埃米尔·舒佩勒"
 HEU_event.142.a:0 "纳粹分子将接受审判。这样学生们应该也能接受吧…"
 HEU_event.142.b:0 "纳粹分子杀掉也无妨。…愤怒的学生们不会等待‘审判’结束的…"
 HEU_event.143.t:0 "公务车预算支持"
 HEU_event.143.desc:0 ""这次暗杀未遂事件令人震惊，绝不能再发生类似事件了。"\n\n贝休总理坐在阿鲁对面。\n\n"今后上下班尽量使用公务车。政府预算会支付费用，请您选择合适的车辆。"\n"谢谢。不用这么费心的。"\n"阻止对国家元首的袭击是总理应尽的职责。"\n\n贝休点了点头。"是的，所以请您不必担心，随意选择。"\n\n虽然说不用考虑预算，但选择哪辆车作为公务车仍然是一个重要的问题。卢森堡的种族冲突日益加剧。如果选择基沃托斯产的车辆，当地人会愤怒；如果选择当地国家的车辆，基沃托斯学生会愤怒。自己之前没有买车也是因为这个原因。\n\n但是，经历了夜间袭击事件后，拒绝贝休的要求也很困难。阿鲁感到头痛欲裂，好不容易才做出了决定。"
 HEU_event.143.a:0 "为了顾及基沃托斯方面，购买盖伊纳制造的车辆"
 HEU_event.143.b:0 "考虑到当地民众的民意，购买意大利制造的车辆"
 HEU_event.144.t:0 "第一个合作伙伴"
 HEU_event.144.desc:0 "共产党？共产主义？阿鲁对他们仍然不太了解。之所以说"不太"了解，是因为基沃托斯也有赤冬学院。喜欢留着胡子的独裁者，有些平等的人和更平等的人组成的体制。嘛，地球上的所谓共产主义和赤冬也没什么太大的区别吧。应该不是什么好东西。\n\n但是，那天，当那些信奉"爱你的敌人"的教会医院们锁上门的时候，唯一一个带着急诊包出来，对着扩音器喊着要治疗阿鲁，直到嗓子都嘶哑的人——只有卢森堡的一名共产党医生。\n\n在共产党党部再次见到夏尔·马克思，他上下打量着走进办公室的阿鲁。\n\n"大公的摄政竟然来到共产党，难道不怕吗？"\n"我是以总务科68社长的身份来的。这样就可以进来了吧？"\n"……随便你。与其这样，以后晚上不要一个人回家。不想再被打破头的话。"\n"哼，对恶棍来说，这只是家常便饭。以为我会害怕吗？"\n"基沃托斯人果然不一样。就算头破血流也不会死，真是信心十足啊。"\n\n阿鲁坐在共产党党部的沙发上说。\n\n"我想来道谢，还有想问一些事情。"\n"想问什么？"\n"那天，为什么救我？"\n\n夏尔·马克思沉思片刻，然后轻笑。"
 HEU_event.144.a:0 "无论头上有没有光环。人的生命都是有价值的。"
 HEU_event.145.t:0 "与共产党的合作"
 HEU_event.145.desc:0 "通过与夏尔·马克思的谈话，我对卢森堡共产党这个小政党有了更多了解。办公室又小又陈旧，墙上挂着斯大林的画像——一个长得有点像切里诺的人——支持率不高，与右翼党和天主教势力相比，几乎是微不足道的小势力。\n\n但是，可以肯定的是，卢森堡共产党是卢森堡所有政党中，唯一一个*不敌视基沃托斯人*的势力。所有劳动者都应该解放。无论是女性还是男性，头上有没有光环。在共产主义者看来，他们有着这样的共识。\n\n虽然他们不可能与阿鲁这个国家的元首走得太近。但是，如果能帮助基沃托斯人的权利，那么与这些赤冬山寨货合作也不算坏事。而且，阿鲁从不忘记帮助过自己的人。"
 HEU_event.145.a:0 "不管怎么说，朋友越多越好。"
 HEU.flavor_event.1.t:0 "右翼党支持者的游行"
 HEU.flavor_event.1.desc:0 ""废除1919年的普通选举权——女性参政权改革！"\n"将盖伊纳的恶魔从卢森堡驱逐出去！"\n\n大战结束后没多久，卢森堡就出现了由右翼党支持者和盖伊纳移民之间的冲突。特别是今天发生的右翼党党员"卢森堡游行示威"，有大量右翼党的传统支持者——农民参加。农民们声称，1919年保障女性参政权和普通选举权的"错误"，是上帝的惩罚，导致盖伊纳的恶魔出现在卢森堡。\n\n联合政府右翼党政权强调，这次示威是支持者们的"自发"集会。他们声称自己没有参与示威，也没有权力阻止党员们的自发集会。\n\n"…我来驱散他们怎么样，阿鲁大人？"\n\n无论右翼党怎么说，"阿鲁，滚出卢森堡"的民众示威似乎让遥…非常…不安。看到她看着窗外，抚摸自己散弹枪的样子…我感觉到了些许疯狂…\n\n那该怎么办呢？阿鲁看着颤抖的遥…"
 HEU.flavor_event.1.a:0 ""随便怎么做都可以，但别杀了他们。""
 HEU.flavor_event.1.b:0 ""让他们尽情地闹吧。天黑冷了他们自然会回去的。""
 HEU.flavor_event.2.t:0 "天主教特别弥撒"
 HEU.flavor_event.2.desc:0 ""各位教友。提摩太前书第二章十一节到十二节，我们主上帝说，妇女当以安静的心灵学习，凡事顺服。因为夏娃诱惑亚当吃禁果的罪，所以……。"\n"里库哈奇马政权从其存在开始就是反圣经的。在这个文明的时代，怎么可能存在女人命令男人的国家？之前的卢森堡大公虽然是女性，但只是虚位元首……。"\n\n大战后，卢森堡天主教神父对盖伊纳移民的敌对弥撒，正在加剧基沃托斯人和当地人之间的冲突。\n\n"要不要把这个镇上所有的教堂都用炸药炸掉？"\n"把神父和修女都绑在火箭上发射到宇宙去。让他们去见他们崇拜的神吧？"\n\n总务科收到的盖伊纳学生的委托内容，也越来越难以忽视，越来越激进。需要采取措施来防止教会和基沃托斯人之间的冲突。\n\n"政治真是太难了。和经营总务科公司完全是两个层次……。"阿鲁坐在办公室的桌子旁，转动着笔，深深地叹了口气。"
 HEU.flavor_event.2.a:0 ""全部赶走。把那些奇怪的教堂也关掉！""
 HEU.flavor_event.2.b:0 ""遥，有需要适当教训一下的恶棍呢…""
 HEU.flavor_event.3.t:0 "独立国家党的反弹"
 HEU.flavor_event.3.desc:0 ""里库哈奇马·阿鲁声称是来帮助卢森堡的，但实际上是在破坏卢森堡！里库哈奇马镇压了天主教信仰，关闭了教堂。历史上，做过这种事的人只有共产党！"\n\n卢森堡的右翼亲纳粹政党——独立国家党的政治家们，开始强烈反对关闭煽动暴动的教堂的命令。一些独立国家党党员在街头悬挂纳粹党旗，高呼"为了日耳曼民族的卢森堡，不需要基沃托斯人"的口号，举行街头示威。"
 HEU.flavor_event.3.a:0 ""先动手的是他们…我做错什么了吗？！""
 HEU.flavor_event.3.b:0 ""也许我太狠了…。""
 HEU.flavor_event.4.t:0 "独立国家党的反弹"
 HEU.flavor_event.4.desc:0 ""里库哈奇马·阿鲁声称是来帮助卢森堡的，但实际上是在破坏卢森堡！里库哈奇马放任黑社会暴徒殴打无辜的神父和修女，基沃托斯人侮辱了我们的宗教！历史上，做过这种事的人只有共产党！"\n\n卢森堡的右翼亲纳粹政党——独立国家党的政治家们，将对发表厌女言论的神父采取"适当"措施的事件告到了检察院。卢森堡检察院（出于明显的政治原因）决定不起诉遥，但独立国家党党员对不起诉的消息感到愤怒，他们举着纳粹党旗帜举行街头示威。"
 HEU.flavor_event.4.a:0 ""先动手的是他们…我做错什么了吗？！""
 HEU.flavor_event.4.b:0 ""我本该考虑其他方法的？也许是我的错。""
 HEU.flavor_event.5.t:0 "不卖"
 HEU.flavor_event.5.desc:0 "虽然包括卢森堡共产党在内的一些政党都在主张"基沃托斯人和卢森堡人的融合"，但右翼的反基沃托斯运动却越来越激进。独立国家党通过"拒绝盖伊纳运动"，引导卢森堡的餐馆、商人和其它销售商不向盖伊纳移民出售商品。\n\n盖伊纳学生们认为，与万魔殿、先导部控制的其他日耳曼居住地不同，里库哈奇马·阿鲁的政策过于"软弱"，才导致了这种情况的发生。"
 HEU.flavor_event.5.a:0 ""…我也很努力了…""
 HEU.flavor_event.6.t:0 "是我做错了吗？"
 HEU.flavor_event.6.desc:0 ""…阿鲁酱，突然怎么了？"\n\n如果是平时，她可能会开玩笑或煽风点火。可能是因为阿鲁看起来疲惫又沮丧，睦月认真地说：\n\n"是因为这里的人吗？"\n"感觉大家都讨厌我。当地居民每天都叫我滚，盖伊纳学生们也窃窃私语说我无能。"\n\n阿鲁放下手中的文件。"在万魔殿或先导部的土地上不会发生这种事…难道是我的错？\n\n"阿鲁酱不像其他盖伊纳的孩子一样，用军队压制人们吧？嗯，虽然和阿鲁酱喜欢的硬汉不太一样。"\n\n睦月起身，拍了拍阿鲁的肩膀。\n\n"阿鲁酱没有错。即使你走错了路，也不要忘记总务科的每个人都在阿鲁酱身边。好吗？\n\n阿鲁看着睦月灿烂的笑容，然后一起笑了。"
 HEU.flavor_event.6.a:0 ""…好。""
 HEU.flavor_event.7.t:0 "我是德意志皇帝"
 HEU.flavor_event.7.desc:0 ""在这个人人迫害我，无视我对我的忠诚的时代，竟然还有人记得我。真是令人感激啊。"\n\n在收到担任总务科军事顾问的请求后，威廉二世像闪电般地出现在阿鲁面前，大肆宣扬着。说自己破产后生活很艰难，感谢阿鲁请自己来。说等收复德意志本土后，会授予阿鲁贵族爵位，说容克（地主）只会说漂亮话，大战时没人来救自己等等。\n\n在耐心地听了一个小时老皇帝的废话后，阿鲁总算能说话了。\n\n"虽然现在退位了，但以前也是强国的皇帝。我觉得把你作为伙伴不错。"\n"真是个好主意。就像我以前的帝国一样，你的总务科士兵们也会通过我的系统化训练，重新成为欧洲最强大的军队！""
 HEU.flavor_event.7.a:0 "…请这位老人家来，是对的选择吗？"
 HEU.flavor_event.8.t:0 "我是德意志皇帝…"
 HEU.flavor_event.8.desc:0 ""阿鲁小姐，我实在无法容忍这种事！"\n\n不久前被任命为总务科军事顾问的威廉二世，握紧拳头冲进了办公室。\n\n看着皇帝胡须因愤怒而颤抖的样子，睦月忍不住笑了。"啊哈哈！爷爷真搞笑。胡须像蛇一样扭动？"\n\n"正是这种态度有问题！"\n\n看起来他受到了相当大的伤害。阿鲁起身迎接皇帝。"先解释一下吧。总务科68会接受任何烦恼、委托。"\n"需要解释吗？这些盖伊纳学生根本不在乎*皇帝*是什么样的地位。像脱缰的野马一样为所欲为…盖伊纳本来就是这么没有秩序、没有上下尊卑的地方吗？"\n"事实上，我对盖伊纳不太了解…"\n\n大战前，上学的日子比不上学的日子多。也不太了解盖伊纳学生有多么没规矩。但是，首先需要安抚一下这个生气的老人家。"
 HEU.flavor_event.8.a:0 ""先一起喝杯咖啡聊聊吧？我会听你倾诉烦恼的。""
 HEU.flavor_event.8.b:0 ""生气的时候散步最好。一起走走聊聊吧？""
 
 HEU.flavor_event.9.t:0 "皇帝陛下的委托"
 HEU.flavor_event.9.desc:0 "让我们看看。这次委托是威廉二世？啊，是德意志皇帝的信。\n\n我来读一下。"带那些没规矩的盖伊纳学生进行军事训练，都快把我逼疯了。所以想趁着压力释放，去砍点柴，如果能有个人陪着就太好了。\n\n如果阿鲁小姐有时间的话，能不能一起去呢？请把这也当成一项‘委托’来接受吧。""
 HEU.flavor_event.9.a:0 ""嘛，他是为我们付出时间的人。去一趟也没关系吧。""
 HEU.flavor_event.10.t:0 "皇帝陛下的寂寞"
 HEU.flavor_event.10.desc:0 ""啊！啊！"卢森堡北部森林。阿鲁挥舞着手臂，用斧头砍向粗壮的云杉树干。地球比起基沃托斯，"神秘"要少一些吗？树木确实很容易被阿鲁的斧头砍倒。但是肩膀很痛。\n\n"哈，哈，抱歉，我实在不行了。"\n\n阿鲁在倒下的树旁躺在地上，威廉皇帝已经砍倒了好几棵树，做成了柴火。\n\n"你们是力量很强还是力量很弱啊，我搞不懂。这很难吗？"\n"很难！"\n"哈哈哈！"\n\n威廉皇帝的爱好竟然是砍柴。阿鲁以前不知道。世界上还有这种古怪爱好的皇帝吗？威廉砍倒了几棵树后，才坐在阿鲁旁边。\n\n"谢谢你。来到卢森堡后，我一直感觉被抛弃了…多亏了你关心我。"\n"我只是觉得你会对总务科有所帮助而已。没有特别的意图。"\n"哈哈。没关系。…另外，能不能帮我一个小忙？""委托？"\n\n威廉皇帝沉思片刻后说道。"虽然我再也回不到德意志皇帝的位置了，但是，如果我们解放了德国，我希望把德国的统治权还给我亲戚。""
 HEU.flavor_event.10.a:0 ""…能不能做到还不确定，我会考虑的。""
 HEU.flavor_event.11.t:0 "舒斯特线"
 HEU.flavor_event.11.desc:0 "首席工程师约瑟夫·舒斯特在总务科代表香子和卢森堡军方代表埃米尔·舒佩勒面前展开了他设计的防御工事图纸。地图上标注了设置路障和混凝土防御工事的位置。舒斯特自信满满地说：\n\n"如果路障和哨所的建设完成，我们就能掌握所有试图进入卢森堡敌人的动向，并提前做好准备。"\n\n舒佩勒轻咳一声。"用混凝土在整个边境修建要塞，真是个绝妙的计划，但为什么混凝土要塞中间要混杂着铁丝网，造成不完整的要塞？完全可以像马奇诺防线一样，连接整个边境。"\n\n"坦白地说，将军，卢森堡的地形过于开阔平坦，不适合修建要塞。"\n\n"那这个要塞的价值是什么？"\n\n"至少可以让敌人的装甲部队在障碍物前迟滞几十分钟，在这期间向我方主力部队通报‘入侵开始了’。"\n\n不是用来阻挡敌人的要塞，而只是用来拖延时间的要塞。希望舒斯特线成为卢森堡马奇诺防线的舒佩勒感到很不舒服。香子插话道：\n\n"现实地说，舒斯特说的对。只要能拖延几十分钟，就足以让我方部队做好战斗准备。""
 HEU.flavor_event.11.a:0 ""…而且如果盖伊纳的兵力涌入这里，就算照搬马奇诺防线也没用。""
 HEU.flavor_event.12.t:0 "德意志帝国的梦想破灭了"
 HEU.flavor_event.12.desc:0 ""我曾经是大德意志的皇太子，现在却成了卢森堡的将军。"\n\n威廉三世叹了口气，整理着军服的纽扣。他知道，在帝国崩溃后，过去的荣光不会再回来了。但他至少认为自己可以成为"德意志国"的将军，而不是"卢森堡"的将军！\n\n如果没有里库哈奇马·阿鲁的善意"同情"，自己也不会在这个流亡之地获得军职。威廉三世对着镜子勉强笑了笑。"
 HEU.flavor_event.12.a:0 ""我也要吃饭啊。""
 HEU.flavor_event.13.t:0 "即使是令人厌恶的先导部"
 HEU.flavor_event.13.desc:0 ""我对先导部没有好印象，但是…为了阿鲁大人，如果能帮上忙的话，使用先导部使用的策略…也是可以考虑的选择。"\n\n听到遥小声的话，香子点了点头。\n\n"我也这么认为。先导部在大战前就是一个大型准军事组织，拥有多种实战技术。"\n\n虽然总务科68没有人会说自己喜欢先导部，但先导部拥有强大的战斗力这一点是毋庸置疑的。总务科68已经不再是只有四个人的小组织了，向敌人学习也是生存的必要选择。"
 HEU.flavor_event.13.a:0 "香子在笔记本上整理了要交给阿鲁的军队改革方案。"
 HEU.flavor_event.14.t:0 "卢森堡拥有了海洋"
 HEU.flavor_event.14.desc:0 "埃米尔·舒佩勒宪兵队长合上文件，走出了大楼。大战那天之后，他对卢森堡新摄政的想法一直很复杂。夺走自己一条胳膊的盖伊纳恶魔。即使阿鲁是合法的大公摄政，她也只是拥有光环的"非人"而已。但是…\n\n"卢森堡…竟然有了海军。"\n\n站在卢森堡领海港口，眺望广阔的大海，舒佩勒将军仰望着空中飘扬的总务科68的旗帜。真是不可思议的事情。那个可疑的摄政竟然取得了这样的成就，简直难以置信。但是，这件事真的发生了。\n\n"摄政殿下，最终改变了卢森堡的历史。""
 HEU.flavor_event.14.a:0 "舒佩勒将军笑了。"
 HEU.flavor_event.15.t:0 "喵教"
 HEU.flavor_event.15.desc:0 ""看！大家仔细看。这是我精心准备的秘密脱天主教信仰计划！"\n\n早上。阿鲁突然向总务科成员们每人分发了一份企划书。拿到企划书的遥喃喃自语。"…喵教？"\n\n"天主教会总是说‘女人不应该走出厨房’之类的，总是欺负基沃托斯学生。所以，我想让卢森堡的天主教徒改信其他宗教。"\n\n睦月歪着头。"但是为什么偏偏是猫？"\n"因为香子喜欢猫…可以说是用心良苦吧。"\n\n"咳咳。"香子轻咳一声，脸瞬间红了。"那个社长…虽然我喜欢猫，但没到要跪在猫面前祈祷的地步…"\n"啊，是吗？"\n"啊哈哈！阿鲁酱，你慌张的样子真搞笑！"\n"那个，阿鲁大人…我觉得猫宗教…有点…不如阿鲁大人自己成为神怎么样？"\n\n"那，那我会不好意思的…啊，总之，我以为是个好计划…没有人赞成吗？"\n\n香子叹了口气。"这是我能想象到的最糟糕的计划。""
 HEU.flavor_event.15.a:0 ""那…嗯…当做没发生过吧。""
 HEU.flavor_event.16.t:0 "让-保罗·萨特的回信"
 HEU.flavor_event.16.desc:0 "我对卢森堡大公国正在进行的去权威主义、解构主义革命印象深刻。感谢您邀请我这个无名小卒，我将在最短时间内前往卢森堡。一想到能亲眼目睹并体验卢森堡正在进行的革命，我就激动不已。\n\n让-保罗·萨特敬上"
 HEU.flavor_event.16.a:0 "好消息！"
 HEU.flavor_event.17.t:0 "艾玛·戈德曼的回信"
 HEU.flavor_event.17.desc:0 "贵方革命确实存在令人担忧的一面。但事实是，迄今为止，没有任何一位欧洲政治家尝试过为女性权利和解放，以及为受压迫者而努力。贵方革命既有积极方面也有消极方面，但我将亲自拜访您，了解卢森堡的68革命的进展情况。\n\n艾玛·戈德曼敬上"
 HEU.flavor_event.17.a:0 "好消息！"
 HEU.flavor_event.18.t:0 "让-保罗·萨特——漫步卢森堡"
 HEU.flavor_event.18.desc:0 "…我之所以能亲身参与68革命并撰写这篇论文，是因为卢森堡自由主义、去权威主义的举动，其激进程度是前所未有的，而且对经历大战的基沃托斯人以及人类都有益。一些反对派声称里库哈奇马·阿鲁梦想消灭人类"文明"，但实际上，里库哈奇马·阿鲁和她的支持者们梦想消灭的是人类的"野蛮"性。\n\n女性解放，摆脱权威主义，摆脱宗教…参与68革命的学生们对压迫他们的旧体制"为什么"存在感到疑惑，他们试图将旧体制完全重建成一个新的体制。这里面没有反对派所说的野蛮放纵，也没有无政府主义的暴力事件。实施暴力的是旧体制的追随者，革命者只有在应对这种暴力时才会采取最小限度的暴力。\n\n我要大胆地说，所有基沃托斯的学院，以及所有的人类国家，都应该参与68革命！质疑现有的体制。质疑压迫你们的秩序为什么存在！并且，质疑你们的信仰…"
 HEU.flavor_event.18.a:0 "然后，禁止禁止你。"
 HEU.flavor_event.19.t:0 "艾玛·戈德曼——与里库哈奇马·阿鲁的单独会面"
 HEU.flavor_event.19.desc:0 ""您为女性、劳动者和受压迫者进行的‘革命’，与以往的革命确实有不同的积极方面。您正在朝着以往革命家从未关注过的自由，以及为所有人创造共同体的梦想前进。"\n\n戈德曼这样说着，却带着忧虑的眼神看着坐在沙发对面的阿鲁。\n\n"但是，里库哈奇马小姐执政后，军费一直在增长，已经超过了卢森堡所能承受的范围。"\n\n我与这位戈德曼女士进行了交谈。我们都同意需要清除压迫性的现行体制，但阿鲁无法认同戈德曼这种和平主义的理想。解散所有军队，等待其他国家的工人自发地响应革命。\n\n阿鲁喝了一口红茶。"依我看，如果按照艾玛的意见来管理卢森堡，我们两周内就会灭亡吧？反而应该增加军队，用武力驱逐周围堕落的当地势力…"\n"那只不过是将托洛茨基的不断革命论应用到您的革命中而已吧？"\n"我不懂什么托洛茨基之类的地球政治家。我只是…为了我想保护的人而努力。"\n"那么，我想指出，您的努力方向是错误的。"\n\n戈德曼站起身。"里库哈奇马小姐的革命确实在使世界变得更好。我也打算在卢森堡多待一段时间。但是，如果您不改变这种军国主义思想，革命必然会失败。""
 HEU.flavor_event.19.a:0 "阿鲁直到她离开都没说什么。"
 HEU.flavor_event.20.t:0 "革命的火焰不会熄灭"
 HEU.flavor_event.20.desc:0 "由68革命点燃的自由火焰正在炙烤着整个卢森堡。在这种情况下发生的外国入侵的消息，并没有让聚集在卢森堡的众多学院学生感到害怕，而是让他们团结起来。基沃托斯学院联盟的学生们并没有将彼此联系在一起的"爱国心"，但他们却拥有着守护这个为了自由而生的共同体的"爱乡之情"。来自盖伊纳、特里尼蒂、米莱尼姆等多个学院的学生们自发地向卢森堡军队提交了入伍申请书。不是为了守护自己的学院，而是为了守护68革命。"
 HEU.flavor_event.20.a:0 "压迫者们将会是这样。"
 HEU.flavor_event.21.t:0 "68革命——支持者？还是破坏者？"
 HEU.flavor_event.21.desc:0 "要建立一个摆脱当地文明压迫的自由基沃托斯文化共同体。里库哈奇马·阿鲁的68运动鼓舞了基沃托斯全境的学子们，许多学生迁移到了卢森堡大公国。但在这个过程中，赤冬学生带来了新的问题。阿鲁想要的"革命"，仅仅是让基沃托斯学生不再因为当地压迫性的文化而受到歧视。但赤冬学生们是所谓的"托洛茨基主义者"，他们认为不仅要进行文化革命，还要在经济领域进行共产主义改革。\n\n里库哈奇马·阿鲁本人并不希望自己的革命"染上红色"，但幸运的是，赤冬出身的革命者并不多。68革命的主力学生仍然是以与卢森堡距离较近的"自由学院"盖伊纳为中心。但阿鲁是不是应该在托洛茨基主义的浪潮进一步蔓延之前说些什么？或者，继续保持沉默也是一种选择。"
 HEU.flavor_event.21.a:0 "不管怎样，人越多越好。"
 HEU.flavor_event.22.t:0 "赤冬学生们可疑的布丁"
 HEU.flavor_event.22.desc:0 "为了革命而来的赤冬学生们，声称"可以获得对托洛茨基主义的深刻理解"，经常与其他学院的学生分享奇怪的布丁。托洛茨基主义和布丁之间的联系尚不明确，但卢森堡警方获得的部分布丁检测结果显示，布丁中混入了含有致幻效果的蘑菇等成分。这似乎是…一种为了在蘑菇的兴奋状态下领悟马克思列宁主义的"神秘"尝试的一部分。卢森堡警方表示，这种布丁似乎没有成瘾性，但大量摄入可能会导致肝脏中毒。"
 HEU.flavor_event.22.a:0 ""什么神秘！全部没收！""
 HEU.flavor_event.22.b:0 ""如果没毒性的话…那就随他们吧。""
 HEU.flavor_event.23.t:0 "我们要自由！"
 HEU.flavor_event.23.desc:0 ""实行盖伊纳式教学！"\n"占领卢森堡的所有学校！"\n"我们要自由讨论！"\n\n68革命的火焰越来越旺盛，在卢森堡基沃托斯人口中占比最大的盖伊纳学生们的行动也变得更加积极。最近由盖伊纳学生们主导的自由学院运动就是其代表性活动。自由学院主义者们用枪支占领了卢森堡的中小学和大学设施，要求停止教师在黑板上直接写字上课的"单向"教学。自由学院主义者们认为，卢森堡的所有学校都应该像盖伊纳学院一样，拥有自主的出勤制度（对阿鲁来说是令人惊讶的事情，据说盖伊纳即使没有请假条也可以不上学），并用BD或视频媒体代替教师的讲课，让学生们在更自由的环境中学习。\n\n卢森堡教师们强烈反对这种"盖伊纳式"教学，他们认为这样做几年内卢森堡的文盲率会增加几倍，但这场自由学院运动也可能成为将教师与学生之间的平等关系和盖伊纳的去权威主义学习氛围应用到卢森堡学校的机会。"
 HEU.flavor_event.23.a:0 ""卢森堡的学校也盖伊纳化！""
 HEU.flavor_event.23.b:0 ""但是出勤是学生的义务…不对，我是社长，所以我是例外！""
 HEU.flavor_event.24.t:0 "第一次LGBT自豪游行"
HEU.flavor_event.24.desc:0 "卢森堡大公国前所未有地举办了一场针对少数群体的骄傲游行（自豪节），在强烈的天主教徒反对声中，于卢森堡市举行。游行以打着"反对一切反对"的68革命旗帜和彩虹旗的基沃托斯学生和当地少数群体权利活动家为首，但在卢森堡市中心被天主教徒们阻拦。带领示威者的约瑟夫·菲利普主教在彩虹旗帜的学生面前举起十字架，高呼"撒旦之子！"，天主教徒和示威者之间发生了一些小冲突。\n\n即将发生冲突的氛围因为一名粉色头发的圣三一女学生突然冲到示威队伍前方脱掉制服而急剧变化。这名不知名的女学生穿着制服内的泳衣，一把抓住主教的手腕，这位19世纪出身的老主教几乎受到了致命的打击。主教口吐白沫昏倒在天主教徒中，惊慌的信徒们扶着他送往医院，反对示威瞬间瓦解。"
HEU.flavor_event.24.a:0 "……这到底是怎么回事？"
HEU.flavor_event.25.t:0 "基沃托斯音乐节"
HEU.flavor_event.25.desc:0 "为了打破当地'压抑的'大众文化，传播68革命的自由文化，基沃托斯的各个学院的各种学生乐队在卢森堡举办了音乐节。从圣三一、地狱、千年等大型学院到荒野狩猎艺术学院等小型学院的乐队都参加了这次音乐节，旨在向当地人广泛宣传基沃托斯的摇滚文化。当然，保守的卢森堡天主教徒们拼命想要阻止基沃托斯这种名为'摇滚'的新文化传播。\n\n在之前的少数群体游行中领导反对示威的约瑟夫·菲利普主教闯入摇滚音乐节现场，占领了乐队正在表演的舞台，并招募了旨在破坏乐器的'突击队'。由约一百名虔诚的信徒组成的突击队，趁着摇滚音乐节达到高潮的傍晚时分潜入了会场。然后……\n\n"人类的死亡是环保的！！！ROCK!!!!"\n\n荒野狩猎艺术学院的重金属乐队正在进行现场表演。主教生平第一次听到重金属，以及超越他理解的'一百年后'的音乐，瞬间摧毁了他可怜的信仰和意志。试图闯入重金属演唱会的的主教在听到主唱的头槌咆哮声后，出现了脑出血和脑卒中的症状，在试图冲破保安进入舞台的过程中，从楼梯上滚了下来。\n\n"这……不行……"\n\n菲利普主教勉强吐出这句话后便失去了意识，被紧急送往附近的医院，但在当天晚上便去世了。"
HEU.flavor_event.25.a:0 "……嗯，嗯……这……一点也不摇滚……"
HEU.flavor_event.26.t:0 "托洛茨基对斯大林"

HEU.flavor_event.26.desc:0 "来自红冬的学生运动人士与卢森堡当地政党卢森堡共产党发生冲突。卢森堡共产党主席查尔斯·马克思认为所有共产党都应遵守约瑟夫·斯大林提出的"一国一党"原则，要求红冬学生加入卢森堡共产党并放弃托洛茨基的修正主义政策。但红冬学生们则声称自己没有义务遵守一国社会主义政策，反而建议卢森堡共产党加入他们的"托洛茨基主义革命团体"。查尔斯·马克思似乎认为无法说服红冬方面，决定对此不予置评。"
HEU.flavor_event.26.a:0 "共产党内部为什么会有这么多派系？"
HEU.flavor_event.27.t:0 "学生会长神滨 अरु？"
HEU.flavor_event.27.desc:0 ""我…并不知道战前基沃托斯社会中，基沃托斯学生会长这一职位究竟扮演着什么样的角色。"\n\n约瑟夫·贝休首相语气不悦，但为了不激怒阿鲁，还是克制住了情绪。"但是，如果摄政殿下成为基沃托斯的代表，那么卢森堡的地位又将如何呢？我希望卢森堡大公国不会被并入基沃托斯学生会旗下。"\n\n在上一次右翼政党政变事件中，约瑟夫·贝休以"不知情"为由保住了首相的职位。阿鲁对贝休没有背叛自己和侦探社68也并无太大恶感，她自信地笑了笑，轻轻拿起盛着红茶的茶杯。"学生会不过是一个国际组织，并非国家。这么说你应该能理解吧，就像国际联盟一样？"\n"国际联盟……"\n"所以，我成为学生会长和卢森堡的存续是两码事。这样说你更容易理解吧？"\n"那就太好了。作为卢森堡首相……我有责任维护这个国家的存续。"\n\n"放心吧，有我在，卢森堡将继续成为当地人和基沃托斯人和平共处的乐园。"仿佛要打消他的顾虑，阿鲁自信地一口气喝光了红茶。"
HEU.flavor_event.27.a:0 ""烫！咳咳！咳咳！""
HEU.flavor_event.28.t:0 "68革命的蔓延"
HEU.flavor_event.28.desc:0 ""禁止禁止！我要一场可以跳舞的革命！"\n\n从侦探社68开始，被称为"68革命"的里库哈奇马主义运动也影响到了基沃托斯的许多学院。"反对权威"、"拒绝当地文化"、"反宗教主义"这三点构成了这场革命的核心，它主张所有基沃托斯人的团结与自由。[ROOT.GetName]等多个学院的学生亲眼目睹了卢森堡的革命，并试图在本国传播革命思想。\n\n这场革命表达了对权威主义的反对，因此必然会壮大反对我们[ROOT.GetName]体制的力量。[ROOT.GetLeader]镇压68革命的学生并非不合理的选择。但一些乐观主义者则期待68革命的自由精神能为我们的学术界带来更广泛的讨论机会，让知识分子分享更多学识。"
HEU.flavor_event.28.a:0 "加入革命！"
HEU.flavor_event.28.b:0 "必须坚决禁止！"
HEU.flavor_event.29.t:0 "安全第一"
HEU.flavor_event.29.desc:0 "前来大公宫的埃米尔·舒佩勒宪兵队长，一脸担忧地说：\n\n"摄政殿下，听说您原来使用的枪支太大，不方便在街上携带。"\n"在基沃托斯携带枪支是常识……但卢森堡似乎并非如此。我正在努力适应当地的文化。"\n"作为摄政，您努力尊重和理解本国文化，这是非常好的。但是，殿下，为了防止再次发生上次那样的恐怖袭击，您至少需要进行必要的武装。"\n\n上次的恐怖袭击……阿鲁感到后背一阵阵的寒意。她被独立国家社的五名纳粹分子施以残酷的暴力。\n\n埃米尔·舒佩勒从包里拿出一个信封，放在桌子上。"摄政殿下，这是卢森堡宪兵军官配发的比利时制手枪。"\n\n阿鲁从信封里拿出枪，晃了晃。子弹则放在单独的纸袋里。虽然她并没有特别嘱咐，但舒佩勒送来的这件护身之物让她既感激又内疚。"我应该自己保护好自己……不该让你们为我担心……谢谢。"\n"如果需要，我可以安排贴身保镖。"\n"不用了，我有侦探社的朋友们。但是……我会好好保管这把枪的。""
HEU.flavor_event.29.a:0 "安全第一。"
HEU.flavor_event.30.t:0 "革命究竟应该到什么程度？"
HEU.flavor_event.30.desc:0 "由于68革命，一些主张"更多自由"的地狱学院学生试图发动"自由和平"行动，占领卢森堡国防部并宣布军队解散，但最终被镇压。地狱激进和平主义者们用锤子砸开国防部大门，并袭击前来镇压的宪兵，引发了骚乱，但侦探社68的加约子亲临现场，用扩音器指出"暴力非暴力运动"的问题，最终成功劝退了和平主义者们。\n\n所幸无人死亡，但六名与地狱学生对峙的卢森堡士兵受伤，国防部大门被损坏，建筑外墙上还被喷上了反战标语。军内的民族主义者们对阿鲁的"68革命"导致学生们过于激进表示愤怒，但宪兵队长埃米尔·舒佩勒则解释说，阿鲁并没有直接下令发动这次示威，从而说服了其他将军。"
HEU.flavor_event.30.a:0 "今年国防预算使用清单：更换大门、清除涂鸦……""
HEU.flavor_event.31.t:0 "埃本-埃马埃尔要塞的解放"
HEU.flavor_event.31.desc:0 "为了应对德意志国防军的入侵而建造的比利时埃本-埃马埃尔要塞，战后已成为拒绝基沃托斯系国家统治的民族主义军人居住的"解放区"。长期以来，要塞一直等待着人类国家的回归，而今天，卢森堡军队进驻要塞，要塞大门敞开，比利时士兵和卢森堡士兵进行了感人的会面。尽管比利时民族主义者对卢森堡大公是拥有光环和角的红发基沃托斯人感到不满，但他们最终承认里库哈奇马·阿鲁最终是在人类法律和体制下进行政治活动的"卢森堡大公国摄政"，并同意加入卢森堡国籍。\n\n我们的士兵在埃本-埃马埃尔要塞内发现了许多武器。军官们高兴地报告说，这些武器与卢森堡军队原本使用的比利时制武器完全兼容。要塞内缴获的武器都处于可以立即使用的状态。"
HEU.flavor_event.31.a:0 "真是个好故事！"
HEU.flavor_event.32.t:0 "万马堂、伊吹，以及伊吹"
HEU.flavor_event.32.desc:0 "万马堂政府崩溃后，许多万马堂要员逃亡卢森堡大公国，并正式请求卢森堡大公国继续出版"万马堂周刊"。令人费解的是，这份报纸的出版费用需要由卢森堡政府承担，而且刊登的内容并非关于战争局势，而是为了宣传一位名叫"丹下伊吹"的女孩的可爱。\n\n埃米尔·舒佩勒宪兵队长多次确认万马堂的要求是否属实，但却只确认了一件事：万马堂的议员们*真的*想在战争期间向大众宣传伊吹的*可爱*。\n\n舒佩勒宪兵队长在与里库哈奇马·阿鲁的单独会面中，尽量压抑着怒火说道："殿下*您的*士兵们正在战场上牺牲。在这个时候，将本应用于他们的预算用于一个*小小的*外国艺人身上是不合理的。"但他同时也收到了万马堂高层的警告，如果停止出版《万马堂周刊》，那些在逃亡过程中加入卢森堡军队的万马堂士兵士气将会下降。\n\n最终决定权在阿鲁手中。她不明白自己为什么需要为这个愚蠢的决定而烦恼，但她还是揉着太阳穴，坐在了打字机前。"
HEU.flavor_event.32.a:0 "……为了万马堂士兵的士气，只能牺牲了……"
HEU.flavor_event.32.b:0 "这怎么可能？效忠于我的人……现在正在战场上死去！"
HEU.flavor_event.33.t:0 "蓝色档案：侦探社68工作日志"
HEU.flavor_event.33.desc.a:0 "里库哈奇马·阿鲁的"68革命"受到基沃托斯人和国际知识分子的欢迎，也有人试图"商业化"地利用阿鲁的名气。最近在卢森堡及德语区同步上映的电影《蓝色档案：侦探社68工作日志》讲述了里库哈奇马·阿鲁战前在基沃托斯的经历（加入了一些艺术加工）。这部电影由德语区最受欢迎的影星海因里希·皮尔执导，是其1930年作品《当心！汽车小偷！（Achtung! – Auto-Diebe！）》的续作，是一部犯罪惊悚片，其引人入胜的情节赢得了评论家的赞誉。\n\n《侦探社68工作日志》，正式片名为《蓝色档案：侦探社68工作日志》，由魅力四射的女演员玛琳·黛德丽饰演里库哈奇马·阿鲁，捷克裔德国女演员安妮·翁德拉饰演阿鲁的搭档兼电影重要角色伊古沙·春香。黛德丽饰演的角色是冷酷的杀手里库哈奇马·阿鲁，在犯罪和腐败充斥的基沃托斯地狱中，她只为平民而战，猎杀恶人。与黑手党勾结的邪恶学生会干部试图保护腐败的政客和资本家，但天才狙击手里库哈奇马·阿鲁的出现总能扭转局势。阿鲁的狙击从未失手，她总是射中恶人的心脏，而不会伤害无辜的市民。\n\n电影获得了商业上的成功，玛琳·黛德丽扮演里库哈奇马·阿鲁的宣传照销量激增，电影中里库哈奇马·阿鲁在办公室常喝的威士忌也因此声名鹊起。\n\n影评人盛赞海因里希·皮尔导演完美地展现了阿鲁对抗"腐败"学生会干部的身影，以及对旧体制的反抗精神和68革命的自由主义精神。皮尔已经宣布将拍摄续集，讲述阿鲁暗杀与黑手党勾结的学生会干部"阿玛乌男爵"的伟大冒险，并且与黛德丽顺利续约。这位杰出的导演兼演员海因里希·皮尔已经向媒体公开了以德古拉伯爵为原型设计的"阿玛乌男爵"的戏服，并表示自己将出演阿玛乌男爵。期待《蓝色档案》续集的影迷们已经迫不及待地等待新电影的拍摄完成。"
HEU.flavor_event.33.desc.b:0 "里库哈奇马·阿鲁的"基沃托斯人和人类的和谐"思想越来越受欢迎，也有人试图"商业化"地利用阿鲁的名气。最近在卢森堡及德语区同步上映的电影《蓝色档案：侦探社68工作日志》讲述了里库哈奇马·阿鲁战前在基沃托斯的经历（加入了一些艺术加工）。这部电影由德语区最受欢迎的影星海因里希·皮尔执导，是其1930年作品《当心！汽车小偷！（Achtung! – Auto-Diebe！）》的续作，是一部犯罪惊悚片，其引人入胜的情节赢得了评论家的赞誉。\n\n《侦探社68工作日志》，正式片名为《蓝色档案：侦探社68工作日志》，由魅力四射的女演员玛琳·黛德丽饰演里库哈奇马·阿鲁，捷克裔德国女演员安妮·翁德拉饰演阿鲁的搭档兼电影重要角色伊古沙·春香。黛德丽饰演的角色是冷酷的杀手里库哈奇马·阿鲁，在犯罪和腐败充斥的基沃托斯地狱中，她只为平民而战，猎杀恶人。与黑手党勾结的邪恶学生会干部试图保护腐败的政客和资本家，但天才狙击手里库哈奇马·阿鲁的出现总能扭转局势。阿鲁的狙击从未失手，她总是射中恶人的心脏，而不会伤害无辜的市民。\n\n电影获得了商业上的成功，玛琳·黛德丽扮演里库哈奇马·阿鲁的宣传照销量激增，电影中里库哈奇马·阿鲁在办公室常喝的威士忌也因此声名鹊起。\n\n影评人盛赞海因里希·皮尔导演在电影中将"腐败"学生会干部与阿鲁的对抗刻画得既娱乐性十足，又极具社会批判意义。皮尔已经宣布将拍摄续集，讲述阿鲁暗杀与黑手党勾结的学生会干部"阿玛乌男爵"的伟大冒险，并且与黛德丽顺利续约。这位杰出的导演兼演员海因里希·皮尔已经向媒体公开了以德古拉伯爵为原型设计的"阿玛乌男爵"的戏服，并表示自己将出演阿玛乌男爵。期待《蓝色档案》续集的影迷们已经迫不及待地等待新电影的拍摄完成。"
