 #叙利亚事件
 SYR_event.1.t:0 "战胜法国"
 SYR_event.1.d:0 "驻扎在我们叙利亚全境的法国军队大部分都返回本土与异界存在战斗时，叙利亚人民行动起来了！\n\n 工人、农民、企业家、宗教人士、知识分子团结起来，驱逐了帝国主义压迫势力，付出了巨大的牺牲，但在1920年的独立尝试和为期三年的德鲁兹起义失败后，1935年12月22日，最后一名法国士兵撤离叙利亚，最终实现了独立。叙利亚人民欢欣鼓舞，正在组建临时政府，以构想新的国家。"
 SYR_event.1.a:0 "解放的叙利亚万岁！"
 SYR_event.2.t:0 "[SYR.getname]的经济援助请求"
 SYR_event.2.d:0 "刚刚摆脱法国殖民统治的[SYR.getname]政府，为了获得战后经济发展的支持，找到了反帝国主义运动的先锋——我们苏联。"
 SYR_event.2.a:0 "帮助他们。"
 SYR_event.2.b:0 "我们也很忙。"
 SYR_event.3.t:0 "来自苏联的经济援助"
 SYR_event.3.d:0 "苏联决定接受我们的援助请求。"
 SYR_event.3.a:0 "谢谢。"
 SYR_event.4.t:0 "叙利亚的产业支持请求"
 SYR_event.4.d:0 "[SYR.getname]经济部请求我们提供经济援助。通过帮助他们的产业发展，我们或许可以从他们那里获得我们想要的东西。"
 SYR_event.4.a:0 "很诱人。"
 SYR_event.4.b:0 "与他们合作没有必要。"
 SYR_event.5.t:0 "[FROM.getname]的接受"
 SYR_event.5.d:0 "[FROM.getname]政府接受了我们的援助请求。但是，我们必须付出他们想要的代价。"
 SYR_event.5.a:0 "谢谢。"
 SYR_event.6.t:0 "[FROM.getname]的拒绝"
 SYR_event.6.d:0 "[FROM.getname]政府拒绝了我们的援助请求。"
 SYR_event.6.a:0 "真可惜。"
 SYR_event.7.t:0 "土地改革"
 SYR_event.7.d:0 "在土地改革的推进过程中，温和派和激进派发生了意见分歧。我们党的温和派势力建议，首先将土地分发给农民，完成第一阶段的土地改革，之后在生产力得到充分保障时再进行农业集体化。另一方面，党内的激进派则表达了对自由农民的出现会助长整个劳动人民中不健康的资产阶级思想，并可能导致反革命的担忧，并要求进行激进的农业集体化。"
 SYR_event.7.b:0 "分配土地。"
 SYR_event.7.a:0 "走向集体农业！"
 SYR_event.8.t:0 "民族议会选举"
 SYR_event.8.d:0 "为了领导刚刚从法国独立的叙利亚，来自各个选区的600名各行各业的叙利亚人当选。他们有着不同的背景，包括宗教人士、教授、公务员、地主等传统精英，以及工会成员、学生、贫民等被认为是下层民众的人。\n\n 民族议会中占多数的势力将能够定义和宣布未来的叙利亚，因此各党派都在准备各自的行动…"
 SYR_event.8.a:0 "在列宁同志的领导下，叙利亚人民团结一心！"
 SYR_event.9.t:0 "直接行动"
 SYR_event.9.d:0 "叙利亚的工人、农民、贫民、学生、知识分子大众一起开始罢工。街道上挤满了集会的人群，公共设施被有组织的袭击，并被抗议者占领。\n\n 叙利亚-黎巴嫩共产党在民族议会中积极采纳劳动人民的要求，宣布将社会改造成自由的社会主义叙利亚。"
 SYR_event.9.a:0 "革命！"
 SYR_event.10.t:0 "伊朗瓜分计划"
 SYR_event.10.d:0 "[SYR.getname]向我们提出了瓜分并占领伊朗的计划。"
 SYR_event.10.a:0 "很诱人。"
 SYR_event.10.b:0 "太冒险了。"
 SYR_event.11.t:0 "苏联的接受"
 SYR_event.11.d:0 "苏联方面接受了我们的提议。"
 SYR_event.11.a:0 "太好了。"
 SYR_event.12.t:0 "苏联的拒绝"
 SYR_event.12.d:0 "苏联方面认为我们的计划过于冒险而拒绝了。"
 SYR_event.12.a:0 "真可惜。"
 SYR_event.13.t:0 "土耳其瓜分计划"
 SYR_event.13.d:0 "[SYR.getname]向我们提出了瓜分并占领土耳其的计划。"
 SYR_event.13.a:0 "很诱人。"
 SYR_event.14.t:0 "瓜分伊朗"
 SYR_event.14.d:0 "根据之前的计划，我们将瓜分伊朗。"
 SYR_event.14.a:0 "明白了。"
 SYR_event.15.t:0 "瓜分土耳其"
 SYR_event.15.d:0 "根据之前的计划，我们将瓜分土耳其。"
 SYR_event.15.a:0 "明白了。"
 SYR_event.16.t:0 "[getmonth]协议"
 SYR_event.16.d:0 "战胜法国后，叙利亚的权力陷入了真空。在各种政治势力、民兵和准军事组织林立的情况下，许多组织领导人一致认为，如果任由叙利亚现状发展下去，可能会导致内战。通过[getmonth]协议，我们确认了避免相互冲突，并通过和平方式组建叙利亚政权的协议。"
 SYR_event.16.a:0 "太好了。"
 
