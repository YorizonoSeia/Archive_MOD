 BEL_story_event.1.t: "下雪的日子"
 BEL_story_event.1.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n那大概是去年的圣诞节。男孩看着瓦隆小镇街道上响起的钟声，露出了灿烂的笑容。虽然男孩居住的比利时早已消失，但他很幸福。对于年仅15岁的男孩来说，祖国这个概念很陌生，至少对他来说，有也罢，无也罢。除了在街上巡逻的瓦尔基里警察学校的学生外，圣诞夜一切都很平静。\n\n咚咚，有人敲门的声音。父亲是男孩唯一的家人，他现在不在家，男孩打开了门。一位有着美丽容貌，留着齐肩金发的女孩站在他面前。女孩低下身子，微笑着递给他一份用法语写的文件。男孩呆呆地看着女孩的样子，然后回过神来，在文件上签上了父亲的名字，然后送走了女孩。\n\n男孩送走女孩后，脸红得像圣诞老人的衣服一样。那一刻的笑容，她略微沾雪的头发，以及她独特的服装，这一切都足以让刚刚意识到爱情的男孩心跳加速。\n\n男孩粗粗地喘着气，蜷缩着身体，试图让自己平静下来。他多么希望能知道她的名字。怀着这样的想法，男孩猛地推开门，四处张望，在附近徘徊。但当他父亲责备他为什么在这里闲逛，并表示担心之前，他已在外寻找她好几个小时了。\n\n清晨，大雪纷飞，白雪覆盖了小镇的街道。那天晚上，男孩无法入睡，只是不断地在脑海中描绘着那个比一束花还要美丽许多的女孩。\n\n"如果能再次见到她的脸……""
 BEL_story_event.2.t: "面对面"
 BEL_story_event.2.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n男孩费力地睁开了沉重的眼皮。睁开眼看到的只有父亲的圣诞节礼物，还有一张写着因为工作原因会晚些回来的便条。男孩叹了口气，从床上起来，开始吃父亲为他准备好的早餐。吃完潮湿的面包和已经凉了的牛奶后，男孩径直前往正常运转的学校。\n\n去学校的路上，男孩脑海里全是昨天看到的女孩。光是想象就让他心痛，但她的样子却让他感到兴奋和陶醉，他仍然无法忘记。男孩无法掩饰心中的烦闷，一路不停地叹着气。\n\n在去学校的路上，他一直看到瓦尔基里特训学校的警卫。男孩认为其中一定没有他正在寻找的女孩。昨天他看到了很多穿着相同制服的女孩，但他没有看到他正在寻找的女孩。男孩正要无视她们走过去，这时，一张脸映入了他的眼帘。\n\n她留着齐肩金发，皮肤白皙，与之形成对比的是紫色的眼睛。\n\n男孩说不出话来。他一直在寻找，走破了鞋底也在寻找的女孩，就在这里。男孩屏住了呼吸，不知道该怎么和她说话。他想说话，但似乎有什么东西堵住了他的喉咙。男孩脸涨得通红，几乎喘不过气来。\n\n就在这时，女孩慢慢地朝男孩走来。女孩一脸好奇。她似乎根本不知道原因在自己身上。这表情让男孩心跳加速，仿佛要让他缩短寿命。\n\n女孩把手插进口袋，看着男孩。""
 BEL_story_event.3.t: "开始对话"
 BEL_story_event.3.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n"是你吧？昨天在文件上替你爸爸签名的那个？"\n\n女孩笑着问他。男孩屏住呼吸，然后像坏掉的玩具娃娃一样点了点头。女孩笑着说出了自己的名字，并拍了拍他的肩膀。\n\n"我是佐久美，以后我将负责这里的警卫工作。我们会保护你的，所以不用担心。我保证。"\n\n女孩笑着介绍自己。但男孩什么也没听到。这是梦吗？眼前的是不是从天而降的女神？男孩完全迷恋上了她的美丽。此外，她那纯真可爱的一面，让男孩更加沉迷于她。\n\n"那个？"\n"……啊！"\n\n男孩回过神来，看着女孩。意识到自己刚才神志不清，男孩向她道歉，然后试图跑回学校。但是有什么东西抓住了他的脚踝。男孩下定决心。他背对着学校，慢慢地挪动着粘在地上的脚，再次站在了女孩面前。\n\n"嗯？怎么了？"\n"……那个……佐久美姐姐！我……姐姐！"\n"……我想和你……成为朋友！"\n\n他的脸已经涨红了。眼尖的佐久美可能已经明白了他的心思。但听到他的提议后，佐久美似乎觉得很有趣，她点了点头。男孩笑着道谢。\n\n雪依旧缓缓地下着，展现着它的美丽。"
 BEL_story_event.4.t: "积累友谊"
 BEL_story_event.4.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n下雪已经过去一周了。堆积如山的积雪已经融化了许多，除了偶尔剩下的冰面差点让别人摔倒骨折外，这一天并没有什么特别的事情。就在男孩放学回家的时候。\n\n"那个～"\n\n一个熟悉的声音传入了他的耳朵。是佐久美。男孩高兴地笑着迎接她。他把女孩带到空无一人的教室，像往常一样开始向她讲述今天发生的事情。从他朋友今天吃面包噎住开始，到模仿老师的坏话，各种各样的事情。\n\n佐久美没有什么可说的。不是因为不想说，而是真的没有什么可说的。每天都是同样的工作，周围的人也都是瓦尔基里警察学校的成员，所以谈话内容也和今天的事件处理差不多。对于每天都经历这些事情的佐久美来说，男孩的故事总是新鲜有趣的。即使内容很普通。\n\n"……所以，张老师很糟糕。她总是布置很多作业……感觉头都要炸了……"\n"呵呵，但这不也是老师喜欢你的表现吗？看来你交了个好老师哦？"\n"姐姐！这时候要表示理解呀……"\n\n因为喜欢的人就在眼前，即使男孩结巴地说不出话来，佐久美也认真地听着他的话。佐久美看着他，嘴角上扬得快要触到耳朵了。那天，佐久美在学校待了一整天，一直听着他的故事。\n\n他们的青春，正在绽放。"
 BEL_story_event.5.t: "小小的对话"


BEL_story_event.5.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n佐久美是瓦尔基里警察学校的学生。说是普通学生也不为过，绝对算不上特别。背着枪，监视着这里的当地居民，背着枪度过平凡的一天。然后遇到了，成为了自己新朋友的男孩。佐久美知道，那个男孩喜欢自己。\n\n"今天让老师生气了吗？"\n"说了也没用……这次老师又布置了好多作业。姐姐会说法语吧？要是像姐姐这样的学生学我们的语言就好了？"\n"这……是因为我是我才学说法语的，局长想把我们用的语言推广给当地居民。"\n\n男孩深深地叹了口气。或许是因为学习外语很费脑筋，男孩脸上始终带着不悦的表情。佐久美稍微犹豫了一下，该怎么办呢，最后决定带他去自己知道的地方。一路上，男孩掩饰不住自己的好奇心。面对他无休止的提问，少女只是笑着说，看到了就知道了。\n\n走了多久呢，眼前广阔的湖泊，融雪形成的水洼，还有鸟儿鸣叫的林荫小路映入男孩的眼帘。男孩一边走一边说着，没想到自己居住的城镇里还有这样的地方。\n\n"你要一直在这里闲逛吗？过来，我们一起坐。"\n"啊……？嗯……"\n\n佐久美先坐在足够两人坐的大石头上，用抚摸的手势叫他过来。男孩害羞地坐在少女身边。佐久美笑着看着这样的男孩，然后开口说道。\n\n"那个，你喜欢我吧？嗯？""
BEL_story_event.6.t: "鸟儿歌唱的蓝天下"
BEL_story_event.6.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n"什……什么……？为什么突然……！"\n"都写在脸上了，文森特，只需要回答这个问题。你喜欢我吗？"\n\n男孩一时说不出话来。是的，说实话，是一见钟情才向她靠近的。在过去的一周时间里，他也了解到她是一个多么温柔的人，以及她从未给过他和父亲添麻烦。即便如此，男孩还是无法开口。无论切断哪条线，他脑海中奔腾的定时炸弹都无法停止。\n\n"那……那个……"\n\n佐久美看着文森特微笑着。那种像是被击中要害的表情，虽然才过去一周，但不知为何，佐久美也似乎爱上了文森特。少女默默地把手放在他的手上。男孩吓了一跳，想把手抽开。\n\n"嗯……？文森特……？"\n"姐……姐姐！等等，我还没做好心理准备……啊呀……！"\n"文森特！"\n\n虽然成功把手抽开了，但文森特的身体却向石头旁翻倒下去。少女想抓住他，防止他摔倒，但她自己也失去了平衡。\n\n等回过神来，少年和少女全身都沾满了泥土和树叶。文森特慢慢地，非常慢慢地睁开了眼睛。看到了少女的脸。不知不觉间，两人像拥抱一样，羞涩地抱在一起，脸完全红透了，一句话也说不出来。\n\n只有鸟儿在沉默中叽叽喳喳地叫着。\n\n然后，男孩开口打破了沉默。"
BEL_story_event.7.t: "心贴着心"
BEL_story_event.7.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n男孩说有想送的东西，然后拿出了他一直想送的东西。虽然被自己的体重压得几乎不成样子，但这分明是一朵花。而且看起来状态还不错。佐久美笑着抚摸着文森特沾满泥土的头发。\n\n"是星辰花呢，颜色真漂亮，为了我，在这个寒冬里一直寻找吗？"\n"……嗯……"\n\n男孩点了点头。脸完全红了，眼睛里几乎要流下泪水。少女接过一朵星辰花，默默地把它戴在自己的耳后。美丽的金色头发和星辰花特有的紫红色花瓣相映成趣。男孩惊讶地看着这样的少女。少女也有些害羞，笑着对她微微一笑。\n\n"我会好好珍藏的，因为……是你送给我的……"\n\n说完这句话，少女紧紧地抱住了男孩。是因为太幸福了吗，男孩也哭着紧紧地抱住少女的背。\n\n两颗心贴在了一起。男孩的心脏像鼓一样强劲而快速地跳动着。而少女的心脏……\n\n也以同样的速度跳动着。"
BEL_story_event.8.t: "谣言" # 条件：和香越狱
BEL_story_event.8.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n最近，瓦尔基里学生之间流传着不好的谣言。说是灾厄之狐，小坂和香越狱了，并且在瓦尔基里警察学校统治的瓦隆地区四处制造恐怖袭击。佐久美希望这不是真的。更何况，是灾厄之狐。她希望那只狐狸至少不会袭击这个小镇。在文森特就读的中学空荡荡的教室里，佐久美静静地整理着思绪。\n\n"姐姐！你去哪里了！"\n\n似乎不知道她复杂的内心，寻找少女的文森特笑着跑到佐久美身边，紧紧地抱住了她。佐久美像过去一个月一样，抚摸着他的头，接受着男孩的爱意。紧紧拥抱他，对他露出灿烂笑容的少女脸上，却仿佛蒙上了一层难以言说的秘密。\n\n"姐姐！"\n"嗯……嗯……？"\n"姐姐没事吧……？叫了你几次都没反应……"\n\n男孩的脸上充满了焦虑。是对他厌倦了吗？害怕吗？当然，少女从未对他厌倦过。过去一个月，她每天都和文森特的父亲和文森特见面，实际上就像家人一样亲密相处。她不可能厌倦他。但文森特的脸色却越来越暗淡，似乎不知道她的情况。\n\n"文森特……那个……"\n\n她张开嘴想告诉他实情，却无法开口。现在什么都不知道的男孩能知道灾厄之狐吗？但不能永远瞒着当地居民，这也是原因之一。佐久美咽了咽口水。她冻僵的嘴唇终于张开了。接着，她开始一点一点地向男孩解释现在发生的事情。\n\n"我来说明一下，事实上……""
BEL_story_event.9.t: "不会逃跑，绝对不会"
BEL_story_event.9.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n"……就是这样。"\n\n"……是吗……？"\n\n听完所有故事的男孩，像被重重地击中后脑勺一样，茫然地看着少女的脸。什么也理解不了。灾厄之狐，男孩肯定认为这个叫和香的女人是佐久美所在世界的可怕存在。佐久美似乎在害怕着什么。显然是害怕失去谁的表情，曾经在父亲脸上看到过的表情。男孩一本正经地，带着某种决意看着少女。\n\n"……姐姐可是自豪地告诉我的瓦尔基里警察学校的学生啊，姐姐一定经历过很多磨难。肯定也有很多艰难的事情，也一定见过很多受伤的同伴。"\n\n"但是……你受伤了怎么办……？你只要中一颗子弹就会死。这么简单的问题……"\n\n"那就要一直这样害怕下去吗？因为害怕我会死？如果姐姐担心我，害怕失去我，那么就应该想办法保护我和爸爸，这不是姐姐的职责吗？"\n\n"……！"\n\n佐久美的瞳孔颤抖了。说的对。只要她站出来保护文森特和文森特的父亲，就没有什么好担心的了。至少，比自责无能而哭泣痛苦要好。不知不觉间，佐久美的脸上流下了一滴滴泪水。泪水变成了哭泣，佐久美不停地说着对不起，紧紧地抱住了文森特。文森特也因为心爱之人的哭泣而快要流泪了。但男孩拍了拍佐久美的背，安慰着她。\n\n因为母亲去世后，她曾与自己约定不再哭泣。"
BEL_story_event.10.t: "准备"
BEL_story_event.10.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n瓦尔基里学院的所有学生都开始为保卫这个小镇做准备。灾厄之狐袭击这个小镇的可能性微乎其微，但万一发生这样的事情呢。佐久美举起了自己的武器。那是瓦尔基里警察学校的霰弹枪。\n\n虽然这么夸耀……但瓦尔基里并不是那么好的学校，几次三番地放走了那么危险的和香，导致整个基沃托斯受到损害，却只能干着急，这到底哪里是了不起的治安维持机构呢。佐久美不断地这样想着，不知不觉间，她动了起来，为应对灾厄之狐的到来做着准备。\n\n"……害怕吗……？佐久美？"\n"……没事的，伊欧。真的。"\n\n朋友伊欧看着佐久美，露出了担忧的表情。当然，他的脑海里充满了对心爱之人文森特的思念。但是现在不能退缩。反而不断想起文森特说过的话，鼓起勇气。\n\n"我会守护……绝对……"\n\n佐久美的眼神比以往任何时候都认真。曾经在哪里听说过，为了守护心爱之人而挥舞的刀剑，比任何东西都要锋利。佐久美现在明白了这句话的含义。而且，佐久美即使付出一切也要守护心爱之人。照亮小镇的太阳不知不觉间已经西沉。\n\n她的决心比以往任何时候都要坚定。"
BEL_story_event.11.t: "战斗"
BEL_story_event.11.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n枪声不断，升起的火焰燃烧着天空，染成红色。不可战胜的敌人，周围还有受伤痛苦的同伴。佐久美擦去额头上的血迹，喘着粗气，看着眼前的女子。灾厄之狐，小坂和香。\n\n"咳咳……呜……"\n\n"不愧是瓦尔基里警察学校啊。竟然这么轻易就被打败了……"\n\n灾厄之狐用轻蔑的语气对少女说道。和香的反应也是理所当然的。战斗开始才过了10分钟，除了少女，其他瓦尔基里警察学校的学生早就被制服了。只有佐久美拖着折断的左臂，怒视着和香。\n\n"为什么要如此抵抗呢？是有重要的人吗？呵呵……如果我的话是对的，最好放弃这份心情，最终人都会背叛的。玩弄信任自己的人也是人。你不是吗？"\n\n"……闭嘴……"\n\n听到和香的话，佐久美举起右臂上的霰弹枪对准了和香。战斗已经失败了。如果灾厄之狐越过这个路障，会发生什么事情，一目了然。\n\n"绝对不能过去……你……绝对……！"\n\n"……哈……真是麻烦啊。你知道你真的很烦人吧？"\n\n和香以肉眼难辨的速度掏出步枪，射中她的右手，打飞了霰弹枪。子弹射入手中，痛苦不堪，和香从她身边经过。\n\n"……不能……倒下……""
BEL_story_event.12.t: "恳求"
BEL_story_event.12.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n和香慢慢地朝小镇走去。按照周密的计划，她对当地居民的城镇和村庄以及瓦尔基里警察学校的设施进行了恐怖袭击。只要最后攻击这个小镇，就结束了。\n\n但是，有什么东西抓住了和香的脚踝。\n\n"……不能……绝对……"\n\n佐久美的身体已经惨不忍睹了。左臂骨折，右手中弹，没有一处不流血的。即使如此，佐久美仍然用自己的身体抓住和香的脚踝。不知不觉间，佐久美的嗓音中夹杂着哭泣和恳求。\n\n"求求你……拜托了，至少这里……拜托了，不要碰这里……对你来说只是一个不起眼的小镇，但对我来说是无法比拟的珍贵之地……所以……就当没看见，回去吧……至少让那些人……让文森特能活下去……"\n\n"………"\n\n少女流着血泪，吐着血，恳求道。和香被抓住脚踝，默默地看着少女。反正都要死了，无视一个垂死之人的话，她的计划就能按部就班地进行。\n\n"……嗯……？"\n\n少女抬起被拽住的双手，看着和香。灾厄之狐已经消失了。是她的恳求感动了灾厄之狐吗？还是她判断出这个小镇不值得破坏而撤退了呢？少女不知道。少女只是在这种情况下哭泣着，不停地向灾厄之狐道谢。\n\n"现在安全了……至少现在……""
BEL_story_event.13.t: "归来"
BEL_story_event.13.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n火焰不再燃烧任何东西。天空像少女初遇男孩时那样，飘落着白雪。文森特像第一次寻找她一样，四处寻找她。他跑遍了整个小镇，但还是找不到佐久美。男孩的心越来越焦躁。难道是为了保护自己而死吗？这种不安也开始萌芽。文森特背着快要爆炸的不安，沉重地迈着步子。\n\n"姐姐！！佐久美姐姐！！"\n\n即使大声呼喊着少女的名字，回声也没有回应他。男孩脸上只有泪水。她可能为了保护自己而死了，这种不安不知不觉间像树一样茁壮成长。文森特放弃了寻找佐久美。\n\n"……文森特……"\n"……！"\n\n回头一看。没错，是她。虽然很狼狈，但他能认出来。看到少女的瞬间，男孩流下了与白雪形成鲜明对比的热泪，紧紧地抱住了少女。少女也用能动起来的右手紧紧地抱着男孩。\n\n"我以为姐姐……姐姐死了……！""
BEL_story_event.14.t: "下雪的废墟中"
BEL_story_event.14.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n"嗯……你以为我会死吗……？别担心，文森特……我不会死。我怎么能丢下你一个人先飞向天堂……？我们还有很多事情没做……？在那之前……我不会丢下你一个人先去天堂的。"\n\n为了让仿佛随时都会崩溃的男孩平静下来，少女不断说着自己绝不会离开的话。男孩哭着，为了变成这样的少女，为了自己，哭泣着。少女也流下了热泪。泪水顺着她的脸颊慢慢地滴落到雪地上，融化了积雪。\n\n"姐姐……！姐姐……呜……"\n"嗯……你不是说不会哭吗……？你不是和自己约定过了吗……"\n"但是……但是……！我以为姐姐死了，我……我再也不想失去任何人了……！"\n\n男孩结结巴巴地，带着哭腔继续说着。少女默默地抬起男孩的脸，然后把自己的嘴唇贴在他的嘴唇上。两人之间甜蜜的吻接踵而至。虽然只有短短的10秒，但对彼此来说，每一秒都像永恒一样漫长。文森特惊慌失措地脸红了，看着少女。\n\n"现在没事了……即使灾厄之狐再次出现……我和我的朋友们会尽全力保护你……别担心我，即使被一般的枪打中……我也不会死的。"\n\n少女擦干眼泪，像初次见面一样，对男孩微微一笑。男孩再次紧紧地抱住了少女。少女感觉不到任何痛苦。\n\n"别再难过了。""
BEL_story_event.15.t: "阳光明媚的那一天"
BEL_story_event.15.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n雪停了，阳光照在村民的脸上和房屋上。少女和男孩迎来了周末，手牵着手享受着他们之间的约会。男孩露出了比以往任何时候都幸福的笑容，少女也是如此。少女和男孩一起品尝街边小吃，买衣服，度过了愉快的时光。\n\n"文森特，这件衣服好看吗？"\n"姐姐穿什么都好看？嘿嘿，不过这件看起来更好！"\n\n男孩举起一件淡紫色的衬衫。少女也很喜欢，试穿后给他看。男孩非常高兴。少女用自己带的钱结了账，然后和男孩一起去了一个小小的咖啡馆。\n\n他们度过了愉快的时光。第一次喝咖啡，在面包店买面包，在林荫小道上再次接吻。看到幸福微笑的少女，男孩心里无比幸福。即使现在就死也无憾了。\n\n男孩看着少女戴在耳后的星辰花。它还是乱糟糟的。店主和行人都问她为什么一直戴着这朵乱糟糟的花。少女只是回答说是心爱之人送给自己的珍贵礼物。\n\n"姐姐……不过这朵花……花瓣都快掉了，要不要我再找一朵？"\n"不～行！你要我把收到的第一件礼物扔掉吗？即使这朵花枯萎了，我也会一直戴着它，记住这一点，文森特。"\n\n"嗯……姐姐……！""
BEL_story_event.16.t: "不变的爱"
BEL_story_event.16.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n听到他的话，佐久美戴着文森特送的星辰花，露出了灿烂的笑容。此后，少年和少女继续笑着享受着他们之间的快乐时光。不知不觉间，太阳快要下山了，夕阳将街道染成了橙色。\n\n"今天就到这里吧？虽然有点遗憾，但明天还有时间。"\n\n"……这样啊，和姐姐分开，无论经历多少次，都让人心痛……"\n\n少女抚摸着男孩的头，露出了笑容。至少一年内，不会有危险。少女这样想着，露出了灿烂的笑容。佐久美抚摸着男孩的头，享受着幸福的时光。这时，在建筑物之间，一个男人拿着什么东西，大喊大叫着朝少女冲了过来。\n\n"你这个该死的女人……！去死吧！！"\n"……！姐姐……！"\n"这是……！"\n\n那个面露凶恶表情，身材瘦小，眼圈乌黑的男人手里拿着什么，一眼就能认出来。光环破坏炸弹，如果被击中，文森特和少女都会死。男孩惊慌失措，身体僵硬，因为他男人的喊叫、表情和炸弹。如果少女完好无损，她会带着文森特逃跑。但是……她为了保护男孩而受的伤还没有完全好。\n\n少女怨恨着天空。为什么？以为一切都结束了，为什么……！为什么！！少女这样想着，男人拿着光环破坏炸弹向男孩和文森特冲了过来。佐久美含着泪水，紧紧地抱着男孩，挡住了炸弹。男人手里的炸弹伴随着巨大的轰鸣声爆炸了，男人变成了灰烬。\n\n少女和男孩短暂的爱也画上了句号。\n\n然后。少女的心脏冰冷地停止了跳动。"
BEL_story_event.17.t: "不是永远的离别"
BEL_story_event.17.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n男孩看着打开的棺材，流下了热泪。看着为了保护自己而离开人世的佐久美，男孩脑海中浮现出各种各样的想法。如果当初自己没有约会，如果当时那个人没有出现，如果至少自己有能力制服那个男人。\n\n这样想也没用，已经走过的时针无法倒转。\n\n男孩哭着，再次拿出了一朵花，放在她的尸体上。是星辰花。男孩把少女最喜欢的星辰花放在了少女冰冷的手上。在父亲和朋友面前，男孩大声哭泣。\n\n曾约定不再哭泣，曾约定不再失去心爱之人。曾约定会变强。什么也没做的自己，男孩不断地责备自己，憎恨自己。\n\n少女的葬礼结束后，有人叫住了男孩。是佐久美的朋友伊欧。伊欧擦干眼泪，把一封信递给了男孩。\n\n"是佐久美写的……好像想给你……"\n\n文森特颤抖着接过信，打开信读了起来。每读一个字，男孩的眼泪就流个不停。男孩擦干眼泪，对着守护自己而离开人世的少女，对着她飞向的天堂，露出了笑容。\n\n"总有一天，我们还会再见的。""
BEL_story_event.18.t: "给文森特"
BEL_story_event.18.desc: "n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n"好久没写信了……本来想直接告诉你。想再次向你确认我的心意，但当面说太害羞了。嘿嘿……不过，即使这样写下来，也想再次向你确认我的心意。\n\n我本来是瓦尔基里警察学校的一个普通学生。但是……你改变了我平凡的生活。无论大小，你都为我单调无趣的人生增添了装饰，带来了彩虹。我开始喜欢你，也许就是从那时起，文森特，因为有你，我才能感受到以前从未体验过的幸福。如果没有你，我就会继续过别人所说的那种无趣的人生。\n\n你知道吗，我和你爸爸单独聊过天，他说儿子这么开心还是第一次，好几次感谢我。如果我们长大成人，所有的事情都解决了，我们就在这里一起生活吧。我和你结婚的事情，你爸爸同意了。现在只需要等你的答案……为什么求婚的时候总是会流泪……？\n\n是因为害怕失去你吗？是因为我突然被恐怖分子盯上而离开人世吗？我虽然很笨，什么也不懂……但我可以肯定地说，我对你的爱是确凿无疑的。这是真的。\n\n话太多了……今天就写到这里吧，文森特，如果有一天我们长大了……那时我们一起幸福吧。\n\n真的很爱你。"\n\n"黑泽佐久美  敬上""