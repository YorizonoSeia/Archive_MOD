 BEL_war_bonds: "筹集战后重建资金"
 BEL_war_bonds_desc: "发行战争债券，为筹集战后重建资金。这将有助于加快刚果的重建速度。"
 BEL_the_international_c: "应对工团主义威胁"
 BEL_the_international_c_desc: "应对刚果境内工团主义势力的威胁，并阻止其影响。阻止其扩张，以确保刚果的稳定。"
 BEL_invite_foreign_com: "邀请外国企业"
 BEL_invite_foreign_com_desc: "邀请外国企业到刚果，以促进经济发展。这将有助于激活刚果的经济。"
 BEL_address_labor_disp: "解决劳资纠纷"
 BEL_address_labor_disp_desc: "解决刚果境内的劳资纠纷，保障工人的权利。这将有助于稳定刚果的劳动力。"
 BEL_impement_article_17: "实施第17条"
