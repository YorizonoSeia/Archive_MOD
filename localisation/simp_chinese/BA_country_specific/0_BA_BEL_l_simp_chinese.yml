 BEL_royal_colleges: "在[ROOT.Capital.GetCapitalVictoryPointName]建立皇家学院"
 BEL_royal_colleges_desc: "教育是所有人最好的福利，在流亡期间更是如此。在将微薄的预算一点点积累起来后，我们终于筹集了足够的资金在利奥波德维尔建立一所大学。"
 BEL_issue_lordships: "授予爵位"
 BEL_issue_lordships_desc: "军队必须始终强大，但也是一个腐败的团体。如果我们向军队提出要求，他们可能会要求“小”的补偿。如果我们送给他们贵族爵位，他们也会心满意足地在军队服役。"
