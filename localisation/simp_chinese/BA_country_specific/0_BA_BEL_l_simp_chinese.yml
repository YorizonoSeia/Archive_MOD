 BEL_GATHERING_STORM_DESC_1: "突如其来的异界人入侵，使比利时人民遭受了连绵不断的战争痛苦。政府崩溃，国王利奥波德三世流亡刚果，努力收复比利时本土。然而，比利时的未来仍然不明朗。比利时究竟能否从异界人的入侵中夺回国家，重获和平呢？"
 BEL_country_intro_header: "§Y凋零的罂粟花§!"
 BEL_country_intro_content: "比利时的历史始于1790年。最初以合众国的形式，之后宣布独立为王国，比利时一直以殖民帝国和低地国家的身份生活着，统治着非洲的刚果殖民地。经历了第一次世界大战，国土被德国蹂躏的比利时，本以为不会再有国土被蹂躏的情况发生。\n\n然而，命运之神毫不犹豫地斩断了比利时这根线。\n\n当佩戴光环的少女们入侵欧洲，毁灭比利时时，国王利奥波德三世和比利时人民流亡到了非洲的刚果殖民地。与还算有许多追随者的法国殖民地不同，比利时的情况不容乐观。殖民地内部当地人的抵抗不断，国王的人气也跌至谷底。\n\n尽管流亡的比利时饱受各种疾病困扰，但流亡的比利时人心中都有一个目标，那就是重返本土。但要实现这个目标，最终必然要放弃很多东西。要么给刚果殖民地足够的好处，要么可能失去殖民地本身。\n\n被鲜血染红的资金来源成为了比利时这个国家的命脉。这个被遗弃在非洲丛林中的可怜弱小国家的心脏，可能在他们所剥削的殖民地中停止跳动。\n\n§Y开发 - Mako§!\n§Y辅助开发 - Pencildude§!"
 BEL_guide: "目标\n\n£white_dot. 平息殖民地的混乱。\n£white_dot. 使殖民地工业化，并加快准备对抗异界入侵者。\n£white_dot. 恢复国王的权威，成为真正的君主。\n£white_dot. 作为国王，不惜一切代价从异界入侵者手中夺回比利时本土。"
 BEL_Leopold_III_desc: "利奥波德三世肩负着重大的责任。父亲突然去世后，他刚登上王位不久，异界入侵者就入侵了比利时，利奥波德三世和比利时王国的大臣们一起流亡到了刚果殖民地。他心中怀着总有一天要回到比利时本土的信念。\n\n然而，这个年轻的国王并没有成为比利时这个国家的中心。在刚果殖民地，比利时国王并不受欢迎。与传统强国法国不同，比利时只是一个位于低地地区的小国，追随本国的殖民地人也不多。在看不到未来的可怕境况中，利奥波德三世的人气越来越低。\n\n比利时人的国王仍然无法适应如暴风雨般席卷而来的局势。他的比利时失去了本土，流亡的非洲殖民地又饱受原住民抵抗军的困扰。他的军队甚至还没有恢复元气，还在苟延残喘。\n\n这个年轻的国王究竟能否战胜这一切，成为比利时的英雄呢？"
 # 决策
 BEL_industrialize: "比利时的工业化"
 BEL_industrialize_desc: "由于异界人的入侵，比利时必须加快工业化进程。为此，比利时必须制定新的工业化计划，并实施新的政策以加快工业化，从而克服当前的局势。"
 BEL_industrialize_leopoldvile: "利奥波德维尔的工业化"
 BEL_colony_coreing: "比利时的殖民地收复"
 BEL_colony_coreing_desc: "由于异界人的入侵和一场内战，比利时的殖民地被摧毁。为了解决这个问题，比利时必须制定新的计划，以恢复殖民地的稳定并利用殖民地的资源。"
 BEL_colony_coring: "[FROM.GetName] 殖民地复兴"
 BEL_colony_civil_war: "比利时殖民地内战"
 BEL_colony_civil_war_desc: "由于异界人的入侵，比利时的殖民地陷入了内战。为了解决这个问题，比利时必须制定新的计划，以恢复殖民地的稳定并利用殖民地的资源。"
 BEL_powerful_suppress: "强力镇压"
 BEL_powerful_suppress_desc: "由于异界人的入侵，比利时必须加强对殖民地的镇压。"
 BEL_occupation_stabilization: "占领区稳定"
 BEL_occupation_stabilization_desc: "由于异界人的入侵和殖民地内战，比利时必须恢复占领区的稳定。"
 BEL_imperialism: "鼓吹帝国主义"
 BEL_imperialism_desc: "由于异界人的入侵导致的殖民地内战，比利时的情况非常混乱。但是，为了让居民想起过去的荣光并利用殖民地的资源，比利时必须鼓吹帝国主义。"
 BEL_using_civil_war_decision: "正在执行比利时殖民地内战政策"
 BEL_recov_events.1.t: "比利时紧急动员"
 BEL_recov_events.1.desc: "由于异界人的入侵，比利时必须转为紧急动员体制。国王利奥波德三世正在鼓励殖民地的国民团结一致，击退异界人，以收复比利时本土。然而，就目前的情况来看，击退异界人仍然遥遥无期。"
