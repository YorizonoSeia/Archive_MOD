 BEL_in_vargas_we_trust: "我们相信利奥波德"
 BEL_in_vargas_we_trust_desc: ""
 BEL_tribunal_de_seguranca_nacional: "国家安全法院"
 BEL_tribunal_de_seguranca_nacional_desc: "国家动荡之际，怀有不良居心的人们拿起武器，使我们的市民陷入恐惧之中。他们像国家里的毒瘤一样，必须立即清除。流亡期间设立法院，我们可以审判罪犯并判处相应的刑罚。"
 BEL_ensure_continued_military_support: "保障军事支持"
 BEL_ensure_continued_military_support_desc: "流亡政府的军队是返回本土最重要的因素之一。对军队的无私支持将使我们的军队强大一些。通过更好的装备和更精明的军官。"
 BEL_work_with_the_integralists: "与整合主义者合作"
 BEL_work_with_the_integralists_desc: "对陷入危机的国家来说，重要的不仅仅是军队。比利时显然存在很多问题。但这个问题可以等到返回本土后再解决。至少，没有人希望在这个非洲丛林里死去。"
 BEL_estado_moderno: "镇压殖民地内战"
 BEL_estado_moderno_desc: ""
 BEL_estado_novo: "为收复做准备"
 BEL_estado_novo_desc: ""
 BEL_cohen_plan: "科恩计划"
 BEL_cohen_plan_desc: "问题已经解决了一些。至少，我们的军队不再像逃离基沃托斯时那样了。比利时军队再次拿起武器，眺望着非洲彼岸的家园，等待着重返本土的那一天。"
 BEL_the_polaca: "扩建军工产业"
 BEL_the_polaca_desc: ""
 BEL_no_matter_the_cost: "不惜一切代价！"
 BEL_no_matter_the_cost_desc: ""
 BEL_invest_in_the_armed_forces: "收买军方"
 BEL_invest_in_the_armed_forces_desc: "军队已经被摧毁，而且对我们并不友好。收买军方虽然会使我们的钱包稍微空一些，但却可以稳固地将军方争取到我们这边。"
 BEL_royal_colleges: "[ROOT.Capital.GetCapitalVictoryPointName]皇家学院的建立"
 BEL_royal_colleges_desc: "教育是全民最好的福利，流亡期间更是如此。通过一点一点地节省本来就不多的预算，我们终于筹集到了足够的资金，可以在利奥波德维尔建立一所大学。"
 BEL_issue_lordships: "授予爵位"
 BEL_issue_lordships_desc: "军队应该始终强大，但也容易腐败。如果我们向军队提出要求，他们可能会要求"少量"的补偿。如果我们赠送给他们贵族爵位，他们就会满足并服役于军队。"
 BEL_promote_agriculture: "咖啡巨头的复兴"
 BEL_promote_agriculture_desc: "比利时的咖啡产业已经得到了充分的扩展。我们把那些维持和振兴国家经济的人称为"咖啡巨头"。"
