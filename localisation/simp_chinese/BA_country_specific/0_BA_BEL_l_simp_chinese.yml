l_simp_chinese:
 BEL_GATHERING_STORM_DESC_1: "突如其来的异世界入侵给比利时人民带来了无尽的战争苦痛。政府崩溃，国王利奥波德三世流亡刚果，试图收复比利时本土。然而，比利时的未来仍然充满不确定性。比利时能否从异世界入侵中夺回国家，重获和平呢？"
 BEL_country_intro_header: "§Y凋零的罂粟花§!"
 BEL_country_intro_content: "比利时的历史始于1790年。最初作为合众国，之后宣布独立为王国，比利时曾统治非洲刚果殖民地，既是殖民帝国，也是低地国家。经历过第一次世界大战，领土遭到德国蹂躏的比利时，以为不会再有领土被蹂躏的经历了。\n\n然而，命运女神毫不犹豫地剪断了比利时的命运之线。\n\n当戴着项圈的少女们入侵欧洲，摧毁比利时时，国王利奥波德三世和比利时人民逃亡到非洲刚果殖民地。与拥有众多效忠于主国的殖民地居民的法国殖民地不同，比利时的情况不容乐观。殖民地内部不断发生当地人的反抗，国王的支持率跌至谷底。\n\n饱受各种疾病困扰的流亡比利时，流亡的比利时人民只有一个目标：回归本土。但为了实现这个目标，他们最终可能不得不付出许多代价，可能要向刚果殖民地付出巨大的代价，甚至可能失去殖民地本身。\n\n沾满鲜血的资金链条成为了比利时国家的生命线。这个可怜的小国，被抛弃在非洲丛林深处，它的心脏可能就会停止跳动在他们曾剥削的殖民地上。\n\n§Y开发 - Mako§!\n§Y辅助开发 - Pencildude§!"
 BEL_guide: "目标\n\n£white_dot. 平定殖民地的混乱。\n£white_dot. 将殖民地工业化，并迅速做好应对异世界侵略者的准备。\n£white_dot. 重建国王的威信，并具备作为真正君主的资格。\n£white_dot. 不惜一切代价，作为国王，从异世界入侵者手中夺回比利时本土。"
 BEL_Leopold_III_desc: "利奥波德三世承担了巨大的责任。在他父亲骤逝并继位不久后，异世界侵略者入侵了比利时，利奥波德三世与比利时王国内阁一起逃亡到了刚果殖民地，怀揣着有朝一日重返比利时本土的愿望。\n\n然而，这位年轻的国王并没有成为比利时国家的凝聚点。在刚果殖民地，比利时国王不受欢迎。与传统上的强国法国不同，比利时是一个位于低地地区的不起眼国家，而且效忠于本土的殖民地居民也不多。在看不到未来的可怕局势下，利奥波德三世的支持率越来越低。\n\n比利时国王仍然无法适应如暴风雨般席卷而来的局势。他的比利时失去了本土，在流亡的非洲殖民地，他又面临着当地反抗军的疾病困扰。他的军队也虚弱无力。\n\n这位年轻的国王能否克服这一切，最终成为比利时的英雄呢？"
 # 決策
 BEL_industrialize: "比利时的工业化"
 BEL_industrialize_desc: "由于异世界入侵，比利时必须加快工业化进程。为此，比利时必须制定新的工业化计划，并实施新的政策来加速工业化，以克服当前的困境。"
 BEL_industrialize_leopoldvile: "利奥波德维尔的工业化"
 BEL_colony_coreing: "比利时殖民地的复兴"
 BEL_colony_coreing_desc: "由于异世界入侵和内战，比利时的殖民地遭到破坏。为了解决这个问题，比利时必须制定新的计划来恢复殖民地的稳定并利用殖民地的资源。"
 BEL_colony_coring: "[FROM.GetName]殖民地恢复"
 BEL_colony_civil_war: "比利时殖民地内战"
 BEL_colony_civil_war_desc: "由于异世界入侵，比利时殖民地陷入内战。为了解决这个问题，比利时必须制定新的计划来恢复殖民地的稳定并利用殖民地的资源。"
 BEL_powerful_suppress: "强力镇压"
 BEL_powerful_suppress_desc: "由于异世界入侵，比利时必须加强对殖民地内部的镇压。"
 BEL_occupation_stabilization: "占领区稳定化"
 BEL_occupation_stabilization_desc: "由于异世界入侵和殖民地内战，比利时必须恢复占领区的稳定。"
 BEL_imperialism: "鼓吹帝国主义"
 BEL_imperialism_desc: "异世界入侵导致的殖民地内战使比利时的情况非常混乱。但是，为了提醒人民过去的辉煌并利用殖民地的资源，比利时必须鼓吹帝国主义。"
 BEL_using_civil_war_decision: "比利时殖民地内战政策实施中"
 BEL_recov_events.1.t: "比利时紧急动员"
 BEL_recov_events.1.desc: "由于异世界入侵，比利时必须转向紧急动员体制。国王利奥波德三世正在鼓励殖民地人民团结一致，击退异世界人，以收复比利时本土。但是，就目前而言，击退异世界人仍然遥遥无期。"
 BEL_recov_events.1.a: "别无他法"
 BEL_recov_events.2.t: "利奥波德三世的演讲"
 BEL_recov_events.2.desc: "下定决心的利奥波德三世走上了讲台。虽然意外地成为了领导者，但他别无选择。作为领导者，作为国王，他必须履行自己的职责。在利奥波德维尔，他穿着整洁的西装，梳理着头发，准备展现国王的威严。\n\n人民们仰望着他。30多岁的年轻国王利奥波德紧张得心脏仿佛要停止跳动。但是他没有退路，最重要的是，他不会逃跑。利奥波德三世深吸一口气，缓慢而响亮地开始了演讲。\n\n"比利时王国的全体国民，佛兰德和瓦隆的所有人民，借此机会，我作为比利时王国的国王，以及一个比利时人，要向你们宣布。\n\n你们都会记得我们的家园。广阔的草地，漂浮在天空的云朵，以及大家幸福生活的城市。但是现在看看吧。突然出现的异世界少女们，不仅夺走了我们的家园，还破坏了我们的城市。\n\n布鲁塞尔，安特卫普，列日，沙勒罗瓦，我们离开了熟悉的家园，离开了我们一生居住的家园，逃亡到这里。\n\n我作为你们的国王向你们保证，毫无疑问，我们输给了比我们强大的敌人。比1914年更加巨大的危机降临在了我们身上。\n\n各位，我们一直为了自由而战。对抗荷兰争取独立时，对抗德意志帝国时，我们都手拉着手，团结一心。本土的敌人一定会嘲笑我们，他们不会想到我们经历过的苦难。\n\n为了自由，为了法律，为了比利时而战！拿起武器，拿起工具，拿起农具。这是作为一个比利时人的请求，也是你们的国王的命令。团结创造力量，我们红色的罂粟花将会再次在比利时土地上绽放。\n\n国王，法律，和自由！""
 BEL_recov_events.2.a: "比利时万岁！国王陛下万岁！"
 BEL_recov_events.3.t: "殖民地收复！"
 BEL_recov_events.3.desc: "经过长期在殖民地的艰苦奋斗，我们终于成功收复了殖民地。在艰苦的战斗后取得胜利的国民们正在欢呼。街道上比利时的国旗迎风飘扬，广场上挤满了庆祝胜利的人们。庆祝流亡政府的回归，国民们决心开创比利时的新时代。我们将致力于治愈战争的创伤和重建国家。比利时万岁！"
 BEL_recov_events.3.a: "终于！"
 BEL_recov_events.4.t: "荣誉的恢复"
 BEL_recov_events.4.desc: "我们终于成功从异世界人手中收复了比利时本土。在比利时国王的领导下，我们英勇作战，保卫了祖国。这场光荣的胜利展现了我们比利时人民的力量和爱国主义精神。我们洗刷了失去家园、流亡的耻辱，恢复了比利时的尊严。我们所经历的痛苦和牺牲没有白费。现在，比利时作为独立主权国家，屹立于国际社会。我们将与盟国一起，对抗异世界的威胁，捍卫自由与和平。为了将世代相传的祖国自豪地传给后代，我们将全力以赴进行战后重建和国家发展。比利时的荣耀将永存！"
 BEL_recov_events.4.a: "比利时万岁！"
 BEL_recov_events.5.t: "首都迁址"
 BEL_recov_events.5.desc: "我们成功收复比利时本土后，将迁址首都。但是，布鲁塞尔及其居民都消失了，取而代之的是异世界人的学校——克洛诺斯学院。因此，我们将把首都迁到布鲁塞尔以外的城市。目前可以选择佛兰德地区和瓦隆地区作为合适的首都地区。对这两个地区的抉择将决定比利时的未来。"
 BEL_recov_events.5.a: "根特"
 BEL_recov_events.5.b: "沙勒罗瓦"
 # 集中
 BEL_start_the_state_of_emergency: "宣布国家紧急状态"
 BEL_start_the_state_of_emergency_desc: "当地反抗军正在肆虐。在为时已晚之前，必须率领军队，控制利奥波德维尔。否则，比利时将面临灭亡。"
 BEL_enhance_the_national_security_law: "加强国家安全法"
 BEL_enhance_the_national_security_law_desc: "无论如何粉饰太平，刚果的混乱都是无法掩盖的。在返回本土之前，需要控制殖民地居民和本土居民。"
 BEL_greater_federalism: "非洲开发"
 BEL_greater_federalism_desc: "刚果是我们收复本土的基地。在这个只有丛林的偏远地区，必须实现工业化。"
 BEL_continue_centralization: "吸引本土投资者"
 BEL_continue_centralization_desc: "我们成功地与在本土抵抗侵略者的人们取得了联系。本土的企业家们承诺将投资于收复比利时的事业。"
 BEL_recolonize: "重新殖民化"
 BEL_recolonize_desc: "当地人渴望"自由"，并对我们进行抵抗。我们需要让这些傲慢的土著明白，刚果的主人是谁。"
 BEL_vassouras_line: "扩建军工厂"
 BEL_vassouras_line_desc: "没有武器，士兵就无法战斗。必须建造军工厂来生产武器，武装我们的士兵。"
 BEL_petropolis_line: "扩建民用工厂"
 BEL_petropolis_line_desc: "我们将夷平利奥波德维尔的丛林，并在那里建造工厂，为收复本土做准备。"
 BEL_restore_the_coffee_barons: "刚果农业"
 BEL_restore_the_coffee_barons_desc: "大量的资源，特别是刚果出产的咖啡和橡胶，支撑着流亡比利时的生存。扩大这一优势，可以期待王室的安宁和军队的扩张。"
 BEL_constitutional_monarchy: "恢复君主制"
 BEL_constitutional_monarchy_desc: "无论多么无能，利奥波德三世都是比利时的国王。从比利时国家诞生之日起，国王就与我们同在。国王是比利时人民的象征，是精神支柱。"
