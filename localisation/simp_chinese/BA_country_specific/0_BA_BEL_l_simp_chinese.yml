 # 国策
 BEL_start_the_state_of_emergency: "宣布国家紧急状态"
 BEL_start_the_state_of_emergency_desc: "当地的抵抗军正在横行。必须在为时过晚之前，带领军队确保对利奥波德维尔的控制。否则，等待比利时的将只有死亡。"
 BEL_enhance_the_national_security_law: "加强国家安全法"
 BEL_enhance_the_national_security_law_desc: "无论如何美化，都无法掩盖刚果一团糟的事实。在回到本土之前，有必要控制殖民地人和本土人。"
 BEL_greater_federalism: "非洲开发"
 BEL_greater_federalism_desc: "刚果是我们收复本土的基地。而且必须在这个只有丛林的偏远地区实现工业化。"
 BEL_continue_centralization: "吸引本土投资者"
 BEL_continue_centralization_desc: "我们成功与本土对抗入侵者的人们取得了联系。本土的商人承诺将投资他们的财产以收复比利时。"
 BEL_recolonize: "重新殖民化"
 BEL_recolonize_desc: "当地人渴望“自由”，并正在抵抗我们。有必要让这些傲慢的原住民知道刚果的主人是谁。"
 BEL_vassouras_line: "扩充军需工厂"
 BEL_vassouras_line_desc: "没有武器，士兵就无法战斗。必须建立军需工厂来生产武器，以武装我们的士兵。"
 BEL_petropolis_line: "扩充民用工厂"
 BEL_petropolis_line_desc: "我们将推平利奥波德维尔的丛林，并在那里建立工厂，开始为收复本土做准备。"
 BEL_restore_the_coffee_barons: "刚果农业"
 BEL_restore_the_coffee_barons_desc: "许多资源，特别是刚果出产的咖啡和橡胶，正在为流亡的比利时提供喘息的机会。可以通过进一步扩大这一优势，来期待王室的安宁和军队的扩张。"
 BEL_constitutional_monarchy: "复辟君主制"
 BEL_constitutional_monarchy_desc: "无论多么无能，利奥波德三世都是比利时的国王。自从比利时这个国家诞生以来，国王就一直与我们同在。国王是我们比利时人的象征和精神支柱。"
