 BEL_tribunal_de_seguranca_nacional: "国家安全法院"
 BEL_tribunal_de_seguranca_nacional_desc: "在国家混乱之际，一些心怀不轨的人拿起武器，让我们的市民感到恐惧。这些人是国家的毒瘤，必须立即铲除。如果在流亡期间建立法院，我们就可以审判罪犯并判处相应的刑罚。"
 BEL_ensure_continued_military_support: "确保持续的军事支援"
 BEL_ensure_continued_military_support_desc: "流亡政府的军队是返回本土的最重要因素之一。对军队的大力支持将使我们的军队更加强大。通过更好的装备和更精明的军官来实现。"
 BEL_work_with_the_integralists: "与一体主义者合作"
 BEL_work_with_the_integralists_desc: "对于陷入危机的国家来说，重要的不仅仅是军队。比利时显然是一个问题多多的国家。但这个问题即使回到本土后再解决也不迟。至少没有人想死在这片非洲丛林中。"
