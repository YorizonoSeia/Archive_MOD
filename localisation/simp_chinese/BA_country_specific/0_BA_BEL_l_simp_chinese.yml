 BEL_implement_article_138: "法令第138条"
 BEL_implement_article_138_desc: ""
 BEL_tech_slot_2: "基础设施建设"
 BEL_tech_slot_2_desc: "我们将集中力量重建和扩建因战争而被破坏的刚果基础设施。这将成为经济发展的基础。"
 BEL_posts_for_generals: "橡胶产量增加"
 BEL_posts_for_generals_desc: "增加刚果的橡胶产量，从而为军事力量的扩张做出贡献。这将有助于维持刚果的比利时军事力量。"
 BEL_united_states_of_br: "刚果人自治权的提升"
 BEL_united_states_of_br_desc: "给予刚果人更多自治权，并将他们的声音反映到政策中。这将有助于改善比利时与刚果的关系。"
 BEL_third_republic: "进口钨"
 BEL_third_republic_desc: "扩大刚果的钨进口，从而为军事力量的扩张做出贡献。这将有助于维持刚果的比利时军事力量。"
 BEL_combat_separatism: "削弱分裂主义"
 BEL_combat_separatism_desc: "消除残余的刚果分裂主义势力的威胁，实现国家统一。巩固比利时在刚果的主权。"
 BEL_war_bonds: "筹集战后重建基金"
 BEL_war_bonds_desc: "为了筹集战后重建基金，我们将发行战争债券。这将有助于加快刚果的重建速度。"
 BEL_the_international_c: "应对辛迪加主义威胁"
 BEL_the_international_c_desc: "应对刚果境内辛迪加主义势力的威胁，并切断其影响力。阻止其蔓延，维护刚果的稳定。"
 BEL_invite_foreign_com: "邀请外国公司"
 BEL_invite_foreign_com_desc: "邀请外国公司到刚果，促进经济发展。这将有助于刚果经济的活跃。"
 BEL_address_labor_disp: "解决劳资纠纷"
 BEL_address_labor_disp_desc: "解决刚果境内的劳资纠纷，保障工人的权利。这将有助于维持刚果的劳动力稳定。"
 BEL_impement_article_17: "执行第17条"
 BEL_impement_article_17_desc: "执行关于刚果统治的条约第X条，进一步加强比利时对刚果的控制权。以此推动比利时与刚果的融合。"
 BEL_land_1st_2: "土地改革法案二次"
 BEL_land_1st_2_desc: "为了刚果农业的发展，我们将实施土地改革二次法案。我们将努力重新调整土地所有权和建设农业基础设施。"
 BEL_shipyard: "刚果造船厂"
 BEL_shipyard_desc: "在刚果建立比利时军舰建造厂，从而为军事力量的扩张做出贡献。这将有助于维持刚果的比利时军事力量。"
 BEL_implement_a_national_guard: "建立国民警卫队"
 BEL_implement_a_national_guard_desc: "在刚果建立国民警卫队，加强比利时对刚果的统治。这将有助于维持刚果的比利时军事力量。"
 BEL_import_oil: "扩大石油进口"
 BEL_import_oil_desc: "扩大刚果的石油进口，以确保能源供应的稳定。这将有助于促进刚果的工业发展。"
 BEL_massive_recruit_plan: "大规模征兵计划"
