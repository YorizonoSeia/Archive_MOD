#事件
 BA_HUN_event.1.t:0 "匈牙利的特兰西瓦尼亚要求"
 BA_HUN_event.1.desc:0 "[HUN.GetName]声称，由于特里亚农条约被废除，特里亚农条约中丧失的特兰西瓦尼亚地区应归还匈牙利。\n\n即使那是他们的领土，现在也是我们国家的合法领土，不是吗？如果放弃那片土地，我们的政府合法性和国家声誉都将受到打击。"
 BA_HUN_event.1.a:0 "必须避免战争。"
 BA_HUN_event.1.b:0 "特兰西瓦尼亚必须留在罗马尼亚。"
 BA_HUN_event.2.t:0 "匈牙利的伏伊伏丁那要求"
 BA_HUN_event.2.desc:0 "[HUN.GetName]声称，由于特里亚农条约被废除，特里亚农条约中丧失的伏伊伏丁那-斯雷姆地区应归还匈牙利。\n\n即使那是他们的领土，现在也是我们国家的合法领土，不是吗？如果放弃那片土地，我们的政府合法性和国家声誉都将受到打击。"
 BA_HUN_event.2.a:0 "必须避免战争。"
 BA_HUN_event.2.b:0 "伏伊伏丁那必须留在塞尔维亚。"
 BA_HUN_event.3.t:0 "巴尔干的统一"
 BA_HUN_event.3.desc:0 "最终，经过长时间的讨论，匈牙利将合并为巴尔干社会主义共和国，从而重生。\n\n在红色旗帜和红玫瑰的旗下，马扎尔人和巴尔干民族团结一心，达到了欧洲新强国的水平，就像苏联社会主义共和国联邦，苏联一样。但与苏联不同的是，为了成为‘真正’的社会主义国家，我们将用红色染红全世界，让红玫瑰在世界各地盛开。\n\n无论如何，我们是巴尔干唯一的社会主义联邦！社会主义万岁！"
 BA_HUN_event.3.a:0 "巴尔干社会主义共和国联邦万岁！"
 BA_HUN_event.9.t:0 "动荡不安的@UKR乌克兰苏维埃社会主义共和国"
 BA_HUN_event.9.desc:0 "乌克兰苏维埃社会主义共和国近期发生了多次起义、罢工和破坏活动，陷入混乱。\n专家们认为，这不仅仅是两个民族之间的冲突，而是[HUN.GetName]在策划联邦分裂。\n\n但这是否属实，我们不得而知。"
 BA_HUN_event.9.a:0 "嗯…"
 BA_HUN_event.12.a:0 "叛徒！"
 BA_HUN_event.13.t:0 "霍尔蒂将军复职"
 BA_HUN_event.13.desc:0 "米克洛什·霍尔蒂是我们王国的领导者，是旧奥匈帝国的海军上将。\n为了加强我们国家的国防力量，有必要采取让他复职的方案。\n\n他过去是海军军官，但考虑到当前情况，他可能对陆军有用。"
 BA_HUN_event.13.a:0 "回到海军！"
 BA_HUN_event.13.b:0 "他需要加入陆军。"
 BA_HUN_event.14.t:0 "匈牙利要求加利西亚分离"
 BA_HUN_event.14.desc:0 "匈牙利最近霍尔蒂被暗杀，并采取亲苏政策，他们向我们波兰施压，要求分离我们的加利西亚地区，建立社会主义政府。\n\n如果不接受匈牙利的要求，我们将与匈牙利开战。"
 BA_HUN_event.14.a:0 "必须避免战争。"
 BA_HUN_event.14.b:0 "加利西亚必须留在波兰。"
 BA_HUN_event.15.t:0 "反抗集体化的农民！"
 BA_HUN_event.15.desc:0 "反对集体化的农民组织了起义。"
 BA_HUN_event.15.a:0 "烧死小资产阶级反动派！"
 BA_HUN_event.16.t:0 "搜捕反动分子"
 BA_HUN_event.16.desc:0 "自从工人和农民的政府成立以来，我们不能忘记那些剥削和压迫他们的资本主义-君主主义的走狗。\n\n我们必须让匈牙利境内残留的反革命分子尝尝革命的滋味。这难道不是工人和农民的政权，真正的社会主义乌托邦吗？必须尽快搜捕！"
 BA_HUN_event.16.a:0 "全部搜捕！"
 BA_HUN_event.17.t:0 "大清洗的结束"
 BA_HUN_event.17.desc:0 "经过三次清洗处理，漫长的清洗终于结束了。虽然可能处理了许多人，但我希望这是为了祖国、民族、我们的体制和社会主义的正确选择。\n\n无论如何，清洗结束了，新的未来正在等待我们。这将是光明未来还是漆黑未来，没有人知道。但我们总是克服困难。\n\n加油吧，为了我们比任何人都自豪的祖国——[HUN.GetName]。"
 BA_HUN_event.17.a:0 "完成。"
 BA_HUN_event.18.t:0 "第一次大清洗"
 BA_HUN_event.18.desc:0 "在我们搜捕反动分子半个月后，我们抓获了不少资本主义走狗、法西斯主义同路人、君主主义者等反革命分子。我们要让这些社会主义的敌人体会到‘工人和农民的国家’是什么。\n\n邪不胜正，这是必然的。"
 BA_HUN_event.18.a:0 "全部处理！"
 BA_HUN_event.19.t:0 "第二次大清洗"
 BA_HUN_event.19.desc:0 "上个月，在匈牙利血雨腥风之后，许多在‘匈牙利王国’时期担任政治和军事要职的人物也被列入清洗名单。他们虽然可能是我们需要的行政人才或能干的军官，但他们只是君主主义的奴隶和帮凶。\n\n但是选择权在你手里。如果救下这些人，可能会有什么好处，也可能会有什么坏处。\n\n请做出选择，你打算怎么做？"
 BA_HUN_event.19.a:0 "对社会主义的敌人，没有怜悯！"
 BA_HUN_event.19.b:0 "他们可能会有用。"
 BA_HUN_event.20.t:0 "第三次大清洗"
 BA_HUN_event.20.desc:0 "我们处理了大部分走狗，但是，在我们中间可能潜伏着对政权构成威胁的间谍。处理他们可能会需要付出巨大的代价，但是，如果能换来我们国家、我们的体制和社会主义的稳定，那将是值得的牺牲。\n\n如果我们的后代重新评价历史，这可能是为了匈牙利的稳定、和平和繁荣的正确选择，也可能是最糟糕的错误。\n\n选择权在你手里。请做出选择。"
 BA_HUN_event.20.a:0 "彻底清除走狗！"
 BA_HUN_event.20.b:0 "这太危险了…"
 BA_HUN_event.21.t:0 "[FROM.GetName]的多瑙河联邦邀请"
 BA_HUN_event.21.desc:0 "[FROM.GetName]向我们国家发出了加入其联邦的邀请。[FROM.GetName]最近宣布多瑙河联邦后，一直在进行各种外交和政治努力以整合周边国家，而我们被认为是下一个目标。\n\n我们可以接受这个提议，为多瑙河带来永久和平，也可以拒绝这个提议，捍卫南斯拉夫作为独立主权国家的身份。"
 BA_HUN_event.21.a:0 "我们将加入联邦。"
 BA_HUN_event.21.b:0 "永远，我们是南斯拉夫。"
 BA_HUN_event.22.t:0 "拒绝[FROM.GetName]的多瑙河联邦邀请"
 BA_HUN_event.22.desc:0 "[FROM.GetName]尽管进行了各种外交和政治努力，但还是拒绝了加入我们的多瑙河联邦的邀请。[FROM.GetName]表示，他们无法放弃南斯拉夫作为独立主权国家的身份，并用他们本国的民族冲突为例，表示这是一个危险的想法，并表达了担忧。\n\n我们可以用武力回应[FROM.GetName]的回应，建立血与火的联邦，但这不可能实现真正的统一。"
 BA_HUN_event.22.a:0 "和平比什么都重要。"
 BA_HUN_event.22.b:0 "你们所有人，都是我们的敌人！"
 BA_HUN_event.23.t:0 "[FROM.GetName]加入多瑙河联邦"
 BA_HUN_event.23.desc:0 "[FROM.GetName]对我们正在推进的多瑙河联邦的邀请进行了积极的讨论，并很快签署了一系列文件，以实现国家的统一。[FROM.GetName]表示，将多瑙河地区统一起来，将平息持续数百年的巴尔干动荡，实现永久和平，并积极合作加入多瑙河联邦。"
 BA_HUN_event.23.a:0 "更强大的联邦。"
