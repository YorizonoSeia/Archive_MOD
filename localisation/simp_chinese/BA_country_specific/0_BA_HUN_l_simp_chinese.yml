 BA_HUN_event.1.t:0 "匈牙利要求特兰西瓦尼亚"
 BA_HUN_event.1.desc:0 "[HUN.GetName]主张，通过此次废除特里亚农条约，应将因特里亚农条约而失去的特兰西瓦尼亚地区归还给匈牙利。\n\n当然，即使那是他们的领土，但现在不也是我们国家的合法领土吗？如果把那块土地交出去，我们政府的统治和国格都会受到打击。"
 BA_HUN_event.1.a:0 "应避免战争。"
 BA_HUN_event.1.b:0 "特兰西瓦尼亚必须留在罗马尼亚。"
