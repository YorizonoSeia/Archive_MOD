 BA_HUN_event.108.t:0 "解放奥地利行动-作战计划"
 BA_HUN_event.108.desc:0 "我们需要选择解放奥地利行动的计划。\n\n匈牙利指挥部的主流主张快速进攻维也纳的‘维也纳行动’，而一部分人则主张先建立稳定的防线，然后发动攻势的‘因斯布鲁克行动’。"
 BA_HUN_event.108.a:0 "维也纳行动被采纳。"
 BA_HUN_event.108.b:0 "因斯布鲁克行动被采纳。"
 BA_HUN_event.109.t:0 "革命的代价"
 BA_HUN_event.109.desc:0 "匈牙利赞扬了我们和平的政府更迭，但也发来了公文，要求我们彻底清除国内反对势力。我们可以按照匈牙利的命令行事，也可以与他们为敌。"
 BA_HUN_event.200.t:0 "恢复奥地利地区"
 BA_HUN_event.200.desc:0 "现在，我们国家宣布恢复哈布斯堡王朝，解放奥地利地区，我们可以宣布奥匈帝国的合法回归。"
 BA_HUN_event.200.a:0 "哈布斯堡王朝的统治回归了！"
