BA_HUN_wprnrxhdgkq:0 "帝国统一"
BA_HUN_wprnrxhdgkq_desc:0 "\n\n£GFX_BA_HUN_decisions_OHHUNG\n\n\n\n\n                                             §Y“不可分割，也无法分离。”§!\n\n凡尔赛条约给我们留下了什么？分裂、冲突以及对胜利者的自卑感。凡尔赛条约使我们的帝国分裂，在分裂的过程中，无数的冲突给我们造成了巨大的创伤，由此产生了对失败祖国的幻灭，以及内心深处滋生的对胜利者的自卑，这驱使我们磨砺复仇的刀刃。直到情况发生巨变。\n\n当一股神秘势力登陆欧洲后，情况急转直下。匈牙利侥幸躲过了这场灾难，而大战的胜利者们却亲自承受了这场灾难的冲击。\n我们的王国迅速行动起来。无视凡尔赛条约，宣告了哈布斯堡王朝的复辟，解放了被异族摧毁的奥地利和捷克，并宣布成立帝国。\n\n                                         §t我们的帝国将成为世界的终结。§!"
