BA_HUN_wprnrxhdgkq:0 "帝国统一"
BA_HUN_wprnrxhdgkq_desc:0 "\n\n£GFX_BA_HUN_decisions_OHHUNG\n\n\n\n\n                                             §Y"不可分割，不可分离！"§!\n\n凡尔赛条约给我们留下了什么？分裂、冲突以及对胜利者的自卑感。凡尔赛条约导致帝国分裂，分裂过程中无数冲突给我们带来了巨大的创伤，由此滋生了对战败祖国的厌倦，以及对胜利者的自卑感，这磨砺了我们复仇的利刃，直到形势发生巨大变化之前……\n\n不明势力登陆欧洲，形势急转直下，匈牙利勉强躲过了这场灾难，但大战的胜利者却为此付出了惨痛代价。\n我们的王国迅速行动，无视凡尔赛条约，宣布哈布斯堡王朝复辟，解放被外国人征服的奥地利和捷克，宣布建立帝国。\n\n                                         §t我们的帝国将是世界的终结！§!"
