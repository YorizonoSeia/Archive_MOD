 HUN_GATHERING_STORM_DESC_1:0 "在大战中，二元帝国战败并解体，我们获得了独立，但这独立并非如此甜蜜。新生共和国在未能收拾混乱的情况下崩溃，此后成立的评议会共和国使我们遭受了特里亚农条约的耻辱，最终走向没落，之后成为了由海军上将统治的摄政王国。\n\n1935年，一股神秘势力登陆欧洲，一切都被点燃。强加给我们条约的协约国相继崩溃，罗马尼亚也沦为一只牙齿掉光的病虎。无论好坏，选择的时刻正在临近。"
