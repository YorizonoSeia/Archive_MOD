#伊丽莎白·玛丽
 HUN_elizabeth_marie:0 "红色女大公"
 HUN_elizabeth_marie_desc:0 "红色女大公，伊丽莎白·玛丽被认为是哈布斯堡家族中非常进步的人物。恢复她的王位并邀请她，可以同时实现哈布斯堡的复辟和自由匈牙利的建立。"
 HUN_dissolution_of_parliament:0 "解散议会"
 HUN_dissolution_of_parliament_desc:0 "通过解散现有议会并引入新的政治体制，我们将重组国家的治理结构。"
 HUN_parliamentary_takeover:0 "掌控议会"
 HUN_parliamentary_takeover_desc:0 "伊丽莎白·玛丽作为社会民主党的成员，将在议会中行使强大的影响力。"
 HUN_social_welfare_budget_increase:0 "扩大福利预算"
 HUN_social_welfare_budget_increase_desc:0 "大幅增加社会福利预算，提高国民生活水平，加强社会安全网，使不再有人饿死。"
 HUN_womens_suffrage:0 "女性参政权"
 HUN_womens_suffrage_desc:0 "应给予女性投票权，以促进政治参与和平等。"
 HUN_worker_rights_advancement:0 "擢用工会"
 HUN_worker_rights_advancement_desc:0 "邀请工会加入政府，改善工人权利，提高政权支持率。"
 HUN_economic_policy_shift:0 "经济政策转向"
 HUN_economic_policy_shift_desc:0 "现有的经济政策是政府不大量干预市场。然而，由于该经济政策，出现了许多经济问题，因此我们必须再次改变经济政策。"
 HUN_economic_control:0 "加强控制"
 HUN_economic_control_desc:0 "加强对国家经济活动的控制和监管，以提高稳定性和效率。"
 HUN_self_determination:0 "民族自决主义"
 HUN_self_determination_desc:0 "为了各民族的自决权，将建立民族评议会，走向平等的联邦制。"
 HUN_austria_restoration:0 "解放奥地利"
 HUN_austria_restoration_desc:0 "异界的侵略者摧毁了奥地利同胞，无数奥地利人正在遭受压迫。我们将解放奥地利，并再次宣布重建奥匈帝国。"
 HUN_danube_federation:0 "多瑙河联邦"
 HUN_danube_federation_desc:0 "旧的哈布斯堡帝国是通过统治其他民族而建立的。现在我们将抛弃那样的过去，建立一个平等的的多瑙河联邦。"
 HUN_habsburg_federation:0 "哈布斯堡立宪帝国"
 HUN_habsburg_federation_desc:0 "在哈布斯堡家族的领导下，重建立宪帝国，建立强大的中央政府，并推进更多的社会经济改革。"
 HUN_centralization:0 "新的中央集权化"
 HUN_centralization_desc:0 "为了推进更多的改革，我们将建立一个强大的中央集权政府，不仅包括社会部门，还包括经济部门。"
 HUN_women_soldiers:0 "创建女兵"
 HUN_women_soldiers_desc:0 "应创建女兵，以实现军队内的性别平等，并扩大女性的作用。"
 HUN_yugoslavia_alliance:0 "与南斯拉夫同盟"
 HUN_yugoslavia_alliance_desc:0 "抛开过去的恩怨，与南斯拉夫建立战略同盟，将对我们国家的未来和共同发展大有裨益。"
 HUN_austria_integration:0 "奥地利联合"
 HUN_austria_integration_desc:0 "现在我们已经解放了奥地利地区，我们可以建立与奥地利的联邦，作为多瑙河联邦的第一步。"
 HUN_yugoslavia_unification:0 "南斯拉夫联邦统一"
 HUN_yugoslavia_unification_desc:0 "既然我们控制了南斯拉夫地区，我们可以邀请南斯拉夫加入多瑙河联邦。"
 HUN_yugoslavia_federation_proposal:0 "南斯拉夫提议"
 HUN_yugoslavia_federation_proposal_desc:0 "既然南斯拉夫与我们国家关系密切，我们可以提议南斯拉夫加入我们的联邦。"
 HUN_federal_empire:0 "多瑙大联邦"
 HUN_federal_empire_desc:0 "多瑙河国家将团结一致，再也不会分裂。作为各民族平等的联合共和国，多瑙河联邦将永远存在。"
