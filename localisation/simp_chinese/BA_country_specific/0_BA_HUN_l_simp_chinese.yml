 BA_HUN_faction_1:0 "第二次同盟国"
 HUN_GATHERING_STORM_DESC_1:0 "在大战中，二元帝国战败，帝国解体，我们获得了独立，但这独立并非一帆风顺。新生共和国未能平息混乱而崩溃，其后成立的议会共和国让我们遭受了特里亚农条约的耻辱，并最终走向衰落，此后由海军上将统治的摄政王国诞生了。\n\n1935年，神秘势力登陆欧洲，一切化为焦土。曾经强加条约于我们的协约国相继崩溃，罗马尼亚已成为病虎，苟延残喘。无论好坏，抉择的时刻已经到来。"
 HUN_PACT_OF_SHANHAIJING_FACTION:0 "山海经-布达佩斯协定"
