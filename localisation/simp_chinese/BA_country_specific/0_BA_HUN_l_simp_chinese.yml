#新闻事件
 BA_HUN_news.1.t:0 "罗马尼亚接受了匈牙利的请求"
 BA_HUN_news.1.desc:0 "罗马尼亚接受了匈牙利关于特兰西瓦尼亚移交的要求。\n\n匈牙利关于领土重新获得的强烈要求得到了接受，马扎尔人的领土特兰西瓦尼亚回到了匈牙利的怀抱。"
 BA_HUN_news.1.a:0 "令人惊讶。"
 BA_HUN_news.2.t:0 "罗马尼亚拒绝了匈牙利的请求"
 BA_HUN_news.2.desc:0 "罗马尼亚拒绝了匈牙利关于特兰西瓦尼亚移交的要求。\n\n匈牙利关于领土重新获得的强烈要求被拒绝，匈牙利外交部门正在考虑对罗马尼亚开战。"
 BA_HUN_news.2.a:0 "会不会爆发战争？"
 BA_HUN_news.3.t:0 "南斯拉夫接受了匈牙利的请求"
 BA_HUN_news.3.desc:0 "南斯拉夫接受了匈牙利关于伏伊伏丁那移交的要求。\n\n匈牙利关于领土重新获得的强烈要求得到了接受，马扎尔人的领土伏伊伏丁那回到了匈牙利的怀抱。"
 BA_HUN_news.3.a:0 "令人惊讶。"
 BA_HUN_news.4.t:0 "南斯拉夫拒绝了匈牙利的请求"
 BA_HUN_news.4.desc:0 "南斯拉夫拒绝了匈牙利关于伏伊伏丁那移交的要求。\n\n匈牙利关于领土重新获得的强烈要求被拒绝，匈牙利外交部门正在考虑对南斯拉夫开战。"
 BA_HUN_news.4.a:0 "会不会爆发战争？"
 BA_HUN_news.5.t:0 "匈牙利的巴尔干统一"
 BA_HUN_news.5.desc:0 "[HUN.GetLeader]今天宣布，匈牙利将巴尔干社会主义国家合并为一个名为巴尔干社会主义共和国联邦的国家。\n世界正在转向社会主义，一个巴尔干的新霸主诞生了。"
 BA_HUN_news.5.a:0 "统一的巴尔干…"
