#伊丽莎白·玛丽
 HUN_elizabeth_marie:0 "红色女大公"
 HUN_elizabeth_marie_desc:0 "红色女大公伊丽莎白·玛丽是哈布斯堡家族的一员，被评价为非常进步的人物。通过复辟并邀请她登基，可以同时实现哈布斯堡王朝的复兴和自由匈牙利的建立。"
 HUN_dissolution_of_parliament:0 "解散议会"
 HUN_dissolution_of_parliament_desc:0 "解散现有议会，引入新的政治体制，从而重组国家的统治结构。"
 HUN_parliamentary_takeover:0 "掌控议会"
 HUN_parliamentary_takeover_desc:0 "伊丽莎白·玛丽作为社会民主党党员，将在议会中发挥强大的影响力。"
 HUN_social_welfare_budget_increase:0 "扩大福利预算"
 HUN_social_welfare_budget_increase_desc:0 "大幅增加社会福利预算，提高人民生活水平，加强社会保障体系，不再让任何人饿死。"
 HUN_womens_suffrage:0 "妇女参政权"
 HUN_womens_suffrage_desc:0 "赋予妇女投票权，促进政治参与和平等。"
 HUN_worker_rights_advancement:0 "接纳工会"
 HUN_worker_rights_advancement_desc:0 "邀请工会加入政府，改善工人权利，提高执政党的支持率。"
 HUN_economic_policy_shift:0 "转变经济政策"
 HUN_economic_policy_shift_desc:0 "现有的经济政策是政府不对市场进行大规模干预。但是，这种经济政策导致了大量的经济问题，因此，我们需要改变经济政策。"
 HUN_economic_control:0 "加强管控"
 HUN_economic_control_desc:0 "加强对国家经济活动的控制和监管，提高稳定性和效率。"
 HUN_self_determination:0 "民族自决主义"
 HUN_self_determination_desc:0 "为了各个民族的自决权，将成立民族委员会，致力于建立平等的联邦制。"
 HUN_austria_restoration:0 "解放奥地利"
 HUN_austria_restoration_desc:0 "奥地利同胞被异世界侵略者摧毁，许多奥地利人受到压迫。我们将解放奥地利，并再次宣布奥匈帝国的重建。"
 HUN_danube_federation:0 "多瑙河联邦"
 HUN_danube_federation_desc:0 "以往的哈布斯堡帝国是通过统治其他民族建立的。现在，我们将抛弃这段过去，建立平等的多瑙河联邦。"
 HUN_habsburg_federation:0 "哈布斯堡君主立宪帝国"
 HUN_habsburg_federation_desc:0 "在哈布斯堡家族的领导下重建君主立宪帝国，建立强大的中央政府，并推动更多社会经济改革。"
 HUN_centralization:0 "新的中央集权化"
 HUN_centralization_desc:0 "为了推进更多改革，我们将建立一个涵盖社会和经济领域的强大中央集权政府。"
 HUN_women_soldiers:0 "组建女子部队"
 HUN_women_soldiers_desc:0 "组建女子部队，实现军队内部的性别平等，扩大妇女的作用。"
 HUN_yugoslavia_alliance:0 "与南斯拉夫结盟"
 HUN_yugoslavia_alliance_desc:0 "放下过去的恩怨，与南斯拉夫建立战略同盟，将对我们国家的未来和共同发展大有裨益。"
 HUN_austria_integration:0 "奥地利联盟"
 HUN_austria_integration_desc:0 "现在解放了奥地利地区，我们可以将其作为多瑙河联邦的第一步，与奥地利建立联邦。"
 HUN_yugoslavia_unification:0 "南斯拉夫联邦统一"
 HUN_yugoslavia_unification_desc:0 "现在我们控制了南斯拉夫地区，我们可以邀请南斯拉夫加入多瑙河联邦。"
 HUN_yugoslavia_federation_proposal:0 "南斯拉夫提案"
 HUN_yugoslavia_federation_proposal_desc:0 "鉴于南斯拉夫与我们国家关系密切，我们可以提议南斯拉夫加入我们的联邦。"
 HUN_federal_empire:0 "多瑙河大联邦"
 HUN_federal_empire_desc:0 "多瑙河沿岸国家将团结一心，永不分离。作为各民族平等的联合共和国，多瑙河联邦将永远存在。"
