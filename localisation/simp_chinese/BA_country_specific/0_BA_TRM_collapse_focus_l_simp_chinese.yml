l_simp_chinese:
#焦点
 TCA_invite_foreign_investors:0 "寻求海外投资"
 TCA_invite_foreign_investors_desc:0 "内战已结束，动荡的局势已平息，现在，我们必须放眼世界…"
 TCA_mission_to_the_us: "邀请美国大使"
 #CHI_mission_to_the_us_desc:0 "中国长期以来在美国拥有强大的盟友。他们为我们提供了获得所需支持的最佳机会。"
 TCA_closer_ties_with_us:0 "[ROOT.GetAdjective]-[USA.GetAdjective]合作"
 #CHI_closer_ties_with_germany_desc:0 "派往德国的代表团为我们开启了更大合作的可能性，包括支持工业发展的贷款。"
 TCA_hire_chennault:0 "美国军官团"
 #CHI_hire_chennault_desc:0 "克莱尔·谢诺尔特是一位对为我们效力感兴趣的美国空战理论家。为了重建我们的空军，我们需要雇佣他。"
 TCA_mission_to_the_soviet_union:0 "与[SOV.GetAdjective] 建立外交关系"
 #TCA_mission_to_the_soviet_union_desc:0 "苏联视中国为对抗日本扩张主义的平衡力量。我们将向莫斯科派遣代表团，以确定我们的目标是否一致。"
 TCA_rapprochement_with_soviet_union:0 "与苏联和解"
 TCA_rapprochement_with_soviet_union_desc:0 "尽管我们与苏联之间存在意识形态差异，但我们拥有共同的利益。让我们正式确立新的关系，并签署互不侵犯条约，向世界展示两国将携手并进。"
 TCA_invite_soviet_advisers:0 "邀请苏联顾问团"
 TCA_invite_soviet_advisers_desc:0 "苏联已提议派遣军事顾问团帮助我们重建军队。"
 TCA_purchase_tanks:0 "前德国设计师"
 TCA_purchase_tanks_desc:0 "装甲车辆将成为现代战争的先锋。我们将努力吸收德国企业的坦克制造技术，并组建第一个装甲师。"
 TCA_chinese_panzers:0 "大学"
 TCA_chinese_panzers_desc:0 "美国的科研人员在先进的设施中日复一日地创造着新的革新。我们应该学习他们的榜样，并按照他们的模式发展我们自己的大学。"
 TCA_tank_plant:0 "坦克工厂"
 TCA_tank_plant_desc:0 "随着对新型坦克的研究取得进展，我们现在可以投资建设专门用于坦克生产的工厂了。"
 TCA_hire_soviet_designer:0 "雇佣苏联设计师"
 TCA_hire_soviet_designer_desc:0 "苏联长期以来一直在试验坦克，并拥有世界一流的坦克设计师。我们将雇佣其中一位为我们设计装甲战斗车辆。"
 TCA_joint_tank_development:0 "联合坦克研发"
 TCA_joint_tank_development_desc:0 "与苏联设计师合作的经验使我们能够创建联合设计部门，从而进行更有组织的工作，并互相学习。"
 TCA_experimental_mechanised_unit:0 "实验性机械化部队"
 #TCA_experimental_mechanised_unit_effect:0 "获得一个包含2个§Y轻型坦克§!和4个§Y摩托化§!营的师\n"
 TCA_experimental_mechanised_unit_desc:0 "欧洲的理论家们长期以来一直在讨论使用坦克的最佳方法。将快速坦克和机动步兵结合起来的部队似乎是最佳选择。我们也将组建这样的部队。"
 TCA_the_soviet_volunteer_group:0 "苏联志愿队"
 TCA_the_soviet_volunteer_group_desc:0 "我们的空军与该地区其他势力相比，处于极其薄弱的状态。苏联正在考虑派遣志愿队。"
 TCA_reach_out_to_france:0 "与旧秩序的和解"
 TCA_reach_out_to_france_desc:0 "包括法国在内的旧欧洲列强大多流亡海外，沦为流亡政府已久。但我们仍将与强大的他们合作，以牵制欧洲基沃托斯国家。"
 TCA_maintenance_of_the_new_order_system:0 "肯定新秩序体系"
 TCA_maintenance_of_the_new_order_system_desc:0 "旧欧洲国家的时代已经过去，新兴的基沃托斯与我们必须携手共进。"
 TCA_construction_battalions:0 "建设营"
 #TCA_construction_battalions_desc:0 "如果说我们国家有什么丰富的资源，那就是人力。我们可以组建一支只需要铁锹的特殊部队，来执行必要的军事工程任务。"
 TCA_small_arms_expertise:0 "轻武器专业化"
 TCA_small_arms_expertise_desc:0 "轻武器仍然是我们军队的主要武器。我们必须将适当的资源集中在使这一领域尽可能现代化上。"
 TCA_camco:0 "飞机生产厂"
 TCA_camco_desc:0 "如果我们想建立独立的航空工业，我们首先需要学习组装和维护现有飞机的技术和方法。"
 TCA_french_military_mission:0 "法国军事顾问团"
 TCA_french_military_mission_desc:0 "法国军队是欧洲训练有素的军队之一。我们也可以向他们学习很多。"
 TCA_investment_into_shipbuilding:0 "造船投资"
 TCA_investment_into_shipbuilding_desc:0 "支持大型舰队需要大型工业基础。我们必须邀请外国投资者来帮助建设造船厂。"
 TCA_order_destroyers:0 "驱逐舰生产"
 TCA_order_destroyers_desc:0 "海军重建的第一步是生产一支小型驱逐舰舰队。"
 TCA_modern_submarines:0 "现代化潜艇"
 TCA_modern_submarines_desc:0 "利用大量潜艇进行贸易破坏行动，是自第一次世界大战之前的德国以来就确立的历史悠久的战术。我们必须重新启用这项战术。"
 TCA_light_cruiser_project:0 "轻巡洋舰计划"
 TCA_light_cruiser_project_desc:0 "建设可靠的大洋海军的第一步是使巡洋舰舰队现代化。我们的第一个计划不应过于雄心勃勃。"
 TCA_heavy_cruiser_project:0 "重巡洋舰计划"
 TCA_heavy_cruiser_project_desc:0 "先前巡洋舰设计的成功使我们能够扩大规模并改进性能，从而制造出能够保卫舰队的军舰。"
 TCA_coastal_patrol_planes:0 "海岸巡逻轰炸机"
 TCA_coastal_patrol_planes_desc:0 "我们漫长的海岸线只能通过空中有效侦察。现代鱼雷机将使我们能够在不消耗大量资源的情况下防御海岸。"
 TCA_naval_aviation:0 "海军航空兵"
 TCA_naval_aviation_desc:0 "海战的未来在于航空母舰。如果没有自己的航空母舰，我们就永远不会被视为真正的海军强国。"
 TCA_new_world_technology_new:0 "技术对策"
 TCA_new_world_technology_new_desc:0 "哈洛对物理冲击有很强的抵抗力，但对生化武器等攻击非常脆弱。我们将制定对策，增强哈洛步兵的防御能力。"
 TCA_new_world_technology_halo:0 "哈洛的特殊运用"
 TCA_new_world_technology_halo_desc:0 "持续的研究表明，我们的哈洛可以用多种方法使用，这将导致使用哈洛的军队的编制增加。"
 TCA_new_world_technology_halo_heavy:0 "多用途哈洛研究"
 TCA_new_world_technology_halo_heavy_desc:0 "哈洛步兵拥有巨大的潜力。我们将进一步探索神秘技术，以最大限度地发挥哈洛步兵的潜力。"
 TCA_train_marines:0 "海军陆战队训练"
 TCA_train_marines_desc:0 "我们漫长的海岸线容易受到敌方登陆的攻击，但这也能让我们有机会从意想不到的方向攻击登陆的敌人。"
 TCA_elite_mountaineers:0 "精锐山地部队"
 TCA_elite_mountaineers_desc:0 "山地战与平原战完全不同。为了最大限度地利用我们的地形，我们必须训练这方面的特种部队。"
 TCA_combined_arms_warfare:0 "联合作战"
 TCA_combined_arms_warfare_desc:0 "卡车足以进行关于现代机械化战争的基础性实验，但其糟糕的越野能力和缺乏装甲使其不适合在最前线作战。"
 TCA_pursuit_of_harmony:0 "两界的和谐"
 TCA_pursuit_of_harmony_desc:0 "我们必须适应战后的新世界。首先，我们将从接纳特里尼蒂的学生开始。"
 TCA_fighter_purchases:0 "战斗机采购"
 TCA_fighter_purchases_desc:0 "为了应对外国的威胁，我们的空军需要现代化的战斗机。由于我们的工业还无法生产这样的战斗机，我们必须从国外购买。"
#理念
 TCA_american_officer_corps:0 "美国军官团"
#事件
 TCA_shared.1.t:0 "苏联志愿队"
 TCA_shared.1.desc_a:0 "随着对旧德国的战斗继续，我们有必要至少通过空中支援来帮助[From.GetAdjective]军中的同志们。[From.GetLeader]已与我们联系，请求派遣包括飞行员和飞机在内的志愿队。他要求50架轰炸机和100架战斗机作为护航。\n\n这对我们的飞行员来说将是一次宝贵的经验，我们还可以对新设计的飞机进行实战测试。"
 TCA_shared.1.desc_b:0 "随着对旧德国的战争持续，[From.GetAdjective]空军正在努力保卫[From.GetNameDef]的领空，并为其战斗部队提供空中支援。[From.GetLeader]通过个人请求获得了[SOV.GetLeader]的支持，部署了一个由50架中型轰炸机和100架战斗机组成的混合战斗群。\n\n这将是一个测试我们最新装备的良好机会。"
 TCA_shared.1.a:0 "我们必须尽力支援他们。"
 TCA_shared.1.b:0 "他们必须依靠自己的力量生存。"
#决议
 TCA_soviet_volunteer_group:0 "$CHI_soviet_volunteer_group$"
#其他
 GEK_SOV_morozov_design_bureau_organization:0 "$SOV_morozov_design_bureau_organization$"
 TCA_pursuit_of_harmony_tt:0 "解锁§Y哈洛步兵§!研究。"