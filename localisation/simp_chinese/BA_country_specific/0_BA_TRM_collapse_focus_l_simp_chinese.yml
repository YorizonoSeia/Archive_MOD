#焦点
 TCA_invite_foreign_investors:0 "寻求海外投资"
 TCA_invite_foreign_investors_desc:0 "内战已经结束，混乱的政治局势也逐渐平息，现在我们必须将目光投向外部。"
 TCA_mission_to_the_us: "邀请美国大使"
 #CHI_mission_to_the_us_desc:0 "中国长期以来在美国拥有强大的盟友。他们为我们提供了获得所需支持的最佳机会。"
 TCA_closer_ties_with_us:0 "[ROOT.GetAdjective] - [USA.GetAdjective] 合作"
 #CHI_closer_ties_with_germany_desc:0 "我们派往德国的代表团为进一步合作打开了大门，包括为支持工业发展而提供的贷款。"
 TCA_hire_chennault:0 "美国军官团"
 #CHI_hire_chennault_desc:0 "克莱尔·陈纳德是一位美国空战理论家，他表示有兴趣为我们效力。为了重建我们的空军，我们必须聘用他。"
 TCA_mission_to_the_soviet_union:0 "与[SOV.GetAdjective]建立外交关系"
 #TCA_mission_to_the_soviet_union_desc:0 "苏维埃联盟对中国作为制衡日本扩张主义的力量感兴趣。我们将派代表团前往莫斯科，以确认我们目标的一致性。"
 TCA_rapprochement_with_soviet_union:0 "与苏维埃联盟和解"
 TCA_rapprochement_with_soviet_union_desc:0 "尽管我们和苏维埃联盟之间存在意识形态上的差异，但我们有共同的利益。让我们正式化我们的新关系，并签署互不侵犯条约，向世界展示我们团结一致。"
 TCA_invite_soviet_advisers:0 "邀请苏联顾问团"
 TCA_invite_soviet_advisers_desc:0 "苏联已提议派遣军事顾问团，以帮助我们重建军队。"
 TCA_purchase_tanks:0 "前德国设计师"
 TCA_purchase_tanks_desc:0 "装甲车辆将成为现代战争的先锋。我们将努力吸收德国公司的坦克制造技术，并组建我们的第一个装甲师。"
 TCA_chinese_panzers:0 "理工大学"
 TCA_chinese_panzers_desc:0 "美国的学者们每天都在先进的设施中创造新的创新。我们必须学习他们的榜样，并按照他们的方式发展我们自己的大学。"
 TCA_tank_plant:0 "坦克工厂"
 TCA_tank_plant_desc:0 "随着我们对新坦克的研发不断推进，现在我们可以投资于专门用于制造坦克的工厂了。"
 TCA_hire_soviet_designer:0 "聘请苏联设计师"
 TCA_hire_soviet_designer_desc:0 "苏联长期以来一直在试验坦克，并拥有一些世界上最好的坦克设计师。我们将聘请其中一位为我们设计装甲战车。"
 TCA_joint_tank_development:0 "联合坦克开发"
 TCA_joint_tank_development_desc:0 "通过与苏联设计师的合作经验，我们可以创建一个联合设计部门，以进行更有组织的工作，并互相学习。"
 TCA_experimental_mechanised_unit:0 "实验性机械化部队"
 #TCA_experimental_mechanised_unit_effect:0 "获得一个由2个§Y轻型坦克§!和4个§Y机械化步兵§!营组成的师\n"
 TCA_experimental_mechanised_unit_desc:0 "欧洲的理论家们长期以来一直在讨论使用坦克的最佳方法。将快速坦克与机动步兵相结合的部队似乎是最佳选择。我们也将组建这样的部队。"
 TCA_the_soviet_volunteer_group:0 "苏联志愿队"
 TCA_the_soviet_volunteer_group_desc:0 "我们的空军与其他地区势力相比，其弱势状态令人堪忧。我们正在为苏联派遣志愿队的可能性敞开大门。"
 TCA_reach_out_to_france:0 "与旧秩序和解"
 TCA_reach_out_to_france_desc:0 "包括法国在内的大部分旧欧洲列强早已被赶出欧洲，沦为流亡政府。但是，我们仍然会与强大的他们合作，以牵制基沃托斯的欧洲国家。"
 TCA_maintenance_of_the_new_order_system:0 "认可新秩序体制"
 TCA_maintenance_of_the_new_order_system_desc:0 "旧欧洲国家的时代已经过去，新出现的基沃托斯和我们必须团结一致。"
 TCA_construction_battalions:0 "建设营"
 #TCA_construction_battalions_desc:0 "如果说我们国家有什么资源丰富的话，那就是人力。我们可以组建特殊的部队，他们只需一把铲子就可以执行必要的军事工程任务。"
 TCA_small_arms_expertise:0 "小型武器专业化"
 TCA_small_arms_expertise_desc:0 "单兵武器仍然是我们军队的主力武器。我们应该集中适当的资源，以尽可能使这一领域保持现代化。"
 TCA_camco:0 "飞机制造厂"
 TCA_camco_desc:0 "如果我们想要建立自己的航空工业，就必须首先学习组装和维护我们现有飞机的技术和方法。"
 TCA_french_military_mission:0 "法国军事顾问团"
 TCA_french_military_mission_desc:0 "法国军队是欧洲训练最好的军队之一。我们也可以从他们那里学到很多东西。"
 TCA_investment_into_shipbuilding:0 "造船投资"
 TCA_investment_into_shipbuilding_desc:0 "要支持一支大型舰队，就需要庞大的工业基础。我们必须邀请外国投资者来帮助我们建造造船厂。"
 TCA_order_destroyers:0 "生产驱逐舰"
 TCA_order_destroyers_desc:0 "作为海军重建的第一步，我们需要生产一支小型驱逐舰舰队。"
 TCA_modern_submarines:0 "现代潜艇"
 TCA_modern_submarines_desc:0 "通过大规模潜艇作战进行贸易破坏是从大战前德国就开始使用的历史悠久的战术。我们必须重振这项战术。"
 TCA_light_cruiser_project:0 "轻巡洋舰计划"
 TCA_light_cruiser_project_desc:0 "建立一支可靠的远洋海军的第一步是使我们的巡洋舰舰队现代化。我们的第一个计划不应该过于雄心勃勃。"
 TCA_heavy_cruiser_project:0 "重巡洋舰计划"
 TCA_heavy_cruiser_project_desc:0 "凭借先前巡洋舰设计的成功，我们可以扩大规模并改进性能，以制造能够防御我们舰队的舰船。"
 TCA_coastal_patrol_planes:0 "海岸巡逻轰炸机"
 TCA_coastal_patrol_planes_desc:0 "我们漫长的海岸线只能从空中有效地进行侦察。现代鱼雷轰炸机将使我们能够在不消耗大量资源的情况下保卫海岸。"
 TCA_naval_aviation:0 "海军航空兵"
 TCA_naval_aviation_desc:0 "海战的未来在于航空母舰。如果我们没有自己的航空母舰，就永远不会被视为真正的海军力量。"
 TCA_new_world_technology_new:0 "技术对策"
 TCA_new_world_technology_new_desc:0 "光环对物理冲击有抵抗力，但对生化攻击非常脆弱。我们将制定应对措施，并增强光环步兵的防御力。"
 TCA_new_world_technology_halo:0 "光环的特殊利用"
 TCA_new_world_technology_halo_desc:0 "通过持续研究，我们发现我们的光环可以用多种方式使用，这将导致使用光环的军队的编制增加。"
 TCA_new_world_technology_halo_heavy:0 "多用途光环研究"
 TCA_new_world_technology_halo_heavy_desc:0 "光环步兵具有非常多样化的潜力。我们将进一步探索神秘技术，以最大限度地发挥光环步兵的潜力。"
 TCA_train_marines:0 "训练海军陆战队"
 TCA_train_marines_desc:0 "我们漫长的海岸线容易受到敌人登陆的攻击，但这也给了我们从意想不到的方向攻击登陆敌人的机会。"
 TCA_elite_mountaineers:0 "精锐山地兵"
 TCA_elite_mountaineers_desc:0 "山地战与平原上的战斗截然不同。为了充分利用我们的地形，我们必须训练该领域的特种部队。"
 TCA_combined_arms_warfare:0 "诸兵种协同作战"
 TCA_combined_arms_warfare_desc:0 "卡车足以进行现代机械化战争的基础实验，但由于其糟糕的越野能力和缺乏装甲，它们不适合在第一线作战。"
 TCA_pursuit_of_harmony:0 "两个世界的和谐"
 TCA_pursuit_of_harmony_desc:0 "我们必须适应大战之后的新世界。首先，我们将从接纳三一的学生开始。"
 TCA_fighter_purchases:0 "购买战斗机"
 TCA_fighter_purchases_desc:0 "我们的空军需要现代战斗机来应对外来威胁。由于我们的工业尚未能生产这种飞机，所以我们必须从国外购买。"
#理念
 TCA_american_officer_corps:0 "美国军官团"
#事件
 TCA_shared.1.t:0 "苏联志愿队"
 TCA_shared.1.desc_a:0 "随着在旧德国的战斗持续进行，有必要通过空袭来帮助我们[From.GetAdjective]军队的同志。[From.GetLeader]与我们联系，请求派遣志愿者，包括飞行员和飞机。他要求派遣50架轰炸机和100架护航战斗机。\n\n这对我们的飞行员来说将是一次有益的经历，他们也可以测试新设计的飞机。"
 TCA_shared.1.desc_b:0 "随着在旧德国的战争持续进行，[From.GetAdjective]空军正在尽一切努力保护[From.GetNameDef]的天空，并为战斗单位提供空中支援。[From.GetLeader]通过私人请求，已获得[SOV.GetLeader]的支持，他们部署了一个混合战斗群，其中包含50架重型轰炸机和100架战斗机。\n\n这将是一个测试我们最新设备在战斗中表现的好机会。"
 TCA_shared.1.a:0 "我们必须尽一切可能帮助他们。"
 TCA_shared.1.b:0 "他们必须用他们拥有的东西撑下去。"
