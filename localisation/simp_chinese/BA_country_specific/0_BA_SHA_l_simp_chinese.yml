 #新闻事件
 SHA_news.1.t:0 "健体操"
 SHA_news.1.desc:0 "山海经高级中学学生会玄龙门，其门主柳弓奇咲最近据说在进行不明的体操后停止了。原因不明，但玄龙门相关人士表示，由于与柳弓奇咲的身体状况相关的重大原因，她进行了体操，但目前已停止。\n\n世界各新闻媒体都在关注柳弓奇咲的状况。"
 SHA_news.1.a:0 "万岁！"
 SHA_news.1.b:0 "哈哈！"
 SHA_news.2.t:0 "[SHA.GetName]攻击[USA.GetName]"
 SHA_news.2.desc:0 "战争爆发了。山海经军队炮击了美国的舰船。"
 SHA_news.2.a:0 "出发！"
 SHA_news.2.b:0 "他们终于疯了。"
 SHA_news.2.c:0 "真令人惊讶。"
 SHA_news.3.t:0 "[SHA.GetName]接受[USA.GetName]要求开港"
 SHA_news.3.desc:0 "山海经接受了美国的开港要求。"
 SHA_news.3.a:0 "原来如此。"
 SHA_news.4.t:0 "山海经战败"
 SHA_news.4.desc:0 "山海经向百鬼夜行投降了。"
 SHA_news.4.a:0 "这是我们的耻辱。"
 SHA_news.4.b:0 "将成为伟大的胜利。"
 SHA_news.4.c:0 "真令人惊讶。"
 SHA_news.5.t:0 "山海经胜利"
 SHA_news.5.desc:0 "山海经在与百鬼夜行的战争中取得了胜利。"
 SHA_news.5.a:0 "将成为伟大的胜利。"
 SHA_news.5.b:0 "帝国主义的又一个牺牲品。"
 SHA_news.6.t:0 "山海经革命"
 SHA_news.6.desc:0 "山海经发生了革命。"
 SHA_news.6.a:0 "真令人惊讶。"
 SHA_news.7.t:0 "在山海经举行的全民选举"
 SHA_news.7.desc:0 "山海经举行了全民选举。"
 SHA_news.7.a:0 "谁能当选呢？"
 SHA_news.8.t:0 "[SHA.GetName]取缔成人内容"
 SHA_news.8.desc:0 "山海经取缔了成人内容。"
 SHA_news.8.a:0 "真令人惊讶。"
 SHA_news.9.t:0 "内外一体的结束"
 SHA_news.9.desc:0 "山海经高级中学将百鬼夜行并入本土，实现了完全统一。可以说这是内外一体政策的最终完成。"
 SHA_news.9.a:0 "哦。"
 SHA_news.10.t:0 "山海经与日本建交"
 SHA_news.10.desc:0 "今天，国际社会传来了令人震惊的消息。一直以来神秘存在的山海经高级中学，正式与大日本帝国建立外交关系。这被评价为足以撼动现代国际政治格局的事件。一位国际政治专家评价说："这不仅仅是简单的外交关系建立，山海经高级中学这个未知势力的加入和大日本帝国的结合，可能会给世界秩序带来巨大的变化。"\n\n由于此次事件的影响，周边国家的外交和军事回应值得期待，国际社会正在密切关注这个新联盟未来的动向。"
 SHA_news.10.a:0 "哦。"
