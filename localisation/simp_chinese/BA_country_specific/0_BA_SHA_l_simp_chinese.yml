SHA_GATHERING_STORM_DESC:0 "位于基沃托斯外围的古老传统美食学园，山海经高级中学，一直以来都以活跃的观光业和玄武商会的商店街而稳定运营。\n\n然而，未知的转移改变了一切。世界陷入混乱。山海经被孤立，观光业中断，陷入经济困难，军队也无法发挥作用。柳生木咲和明城留美，玄龙门和玄武商会的矛盾因理念问题而激化。\n\n在混乱的国际局势下，山海经必须做出选择。"
