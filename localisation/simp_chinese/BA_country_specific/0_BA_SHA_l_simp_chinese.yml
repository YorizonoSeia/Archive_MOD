SHA_GATHERING_STORM_DESC:0 "位于基沃托斯外围的山海经高级中学，是一所拥有悠久传统和美食的学院，凭借蓬勃发展的旅游业和玄武商会的商业街而稳定运营。\n\n然而，未知的大战改变了一切。世界陷入混乱。山海经被孤立，旅游业中断导致经济困难，军队无法正常运作。龙崎栞和赤城露米，玄龙门和玄武商会的冲突已演变成意识形态问题，冲突日益加剧。\n\n在混乱的国际局势下，山海经必须做出选择。"
SHA_Austrian_oppression_continues: "奥地利镇压持续"
SHA_Austrian_oppression_continues_desc: "奥地利人持续反抗我们的山海经统治，只会一味地阻挠。现在是彻底根除他们反抗的时候了。我们将大规模部署玄龙门的特工，彻底压制他们的反抗，并使他们完全臣服于山海经体制之下。"
SHA_Austrian_appeasement_policy: "奥地利绥靖政策"
SHA_Austrian_appeasement_policy_desc: "奥地利人是奥地利土地的原住民。但是，我们现在要割让领土给他们是不现实的。因此，与其采取强硬措施，不如通过怀柔政策将他们纳入体制，这才是最明智的选择。"
SHA_gathering_of_radicals: "激进派集结"
SHA_gathering_of_radicals_desc: "玄龙门的门主推行奥地利绥靖政策，无视山海经的传统。这显然是在破坏山海经的传统，并将山海经暴露于新的威胁之下。为了守护我们热爱的学院，必须将$SHA_KISAKI$(他)赶下台！"
SHA_Contact_with_Austrian_militia: "与奥地利民兵接触"
SHA_Cooperation_with_Kaguya: "接近京剧部"
SHA_Cooperation_with_Kaguya_desc: "京剧部是目前山海经中最忠诚的团体。但为了推翻无视他们的忠告而独断专行的现任门主，与京剧部的合作至关重要。"
SHA_podium_room_cooperation: "接近练丹房"
SHA_podium_room_cooperation_desc: "据说练丹房聚集了一些追随新谷凯的激进派。如果成功与他们接触，日后推翻现任门主将会有很大的帮助。"
SHA_local_harmony: "当地和解"
SHA_Kisaki_Suppression: "压制龙崎栞"
SHA_Kisaki_Suppression_desc: "时机已到！揭露现任门主愚蠢的京剧已准备就绪。我们将与京剧部和玄龙门内部的一些激进派合作，抓住京剧上演的时机，罢黜现任门主，并推举$SHA_KAGUYA$为新的门主。"
SHA_Shintani_Kai_Follow: "新谷凯回归"
SHA_Shintani_Kai_Follow_desc: "新谷凯过去在山海经制造过许多骚乱和问题，但她却被$SHA_KISAKI$不经任何正当程序而开除。现在，我们将把她召回。"
SHA_conservative_revolution: "保守革命"
SHA_conservative_revolution_tt: "目前将§Y法西斯主义支持率§!转换为§Y非同盟主义支持率§!。"
SHA_conservative_revolution_desc: "多年来，山海经缺乏真正的保守派门主，考虑到前任门主的任期短暂，这种堕落的空白将持续数十年以上。这种虚伪必须结束。我们必须在伟大的保守革命中，按照正确山海经爱国者的理想，重组山海经。"
SHA_new_shanhaijing_conservatism: "新的山海经保守主义"
SHA_Expansion_of_cooperation_with_other_clubs: "扩大与其他社团的合作"
SHA_New_Genryumon_Peking_Opera_Department_Relations: "新的玄龙门-京剧部关系"
SHA_Cabinet_Secretariat: "山海经枢密院"
SHA_Engine_of_conservative_revolution: "保守革命的引擎"
SHA_Solving_the_Militia_Problem: "恢复秩序"
SHA_strike_suppression: "镇压罢工"
SHA_emergency_measures: "紧急再武装"
SHA_invade_of_Hyakkiyako: "收复学院领土"
SHA_Austrian_fascist_militia: "奥地利法西斯民兵"
SHA_Austrian_fascist_militia_desc: "山海经转移后，没有武器的奥地利人毫无反抗之力地投降了。然而，山海经的统治对奥地利人来说却是另一种威胁。拒绝接受统治的人们拿起武器反抗，进行零星的游击战，不断给山海经体制带来混乱。"
SHA_shanhaijing_isolation: "山海经孤立主义"
SHA_shanhaijing_isolation_desc: ""
SHA_Eastern_Alchemy_Society_idea_desc: "练丹房是山海经中研究炼丹术的社团。表面上看起来可能有点不科学，但实际上更接近现代化学和生物学研究室。他们的最终目标是制造长生不老药，为此他们正在实验性地制造各种灵丹妙药。\n\n当然，他们知道长生不老几乎是不可能的，但通过有意地设定较高的目标，希望在研究过程中进行新的尝试，并取得重要的发现。"
SHA_Eastern_Alchemy_Society_low: "练丹房预算低"
SHA_Eastern_Alchemy_Society_low_desc: "$SHA_Eastern_Alchemy_Society_idea_desc$"
SHA_Eastern_Alchemy_Society_medium: "练丹房预算高"
SHA_Eastern_Alchemy_Society_medium_desc: "$SHA_Eastern_Alchemy_Society_idea_desc$"
SHA_Eastern_Alchemy_Society_high: "练丹房预算非常高"
SHA_Eastern_Alchemy_Society_high_desc: "$SHA_Eastern_Alchemy_Society_idea_desc$\n\n最近，学生们越来越担心。因为现政府有意向练丹房集中拨款，导致其他社团无法正常运作的传闻四起。当然，向练丹房提供充足的资金可能会促进国家发展，但难以避免公民的不满和社会动荡。"
SHA_gathering_of_radicals_idea: "激进派集结"
SHA_gathering_of_radicals_idea_desc: "激进派正在形成一个政治团体。我不知道他们的目的是什么，但这对现任门主龙崎栞来说似乎不是什么好消息。"
SHA_emergency_measures_idea: "紧急措施"
SHA_emergency_measures_idea_desc: "在这个不断变化的世界里，为了不让[ROOT.GetName]落后，我们必须采取积极措施来提高工业能力。"
SHA_walking_the_dragon: "山海经保守革命"
shafas.1.t: "京剧部的政变！"
shafas.1.d: "\"为了山海经的传统，谴责玄龙门门主$SHA_KISAKI$！\"\n\n在预定京剧表演的命运之日，白虎广场聚集了数百名观众和京剧部成员。然而，这天上演的京剧并非简单的艺术表演。这是一部尖锐地讽刺现任山海经玄龙门门主$SHA_KISAKI$，将其比作"黑暗君主"的戏剧。\n\n京剧的情节是一个愚蠢的黑暗君主，声称要迎接变革之风，却随意打开城门，导致乱世，使人民陷入混乱。演出以舞台上精彩绝伦的场景，以及对门主的强烈批判信息为特色。京剧结束后，广场上响起了欢呼声，这点燃了玄龙门内部激进派的心中火焰。\n\n最终，这次演出并非单纯的戏剧，而是革命的号角。激进派与京剧部联手，在白虎广场宣布罢黜门主$SHA_KISAKI$，现场一片混乱和愤怒。打着传统旗号的呐喊，并非简单的口号，而是推翻门主权威的利刃。\n\n目前$SHA_KISAKI$被监禁，但由于其前任门主的地位，仍受到一定程度的优待。然而，在他垮台后，山海经的未来仍然笼罩在迷雾之中。新任门主$SHA_KAGUYA$的政策方向是什么，人们议论纷纷。\n\n然而，内部出现了担忧的声音。几年前扰乱山海经治安的$SHA_KAI$，据说将被赦免并复学，这则危险的传闻正在流传…"
shafas.1.a: "守护我们的传统！"
shafas.2.t: "玄武商会的反对！"
shafas.2.d: "玄武商会强烈发表声明，反对我们的政变。目前，他们的行动似乎并没有构成太大威胁，但如果放任不管，情况可能会急转直下。他们可能会迅速扩张势力，发起另一场反对我们的革命。\n\n如果他们真的想对抗，山海经将被鲜血染红，我们几十年来守护的传统将被无法挽回地破坏。为了阻止这种情况，我们必须现在就采取果断措施。玄武商会的反抗是简单的反弹，还是会演变成更大的冲突，取决于我们的应对。"
shafas.2.a: "大家一起想想办法！"
