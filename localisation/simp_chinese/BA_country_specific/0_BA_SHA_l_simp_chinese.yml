SHA_Austrian_oppression_continues: "持续镇压奥地利"
SHA_Austrian_oppression_continues_desc: "奥地利人持续反对我们山海经的统治，并热衷于从中作梗。现在是时候坚决根除他们的抵抗了。我们必须大规模投入玄龙门人员，彻底镇压他们的反抗，并让他们完全臣服于山海经体制之下。"
SHA_Austrian_appeasement_policy: "奥地利绥靖政策"
SHA_Austrian_appeasement_policy_desc: "奥地利人原本是奥地利土地的主人。但是，现实情况不允许我们将领土让给他们。因此，通过绥靖政策让他们臣服于体制，才是最明智的选择。"
SHA_gathering_of_radicals: "激进派集结"
SHA_gathering_of_radicals_desc: "玄龙门门主推行奥地利绥靖政策，无视山海经的传统。这显然是在破坏山海经的传统，并将山海经暴露在新的威胁之下。为了守护我们热爱的学园，必须将$SHA_KISAKI$（柳生木咲）从宝座上拉下来！"
SHA_Contact_with_Austrian_militia: "接触奥地利民兵"
SHA_Cooperation_with_Kaguya: "接触京剧部"
SHA_Cooperation_with_Kaguya_desc: "京剧部目前可以被评价为山海经最忠诚的团体。但是，为了推翻无视他们的忠告，独断专行的现任门主，与京剧部合作是必不可少的。"
SHA_podium_room_cooperation: "接触炼丹坊"
SHA_podium_room_cooperation_desc: "有传闻说，一些追随新谷海的激进派聚集在炼丹坊。如果能成功接触到他们，那么在将来推翻现任门主时将会有很大帮助。"
SHA_local_harmony: "当地和谐"
SHA_Kisaki_Suppression: "压制木咲"
SHA_Kisaki_Suppression_desc: "时机已到！揭露现任门主的愚蠢的京剧已经准备好了。与京剧部和玄龙门内部的部分激进派合作，我们将抓住京剧上演的时机，推翻现任门主，并推举$SHA_KAGUYA$（辉夜）为新门主。"
SHA_Shintani_Kai_Follow: "新谷海回归"
SHA_Shintani_Kai_Follow_desc: "新谷海过去是山海经的麻烦制造者，制造了多次骚动和问题，但由于$SHA_KISAKI$（木咲）的暴行，她在未经正当程序的情况下就被退学了。现在，我们将再次召回她。"
SHA_conservative_revolution: "保守革命"
SHA_conservative_revolution_tt: "将目前的§Y法西斯主义支持率§!转化为§Y不结盟主义支持率§!。"
SHA_conservative_revolution_desc: "多年来，山海经一直没有一个像样的保守派门主，考虑到前任门主短暂的任期，这种颓废的空白将持续数十年以上。这种虚伪必须结束。我们必须在伟大的保守革命中，根据正确的山海经爱国者的理想重组山海经。"
SHA_new_shanhaijing_conservatism: "新的山海经保守主义"
SHA_Expansion_of_cooperation_with_other_clubs: "扩大与其他社团的合作"
SHA_New_Genryumon_Peking_Opera_Department_Relations: "新的玄龙门-京剧部关系"
SHA_Cabinet_Secretariat: "山海经枢密院"
SHA_Engine_of_conservative_revolution: "保守革命的动力"
SHA_Solving_the_Militia_Problem: "恢复秩序"
SHA_strike_suppression: "镇压罢工"
SHA_emergency_measures: "紧急再武装"
SHA_invade_of_Hyakkiyako: "收复学院领土"
# 国家精神
SHA_Austrian_fascist_militia: "奥地利法西斯民兵"
SHA_Austrian_fascist_militia_desc: "在山海经转移的同时，原本处于非武装状态的奥地利在毫无抵抗能力的情况下投降了。但是，山海经的统治对于奥地利人来说又是另一种威胁。拒绝接受统治的人们拿起武器开始抵抗，并进行零星的游击战，给山海经体制带来了持续的混乱。"
SHA_shanhaijing_isolation: "山海经孤立主义"
SHA_shanhaijing_isolation_desc: ""
SHA_Eastern_Alchemy_Society_idea_desc: "炼丹坊是研究山海经出现的炼丹术的社团。表面上看起来可能有些不科学，但实际上更像是现代化学和生物学研究所。他们的最终目标是制造长生不老药，并为此实验性地制造各种灵药。\n\n当然，他们知道长生不老几乎不可能实现，但他们通过故意设定过高的目标，从而在研究过程中进行新的尝试并取得重要发现。"
SHA_Eastern_Alchemy_Society_low: "低炼丹坊预算"
SHA_Eastern_Alchemy_Society_low_desc: "$SHA_Eastern_Alchemy_Society_idea_desc$"
SHA_Eastern_Alchemy_Society_medium: "高炼丹坊预算"
SHA_Eastern_Alchemy_Society_medium_desc: "$SHA_Eastern_Alchemy_Society_idea_desc$"
SHA_Eastern_Alchemy_Society_high: "极高炼丹坊预算"
SHA_Eastern_Alchemy_Society_high_desc: "$SHA_Eastern_Alchemy_Society_idea_desc$\n\n最近学生之间的担忧越来越大。有传闻说，现政府故意将预算集中支持炼丹坊，导致其他社团无法发挥作用。当然，如果给炼丹坊提供充足的预算，就有可能为国家发展做出贡献，但却难以避免市民的不满和社会混乱。"
SHA_gathering_of_radicals_idea: "激进派集结"
SHA_gathering_of_radicals_idea_desc: "激进派正以一种政治色彩集结。不知道他们有什么意图，但这对于现任木咲门主来说并不是什么好消息。"
SHA_emergency_measures_idea: "紧急措施"
SHA_emergency_measures_idea_desc: "为了让[ROOT.GetName]（山海经）不落后于这个不断变化的世界，必须采取积极的措施来提高工业能力。"
SHA_walking_the_dragon: "山海经保守革命"
# 事件
shafas.1.d: "“以山海经传统的名义，谴责玄龙门门主$SHA_KISAKI$（柳生木咲）！”\n\n在预定的命运之日，京剧部和数百名观众聚集在白虎广场。但是，当天演出的京剧不仅仅是一场艺术表演。这是一个直接针对山海经玄龙门现任门主$SHA_KISAKI$（柳生木咲），将其比作“黑君主”的尖锐讽刺剧。\n\n京剧的剧情讲述了一个愚蠢的黑君主，声称要迎接变革之风，随意打开城门，导致乱世，让百姓陷入混乱。演出伴随着舞台上展开的梦幻般的场景，以及对门主的强烈批判信息。京剧一结束，广场就沸腾了起来，这在玄龙门内部的激进派心中点燃了火花。\n\n最终，当天的演出并非单纯的戏剧，而是革命的信号。激进派与京剧部联手，在白虎广场宣布驱逐门主$SHA_KISAKI$（柳生木咲），现场充满了混乱和愤怒。他们以传统为名义的呼声，不再是单纯的口号，而是变成了推翻门主权威的利刃。\n\n目前，$SHA_KISAKI$（柳生木咲）被监禁，但由于其前门主的地位，仍然受到一定的礼遇。然而，在他倒台之后，山海经的未来仍然笼罩在迷雾之中。人们对新任门主$SHA_KAGUYA$（辉夜）的政策方向议论纷纷。\n\n但是，内部出现了担忧的声音。有危险的传言说，几年前扰乱山海经治安的$SHA_KAI$（新谷海）的处分将被取消，她将重新入学..."
