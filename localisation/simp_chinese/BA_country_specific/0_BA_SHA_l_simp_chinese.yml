 SHA_country_intro_header: "传承悠久的山海经高级中学"
 SHA_country_intro_content: "位于基沃托斯郊外的古老传统学园——山海经高级中学，拥有着与其他学园截然不同的独特文化，是一所美丽的学园。玄武商会等观光产业蓬勃发展，学园相当繁荣。\n\n然而，山海经高级中学分裂为玄龙门和玄武商会两大势力。柳弓奇咲领导的玄龙门坚持传统主义，而阿米莉亚·阿凯西罗领导的玄武商会则主张多元文化主义。\n突如其来的大变革，导致学生会影响力下降，如今的山海经可能陷入内战的火焰，也可能面临血雨腥风的暴风雨。\n\n但是，山海经高级中学不会被任何火焰、任何暴风雨摧垮。\n只要我们山海经高级中学的学生们还在，只要基沃托斯保持稳定……\n\n§Y开发：jindoi§！"
 SHA_guide: "\n进步与革新\n\n£white_dot 完成革命，建立共和国。\n£white_dot 为基沃托斯带来新时代的曙光。\n£white_dot 继续南方的革命。\n£white_dot 在社会主义的旗帜下统治阿尔卑斯山脉和基沃托斯。\n\n\n民主的引领者\n\n£white_dot 开启民主时代。\n£white_dot 通过全民选举产生新领导人。\n£white_dot 成功完成领导人的政策。\n£white_dot 成为基沃托斯的经济强国和民主的引领者。\n\n\n奇咲女帝的山海经帝国\n\n£white_dot 消灭赤色分子，与异界隔绝。\n£white_dot 拥立奇咲女帝。\n£white_dot 遵循儒家思想。\n£white_dot 统一我们的故土。\n£white_dot 建立帝国，对抗西方和熊。\n\n\n觉醒的黒龙\n\n£white_dot 推举新谷凯上位。\n£white_dot 找回民族的魂魄。\n£white_dot 解放百鬼夜行。\n£white_dot 取得胜利，将百鬼夜行并入本土。\n£white_dot 使世界臣服于山海经的旗帜之下。"
