 SHA_country_intro_header: "历史悠久的山海经高级中学"
 SHA_country_intro_content: "山海经高级中学是位于基沃托斯郊外的一所历史悠久的传统学院，拥有与其他学院截然不同的独特文化，是一所美丽的学院。以玄武商会为首的旅游业十分兴盛，是一所相当发达的学院。\n\n然而，山海经高级中学分裂为玄龙门和玄武商会两大势力。柳五月绮咲的玄龙门坚持传统主义，而明城琉美的玄武商会则主张多元文化主义。\n在总学生会影响力减弱的当前形势下，突如其来的巨大变故可能导致山海经陷入内战的火焰，甚至爆发血腥风暴。\n\n但是，山海经高级中学不会在任何火焰或风暴中倒下。\n只要我们山海经高级中学的学生们还在，只要基沃托斯保持稳定。\n\n§Y开发：jindoi§!"
 SHA_guide: "\n进步与革新\n\n£white_dot 完成革命，建立共和国。\n£white_dot 向基沃托斯宣告新时代的开始。\n£white_dot 坚持南方的革命。\n£white_dot 在社会主义理念下统治阿尔卑斯山和基沃托斯。\n\n\n民主的先驱\n\n£white_dot 开启民主时代。\n£white_dot 通过大选选出新领导人。\n£white_dot 成功完成领导人的政策。\n£white_dot 成为基沃托斯的经济强国和民主先驱。\n\n\n绮咲女皇的山海经帝国\n\n£white_dot 清除赤色分子，与异界断绝联系。\n£white_dot 让绮咲女皇即位。\n£white_dot 遵循程朱理学。\n£white_dot 统一我们的故土。\n£white_dot 建立帝国，对抗西方和熊。\n\n\n觉醒的黑龙\n\n£white_dot 让新谷凯执政。\n£white_dot 重拾民族之魂。\n£white_dot 解放百鬼夜行。\n£white_dot 取得胜利，将百鬼夜行并入本土。\n£white_dot 让世界臣服在山海经的旗帜下。\n"
