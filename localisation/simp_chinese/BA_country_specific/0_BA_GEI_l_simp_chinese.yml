 Hakari_Atsuko_GEI:0 "§R失踪§！"
 #盖马特里亚焦点
 GEI_The_Colour_Focus_tree:0 "色彩侧重点系谱"
 GEI_jaegeon:0 "重建"
 GEI_jaegeon_desc:0 "为了应对突如其来的变化，我们需要重建我们的设施。我们将快速重建和修复设施，以适应新世界。"
 GEI_factoryutilization:0 "工厂利用"
 GEI_factoryutilization_desc:0 "我们将对这里现有的工厂进行一些改造和重建，以便我们更好地利用它们。这将迅速提高我们的工业能力，并增强我们对新世界的适应能力。"
 GEI_gongjangjadonghwa:0 "工厂自动化"
 GEI_gongjangjadonghwa_desc:0 "我们将利用现有的技术使工厂自动化。这将比以前使用人工操作的基础自动化更进一步，大幅减少所需人员，并将这些人员用于其他地方。"
 GEI_gemateuliagunsugongjang:0 "盖马特里亚军需工厂"
 GEI_gemateuliagunsugongjang_desc:0 "我们将建造特殊的军需工厂来制造我们的武器，这意味着盖马特里亚将获得对新世界有意义的抵抗力。"
 GEI_yeongusilboggu:0 "实验室修复"
 GEI_yeongusilboggu_desc:0 "修复被毁坏的实验室，增强我们的研发能力，并更快地适应新世界的技术。"
 GEI_yeongusiseoljeungchug:0 "研究设施扩建"
 GEI_yeongusiseoljeungchug_desc:0 "盖马特里亚的工业能力已经强大到足以支持更多的研究设施，因此我们可以扩建研究设施，从而显著提高研发能力。"
 GEI_yeongguggaeib:0 "英国介入"
 GEI_yeongguggaeib_desc:0 "自从我们与凯撒公司一起坠落到这个"不列颠群岛"后，我们与现有的军队发生了冲突。我们成功地平息了抵抗并站稳了脚跟，但凯撒公司似乎仍在苦苦挣扎。我们可以介入帮助他们，以确保获得不列颠群岛。"
 GEI_gingeubcheolsu:0 "紧急撤离"
 GEI_gingeubcheolsu_desc:0 "帮助凯撒公司获得不列颠群岛的尝试以惨败告终。凯撒公司被联合王国的军队击败，我们也面临着同样的境地。我们需要迅速撤退到冰岛。"
 GEI_jaejeongbi:0 "整备"
 GEI_jaejeongbi_desc:0 "在我们占领不列颠群岛后，仍有相当数量的当地抵抗军需要清除，并需要根据盖马特里亚的理想重组结构。"
 GEI_hyeonsangpaag:0 "现象把握"
 GEI_hyeonsangpaag_desc:0 "整个基沃托斯整体转移到这个"地球"上的现象，我们需要认真调查。作为这一过程的一部分，我们需要重新研究符合当地技术水平的技术。"
 GEI_uigyeonchungdol:0 "意见冲突"
 GEI_uigyeonchungdol_desc:0 "在我们对整个组织进行重组和改组的过程中，我们的成员之间发生了意见冲突。我们需要花很长时间来协调意见，并确定盖马特里亚前进的方向。"
 #盖马特里亚-贝阿特丽切路线
 GEI_beateulicheuiseungli:0 "贝阿特丽切的胜利"
 GEI_beateulicheuiseungli_desc:0 "在决定盖马特里亚前进方向的会议上，贝阿特丽切提出的意见得到了相当大的支持。贝阿特丽切现在将作为盖马特里亚的正式领导人。"
 GEI_sinbijigjo:0 "神秘编织"
 GEI_sinbijigjo_desc:0 "贝阿特丽切利用从阿里乌斯获得的各种研究资料，创造了一种在基沃托斯混乱中获得神秘的方法。我们转移到这里后，神秘急剧减少，我们将重新获得它并解决长期存在的问题。"
 GEI_aliuseucheolsu:0 "阿里乌斯撤离"
 GEI_aliuseucheolsu_desc:0 "随着局势的急剧变化，我们可能无法继续保持在阿里乌斯分校的影响力。我们将收集阿里乌斯分校的最后资源并转移。"
 GEI_hagsaengdeuleuldongwonhada:0 "新的阿里乌斯学生"
 GEI_hagsaengdeuleuldongwonhada_desc:0 "我们可以利用我们在阿里乌斯分校剩余的影响力，将学生拉到我们这边。我们可以利用他们加强盖马特里亚的防御，并为即将到来的不列颠群岛的威胁做好准备。"
 GEI_loyeolbeulleodeuhwagbo:0 "皇家血统获取"
 GEI_loyeolbeulleodeuhwagbo_desc:0 "为了实现贝阿特丽切的理想，我们需要阿里乌斯小队，特别是他们中的皇家血统。我们将联系他们以获得皇家血统"阿兹科"。"
 GEI_uisigcheosdangye:0 "仪式，第一步"
 GEI_uisigcheosdangye_desc:0 "贝阿特丽切从很久以前就开始梦想自己拥有神秘的力量，并升华为新的存在。现在，最大的问题——皇家血统的获取已经结束，贝阿特丽切将迈出仪式的第一步。"
 GEI_munjehaegyeol:0 "问题解决"
 GEI_munjehaegyeol_desc:0 "在进行仪式的第一步的过程中，我们意识到仪式所需的奥秘不足。这里的奥秘与基沃托斯相比非常匮乏和薄弱。我们将尝试解决这个问题。"
 GEI_hyeonsileuljigsihada:0 "直面现实"
 GEI_hyeonsileuljigsihada_desc:0 "我们意识到仪式所需的奥秘不足，但贝阿特丽切做出了背叛自己信念的决定。她决定继续进行仪式，并满足于获得不完整的奥秘。贝阿特丽切的这个选择会带来什么结果，我们还不知道。"
 GEI_chawoncheongongyeongu:0 "次元穿孔研究"
 GEI_chawoncheongongyeongu_desc:0 "既然来了，就可以回去。贝阿特丽切和研究人员正在重点研究这一点，并寻找将基沃托斯丰富的奥秘带到这里的方法——或者返回的方法——最终将进行"完美"的仪式。"
 GEI_jeobchog:0 "接触"
 GEI_jeobchog_desc:0 "次元穿孔装置的研究已经结束，我们终于迎来了第一次实验。我们将打开一个小小的次元孔洞，暂时连接"另一个地方"和这里，并实验通过这个小孔洞是否可以传递奥秘。也许，一切都在掌控之中，并且是完全安全的。"
 GEI_uisigneomeolo:0 "仪式之外"
 GEI_uisigneomeolo_desc:0 "次元穿孔机运转完美……也许吧。贝阿特丽切现在将利用巨大的奥秘进行第二次仪式。通往完美的道路比我们想象的更近了。\n\n§t升天！§！"
