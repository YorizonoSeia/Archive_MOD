 Hakari_Atsuko_GEI:0 "§R失踪§!"
 #格玛特里亚焦点
 GEI_The_Colour_Focus_tree:0 "色彩焦点树"
 GEI_jaegeon:0 "重建"
 GEI_jaegeon_desc:0 "为了应对突如其来的变化，我们需要重建我们的设施。我们将迅速重建和修复设施，以适应新的世界。"
 GEI_factoryutilization:0 "工厂利用"
 GEI_factoryutilization_desc:0 "我们将对这里存在的工厂进行一些改造，使其更方便我们使用。这将迅速提高我们的工业能力，并增强我们对新世界的适应能力。"
 GEI_gongjangjadonghwa:0 "工厂自动化"
 GEI_gongjangjadonghwa_desc:0 "我们将利用现有技术实现工厂自动化。这将超越以往由人力运营的基础自动化，大幅减少所需人员，并将这些人员用于其他领域。"
 GEI_gemateuliagunsugongjang:0 "格玛特里亚军需工厂"
 GEI_gemateuliagunsugongjang_desc:0 "我们将建造特殊的军需工厂来制造我们的武器，这意味着格玛特里亚可以在新世界获得有意义的抵抗力。"
 GEI_yeongusilboggu:0 "实验室修复"
 GEI_yeongusilboggu_desc:0 "我们将修复被摧毁的实验室，以增强我们的研发能力，并更快地适应新世界的技术。"
 GEI_yeongusiseoljeungchug:0 "研究设施扩建"
 GEI_yeongusiseoljeungchug_desc:0 "随着格玛特里亚的工业能力足以支撑更多研究设施，我们将扩建研究设施，从而大幅提高研发能力。"
 GEI_yeongguggaeib:0 "英国介入"
 GEI_yeongguggaeib_desc:0 "自从我们与凯撒集团一起坠落到这个'不列颠群岛'后，我们与当地军队发生了冲突。我们成功地结束了抵抗并站稳了脚跟，但凯撒集团似乎仍在苦苦挣扎。我们可以介入并确保不列颠群岛的安全。"
 GEI_gingeubcheolsu:0 "紧急撤退"
 GEI_gingeubcheolsu_desc:0 "我们试图帮助凯撒集团确保不列颠群岛的尝试以惨败告终。凯撒集团被联合王国的军队击溃，我们也面临着同样的境地。我们需要迅速撤退到冰岛。"
 GEI_jaejeongbi:0 "重整旗鼓"
 GEI_jaejeongbi_desc:0 "自从我们在不列颠群岛站稳脚跟后，我们需要清除剩余的有意义的当地抵抗力量，并按照格玛特里亚的理想重组结构。"
 GEI_hyeonsangpaag:0 "现象把握"
 GEI_hyeonsangpaag_desc:0 "奇沃托斯整体转移到这个名为'地球'的地方的现象，我们需要进行彻底的调查。作为这个过程的一部分，我们需要重新研究符合当地技术水平的技术。"
 GEI_uigyeonchungdol:0 "意见冲突"
 GEI_uigyeonchungdol_desc:0 "在重组和重编我们整个组织的过程中，我们的人员之间存在意见冲突。我们需要长时间收集意见，并确定格玛特里亚前进的方向。"
 #格玛特里亚 - 贝阿特丽切路线
 GEI_beateulicheuiseungli:0 "贝阿特丽切的胜利"
 GEI_beateulicheuiseungli_desc:0 "在确定格玛特里亚前进方向的会议上，贝阿特丽切的主张得到了相当大的支持。贝阿特丽切现在将作为格玛特里亚的正式领导人活动。"
 GEI_sinbijigjo:0 "神秘编织"
 GEI_sinbijigjo_desc:0 "贝阿特丽切利用从阿利乌斯获得的各种研究资料，创造了一种在奇沃托斯的混乱中获取神秘的方法。我们将重新获得在这里迁移后急剧减少的神秘力量，并解决长期存在的问题。"
 GEI_aliuseucheolsu:0 "阿利乌斯撤退"
 GEI_aliuseucheolsu_desc:0 "随着情况的迅速变化，我们可能无法再维持在阿利乌斯分校的影响力。我们将收集并转移阿利乌斯分校的最后资源。"
 GEI_hagsaengdeuleuldongwonhada:0 "新的阿利乌斯学生"
 GEI_hagsaengdeuleuldongwonhada_desc:0 "我们可以利用我们在阿利乌斯分校的剩余影响力，将学生拉拢到我们这边。我们可以利用他们来加强格玛特里亚的防御，并为即将到来的不列颠群岛威胁做好准备。"
 GEI_loyeolbeulleodeuhwagbo:0 "确保皇家血统"
 GEI_loyeolbeulleodeuhwagbo_desc:0 "为了贝阿特丽切的理想，阿利乌斯小队，特别是他们之间的皇家血统是必不可少的。我们将接触皇家血统，'淳子'，以确保她的安全。"
 GEI_uisigcheosdangye:0 "仪式，第一阶段"
 GEI_uisigcheosdangye_desc:0 "贝阿特丽切一直梦想着拥有神秘力量，并升华成新的存在。现在最大的问题，皇家血统的确保已经完成，贝阿特丽切将迈出她进行仪式的第一步。"
 GEI_munjehaegyeol:0 "问题解决"
 GEI_munjehaegyeol_desc:0 "在进行仪式的第一阶段时，我们意识到仪式所需的神秘力量不足。这里的神秘力量与奇沃托斯相比非常缺乏和薄弱。我们将尝试解决这个问题。"
 GEI_hyeonsileuljigsihada:0 "直面现实"
 GEI_hyeonsileuljigsihada_desc:0 "我们知道仪式所需的神秘力量不足，但贝阿特丽切做出了违背自己信念的决定。她决定按计划强行进行仪式，并满足于获得不完整的神秘力量。我们还不知道贝阿特丽切的这个选择会导致什么结果。"
 GEI_chawoncheongongyeongu:0 "次元穿孔研究"
 GEI_chawoncheongongyeongu_desc:0 "既然我们已经跨越过来，就可以再次回去。贝阿特丽切和研究人员将专注于研究这一点，并找到一种方法将奇沃托斯丰富的神秘力量吸引到这里 - 或者返回的方法 - 并最终进行'完美的'仪式。"
 GEI_jeobchog:0 "接触"
 GEI_jeobchog_desc:0 "次元穿孔装置的研究已经完成，我们终于要进行第一次实验了。我们将打开一个小小的次元洞，短暂地连接'其他地方'和这里，并测试是否可以通过这个小洞传递神秘力量。也许，一切都在控制之下，而且绝对安全。"
 GEI_uisigneomeolo:0 "超越仪式"
 GEI_uisigneomeolo_desc:0 "我们已经确认次元穿孔机运行完美......也许吧。贝阿特丽切现在将利用大量的神秘力量进行第二次仪式。通往完美之路比想象的要近。\n\n§t升华！§!"
