 #事件
 GEI_event.1.t:0 "意见冲突"
 GEI_event.1.desc:0 "盖马特里亚的成员们正在就"谁来掌握主导权"这一主题进行激烈的讨论。讨论持续了几个小时，至今每个人的主张都占据主导地位……大约半天后，似乎终于得出了结论。讨论的胜利者是……"
 GEI_event.1.a:0 "……贝阿特丽切获胜。"
 GEI_Beatrice_tt:0 "§O贝阿特丽切§！将在讨论中§Y获胜§！"
 GEI_event.2.t:0 "大成功"
 GEI_event.2.desc:0 "阿里乌斯小队毫无疑问地接受了我们的提议，并接受了我们的提议。我们成功地将他们带到盖马特里亚，阿里乌斯小队的控制权现在完全属于盖马特里亚。"
 GEI_event.2.a:0 "嗯，很好"
 GEI_event.2.b:0 "我们只需要皇家血统。"
 GEI_event.3.t:0 "成功"
 GEI_event.3.desc:0 "我们联系了阿里乌斯小队，但他们拒绝了我们的提议，并采取了敌对行动。贝阿特丽切和战斗人员成功地击退了阿里乌斯小队，并俘获了皇家血统。"
 GEI_event.3.a:0 "目标达成"
 GEI_event.4.t:0 "失败"
 GEI_event.4.desc:0 "在与阿里乌斯小队的战斗中，我们的战斗部队被打败了。阿里乌斯小队从阿里乌斯分校逃到了其他地方，盖马特里亚再也无法得知阿里乌斯小队的下落。"
 GEI_event.4.a:0 "再次追击。"
 GEI_event.5.t:0 "皇家血统获取完成"
 GEI_event.5.desc:0 "盖马特里亚的追击部队找到了阿里乌斯小队并交战，刚刚传来消息说他们赢得了战斗，皇家血统的获取已经完成。我们现在可以为了贝阿特丽切的理想开始仪式的第一步。"
 GEI_event.5.a:0 "终于抓到了。"
 GEI_event.6.t:0 "阿里乌斯小队的逃跑"
 GEI_event.6.desc:0 "盖马特里亚的追击部队找到了阿里乌斯小队并交战，但刚刚传来消息说阿里乌斯小队突破了包围圈并逃跑了。然而，由于这次事件，我们成功地估计了阿里乌斯小队的活动范围，追击部队今后可以更有效地与阿里乌斯小队作战。"
 GEI_event.6.a:0 "无法逃脱。"
 GEI_event.7.t:0 "目击报告"
 GEI_event.7.desc:0 "传来情报，据称是在阿里乌斯分校附近城市发现了疑似阿里乌斯小队的人员。我们将利用这些信息缩小搜索范围，更快地确定阿里乌斯小队的所在地。"
 GEI_event.7.a:0 "找到了。"
 GEI_event.8.t:0 "hakaari atsuko的投降"
 GEI_event.8.desc:0 "今天凌晨4点，hakaari atsuko以停止追捕除她以外的阿里乌斯小队的条件投降。虽然这与我们的计划不符，但由于皇家血统已经获取，我们可以停止追捕阿里乌斯小队，并进入仪式执行阶段。"
 GEI_event.8.a:0 "好事。"
 GEI_event.8.b:0 "但是我们必须处理他们。"
 GEI_event.9.t:0 "行动结束"
 GEI_event.9.desc:0 "- 盖马特里亚司令部通知所有盖马特里亚战斗部队，目前正在进行的特殊军事行动已结束。\n- 皇家血统已获取，不再需要继续行动，因此通报行动结束。\n\n[GetDateText] 盖马特里亚官邸签署。\n -贝阿特丽切"
 GEI_event.9.a:0 "伟大的成功"
 GEI_event.10.t:0 "第一次仪式"
 GEI_event.10.desc:0 ""连这个都不够吗……？"\n\n在老旧建筑的黑暗中，一个女人的声音回荡着。阿里乌斯圣堂，预定的圣地，即使在"大混乱"事件中也依然存在，一个异形的女性站在这里，沐浴着彩色玻璃投射的光芒，发出了声音。\n\n"……"\n\n她沉默了。过了一会儿，似乎理清了思绪，她离开了座位，朝某个方向走去。既然事情已经这样发展，她就不能再停滞不前，必须采取行动。"
 GEI_event.10.a:0 "出现了问题。"
 GEI_event.11.t:0 "接触"
 GEI_event.11.desc:0 ""啊，终于。仪式快要结束了。"\n\n在被遮蔽的窗户和人造灯光照亮的阿里乌斯圣堂里，穿着研究服的贝阿特丽切说道，周围摆放着许多研究设备。\n\n"为了什么……为什么我会走到这一步？基沃托斯消失了，我所知道的一切都改变了，但是……"\n\n贝阿特丽切自言自语道。她向虚空中抛出了一个无人能回答的问题，反省着自己。但她已经做出了决定。而且她的想法坚定不移，所以她很快就做出了决定。\n\n"但是，那里有路。"
 GEI_event.11.a:0 "只能向前。"
 GEI_event.12.t:0 "关于国家的讨论"
 GEI_event.12.desc:0 ""也就是说，我们不应该扮演政府的角色。"\n\n黑衣人表达了自己的意见。黑衣人的主张是盖马特里亚应该永远作为研究机构存在，而贝阿特丽切则凭借自己管理阿里乌斯自治区的经验，主张盖马特里亚应该管理国家。\n\n"……不，那我们就不参与这件事了吗？"\n"不是这样的，我们的职责是……"\n"哈，我们的职责在我们来到这里的时候就已经没有意义了吧？"\n\n"……"
 GEI_event.12.a:0 "贝阿特丽切好久没有取得胜利了。"
 GEI_event.13.t:0 "关于经济政策的讨论"
 GEI_event.13.desc:0 "按照贝阿特丽切的主张来管理国家的盖马特里亚，目前正面临一些困难。由于没有人拥有"经济"管理经验，制定国家政策出现了问题。\n\n嗯……向凯撒寻求经济顾问的帮助怎么样？"
 GEI_event.13.a:0 "好的，立刻执行。"
 GEI_event.14.t:0 "武力获取"
 GEI_event.14.desc:0 ""为了应对这种混乱的局面，我们需要更多的武力！" \n\n在目前的讨论中，贝阿特丽切提出了最激烈的论点。而与之相对，歌尔孔特&迪卡尔科马尼则认为仅凭自己的复制部队就能获得武力，反驳了贝阿特丽切的主张。\n\n"我说过吧，我的能力足以保护盖马特里亚。"\n"问题是数量！数量！这个世界上的军队数量多得惊人。我们处于不利地位。"\n"但是这里的不列颠群岛是岛屿，不需要那么多军队，我认为。" \n\n"……"
 GEI_event.14.a:0 "贝阿特丽切的主张似乎是对的。"
 GEI_event.14.b:0 "歌尔孔特&迪卡尔科马尼忠诚的军队一直都是我们的武力。"
 GEI_event.15.t:0 "异常"
 GEI_event.15.desc:0 "夫人，您到底做了什么？这能阻止吗？"\n"……"\n"是这样啊。色彩发现了这里。"\n\n地下研究室，次元穿孔机前。盖马特里亚的成员们聚集在一起，就贝阿特丽切的"次元穿孔实验"结果进行激烈的争论。贝阿特丽切抓住自己变异的身体，一句话也说不出来。\n\n"那么，有解决方法吗？"\n"……通道越来越大了。完全失控了。"\n"夫人，这次实验明显失败了。现在不是追究责任的时候，而是赶紧逃走……"\n\n突然一声巨响，然后就什么都没有了。\n\n"……"
 GEI_event.15.a:0 "无数据"
 GEI_event.16.t:0 "入侵"
 GEI_event.16.desc:0 "大致内容是虚无圣域从天而降，降落在盖马特里亚上。"
 GEI_event.16.a:0 "无数据"
 GEI_event.17.t:0 "集体幻觉"
 GEI_event.17.desc:0 "明亮的光芒照亮了我们的天空，大多数人只是轻微头痛，但有些人精神错乱，表现出极端的攻击性。他们很快结成群体，开始攻击我们。"
 GEI_event.17.a:0 "精神攻击……"
 GEI_event.18.t:0 "走向彼岸"
 GEI_event.18.desc:0 "色彩的光芒现在越过大西洋，开始照亮北美洲。我们能感觉到真正的世界末日正在临近。"
 GEI_event.18.a:0 "……"
 GEI_event.19.t:0 "黄色衣袍的使徒们"
 GEI_event.19.desc:0 "当我们的军队在前线战斗时，后方开始传来可疑的消息。据说穿着黄色衣袍，自称使徒的人开始出现。"
 GEI_event.19.a:0 "调查一下发生了什么。"
 GEI_event.19.b:0 "我们的神在等待我们！"
 GEI_event_19_tt:0 "§0在随后的事件链中发生的内战中，你将扮演黄色信徒一方。§！"
 GEI_event.20.t:0 "黄色行军"
 GEI_event.20.desc:0 "穿着黄色衣袍的使徒们在美国各地游行。几个月前开始活动的他们，似乎在不久后就发展到相当大的规模，他们在游行过程中一直说着一些莫名其妙的话，占据了街道，造成了相当大的军事混乱。他们的这种行为导致了美利坚合众国的军事行动受阻，应对色彩的攻击也越来越困难。"
 GEI_event.20.a:0 "他们到底想要什么？"
 GEI_event.21.t:0 "§0与疯子们的战斗§！"
 GEI_event.21.desc:0 "那些自称是黄色衣袍使徒的疯子们，最近在洛夫克拉夫特的领导下壮大了势力。他们受到了联邦政府的担忧，被贴上了最高等级的监视目标的标签，最近一直受到我们的监视，但是我们来晚了。\n\n作为让经历了古老历史书一页的美利坚合众国屈服的策略的一部分，他们强行推翻了各州政府，并发表了在正式的合众国中的第二次独立宣言，发起了叛乱。\n\n最近发生的一系列短暂事件后，美利坚合众国的崩溃已经迫在眉睫，试图将美洲，甚至全世界置于危险之中。\n\n他们称[USA.GetLeader]总统为叛徒和敌基督，要求立即向色彩投降。此外，他们组建的"§0使徒委员会§！"声称不允许联邦政府采取任何军事行动，并开始与联邦军对峙。\n\n总而言之，美洲大陆上再次响起枪声，昨天还一起跳舞、分享食物的数百万人，为了守护各自的旗帜，拿起武器。\n\n美利坚合众国的命运，只有时间才知道。"
 GEI_event.21.a:0 "拿起武器！"
 GEI_event.22.t:0 "疯狂扩散"
 GEI_event.22.desc:0 "几个州加入了发动叛乱的疯子，我们未能阻止疯狂的蔓延。"
 GEI_event.22.a:0 "该死。"
 GEI_event.25.t:0 "精神异常的将军"
 GEI_event.25.desc:1 "[From.GetName]将军以精神异常为由提交了辞呈。由于最近的紧急情况，辞呈被驳回，但他的精神确实看起来很奇怪的谣言正在流传。\n\n我们的敌人似乎有使人陷入疯狂的倾向。"
