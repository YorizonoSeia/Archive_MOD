RED_demand_cat: "民众的要求"
RED_demand_cat_desc: "我政府是在民众坚定支持下建立的，有义务接受和执行民众的要求。但是，如果不能忠实地履行他们的正当要求，就会失去民众的支持和信任，政府的合法性就会动摇。\n\n\n  £GFX_air_experience 已激活的任务：§Y[?RED.RED_public_mission_activated]§!\n  £GFX_air_experience 已完成的任务：§G[?RED.RED_public_mission_completed]§!\n  £GFX_air_experience 已失败的任务：§R[?RED.RED_public_mission_failed]§!\n"
RED_demand_three_day_work: "实行每周工作三天制"
RED_demand_three_day_work_desc: "全体劳动人民要求实行每周工作三天制，以保障体面的生活和享受充分的休闲时间。我们需要迅速制定与每周工作三天制相关的法律。"
RED_demand_rearm: "全面重整军备"
RED_demand_rearm_desc: "最近[TRM.getname]的令人震惊的激进扩张政策迫使人民大众要求我们进行重整军备。由于三位一体是一个反动的极右翼教权主义法西斯寡头统治国家，因此必须将其推翻，与他们的革命战争必须被规划为解放受压迫和剥削的三位一体人民的人民解放战争。"
RED_demand_industrialization: "工业化要求"
RED_demand_industrialization_desc: "根据前代理论家马克思的历史发展论，上层建筑受下层建筑，即生产力和生产关系的影响最大。换句话说，维持社会主义的最佳方法是建立一个拥有最激进、最先进的生产力和生产关系的体制。我们将与其他"国家社会主义者"不同，向世界展示一个既激进又民主的新时代工业化！"
RED_demand_quit: "要求退出基沃托斯合作组织"
RED_demand_quit_desc: "目前的基沃托斯合作组织只不过是资本家、独裁者、封建地主维持统治的"反革命国际组织"。我们不能对这种欺骗劳动人民的行为袖手旁观。必须以坚决的反对和坚定的队伍对抗他们，捍卫我们的革命，建立独立的社会主义体制。"
RED_demand_hospital: "野战医院要求"
RED_demand_hospital_desc: "士兵工会成立后，前线士兵的强烈要求已报告给中央委员会。士兵们要求更好地保障他们在前线的生存权。我们可以为他们配备野战医院。"
RED_demand_RMC_cut: "革命军事委员会解散"
RED_demand_RMC_cut_desc: "'红色波拿巴主义'指的是内战过渡阶段的临时军事行政机构掌握政治权力霸权的现象。军事实力派从阶级论的角度来看，绝不可能具有工人的阶级性。他们极有可能表现出亲统治-寻租的行为，必须迅速解散，并将其改组为士兵工会，以恢复我军组织的革命性。"
RED_demand_stability: "稳定性确保"

RED_demand_stability_desc: "总务科要求在建立社会主义官僚制度后，为改善人民大众生活提出五大纲领和十五项具体措施，即：确保治安，确保生活安全，确保官僚稳定性，确保可靠的福利体系，以及保障定期政治参与。总务科相信，通过实施这些措施，革命政权能够掌握世界体系竞争中确凿的意识形态霸权。"
RED_demand_infra: "基础设施建设"
RED_demand_infra_desc: "为了重建内战摧毁的国土，建设科向中央委员会要求扩建基础设施。他们的要求可能会被纳入经济发展计划，并获得额外预算。"
RED_demand_arms: "军工联合体建设"
RED_demand_arms_desc: "最近，国防科展示了他们在国防工业的成就，并请求中央委员会支持其业务领域的质的扩展。军工联合体将是满足他们要求的适当手段，通过更直接的军事-工业联系，军政将得到进一步改进。"
RED_demand_chemi: "发展重化工业"
RED_demand_chemi_desc: "制造科在本届常委会上提交了一份令人感兴趣的计划书。该计划书主张通过建设合成炼油厂来发展重化工业，以解决资源不平衡问题，并建立自给自足的经济体系。该计划书已被采纳，中央委员会将予以支持。"
RED_demand_core: "斯堪的纳维亚一体化"
RED_demand_core_desc: "随着反革命势力的粉碎以及切里诺指示下设立的军事管制机构的全部解散，我们需要将他们视为与我们平等的人民。我们必须坚持不懈地进行再教育和适应性支持，以赢得他们的信任。"
RED_demand_fin: "东方攻势"
RED_demand_fin_desc: "劳动人民担心他们取得的革命成果会被外部势力的反革命所摧毁。他们主张发动"先发制人的革命战争"，粉碎这些企图，在世界上获得坚实的地区霸权，以防止革命的火焰熄灭。大众普遍认为芬兰是最适合进行"先发制人的革命战争"的目标，我们深刻理解芬兰人民正遭受反动封建白军势力的压迫。"
RED_demand_defense_capital: "[141.GetCapitalVictoryPointName]防御"
RED_demand_defense_capital_desc: "与[TRM.getname]的战争已经开始。人民自发武装起来，各地都成立了地方防卫委员会，自治地制定地方防卫计划。士兵科开始进行鼓励征兵的宣传活动，前线附近的村庄里，家家户户都筑起了路障。中央委员会决心不惜一切代价保卫学生们所在的[141.GetCapitalVictoryPointName]，首都的工人、农民、学生以及所有人民都团结一心，自行组织防卫力量。"
RED_demand_system: "完善体制"
RED_demand_system_desc: "革命的浪潮逐渐平息，人们回到了各自的工作岗位，辛勤劳作。他们知道新世界已经到来，但他们也担心翻天覆地的变化会毁掉他们的生活。为了让他们安心，我们需要完成体制的建设。"
RED_demand_industry: "产业结构调整"
RED_demand_industry_desc: "我们成功地消灭了所有资本家和压迫者，但旧的、反革命的生产关系尚未完全清除。我们将完成彻底的产业结构调整，建立比任何国家都更先进的经济结构。"
RED_demand_europe: "解放欧洲"
RED_demand_europe_desc: "在我们南方，数亿人民仍在遭受欧洲压迫者的折磨！我们有义务将解放带给他们！"
RED_zenkyoutou_cat_dynamic_modifier: "全学共闘会議"
RED_zenkyoutou_cat: "全学共闘会議"
RED_zenkyoutou_cat_desc: "继总务部长§t夜摸里美乃里§!的光荣§Y社会主义革命§!之后，学园发生了巨大变革。总务部通过自治组织积极采纳意见，迅速应对变化，从而推动学园变革，但逐渐面临局限。这时，他们将目光投向外部，发现了这个时代存在的§Y各种方法论§!。其中，他们从在法国和西班牙等地活跃的§R无政府工团主义§!以及遍布欧洲各地的社会主义学生组织中获得灵感，中央委员会重点培养的组织就是§Y全学共闘会議§!，简称§t'全共斗'§!的国际社会主义学生组织。\n"
