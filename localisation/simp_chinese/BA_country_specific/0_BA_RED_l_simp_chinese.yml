RED_dipose_cherino: "二月总罢工"
RED_dipose_cherino_desc: "尽管大迁徙的余波导致民生凋敝，但赤冬事务局却只顾权力斗争，对我们漠不关心。我们必须准备一场对抗腐败的切里诺和赤冬事务局的巨大斗争。"
RED_labor_world: "确保贫农的支持"
RED_labor_world_tt: "\n如果发生革命，§Y贫农阶层§!会自发组织§Y自卫队§!。"
RED_labor_world_desc: "参加罢工的人员中，大多数是工人，但也有不少是生活困苦的贫农。如果能向他们保证公平的配给、集体农场化，以及最重要的布丁配给制，就能获得他们热烈的支持。"
RED_RMC: "革命军事评议会"
RED_RMC_tt: "\n如果发生革命，可以得到为执行革命战争的§Y国防专家§!和§Y工农赤军§!的帮助。"
RED_RMC_desc: "为了更好地统帅从各地涌来的工人和农民，并成功完成革命，需要一个团结且有组织的领导班子。由退役军人和擅长战斗的学生组成的革命军事评议会将承担这一责任。"
RED_native_leftists: "与当地左翼结合"
RED_native_leftists_tt: "\n如果发生革命，可以启用当地社会主义的§Y政治顾问§!。"
RED_native_leftists_desc: "在参加总罢工的当地领导人中，有不少人与我们持有相似的思想。为了建立当地人和奇沃托斯人之间的共同战线，经过接触，他们承诺支持革命后建立的工人政府。"
RED_sans_culotte: "向无套裤汉呼喊"
RED_the_threats_abound: "‘五一节’"
RED_the_threats_abound_desc: "被切里诺个人崇拜玷污，使其真正意义褪色的劳动节即将到来。在那一天，我们将与军内的支持者以及革命军一起，推翻旧体制的矛盾，开始一场为建设工人阶级的赤冬而进行的革命。"
RED_maintaining_the_fire: "革命的火焰"
RED_maintaining_the_fire_desc: "奇沃托斯也存在许多资产阶级和压迫者，但我们所处的这个世界也有资产阶级和压迫者，以及那些冒充我们革命精神的胡子，他们视工人的生命为草芥，以满足自己的权力欲。我们必须准备一场对抗他们的更大规模的革命。"
RED_freedom_of_thought: "自主的地区评议会"
RED_freedom_of_thought_desc: "僵化且垂直的地区结构只会滋生独裁。从首都的工人们到地方的贫困农民，所有人都在赤冬的旗帜下都是平等的人民，因此我们必须建立一个能够反映所有人意见的自主地区评议会。"
RED_deal_with_ger: "驱逐事务局"
RED_deal_with_ger_desc: "尽管劳动节革命取得了成功，但事务局的影响力仍然存在于赤冬校园内。在那些接受事务局支持、危害革命的反动分子阻挠我们之前，必须将其扼杀在摇篮中。"
RED_back_to_workplace: "重返工作岗位"
RED_back_to_workplace_desc: "随着劳动节革命的成功，切里诺和事务局逃往了挪威军政府。现在，从二月开始的漫长罢工以革命委员会的胜利告终。现在是所有工人重返工作岗位的时候了。“没有工厂主的”工厂，“没有中间管理者的”工作场所！"
RED_defense_revolution: "捍卫革命！"
RED_defense_revolution_desc: "在奇沃托斯，我们曾无数次成功地进行了革命，但我们往往会因陶醉于革命的胜利而变得懈怠，从而轻易地被事务局的反击所击溃。既然劳动节革命取得了巨大的成功，那么我们必须纠正过去的错误，并将作为革命成果的工人政府置于一切之上。"
RED_communist_diplo: "战斗工会"
RED_communist_diplo_desc: "战斗工会是由充满革命热情的学生自发组织的武装团体，他们是革命的先锋和革命的捍卫者。从各地集结起来的他们，将不惜一切代价为捍卫人民用鲜血换来的革命胜利而战。"
RED_communist_diplo_tt: "\n在每个拥有且未解除武装的州份，都会生成§Y2个§! §Y内战师团§!。"
RED_new_council: "社会主义新宪法"
RED_new_council_desc: "革命结束后，革命委员会为了制定新宪法而决议自愿解散，制宪议会取代了他们的空缺。为了纪念革命的成功，并为我们的工人政府奠定基础，新宪法的讨论正在进行中。"
RED_GGOKDUGAKSI: "傀儡化保安队"
RED_workerfront: "设立评议会"
RED_attack_geh: "突袭丹麦军政府"
RED_attack_geh_desc: "事务局的失败和革命成功的消息开始传遍各地军政府。在逃往挪威的事务局集结军政府军队之前，必须突袭与我们临近的丹麦军政府，阻止他们的动员。"
RED_anti_fascism_policy: "革命审判"
RED_anti_fascism_policy_desc: "切里诺和事务局再次被工人推翻。现在是时候对那些打着‘为了人民’的甜蜜谎言，行使独裁统治的事务局反动分子进行审判了。"
RED_council_for_worker: "为了工人的议会"
RED_council_for_worker_desc: "“更平等的人民”一词诞生了事务局这样一个可怕的独裁者。新成立的工团主义工人政府将基于“所有人都是平等的，不存在更平等的人民”这一原则，来领导人民。"
RED_to_left: "为生产而奋斗"
RED_to_left_desc: "世界上仍然有无数的资产阶级压迫者在横行霸道。依靠他们笑着递出的资本，只会诞生另一个独裁者。现在是开始为建立自主生产经济体系而奋斗的时候了。"
RED_workerparty_upgrade: "民主工业化"
RED_workerparty_upgrade_desc: "与政府命令主导的工业化政策不同，根据人民自愿工业化要求而进行的工人主导的工业化政策，是只有在赤冬才能看到的独特社会现象。"
RED_union_igwan: "计划城市"
RED_union_igwan_desc: "在议会的领导下，赤冬校园南部正在进行城市规划。如果建设完成，校园南部将成为赤冬最发达和最宜居的城市。"
RED_industrial_union: "设立产业工会"
RED_industrial_union_desc: "产业工会是指在同一产业工作的任何人都可以加入的工会。我们这个工人友好的政府正在积极鼓励在许多领域建立和扩大产业工会。"
RED_worekr_pro: "工人专业化"
RED_worekr_pro_desc: "各领域熟练的工人不仅在工作效率上更高，而且能展现出更高的绩效。如果将他们的经验传授给其他工人，就能最大限度地提高整体产量。"
RED_mechanize_agri: "农业机械化"
RED_mechanize_agri_desc: "北欧的自然环境并不适合耕种，但如果使用应用了奇沃托斯技术的农业机械，就能有效地利用农田。"
RED_gaegan_silsi: "扩大农田"
RED_gaegan_silsi_desc: "农业机械化增加了我们可以耕种的土地。议会正在准备在校园周边的广阔平原上种植作物，以满足我们人民的餐桌和胃。"
RED_school_communism: "追加布丁配给"
RED_school_communism_desc: "这个世界的无政府主义者彼得·克鲁泡特金在他的著作《面包的征服》中主张，“革命政府不应向农民支付纸币，而应直接向他们提供有用的物品。”同样，现今的革命政府为了获得人民群众的坚定支持，必须直接提供物资来争取他们。在我们的例子中，布丁可以发挥这种作用。"
RED_HYUSIK: "每周三天工作制"
RED_HYUSIK_desc: "每周三天工作制是赤冬工人们渴望的最理想的工人福利形式，在事务局的压迫下，几乎不可能实现。但现在工人议会已经成立，关于每周三天工作制的内容正在积极讨论中。"
RED_worekrs_research: "最先进的劳工权利"
RED_worekrs_research_desc: "得益于工人友好型议会的活跃，赤冬的工人们不仅能够自己去工作场所，完成每日生产量以上的任务，还能在休息日过上比其他国家工人更优质、更舒适的生活。"
RED_council_set_up: "社会主义工业园区"
RED_council_set_up_desc: "赤冬校园南部是革命期间因事务局一伙的顽强抵抗而遭到最严重破坏的地区。议会正在寻找合适的工厂建设用地，并计划在这个地区建立一个大型工业园区。"
RED_asdfdd: "促进矿业"
RED_asdfdd_desc: "根据当地科学家的研究结果，赤冬校园中心及其周边地区存在许多未开发的铁矿石。为了建立自主的生产经济体系，没有理由犹豫是否要开发矿山。"
RED_worker_republic_desc: "经过评议会的不懈努力，赤冬成功制定了工人友好型政策。现在赤冬的人民将有尊严地、自主地生活，不会再受贪婪和自私的资本主义所带来的痛苦。赤冬工人共和国，万岁！"
RED_military_union: "国防工会"
RED_military_union_desc: "为了革命的完全成功，必须大力发展国防工业，为此，需要赢得国防工业从业人员的心。成立国防工会是获得相关从业人员支持的方法。"
RED_Civilian_factory_union: "制造工会"
RED_Civilian_factory_union_desc: "赤冬的大多数工人都从事制造业。为了贯彻他们的要求，并认真听取他们的意见，必须积极推动成立制造工会。"
RED_infrastructure_union: "建设工会"
RED_infrastructure_union_desc: "现议会的前身之一“赤冬保安队”是奇沃托斯时代就精通土木工程的社团。他们将为建设工会的成立提供诸多帮助。"
RED_gun_gaebal: "媒体工会"
RED_gun_gaebal_desc: "赤熊编辑局通过成立媒体工会，支持记者的斗争，并吸收合并了所有被摧毁的当地媒体，从而报道赤冬的日常生活。议会授予工会代表三好高岭“人民的记者”的称号，并表彰了工会的斗争。"
RED_soldier_union: "士兵工会"
RED_soldier_union_desc: "在战争前线战斗的士兵们也需要团结起来，反对不合理的要求。由革命战争的年轻英雄们领导建立的士兵工会将为士兵的权益而奋斗。"
RED_mil-ind_complex: "事务工会"
RED_mil-ind_complex_desc: "西方世界的办公室职员像机器零件一样生活着，并受到压迫。为了促进这些“办公室工人”的斗争，我们将赋予他们成立事务工会的权利，并赋予他们更大的自主权。"
RED_education_union: "教育工会"
RED_education_union_desc: "学校里的教师也有作为“教育工作者”而受到尊重的权利。如果履行他们要求的正当权利和福利，最终将提高教育质量。"
RED_combine_of_edu_and_labor: "劳动与教育的结合"
RED_combine_of_edu_and_labor_desc: "赤冬的教育与受阶级结构束缚的反动国家的教育不同，在培养高效和勤劳的工人方面非常优秀。因此，我们必须让当地学生也接受与我们一样的教育。"
RED_revolution_city: "革命城市"
RED_revolution_city_desc: "在工人工作场所附近建造应用新技术的住房和现代化的基础设施，并将这些提供给工人和他们的家人。这个应用了所有这些的城市，称之为“革命城市”也不为过。"
RED_housing_committee: "住宅开发委员会"
RED_housing_committee_desc: "如果许多人民因缺少住房而在肮脏的棚户区生活，他们可能会不信任我们的政府。在建设工会的领导下成立的住宅开发委员会，正在着手开发校园和周边土地，以满足不断增长的人口需求。"
RED_work_for_worker: "为了劳工解放"
RED_work_for_worker_desc: "在赤冬漫长的历史中，我们与压迫者作斗争，改变了不公正的社会结构，成功建立了一个为工人服务的国家。现在，赤冬的劳工解放曙光正在降临。"

RED_minori_diplo_0: "革命的孤立主义"
RED_minori_diplo_0_desc: "受自由主义影响的大众往往认为孤立是过时的、封建的、负面的东西，而不管具体情况如何。然而，为了守护革命，维持孤立是不可避免的。与其他压迫劳动人民的政权或体制合作或结盟的行为，是对人民的明确背叛，也是对革命的背叛。"
RED_minori_diplo_1: "自主"
RED_minori_diplo_1_desc: "“工人的自主！更多的保障！”"
RED_minori_diplo_2: "平等"
RED_minori_diplo_2_desc: "“为了平等的赤冬！”"
RED_minori_diplo_3: "解放"
RED_minori_diplo_3_desc: "“全奇沃托斯，全世界的工人啊，为解放而团结起来！”"
RED_minori_diplo_4: "苦难的行军"
RED_minori_diplo_4_desc: "在赤冬，每隔几年就会出现前所未有的寒流，从而引发大饥荒。这次大饥荒在政府的有力应对下，有惊无险地度过了，但必须纠正通过这次苦难的行军而发现的政策不足之处。"
RED_minori_diplo_5: "粮食自给自足"
RED_minori_diplo_5_desc: "对于度过了赤冬历史上最大规模饥荒的我们来说，剩下的任务是实现完美的粮食自给自足。如果重复过去的失败，我们所获得的支持将会减少。"
RED_minori_diplo_6: "备战革命战争"
RED_minori_diplo_6_desc: "赤冬的混乱正在逐渐平息，但世界却变得越来越混乱。为了对抗世界的资产阶级和帝国主义者，必须加快为我们所呼喊的革命战争的准备。"
RED_minori_diplo_6_tt: "\n如果发生§Y战争§!，将根据备战程度增加 §Y革命战争§!民族精神。"
RED_minori_diplo_7: "全学共斗会议"
RED_minori_diplo_7_desc: "以自主和水平的学生团体联合会为宗旨的全学共斗会议，是由各个领域的学生为了赤冬的安宁而聚集成立的团体，他们的大力支持将有助于备战革命战争。"
RED_minori_diplo_8: "与海外组织团结"
RED_minori_diplo_8_desc: "为了工人的解放，世界上存在许多在明处和暗处努力奋斗的组织。无论该组织是由奇沃托斯人建立的，还是由当地人建立的，只要是为了相信工人解放这一大义而行动的，他们都是同志，我们有义务支持他们。"
RED_minori_diplo_9: "赤色志愿队"
RED_minori_diplo_9_desc: "正如在劳动节革命中再次意识到的那样，革命必然伴随着武力。为了争取工人自主，我们建立了志愿队，以帮助在海外为工人斗争的组织。以其独特的赤色军装命名的“赤色志愿队”中，大部分都隶属于参与劳动节革命的英雄们。"
RED_minori_diplo_10: "工人国际主义"
RED_minori_diplo_10_desc: "使用工人制造的装备进行的战争，最终可以被视为是工人同志之间的战斗。因此，如果战争开始，我们必须说服工人停止劳动，在工人国际的领导下，全力以赴争取迅速结束战争，并加速推翻资本主义阶级。"
RED_minori_diplo_11: "赤色芬兰计划"
RED_minori_diplo_11_desc: "过去，赤冬防卫委员会所在的芬兰，一直充当着我们和苏联的缓冲地带。但是，在苏联的威胁日益加剧的今天，我们必须制定并审查一项将芬兰变成我们盟友的计划。"
