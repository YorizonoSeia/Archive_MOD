#事务局焦点
RED_our_leader_cherino: "我们的领袖切里诺"
RED_our_leader_cherino_desc: "伟大的赤冬领袖切里诺是解决大战混乱，使我院再次伟大的唯一领袖。即使有反动分子的虚假煽动，我们也必须毫无疑问地相信、追随切里诺，与全世界的资产阶级作斗争！"
RED_accept_trotskism: "反苏维埃另类共产主义"
RED_accept_trotskism_desc: "大战之后，我院与东方苏维埃联邦在国际共产主义领导地位上展开竞争，为解决这一问题，切里诺同志亲自向一位奇特的流亡者托洛茨基提供了赤冬事务局的一席之地。现在信任他还为时尚早，但最好相信切里诺同志的选择。"
RED_the_fourth_international: "第四国际"
RED_the_fourth_international_desc: "所谓的第三国际，即斯大林主义者的理想，与马克思和列宁的理论毫无关系，反而将民主控制下的工人国家歪曲成反乌托邦的梦想。我们需要的是对抗他们的新的国际！"
RED_restore_the_security: "恢复警备局"
RED_restore_the_security_desc: "目前赤冬由效忠于切里诺同志的人民和反动分子混杂而成。大战使警备局体系崩溃，恢复并支持它将有助于维护治安。"
RED_locals_problem: "军事管制厅控制"
RED_locals_problem_desc: "赤冬联邦学院在大战后进行了巨大的革命战争，是时候认真管理战争成果——军事管制厅了。结束暴力统治，最终将整个斯堪的纳维亚与我院统一。"
RED_locals_problem_tt: "\n§L肃清军事管制厅内的腐败！§\n\n"
RED_depress_locals: "强制迁徙政策"
RED_depress_locals_desc: "我们将通过强制迁徙，将所有当地居民迁移到更容易控制的地方，并用赤冬联邦学院的学生和自治区居民填补空缺，从而实现有效快速的融合。"
RED_enticing_locals: "建立自治区"
RED_enticing_locals_desc: "人民不仅需要鞭子，也需要适当的布丁。结束警备局对当地居民的过度压制，建立当地自治政府来协调我们与当地居民之间的关系，从而建立稳定的体系。"
RED_meal_focus_arm: "军队优先配给"
RED_meal_focus_arm_desc: "我们知道，为了保卫赤冬，我们的军队在前线英勇奋战。我们必须鼓励和表彰他们的英勇行为。优先为他们提供伙食将有助于提高他们的士气。"
RED_meal_focus_adv: "大众配给"
RED_meal_focus_adv_desc: "大萧条和大战的影响导致许多人民面临粮食短缺。事务局不会忘记人民的义务，并将以向所有大众提供伙食为目标，启动国家计划。这样他们就会热烈地效忠于事务局。"
RED_redwinter_office: "赤冬事务局"
RED_redwinter_office_desc: "赤冬事务局是联邦学院的最高行政机关。必须全力以赴恢复大战后崩溃的地方行政体系，并将联邦学院的工业、政治部门恢复到正常状态。"
RED_redbear_editorial: "赤熊编辑部"
RED_redbear_editorial_desc: "我们的行政管理存在巨大漏洞，充斥着各种腐败行为。因此，各地怨声载道。但幸运的是，目前学院唯一存在的媒体机构是站在我们这一边的。虽然只是权宜之计，但它将是暂时平息不满的最佳方案。"
RED_heros_at_front: "前线的英雄们"
RED_heros_at_front_desc: "代表我们上前线战斗的人们理应获得英雄的称号。切里诺会长赞扬了他们的奉献精神，并荣幸地颁布了为英雄们的伙食增加一份布丁的福利。"
RED_welcome_immigrate: "欢迎移民"
RED_welcome_immigrate_desc: "由于大战导致局势混乱，大量移民和难民涌入相对安全的赤冬领土。事务局将张开双臂欢迎新的同志。"
RED_welcome_thugs: "扩大秘密警察"
RED_welcome_thugs_desc: "尽管警备局进行了严厉打击，但仍有许多不服从学院统治的人民潜伏在各地。为了监视他们，并优先为忠诚的人民分配工作，我们将扩大秘密警察。"
RED_advance_security: "加强警备局"
RED_advance_security_desc: "警备局圆满完成了事务局下达的任务，他们完全有资格获得更多的支持和更多的布丁。"
RED_end_of_counter_revolution: "反革命的终结"
RED_end_of_counter_revolution_desc: "不能再愚蠢地继续在政变和内战的威胁下运作国家了。必须拥有更强大、更迅速的行政能力来消除所有这些威胁。"
RED_elevation_of_the_security_bureau_to_the_ministry_of_internal_affairs: "警备局升格为内务部"
RED_elevation_of_the_security_bureau_to_the_ministry_of_internal_affairs_desc: "警备局将不再仅仅是维护治安，而是作为内务部为国家安全而努力。"
RED_socialism_over_the_world: "连续革命论"
RED_socialism_over_the_world_desc: "马克思主义认为，如果条件允许，革命是必然的。但条件并不总是具备，即使具备，也不适用于所有地方。我们不能等待几个世纪后才发生的革命，而沉溺于现实。现在，全世界的工人和农民都在遭受痛苦，我们不能等待他们的解放。"
RED_the_builder_of_the_winter_army: "冬季军队的精神"
RED_the_builder_of_the_winter_army_desc: "托洛茨基不再拥有他的红军，但他现在有了超越红军的‘冬季军队’！"
RED_strengthen_heavy_industry: "加强重工业"
RED_strengthen_heavy_industry_desc: "重工业是我们经济的命脉。为了让革命不仅生存，而且成功，我们必须加强重工业部门。"
RED_strengthen_heavy_industry_tt: "\n§L肃清生产部门的腐败！§\n\n"
RED_system_decentralization: "体制的去中心化"
RED_system_decentralization_desc: "斯大林不仅将党，而且将整个国家都集中在自己手中。这显然是剥夺工人权力，反革命的做法。在我们的赤冬，我们要相反地，让工人决定自己的命运。"
RED_strengthen_the_trade_unions: "加强工会"
RED_strengthen_the_trade_unions_desc: "在斯大林的领导下，工会从代表工人反对管理的工具变成了指挥工人的管理工具，实际上阻止了工人获得革命的利益。但幸运的是，这里的工作者有着非常民主和自主的思想。"
RED_large_administrative: "广域行政"
RED_large_administrative_tt: "\n§L肃清农村的腐败！§\n\n"
RED_strengthen_regional_party: "加强地方党部"
RED_long_live_the_workers_government: "人民政治"
RED_long_live_the_workers_government_desc: ""
RED_international_frontline: "国际解放战线"
RED_international_frontline_desc: "全世界都充斥着资产阶级，工人阶级被边缘化或受压迫。革命的浪潮必须席卷全球，而不仅仅是赤冬。"
RED_all_power_to_redwinter: "所有权力归于赤冬"
RED_all_power_to_redwinter_desc: "肃清了无数的反动分子，平息了混乱，但我们不知道的地方可能还会发生另一次政变。必须将所有权力集中在切里诺会长手中，以平息这场混乱。只有胡子会留下，只有胡子会永恒！"
RED_invite_trotskists: "邀请托洛茨基主义者"
RED_invite_trotskists_desc: "托洛茨基有他的追随者。他们早已流亡国外，或躲避苏联的监视网而潜伏在世界各地。我们必须召集他们，让他们在这里与他一起工作。"
RED_expand_publishing_dep: "扩大出版部"
RED_expand_publishing_dep_desc: "异世界的报纸和刻洛诺斯学院一样充斥着假新闻。"赤熊"是出版部唯一发行的事实报道，为了发行更多，必须扩大编辑部。"
RED_socialist_press: "社会主义媒体"
RED_kill_editorial: "削弱编辑部"
RED_kill_editorial_tt: "§L肃清出版部内的腐败！§\n\n"
RED_merger_of_educational_institutions: "完全吞并教育机构"
RED_merger_of_educational_institutions_desc: "赤冬不需要充斥着资产阶级思想的西方教育政策。必须废除所有煽动反动的教育机构，并将赤冬的教育方式传播到所有教育机构。"
RED_merger_of_educational_institutions_tt: "\n§L肃清教育机构内的腐败！§\n\n"
RED_collectivist_propaganda: "集体主义宣传"
RED_collectivist_propaganda_desc: "所有人民的斗争都是共享的，我们不会让任何人民独自奋斗。因此，所有人民的成就都应该共享。"
RED_the_production_movement: "为生产而斗争"
RED_the_production_movement_desc: "为了在与资本主义的竞争中巩固我们的地位，我们不能依赖资本主义世界。我们必须建立我们自己的、不受任何人干涉的生产基础，现在是开始为生产而斗争的时候了。"
RED_socialist_realism: "社会主义现实主义"
RED_socialist_realism_desc: "通往光荣的赤冬的道路并非总是平坦的。在这个过程中，一些人民可能会失去希望。我们必须鼓励展现赤冬现实的艺术，展示我们的努力。"
RED_heroism_propaganda: "英雄主义宣传"
RED_heroism_propaganda_desc: "在赤冬，所有人民的功绩都由所有工人阶级成员共享，但为人民奉献的少数人可以成为所有人民学习的榜样。"
RED_marching_army: "前进的冬季军队"
RED_marching_army_desc: "冬季军队是由自愿加入的人民组成的军队，他们为了保卫赤冬而自发加入，他们为了国家和工人的解放而与敌人战斗在前线。"
RED_war_hero: "战争英雄"
RED_war_hero_desc: "赤冬的所有人民团结一心，对抗威胁赤冬的敌人，并将永远如此。但我们不能忽视那些发挥杰出才能保卫祖国的士兵。"
RED_pluralistic_view: "多元化的观点"
RED_liberal_for_debate: "自由的讨论"
RED_press_commercial_magazine: "发行商业杂志"
RED_free_press: "自由媒体"
RED_principle_of_democratic_centralism: "民主集中制原则"
RED_foreign_policy: "对外政策"
RED_foreign_policy_desc: "在赤冬混乱的局势下，优先考虑内部固然重要，但维持与现有学院城市的关系，建立与当地国家的关系也同样重要。赤冬必须再次走向世界舞台。"
RED_political_realism: "政治现实主义"
RED_political_realism_desc: "虽然完成革命需要流血，但不必流太多血。采取更灵活的外交政策，可以最大限度地减少人民的牺牲，完成革命。"
RED_expansionism: "扩张主义"
RED_expansionism_desc: "阻碍我们革命的一切都必须清除，即使是国家，也没有例外。革命只能用鲜血来完成。"
RED_attack_fin: "入侵芬兰"
RED_attack_fin_desc: "芬兰就像阻碍苏维埃和我们之间的障碍，它推翻了国防委员会，并支持当地人的武装斗争。它是检验我们战前战略战术的理想国家。"
RED_deal_with_fin: "与芬兰友好"
RED_deal_with_fin_desc: "我们身边的芬兰与苏联接壤，他们与我们一样敌视苏联。如果我们主动向芬兰示好，他们就不会与我们为敌，甚至可能与我们一起对抗苏联。"
RED_seek_allies: "寻找盟友"
RED_seek_allies_desc: "苏维埃与我们的区别在于，苏维埃在全世界都受到谴责。如果我们对敌视苏维埃的国家采取友好的姿态，我们就能克服数量和质量上的劣势。"
RED_unite_the_scandinavia: "斯堪的纳维亚统一"
RED_unite_the_scandinavia_desc: "虽然实施了许多针对斯堪的纳维亚人的政策，但我们与他们之间仍然存在距离。但在巨大的苏联威胁面前，我们必须团结一致。"
RED_anti_sov_diplo: "反苏维埃联盟"
RED_anti_sov_diplo_desc: "苏维埃的变质思想与我们的目标存在明显的差异。我们必须阻止他们玷污革命的旗帜。我们必须以我们为主导，建立对抗他们的联盟。"
RED_gotland_or_war: "要求割让哥特兰岛"
RED_gotland_or_war_desc: "哥特兰岛对于控制波罗的海和防御赤冬校园至关重要。我们必须将这个要地置于我们的势力范围之下。"
RED_attack_sov: "控制苏维埃"
RED_attack_sov_desc: "苏维埃领导人的专制行为威胁着我们的革命，为了完成革命，我们必须与他们对抗。现在时机到了。"
RED_new_inteligence_agency: "新情报机构"
RED_new_inteligence_agency_desc: "赤冬情报机构的恶名在学院城市中广为人知。切里诺会长下令重建赤冬情报机构，以应对赤冬内部和外部的敌人。"
RED_professioner_undercover: "潜伏专家"
RED_professioner_undercover_desc: "为了安全地潜入敌后，必须派遣经过高强度身心训练的精英特工。对我们政权友好的特工培养的潜伏专家将成为我们在异乡的眼睛和耳朵。"
RED_fraktiya: "线人"
RED_fraktiya_desc: ""
RED_communist_instigation: "国际苏维埃志愿军"
RED_communist_instigation_desc: "苏维埃领导人的专制行为玷污了革命的旗帜。我们必须清除他，以免他妨碍我们真正的革命。"
RED_trotsky_s_world_revolution: "托洛茨基的世界革命"
RED_trotsky_s_world_revolution_desc: "最近，我院学生会长切里诺与联邦学院意识形态的建设者托洛茨基发生了意见冲突。在这种混乱中，我们必须支持托洛茨基同志的世界革命理论，准备对全世界的革命战争。"
RED_cherino_s_systemic_revolution: "切里诺的体制革命"
RED_cherino_s_systemic_revolution_desc: "最近，我院学生会长切里诺与联邦学院意识形态的建设者托洛茨基发生了意见冲突。在这种混乱中，我们必须支持切里诺同志的体制革命理论，摧毁先锋组织的权力，实现可持续的共产主义。"
RED_party_reorganization: "确立党的统治"
RED_party_reorganization_desc: "赤冬苏维埃的新的纲领已经确立，联邦的所有制度都将根据这个纲领进行重组。"
RED_party_central_dissolution: "中央委员会解散"
RED_party_central_dissolution_desc: "共产党的中央委员会一直扮演着领导党的角色，将自己的意见当作共产党的整体意见。为了走向党的专政，而不是中央委员会的专政，我们将大大削弱中央委员会的影响力，提高党员同志的发言权。"
RED_liberation_of_the_kibotus_states: "基沃托斯国家革命"
RED_liberation_of_the_kibotus_states_desc: "必须进行第一次革命战争，以推翻基沃托斯学院的独裁政权，建立人民的国家。"
RED_free_soviets: "自由苏维埃"
RED_free_soviets_desc: "为了走向党的专政，我们需要一个真正由人民建立和运作的苏维埃。现在，车间的工人可以自由地建立和解散苏维埃，党员也可以通过弹劾被罢免。"
RED_people_s_liberation_war: "世界人民解放战争"
RED_people_s_liberation_war_desc: "为了解放全世界受压迫的工人、农民和殖民地人民，国际解放战争开始了。为了世界的解放，我们国家将团结一致，奔赴前线。"
RED_workers_state: "工人国家"
RED_workers_state_desc: "作为工人国家的我们，必须注意不要像邻国苏维埃联邦那样堕落为官僚主义的工人国家，并持续投资于世界人民的解放。"


#玛丽娜路线
RED_no_error_at_ideology: "追寻意识形态的完整性"
RED_ivan_kupla: "伊万·库帕拉"
RED_ivan_kupla_desc: "在赤冬，政变就像一种文化一样经常发生。但现在，它不仅仅是文化，还需要一个建立真正学院的宏伟计划。这次伊万·库帕拉节将成为其起点。"
RED_coup_of_office: "玛丽娜的政变"
RED_coup_of_office_desc: "我们的政变成功了！未能成为学生榜样的学生会长莲卡和切里诺在政变消息传出后逃之夭夭，亲卫队以恢复秩序为名义逮捕了学生会和校内所有势力。没有人能再阻止玛丽娜，将来也不会有。\n\n……这么说可以吗，玛丽娜？！"
RED_labor_party_problem: "后勤部问题"
RED_labor_party_problem_desc: "政变后，后勤部对我们怀恨在心，决定继续并进行破坏活动和总罢工。此外，由于政变，失去自制力的社团纷纷撤回对事务局的支持，而这些社团的中心始终是后勤部。"
RED_suppress_the_labor_party: "压制后勤部"
RED_suppress_the_labor_party_desc: "我们的首要目标是限制后勤部的活动。阻止他们的示威，动用亲卫队员将其驱散，压制他们的对外活动，然后通过修改校规来削弱后勤部的权力。"
RED_arrest_minori: "逮捕美乃梨"
RED_arrest_minori_desc: "\"后勤部长安住美乃梨！\n\n因涉嫌煽动学生非法集会和进行违规总罢工，并煽动联邦学院学生策划对事务局和全学院的政变，\n\n我现在在此将其逮捕！\""
RED_split_the_labor_party: "在后勤部内部形成派系"
RED_split_the_labor_party_desc: "美乃梨消失后，后勤部陷入混乱。临时组建的领导层也无法解决这场混乱，这无疑是一个机会！"
RED_keep_an_eye_on_labor_party: "加强对后勤部的监视"
RED_keep_an_eye_on_labor_party_desc: "即使逮捕了美乃梨，削弱了后勤部，如果出现第二个或第三个美乃梨，我们的努力将付诸东流。因此，我们需要部署监视人员，并持续关注他们的动向。"
RED_puppet_labor_party: "操纵后勤部"
RED_puppet_labor_party_desc: "完美！大部分后勤部成员都宣誓效忠事务局，并承认切里诺同志的遗产和玛丽娜的领导！\n\n后勤部现在掌握在我们手中，我们可以随心所欲。"
RED_down_with_traitors: "清除叛徒"
RED_down_with_traitors_desc: "政变虽然成功了，但仍然存在着抵制我们模式和霸权的势力。这是赤冬长期存在的政变的文化因素，这种不稳定的恶习必须清除。如果不能逮捕内部同谋，我们的时代很快就会结束。"
RED_military_purge: "军事清洗"
RED_military_purge_desc: "虽然亲卫队和新组建的学生兵是玛丽娜和军方最大的支持力量，但他们也需要作为武装力量受到控制。如果他们怀有不轨之心反抗我们，我们就必须将他们亲自拉到水泥地面下，让他们掌握在她手中。\n\n"好了，清洗的时间到了。""
RED_trace_the_cherino: "追踪切里诺的下落"
RED_trace_the_cherino_desc: "自上次伊万·库帕拉以来，切里诺完全消失了。但在学院里，有谣言说她正在各个社团之间游走，企图破坏我们的霸权。在切里诺的影响力摧毁我们新的未来之前，必须抓住她！"
RED_fate_of_trotsky: "托洛茨基的命运"
RED_fate_of_trotsky_desc: "曾经是苏联著名的革命家，斯大林政敌的列夫·托洛茨基，在失去权力后辗转流亡，最终来到赤冬。即使他愿意为革命而奋斗，也不能保证他的道路与我们相同。此外，目标上的差异也相当大，所以在他变成咬我们脖子的蛇之前，必须除掉后患。"
RED_marina_is_the_only_one: "赤冬的新领袖"
RED_marina_is_the_only_one_desc: "玛丽娜同志的努力取得了相当大的进展。在她的领导下，混乱的学院恢复了平静，所有威胁当前和平的政变企图都被粉碎了。她就是赤冬真正的英雄和革命家，她完全可以取代切里诺的空缺，成为赤冬新的学生会长，这是肯定的。"
RED_heir_of_cherino: "赤冬的发言人"
RED_heir_of_cherino_desc: "虽然她通过政变上台，但她出色地完成了以前的角色。迅速镇压反对派，恢复秩序，让人联想到切里诺的样子，现在可以接受她成为新的学生会长了。切里诺同志的专制统治似乎将永远持续下去，但现在玛丽娜将继承这一职位，而这一次，它将永远不会改变。"
RED_office_united_as_one: "团结的事务局"
RED_office_united_as_one_desc: "事务局的混乱终于平息了。威胁玛丽娜的内部敌人都被清除，寻找切里诺的追随者也无法再在这个学院立足了。虽然事务局里唯一幸存的人是玛丽娜，但换句话说，正是因为她，事务局才能幸存下来。我们必须明白，她是学院的英雄，是唯一无二的领导者，效忠于她领导的事务局和学院，是为学院的未来而奋斗。"
RED_secure_the_publishing_department: "控制出版部"
RED_secure_the_publishing_department_desc: "出版部是学院最大的媒体机构，负责出版校内报纸《赤熊》和各种刊物。通过控制他们，我们可以确立我们的合法性。"
RED_appease_yakumo: "安抚矢口"
RED_appease_yakumo_desc: "荒卷矢口，她在学院的名声很不好，但她也是出版部最有影响力的人物之一。如果通过争取她来分发各种宣传材料，那么我们就能找到恢复事务局地位的方法。"


RED_purge_the_redbear: "肃清红熊编辑部"
RED_purge_the_redbear_desc: "虽然没有人会否认《红熊》是真正意义上的真理之声，但其领导人犯下的腐败和反动新闻行为，构成了对我们事业的重大罪行。必须阻止他的专制，防止进一步的损害！"
RED_redbear_new_editor_in_cheif: "红熊的新任主编"
RED_redbear_new_editor_in_cheif_desc: "编辑部肃清之后，《红熊》的质量有所下降，这是难以否认的事实。因此，必须物色一位能够替代前任主编的新人选……啊，已经有合适的人选了。出版部最优秀的评论家，三好高音，一定能扭转乾坤！"
RED_purge_the_pd: "肃清出版部"
RED_purge_the_pd_desc: "出版部人员众多，其影响力遍及学园的各个地区。但正因如此，其中存在着各种各样的意见，甚至可能有一些对总务处构成威胁的人。因此，我们需要尽可能地清除这些反动分子。"
RED_expand_the_pd_budget: "扩大出版部预算"
RED_expand_the_pd_budget_desc: "对出版部进行大规模重组之后，剩余了相当一部分资金。此外，考虑到之前的调查显示出版部的劳动环境相当恶劣，这反而可能是一个以精兵强将的方式来最大化生产力的绝佳机会。"
RED_new_redbear_movement: "新红熊运动"
RED_new_redbear_movement_desc: "我们始于《红熊》的计划终于步入正轨。他们的宣传平息了学生的担忧，对出版部的各项改革也带来了更高效、更先进的新闻报道。\n\n现在，通过名为"新红熊运动"的这一系列改革，我们已经证明，《红熊》是比任何媒体都更加明智和真实的喉舌！"
