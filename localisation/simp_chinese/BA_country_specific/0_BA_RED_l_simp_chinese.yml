RED_dipose_cherino: "二月总罢工"
RED_dipose_cherino_desc: "尽管大战争的影响导致民生凋敝，但红色冬季总务处却无视我们，沉迷于权力斗争。我们必须为对抗腐败的切里诺和红色冬季总务处而准备一场伟大的斗争。"
RED_labor_world: "争取贫农支持"
RED_labor_world_tt: "\n如果发生革命，§Y贫农阶层§!将自发组织§Y自卫队§!"
RED_labor_world_desc: "参与罢工的人员大多是工人，但也有不少受贫困折磨的贫农。如果我们能够保证给他们公平的配给、集体农庄，以及最重要的布丁配给制，就能获得他们的热烈支持。"
RED_RMC: "革命军事委员会"
RED_RMC_tt: "\n如果发生革命，可以获得§Y国防专家§!和§Y农工赤卫队§!的帮助来进行革命战争。"
RED_RMC_desc: "为了更好地领导各地涌来的工人和农民，为了成功完成革命，我们需要一个团结而有组织的领导班子。由退伍军人和擅长战斗的学生组成的革命军事委员会将承担这一重任。"
RED_native_leftists: "与当地左翼联合"
RED_native_leftists_tt: "\n如果发生革命，就能启用当地具有社会主义倾向的§Y政治顾问§!。"
RED_native_leftists_desc: "参与总罢工的当地人领导者中，有许多人与我们有着相同的思想。经过接触，我们与当地人和基沃托斯人建立了统一战线，他们承诺将支持革命后成立的工人政府。"
RED_sans_culotte: "向无套裤汉呼吁"
RED_the_threats_abound: "'五一'"
RED_the_threats_abound_desc: "切里诺的个人崇拜使五一失去了其真正的意义。在这一天，我们将与军内的支持者和革命军一起，推翻旧制度的矛盾，为工人建立一个红色冬季！"
RED_maintaining_the_fire: "革命的火焰"
RED_maintaining_the_fire_desc: "基沃托斯也有许多资产阶级和压迫者，在这个世界也有资产阶级和压迫者，以及假借革命精神的家伙们把工人的生命当作苍蝇一样对待，满足他们自己的权力欲望。我们必须为这场更大的革命做好准备。"
RED_freedom_of_thought: "自治的地区委员会"
RED_freedom_of_thought_desc: "僵化和垂直的地区结构只会导致专制。从首都的工人到地方的贫穷农民，都是红色冬季旗帜下平等的人民，我们必须建立一个能够反映他们意见的自治地区委员会。"
RED_deal_with_ger: "驱逐总务处"
RED_deal_with_ger_desc: "五一革命取得了成功，但总务处的影响力仍然存在于红色冬季校园。在这些反动分子利用总务处的支持来破坏我们之前，必须将他们连根拔起。"
RED_back_to_workplace: "返回工作岗位"
RED_back_to_workplace_desc: "五一革命的成功，切里诺和总务处逃到了挪威军事管制区。从二月开始的漫长罢工，以革命委员会的胜利而告终。现在，所有工人都该回到工作岗位了。没有厂主的工厂，没有中间管理者的工作场所！"
RED_defense_revolution: "保卫革命！"
RED_defense_revolution_desc: "在基沃托斯，我们无数次取得了革命的成功，但我们沉迷于革命的胜利，变得懒惰，轻易地被总务处的反击击垮。五一革命取得了巨大成功，我们必须纠正过去的错误，将革命成果——为工人服务的政府——放在首位。"
RED_communist_diplo: "战斗工会"
RED_communist_diplo_desc: "战斗工会是由充满革命热情的学生自发组成的武装团体，是革命的先锋和守护者。各地集结起来的他们将用生命捍卫人民用鲜血换来的革命胜利。"
RED_communist_diplo_tt: "\n每个拥有且未被解除武装的州将产生§Y2个§!§Y内战师§!"
RED_new_council: "社会主义新宪法"
RED_new_council_desc: "革命结束后，革命委员会决定自愿解散，以制定新宪法，而制宪议会则取代了他们的位置。为了纪念革命的成功，并为我们的工人政府奠定基础，关于新宪法的讨论正在进行。"
RED_GGOKDUGAKSI: "佣兵部傀儡化"
RED_workerfront: "建立委员会"
RED_attack_geh: "突袭丹麦军事管制区"
RED_attack_geh_desc: "总务处的失败和革命成功的消息开始传遍各地的军事管制区。在我们与总务处逃往挪威，集结军事管制区军队之前，必须突袭我们附近的丹麦军事管制区，阻止他们的动员。"
RED_anti_fascism_policy: "革命审判"
RED_anti_fascism_policy_desc: "切里诺和总务处再次被工人打败。现在，是时候为那些打着"为了人民"的旗号进行专制的总务处反动分子进行审判了。"
RED_council_for_worker: "为了工人的议会"
RED_council_for_worker_desc: "'更加平等的人民'这个词语创造了可怕的独裁者总务处。新成立的工团主义工人政府将基于'所有人民平等，没有比人民更平等的人民'的原则来领导人民。"
RED_to_left: "走向生产的斗争"
RED_to_left_desc: "世界上还有无数的资产阶级压迫者。依靠他们笑着给予的资本，只会诞生另一个独裁者。我们必须与他们对抗，开始为建立自主的生产经济体制而斗争。"
RED_workerparty_upgrade: "民主化的工业化"
RED_workerparty_upgrade_desc: "与政府主导的工业化政策不同，由人民自发的工业化需求所驱动的工人主导的工业化政策是红色冬季独有的社会现象。"
RED_union_igwan: "计划城市"
RED_union_igwan_desc: "在议会的领导下，红色冬季校园南部正在进行城市规划。建成后，校园南部将成为红色冬季最发达、最宜居的城市。"
RED_industrial_union: "产业工会"
RED_industrial_union_desc: "产业工会是指任何从事同一产业的人都可以加入的工会。亲劳工的政府积极鼓励在许多领域建立和扩大产业工会。"
RED_worekr_pro: "工人专业化"
RED_worekr_pro_desc: "各个领域熟练的工人不仅在工作效率上更高效，而且表现出更高的成就。如果将他们的经验传授给其他工人，就可以最大化整体产量。"
RED_mechanize_agri: "农业机械化"
RED_mechanize_agri_desc: "北欧的自然环境并不适合耕作，但如果使用应用了基沃托斯技术的农业机械，就可以有效地利用土地。"
RED_gaegan_silsi: "扩大耕地"
RED_gaegan_silsi_desc: "农业机械化使我们能够耕种更多的土地。议会计划在校园附近开阔的平原上种植更多的作物，以丰富我们人民的餐桌。"
RED_school_communism: "额外的布丁配给"
RED_school_communism_desc: "在这个世界上的无政府主义者彼得·克鲁泡特金的著作《面包的征服》中，他主张'革命政府不应该向农民支付纸币，而应该直接向他们提供有用的物品'。同样，为了获得人民群众的坚定支持，革命政府必须直接向他们提供物品来争取他们。就我们而言，布丁可以起到这种作用。"
RED_HYUSIK: "每周工作三天制"
RED_HYUSIK_desc: "每周工作三天制是红色冬季工人梦寐以求的理想劳工福利制度，但在总务处的压迫下，几乎不可能实现。但是，现在有了为工人服务的议会，关于每周工作三天制的内容正在积极审查。"
RED_worekrs_research: "最先进的劳动权利"
RED_worekrs_research_desc: "由于亲劳工议会的努力，红色冬季的工人能够在工作日完成日产量，在节假日享受比其他国家工人更好、更舒适的生活。"
RED_council_set_up: "社会主义工业区"
RED_council_set_up_desc: "红色冬季校园南部是革命期间总务处势力抵抗最激烈，破坏最严重的地区。议会计划在这个地区建立一个大型工业区。"
RED_asdfdd: "促进采矿业"
RED_asdfdd_desc: "当地科学家的研究结果表明，在红色冬季校园中心及其周边地区存在大量未开发的铁矿石。为了建立自主的生产经济体制，我们没有理由犹豫是否要开发矿山。"
RED_worker_republic_desc: "在议会的无数努力下，红色冬季成功地建立了亲劳工的政策。现在，红色冬季的人民将自豪而自主地生活，而不是在贪婪自私的资本主义下受苦受难。红色冬季工人共和国万岁！"
RED_military_union: "国防工会"
RED_military_union_desc: "为了革命的完全成功，国防工业的发展至关重要，为此需要争取国防工业从业人员的支持。成立国防工会是获得相关从业人员支持的方法。"
RED_Civilian_factory_union: "制造工会"
RED_Civilian_factory_union_desc: "红色冬季的大多数工人都在从事制造业。为了贯彻他们的要求，认真倾听他们的意见，必须积极推进制造工会的成立。"
RED_infrastructure_union: "建筑工会"
RED_infrastructure_union_desc: "议会的前身之一"红色冬季佣兵部"自基沃托斯时代起就是一个擅长土木工程的社团。他们将对建筑工会的成立提供很大的帮助。"
RED_gun_gaebal: "新闻工会"
RED_gun_gaebal_desc: "红熊编辑部成立了新闻工会，以支持记者的斗争，并将所有倒塌的当地媒体合并，报道红色冬季的日常生活。议会授予工会代表三好高音"人民的媒体人"的称号，赞扬工会的斗争。"
RED_soldier_union: "士兵工会"
RED_soldier_union_desc: "在战争前线战斗的士兵也需要团结起来，反对不合理的要求。由革命战争的年轻英雄们组成的士兵工会将为士兵的权利而斗争。"
RED_mil-ind_complex: "办公室工会"
RED_mil-ind_complex_desc: "西方世界的办公室职员像机器零件一样生活，受到压迫。为了促进这些'办公室工人'的斗争，我们将赋予他们成立办公室工会的权利，并赋予他们更大的自主权。"
RED_education_union: "教育工会"
RED_education_union_desc: "学校的老师也作为'教育工作者'拥有受尊重的权利。如果履行他们要求的正当权利和福利，最终将提高教育质量。"
RED_combine_of_edu_and_labor: "劳动与教育的结合"
RED_combine_of_edu_and_labor_desc: "红色冬季的教育不同于等级森严的反动国家的教育，它在培养高效勤劳的工人方面非常出色。因此，我们应该让当地学生也接受与我们相同的教育。"
RED_revolution_city: "革命城市"
RED_revolution_city_desc: "在工人的工作场所附近建造应用新技术的住房和现代化基础设施，并将这些提供给工人及其家人。所有这些都应用的城市，称之为'革命城市'也毫不夸张。"
RED_housing_committee: "住房开发委员会"
RED_housing_committee_desc: "如果许多人民由于住房不足而住在肮脏的棚户区，他们可能会不信任我们的政府。在建筑工会的领导下成立的住房开发委员会正在着手开发校园及周边土地，以适应不断增长的人口。"
RED_work_for_worker: "走向劳动解放"
RED_work_for_worker_desc: "在红色冬季漫长的岁月里，我们与压迫者斗争，改变了不合理的社会结构，成功地建立了一个属于工人的国家。现在，红色冬季劳动解放的曙光已经到来。"


RED_minori_diplo_0: "革命性孤立主义"
RED_minori_diplo_0_desc: "受自由主义影响的大众往往不分青红皂白地认为孤立是极其过时、封建和负面的。但为了守护革命，必须保持孤立。与迫害其他劳动人民的政权或制度合作或结盟的行为是对人民的明显背叛，是对革命的背叛。"
RED_minori_diplo_1: "自主"
RED_minori_diplo_1_desc: "'为工人争取自主！更多的保障！'"
RED_minori_diplo_2: "平等"
RED_minori_diplo_2_desc: "'为了平等的红色冬季！'"
RED_minori_diplo_3: "解放"
RED_minori_diplo_3_desc: "'全体基沃托斯，全世界的工人，为了解放而团结起来！'"
RED_minori_diplo_4: "苦难的行军"
RED_minori_diplo_4_desc: "红色冬季每隔几年就会发生前所未有的寒潮，导致大饥荒。这次大饥荒由于我们政府的有效应对而安然度过，但我们必须纠正苦难的行军中发现的政策不足之处。"
RED_minori_diplo_5: "粮食自给自足"
RED_minori_diplo_5_desc: "我们已经度过了红色冬季历史上最大规模的大饥荒，剩下的任务是实现完全的粮食自给自足。如果重蹈覆辙，我们将会失去民心。"
RED_minori_diplo_6: "革命战争准备"
RED_minori_diplo_6_desc: "红色冬季的混乱逐渐平息，但世界却越来越混乱。为了对抗全世界的资产阶级、帝国主义者，我们必须加快革命战争的准备。"
RED_minori_diplo_6_tt: "\n§Y战争§!爆发时，根据战争准备程度，将获得§Y革命战争§!国家精神。"
RED_minori_diplo_7: "全学联合作会"
RED_minori_diplo_7_desc: "全学联合作会以自主和水平的学生组织联盟为宗旨，是各个领域的學生为了红色冬季的安宁而聚集在一起成立的组织，他们的鼎力支持将有助于我们做好应对革命战争的准备。"
RED_minori_diplo_8: "与海外组织团结"
RED_minori_diplo_8_desc: "世界上有很多组织为了工人的解放而在阳光下和阴暗处奋斗。无论是基沃托斯人成立的组织，还是当地人成立的组织，只要他们相信并为工人的解放而奋斗，他们都是同志，我们有义务支持他们。"
RED_minori_diplo_9: "红色志愿军"
RED_minori_diplo_9_desc: "正如五一革命再次证明的那样，革命必然伴随暴力。为了帮助为工人自主而斗争的海外组织，我们成立了志愿军。以其独特的红色军服命名的"红色志愿军"，大部分成员都参加过五一革命。"
RED_minori_diplo_10: "工人国际主义"
RED_minori_diplo_10_desc: "工人用自己制造的武器进行战斗，这场战争最终可以说是工人同志之间的战争。因此，如果战争开始，我们必须说服工人停止劳动，在工人国际的领导下，致力于迅速结束战争，加快资本主义阶级的灭亡。"
RED_minori_diplo_11: "红色芬兰计划"
RED_minori_diplo_11_desc: "过去，红色冬季国防委员会所在的芬兰一直充当着我们与苏联之间的缓冲区。但是，现在苏联的威胁越来越大，我们必须制定并审查将芬兰争取过来的计划。"
