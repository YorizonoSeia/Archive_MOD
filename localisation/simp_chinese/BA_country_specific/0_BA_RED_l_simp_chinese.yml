 RED_land_research_desc: ""
 RED_improve_railway_network: "改善铁路网"
 RED_improve_railway_network_desc: "补给是战争的基础。我们必须整顿铁路系统以确保补给。"
 RED_economy_dev_plan: "经济发展计划"
 RED_economy_dev_plan_desc: "长期的经济衰退使这里的人民遭受痛苦。有必要尽快改善情况。"
 RED_entice_publicworks_cherino: "安抚劳务部"
 RED_entice_publicworks_minori: "扩充劳务部"
 RED_entice_publicworks: "[RED_entice_publicworks]"
 RED_entice_publicworks_desc: "在恢复经济方面，劳务部的帮助必不可少。我们必须安抚他们，让他们参与到重建工作中。\n只要有足够的布丁作为补偿，安抚他们就足够了。"
 RED_upgrade_heavy_industry: "扩张重工业"
 RED_upgrade_heavy_industry_desc: "为了恢复经济，需要作为基础的工业设施。首先，扩大重工业设施，增加产量。"
 RED_upgrade_army_industry: "扩张军需工业"
 RED_upgrade_army_industry_desc: "为了应对外来入侵，投资是必不可少的。建立生产军需物资的工厂。"
 RED_steel_casting_industry: "扩张铁矿"
 RED_steel_casting_industry_desc: "铁是所有产业的基础资源。必须扩大铁矿，增加钢铁产量。"
 RED_synthetic_rubber: "合成橡胶"
 RED_synthetic_rubber_desc: "长期的橡胶短缺导致生产中断。新兴的合成橡胶技术可以解决这个问题。"
 RED_oil_production: "开发油田"
 RED_oil_production_desc: "我们缺乏石油。幸运的是，凭借我们先进的技术，我们可以开发当地人无法开发的北海油田。"
 RED_industrial_futurization: "工业未来化"
 RED_industrial_futurization_desc: "这里的工业水平远落后于基沃托斯。必须动用我们所有的工业技术，尽可能将这里的水平提升到与基沃托斯类似的程度。"
 RED_future_production_line: "军工联合体"
 RED_future_production_line_desc: "这里的生产系统极其低效。既然基础产业已经具备，现在必须全面改革生产线。"
 RED_restored_economy: "复苏的经济"
 RED_restored_economy_desc: "在我国政府为恢复经济所做的努力下，我们克服了大转移的惨状，并引领了经济发展。红冬联邦学院万岁！"
