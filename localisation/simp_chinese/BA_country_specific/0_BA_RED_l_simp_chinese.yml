RED_road_to_south_desc: "南部的道路比北部建设得相对完善。只需稍加整修就能派上大用场。"
RED_road_to_north: "北部道路重建"
RED_road_to_north_desc: "北部虽然比南部落后，但也因此蕴藏着更多可能性。基础交通网的建设是地区发展的首要步骤，现在就开始重建吧！"
