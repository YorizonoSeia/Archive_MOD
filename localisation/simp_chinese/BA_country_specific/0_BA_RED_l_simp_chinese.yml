#介绍语
RED_country_intro_header: "§R迎接至高无上的荣耀吧！§"
RED_country_intro_content: "赤冬联邦学院拥有堪比基沃托斯三大学院的广阔校区和众多学生，是一所超大型学院。在伟大的学生会长莲卡和书记长切里诺的领导下，学院一直维持着秩序与平衡，但由于各种细微的原因每天都在发生革命，与其他学院的交流匮乏，导致学院的知名度和财政状况持续下降。\n\n突如其来的大战彻底改变了赤冬岌岌可危的命运。频繁的革命和后勤部的罢工削弱了赤冬的工业，大战造成的空白对薄弱的工业基础造成了致命打击。随着时间的推移，学院内生产设施停工导致物资匮乏日益严重，雪上加霜的是，面对赤冬的突然出现，当地居民和原政府采取军事行动，学院陷入更深的泥潭。为时已晚，在保安委员长池仓玛丽娜的领导下，大规模的"不纯分子"镇压行动开始了，此后势力开始缩小，在秘书长佐佐里智惠的命令下，占领区各地设立了民政厅。但这随着内部问题的加剧而全部中断。\n\n就在这时，一个自称是列夫·托洛茨基的男人联系了学院事务局，他提议如果与他合作，他将提供解决赤冬内部问题的方案。在事务局犹豫之际，赤冬正陷入混乱的火海之中。不满切里诺暴政的后勤部长安住美乃梨领导的后勤部举行了总罢工，反对事务局的当地居民也加入其中，势力不断扩大。与此同时，事务局内部的不纯分子在池仓玛丽娜的领导下被逐一清除，但如果看不到解决的迹象，她的忠诚很快就会动摇。\n\n在基沃托斯发生的赤冬政变大多随着切里诺的复职而结束。但这一次完全不同。如果无法平息学院内部的混乱，下次政变将如何发展，没有人知道……\n\n§Y开发：Jamm，satsuji，Afimage§！"
RED_guide: "莲卡和切里诺 \n\n£white_dot 平息赤冬目前的混乱，恢复稳定。 \n\n£white_dot 巩固切里诺的统治，或将其罢免。 \n\n §R胡子，胡子，全是胡子！"
RED_GATHERING_STORM_DESC: "赤冬联邦学院原本每周都会发生一次革命或政变，导致学生会长下台。而结局总是切里诺重返书记长之位。\n\n大战改变了赤冬的氛围。学院面临前所未有的危机，切里诺笨拙的应对使得学生们开始怀疑她的书记长能力。\n\n一场围绕学院地位的政变即将到来。但是，如果再次失败，切里诺就很难重返书记长之位了。"

