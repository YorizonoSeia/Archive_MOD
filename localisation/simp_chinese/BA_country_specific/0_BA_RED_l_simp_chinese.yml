 RED_demand_cat: "大众的要求"
 RED_demand_cat_desc: "我们的政府是在大众的坚定支持下建立的政府，有义务接受和贯彻大众的要求。但是，如果未能忠实履行他们的正当要求，我们将会失去大众的支持和信任，我们政府的合法性将会动摇。\n\n\n  £GFX_air_experience 已激活的任务：§Y[?RED.RED_public_mission_activated]§!\n  £GFX_air_experience 已完成的任务：§G[?RED.RED_public_mission_completed]§!\n  £GFX_air_experience 失败的任务：§R[?RED.RED_public_mission_failed]§!\n"
 RED_demand_three_day_work: "实施每周工作三天制"
 RED_demand_three_day_work_desc: "为了保障人类应有的生活和享受完整的休闲时间，全体劳动大众要求实施每周工作三天制。我们需要尽快制定有关每周工作三天制的法律。"
 RED_demand_rearm: "全面重整军备"
 RED_demand_rearm_desc: "最近，[TRM.getname]的惊人和激进的扩张政策，使得人民大众要求我们重整军备。三一是一个反动的极右教权主义法西斯寡头政体国家，因此必须被推翻，与他们的革命战争必须被计划为一场解放被压迫和被剥削的三一人民的人民解放战争。"
 RED_demand_industrialization: "工业化要求"
 RED_demand_industrialization_desc: "根据先代理论家马克思的历史发展
RED_demand_quit: "要求退出基沃托斯合作机构"
RED_demand_quit_desc: "目前的基沃托斯合作机构只不过是为资本家、独裁者和封建领主维持体制的“反革命国际组织”。我们绝不能对这种欺骗劳动大众的行为袖手旁观。必须以坚决的反对和团结一致的阵营对抗他们，捍卫我们的革命，建立自主的社会主义体制。"
RED_demand_hospital: "要求野战医院"
RED_demand_hospital_desc: "随着士兵工会的成立，前线服役士兵的强烈要求被报告给了中央委员会。士兵们要求在前线进一步保障他们的生存权。为了他们，我们可以将野战医院编入编制。"
RED_demand_RMC_cut: "解散革命军事委员会"
RED_demand_RMC_cut_desc: "“红色波拿巴主义”指的是内战阶段的过渡性军事行政机构掌握政治权力的霸权。从阶级论的角度来看，军事实权者绝不可能带有工人的阶级性。他们极有可能表现出亲统治-谋求私利的姿态，必须迅速解散该机构，并将其重组为士兵工会，从而恢复我们军事机构的革命性。"
RED_demand_stability: "确保稳定"

RED_demand_stability_desc: "事务工会在社会主义官僚体制确立后，为了改善人民大众的生活，提出了五大方针和十五项详细指导，包括确保治安、确保生活安全、确保官僚稳定性、建立可靠的福利体系、保障周期性的政治参与。事务工会坚信，通过实施这些措施，革命政权能够在世界范围内的体制竞争中掌握确定的意识形态霸权。"
RED_demand_infra: "扩充基础设施"
RED_demand_infra_desc: "为了重建因内战而荒废的国土，建设工会向中央委员会要求扩充基础设施。他们的要求可能会被纳入经济发展计划中，并追加相应的预算。"
RED_demand_arms: "建立军工复合体"
RED_demand_arms_desc: "最近，国防工业工会展示了他们在国防产业方面的成就，并请求中央委员会支持扩大其业务领域。军工复合体将是满足他们要求的适当手段，通过更直接的军事-工业联系，将进一步改善军事行政。"
RED_demand_chemi: "培养重化工业"
RED_demand_chemi_desc: "制造工会在本次定期委员会会议上报告了一份有趣的计划书。该计划书主张，通过合成精炼厂培养重化工业，从而解决资源不平衡问题，建立自给自足的经济体系。该计划书已被采纳，中央委员会将予以支持。"
RED_demand_core: "斯堪的纳维亚统一"
RED_demand_core_desc: "在粉碎反革命势力，以及由切里诺指示设立的所有军政厅全部解散后，我们需要将他们视为与我们平等的民众。为了让他们向我们敞开心扉，我们不应停止再教育和适应支持。"
RED_demand_fin: "东方攻势"
RED_demand_fin_desc: "劳动大众担心他们取得的革命会被外部势力的反革命所摧毁。他们主张开展“先发制人革命战争”，以此来挫败这些意图，并在世界上确立牢固的地区霸权，以确保革命的火焰永不熄灭。在民众中，最适合这种“先发制人革命战争”的目标已达成共识，那就是芬兰。我们深知芬兰人民正受到反动的封建白军势力的压迫。"
RED_demand_defense_capital: "守护 [141.GetCapitalVictoryPointName]"
RED_demand_defense_capital_desc: "与 [TRM.getname] 的战争已经开始。民众自发地开始武装起来，各地区都召集了地区防卫委员会，自主制定地区防卫计划。士兵工会开始进行鼓励征兵的运动，前线附近的村庄里，大街小巷都堆起了路障。中央委员会决议，即使付出巨大的代价，也要守护学生们所在校园的 [141.GetCapitalVictoryPointName]。包括首都的工人、农民、学生在内的所有大众都团结起来，组织自己的防卫队。"
RED_demand_system: "完成体制"
RED_demand_system_desc: "随着革命浪潮的消退，人们回到各自的工作岗位，履行自己的职责。他们知道新世界已经到来，但也担心汹涌的变化会毁掉他们的生活。我们需要完成体制的构建，以安抚他们。"
RED_demand_industry: "产业重组"
RED_demand_industry_desc: "我们成功地推翻了资本家和压迫者，但旧时代的反革命生产关系仍然没有完全清除。我们将完成彻底的产业重组，构建一个比任何国家都先进的经济结构。"
RED_demand_europe: "解放欧洲"
RED_demand_europe_desc: "在我们南方，仍然有数亿民众正遭受欧洲地区压迫者的折磨！我们有义务为他们带来解放。"
RED_zenkyoutou_cat_dynamic_modifier: "全学共斗会议"
RED_zenkyoutou_cat: "全学共斗会议"
RED_zenkyoutou_cat_desc: "在役务部长 §t矢守美乃理§! 光荣的 §Y社会主义革命§! 后，学院迎来了巨变。役务部通过自治组织积极听取意见并迅速进行变革和应对，不断地改造着学院，但渐渐地也面临着局限。此时，他们将视线转向外部，发现了这个时代存在的 §Y各种各样的方法论§!。其中，受到在法国和西班牙等地活跃的 §R无政府工团主义§! 和遍布欧洲各地的社会主义学生组织的启发，中央委员会集中培养的团体就是 §Y全学共斗会议§!，又名 §t“全共斗”§!，这是一个国际社会主义学生组织。\n"
