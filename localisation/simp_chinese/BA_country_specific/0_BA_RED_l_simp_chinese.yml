 RED_our_leader_cherino: "我们的领袖切里诺"
 RED_our_leader_cherino_desc: "伟大的红冬领袖切里诺是唯一能够平息大转移混乱并使我们学院再次伟大的领导者。即使有反动分子的虚假煽动，我们也必须毫无疑问地相信、追随切里诺，并与全世界的资产阶级作斗争。"
 RED_accept_trotskism: "反苏维埃替代共产主义"
 RED_accept_trotskism_desc: "为了解决大转移后，我们学院与东方苏维埃联邦和国际共产主义领导地位竞争的局面，切里诺同志亲自给予了一位名叫托洛茨基的奇怪流亡者在红冬事务局的职位。虽然现在就信任他还为时过早，但最好还是相信切里诺同志的选择。"
 RED_the_fourth_international: "第四国际"
 RED_the_fourth_international_desc: "所谓的第三国际斯大林主义者的理想与马克思和列宁的理论毫无关系，反而将民主控制的工人国家扭曲成反乌托邦的梦想。我们需要的是一个能够对抗他们的新国际！"
 RED_restore_the_security: "恢复警备局"
 RED_restore_the_security_desc: "目前红冬混合了忠于切里诺同志的人民和反动分子。恢复因大转移而崩溃的警备局并支持它，将有助于维持治安。"
 RED_locals_problem: "控制军政厅"
 RED_locals_problem_desc: "现在是时候正式管理红冬联邦学院在大转移后取得的巨大革命战争中获得的军政厅了。必须打破目前以暴力统治的局面，最终将整个斯堪的纳维亚半岛都与我们学院合为一体。"
 RED_locals_problem_tt: "\n§L肃清军政厅内部的腐败。§!\n\n"
 RED_depress_locals: "强制迁移政策"
 RED_depress_locals_desc: "我们将通过强制迁移将所有当地人民重新安置到我们容易控制的地方，并以红冬联邦学院的学生和自治区的居民填补空缺，从而实现有效和快速的融合。"
 RED_enticing_locals: "建立自治区"
 RED_enticing_locals_desc: "人民不仅需要鞭子，也需要适当的布丁。我们将结束警备局对当地居民的过度压迫，并建立当地自治政府来调解我们与当地居民之间的关系，从而建立稳定的制度。"
 RED_meal_focus_arm: "优先向军队配给食物"
 RED_meal_focus_arm_desc: "我们很清楚，为了在最前线守护红冬，军队为国家和人民做出了奉献。我们应该鼓励和赞扬他们的英雄事迹。优先向他们供应食物将有助于提高他们的士气。"
 RED_meal_focus_adv: "大众配给"
 RED_meal_focus_adv_desc: "大萧条和大转移的影响使许多人民面临粮食短缺。事务局不会忘记对人民的义务，并将开始一项以向所有大众提供配给为目标的国家计划。这样他们就会热烈地忠于事务局。"
 RED_redwinter_office: "红冬事务局"
 RED_redwinter_office_desc: "红冬事务局是联邦学院的最高行政机关。在大转移之后，必须尽一切努力恢复崩溃的地方行政系统，并将联邦学院的工业和政治部门恢复正常状态。"
 RED_redbear_editorial: "红熊编辑部"
 RED_redbear_editorial_desc: "我们的行政部门存在巨大的漏洞，整个过程充满了各种腐败。因此，目前各地的不满情绪正在不断涌现。尽管如此，唯一值得庆幸的是，目前学院中存在的唯一一家媒体机构是站在我们这一边的。这只是一个权宜之计，但至少是暂时平息不满的最佳手段。"
 RED_heros_at_front: "前线的英雄们"
 RED_heros_at_front_desc: "那些代替我们走上前线战斗的人应该被授予英雄的称号。切里诺会长赞扬了他们的奉献，并发布了一项光荣的福利政策，在英雄们的膳食中增加一个布丁。"
 RED_welcome_immigrate: "欢迎移民"
 RED_welcome_immigrate_desc: "由于大转移造成的混乱，越来越多的移民和流亡者正在返回相对安全的红冬领土。事务局将张开双臂欢迎新的同志。"
 RED_welcome_thugs: "扩大秘密警察"
 RED_welcome_thugs_desc: "尽管警备局进行了镇压，但仍有人民隐藏在各地，不服从学院的统治。为了监视他们，并优先向忠诚的人民分配工作，我们将扩大秘密警察的规模。"
 RED_advance_security: "加强警备局"
 RED_advance_security_desc: "警备局完美而忠实地执行了事务局下达的任务，他们值得获得更多的支持和更多的布丁。"
 RED_end_of_counter_revolution: "反革命的终结"
 RED_end_of_counter_revolution_desc: "我们不能再继续在政变和内战的威胁下愚蠢地管理国家了。我们必须以更强大、更迅速的行政力量来消除所有这些威胁。"
 RED_elevation_of_the_security_bureau_to_the_ministry_of_internal_affairs: "将警备局升格为内务部"
 RED_elevation_of_the_security_bureau_to_the_ministry_of_internal_affairs_desc: "警备局现在将超越单纯的治安维持活动，成为我们国家安全的内务部。"
 RED_socialism_over_the_world: "不断革命论"
 RED_socialism_over_the_world_desc: "马克思主义认为，如果条件允许，革命是必然的。但有时条件并不确定，而且即使条件允许，也并非所有地方都适用。我们不能等待几个世纪后才发生的革命，而安于现状。现在全世界的工人和佃农都在受苦，我们不能再等待解放他们了。"
 RED_the_builder_of_the_winter_army: "冬日军队的崛起"
 RED_the_builder_of_the_winter_army_desc: "托洛茨基已经不再拥有红军了，但他现在拥有了一支超越红军的“冬日军队”！"
 RED_strengthen_heavy_industry: "加强重工业"
 RED_strengthen_heavy_industry_desc: "重工业是我们经济的命脉。如果革命要不仅是幸存下来，还要取得成功，我们就必须进一步加强重工业部门。"
 RED_strengthen_heavy_industry_tt: "\n§L肃清生产部门的腐败。§!\n\n"
 RED_system_decentralization: "体制的去中心化"
 RED_system_decentralization_desc: "斯大林不仅将权力集中在党内，还集中在整个国家。这显然是一种剥夺工人权力的反革命方式。在我们的红冬，恰恰相反，我们应该让工人们能够决定自己的命运。"
 RED_strengthen_the_trade_unions: "加强工会"
 RED_strengthen_the_trade_unions_desc: "在斯大林的领导下，工会已经从代表工人反对管理层的工具，变成了指挥工人的管理工具，有效地阻止了工人从革命中获益。但幸运的是，这里的工人有着非常民主和自主的想法。"
 RED_large_administrative: "广域行政"
 RED_large_administrative_tt: "\n§L肃清农村的腐败。§!\n\n"
 RED_strengthen_regional_party: "加强地方党"
 RED_long_live_the_workers_government: "人民政治"
 RED_long_live_the_workers_government_desc: ""
 RED_international_frontline: "国际解放阵线"
 RED_international_frontline_desc: "全世界都充斥着资产阶级，工人们被疏远或压迫。革命的浪潮不仅要在红冬席卷，还要在全世界席卷。"
 RED_all_power_to_redwinter: "一切权力归红冬"
 RED_all_power_to_redwinter_desc: "虽然我们清除了无数的反动分子来平息混乱，但在我们不知道的地方可能还会发生另一场政变。我们必须将所有权力集中在切里诺会长身上，以平息混乱。只有胡子会留下，只有胡子才会永恒！"
 RED_invite_trotskists: "邀请托洛茨基主义者"
 RED_invite_trotskists_desc: "托洛茨基有他的追随者。他们早已流亡国外，或躲避苏联的监视潜伏到世界各地。必须召集他们，让他们在这里和他一起工作。"
 RED_expand_publishing_dep: "扩大出版部"
 RED_expand_publishing_dep_desc: "这个世界的所有报纸都像克罗诺斯学院一样充斥着假新闻。只有出版部发行的《红熊》才是真实的媒体，为了发行更多，必须扩大编辑部。"
 RED_socialist_press: "社会主义新闻"
 RED_kill_editorial: "削弱编辑部"
 RED_kill_editorial_tt: "§L肃清出版部门内的腐败。§!\n\n"
 RED_merger_of_educational_institutions: "完全吸收教育机构"
 RED_merger_of_educational_institutions_desc: "红冬不需要西方充斥着资产阶级思维方式的教育政策。必须废除所有煽动反动的教育机构，并将红冬的教育方式传递到所有教育机构。"
 RED_merger_of_educational_institutions_tt: "\n§L肃清教育机构内的腐败。§!\n\n"
 RED_collectivist_propaganda: "集体主义宣传"
 RED_collectivist_propaganda_desc: "所有人民的斗争都是共同的，我们不会让任何人民独自斗争。因此，所有人民的成就都应该共享。"
 RED_the_production_movement: "为生产而斗争"
 RED_the_production_movement_desc: "为了巩固我们在与资本主义竞争中的地位，我们不应该依赖资本主义世界。我们必须建立一个不被任何人干涉的生产基地，现在是开始为生产而斗争的时候了。"
 RED_socialist_realism: "社会主义现实主义"
 RED_socialist_realism_desc: "通往辉煌红冬的道路并不总是平坦的。在这个过程中，一些人民可能会失去希望。我们必须鼓励展现红冬现实的艺术，并表明我们正在努力。"
 RED_heroism_propaganda: "英雄主义宣传"
 RED_heroism_propaganda_desc: "在红冬，所有人民的成就都由所有工人阶级的成员共享，但为人民做出奉献的少数人可以成为所有人民效仿的英雄。"
 RED_marching_army: "前进的冬日军队"
 RED_marching_army_desc: "冬日军队是由为了保卫祖国而自愿聚集的人民组成的军队，为了保卫红冬，他们是自愿加入的人民，他们为了国家和工人的解放而与敌人战斗在最前线。"
 RED_war_hero: "战争英雄"
 RED_war_hero_desc: "红冬的所有人民团结一致，与威胁红冬的敌人作斗争，并且会一直如此。但我们也不能忽视那些为保卫祖国而展现出特殊能力的士兵。"
 RED_pluralistic_view: "多元观点"
 RED_liberal_for_debate: "自由讨论"
 RED_press_commercial_magazine: "发行商业杂志"
 RED_free_press: "自由媒体"
 RED_principle_of_democratic_centralism: "民主集中制原则"
 RED_foreign_policy: "对外政策"
 RED_foreign_policy_desc: "在红冬混乱的局势中，优先关注内部固然重要，但与现有学院城市保持关系，并与当地国家建立关系也很重要。红冬必须再次为走向世界舞台做好准备。"
 RED_political_realism: "政治现实主义"
 RED_political_realism_desc: "虽然为了完成革命需要流血，但没有必要流太多血。如果采取更灵活的外交政策，可以最大限度地减少人民的牺牲来完成革命。"
 RED_expansionism: "扩张主义"
 RED_expansionism_desc: "一切阻碍我们革命的东西都必须清除，即使是国家也不例外。革命只能以鲜血来完成。"
 RED_attack_fin: "入侵芬兰"
 RED_attack_fin_desc: "芬兰就像横在我们和苏联之间的障碍，它曾经摧毁了国防委员会，并支持当地人的武装斗争。它是我们在与苏联开战前测试战略和战术的理想国家。"
 RED_deal_with_fin: "与芬兰交好"
 RED_deal_with_fin_desc: "我们旁边的芬兰也是一个与苏联接壤的国家，他们和我们一样敌视苏联。如果我们先向芬兰伸出援手，他们就不会与我们为敌，甚至可能一起对抗苏联。"
 RED_seek_allies: "寻求盟友"
 RED_seek_allies_desc: "我们和苏联的区别在于，苏联是全世界明确谴责的国家。如果我们向那些讨厌苏联的国家示好，就能克服数量和质量上的劣势。"
 RED_unite_the_scandinavia: "团结斯堪的纳维亚"
 RED_unite_the_scandinavia_desc: "虽然已经实施了许多针对斯堪的纳维亚人的政策，但我们之间仍然存在隔阂。但在苏联的巨大威胁面前，我们必须团结一致。"
 RED_anti_sov_diplo: "反苏维埃同盟"
 RED_anti_sov_diplo_desc: "苏联扭曲的思想与我们的事业存在明显的差异。我们绝不能让他们玷污革命的名义。我们必须带头建立一个对抗他们的联盟。"
 RED_gotland_or_war: "要求割让哥得兰岛"
 RED_gotland_or_war_desc: "哥得兰岛是控制波罗的海和保卫红冬校园的关键要地。必须将这个要地置于我们的影响之下。"
 RED_attack_sov: "攻占苏联"
 RED_attack_sov_desc: "苏联领导人专横的行动威胁着我们的革命，所以我们为了完成革命，与他们战斗是既定事实。而现在时机已到。"
 RED_new_inteligence_agency: "设立情报局"
 RED_new_inteligence_agency_desc: "红冬情报局的恶名在学院城市中广为人知。为了防范红冬内部和外部的敌人，切里诺会长命令重组红冬情报局。"
 RED_professioner_undercover: "潜伏专家"
 RED_professioner_undercover_desc: "为了安全潜入敌后，必须派遣经过高强度精神和身体训练的精英特工。我们政权培养的对我们友好的潜伏专家将成为我们在其他地方的眼睛和耳朵。"
 RED_fraktiya: "奸细"
 RED_fraktiya_desc: ""
 RED_communist_instigation: "国际苏维埃志愿军"
 RED_communist_instigation_desc: "苏联领导人专横的行动正在玷污革命的名义。必须清除他，以免他妨碍我们真正的革命。"
 RED_trotsky_s_world_revolution: "托洛茨基的世界革命"
 RED_trotsky_s_world_revolution_desc: "最近，我们学院的学生会长切里诺和联邦学院意识形态的建立者托洛茨基之间发生了冲突。我们必须在这种混乱中支持托洛茨基同志的世界革命理论，并准备为全世界而战。"
 RED_cherino_s_systemic_revolution: "切里诺的体制革命"
 RED_cherino_s_systemic_revolution_desc: "最近，我们学院的学生会长切里诺和联邦学院意识形态的建立者托洛茨基之间发生了冲突。我们必须在这种混乱中支持切里诺同志的体制革命理论，推翻先锋组织的权力，实现可持续的共产主义。"
 RED_party_reorganization: "确立党权"
 RED_party_reorganization_desc: "红冬苏维埃的新纲领已经确立，联邦的所有体制将根据这个纲领进行重组。"
 RED_party_central_dissolution: "解散党中央"
 RED_party_central_dissolution_desc: "共产党中央委员会一直在主导党，就好像自己的意见是整个共产党的意见一样。现在，为了从党中央独裁转向党的独裁，我们将大大削弱中央委员会的影响力，并提高党员同志的发言权。"
 RED_liberation_of_the_kibotus_states: "基沃托斯国家革命"
 RED_liberation_of_the_kibotus_states_desc: "必须进行第一次革命战争，以摧毁基沃托斯学院的独裁体制，并建立人民的国家。"
 RED_free_soviets: "自由苏维埃"
 RED_free_soviets_desc: "为了走向党的独裁，我们需要一个真正由人民建立和运营的苏维埃。现在，车间工人可以自由地建立和解散苏维埃，党干部也可以因指控而被弹劾。"
 RED_people_s_liberation_war: "世界人民解放战争"
 RED_people_s_liberation_war_desc: "解放全世界受压迫的工人和农民以及殖民地人民的国际解放战争已经开始。我们的国家将团结一致，为了世界的解放而奔赴前线。"
 RED_workers_state: "工人国家"
 RED_workers_state_desc: "作为工人国家，我们国家将注意避免像隔壁的苏维埃联邦那样堕落为官僚主义的工人国家，并将持续投资于解放世界人民的事业。"
 
 
#玛丽娜路线
 RED_no_error_at_ideology: "追寻意识形态的纯洁性"
 RED_ivan_kupla: "伊凡·库帕拉"
 RED_ivan_kupla_desc: "在红冬，政变就像一种文化，总是会发生。但现在，它不仅仅是一种文化，更需要一个建立真正学院的宏伟计划。这次伊凡·库帕拉节将成为它的开端。"
 RED_coup_of_office: "玛丽娜的政变"
 RED_coup_of_office_desc: "我们的政变成功了！未能成为学生榜样的学生会长莲华和切里诺在得知政变消息后逃之夭夭，亲卫队以恢复秩序为名逮捕了所有学生会和校内势力。再也没有人能阻止玛丽娜，而且将来也不会有人能做到。\n\n……这样说可以吗，玛丽娜？!"
 RED_labor_party_problem: "劳务部问题"
 RED_labor_party_problem_desc: "政变后，劳务部怀着对我们的敌意，决定继续和进行破坏活动和总罢工。此外，因政变而失去自制力的社团也纷纷撤回对事务局的支持，而这一切的核心始终是劳务部。"
 RED_suppress_the_labor_party: "压制劳务部"
 RED_suppress_the_labor_party_desc: "我们的首要目标是限制劳务部的活动。阻止他们的示威，调动亲卫队解散他们，以抑制他们的对外活动后，必须通过修改事务局内的校规来削减劳务部的权力。"
 RED_arrest_minori: "逮捕美乃莉"
 RED_arrest_minori_desc: "“劳务部长安守美乃莉！\n\n因非法集会，主导不正当总罢工，以及煽动联邦学院学生阴谋政变反对事务局和整个学院的罪名，\n\n现在在此逮捕！”"
 RED_split_the_labor_party: "在劳务部内形成派系"
 RED_split_the_labor_party_desc: "美乃莉消失后，劳务部陷入混乱。他们临时组成的领导层甚至无法解决这场混乱，这绝对是一个机会！"
 RED_keep_an_eye_on_labor_party: "加强对劳务部的监视"
 RED_keep_an_eye_on_labor_party_desc: "即使逮捕了美乃莉并削弱了劳务部，如果出现第二个或第三个美乃莉，我们的努力也会白费。所以有必要部署监视人员，持续关注他们的动向。"
 RED_puppet_labor_party: "劳务部傀儡化"
 RED_puppet_labor_party_desc: "太完美了！大多数劳务部成员都宣誓效忠事务局，并决定承认切里诺同志的遗产和玛丽娜的领导！\n\n劳务部现在是我们的了。我们可以随心所欲地使用他们。"
 RED_down_with_traitors: "找出叛徒"
 RED_down_with_traitors_desc: "虽然政变成功了，但仍然有许多势力拒绝接受我们的范式和霸权。这是红冬将“政变”作为文化要素遗留下来的恶习，这种不稳定的恶习必须被废除。如果我们不逮捕内部的同谋，我们的时代很快就会结束。"
 RED_military_purge: "清洗军部"
 RED_military_purge_desc: "虽然亲卫队和新组建的学生兵是玛丽娜和军部的最大支持者，但作为武装部队，也有必要对其进行牵制。如果他们心怀不轨地反对我们，我们将亲自将他们拖到混凝土底下，使其掌握在她的手中。\n\n“好了，清洗的时间到了。”"
 RED_trace_the_cherino: "追查切里诺的下落"
 RED_trace_the_cherino_desc: "自从上次伊凡·库帕拉节之后，切里诺就完全消失了。但在学院内部，有传言说她在各个社团之间来回奔波，试图破坏我们的霸权。必须在她对我们新的未来造成破坏之前抓住她！"
 RED_fate_of_trotsky: "托洛茨基的命运"
 RED_fate_of_trotsky_desc: "列夫·托洛茨基曾是苏联著名的革命家和斯大林的政敌，在被斯大林和反对派剥夺权力后，他辗转于世界各地，最终来到了红冬。即使他可能会为了革命而牺牲，也不能保证他的道路一定与我们相同。而且，由于目标上的差异已经非常明显，所以必须在他成为咬我们脖子的毒蛇之前消除后患。"
 RED_marina_is_the_only_one: "红冬的新领袖"
 RED_marina_is_the_only_one_desc: "玛丽娜同志的努力取得了显著进展。在她领导下，混乱的学院再次恢复稳定，所有威胁当前和平的政变企图早已被粉碎。她才是红冬真正的英雄和革命者，她完全可以取代切里诺的空缺，成为红冬新的学生会长。"
 RED_heir_of_cherino: "红冬的代言人"
 RED_heir_of_cherino_desc: "虽然她是通过政变上台的，但她已经充分履行了之前的职责。她迅速压制反对派，恢复稳定的样子让人想起了切里诺，现在可以接受她成为新的学生会长了。切里诺同志的固执导致她看起来永远不会被取代的地位，现在将由玛丽娜继承，而且这次将永远不会改变。"
 RED_office_united_as_one: "团结一致的事务局"
 RED_office_united_as_one_desc: "现在事务局的混乱已经平息。所有威胁玛丽娜的内部敌人都被清除了，那些四处寻找切里诺的追随者们也无法再在这个学院立足。虽然事务局唯一的幸存者是玛丽娜，但换句话说，正因为有了她，事务局才能幸存下来。我们必须认识到，效忠她领导的事务局和学院，而不是视她为学院的敌人，才是为了学院的未来，她是英雄和独一无二的领袖。"
 RED_secure_the_publishing_department: "确保出版部"
 RED_secure_the_publishing_department_desc: "出版部是学院最大的媒体机构，负责发行校内报纸《红熊》和各种机关刊物。控制他们，可以确保我们的合法性。"
 RED_appease_yakumo: "安抚八云"
 RED_appease_yakumo_desc: "荒牧八云，她的行为在学院里臭名昭著，但在出版部中，没有哪个学生能像她一样有影响力。如果能够安抚她并散布各种宣传材料，也许可以找到重振事务局地位的方法。"

RED_purge_the_redbear: "肃清赤熊编辑局"
RED_purge_the_redbear_desc: "尽管无人能否认“赤熊”是真正真实的媒体，但其首脑所犯下的腐败和反动新闻行为，是对我们事业的严重损害。我们必须阻止他的独断专行，防止进一步的名誉扫地！"
RED_redbear_new_editor_in_cheif: "赤熊新任主编"
RED_redbear_new_editor_in_cheif_desc: "在上一届编辑局遭到肃清后，“赤熊”的水准有所下降，这是不可否认的事实。因此，必须寻找取代原主编的新人……啊，其实已经有合适的人选了。出版部最优秀的评论家，三好高岭一定能够扭转局面！"
RED_purge_the_pd: "肃清出版部"
RED_purge_the_pd_desc: "出版部的人员规模庞大，足以影响学院内的所有地区。但正因如此，其中也存在着各种各样的意见，甚至有一些对事务局构成威胁的人。因此，我们需要尽可能地剔除反动分子。"
RED_expand_the_pd_budget: "扩大出版部预算"
RED_expand_the_pd_desc: "在对出版部进行大规模重组后，剩余了相当可观的税收。此外，考虑到最近的调查显示出版部的工作环境相当恶劣，或许现在正是培养精锐，最大限度提高生产力的绝佳机会。"
RED_new_redbear_movement: "新赤熊运动"
RED_new_redbear_movement_desc: "由“赤熊”发起的我们的计划终于步入正轨。他们的宣传消除了学生的担忧，而对出版部进行的各项改革提供了更加高效、完善和进步的新闻服务。\n\n现在，通过被称为“新赤熊运动”的这一系列改革，我们已经证明，赤熊比任何媒体都更加明智和真实！"
