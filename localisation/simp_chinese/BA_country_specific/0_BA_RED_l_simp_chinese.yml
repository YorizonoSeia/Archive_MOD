#介绍语
 RED_country_intro_header: "§R能与最高权威正面相对，是何等荣幸！§"
 RED_country_intro_content: "红冬联邦学院是基沃托斯三大院校之一，拥有广阔的校园和众多学生。在伟大的学生会长莲华和切里诺的领导下，学院一直维持着秩序与平衡，但由于琐碎的原因每天都会发生革命，以及与其它学院交流的减少，学院的知名度和财政状况持续下滑。\n\n在这种情况下，突然发生的大转移彻底改变了红冬日渐不安的命运。频繁的革命和劳务部的罢工削弱了红冬的产业，而大转移造成的空白更是给本就薄弱的产业基础带来了致命打击。此外，随着时间的推移，学院内生产设施停产导致的物资短缺日益严重，雪上加霜的是，随着红冬的突然出现，被夺走领土的当地居民和原政府也开始了军事对抗，学院陷入了更深的泥潭。尽管为时已晚，以保安委员长池仓玛丽娜为首的大规模“不纯分子”镇压行动开始了，紧随其后的是势力开始缩小，在秘书室长佐城智绘的命令下，在占领地各处设立了民政厅。但这最终还是随着内部问题的加剧而全部中断了。\n\n就在这时，一位自称列夫·托洛茨基的男子联系了事务局，他提出如果与他合作，将为红冬的内部问题提供解决方案。在事务局犹豫不决之际，红冬正被混乱的火焰吞噬。对切里诺的暴政不满的劳务部长安守美乃莉领导的劳务部发动了总罢工，反对事务局的当地人也纷纷响应，势力不断扩大。与此同时，事务局内部的不纯分子在池仓玛丽娜的领导下被逐一肃清，但如果问题无法解决，她的忠诚也很快就会动摇。\n\n基沃托斯发生的红冬政变大多随着切里诺的复辟而结束。但这次完全不同。如果不能平息学院内部的混乱，那么当政变再次发生时，其走向将无人知晓...\n\n§Y开发：Jamm, satsuji, Afimage§！"
 RED_guide: "莲华 切里诺\n\n£white_dot 试图平息红冬目前的混乱，使其重新稳定。\n\n£white_dot 巩固切里诺的统治，或将其推翻。\n\n §R胡子，胡子，都是胡子！"
 
 RED_GATHERING_STORM_DESC: "红冬联邦学院原本每周都会发生一次革命或政变，导致学生会长下台。而最终的结果总是切里诺恢复书记长的职位。\n\n大转移彻底改变了红冬的这种氛围。学院面临着前所未有的巨大危机，切里诺笨拙的应对让学生们开始质疑她作为书记长的资质。\n\n一场围绕学院内地位的政变即将到来。但如果这次也被赶下台，切里诺能否恢复书记长职位就很难保证了。"
 
