# 海军重点
RED_cruiser_question: "挪威装甲舰重新服役"
RED_cruiser_question_desc: "据说几艘旧挪威海军的解放战舰已退役并被闲置。按照这里的标准，它们已经相当老旧了，但只要进行一些改装，就可以重新服役。"
RED_nortraship: "获取民用运输船"
RED_nortraship_desc: "为了支援外地和快速运输士兵，即使付出政治代价，也必须获取民用运输船。"
RED_naval_rearmament: "海军重整军备"
RED_naval_rearmament_desc: "威胁红色冬季的敌人并不只存在于天空和陆地。由于与三面大海接壤的地理特征，我们必须加快海军重整军备。"
RED_coastal_artillery: "建设西海岸要塞"
RED_coastal_artillery_desc: "与波罗的海沿岸多个国家接壤，东部地区的防御投入很大，而总务处所在的西部沿海防御设施却非常薄弱。守护北海和丹麦海峡交汇处的西海岸是当务之急。"
RED_large_navy: "大型舰队"
RED_large_navy_desc: "为了控制海洋，我们需要强大的舰队。完善舰队作战教义，发展技术，将大大增强我们的实力。"
RED_light_cruisers: "轻型巡洋舰开发"
RED_light_cruisers_desc: "机动性强的轻型巡洋舰虽然无法成为舰队战的主力，但在辅助作战中却表现出意想不到的效果。这为加速轻型巡洋舰的开发提供了理由。"
RED_heavy_cruisers: "装甲舰开发"
RED_heavy_cruisers_desc: "拥有有效防御能力的装甲舰的存在，对于控制波罗的海乃至全世界至关重要。"
RED_small_navy: "突袭舰队"
RED_small_navy_desc: "红色冬季薄弱的工业能力不足以建造大型舰队，因此，我们必须采用擅长突袭的作战教义，并积极利用。"
RED_submarines: "潜艇开发"
RED_submarines_desc: "利用先进的技术制造的潜艇难以探测，而且可以击沉比自身大几倍的敌人。利用这一点，可以在相对较浅的波罗的海上最大化生存能力，并创建许多据点的部队。"
RED_destroyers: "驱逐舰开发"
RED_destroyers_desc: "负责海上补给和运输的运输船很容易受到潜艇的攻击。为了应对不断发展的潜艇技术，我们也不应该忽视驱逐舰的开发。"
RED_controller_of_baltic: "波罗的海的统治者"
RED_controller_of_baltic_desc: "我们成功地控制了波罗的海的绝对制海权，完成了将红色冬季革命精神传播到全世界的任务。我们完成了这个国家过去未能完成的任务，可以自豪地称自己为波罗的海的统治者。"


# 陆军重点
RED_rearming_focus_0: "再武装计划"
RED_rearming_focus_0_desc: "由于大战争和当地居民的强烈抵抗，红色冬季的军队已经无法达到过去的水平。在政府友好当地居民的帮助下，我们必须加快再武装的步伐。"
RED_rearming_focus_1: "增加军需物资生产"
RED_rearming_focus_1_desc: "正如一句名言所说，在战争之前储备军需物资非常重要。我们必须在校园外的土地上新建工厂，以增加军需物资的生产。"
RED_rearming_focus_2: "工业园区"
RED_rearming_focus_2_desc: "位于耶姆特兰的红色冬季旧校舍附近有一片空地。如果在这个空地上建立工业园区，并动员旧校舍的问题学生生产军需品，就能大幅提高产量。"
RED_rearming_focus_3: "改进的生产设备"
RED_rearming_focus_3_desc: "知识解放战线经过不懈的研究，研制出了能够高效生产基沃托斯设备和这个世界设备的革命性生产设备。佣兵部对此设备非常感兴趣，不久之后佣兵部的生产设备将全部更换为新的设备。"
RED_rearming_focus_3_tt: "生产效率上限: §G+5.00%§!\n生产效率增长: §G+5.00%§!"
RED_rearming_focus_4: "兵工厂整合"
RED_rearming_focus_4_desc: "零散的生产工厂不利于军需品的供应。虽然容易受到敌人的轰炸，但整合兵工厂对于高效的设备供应至关重要。"
RED_rearming_focus_5: "苔原重工业区"
RED_rearming_focus_5_desc: "贫瘠的苔原地区表面上看起来没有任何好处，但它拥有足够大的土地来建设工业园区。利用我们的技术，可以将这片不毛之地变成工业区。"
RED_rearming_focus_6: "大规模生产体系"
RED_rearming_focus_6_desc: "经过无数次的重复劳动，佣兵部的军需品生产学生已经成为了该领域的专家。他们甚至创造了自己的大规模生产体系，并将其传播给其他工厂的佣兵部学生。"
RED_rearming_focus_6_tt: "工厂产量: §G+3.00%§!\n"
RED_rearming_focus_7: "科学的管理方法"
RED_rearming_focus_7_desc: "知识解放战线对佣兵部开发的大规模生产体系进行了改进，使其更加关注生产效率的增长，并提出了更加先进的生产体系。采用这个体系，可以实现更高效的工业增长。"
RED_rearming_focus_8: "献身于生产"
RED_rearming_focus_8_desc: "现在最重要的是生产更多的设备。虽然生产效率的增长会下降，但红色冬季注重的是量而非质，其结果总是令人满意的。"
RED_rearming_focus_8_tt: "工厂产量: §G+5.00%§!\n生产效率增长: §R-5.00%§!"
RED_rearming_focus_9: "规模经济"
RED_rearming_focus_9_desc: "现在，红色冬季的军需工业已经成为一个经济体系。我们必须增加更多的工厂来维持经济的繁荣。"
RED_rearming_focus_10: "劳动社会工程研究所"
RED_rearming_focus_10_desc: "劳动的社会协调是与人民生活息息相关的一件重要的事情。为了制定出平衡的政策，我们需要科学的依据。我们必须建立劳动社会工程研究所，以制定稳定的人民生产政策。"
RED_rearming_focus_11: "热情的牺牲"
RED_rearming_focus_11_desc: "如果战争爆发，人民的生活将陷入困境。如果我们能够承受一些牺牲，拥有压倒性的实力，并以此来威慑周边国家的入侵，最终维护和平，那么这种牺牲将被铭记为伟大的牺牲。"
RED_rearming_focus_12: "波动的工业脉搏"
RED_rearming_focus_12_desc: "红色冬季的军需经济已经进入黄金时代。无数工厂为了生产军需品而忙碌的景象，就像一颗巨大的心脏在跳动一样。红色冬季再次克服了大战争的困难，向前迈进了一步。"
RED_rearming_focus_13: "野炮工厂"
RED_rearming_focus_14: "发电厂"
RED_army_production_improve: "军产学合作"
RED_army_production_improve_desc: ""
RED_army_production_improve_tt: "研究速度: §G+2.50%§!"
RED_strengthen_the_mobilization_plan: "加强动员"
RED_strengthen_the_mobilization_plan_desc: "自古以来，红色冬季的主要战术就是通过大规模动员进行人海战术。我们需要更多的人，更多的士兵。"
RED_mechanical_engineering_dev: "机械工程发展"
RED_mechanical_engineering_dev_desc: "红色冬季的技术水平低于其他学园，但为了在这个瞬息万变的世界中生存，我们必须全力以赴地运用我们所有的机械工程知识。"
RED_telegram_technology: "通讯技术"
RED_military_engineering: "军事工程"
RED_military_engineering_desc: "这里的战争有这里的打法。如果不能适应这里的打法，就只能被淘汰，消失在历史中。"
RED_artillery: "红色冬季的炮兵"
RED_artillery_desc: "一些红色冬季的军官开始关注能够远程消灭敌人的炮兵。"
RED_full_armament: "全副武装"
RED_full_armament_desc: "利用红色冬季特有的廉价劳动力，生产更多的枪支、更多的装备、更多的炮弹，即使质量上可能会有所下降，我们也能使士兵们全副武装。"
RED_the_means_to_wage_war: "支援装备研究"
RED_the_means_to_wage_war_desc: "知识解放战线的精英们共同研究开发的支援装备将辅助在前线作战的士兵。"
RED_superior_war_machines: "坦克的优越性"
RED_superior_war_machines_desc: "大多数当地人都不知道坦克的强大和快速机动性。但我们知道与反动分子作战中坦克的优越性，我们必须大量生产坦克。"
RED_tank_destroyer: "坦克歼击车"


RED_tank_destroyer_desc: "即使光环步兵再强大，对抗坦克也有其极限。因此，我们得出结论，开发专门的反坦克武器将非常有用。"
RED_arms_industrial_optimize: "军工产业优化"
RED_arms_industrial_optimize_desc: "目前的军工产业构成一片混乱。我们需要保持产业的统一性。"
RED_baltic_forts: "战术机械化"
RED_baltic_forts_desc: ""
RED_defend_the_east_line: "航空母舰技术"
RED_defend_the_east_line_desc: ""
RED_improve_the_south_line: "喷气发动机"
RED_improve_the_south_line_desc: ""
RED_through_the_road_of_snow: "雪路远征"
RED_through_the_road_of_snow_desc: "满载物资，穿过雪地前往战场。我们对此已经驾轻就熟。"
RED_rehabilitated_military: "战斗教义大规模改革"
RED_rehabilitated_military_desc: "赤冬的正规军战斗教义仅为单纯的大规模突击。我们需要根据新的环境改革这种过时的战斗教义。"
RED_military_reorganization: "军队重组"
RED_military_reorganization_desc: "我们将对混乱不堪的赤冬军体系进行大规模的改革。"
RED_military_reorganization_tt: ""
RED_trench_exp: "堑壕战训练"
RED_trench_exp_desc: "与以城市战为主的基沃托斯不同，这里以堑壕战为主。我们需要进行针对堑壕战的训练。"
RED_trench_exp_tt: "堑壕建造速度: §G+5.0%§!\n最大堑壕数: §G+5.0§!\n近距离空中支援伤害减免: §G+5.0%§!"
RED_an_adaptable_army: "适应性军队"
RED_an_adaptable_army_desc: "我们所处的环境与赤冬的气候相似，但其他地区的气候对我们来说非常陌生。我们需要让士兵们适应各种气候。"
RED_an_adaptable_army_tt: "寒冷造成的损失: §G-10.00%§!\n炎热造成的损失: §G-5.00%§!\n地形不利减免: §G+10.0%§!"
RED_penal_battalions: "学生追加征募"
RED_penal_battalions_desc: "持续的宣传活动激起了人民为国家而战的情感，这最终促成了学生的大规模志愿入伍。"
RED_shock_troops: "协同训练"
RED_shock_troops_desc: "让大规模军队能够有机地协同作战的秘诀只有训练。我们需要通过持续的协同训练来增强士兵之间的协同作战能力。"
RED_shock_troops_tt: "师级组织力: §G+5.0%§!\n师级恢复率: §G+5.0%§!"
RED_the_glory_of_the_red_army: "基沃托斯解放战线"
RED_the_glory_of_the_red_army_desc: "为了解放全基沃托斯地区的劳动人民，赤冬的军队将永不停歇。全世界劳动人民团结在赤冬的旗帜下！"
RED_the_glory_of_the_red_army_tt: "特种部队容纳量增加值: §G+10.0%§!\n陆军教义费用: §G-10.00%§!"
RED_restore_cossack_units: "赤冬的军队"
RED_restore_cossack_units_desc: "\"我们赤冬的熊将无所畏惧地开始狩猎！\""
RED_restore_cossack_units_tt: "步兵师攻击力: §G+5.0%§!\n步兵速度: §G+5.00%§!"
RED_cohesion_first: "坚强的凝聚力"
RED_cohesion_first_desc: "在赤冬，每个人都在赤冬的旗帜下，是战友，是家人。如果利用这一点提高部队的凝聚力，就能更系统地行动。"
RED_cohesion_first_tt: "师级恢复率: §G+5.0%§!\n训练时间: §R+10.00%§!"

#空军计划
RED_invest_only_one_mio: "投资当地设计公司"
RED_invest_only_one_mio_desc: "由于大清洗的影响，基沃托斯制造的大多数飞机都无法使用。如果投资当地企业，就能解决空军不足的问题。"
RED_airforce_training_project: "空军培养计划"
RED_airforce_training_project_desc: "新世界的环境与我们赤冬的自然环境相似，但在地理方面存在差异。我们需要在当地空军军官的帮助下，培养适合当地环境的空军。"
RED_redwinter_moustache_airport: "赤冬胡子机场"
RED_redwinter_moustache_airport_desc: "赤冬胡子航空是赤冬的象征之一。重建这里可以提高赤冬的声誉。"
RED_extend_air_bases: "空军基地扩建"
RED_extend_air_bases_desc: "即使有训练有素的飞行员和新型飞机，如果没有空军基地，也很难进行顺利的飞行。我们应该利用赤冬优越的土木工程技术，开始建设空军基地。"
RED_air_doctrine_focus: "确立空军教义"
RED_air_doctrine_focus_desc: "如果确立符合赤冬情况的空军教义，就能进行更高效的战术训练。"
RED_offensive_airforce: "震撼与恐怖"
RED_offensive_airforce_desc: "消灭前线的敌人，切断遍布战线的物资和燃料补给线，摧毁集结的坦克部队……除此之外，还有什么武器能够深入敌方本土，摧毁敌人的战争能力？轰炸机，只有轰炸机。"
RED_defensive_airforce: "制空权优势"
RED_defensive_airforce_desc: "制空权是决定战斗胜负的关键因素。为了阻止物资和补给的损失，以及避免炸弹落到人民头上，我们需要在空中作战中占据优势。"
RED_air_bomber: "集中轰炸机设计"
RED_air_bomber_desc: "多次战斗证明了轰炸机的重要性，新型轰炸机将通过更高效、更精确的轰炸摧毁敌人的基础设施和工业设施。"
RED_air_fighter: "集中战斗机设计"
RED_air_fighter_desc: "大量的战斗机可以无视与对手的质量差距，夺取制空权。如果利用赤冬的劳动力，也许可以让天空布满赤冬的战斗机。"
RED_redwinter_airforce: "赤冬空军"
RED_redwinter_airforce_desc: "由于对空军建设的高度重视，组建了适应新世界天空的飞行员、前所未有的灵活教义和新型武器装备的赤冬空军。现在，天空也成为了我们的领土。"

#冬季战争计划

RED_revolution_war_focus_0: "反法西斯圣战"
RED_revolution_war_focus_0_desc: "法西斯侵略开始了！三位一体的军队越过赤冬的国境线，在彻底征服我们之前是不会停止的。这场战争将是反对即将到来的法西斯反革命，摧毁社会主义的圣战，我们将不惜任何代价取得胜利！"
RED_revolution_war_focus_1: "战时动员"
RED_revolution_war_focus_1_desc: "我们的工业和社会为战争做了充分的准备，我们需要将民用产业改造成军工厂，并迅速将所有物资投入前线。"
RED_revolution_war_focus_2: "高效运输"
RED_revolution_war_focus_2_desc: "战时交通中断会导致物资运输缓慢。即使会有一些民众反对，为了高效运输，我们也必须征用军用交通工具，进行铁路建设，弥补交通空白。"
RED_revolution_war_focus_2_tt_1: "\n§Y铁路网改善§! 如果计划完成，§Y冬季军队§! 将得到加强。"
RED_revolution_war_focus_2_tt_2: "\n§Y铁路网改善§! 计划已完成，§Y冬季军队§! 得到加强：\n\n"
RED_revolution_war_focus_3: "自给自足经济"
RED_revolution_war_focus_3_desc: "赤冬为了生存一直以来都在努力。现在，无数人民的努力将在与三位一体的战争中闪耀。"
RED_revolution_war_focus_3_tt_1: "§Y合成橡胶§! 计划完成，将获得§Y合成炼油厂§!。"
RED_revolution_war_focus_3_tt_2: "§Y合成橡胶§! 计划已完成，将获得§Y合成炼油厂§!：\n\n"
RED_revolution_war_focus_4: "前线政治指导员"
RED_revolution_war_focus_4_desc: "在战争的恐惧和残酷中，士兵的精神会变得疲惫。派往前线的政治指导员将提高他们的士气，并提醒他们为保卫祖国而战的目的。"
RED_revolution_war_focus_5: "由人民组成的防波堤"
RED_revolution_war_focus_5_desc: "赤冬在与三位一体的战争中生存的唯一方法是相互信任，团结一致。"由人民组成的防波堤"即使在战争的浪潮中也能屹立不倒！"
RED_revolution_war_focus_6: "地区学生训练营"
RED_revolution_war_focus_6_desc: "自愿参军保卫祖国的学生人数正在爆炸性增长。我们将接受这些光荣的青年们保卫祖国的热情，扩大各地区的训练营。"
RED_revolution_war_focus_7: "家庭手工业生产步枪"
RED_revolution_war_focus_7_desc: "在赤冬，枪比笔更容易获得，所有工人、学生，甚至家庭主妇都能制造和组装枪支。虽然可靠性会降低，但我们也必须让他们生产枪支，并供应给前线的士兵。"
RED_revolution_war_focus_8: "大规模动员"
RED_revolution_war_focus_8_desc: "无数士兵带着枪支投入前线，但三位一体仍在不断深入我们的领土。为了阻止这种情况，我们需要将预备力量也投入前线。"
RED_revolution_war_focus_8_tt_1: "\n§Y赤冬给养部§! 受政府雇佣，将出现更多兵力。"
RED_revolution_war_focus_8_tt_2: "\n§Y赤冬给养部§! 受政府雇佣，将出现更多兵力：\n\n"
RED_revolution_war_focus_9: "占领区起义"
RED_revolution_war_focus_9_desc: "潜伏在敌后的士兵们正在进行看不见的战斗。他们将利用法西斯占领者疏忽的机会，与工人、农民一起起义，将他们束缚在后方。"
RED_revolution_war_focus_9.5: "反装甲技术"
RED_revolution_war_focus_9.5_desc: "三位一体的主力军是采用闪电战的装甲部队。为了对抗这一点，我们需要研究和积极使用反坦克武器。"
RED_revolution_war_focus_9.5_tt_1: "\n§Y坦克杀手§! 计划完成，将获得反坦克炮师。"
RED_revolution_war_focus_9.5_tt_2: "\n§Y坦克杀手§! 计划已完成，将获得反坦克炮师：\n\n"
RED_revolution_war_focus_10: "机动防御"
RED_revolution_war_focus_10_desc: "现实中不可能防御祖国的全部领土。但是，如果运用机动力量，对一些处于劣势的地区进行适当的选择和集中，就能进行有效的防御。我们的坦克和车辆将驰骋全国各地，成为对抗法西斯侵略的"带翅膀的盾牌"。"
RED_revolution_war_focus_11: "山地猎兵"
RED_revolution_war_focus_11_desc: "约特兰的猎兵是赤冬最优秀的猎人，他们与北风搏斗，猎杀野生动物，本身就是最好的狙击手。他们决定在与三位一体的战争中为赤冬而战。"
RED_revolution_war_focus_12: "火力优势"
RED_revolution_war_focus_12_desc: "三位一体与我们的技术实力之间存在很大的差距。但是，无论敌人穿多厚的防弹衣，如果炮弹落在脚下爆炸，他们也会当场死亡。我们需要大量的非对称作战力量。"
RED_revolution_war_focus_12_tt_1: "\n§Y赤冬的炮兵§! 计划完成，将获得火箭炮师。"
RED_revolution_war_focus_12_tt_2: "\n§Y赤冬的炮兵§! 计划已完成，将获得火箭炮师：\n\n"
RED_revolution_war_focus_12.5: "防空战术"
RED_revolution_war_focus_12.5_desc: "三位一体的陆军已被成功阻止，但我们听说后方工厂遭到空袭而被摧毁的消息。为了保护工厂，防空战术的需求日益突出。"
RED_revolution_war_focus_12.5_tt_1: "\n§Y支援装备研究§! 计划完成，将获得高射炮师。"
RED_revolution_war_focus_12.5_tt_2: "\n§Y支援装备研究§! 计划已完成，将获得高射炮师：\n\n"
RED_revolution_war_focus_13: "所有工厂开工"
RED_revolution_war_focus_13_desc: "战争不仅仅是在前线进行的。全国各地的工厂都在不分男女老幼地生产军需品，支援前线的儿女、父母。我们将启动老旧工厂，支援前线的士兵。"
RED_revolution_war_focus_13_tt: "根据§Y军需物资生产增加§! 和已完成的计划数量，获得§Y军工厂§!：\n\n"
RED_revolution_war_focus_14: "全军机械化"
RED_revolution_war_focus_14_desc: "为了跟上坦克的推进速度，需要机动部队的存在。如果所有军队都机械化，就能更快地推进，并能迅速应对紧急情况下的前线空白。"
RED_revolution_war_focus_15: "反击"
RED_revolution_war_focus_15_desc: "三位一体军队正在为源源不断的军队和游击队的起义而痛苦，并且由于他们的意识形态缺陷而士气低落，他们的推进速度明显减慢。现在是我们攻击他们的领土，让他们知道暴力应该"向哪个方向"施加的时候了。"
RED_revolution_war_focus_16: "全国要塞化"
