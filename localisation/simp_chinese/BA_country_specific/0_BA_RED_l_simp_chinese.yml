RED_marina_event.1.t: "疲惫的玛丽娜 - 1"
RED_marina_event.1.d: "\"...\"\n\n\"...保卫委员长同志，醒醒！\"\n\n在秘书处例会上打盹的池仓玛丽娜惊醒过来。秘书长莲卡和切里诺提醒玛丽娜注意，继续讨论之前的议题。\n\n当玛丽娜再次认真倾听时，切里诺提出了一个荒谬的建议，要将佩罗罗作为吉祥物招募到学院，并得到了秘书室长友惠的支持。玛丽娜没有开口反驳，而是再次沉睡了过去。"
RED_marina_event.1.a: "我们不应该建议她休息一下吗？"
RED_marina_event.2.t: "疲惫的玛丽娜 - 2"
RED_marina_event.2.d: "\"我的想法依然坚定。莫洛托夫同志对赤冬的支持我们非常感激，但是我们仍然可以靠自己。\"\n\n\"如果同志的观点改变，随时联系我们。联邦随时准备迎接同志。\"\n\n疲惫的玛丽娜凌晨三点回到宿舍休息。"
RED_marina_event.2.a: "...明天不想去会议。"
RED_marina_event.3.t: "疲惫的玛丽娜 - 3"
RED_marina_event.3.d: "\"因此，十月革命演变成内战。在这个过程中，我亲自负责组建工农红军……为了防止拿破仑主义，就必须充分实现人民权力……\"\n\n一位老人来到秘书处‘讲课’。许多秘书处委员都在认真倾听他的话，但玛丽娜却担心这位经验丰富的老人可能会取代自己的位置。她觉得友惠一定是为了让她失势才带来这位老人的。她满脑子都是担忧，根本听不进去老人的解释，但她隐约听到一些关于保卫委员会所采取的专制措施的批评。"
RED_marina_event.3.a: "对了，莫洛托夫同志好像说过这个人。"
RED_marina_event.4.t: "伊万·库帕拉节"
RED_marina_event.4.d: "赤冬的仲夏节庆典伊万·库帕拉节在大清洗之后满目疮痍的联邦学院土地上举行。虽然大家都经历了艰难时期，但今天大家却忘记了疲惫，尽情享受节日。"
RED_marina_event.4.a: "享受完了，该继续工作了。"
RED_marina_event.5.t: "疲惫的玛丽娜 - 4"
RED_marina_event.5.d: "\"这是对秘书长同志和我们联邦学院的耻辱。今天的事就当没发生过。\"\n\n\"嗯，那个家伙盲目的革命观和独断专行的管理一定会使革命堕落。他站在各种反苏阴谋的中心，必须不惜一切代价将他清除。如果真的为了社会主义，就打倒那条蛇，看向光明的目标！\"\n\n"
RED_marina_event.5.a: "\"我们以后不要再见面了。\""
RED_marina_event.6.t: "疲惫的玛丽娜 - 5"
RED_marina_event.6.d: "\"抓住违反校规的人进行审问有什么问题？\"\n\n玛丽娜大声反问。\n\n托洛茨基请求玛丽娜为了建立真正的无产阶级专政，为了人民大众真正掌握权力，要将他们视为互助的对象，而不是控制的对象。\n\n\"该死，只会提出理想主义，你太傲慢了。如果你真的得到了民众的支持，为什么西线攻势会失败？你自身无能……\"\n\n\"玛丽娜同志，对当地人民委员长同志要尊重！\"\n\n友惠打断了她的话，玛丽娜便称身体不适，离开了会议室。"
RED_marina_event.6.a: "'友惠肯定在策划什么。'"
RED_marina_event.7.t: "伊万·库帕拉节"
RED_marina_event.7.d: "尽管关于反权威主义措施的讨论仍在继续，即取消切里诺的雕像，但秘书处走廊里仍然摆放着许多切里诺的半身像。玛丽娜觉得切里诺似乎依赖于托洛茨基，感到很不舒服。她想着心事，没有集中注意力走路，听到地板上发出沉闷的声音。\n\n  \"该死，我把半身像弄坏了。\""
RED_marina_event.7.a: "'...'"
RED_marina_event.8.t: "夏季 - 1"
RED_marina_event.8.d: "炙热的阳光虽然无法烤热赤冬的土地，但人们却在温暖中放松身心，尽情享受着舒适。特别是节日正在举行，联邦学院的学生和对节日感兴趣的当地居民挤满了街道，用自己的色彩装点着繁华的街道。\n\n\"但是，委员长同志，如果这次决定失败，我们保卫委员会和近卫军可能会被托洛茨基那个家伙完全解散。\"\n\n\"这更增加了行动的正当性！学院外部存在一股强大的力量想要托洛茨基。借助他们的力量，活捉托洛茨基，宣布反对政变和压迫的‘军事革命’，这只会让我们的正义闪耀！要有自信，坚决反对不公，勇敢地团结起来！\"\n\n地窖里保持了几秒钟的沉默，随后充满了保卫委员会成员的欢呼和掌声。"
RED_marina_event.8.a: "'米拉河水奔流不息……'"
RED_marina_event.9.t: "夏季 - 2"
RED_marina_event.9.d: "当淡淡的月光与黑暗一起分割世界时，城市的人们难以入睡。整齐的脚步声在街道上传来，住在政府大楼周围的市民们听到了几十声枪响。自发组织起来的民兵不知道中央的情况，秘书处近卫军以反革命的罪名紧急逮捕了冬季军队总司令部，军队也被瓦解。\n\n随后，上午六点，秘书处内发生持续十分钟的枪战，随后戒严令在切里诺格勒全境生效。保卫委员会根据特别法成立了战时司法委员会，随后对秘书处主要官员发出逮捕令。几个小时后，与保卫委员会对抗的托洛茨基派秘书处委员和不知火友惠被捕，但切里诺、托洛茨基等高级官员下落不明，寻找他们的搜捕行动持续到上午十一时。\n\n然而，只确认他们在切里诺格勒没有发现，战时司法委员会全体会议随即召开。"
RED_marina_event.9.a: "首先，宣布军事革命。"
RED_wartime_judicial_commission: "战时司法委员会"
RED_marina_event.10.t: "夏季 - 3"
RED_marina_event.10.d: "利用首都的近卫军和保卫委员会控制秘书处是成功的，但是我们完全没有获得对郊区和地方的控制权。政府已经崩溃，新政府正在组建。在权力空缺的情况下，我们无法预测会发生什么！"
RED_marina_event.10.a: "该死，我太冲动了！"
RED_marina_event.11.t: "勤务部起义"
RED_marina_event.11.d: "由于政府崩溃，反政府势力起义！"
RED_marina_event.11.a: "该死！"
RED_marina_event.12.t: "知识解放战线暴动！"
RED_marina_event.13.t: "出版部独立！"
RED_marina_event.14.t: "旧校舍起义！"
