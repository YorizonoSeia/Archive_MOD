#海军重心
RED_cruiser_question: "重新启用挪威装甲舰"
RED_cruiser_question_desc: "据说有几艘前挪威海军的解放战舰在退役后被闲置。虽然以这里为标准来看相当过时，但只要稍加改造就能重新启用。"
RED_nortraship: "确保民用运输船"
RED_nortraship_desc: "为了向他处进行补给，并快速运送士兵，即使付出政治上的损失，也必须确保民间的运输船。"
RED_naval_rearmament: "海军重整军备"
RED_naval_rearmament_desc: "威胁赤冬的敌人不仅存在于天空和陆地。由于与海洋三面接壤的地理特性，我们必须加快海军重整军备。"
RED_coastal_artillery: "建立西海岸要塞"
RED_coastal_artillery_desc: "与因与波罗的海多个国家接壤而备受关注的东部不同，事务局所在的西部海岸防御设施极其简陋。保护位于北海和丹麦海峡交汇处的西海岸是一项必不可少的任务。"
RED_large_navy: "大型舰队"
RED_large_navy_desc: "为了支配海洋，我们需要一支强大的舰队。完善该舰队的运用原则，并发展相关技术，将大大增强我们的战力。"
RED_light_cruisers: "开发轻巡洋舰"
RED_light_cruisers_desc: "尽管机动性强的轻巡洋舰无法成为舰队战的主角，但在辅助角色上却发挥了出乎意料的作用。这成为了加速轻巡洋舰开发的理由。"
RED_heavy_cruisers: "开发装甲舰"
RED_heavy_cruisers_desc: "拥有有效的防御能力装甲舰的存在，对于支配波罗的海乃至世界是必不可少的。"
RED_small_navy: "突袭舰队"
RED_small_navy_desc: "由于赤冬薄弱的工业实力不足以制造大型舰队，我们必须接受专门针对突袭的作战原则，并积极加以利用。"
RED_submarines: "开发潜艇"
RED_submarines_desc: "凭借卓越的技术制造的潜艇不仅难以被轻易发现，还能击溃数倍大小的敌人。利用这一点，就可以最大限度地提高在比大洋浅的波罗的海的生存可能性，并建立占领多个要地的兵力。"
RED_destroyers: "开发驱逐舰"
RED_destroyers_desc: "负责海上补给和运输的运输船很容易受到潜艇的攻击。为了应对不断增长的潜艇技术，也不能忽视开发驱逐舰。"
RED_controller_of_baltic: "波罗的海的支配者"
RED_controller_of_baltic_desc: "我们成功夺取了波罗的海的绝对制海权，这是为了将赤冬的革命精神传播到全世界的任务之一。我们达成了过去这片土地上的帝国未能完成的伟业，我们可以自豪地说，我们是波罗的海的支配者。"

#陆军重心
RED_rearming_focus_0: "重整军备计划"
RED_rearming_focus_0_desc: "由于大迁徙和当地人的强烈抵抗，赤冬军队的地位不如以前。我们必须在友好的当地人民的帮助下，加快重整军备。"
RED_rearming_focus_1: "增加军需物资生产"
RED_rearming_focus_1_desc: "正如过去的名言所说，战前储备军需物资非常重要。必须在校园外的土地上新建工厂，以增加军需物资的生产。"
RED_rearming_focus_2: "工业园区"
RED_rearming_focus_2_desc: "位于耶姆特兰的赤冬旧校舍附近，有一片空旷的土地。如果在该空地上建立工业园区，并动员旧校舍的问题学生生产军需品，那么产量将呈爆炸性增长。"
RED_rearming_focus_3: "改进的生产设备"
RED_rearming_focus_3_desc: "经过知识解放战线的不断研究，诞生了一种革命性的生产设备，可以同时高效地生产奇沃托斯的装备和这个世界的装备。保安队对该设备表现出了浓厚的兴趣，不久之后，保安队的所有生产设备都将更换为新设备。"
RED_rearming_focus_3_tt: "£GFX_prod_eff_cap 生产效率上限: §G+5.00%§!\n£GFX_prod_eff 生产效率增长: §G+5.00%§!"
RED_rearming_focus_4: "合并兵工厂"
RED_rearming_focus_4_desc: "分散的生产工厂不利于军需品的供应。虽然存在容易受到敌人轰炸的缺点，但合并兵工厂对于高效供应装备是必不可少的。"
RED_rearming_focus_5: "苔原重工业区"
RED_rearming_focus_5_desc: "贫瘠的苔原地区表面上看起来一无是处，但却拥有足够广阔的土地来建立工业园区。利用我们的技术，我们可以将不毛之地变成工业区。"
RED_rearming_focus_6: "大规模生产体系"
RED_rearming_focus_6_desc: "经过无数次的重复作业，保安队的军需品生产负责人已经成为该领域的熟练工。他们甚至建立了自己的一套大规模生产体系，并将其传播给其他工厂的保安队学生。"
RED_rearming_focus_6_tt: "工厂产量: §G+3.00%§!\n"
RED_rearming_focus_7: "科学的劳动管理法"
RED_rearming_focus_7_desc: "知识解放战线改进了保安队开发的大规模生产体系，将重点放在提高生产效率上，并提出了更加先进的生产体系。如果采用该体系，就能实现更高效的工业发展。"
RED_rearming_focus_8: "奉献于生产"
RED_rearming_focus_8_desc: "现在最重要的是生产更多的装备。虽然生产效率的增长会下降，但赤冬一直以来都是以量取胜，结果总是令人满意。"
RED_rearming_focus_8_tt: "工厂产量: §G+5.00%§!\n£GFX_prod_eff 生产效率增长: §R-5.00%§!"
RED_rearming_focus_9: "规模经济"
RED_rearming_focus_9_desc: "现在，赤冬的军需工业已经成为一个经济体。必须增加更多的工厂，以维持经济繁荣。"
RED_rearming_focus_10: "劳动社会工程研究所"
RED_rearming_focus_10_desc: "劳动与社会的共存与人民的生活息息相关。为了提出平衡调整的政策，需要科学依据。必须建立劳动社会工程研究所，制定出人民不产生动摇的稳定生产政策。"
RED_rearming_focus_11: "热情洋溢的牺牲"
RED_rearming_focus_11_desc: "如果发生战争，人民的生活将跌入谷底。如果能够承受一定的牺牲，拥有压倒性的战力，并以此来威慑周边国家的入侵，进而维护和平，那么这种牺牲将被铭记为伟大的牺牲。"
RED_rearming_focus_12: "澎湃的工业脉搏"
RED_rearming_focus_12_desc: "赤冬的军需经济已经进入了黄金时期。无数工厂为了生产军需物资而忙碌运转的样子，就像一颗巨大的心脏在跳动。伟大的赤冬再次克服了大迁徙的困难，向前迈进了一步。"
RED_rearming_focus_13: "野战炮工厂"
RED_rearming_focus_14: "发电园区"
RED_army_production_improve: "军产学合作"
RED_army_production_improve_desc: ""
RED_army_production_improve_tt: "研究速度: §G+2.50%§!"
RED_strengthen_the_mobilization_plan: "强化动员"
RED_strengthen_the_mobilization_plan_desc: "自古以来，赤冬的主要战术就是通过大规模动员进行人海战术。我们需要更多的人，更多的士兵。"
RED_mechanical_engineering_dev: "机械工程的发展"
RED_mechanical_engineering_dev_desc: "赤冬的技术水平与其它学院相比偏低，但在瞬息万变的世界中生存下去，就必须动员我们拥有的所有机械工程知识。"
RED_telegram_technology: "通信技术"
RED_military_engineering: "战争工学"
RED_military_engineering_desc: "这里的战争有这里的方式。如果不能适应这里的方式，就只能被淘汰
 RED_artillery: "赤冬的炮兵"
 RED_artillery_desc: "一些赤冬的军官对能够从远距离歼灭敌人的炮兵产生了浓厚的兴趣。"
 RED_full_armament: "完全武装"
 RED_full_armament_desc: "通过赤冬特有的廉价劳动力，我们可以生产更多的枪支、更多的装备和更多的火炮，虽然质量可能有所下降，但足以将士兵完全武装起来。"
 RED_the_means_to_wage_war: "支援装备研究"
 RED_the_means_to_wage_war_desc: "由知识解放战线的精英们聚集起来研究开发的支援装备，将会辅助战场上战斗的人们。"
 RED_superior_war_machines: "坦克的优越性"
 RED_superior_war_machines_desc: "大多数当地人并不了解坦克的强大和快速机动性。但是，在与反动分子的战斗中，我们已经认识到坦克的优越性，因此必须大量生产坦克。"
 RED_tank_destroyer: "坦克歼击车"

RED_tank_destroyer_desc: "无论光环步兵多么强大，在对抗坦克时都有其局限性。由此，我们得出结论，开发专门的反坦克武器将非常有用。"
RED_arms_industrial_optimize: "军工产业优化"
RED_arms_industrial_optimize_desc: "当前的军工产业构成一片混乱。我们需要保持产业的统一性。"
RED_baltic_forts: "战术机械化"
RED_baltic_forts_desc: ""
RED_defend_the_east_line: "航空舰技术"
RED_defend_the_east_line_desc: ""
RED_improve_the_south_line: "喷气发动机"
RED_improve_the_south_line_desc: ""
RED_through_the_road_of_snow: "踏雪而行"
RED_through_the_road_of_snow_desc: "运送物资，穿过雪地前往战场。我们早已对这种事驾轻就熟。"
RED_rehabilitated_military: "战斗教义大规模改革"
RED_rehabilitated_military_desc: "赤冬正规军的战斗教义只采用了简单的大规模突击。我们需要根据新的环境，改革这种过时的战斗教义。"
RED_military_reorganization: "军队重组"
RED_military_reorganization_desc: "彻底改革混乱的赤冬军队体系。"
RED_military_reorganization_tt: ""
RED_trench_exp: "战壕战训练"
RED_trench_exp_desc: "与主要以城市战为主的基沃托斯不同，这里主要以战壕战为主。需要进行战壕战的准备训练。"
RED_trench_exp_tt: "战壕构筑速度：§G+5.0%§!\n最大战壕：§G+5.0§!\n近距离空中支援伤害减少：§G+5.0%§!"
RED_an_adaptable_army: "适应性部队"
RED_an_adaptable_army_desc: "我们所处之地虽然与赤冬气候相似，但其他地区的气候对我们来说非常陌生。必须让士兵适应各种气候。"
RED_an_adaptable_army_tt: "寒冷损失：§G-10.00%§!\n炎热损失：§G-5.00%§!\n地形不利减少：§G+10.0%§!"
RED_penal_battalions: "额外招募学生"
RED_penal_battalions_desc: "持续的宣传活动激发了人民为国家而战的情感，最终实现了学生的大规模志愿入伍。"
RED_shock_troops: "协同训练"
RED_shock_troops_desc: "大规模军队能够有机协调行动的秘诀只有训练。必须通过持续的协同训练，培养士兵之间的合作精神。"
RED_shock_troops_tt: "师团组织度：§G+5.0%§!\n师团恢复率：§G+5.0%§!"
RED_the_glory_of_the_red_army: "基沃托斯解放战线"
RED_the_glory_of_the_red_army_desc: "为了解放全基沃托斯的劳动者，赤冬的军队绝不会停止前进。全世界的劳动者啊，在赤冬的旗帜下团结起来！"
RED_the_glory_of_the_red_army_tt: "特种部队容量增加：§G+10.0%§!\n陆军教义费用：§G-10.00%§!"
RED_restore_cossack_units: "赤冬的军队"
RED_restore_cossack_units_desc: "“我们赤冬的熊们将毫无畏惧地开始狩猎！”"
RED_restore_cossack_units_tt: "步兵师攻击：§G+5.0%§!\n步兵速度：§G+5.00%§!"
RED_cohesion_first: "坚固的团结"
RED_cohesion_first_desc: "在赤冬，所有人在赤冬的旗帜下都是同志，都是家人。利用这一点提高部队的凝聚力，就能更加有组织地行动。"
RED_cohesion_first_tt: "师团恢复率：§G+5.0%§!\n训练时间：§R+10.00%§!"
#空军重点
RED_invest_only_one_mio: "投资当地设计师"
RED_invest_only_one_mio_desc: "由于大迁徙的影响，基沃托斯制造的大部分飞机都无法使用。如果投资当地企业，就能解决空军缺失的问题。"
RED_airforce_training_project: "空军培养项目"
RED_airforce_training_project_desc: "新世界的环境与我们赤冬的自然环境相似，但在地理方面存在差异。必须在当地空军军官的帮助下，培养适合当地的空军。"
RED_redwinter_moustache_airport: "赤冬胡子机场"
RED_redwinter_moustache_airport_desc: "赤冬胡子航空是赤冬的象征之一。如果重建这里，就能提升赤冬的名声。"
RED_extend_air_bases: "扩建空军基地"
RED_extend_air_bases_desc: "即使有训练有素的飞行员和新式飞机，如果没有空军基地，也难以顺利飞行。必须利用赤冬卓越的土木工程技术，开始建设空军基地。"
RED_air_doctrine_focus: "确立空军教义"
RED_air_doctrine_focus_desc: "如果确立符合赤冬情况的空军教义，就能进行更有效的战术教育。"
RED_offensive_airforce: "冲击与恐惧"
RED_offensive_airforce_desc: "除了歼灭前线的敌人、切断战线的物资和燃料补给线、摧毁集结的坦克纵队之外，究竟什么武器可以深入敌方本土，摧毁其发动战争的能力？只有轰炸机，只有轰炸机才能做到。"
RED_defensive_airforce: "空中优势"
RED_defensive_airforce_desc: "制空权是左右战斗胜负的重要因素。为了保护军队的物资和补给，以及阻止炸弹落在人民的头上，必须在空战中占据优势。"
RED_air_bomber: "集中设计轰炸机"
RED_air_bomber_desc: "轰炸机的重要性已经在过去的多次战斗中得到证明，新型轰炸机将通过更高效、更精确的轰炸摧毁敌人的基础设施和工业设施。"
RED_air_fighter: "集中设计战斗机"
RED_air_fighter_desc: "大量的战斗机可以无视与对手的质量差异，夺取制空权。如果利用赤冬的劳动力，或许可以将天空染成赤冬战斗机的颜色。"
RED_redwinter_airforce: "赤冬航空队"
RED_redwinter_airforce_desc: "由于对空军的扩建给予了高度关注，一支完全适应新世界天空、拥有基沃托斯前所未有的灵活教义和新式武器装备的飞行员组成的赤冬航空队已经成立。现在，天空也成为了我们的领域。"
#冬季战争重点
RED_revolution_war_focus_0: "反法西斯圣战"
RED_revolution_war_focus_0_desc: "法西斯分子的入侵开始了！三一的军队正在越过赤冬的边界，在我们彻底屈服之前不会停止。这场战争将是一场反对破坏社会主义的反法西斯反革命的圣战，我们无论付出什么代价都会取得胜利！"
RED_revolution_war_focus_1: "战时动员"
RED_revolution_war_focus_1_desc: "我们的产业和社会为战争做了大量准备，必须将民用产业转为军工厂，并将所有物资迅速投入前线。"
RED_revolution_war_focus_2: "高效交通"
RED_revolution_war_focus_2_desc: "如果战时交通中断，就无法迅速运输物资。即使部分大众反对，也必须为了高效的交通，征用交通工具用于军事目的，并进行铁路建设，填补交通空白。"
RED_revolution_war_focus_2_tt_1: "\n如果完成§Y铁路网改善§! 重点，§Y冬军§! 将会得到加强。"
RED_revolution_war_focus_2_tt_2: "\n由于完成§Y铁路网改善§! 重点，§Y冬军§! 得到加强：\n\n"
RED_revolution_war_focus_3: "自给自足经济"
RED_revolution_war_focus_3_desc: "赤冬自古以来就为了生存而付出了巨大的努力。现在，无数人民的努力将在与三一的战争中闪耀光芒。"
RED_revolution_war_focus_3_tt_1: "如果完成§Y合成橡胶§! 重点，将会获得§Y合成炼油厂§!。"
RED_revolution_war_focus_3_tt_2: "由于完成§Y合成橡胶§! 重点，将会获得§Y合成炼油厂§!：\n\n"
RED_revolution_war_focus_4: "前线政治委员"
RED_revolution_war_focus_4_desc: "在战争的恐怖和残酷中，士兵们的精神会变得疲惫不堪。被紧急派遣到前线的政治委员将提高他们的士气，并提醒他们为保卫祖国而奋斗的目标。"
RED_revolution_war_focus_5: "人民组成的防波堤"
RED_revolution_war_focus_5_desc: "赤冬在与三一的战争中生存下来的唯一方法就是相互信任，团结一致。“人民组成的防波堤”在战争的浪潮中也会坚如磐石！"
RED_revolution_war_focus_6: "地区学生训练所"
RED_revolution_war_focus_6_desc: "为了对抗法西斯分子、保卫祖国，自愿入伍的学生人数正在爆炸性增长。我们将接受这些值得骄傲的人们保卫祖国的热情，并在各地区扩大训练所。"
RED_revolution_war_focus_7: "通过家庭手工业生产步枪"
RED_revolution_war_focus_7_desc: "在赤冬，枪比笔更容易获得，所有劳动者和学生，甚至家庭主妇都可以制造和组装枪支。虽然可靠性较低，但必须让他们生产枪支，提供给前线的士兵。"
RED_revolution_war_focus_8: "大规模动员"
RED_revolution_war_focus_8_desc: "虽然大量士兵扛着枪被投入了前线，但三一正在更深入地进入我们的领土。为了阻止这种情况，必须将预备兵力也动员到前线投入战斗。"
RED_revolution_war_focus_8_tt_1: "\n如果§Y赤冬给养部§! 受雇于政府，则会增加更多的兵力。"
RED_revolution_war_focus_8_tt_2: "\n由于§Y赤冬给养部§! 受雇于政府，则会增加更多的兵力：\n\n"
RED_revolution_war_focus_9: "占领区起义"
RED_revolution_war_focus_9_desc: "秘密潜入敌后的士兵们正在持续进行着看不见的战斗。他们将抓住法西斯占领者监视疏忽的间隙，与劳动者、农民一起发动起义，将他们束缚在后方。"
RED_revolution_war_focus_9.5: "装甲阻击技术"
RED_revolution_war_focus_9.5_desc: "三一的主力是以前锋坦克为首的闪击战。为了应对这种情况，我们必须研究并积极使用反坦克武器。"
RED_revolution_war_focus_9.5_tt_1: "\n如果完成§Y坦克破坏者§! 重点，将会获得反坦克炮师。"
RED_revolution_war_focus_9.5_tt_2: "\n由于完成§Y坦克破坏者§! 重点，将会获得反坦克炮师：\n\n"
RED_revolution_war_focus_10: "机动防御"
RED_revolution_war_focus_10_desc: "现实中，不可能防守祖国的全部广阔领土。但是，如果运营机动兵力，适当地选择和集中在几个处于劣势的地区，就可以实现有效的防御。我们的坦克和车辆将驰骋在全国各地，成为对抗法西斯袭击的“带翼盾牌”。"
RED_revolution_war_focus_11: "山地猎兵"
RED_revolution_war_focus_11_desc: "叶姆特兰的猎兵是赤冬最优秀的猎人，他们与北风搏斗，猎杀野生动物，本身就是最好的狙击手。他们决定在与三一的战争中为赤冬而战。"
RED_revolution_war_focus_12: "火力优势"
RED_revolution_war_focus_12_desc: "三一和我们的技术能力之间存在很大差距。但是，无论敌军穿了多厚的防弹衣，如果脚下落下的炮弹爆炸，也会当场毙命。我们需要大量的不对称战力。"
RED_revolution_war_focus_12_tt_1: "\n如果完成§Y赤冬的炮兵§! 重点，将会获得火箭炮师。"
RED_revolution_war_focus_12_tt_2: "\n由于完成§Y赤冬的炮兵§! 重点，将会获得火箭炮师：\n\n"
RED_revolution_war_focus_13: "所有工厂开工"
