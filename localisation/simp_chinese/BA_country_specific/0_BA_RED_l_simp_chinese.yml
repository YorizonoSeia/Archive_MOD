RED_event.4.t: "军事管制体制的解决"
RED_event.4.d: "赤冬联邦学院战后建立的军事管制体制对当地控制有效，但必须解决与反政府武装勾结的指挥官、军队内部腐败以及日益严重的抵抗问题。\n\n为了联邦学院的未来，必须废除与学院意识形态不符的军事管制体制，更进一步说，将整个斯堪的纳维亚与联邦学院合并是必要的措施。"
RED_event.4.a: "没错，军事管制机构必须被废除。"
RED_event.5.t: "秘书处内部权力平衡"
RED_event.5.d: "来自俄罗斯的布尔什维克革命家列夫·托洛茨基很快就在学生中获得了巨大的声望和支持。切里诺的独裁统治出现了裂痕，托洛茨基正走向权力中心。"
RED_event.5.a: "情况不妙。"
RED_event.6.t: "编辑部的反对"
RED_event.6.d: "\"同志的提案如同外部反革命势力的宣传，带有不纯的意图，没有阻止传播未经证实的谣言，却像资产阶级民主主义者那样，以‘放任’为名，打着为人民的幌子虚伪行事。请撤回提案。\"\n\n秘书处委员坚定地大声说道。\n\n\"这么说的话，同志正是担心自己所在编辑部会缩减，从而降低自己的政治地位，而歪曲和误导我的意图，这正是小资产阶级幼稚病的表现！编辑部的新闻条例和规模审查指南早就失去了‘维持革命性’的目的！\"\n\n编辑部常务委员反驳道，认为对方偏离了公众议程，犯了人身攻击的错误。"
RED_event.6.a: "编辑部委员的话很有道理。"
RED_event.6.b: "变革始于细微之处。"
RED_edit_disagree: "接受了编辑部的反对。"
