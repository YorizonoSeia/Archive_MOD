 RED_road_to_south_desc: "南部的道路比北部相对完善。只需稍加整修，就能发挥很大作用。"
 RED_road_to_north: "重建北部道路"
 RED_road_to_north_desc: "北部虽然比南部落后，但也因此蕴藏着更多的可能性。建设基础交通网是地区开发的第一步，现在就立刻开始重建吧。"
