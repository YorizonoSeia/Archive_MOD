RED_event.16.a: "社会主义万岁！"
RED_event.17.t: "工团主义的曙光"

RED_event.17.d: "各部门工会进行了大规模的改组，工人们通过工会进行生产、计划、表达意见和投票。这显然是工团主义在生活前线的胜利，堪称劳动解放。"
RED_event.17.a: "工会万岁！"
RED_event.18.t: "挪威的社会主义者们"
RED_event.18.d: "随着对挪威的整合完成，挪威的社会主义者们希望加入我们的政府。"
RED_event.18.a: "欢迎你们，同志们！"

RED_event.19.t: "拒绝马琳娜的勤务部"
RED_event.19.d: ""
RED_event.19.a: "该死..."
RED_event.20.t: "依然存在的威胁"
RED_event.20.d: ""
RED_event.20.a: ""居然还剩下？！""

RED_event.21.t: "剧烈的变化"
RED_event.21.d: "虽然许多人对每周三天工作制欢欣鼓舞，但由于产量急剧下降，因此无法永久维持。我们作为替代方案，决定只为学生保证每周三天工作制，为当地工人保证弹性工作制和每周4.5天工作制。"
RED_event.21.a: "真遗憾。"
RED_event.21.b: "这样应该也能维持下去吧。"
RED_event.22.t: "对AEP的评价"
RED_event.22.d: "数百名人民委员聚集在巨大的会议厅里。他们为了对替代经济政策（Alternative Economy Policy），即AEP进行是非曲直的争论而召开了临时会议，这是由AEP反对派主导的。\n\n"阿诺德同志出身丹麦剥削工人的资本家的事实是众所周知的！这样的人再次担任产业监督员的职务，显然是对资本主义的拥护，是对社会主义制度的威胁！"\n\n"小资产阶级事业，例如中小企业之类的产业所征收的税收，正在动摇大众的工人阶级性！"\n\n反对派的意见强烈爆发，由于难以轻易达成协商一致的决定，主席将是否维持替代经济政策付诸表决。"
RED_event.22.a: "看来需要解决一下。"
RED_event.22.b: "立即停止这种违反革命大义的疯狂行为！"
RED_event.22_tt_1: "我们未能达到§Y第二套替代经济政策§!的目标，即§Y200§!个£GFX_civ_factory §Y工厂§!和§Y70%§!以上的£GFX_stability_texticon §Y稳定度§!，因此难以强制废除！"
RED_event.22_tt_2: "我们达到了§Y第二套替代经济政策§!的目标，即§Y200§!个£GFX_civ_factory §Y工厂§!和§Y70%§!以上的£GFX_stability_texticon §Y稳定度§!，因此难以停止！"
RED_event.24.t: "薄荷巧克力解放战线的政变"
RED_event.24.d: "薄荷巧克力解放战线尽管持续提出关于因战争导致薄荷巧克力配给不足问题的解决申请，但由于未被采纳，因此发动了政变。该战线成员伪装成送货员，躲避近卫队的怀疑，潜入中央校园，占领了整栋建筑，并展开抗议活动，攻击近卫队。近卫队被突袭吓到，暂时从校园撤退。"
RED_event.24.a: "啊哦"
RED_event.25.t: "反对炸鸡上柠檬的革命家们的政变"
RED_event.25.d: "战争后，反对炸鸡上柠檬的革命家们对在炸鸡上撒柠檬吃的学生进行的恐怖主义活动日益频繁，因此秘书处采取了集中打击的措施。于是他们聚集在切里诺格勒市中心，在深夜袭击校园，压制保安人员，并组建了反柠檬临时行政委员会。他们计划在几天内立即宣布新政权的成立。"
RED_event.25.a: "疯子们。"
RED_event.26.t: "寒冬冷水擦浴总联盟的政变"
RED_event.26.d: "凌晨三点，寒冬冷水擦浴总联盟成员突然聚集在校园，占领了秘书处，并开始了抗议活动。"遗憾的是"，尚未上班的官员们正在享受强制带薪休假，对他们的镇压行动即将展开。"
RED_event.26.a: "不要操之过急。"
RED_event.27.t: "镇压"
RED_event.27.d: "对上次政变的镇压行动已成功完成，保安人员正忙着清除城市各地的宣传传单和政变势力的旗帜。[RED.getleader]再次坐在办公室的椅子上开始工作。"
RED_event.27.a: "万幸。"
RED_there_is_coup_flag: "§t政变中§!"
RED_event.28.t: "被粉碎的反政府组织"
RED_event.28.d: "在漫长的红色冬季，对反政府势力的政变威胁成功被粉碎。主要反政府组织的领导人被逮捕并关押在旧校舍，其残余势力也被彻底瓦解。红色冬季现在在政治上稳定了！"
RED_event.28.a: "太好了。"
RED_event.28_tt_1: "§L寒冬冷水擦浴总联盟已被解散。§!"
RED_event.28_tt_2: "\n§L反对炸鸡上柠檬的革命家们的恐怖主义活动已被根除。§!"
RED_event.28_tt_3: "\n§L我们没收了薄荷巧克力解放战线的所有资产。§!"
RED_event.29.t: "伪造钞票发行"
RED_event.29.d: "敌国卑鄙地发行伪造钞票，破坏我国经济！"
RED_event.29.a: "该死！"
RED_event.30.t: "冬季大战"
RED_event.30.d: "与敌国的战斗不会容易，这一点已被两国人民普遍接受。我们必须想方设法找到突破口。"
RED_event.30.a: "打败他们！"
RED_event.31.t: "生化武器"
RED_event.31.d: "敌国投放的生化武器正在干扰我军的行动！"
RED_event.31.a: "我记得以前好像禁止过这种东西。"
RED_event.32.t: "人口问题"
RED_event.32.d: "由于战争，数百万学生来到这里。遗憾的是，这里的能力是有限的。学生们正因城市人口饱和而遭受痛苦，这完全有可能导致大规模骚乱以及经济、秩序和行政的崩溃。"
RED_event.32.a: "无论如何都要解决！"
RED_event.33.t: "右翼势力的集结"
RED_event.33.d: "主张资本主义路线的右翼势力正在明显壮大。我们必须压制他们！"
RED_event.33.a: "真棘手。"
RED_event.34.t: "瓦解的右翼势力"
RED_event.34.d: "由于积极的反资本主义运动，右翼势力已被瓦解。"
RED_event.34.a: "太好了，"
RED_event.35.t: "人口问题的解决"
RED_event.35.d: "虽然战争带来了混乱，但我们勉强解决了人口问题。但这还没结束。他们不仅缺少食物，还缺少生活必需品和消费品。为了解决消费品短缺问题，我们还必须不断努力。"
RED_event.35.a: "如果能给他们足够的消费品就好了！"
RED_event.36.t: "一个小问题"
RED_event.36.d: "挪威赫尔格朗德战役结束后，秘书处为了尽量减少行政混乱，大幅增加了行政官员和军事行政官员的规模。在对联邦学院的威胁有所缓和的情况下，确认在部分地区存在书记提交的报告缺失或联络中断等问题。虽然更准确的情况需要调查才能得知，但目前看来还不是什么大问题。"
RED_event.36.a: "必须加强书记们的业务培训。"
RED_event.37.t: "暴露的腐败"
RED_event.37.d: "令人震惊的报告送到了秘书处。联邦学院的书记们与当地人勾结，进行腐败活动，军事机关的行政管理一团糟。各工作场所提交的报告中记载的产量是为了获得更多支持而编造的谎言，而给养部门只存在于文件上，根本没有向学生们进行配给。我们收到的关于忠实为联邦学院服务的那些学生自治民兵部队的报告，实际上他们早已瓦解或自行解散消失了，我们也无法相信来自冬季部队的报告！"
RED_event.37.a: "令人震惊！"
RED_event.38.t: "工业繁荣"
RED_event.38.d: "红色冬季面临的人口饱和危机，变成了机会。学生们前往农村、工厂、伐木场、锯木厂、矿山，以及任何需要人手的地方帮助民众，增加的人口无疑将成为照亮斯堪的纳维亚和联邦学院生产的动力！"
RED_event.38.a: "太好了。"
RED_event.38_tt: "§Y地方产业发展计划§! 系統的隨機三個焦點完成！所有焦點都已完成，根據未完成的焦點數量獲得§Y民用工廠§!。\n\n"

#事件/军政府崩溃
RED_instability_system.1.a: "看到这个就是BUG"

RED_instability_system.2.t: "军政府的不稳定"
RED_instability_system.2.d: "[FROM.GetName]的军事司令官报告说，在目前的军政府体制下，市民开始脱离军政府的控制。不仅是[FROM.GetName]，所有其他军政府的状况也开始失控，我们必须努力解决军政府的问题。"
RED_instability_system.2.a: "大事不妙。"
RED_instability_system_2_tt: "查看§Y事件与决议§! 选项卡。"

RED_instability_system.3.t: "群众示威"
RED_instability_system.3.d: "群众正在[ROOT.capital.GetName]的街道上举行示威。"
RED_instability_system.3.a: "我们什么也做不了。"
RED_instability_system.3.b: "驱散示威者。"

RED_instability_system.4.t: "革命的浪潮"
RED_instability_system.4.d: "是经过精心策划的示威，还是我们尚未掌握的抵抗，我们不得而知。但有一点是肯定的，那就是市民们正在自行组织军队，大规模的示威人群正朝着我们的行政大楼进军。\n\n最终，事实证明，目前的军政府体制是通过压迫统治实现的，我们现在或许正在为此付出代价。"
RED_instability_system.4.a: "与示威者站在一起。我们将站出来劝说他们。"
RED_instability_system.4.b: "全体人员，战斗准备。"

RED_instability_system.6.t: "[FROM.GetAdjective]的春天"
RED_instability_system.6.d: "[FROM.GetAdjective]地区建立的军政府参与了大规模的示威活动，要求我政府与示威者进行谈判。示威者和整个军事司令部批评我们之前的统治是压迫性的，并要求与当地国家建立和平关系。"
RED_instability_system.6.a: "镇压叛乱。"
RED_instability_system.6.b: "好吧……好吧，让我们重新开始。"

RED_instability_system.61.t: "保持沉默的[FROM.GetName]"
RED_instability_system.61.d: "我们试图与[FROM.GetName]进行谈判，但[FROM.GetName]方面保持沉默。谈判被认为失败了，现在我们必须为[FROM.GetName]的入侵做好准备。"
RED_instability_system.61.a: "进行最后的抵抗。"

RED_instability_system.62.t: "开始受控的经济"
RED_instability_system.62.d: "[FROM.GetName]允许建立独立的国家，作为交换，我们将资源投入到他们的经济项目中。虽然一段时间内我们将受到[FROM.GetName]方面的经济依赖，但我们已经实现了独立。"
RED_instability_system.62.a: "终于结果了。"
RED_military_government_occupation.1.t: "丹麦占领"
RED_military_government_occupation.2.t: "挪威占领"
RED_military_government_occupation.3.t: "瑞典占领"
RED_military_government_occupation.4.t: "芬兰占领"
RED_military_government_occupation.1.desc: "红色冬季联邦学院的军队消灭了所有反叛分子并进入了他们的首都。通过这次军事行动，该地区居民在一段时间内将无法反抗我们的统治。\n\n我们现在必须考虑如何统治被控制的地区。"
RED_military_government_occupation.1.a: "重新设立军政府。"
RED_military_government_occupation.1.b: "建立傀儡政权"
RED_military_government_occupation.1.c: "直接统治。"
RED_military_government_occupation.1.d: "并入联邦学院！"
#事件 / 美诺莉
RED_minori_event.1.t: "勤务部参与总罢工"
RED_minori_event.1.d: "夜摸美诺莉勤务部长宣布，专制统治和战争应对失败的秘书处，勤务部成员和民众再也无法服从，将在秘书处自愿解散之前无限期地进行总罢工。"
RED_minori_event.1.a: "和往常一样。"
RED_minori_event.2.t: "朝鲜工人罢工"
RED_minori_event.2.d: "由于战争的影响，红色冬季的朝鲜工人几个月没有领到工资，他们受到煽动而参与罢工。"
RED_minori_event.2.a: "反而不用付工资了。"
RED_minori_event.3.t: "非正式工人的罢工"
RED_minori_event.3.d: "平时从事兼职或平台工作等非正式工作的学生，持续要求对他们因战争事件而临时被征召为士兵或公共工人进行补偿，但秘书处一直以来都表示这属于"对学院的义务"，拒绝进行补偿。然而，尽管是根据正当的法律程序进行的征召，但最近的总罢工中，有不稳定学生参与的迹象体现在经济指标中。"
RED_minori_event.3.a: "学生们还缺乏学习。"
RED_minori_event.4.t: "劳动节集会"
RED_minori_event.4.d: "和往年一样，今年红色冬季的劳动节也将在正午的盛大阅兵式和对切里诺的个人崇拜中结束。然而，在切里诺格勒观看阅兵式的群众表情比以往任何时候都要严肃，看起来像是下了什么决心。\n\n骑兵部队正在行进，军车紧随其后，这时突然传来刺耳的汽笛声，群众有组织地抢夺军车并攻击阅兵队伍。士兵们因突袭而慌乱，无法有效应对，普通士兵甚至加入了示威人群。\n\n与此同时，切里诺格勒各地的警察局、历史遗址、银行和行政大楼被愤怒的群众接连占领，民众袭击军火库，开始武装起来。\n\n切里诺格勒的市民直到晚上才知道切里诺及其秘书处仓促逃往西部的消息，但他们为自己的胜利而欢欣鼓舞。"
RED_minori_event.4.a: "革命！"
RED_minori_event.5.t: "逼近的反革命"
RED_minori_event.5.d: "目前红色冬季传来令人不安的消息。据说，得到下级行政官员和军官支持的切里诺及其秘书处正在西方集结反革命势力。\n\n他们可以借助军政府的军事力量迅速袭击我们，我们必须为他们的攻击做好准备。"
RED_minori_event.5.a: "用钢铁般的团结击退他们！"
RED_minori_event.5_tt: "§R所有部队解散§!\n\n"
RED_minori_event.6.t: "武装的贫农"
RED_minori_event.6.d: "贫农响应我们的劳动节集会，在其地区反抗富有的地主和地主代理人，将他们的土地据为己有，并焚烧了佃农契约。此后，许多地主跟随切里诺逃往西方，为了在未来的反革命中同时承担治安和防御任务，他们自己武装了起来。"
RED_minori_event.6.a: "打倒地主，打倒切里诺！"
RED_minori_event.7.t: "革命军事委员会"
RED_minori_event.7.d: "我们为革命预先训练的准军事组织革命军事委员会到了发挥作用的时候了。革命军事委员会主席要求各地区兵士委员会召集工农红军并集结到切里诺格勒，数百万名红色战士正在领取武器并进入战斗状态。"
RED_minori_event.7.a: "粉碎反革命！"
RED_minori_event.8.t: "出版部的命运"
RED_minori_event.8.d: "革命爆发后，近一周以来，据推测，出版部散布的各种小道消息和假新闻在民众中广泛传播。我们不能放过切里诺政权的帮凶荒卷雅库莫和出版部。革命委员会中的强硬派主张处决雅库莫，以此让民众铭记虚假信息制造和传播的教训，但一些温和派则主张说服她，让她向民众散发革命宣传品。无论如何，我们都必须决定出版部的命运。"
RED_minori_event.8.a: "处决出版部长雅库莫。"
RED_minori_event.8.b: "说服她。"
RED_minori_event.11.t: "与最高权威相遇的荣光"
RED_minori_event.11.d: "曾经是平等与解放学院的红色冬季，被暗中运作的寡头政治所统治，切里诺及其秘书处和所有领导者都被由贫农组成的自卫队在挪威北部的港口逮捕。他们一被捕就被押解回首都切里诺格勒，革命委员会决定将切里诺提交给以全体切里诺格勒市民为陪审员的"人民审判"。\n\n三天后，人民审判举行了，切里诺像她的其他政敌一样，甚至没有获得公设辩护人，她只能在愤怒的民众扔来的石头中进行审判。民众提到她的罪行广泛、大规模且严重，大声要求处决她，而另一方面，一些知识分子认为，她不合理的统治源于她自身智力低下，因此劳教就足够了。但由于她策划反革命企图推翻革命政府，革命委员会内的强硬派强烈主张处决她，结果她没有得到部分同情舆论的拯救，成为死刑犯。\n\n在处决日期确定之前，她将被关押在红色冬季旧校舍旁边的重刑犯收容所。"
RED_minori_event.11.a: "独裁者的结局就是这样！"
RED_minori_event.12.t: "对残暴者的仁慈"
RED_minori_event.12.d: "她知道这将是一条漫长而艰难的路。她所看到、听到、相信的一切都崩塌、扭曲、折断了，现在，玛琳娜计划越过冰封的大海，请求特洛茨基除将她交给苏联外，给予她庇护。\n\n她没有预料到的是，没有任何工人和农民会站在她这一边。当她到达港口时，港口工人假装准备船只，却偷偷地向革命军告发了她。当保安人员与革命军战斗并一个接一个地倒下时，玛琳娜坚持与他们战斗到底。后来，当她听说特洛茨基在战斗中成功逃脱时，她陷入绝望，企图自杀。\n\n在前往首都的途中，她比她所对付的任何不法分子都受到更严格的捆绑和更粗暴的对待。对她来说，这是一个反省自己过去残暴行为的好机会，但她没有这样做。她只是觉得那些比她地位低的人踩在她头上，感到屈辱和痛苦。在四天的火车旅程中，她每晚都因悲伤而哭泣，又因厌恶自己陷入的无力感和绝望感，而多次将头撞在墙上入睡。\n\n不久后，她听说革命委员会决定对她进行劳教。这似乎是因为新革命政府试图宣传它与之前不同，更仁慈，她再次对被利用为宣传工具感到愤怒。于是为了毕生的荣誉，为了维护自己生命意义和价值，她试图自杀，但再次失败了，发现这一情况的狱警把她转移到更狭小的单间囚禁。\n\n她应该在三天后被送往劳教所，但她没有。第二天深夜，单间门打开的声音将她从睡梦中惊醒，她看到一群愤怒的群众和他们手中拿着的刀柄。"
RED_minori_event.12.a: "我们仁慈。"
RED_minori_event.13.t: "秘书处的实务者"
RED_minori_event.13.d: "与切里诺不同，秘书处的实务者佐世路智惠拥有适当的行政能力，因此处决她并不理想。因此，革命委员会给她机会让她反省自己的罪行，为新的革命政府服务。她适度妥协，同意以劳教的形式担任末端行政人员，但切里诺被判处死刑后，智惠拒绝了她的职位，并选择像其他秘书处成员一样进入收容所。"
RED_minori_event.13.a: "即使这样，切里诺也不会回来了。"
RED_minori_event.14.t: "在丹麦的胜利"
RED_minori_event.14.d: "我们英勇的革命军出乎秘书处意料地袭击了丹麦军政府，他们的队伍被惨败，我们成功摧毁了丹麦军政府。"
RED_minori_event.14.a: "胜利！"
RED_minori_event.15.t: "朝鲜工人的革命参与"
RED_minori_event.15.d: "对切里诺政权深感不满的朝鲜工人组建了民兵，加入了我们的革命军。"
RED_minori_event.15.a: "欢迎你们，同志们！"
RED_minori_event.16.t: "革命委员会解散"
RED_minori_event.16.d: "现在，我们已经结束了学生会长的暴政，为了学院、当地组织和工人阶级、农民阶级的安全，我们需要制定宪法并建立共和国。由少数工会领导人、政党高级官员、左翼理论家和大学生组成的临时机构革命委员会，为了制定新宪法而决定解散，并通过选举组建新的制宪议会。"
RED_minori_event.16.a: "你们辛苦了，同志们！"
RED_minori_event.17.t: "宪法制定 - 主权机构"
RED_minori_event.17.d: "社会主义国家的模式有很多，工团主义就是其中之一。在这个制度中，赋予工会强大的力量，让工人自主管理产业，自下而上地影响政治，从而实现民主。这对工会会员来说很好，但理论家们指出，他们自身可能具有工团主义的，甚至"法西斯主义"的性质，另一方面，有人主张承认工会的自主性，但在行使权利方面，直能委员会、地方委员会以及通过直接选举和罢免制度实现部分直接民主至关重要。制宪议会必须决定将这两者中的哪一个写入宪法。"
RED_minori_event.17.a: "工会才是真正为工人服务的。"
RED_minori_event.18.t: "宪法制定 - 集体领导体制"
RED_minori_event.18.d: "我们亲身体会了上一任学生会长的个人独裁的危害。赋予个人巨大权力无异于期待君主专制和法西斯独裁，制宪议会为了避免重蹈覆辙，在国家领导体制上采用了集体领导体制。"
RED_minori_event.18.a: "今后让我们关注中央委员会。"
RED_minori_event.19.t: "宪法制定 - 多党制论战"
RED_minori_event.19.d: "在制宪议会内部，关于是否采用议会民主制展开了激烈的争论。制宪议会内部分议员认为，一党制将阻止另一次反革命，通过党内民主的一党制是适宜的制度。但另一方面，也有人认为一党制是布尔什维克主义的丑陋残余，认为政党成立的自由及其保护是实现社会主义的充分条件。无论做出什么决定，由于社会主义目前在民众中占据意识形态的统治地位，政治格局都不会发生太大变化。"
RED_minori_event.19.a: "走向社会主义多党制。"
RED_minori_event.19.b: "必须堵住反革命的漏洞。"
RED_minori_event.20.t: "宪法制定 - 选举"
RED_minori_event.20.d: "宪法制定进入最后阶段，制宪议会设立了选举管理委员会，准备举行选举，选出红色冬季的新领导人。对民众来说，这是每年都会去的投票站，但他们比以往任何时候都更加认真和郑重地投票。这次选举的投票率"理所当然地"没有超过100%，但超过90%的民众在首次自由选举中投了票。\n\n这次选举中，领导2月总罢工的勤务部及其部长夜摸美诺莉备受瞩目，与勤务部并肩战斗的工人和农民毫不犹豫地向她投了票。"
RED_minori_event.20.a: "美诺莉当选学生会长！"
RED_minori_event.21.t: "[FROM.getname]的独立"
RED_minori_event.21.d: "随着[FROM.getname]作为军政府的存在而宣布独立，我们必须决定是否继续对他们发动攻击。虽然他们确实从秘书处的压迫中解放出来，但事实是人民仍然受到资产阶级专制的压迫。"
RED_minori_event.21.a: "攻击他们。"
RED_minori_event.21.b: "现在还为时尚早。"
RED_minori_event.22.t: "宪法制定 - 城市名称"
RED_minori_event.22.d: "为了切里诺和秘书处的偶像化，目前许多地区的名字都以切里诺的名字命名。随着革命的成功，我们不再需要沿用这些地名，在采用新地名方面，存在两种意见。第一种是尊重当地人，按他们原来称呼的名字来命名。另一种是以先辈革命家或理论家的名字命名。无论哪一种，当地居民都将热烈欢迎新名字。"
RED_minori_event.22.a: "尊重当地人。"
RED_minori_event.22.b: "纪念先辈革命家。"
RED_victorypoint_stockholm: "斯德哥尔摩"
RED_victorypoint_yetebori: "哥德堡"
RED_victorypoint_udebala: "乌德瓦拉"
RED_victorypoint_paloon: "法伦"
RED_victorypoint_marx: "马克思格勒"
RED_victorypoint_blanki: "布朗基格勒"
RED_victorypoint_praudhon: "普鲁东格勒"
RED_victorypoint_bakunin: "巴枯宁格勒"
RED_minori_event.23.t: "自主"
RED_minori_event.23.d: "在帝国主义日益加剧的情况下，一个国家的无产阶级专政不能仅仅通过摧毁本国的资本家阶级来完成。必须将所有进入国内的外国资本、外国工厂进行集体化，让工作的工人自主经营，才能说无产阶级专政完成了。"
RED_minori_event.23.a: "打倒资本-帝国主义！"
RED_minori_event.24.t: "平等"
RED_minori_event.24.d: "资本将民众互相分裂和挑拨离间，以维持统治。受民族主义或国家主义影响的民众，尽管是同样的被剥削者和资本的受害者，却互相攻击和排斥。在社会主义社会中，这是不允许的。民族主义和国家主义就像中世纪的宗教一样，只是统治阶级资本家的权力巩固的工具性意识形态，我们对此非常清楚，必须消除这种意识形态，让人类共同体的所有人都能得到包容的"平等"对待。\n\n许多移民迁移到北欧，大部分是为了逃避低工资剥削，为了政治庇护，或者为了逃离内战或战争。我们不应该仅仅因为他们是"移民"而排斥他们，以低工资雇佣他们或歧视他们，我们必须承认他们也是工人阶级的一员。所有移居红色冬季的移民都将自由劳动，受到红色冬季法律的保护，如果居住和工作一定时间以上，将可以参与红色冬季的政治并表达意见。"
RED_minori_event.24.a: "我们与资本家不同。"
RED_minori_event.25.t: "解放"
RED_minori_event.25.d: "所谓的"钢铁元帅"所宣扬的一国社会主义是极其错误的观念，是对社会主义的误解和错误百出的方法。革命不能在一个国家停止，必须不断传播，不断重复。直到世界上所有民众都能自己统治自己，也就是"解放"的那一天，我们不能也不能停止革命。当然，我们必须推翻包括布尔什维克在内的一切专制、剥削、资本主义、法西斯主义、帝国主义、专制和民族主义制度，并与受压迫的民众团结。"
RED_minori_event.25.a: "共同打破锁链更好。"
RED_minori_event.26.t: "邀请红色冬季的工人国际"
RED_minori_event.26.d: "红色冬季最近建立的社会主义政权为了打破孤立而向我们寻求帮助。如果结成联盟，将会有新的同志加入到解放世界人民的行列。"
RED_minori_event.26.a: "我们将通过团结而强大。"
RED_minori_event.26.b: "现在还为时过早。"
RED_minori_event.27.t: "工会罢工"
RED_minori_event.27.d: "工人们要求根据经济的飞速发展获得奖金，因此进行了罢工。"
RED_minori_event.27.a: "给他们发奖金。"
RED_minori_event.27.b: "胡说八道。"
RED_minori_event.28.t: "民众罢免制度"
RED_minori_event.28.d: "红色冬季某个小镇的市长被民众召见，原因是他的子女的腐败问题。民众谴责了该市长的腐败，并热情地阐述了这些行为是多么的反革命和反社会主义。随后，居民们将对其弹劾的决议提交全民投票，一周后的投票中，弹劾获得超过三分之二的赞成票而获得通过。"
RED_minori_event.28.a: "这就是直接民主。"
RED_minori_event.29.t: "在斗争的道路上（1/2）"
RED_minori_event.29.d: "无数的人在生活的海洋中游泳，经历着磨难。他们显然遇到了波浪。每个人遇到的波浪的强度和高度可能不同，但这显然是波浪。每个人都会遇到波浪。没有不遇到波浪的人。然而，每个人应对波浪的方式却大相径庭。\n\n"人"这个汉字包含"人"字旁和"亻"字，正如字义一样，人并非孤单一人。经历磨难的人常常会向他人寻求帮助。同样，人们也经常会接到求助请求。因此，在互帮互助的世界里，个人既是来访者，也是顾问。\n\n许多人当来访者经历磨难来找他们时，会建议"忍耐"或"接受"。但另一群人并非如此。那些呼吁质疑那些认为是不公正、不义或理所当然的事情的人，与前者截然不同。他们显然是"革命者"。\n\n在基督教占据文化和知识霸权，被所有人视为真理的时代，意大利和汉萨同盟城市的一些知识分子剥夺了"神"的压迫，并将人放在十字架上。神学家们自己也打着改革教会的旗号，反抗旧教会的不公正和腐败。一个德国神学家写了95条冗长的反驳书，公开反对教会的故事，总是给我们带来勇气去对抗。\n\n这样，当他们揭露了宗教的本质后，革命者们看到了支持封建制度和专制君主制的意识形态工具。"王权神授说"，用不存在的神来为剥削劳动者赋予正当性的肮脏交易，被这些知识分子彻底否定，因此人类进入了现代社会。这一切都归功于质疑理所当然的"革命者"和跟随他们的"民众"。\n\n还有一个德国人的故事。当许多人理所当然地为自己的国家奉献时，民族主义被视为真理，劳动者可以在"自由地"选择职业，为社会做出贡献，一个刚入学，沉迷于哲学的青年出现了。他认为，正如宗教为封建统治赋予正当性一样，民族主义也为资本家的统治提供了正当性，他写下"宣言"，在欧洲中心平静地呼喊着社会主义。他死后，没有任何社会主义革命成功，但他无疑是一个强烈地质疑人人认为理所当然的资本主义的"革命者"。\n\n人们经常说社会主义是一种失败的意识形态。有人认为马克思没有考虑人的自私而提出这种思想。但了解马克思的人不会这么说。马克思在《资本论》和《哥达纲领批判》中阐明了资本主义制度下如何发生剥削，以及未来社会如何进行分配才是理想的。对马克思的许多批评仅仅是印象批判，这反而让我感到遗憾，因为它表明社会主义与我们的生活和思想是多么地脱离。"
RED_minori_event.29.a: "..."
RED_minori_event.30.t: "在斗争的道路上 (2/2)"

RED_minori_event.30.d: " 凛冬由工人共和国重建，其主导者是红色战线——由劳动组合领导人矢史森美乃梨和派遣部队组成的政治团体。他们受到马克思、普鲁东、德莱昂、列宁、巴枯宁等众多思想家的影响，实施了实验性的政策。起初，所有人可能都感到不安。激进的变革如同拼凑魔方一般，扭曲、变形社会，直到完全重塑。然而，他们做到了。在20世纪的正中央，他们成功地建立了一个比任何其他政治势力都更加进步和民主的体制。\n\n而这一切的背后，都有你的参与。你的抉择最终让你面对这篇文字。我不认为你选择"二月总罢工"重点的原因是为了将凛冬人民大众引向解放。你很可能只是喜欢美乃梨，或者突然被极左路线吸引了。\n\n但既然你做出了选择，人民便行动了起来。如同著名小说和音乐剧《悲惨世界》中的经典一幕，5月1日劳动节集会之际，切尔诺格勒市民袭击了游行军队，攻占了军械库，全副武装，占领了多个城市设施。当切尔诺及其爪牙在挪威集结势力，试图扑灭革命的火种时，他们坚决地回击了他们卑劣的反革命企图。虽然有些激进，但为了彻底清除旧时代的残余，切尔诺和玛丽诺的牺牲是不可避免的，城市雕像被拆除，城市名称也被更改了。\n\n当然，之后的人民会提出各种要求，让你苦恼不堪。有时是全体人民，有时是工会提出的建议被提交给中央委员会，你可能在有限的时间内努力处理这些请求。我希望你不要憎恨他们阻碍了你，也不要为没能满足他们的许多要求而未能完成完美的革命体制而感到悲伤。因为你的选择，他们在人生中最剧变的时代生活，在一个生命中同时经历了最强大的压迫和最灿烂的自由。\n\n当他们的家人、朋友、同志的鲜血换来了"组织工会的权利"、"谈判的权利"、"罢工的权利"时，当他们得到"实行每周工作三天制"的回报，以及"公共救济和全民福利"的回应时，工人、农民、官员、士兵、商人、学生、教师、教授、从事家务的女性或男性，以及所有其他职业和关系无关的"大众"都会确信自己的幸福。\n\n我希望阅读这篇文字的你不会太轻率地看待这篇游戏模组中的文字。我想讲述的不是背叛列宁理想的布尔什维克，也不是转向国家资本主义的中华人共和国的故事，而仅仅是社会主义点燃我们心中的火焰的故事。我们血液中闪耀的红色，是对"变革"的梦想，是激励我们的本能。正如意大利共产党人安东尼奥·葛兰西所说："要用理性悲观，要用意志乐观。"我们的理性停留在资本主义，但意志明确指向社会主义。\n\n我们从人生之海中波涛的形状和大小因人而异这一点，学习到了相互平等的"平等"。我们都经历过磨难，因此每个人都是倾诉者和倾听者，我们从中学到了"团结"。而从行动的凛冬大众，以及行动的那些平凡却闪耀的普通人身上，我们学习到了"革命家的思想"。\n\n在未来航行于人生之海时，我希望你能够作为革命家而存在。"
RED_minori_event.30.a: "感谢您的游玩！"
RED_minori_event.30_tt: "愿我们在名为斗争的道路上，坦荡而平静地走到也许存在的终点！\n§g——祝你拥有红色的和平，来自MOD制作者§YAfterImage§!§！"
RED_minori_event.31.t: "美乃梨的退任"
RED_minori_event.31.d: "凛冬派遣部队前部长、五月革命的功臣、革命军事委员会的政治教官、共和国常设委员会中央委员矢史森美乃梨同志在本月结束了她的任期。在无数民众的欢呼声中成功完成任期的美乃梨，在退任前支持率高达[RED.GetPartySupport]%，拥有极高的人气。中央委员会为了纪念她对民众和社会做出的英勇奉献，将中央委员长职位空缺，并将领导体制转变为集体领导。"
RED_minori_event.31.a: "辛苦了，同志！"
RED_missions_char.1.t: "民众的要求——实行每周工作三天制"
RED_missions_char.1.d: "全体劳动人民要求实行每周工作三天制，以保障体面的生活和享受充分的休闲时间。我们需要迅速制定与每周工作三天制相关的法律。"
RED_missions_char.1.a: "为了体面的生活！"
RED_missions_char.2.t: "民众的要求——失败"
RED_missions_char.2.d: "我们没能及时满足民众的要求。民众将撤回对现任工人内阁的支持。"
RED_missions_char.2.a: "该死。"
RED_public_mission_failed_over_5: "\n§Y民众的要求§!已经§Y6§!次以上§R失败§!，民众对政权更加不信任。"
RED_public_mission_failed_over_2: "\n§Y民众的要求§!已经§Y3§!次以上§R失败§!，民众开始对政权产生不信任。"
RED_missions_char.3.t: "民众的要求——成功"
RED_missions_char.3.d: "我们成功地满足了人民大众的要求，新上任的政权更加受到信任。"
RED_missions_char.3.a: "在这里，社会主义坚不可摧！"
RED_missions_char.4.t: "民众的要求——全面重整军备"
RED_missions_char.4.d: "最近[TRM.getname]的令人震惊的激进扩张政策迫使人民大众要求我们进行重整军备。由于三位一体是一个反动的极右翼教权主义法西斯寡头统治国家，因此必须将其推翻，与他们的革命战争必须被规划为解放受压迫和剥削的三位一体人民的人民解放战争。"
RED_missions_char.4.a: "打倒法西斯！"
RED_missions_char.5.t: "民众的要求——工业化"
RED_missions_char.5.d: "根据前代理论家马克思的历史发展论，上层建筑受下层建筑，即生产力和生产关系的影响最大。换句话说，维持社会主义的最佳方法是建立一个拥有最激进、最先进的生产力和生产关系的体制。我们将与其他"国家社会主义者"不同，向世界展示一个既激进又民主的新时代工业化！"
RED_missions_char.5.a: "所有力量都投入到实现最大生产力的斗争中！"
RED_missions_char.6.t: "民众的要求——退出基沃托斯合作组织"
RED_missions_char.6.d: "目前的基沃托斯合作组织只不过是资本家、独裁者、封建地主维持统治的"反革命国际组织"。我们不能对这种欺骗劳动人民的行为袖手旁观。必须以坚决的反对和坚定的队伍对抗他们，捍卫我们的革命，建立独立的社会主义体制。"
RED_missions_char.6.a: "没有妥协！"
RED_missions_char.7.t: "民众的要求——支援野战医院"
RED_missions_char.7.d: "随着士兵工会的成立，来自前线士兵的无数要求被提交给中央委员会。士兵们要求在战线上更好地保障他们的生存权。我们可以为他们配备野战医院。"
RED_missions_char.7.a: "即使在军队中，变革也在继续！"
RED_missions_char.8.t: "民众的要求——解散革命军事委员会"
RED_missions_char.8.d: "‘红色拿破仑主义’指的是内战阶段的过渡性军事行政机构掌握政治权力霸权的现象。从阶级论的角度来看，军事实权者决不可能具有工人的阶级性。他们极有可能表现出亲统治—寻租的行为，必须迅速解散，将其改组为士兵工会，恢复我军队的革命性。"
RED_missions_char.8.a: "让他们为人民服务。"
RED_missions_char.9.t: "民众的要求——社会稳定"
RED_missions_char.9.d: "职员工会在社会主义官僚体制建立后，要求改善人民大众的生活，提出了五大纲领和十五项具体指导方针，即维护治安、保障生活安全、保障官员稳定、建立可靠的福利制度、保障定期政治参与。职员工会确信，通过执行这些措施，革命政权能够在世界范围的体制竞争中掌握坚定的意识形态霸权。"
RED_missions_char.9.a: "为了民众的福利！"
RED_missions_char.10.t: "民众的要求——基础设施建设"
RED_missions_char.10.d: "为了重建内战摧残的国土，建筑工会要求中央委员会建设基础设施。我们可以参考他们的要求，在经济发展计划中拨出额外预算。"
RED_missions_char.10.a: "铁路是工业的命脉！"
RED_missions_char.11.t: "民众的要求——组建军工复合体"
RED_missions_char.11.d: "最近，国防工会展示了他们在国防工业的成果，并要求中央委员会支持其业务领域的质量扩展。军工复合体将是满足他们需求的适当手段，更直接的军事—工业联系将进一步改善军事管理。"
RED_missions_char.11.a: "走向创新！"
RED_missions_char.12.t: "民众的要求——发展重化工业"
RED_missions_char.12.d: "制造工会在本次定期会议上提交了一份有趣的计划书。该计划书主张通过合成精炼厂发展重化工业，以解决资源不平衡问题，建立自给自足的经济体系。该计划书已被采纳，中央委员会将予以支持。"
RED_missions_char.12.a: "为了自给自足的经济！"
RED_missions_char.13.t: "民众的要求——斯堪的纳维亚一体化"
RED_missions_char.13.d: "粉碎反革命势力，切尔诺下令设立的军事政府全部被解散后，我们需要将他们作为与我们平等的人民对待。为了让他们敞开心扉，我们必须坚持进行再教育和适应性支持。"
RED_missions_char.13.a: "自由、平等、团结！"
RED_missions_char.14.t: "民众的要求——东部攻势"
RED_missions_char.14.d: "劳动人民担心他们取得的革命成果会被外部势力的反革命所摧毁。他们主张发动"先发制人的革命战争"，从而挫败这种意图，在世界上获得牢固的地区霸权，使革命的火焰不至于熄灭。民众普遍认为，最适合作为"先发制人的革命战争"目标的是芬兰，我们深刻理解芬兰人民正遭受反动封建白军势力的压迫。"
RED_missions_char.14.a: "粉碎反动！"
RED_missions_char.15.t: "民众的要求——守护[141.GetCapitalVictoryPointName]"
RED_missions_char.15.d: "与[TRM.getname]的战争开始了。民众自发地开始武装起来，各地都召集了地方防卫委员会，自主制定地方防卫计划。士兵工会开始进行鼓励征兵的宣传活动，前线附近的村庄里，条条街道都筑起了路障。中央委员会决心即使付出巨大的代价也要保卫学生所在的[141.GetCapitalVictoryPointName]，首都的工人、农民、学生以及所有民众都团结起来自发组织防卫队。"
RED_missions_char.15.a: "¡No pasarán! (他们休想过去！)"
RED_missions_char.16.t: "民众的要求——完善体制"
RED_missions_char.16.d: "革命的浪潮逐渐平息，人们回到各自的工作岗位从事劳动。他们知道新的世界已经到来，但他们也担心席卷而来的变化会毁掉他们的生活。为了让他们安心，我们需要完成体制的建设。"
RED_missions_char.16.a: "加快变革速度。"
RED_missions_char.17.t: "民众的要求——产业结构调整"
RED_missions_char.17.d: "我们成功地消灭了所有资本家和压迫者，但旧时代和反革命的生产关系仍未完全清除。我们将完成激进的产业结构调整，建立比任何国家都更先进的经济结构。"
RED_missions_char.17.a: "走向工团主义经济！"
form_european_union_flag: "§Y£GFX_decision_icon_small 完成了§!欧洲一体化。"
RED_missions_char.18.t: "民众的要求——解放欧洲"
RED_missions_char.18.d: "我们南边还有数亿人民受欧洲压迫者的压迫！我们有义务解放他们。"
RED_missions_char.18.a: "人民解放万岁！"
RED_bop_event.1.t: "山羊胡子的男人"
RED_bop_event.1.d: "切尔诺回忆道。\n\n在办公室混乱的时候，为了稳定局势，秘书处书记官朝雾尝试寻找能提供帮助的当地顾问。\n\n"书记官同志，找到了一位名叫‘列夫·托洛茨基’的社会主义理论家，将他作为当地顾问带来了。"\n\n托洛茨基看着勤奋的社会主义运动学生们，露出了欣慰的笑容，并与切尔诺握手。之后，托洛茨基向切尔诺和秘书处的领导干部们传授了社会主义理论和政策建议。"
RED_bop_event.1.a: "切尔诺在整个讲座中都感到厌烦。"
