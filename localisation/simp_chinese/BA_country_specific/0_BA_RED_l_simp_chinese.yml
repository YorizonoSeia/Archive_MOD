RED_land_research_desc: ""
RED_improve_railway_network: "铁路网改善"
RED_improve_railway_network_desc: "后勤是战争的基础。我们必须整修铁路系统，确保后勤供应。"
RED_economy_dev_plan: "经济发展计划"
RED_economy_dev_plan_desc: "长期经济萧条给当地居民带来了痛苦。需要尽快改善现状。"
RED_entice_publicworks_cherino: "争取后勤部（切里诺路线）"
RED_entice_publicworks_minori: "扩张后勤部（美乃梨路线）"
RED_entice_publicworks: "[RED_entice_publicworks]"
RED_entice_publicworks_desc: "恢复经济离不开后勤部的帮助。我们必须争取他们参与重建工作。\n只需要准备足够的布丁作为奖励，就能轻易说服他们。"
RED_upgrade_heavy_industry: "重工业扩张"
RED_upgrade_heavy_industry_desc: "为了恢复经济，需要建设基础工业设施。首先，让我们扩大重工业设施，提高产量。"
RED_upgrade_army_industry: "军工产业扩张"
RED_upgrade_army_industry_desc: "为应对外敌入侵，必须进行投资。让我们建造生产军需物资的工厂。"
RED_steel_casting_industry: "钢铁矿扩张"
RED_steel_casting_industry_desc: "钢铁是所有工业的基础资源。必须扩大铁矿，增加钢铁产量。"
RED_synthetic_rubber: "合成橡胶"
RED_synthetic_rubber_desc: "长期橡胶短缺导致生产中断。新兴的合成橡胶技术可以解决这个问题。"
RED_oil_production: "油田开发"
RED_oil_production_desc: "我们缺乏石油。幸运的是，凭借我们先进的技术，我们可以开发当地人未曾触及的北海油田。"
RED_industrial_futurization: "产业未来化"
RED_industrial_futurization_desc: "该地的工业水平与基沃托斯相比非常落后。我们必须动用所有工业技术，将该地的水平提升到与基沃托斯相近的程度。"
RED_future_production_line: "军民复合体"
RED_future_production_line_desc: "该地的生产系统极其低效。基础产业已经具备一定规模，现在必须全面改革生产线。"
RED_restored_economy: "恢复的经济"
RED_restored_economy_desc: "在政府为恢复经济所作的努力下，我们克服了大战的创伤，实现了经济发展。赤冬联邦学院，万岁！"
