l_simp_chinese:
EGY_unhappy_parliament:0 "不满的议会"
EGY_unhappy_parliament_desc:0 "1923年宪法虽然在一年前失效，但埃及议会与国王的关系仍然紧张。英国本土陷入混乱，英国在埃及的影响力减弱，执政党瓦夫德党更是燃起了改革的斗志。"
EGY_Binah_problem:0 "'毕娜'问题"
EGY_Binah_problem_desc:0 "'毕娜'是目前在埃及境内持续进行破坏活动的一种巨大的蛇形机械。除非找到能够完全将其无力化的人，否则埃及军队与这个巨大破坏者的对峙将持续下去。\n\n毕娜当前生命值：§Y[?var:EGY_Binah_health]§！"
EGY_Binah_action_escalate:0 "毕娜活动范围扩大"
EGY_Binah_action_destroy_infra:0 "毕娜的破坏活动"
EGY_modernization_program:0 "现代化计划"
EGY_modernization_program_desc:0 "异世界国家的突然出现使得我们获得了从英国独立的机会，但也需要进行迅速的现代化。必须通过在工业、教育、军事等所有领域的改革，来巩固我们在新世界秩序中的地位。"
EGY_nile_dams:0 "尼罗河大坝建设"
EGY_nile_dams_desc:0 "尼罗河是我们的生命线。如果引进异世界的先进技术建设大坝，就能提高农业生产率，并稳定电力供应。"
EGY_egyptian_oil:0 "埃及石油共同开发"
EGY_egyptian_oil_desc:0 "摆脱西方列强的干涉后，我们可以着手进行自主的石油开发。我们将通过与异世界国家的技术合作，有效地开发我们的石油资源。"
EGY_industrialization:0 "工业化计划"
EGY_industrialization_desc:0 "摆脱英国统治的埃及，其自主的工业基础薄弱。我们需要参考异世界国家的工业化模式，制定我们自己的工业化计划。"
EGY_textile_expansion:0 "纺织业扩张"
EGY_textile_expansion_desc:0 "埃及棉花的品质享誉世界。现在，我们必须摆脱简单的原材料出口国地位，发展成为生产高附加值纺织品的国家。"
EGY_mechanise_cotton:0 "棉花产业机械化"
EGY_mechanise_cotton_desc:0 "让我们利用从异世界引进的先进农业技术，实现棉花种植和加工过程的机械化。这将极大地提高生产率。"
EGY_state_enterprises:0 "国有企业建立"
EGY_state_enterprises_desc:0 "为了在新世界秩序中拥有竞争力，我们必须在战略性重要产业领域建立国有企业。这将为经济发展奠定基础。"
EGY_red_sea_trade:0 "红海贸易活跃化"
EGY_red_sea_trade_desc:0 "苏伊士运河的重要性日益提高，我们必须促进红海贸易，使埃及成为东西方贸易中心。还可以考虑与异世界国家开辟新的贸易路线。"
EGY_railroad_expansion:0 "铁路网扩张"
EGY_railroad_expansion_desc:0 "在异世界技术的帮助下，让我们建设全国性的铁路网。这将极大地促进工业发展和国家统一。"
EGY_egyptian_steel:0 "埃及钢铁厂建设"
EGY_egyptian_steel_desc:0 "自主工业化需要钢铁工业。让我们利用异世界技术建设现代化钢铁厂，加强我们的工业基础。"
EGY_domestic_arms:0 "国产武器研发"
EGY_domestic_arms_desc:0 "我们需要研究和引进异世界的先进武器技术，开发我们自己的国产武器。这将有助于加强国防力量和发展国防工业。"
EGY_dockyards_of_alexandria:0 "亚历山大造船厂"
EGY_dockyards_of_alexandria_desc:0 "让我们在自古以来就是重要港口的亚历山大港建设现代化造船厂。我们需要利用异世界技术，建立建造我们自己舰队的基础。"
EGY_german_weapons:0 "德国武器引进"
EGY_german_weapons_desc:0 "利用异世界国家出现导致的欧洲局势混乱，从德国引进最新武器。这将有助于加快我们军队的现代化进程。"
EGY_unify_electrical_standards:0 "电力标准化计划"
EGY_unify_electrical_standards_desc:0 "异世界各种电力技术的涌入加剧了混乱。我们需要在国家层面统一电力标准，提高产业效率，加速现代化进程。"
EGY_egyptian_cinema:0 "埃及电影产业发展"
EGY_egyptian_cinema_desc:0 "为了扩大文化影响力，让我们发展电影产业。我们可以创造出融合异世界各种文化和技术的独特埃及电影文化。"
EGY_egyptian_radio:0 "埃及广播电台建立"
EGY_egyptian_radio_desc:0 "让我们建设全国性的广播电台网络，用于加强国民团结和传播信息。我们可以引进异世界的广播技术，建立更有效的沟通体系。"
EGY_blue_nile_dams:0 "青尼罗河大坝建设"
EGY_blue_nile_dams_desc:0 "让我们通过与苏丹的合作，在青尼罗河上建设大型大坝。利用异世界技术的这个项目将极大地帮助电力生产和灌溉。"
EGY_synthetic_resources:0 "合成资源开发"
EGY_synthetic_resources_desc:0 "让我们利用从异世界引进的先进化学技术，建设合成资源生产设施。这将有助于解决资源短缺问题，提高产业竞争力。"
EGY_modernise_sudan:0 "城市现代化"
EGY_modernise_sudan_desc:0 "埃及一部分地区的现代化对于我们国家的进步至关重要。让我们利用技术改善基础设施，推动工业化。"
EGY_expand_railroads:0 "南部铁路网扩张"
EGY_expand_railroads_desc:0 "让我们将铁路网延伸到苏丹南部地区，加强国家统一，促进资源开发。我们可以引进异世界的先进铁路技术，建立高效的运输体系。"
EGY_invest_in_homeground:0 "本土投资"
EGY_invest_in_homeground_desc:0 "让我们对埃及本土的工业和基础设施进行大规模投资。为了在与异世界国家的竞争中不落后，我们必须巩固自己的基础。"
EGY_airports_for_sudan:0 "机场建设"
EGY_airports_for_sudan_desc:0 "让我们在埃及地区建设现代化机场，改善交通和物流。我们可以引进异世界的航空技术，建立高效安全的机场系统。"
EGY_resources_of_the_south:0 "资源开发"
EGY_resources_of_the_south_desc:0 "让我们开发埃及地区的丰富资源。利用异世界的先进采矿技术，可以实现更高效、更环保的资源开发。"
EGY_new_universities:0 "新建大学"
EGY_new_universities_desc:0 "为了学习和研究异世界的各种知识和技术，让我们建立新的大学。这将有助于推动我们国家的科技发展和人才培养。"
EGY_egyptian_airports:0 "埃及机场扩建"
EGY_egyptian_airports_desc:0 "为了应对与异世界交流的增加，让我们在全国范围内建设和扩建现代化机场。这将有助于发展旅游业和促进国际贸易。"
EGY_new_economy:0 "新经济体制"
EGY_new_economy_desc:0 "在与异世界国家的竞争与合作中，我们必须建立自己独特的经济体制。让我们创造一个融合传统与现代、东方与西方、现实与异世界的全新经济模式。"
EGY_black_monday_recovery:0 "经济危机克服"
EGY_black_monday_recovery_desc:0 "我们必须克服异世界国家出现引发的全球经济危机。让我们利用我们独特的环境，寻找经济复苏的机会，并挖掘新的增长动力。"
EGY_secure_cotton_fields:0 "棉花种植区保护"
EGY_secure_cotton_fields_desc:0 "我们必须保护和发展埃及经济的中流砥柱——棉花产业。让我们引进异世界的农业技术，努力提高棉花种植的生产率和品质。"
EGY_cotton_subsidies:0 "棉花产业补贴"
EGY_cotton_subsidies_desc:0 "让我们向棉花种植户和相关企业提供补贴，以增强其竞争力。为了在与异世界国家的竞争中生存，需要政府的积极支持。"
EGY_secure_holdings:0 "资产保护"
EGY_secure_holdings_desc:0 "在异世界国家出现导致的国际局势混乱中，我们必须保护和稳定我们的海外资产。除了外交努力，必要时还应考虑军事防御。"
EGY_protect_industry:0 "产业保护"
EGY_protect_industry_desc:0 "我们必须保护我们新兴产业免受异世界先进技术和产品的冲击。通过适当的关税政策和产业支持，提高国内产业的竞争力。"
EGY_reopen_stock_exchange:0 "证券交易所重开"
EGY_reopen_stock_exchange_desc:0 "让我们重新开放因经济危机而关闭的证券交易所。通过适当管理异世界资本的流入，我们可以恢复我们经济的活力。"
EGY_farouks_reforms:0 "法鲁克改革"
EGY_farouks_reforms_desc:0 "让我们实施年轻的法鲁克国王领导的改革政策。需要进行一种平衡的改革，积极接受异世界事物，同时保持埃及的传统。"
EGY_administrative_reforms:0 "行政改革"
EGY_administrative_reforms_desc:0 "让我们清除英国殖民统治的残余，并参考异世界的先进行政系统，建立我们自己高效的行政体系。"
EGY_judical_reforms:0 "司法改革"
EGY_judical_reforms_desc:0 "让我们创造一个将伊斯兰法、现代法和异世界法律体系和谐融合的新司法制度。这将有助于实现更公正、更高效的法治国家。"
EGY_bureaucracy_reforms:0 "官僚主义改革"
EGY_bureaucracy_reforms_desc:0 "让我们改革过时的低效官僚制度，并引进异世界的先进管理方法，建立现代化、透明的官僚系统。"
EGY_islams_status:0 "伊斯兰教地位重建"
EGY_islams_status_desc:0 "异世界事物的涌入使混乱的宗教认同需要重建。需要在保持伊斯兰传统的同时，进行符合新时代的灵活解释和应用。"
EGY_education_reform:0 "教育改革"
EGY_education_reform_desc:0 "让我们研究异世界的各种教育体系，并将其与我们的传统教育相结合，建立新的教育制度。这将有助于培养引领未来埃及的人才。"
EGY_finish_reforms:0 "改革完成"
EGY_finish_reforms_desc:0 "让我们检查迄今为止的改革成果，并改进不足之处，完成改革。现在，埃及将成为一个能够与异世界国家比肩的现代化国家。"
EGY_Third_Arab_Congress:0 "第三次阿拉伯会议"
EGY_Third_Arab_Congress_desc:0 "在异世界国家出现改变了中东局势的情况下，阿拉伯国家的团结比以往任何时候都更加重要。让我们召开第三次阿拉伯会议，寻求新的合作方案。"
EGY_Radio_Free_Cairo:0 "自由开罗广播"
EGY_Radio_Free_Cairo_desc:0 "让我们建立一个面向整个阿拉伯世界的广播电台。利用异世界广播技术，我们可以将我们的声音传播到整个中东地区，并传播阿拉伯统一的思想。"
EGY_Coordinate_Al_Fatat:0 "与泛阿拉伯主义组织合作"
EGY_Coordinate_Al_Fatat_desc:0 "让我们与泛阿拉伯民族主义组织合作，加强阿拉伯统一运动。在异世界国家的威胁面前，阿拉伯的团结更加重要。"
EGY_Coordinate_Al_Ahd:0 "与复兴社合作"
EGY_Coordinate_Al_Ahd_desc:0 "让我们与伊拉克的民族主义秘密组织复兴社建立合作关系。这将有助于扩大我们在美索不达米亚地区的影响力，并为阿拉伯统一奠定基础。"
EGY_Society_Defence_Palestine:0 "巴勒斯坦防卫协会"
EGY_Society_Defence_Palestine_desc:0 "为了应对异世界国家出现使巴勒斯坦问题更加复杂的情况，让我们组建一个防卫协会。这将有助于保护巴勒斯坦的阿拉伯人，并扩大我们的影响力。"
EGY_Support_the_Imamate:0 "支持也门伊玛目国"
EGY_Support_the_Imamate_desc:0 "让我们支持阿拉伯半岛南部的也门伊玛目国，以扩大我们在半岛上的影响力。这将有助于对抗异世界国家的干涉，维护阿拉伯的独立。"
EGY_Liberate_Tripolitania:0 "解放的黎波里塔尼亚"
EGY_Liberate_Tripolitania_desc:0 "让我们解放意大利统治下的利比亚的黎波里塔尼亚地区。这是在异世界国家混乱之际，扩大我们在北非影响力的绝佳机会。"
EGY_Support_Maghrebi_Rebels:0 "支持马格里布叛军"
EGY_Support_Maghrebi_Rebels_desc:0 "让我们支持为争取法属北非独立而战斗的马格里布叛军。异世界国家的出现削弱了法国的殖民统治，这是一个结束殖民统治的机会。"
EGY_Expand_Alexandria:0 "亚历山大扩张"
EGY_Expand_Alexandria_desc:0 "让我们扩展和现代化我们的主要港口城市亚历山大港。我们可以引进异世界的先进港口技术，将其发展成为地中海贸易中心。"
EGY_Coordinate_Peninsula:0 "阿拉伯半岛合作"
EGY_Coordinate_Peninsula_desc:0 "让我们与沙特阿拉伯等阿拉伯半岛国家建立合作关系。我们可以共同应对异世界国家的威胁，加强阿拉伯的团结。"
EGY_Bureau_Military_Engineering:0 "军事工程局成立"
EGY_Bureau_Military_Engineering_desc:0 "让我们建立军事工程局，研究和开发异世界的先进军事技术。这将有助于实现我们军队的现代化和技术自给自足。"
EGY_Operation_Abu:0 "阿布行动"
EGY_Operation_Abu_desc:0 "让我们执行一项秘密行动，以扩大我们在巴勒斯坦地区的影响力。这将有助于对抗异世界国家的干涉，维护阿拉伯的利益，加强我们在该地区的声望。"
EGY_Victory_Levant:0 "黎凡特的胜利"
EGY_Victory_Levant_desc:0 "我们成功地巩固了我们在黎凡特地区的影响力。现在是时候以此为基础，朝着更大的阿拉伯统一梦想迈进了。"
# 军事 - 陆军
EGY_army_reforms:0 "陆军改革"
EGY_army_reforms_desc:0 "在次元转移造成的混乱中获得独立的埃及，为了应对新的威胁，必须加强军事力量。陆军改革是我们的首要任务。"
EGY_mobile_warfare:0 "机动战"
EGY_mobile_warfare_desc:0 "我们必须学习异世界的先进战术，并发展利用沙漠广阔空间的机动战理论。"
EGY_shendi_horses:0 "申迪骑兵队"
EGY_shendi_horses_desc:0 "利用申迪地区的名马组建的骑兵队将大大提高我们军队的机动性。"
EGY_royal_camel_corps:0 "皇家骆驼军团"
EGY_royal_camel_corps_desc:0 "驰骋沙漠的骆驼部队将成为我们军队的象征。让我们用异世界的技术加强骆驼军团。"
EGY_motorized_efforts:0 "机械化努力"
EGY_motorized_efforts_desc:0 "我们必须引进异世界的先进车辆技术，使军队现代化。"
EGY_desert_mobility:0 "如沙漠之风"
EGY_desert_mobility_desc:0 "让我们以像沙漠之风一样快速和不可预测的机动性制服敌人。"
# 军事 - 海军
EGY_naval_reforms:0 "海军改革"
EGY_naval_reforms_desc:0 "纵横地中海和红海的强大海军力量将成为我们保卫独立的关键。"
EGY_naval_companies:0 "商船队"
EGY_naval_companies_desc:0 "控制了苏伊士运河的我们，必须发展强大的商船队，以获取经济利益。"
EGY_navy:0 "海军改革持续"
EGY_navy_desc:0 "我们必须积极引进异世界海军技术，进一步加强海军力量。"
EGY_expand_dockyards:0 "造船厂扩建"
EGY_expand_dockyards_desc:0 "让我们扩大亚历山大和塞得港的造船厂，进一步发展我们的舰队。"
EGY_the_queen_of_the_mediteranian:0 "地中海女王"
EGY_the_queen_of_the_mediteranian_desc:0 "埃及将崛起成为地中海的新霸主。直到我们的舰队统治地中海的那一天！"
# 军事 - 空军
EGY_aviation_reforms:0 "航空改革"
EGY_aviation_reforms_desc:0 "我们必须引进异世界的先进航空技术，建设一支能够保卫我们的天空并制服敌人的强大空军。"
EGY_pilot_training:0 "飞行员训练"
EGY_pilot_training_desc:0 "即使是最先进的飞机，如果没有熟练的飞行员也是无用的。让我们将我们的年轻人培养成世界一流的飞行员。"
EGY_expand_air_ports:0 "机场扩建"
EGY_expand_air_ports_desc:0 "我们必须扩大开罗和亚历山大的机场，以容纳更多的飞机。"
EGY_aviation_industry:0 "航空工业"
EGY_aviation_industry_desc:0 "利用异世界的技术，建立我们自己的飞机生产能力是我们的目标。"
EGY_rule_the_skies:0 "统治天空"
EGY_rule_the_skies_desc:0 "当埃及的雄鹰控制了中东的天空时，我们的敌人将瑟瑟发抖。"
# 军事 - 陆军（续）
EGY_grand_battle_plan:0 "大战略"
EGY_grand_battle_plan_desc:0 "我们必须吸收异世界战略家的知识，制定我们自己独特的大战略。结合尼罗河的智慧和沙漠的力量，我们的战略将使敌人困惑。"
EGY_expand_military_academy:0 "军事学院扩建"
EGY_expand_military_academy_desc:0 "我们必须扩大开罗军事学院，并邀请异世界的军事教官，将我们的军官培养到世界一流水平。"
EGY_planning_schools:0 "战略学校"
EGY_planning_schools_desc:0 "让我们建立一所独特的战略学校，将异世界的战略理论和古埃及的智慧结合起来。在这里，未来的战略家们将诞生。"
EGY_improve_officer_corps:0 "军官队伍改进"
EGY_improve_officer_corps_desc:0 "即使在次元转移造成的混乱中，我们的军官队伍也必须变得更强大。让我们建立一个将异世界的知识和我们的传统和谐结合的新军官培训体系。"
EGY_general_staff:0 "埃及参谋本部"
EGY_general_staff_desc:0 "让我们建立一个将法老的智慧和异世界的先进战略相结合的参谋本部。他们将成为埃及军队的智囊，带领我们走向胜利。"
EGY_new_army:0 "新的埃及军队"
EGY_new_army_desc:0 "古埃及的荣光和未来科技的融合，新的埃及军队诞生了。现在，我们不再害怕任何敌人！"
EGY_domestic_gunsmiths:0 "国产武器制造"
EGY_domestic_gunsmiths_desc:0 "是时候将异世界的先进技术和我们的传统工匠精神结合起来，生产出埃及自己独特而强大的武器了。像沙漠的沙子一样粗犷，像尼罗河的急流一样锋利的武器，将让敌人胆寒。"
EGY_desert_training:0 "沙漠作战训练"
EGY_desert_training_desc:0 "我们的军队必须学会如何在沙漠恶劣的环境中作战。通过结合异世界的生存技术和我们祖先的智慧的训练项目，我们的士兵们将能够像鱼在水中游动一样自由地活动在沙漠中。"
EGY_labour_corps:0 "劳动军团"
EGY_labour_corps_desc:0 "继承建造金字塔的祖先的精神，让我们建立一支现代化的劳动军团。我们将结合异世界的建筑技术和我们的毅力，建设任何困难都能克服的强大基础设施。"
EGY_strengthen_royal_gendarmerie:0 "皇家宪兵队加强"
EGY_strengthen_royal_gendarmerie_desc:0 "我们将结合异世界的先进治安技术和我们传统的秩序维持方式，建立一支强大而高效的皇家宪兵队。他们不仅将维护国内的稳定，必要时还将协助正规军。"
# 军事 - 海军（续）
EGY_defend_the_coasts:0 "海岸防御"
EGY_defend_the_coasts_desc:0 "拥有地中海和红海漫长海岸线的埃及，需要强大的海岸防御体系。让我们引进异世界的防御技术，坚如磐石地守护我们的海岸。"
EGY_light_cruisers:0 "轻巡洋舰研发"
EGY_light_cruisers_desc:0 "兼具机动性和火力的轻巡洋舰将成为改变地中海力量平衡的游戏改变者。"
EGY_submarines:0 "潜艇力量"
EGY_submarines_desc:0 "让我们引进异世界的先进潜艇技术，掌握控制苏伊士运河和地中海的战略性筹码。"
EGY_marine_focus:0 "埃及海军陆战队"
EGY_marine_focus_desc:0 "是时候将尼罗河的勇士们转变为海洋战士了。埃及海军陆战队将进一步增强我们的海洋统治力。"
# 军事 - 空军（续）
EGY_dominate_the_sky:0 "天空统治"
EGY_dominate_the_sky_desc:0 "如果结合了拉神庇佑和异世界的航空技术，我们就能统治中东的天空。"
EGY_fighters:0 "战斗机研究"
EGY_fighters_desc:0 "让我们研究异世界的先进战斗机设计，并将我们的传统工匠精神结合起来，制造出世界一流的战斗机。"
EGY_battle_ground_support:0 "地面部队支援"
EGY_battle_ground_support_desc:0 "空中优势必须转化为地面战争的胜利。让我们让我们的飞机有效地支援沙漠战场上的地面部队。"
EGY_bombers:0 "轰炸机研究"
EGY_bombers_desc:0 "能够打击敌方后方的远程轰炸机将为我们带来战略优势。让埃及的雄鹰成为敌人恐惧的对象。"
EGY_aviation_industry_investment:0 "航空工业投资"
EGY_aviation_industry_investment_desc:0 "自主飞机生产对于我们的独立和军事力量的增强至关重要。让我们对基于异世界技术的航空工业发展进行全力投资。"
# 军事 - 海军（补充）
EGY_grand_navy:0 "大海军"
EGY_grand_navy_desc:0 "结合古埃及的海上文明和异世界的先进舰船技术，是时候建设一支纵横地中海和红海的强大大海军了。"
EGY_heavy_cruisers:0 "重巡洋舰研发"
EGY_heavy_cruisers_desc:0 "当法老威严的重巡洋舰在海上航行时，我们的敌人将胆寒。让我们用异世界的技术加强重巡洋舰。"
EGY_destroyers:0 "驱逐舰力量"
EGY_destroyers_desc:0 "快速灵活的驱逐舰将成为我们海军的脊梁。让我们创造出像尼罗河鳄鱼一样敏捷致命的驱逐舰舰队。"
# 军事 - 空军（补充）
EGY_air_defence_force:0 "防空军"
EGY_air_defence_force_desc:0 "保卫埃及的天空是我们的神圣职责。让我们利用异世界的防空技术和我们的领土，建立独特的防空网。"
EGY_egyptian_paratroopers:0 "埃及空降部队"
EGY_egyptian_paratroopers_desc:0 "戴着荷鲁斯之翼的埃及战士们！异世界的空降作战技术和我们勇敢的士兵们将结合，创造出中东最强大的空降部队。"
# 补充焦点
EGY_desert_warfare_expertise:0 "沙漠战专家"
EGY_desert_warfare_expertise_desc:0 "沙漠是我们的堡垒和武器。让我们将数千年积累的沙漠作战智慧与异世界的先进战术结合起来，成为沙漠战的王者。"
EGY_suez_canal_fortification:0 "苏伊士运河要塞化"
EGY_suez_canal_fortification_desc:0 "苏伊士运河是我们的生命线。让我们利用异世界的防御技术，将运河打造成坚不可摧的要塞，让任何侵略者都不敢觊觎。"
EGY_ancient_wisdom_modern_warfare:0 "古代的智慧，现代的战争"
EGY_ancient_wisdom_modern_warfare_desc:0 "让我们融合建造金字塔的古埃及智慧和异世界的现代战争技术，创造出让世界震惊的全新战争模式。"
EGY_nile_delta_industry:0 "尼罗河三角洲工业化"
EGY_nile_delta_industry_desc:0 "让我们用异世界的技术使肥沃的尼罗河三角洲地区工业化，使其成为我们军工产业的中心。这里生产的武器将保卫我们的独立。"
EGY_sphinx_guardians:0 "狮身人面像的守护者们"
EGY_sphinx_guardians_desc:0 "让我们建立一支结合古代神秘和异世界技术的特种部队。"狮身人面像的守护者们"将守护埃及的秘密，并将成为敌人恐惧的对象。"
EGY_pharaohs_vengeance:0 "法老的复仇"
EGY_pharaohs_vengeance_desc:0 "长期处于外族统治下的埃及终于获得了独立。现在是时候以法老的名义，向那些压迫我们的人挥舞复仇之剑了！"
# 政治焦点
EGY_1935_revolution:0 "1935年革命"
EGY_1935_revolution_desc:0 "埃及争取摆脱英国统治的斗争仍在继续。在这个基沃托斯各个学院占领欧洲领土的时期，正是我们争取独立的绝佳机会。"
EGY_wafd_unification:0 "瓦夫德党联合"
EGY_wafd_unification_desc:0 "我们必须以埃及主要的民族主义政党瓦夫德党为中心，团结独立运动力量。分散的力量无法摆脱英国的统治。"
EGY_blue_shirts:0 "蓝色衬衫团的组成"
EGY_blue_shirts_desc:0 "我们必须组织瓦夫德党的准军事组织蓝色衬衫团，拥有抵抗英国压迫的武力。"
EGY_sudan_suffrage:0 "苏丹选举权认可"
EGY_sudan_suffrage_desc:0 "通过赋予苏丹人民平等的选举权，我们可以对抗英国的分裂统治战略，实现尼罗河流域的团结。"
EGY_local_elections:0 "地方选举允许"
EGY_local_elections_desc:0 "通过扩大地方自治，我们可以巩固民主的基础，同时争取民众的支持。"
EGY_parliament_suspended:0 "议会暂停"
EGY_parliament_suspended_desc:0 "为了平息混乱的局势，我们必须暂时暂停议会，实施紧急措施。"
EGY_palace_seizure:0 "王宫掌控"
EGY_palace_seizure_desc:0 "我们必须掌控法鲁克国王的宫殿，以削弱王室的抵抗。"
EGY_cairo_martial_law:0 "开罗戒严令宣布"
EGY_cairo_martial_law_desc:0 "我们必须在首都开罗宣布戒严令，以平息动乱，恢复秩序。"
EGY_sudanese_army:0 "苏丹军队争取"
EGY_sudanese_army_desc:0 "我们必须争取苏丹驻军，以加强军事力量。"
EGY_king_exiled:0 "国王流放"
EGY_king_exiled_desc:0 "我们必须流放法鲁克国王，开启新时代的大门。"
EGY_new_king:0 "新王座的主人"
EGY_new_king_desc:0 "在阿比多斯学院的支持下，我们必须拥立新的法老，以恢复埃及的荣光。"
EGY_accept_kibotos:0 "接纳基沃托斯人移民"
EGY_accept_kibotos_desc:0 "我们必须接纳基沃托斯的学生来到埃及，增强我们的力量，实现新文明的融合。"
EGY_kibotos_conscription:0 "基沃托斯人征兵"
EGY_kibotos_conscription_desc:0 "我们必须将基沃托斯移民编入军队，以增强我们的军事力量。"
EGY_mystical_research_boost:0 "神秘研究加速化"
EGY_mystical_research_boost_desc:0 "我们必须进行结合基沃托斯的神秘技术和古埃及秘术的研究。"
EGY_rebellion_encouraged:0 "叛乱煽动"
EGY_rebellion_encouraged_desc:0 "我们必须煽动英国统治下的其他地区的叛乱，以削弱英国的统治力量。"
EGY_imperial_claims:0 "忠诚派部队集结"
EGY_imperial_claims_desc:0 "我们必须组织一支向新法老效忠的军队，以加强我们的权威。"
EGY_civilian_support:0 "民心争取"
EGY_civilian_support_desc:0 "我们必须赢得民众的支持，以使新法老的统治合法化。"
EGY_emperor_crowned:0 "皇帝加冕"
EGY_emperor_crowned_desc:0 "我们必须将新法老加冕为皇帝，宣布埃及帝国的复兴。"
EGY_imperial_authenticity:0 "王朝正统性宣示"
EGY_imperial_authenticity_desc:0 "我们必须宣布继承了古埃及王朝的正统性，以巩固我们的统治。"
EGY_abidos_kemet_empire:0 "阿比多斯-克默特帝国"
EGY_abidos_kemet_empire_desc:0 "在阿比多斯学院的支持下，新的埃及帝国——克默特帝国的时代到来了。"
EGY_vassal_kingdoms:0 "附庸王国建立"
EGY_vassal_kingdoms_desc:0 "我们必须在征服地区建立附庸王国，以建立有效的统治体系。"
EGY_imperial_land_claims:0 "帝国领土宣示"
EGY_imperial_land_claims_desc:0 "我们必须宣示对古埃及帝国领土的合法权利。"
EGY_imperial_unification:0 "帝国统一"
EGY_imperial_unification_desc:0 "我们必须将帝国的各个地区统一起来，建立强大的中央集权体制。"
EGY_second_dynasty_glory:0 "第二王朝的荣光"
EGY_second_dynasty_glory_desc:0 "新的王朝的辉煌时代开始了。"
EGY_african_domination:0 "非洲统治"
EGY_african_domination_desc:0 "我们必须将整个非洲置于我们的统治之下。"
EGY_middle_east_domination:0 "中东统治"
EGY_middle_east_domination_desc:0 "我们必须控制中东地区，以扩张我们的帝国。"
EGY_kivotos_domination:0 "基沃托斯"
EGY_kivotos_domination_desc:0 "现在是时候让基沃托斯也臣服于我们的统治了。"
EGY_national_state:0 "埃及民族国家"
EGY_national_state_desc:0 "我们必须废除君主制，建立现代化的民族国家。"
EGY_political_parties:0 "政党政治活跃化"
EGY_political_parties_desc:0 "我们必须保障各种政党的活动，以促进民主的发展。"
EGY_green_shirts_crush:0 "绿色衬衫团粉碎"
EGY_green_shirts_crush_desc:0 "我们必须镇压伊斯兰原教旨主义势力绿色衬衫团，巩固世俗国家的根基。"
EGY_blue_shirts_strengthen:0 "蓝色衬衫团加强"
EGY_blue_shirts_strengthen_desc:0 "我们必须加强蓝色衬衫团的力量，以维持国家的稳定。"
EGY_montreux_convention:0 "蒙特勒公约"
EGY_montreux_convention_desc:0 "我们必须通过在蒙特勒举行的国际会议，在国际上得到对埃及主权的认可。"
EGY_egyptian_nationalism:0 "埃及民族主义"
EGY_egyptian_nationalism_desc:0 "我们必须推行将埃及的独立发展和繁荣放在首位的政策。"
EGY_1930_constitution:0 "1930年宪法恢复"
EGY_1930_constitution_desc:0 "我们必须恢复1930年宪法，在君主立宪制的框架下促进稳定发展。"
EGY_union_jack:0 "效忠米字旗"
EGY_union_jack_desc:0 "与英国保持合作关系是埃及繁荣的最佳途径。"
# 思想
EGY_industrial_modernization_idea:0 "工业现代化计划"
EGY_industrial_modernization_idea_desc:0 "结合古埃及的工匠精神和异世界的先进技术，我们的工业现代化计划将像尼罗河的河流一样持续发展。"
EGY_camel_corps_idea:0 "塞特的骆驼军团"
EGY_camel_corps_idea_desc:0 "以沙漠之神塞特命名的骆驼军团，装备着异世界技术强化的装备，在沙漠中穿梭，成为敌人恐惧的对象。"
EGY_shendi_cavalry_idea:0 "荷鲁斯的申迪骑兵"
EGY_shendi_cavalry_idea_desc:0 "由天空之神荷鲁斯的翅膀一样快速而强大的申迪地区名马组成的骑兵队，在击退敌人的进攻中发挥了重要作用。"
EGY_military_schools:0 "托特的军事学校"
EGY_military_schools_desc:0 "以智慧女神托特的名称命名的军事学校，融合了古埃及的战略和异世界的现代战术，培养出最优秀的军官。"
EGY_desert_training_idea:0 "阿蒙的沙漠训练"
EGY_desert_training_idea_desc:0 "在沙漠守护神阿蒙的庇佑下，我们的士兵们学习在恶劣的沙漠环境中生存和战斗的技能。结合异世界的生存技术，这项训练将使我们的军队成为沙漠的幽灵。"
EGY_royal_gendarmerie:0 "玛特的王室宪兵"
EGY_royal_gendarmerie_desc:0 "以正义与秩序女神玛特的名称命名的王室宪兵，结合了异世界的先进侦查技术和古埃及的正义观念，维护着国家的和平与稳定。"
EGY_merchant_marine_idea:0 "拉的武装商船"
EGY_merchant_marine_idea_desc:0 "受到太阳神拉的祝福，我们的武装商船采用了异世界的推进技术，以惊人的速度航行于海上。它们在和平时期从事贸易，战时则支援海军，发挥着重要的作用。"
### 海军 MIO ###
suez_canal_company:0 "苏伊士运河公司"
suez_canal_company_desc:0 "管理连接世界和异世界的苏伊士运河的组织，如今也致力于利用尖端技术开发海上袭击舰艇。古埃及的智慧与异世界的技术相结合，诞生的这些舰艇将成为敌人的梦魇。"
alexandria_shipyard:0 "亚历山大造船厂"

alexandria_shipyard_desc:0 "这座以亚历山大大帝命名的城市船坞，如今融合了异世界技术，生产最先进的护卫舰。结合了克利奥帕特拉的优雅和现代科技的强大力量，这些舰船将守护我们的海上防线。"
egypt_air:0 "埃及航空"
egypt_air_desc:0 "如同拥有荷鲁斯之翼的埃及航空轻型飞机，采用了异世界的飞行技术，拥有令人惊叹的机动性。这些飞机像尼罗河的流水一样平稳，像沙漠的风一样迅速。"
sudan_airways:0 "苏丹航空"
sudan_airways_desc:0 "继承努比亚黑法老力量的苏丹航空中型飞机，应用了异世界的引擎技术，展现出惊人的性能。这些飞机在撒哈拉沙漠拥有强大的存在感。"
shoubra_engineering:0 "舒布拉工程"
shoubra_engineering_desc:0 "位于开罗中心的这家公司，结合了古埃及的工匠精神和异世界的尖端技术，生产最好的步兵装备。他们制造的武器像拉的阳光一样明亮而强大。"
egyptian_engineering:0 "埃及工程"
egyptian_engineering_desc:0 "这家公司将建造金字塔的祖先的智慧与异世界的火器技术相结合，开发出性能惊人的火炮装备。他们制造的大炮如同塞特的愤怒一样具有破坏力。"
EGY_binah_artillery_bombardment:0 "碧娜炮击"
EGY_binah_artillery_bombardment_desc:0 "发射如同沙漠烈焰般强大的炮弹，击退异世界的敌人。"
EGY_binah_cas_bombardment:0 "战场支援拦截"
EGY_binah_cas_bombardment_desc:0 "像沙漠的风一样迅速地移动到战场，阻止异世界的敌人。"
EGY_binah_artillery_bombardment_tt:0 "碧娜炮击伤害 §Y2%§！"
EGY_binah_cas_bombardment_tt:0 "碧娜炮击伤害 §Y5%§！"
EGY_event.1.t:0 "阿比多斯对策委员会的避难"
EGY_event.1.d:0 "阿比多斯对策委员会的人员希望前往埃及避难。拥有光环，拥有特殊力量的她们，或许能帮助我们击退肆虐沙漠的怪物。"
EGY_event.1.a:0 "埃及欢迎新的异乡人！"

