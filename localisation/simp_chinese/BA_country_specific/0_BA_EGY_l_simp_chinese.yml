l_simp_chinese:
EGY_unhappy_parliament:0 "不满的议会"
EGY_unhappy_parliament_desc:0 "1923年的宪法在一年前已被废止，但埃及议会与国王的关系仍然不佳。随着英国本土陷入混乱，英国在埃及的影响力减弱，议会多数党瓦夫德党更加强烈地渴望改革。"
EGY_Binah_problem:0 "「比娜」问题"
EGY_Binah_problem_desc:0 "「比娜」是一只巨大的蛇形机械，目前正在埃及境内持续进行破坏活动。除非找到能够完全制服比娜的「某人」，否则埃及军队与这头巨大破坏者的对峙将会持续下去。\n\n比娜目前的生命值：§Y[?var:EGY_Binah_health]§!"
EGY_Binah_action_escalate:0 "比娜的活动范围扩大"
EGY_Binah_action_destroy_infra:0 "比娜的破坏行动"
EGY_modernization_program:0 "现代化计划"
EGY_modernization_program_desc:0 "由于异世界国家的突然出现，我们这个从英国获得独立的国家需要迅速现代化。我们需要在工业、教育和军事等各个领域进行改革，以巩固我们在新世界秩序中的地位。"
EGY_nile_dams:0 "尼罗河水坝建设"
EGY_nile_dams_desc:0 "尼罗河是我们的生命线。如果引进异世界的先进技术建造水坝，我们将能够提高农业生产力并稳定电力供应。"
EGY_egyptian_oil:0 "埃及石油联合开发"
EGY_egyptian_oil_desc:0 "现在我们摆脱了西方列强的干预，可以开始自主开发石油了。我们将通过与异世界国家的技术合作，高效开发我们的石油资源。"
EGY_industrialization:0 "工业化计划"
EGY_industrialization_desc:0 "我们这个摆脱了英国统治的国家，自身的工业基础薄弱。我们需要参考异世界国家的工业化模式，制定我们独有的工业化计划。"
EGY_textile_expansion:0 "纺织工业扩张"
EGY_textile_expansion_desc:0 "埃及棉花的质量享誉世界。现在，我们必须摆脱单纯的原材料出口国地位，转变为生产高附加值纺织品的国家。"
EGY_mechanise_cotton:0 "棉花产业机械化"
EGY_mechanise_cotton_desc:0 "让我们利用从异世界引进的先进农业技术，实现棉花种植和加工过程的机械化。这将大大提高生产力。"
EGY_state_enterprises:0 "国有企业设立"
EGY_state_enterprises_desc:0 "为了在新世界秩序中保持竞争力，我们必须在具有战略意义的工业领域设立国有企业。这将奠定经济发展的基础。"
EGY_red_sea_trade:0 "红海贸易活跃"
EGY_red_sea_trade_desc:0 "随着苏伊士运河的重要性日益提高，我们必须活跃通过红海的贸易，使我国成为东西方贸易的中心。我们还应该考虑开辟与异世界国家的新贸易路线。"
EGY_railroad_expansion:0 "铁路网扩张"
EGY_railroad_expansion_desc:0 "让我们在异世界技术的帮助下，建立覆盖全国的铁路网。这将极大地促进工业发展和国家统一。"
EGY_egyptian_steel:0 "埃及钢铁厂建设"
EGY_egyptian_steel_desc:0 "钢铁工业对于自主工业化至关重要。让我们利用异世界技术建设现代化的钢铁厂，以加强我们的工业基础。"
EGY_domestic_arms:0 "国产武器开发"
EGY_domestic_arms_desc:0 "我们必须研究和引进异世界的尖端武器技术，开发我们自己的国产武器。这不仅能加强国防力量，还有助于国防工业的发展。"
EGY_dockyards_of_alexandria:0 "亚历山大造船厂"
EGY_dockyards_of_alexandria_desc:0 "让我们在自古以来就是重要港口的亚历山大建造现代化的造船厂。我们需要利用异世界技术，为建造我们自己的舰队奠定基础。"
EGY_german_weapons:0 "引进德国武器"
EGY_german_weapons_desc:0 "利用异世界国家出现后欧洲的混乱局势，从德国引进最新武器。这将加快我们军队的现代化进程。"
EGY_unify_electrical_standards:0 "电气标准化计划"
EGY_unify_electrical_standards_desc:0 "随着异世界各种电气技术的涌入，混乱正在加剧。我们需要在国家层面统一电气标准，以提高工业效率并加速现代化。"
EGY_egyptian_cinema:0 "埃及电影产业发展"
EGY_egyptian_cinema_desc:0 "让我们发展电影产业，以扩大我们的文化影响力。我们可以创造出融合异世界各种文化和技术的独特的埃及电影文化。"
EGY_egyptian_radio:0 "埃及广播电台设立"
EGY_egyptian_radio_desc:0 "让我们建立一个覆盖全国的无线电广播网络，用于团结人民和传播信息。我们可以引进异世界的广播技术，建立更有效的通信系统。"
EGY_blue_nile_dams:0 "青尼罗河水坝建设"
EGY_blue_nile_dams_desc:0 "让我们与苏丹合作，在青尼罗河上建造大型水坝。这个利用异世界技术的项目将极大地帮助电力生产和灌溉。"
EGY_synthetic_resources:0 "合成资源开发"
EGY_synthetic_resources_desc:0 "让我们利用从异世界引进的先进化学技术，建立合成资源生产设施。这将解决资源短缺问题，提高工业竞争力。"
EGY_modernise_sudan:0 "城市现代化"
EGY_modernise_sudan_desc:0 "作为埃及一部分地区的现代化对于我国的发展至关重要。让我们利用技术来改善基础设施并促进工业化。"
EGY_expand_railroads:0 "铁路网南部扩张"
EGY_expand_railroads_desc:0 "将铁路网延伸至苏丹南部地区，以加强国家统一并促进资源开发。我们可以引进异世界的先进铁路技术，建立高效的运输系统。"
EGY_invest_in_homeground:0 "本土投资"
EGY_invest_in_homeground_desc:0 "让我们对埃及本土的工业和基础设施进行大规模投资。为了在与异世界国家的竞争中不落后，我们必须进一步巩固我们的基础。"
EGY_airports_for_sudan:0 "机场建设"
EGY_airports_for_sudan_desc:0 "让我们在埃及地区建设现代化的机场，以改善交通和物流。我们可以引进异世界的航空技术，建立高效安全的机场系统。"
EGY_resources_of_the_south:0 "南方资源开发"
EGY_resources_of_the_south_desc:0 "让我们开发埃及地区丰富的资源。利用异世界的尖端采矿技术，我们将能够实现更高效和环保的资源开发。"
EGY_new_universities:0 "新设大学"
EGY_new_universities_desc:0 "让我们建立新的大学，以学习和研究来自异世界的各种知识和技术。这将加快我国的科技进步和人才培养。"
EGY_egyptian_airports:0 "埃及机场扩建"
EGY_egyptian_airports_desc:0 "为了应对与异世界日益频繁的交流，让我们在全国范围内建设和扩建现代化的机场。这将极大地促进旅游业发展和国际贸易。"
EGY_new_economy:0 "新经济体制"
EGY_new_economy_desc:0 "我们需要在与异世界国家的竞争和合作中，建立我们独有的经济体制。让我们创造一个融合传统与现代、东方与西方、现实与异世界的新经济模式。"
EGY_black_monday_recovery:0 "克服经济危机"
EGY_black_monday_recovery_desc:0 "我们必须克服由异世界国家的出现引发的世界性经济危机。让我们利用我们独特的处境，寻找经济复苏的机会，并挖掘新的增长动力。"
EGY_secure_cotton_fields:0 "确保棉花种植地"
EGY_secure_cotton_fields_desc:0 "我们必须保护和发展埃及经济的支柱产业——棉花产业。让我们引进异世界的农业技术，专注于提高棉花种植的产量和质量。"
EGY_cotton_subsidies:0 "棉花产业补贴"
EGY_cotton_subsidies_desc:0 "让我们向棉农和相关产业提供补贴，以增强竞争力。为了在与异世界国家的竞争中生存下来，政府的积极支持是必要的。"
EGY_secure_holdings:0 "保护资产"
EGY_secure_holdings_desc:0 "在异世界国家出现后，国际局势变得混乱，我们需要保护和稳定我们的海外资产。在外交努力的同时，我们还应该考虑必要的军事防御。"
EGY_protect_industry:0 "保护产业"
EGY_protect_industry_desc:0 "我们必须保护我们新兴的产业免受异世界尖端技术和产品的冲击。通过适当的关税政策和产业支持，我们将能够增强国内产业的竞争力。"
EGY_reopen_stock_exchange:0 "重新开放证券交易所"
EGY_reopen_stock_exchange_desc:0 "让我们重新开放因经济危机而关闭的证券交易所。通过适当管理异世界资本的流入，我们将能够重振我们的经济活力。"
EGY_farouks_reforms:0 "法鲁克的改革"
EGY_farouks_reforms_desc:0 "让我们实施由年轻的法鲁克国王领导的改革政策。我们需要在积极接受异世界文化的同时，保持埃及传统的平衡改革。"
EGY_administrative_reforms:0 "行政改革"
EGY_administrative_reforms_desc:0 "让我们清除英国殖民统治的残余，并参考异世界的先进行政系统，建立我们独有的高效行政体系。"
EGY_judical_reforms:0 "司法改革"
EGY_judical_reforms_desc:0 "让我们建立一个新的司法制度，和谐地融合伊斯兰法、现代法和异世界的法律体系。这将使我们能够实现更公正、更高效的法治国家。"
EGY_bureaucracy_reforms:0 "官僚体制改革"
EGY_bureaucracy_reforms_desc:0 "让我们改革过时的低效官僚体制，引进异世界的先进管理技术，建立现代透明的官僚系统。"
EGY_islams_status:0 "伊斯兰地位重新确立"
EGY_islams_status_desc:0 "我们必须重新确立因异世界文化的涌入而变得混乱的宗教认同。我们需要在保持伊斯兰传统的同时，对新时代进行灵活的诠释和应用。"
EGY_education_reform:0 "教育改革"
EGY_education_reform_desc:0 "让我们研究异世界各种教育系统，并建立与我们传统教育相协调的新教育制度。这将培养出引领未来埃及的人才。"
EGY_finish_reforms:0 "完成改革"
EGY_finish_reforms_desc:0 "让我们检查迄今为止的改革成果，并弥补不足之处，完成改革。现在，埃及将成为能够与异世界国家并驾齐驱的现代国家。"
EGY_Third_Arab_Congress:0 "第三次阿拉伯会议"
EGY_Third_Arab_Congress_desc:0 "在异世界国家出现后，中东局势发生变化，阿拉伯国家的团结比以往任何时候都更加重要。让我们召开第三次阿拉伯会议，探讨新的合作方案。"
EGY_Radio_Free_Cairo:0 "自由开罗广播"
EGY_Radio_Free_Cairo_desc:0 "让我们建立一个面向整个阿拉伯世界的广播电台。利用异世界的广播技术，我们将能够将我们的声音传播到整个中东地区，并传播阿拉伯统一的理念。"
EGY_Coordinate_Al_Fatat:0 "与青年阿拉伯协会合作"
EGY_Coordinate_Al_Fatat_desc:0 "让我们与泛阿拉伯民族主义组织青年阿拉伯协会合作，加强阿拉伯统一运动。面对异世界国家的威胁，阿拉伯的团结更加重要。"
EGY_Coordinate_Al_Ahd:0 "与誓约社合作"
EGY_Coordinate_Al_Ahd_desc:0 "让我们与伊拉克的民族主义秘密社团誓约社建立合作关系。这将扩大我们在美索不达米亚地区的影响力，并奠定阿拉伯统一的基础。"
EGY_Society_Defence_Palestine:0 "巴勒斯坦防卫协会"
EGY_Society_Defence_Palestine_desc:0 "为了应对因异世界国家的出现而变得更加复杂的巴勒斯坦问题，让我们组织一个防卫协会。这将保护巴勒斯坦的阿拉伯人，并扩大我们的影响力。"
EGY_Support_the_Imamate:0 "支持也门伊玛目国"
EGY_Support_the_Imamate_desc:0 "让我们支持阿拉伯半岛南部的也门伊玛目国，以扩大我们在半岛的影响力。这将有助于维护阿拉伯的独立，以对抗异世界国家的干预。"
EGY_Liberate_Tripolitania:0 "解放的黎波里塔尼亚"
EGY_Liberate_Tripolitania_desc:0 "让我们解放受意大利统治的利比亚的黎波里塔尼亚地区。利用异世界国家的混乱，这是一个扩大我们在北非影响力的好机会。"
EGY_Support_Maghrebi_Rebels:0 "支持马格里布叛军"
EGY_Support_Maghrebi_Rebels_desc:0 "让我们支持为法属北非独立而战的马格里布叛军。由于异世界国家的出现，这是结束法国殖民统治的机会。"
EGY_Expand_Alexandria:0 "亚历山大扩张"
EGY_Expand_Alexandria_desc:0 "让我们扩建和现代化我们的主要港口城市亚历山大。通过引进异世界的先进港口技术，我们能够将其发展为地中海贸易的中心。"
EGY_Coordinate_Peninsula:0 "阿拉伯半岛合作"
EGY_Coordinate_Peninsula_desc:0 "让我们与包括沙特阿拉伯在内的阿拉伯半岛国家建立合作关系。我们将能够共同应对异世界国家的威胁，加强阿拉伯的团结。"
EGY_Bureau_Military_Engineering:0 "军事工程局设立"
EGY_Bureau_Military_Engineering_desc:0 "让我们建立一个军事工程局，以研究和开发异世界的尖端军事技术。这将使我们能够实现军队的现代化和技术自给自足。"
EGY_Operation_Abu:0 "阿布行动"
EGY_Operation_Abu_desc:0 "让我们执行一项秘密行动，以扩大我们在巴勒斯坦地区的影响力。这将有助于维护阿拉伯的利益，并加强我们在该地区的地位，以对抗异世界国家的干预。"
EGY_Victory_Levant:0 "黎凡特的胜利"
EGY_Victory_Levant_desc:0 "我们已成功巩固我们在黎凡特地区的影响力。现在是时候以该地区为跳板，朝着更大的阿拉伯统一之梦迈进了。"
# 军事 - 陆军
EGY_army_reforms:0 "陆军改革"
EGY_army_reforms_desc:0 "在因次元转移而造成的混乱中获得独立的我们埃及，必须加强军事力量以应对新的威胁。陆军改革是我们的首要任务。"
EGY_mobile_warfare:0 "机动战"
EGY_mobile_warfare_desc:0 "我们必须学习异世界的先进战术，并发展一种利用沙漠广阔地形的机动战理论。"
EGY_shendi_horses:0 "申迪骑兵队"
EGY_shendi_horses_desc:0 "利用申迪地区的名马组建的骑兵队将大大提高我们军队的机动性。"
EGY_royal_camel_corps:0 "皇家骆驼军团"
EGY_royal_camel_corps_desc:0 "驰骋沙漠的骆驼部队将成为我们军队的象征。让我们建立一个用异世界技术加强的骆驼军团。"
EGY_motorized_efforts:0 "机械化努力"
EGY_motorized_efforts_desc:0 "我们必须引进异世界的先进车辆技术，使我们的军队现代化。"
EGY_desert_mobility:0 "如沙漠之风"
EGY_desert_mobility_desc:0 "让我们以如沙漠之风般快速且不可预测的机动性压制敌人。"
# 军事 - 海军
EGY_naval_reforms:0 "海军改革"
EGY_naval_reforms_desc:0 "一支横跨地中海和红海的强大海军力量，将是我们捍卫独立的基石。"
EGY_naval_companies:0 "商船队"
EGY_naval_companies_desc:0 "在控制苏伊士运河后，我们必须发展一支强大的商船队，以获取经济利益。"
EGY_navy:0 "海军改革持续"
EGY_navy_desc:0 "我们必须积极引进异世界的海军技术，进一步加强我们的海军力量。"
EGY_expand_dockyards:0 "造船厂扩建"
EGY_expand_dockyards_desc:0 "让我们扩建亚历山大和塞得港的造船厂，以进一步壮大我们的舰队。"
EGY_the_queen_of_the_mediteranian:0 "地中海女王"
EGY_the_queen_of_the_mediteranian_desc:0 "埃及将成为地中海的新兴强国。直到我们的舰队统治地中海的那一天！"
# 军事 - 空军
EGY_aviation_reforms:0 "航空改革"
EGY_aviation_reforms_desc:0 "我们必须引进异世界的先进航空技术，建立一支强大的空军，保卫我们的天空并压制敌人。"
EGY_pilot_training:0 "飞行员训练"
EGY_pilot_training_desc:0 "即使拥有最好的飞机，如果没有熟练的飞行员也是毫无用处。让我们将我们的年轻人培养成世界上最好的飞行员。"
EGY_expand_air_ports:0 "机场扩建"
EGY_expand_air_ports_desc:0 "我们必须扩建开罗和亚历山大的机场，以容纳更多的飞机。"
EGY_aviation_industry:0 "航空产业"
EGY_aviation_industry_desc:0 "我们的目标是利用异世界的技术，拥有自己的飞机生产能力。"
EGY_rule_the_skies:0 "统治天空"
EGY_rule_the_skies_desc:0 "当埃及的雄鹰控制中东的天空时，我们的敌人将因恐惧而颤抖。"
# 军事 - 陆军 （续）
EGY_grand_battle_plan:0 "大战略"
EGY_grand_battle_plan_desc:0 "我们必须吸收异世界战略家的知识，并建立我们独有的大战略。结合尼罗河的智慧和沙漠的力量的战略，将使敌人感到困惑。"
EGY_expand_military_academy:0 "扩建军事学院"
EGY_expand_military_academy_desc:0 "我们必须扩建开罗军事学院，并邀请异世界的军事教官，将我们的军官培养成世界一流水平。"
EGY_planning_schools:0 "战略学校"
EGY_planning_schools_desc:0 "让我们建立一所结合异世界战略理论和古埃及智慧的独特战略学校。未来的战略家将在这里诞生。"
EGY_improve_officer_corps:0 "改善军官团"
EGY_improve_officer_corps_desc:0 "即使在次元转移造成的混乱中，我们的军官团也必须变得更强大。让我们建立一个和谐地结合异世界知识和我们传统的新的军官教育系统。"
EGY_general_staff:0 "埃及总参谋部"
EGY_general_staff_desc:0 "让我们建立一个融合法老的智慧和异世界尖端战略的总参谋部。他们将成为埃及军队的智囊，带领我们走向胜利。"
EGY_new_army:0 "新埃及军队"
EGY_new_army_desc:0 "一个融合了古代荣耀和未来技术的新埃及军队诞生了。现在我们不惧怕任何敌人！"
EGY_domestic_gunsmiths:0 "国产武器制造"
EGY_domestic_gunsmiths_desc:0 "现在是时候结合异世界的尖端技术和我们的传统工匠精神，生产出埃及独有且强大的武器了。我们如沙漠之沙般粗糙，又如尼罗河水般锋利的武器，将使敌人感到恐惧。"
EGY_desert_training:0 "沙漠作战训练"
EGY_desert_training_desc:0 "我们的军队必须学习如何在沙漠的恶劣环境中作战。通过将异世界的生存技能和我们祖先的智慧相结合的训练计划，我们的士兵将能够在沙漠中自由活动，如鱼得水。"
EGY_labour_corps:0 "劳动军团"
EGY_labour_corps_desc:0 "让我们继承我们建造金字塔的祖先的精神，建立一个现代化的劳动军团。通过将异世界的建筑技术和我们的毅力相结合，我们将建立一个能够克服任何困难的强大基础设施。"
EGY_strengthen_royal_gendarmerie:0 "加强皇家宪兵队"
EGY_strengthen_royal_gendarmerie_desc:0 "通过将异世界的尖端治安技术和我们传统的秩序维护方法相结合，让我们建立一支强大而高效的皇家宪兵队。他们不仅将维护国内的稳定，还将在必要时协助正规军。"
# 军事 - 海军 （续）
EGY_defend_the_coasts:0 "海岸防御"
EGY_defend_the_coasts_desc:0 "我们国家拥有漫长的地中海和红海海岸线，因此需要强大的海岸防御体系。让我们引进异世界的防御技术，严密保护我们的海岸线。"
EGY_light_cruisers:0 "轻型巡洋舰开发"
EGY_light_cruisers_desc:0 "兼具机动性和火力的轻型巡洋舰将成为改变地中海动态的颠覆性力量。"
EGY_submarines:0 "潜艇力量"
EGY_submarines_desc:0 "让我们引进异世界的尖端潜艇技术，以制定一个将苏伊士运河和地中海置于我们影响之下的战略手段。"
EGY_marine_focus:0 "埃及海军陆战队"
EGY_marine_focus_desc:0 "现在是时候将尼罗河的勇士转变为海洋的战士了。埃及海军陆战队将进一步加强我们的海洋统治。"
# 军事 - 空军 (续)
EGY_dominate_the_sky:0 "统治天空"
EGY_dominate_the_sky_desc:0 "如果我们结合拉神的庇佑和异世界的航空技术，我们将能够统治中东的天空。"
EGY_fighters:0 "战斗机研究"
EGY_fighters_desc:0 "让我们研究异世界的先进战斗机设计，并结合我们传统的工匠精神，制造出世界上最好的战斗机。"
EGY_battle_ground_support:0 "地面部队支援"
EGY_battle_ground_support_desc:0 "空中优势必须转化为地面战的胜利。让我们确保我们的飞机能够有效地在沙漠战场上支援地面部队。"
EGY_bombers:0 "轰炸机研究"
EGY_bombers_desc:0 "能够打击敌人后方的远程轰炸机将为我们带来战略优势。让埃及的雄鹰成为敌人恐惧的对象。"
EGY_aviation_industry_investment:0 "航空产业投资"
EGY_aviation_industry_investment_desc:0 "自主生产飞机对于我们的独立和军事力量的加强至关重要。让我们对基于异世界技术的航空产业发展进行全面投资。"
# 军事 - 海军 （追加）
EGY_grand_navy:0 "大海军"
EGY_grand_navy_desc:0 "现在是时候结合古埃及的海洋文明和异世界的尖端舰船技术，建造一支横跨地中海和红海的强大海军了。"
EGY_heavy_cruisers:0 "重型巡洋舰开发"
EGY_heavy_cruisers_desc:0 "当带有法老威严的重型巡洋舰在地中海航行时，我们的敌人将因恐惧而颤抖。让我们开发出用异世界技术进一步加强的重型巡洋舰。"
EGY_destroyers:0 "驱逐舰建设"
EGY_destroyers_desc:0 "快速而敏捷的驱逐舰将成为我们海军的脊梁。让我们建造一支如尼罗河鳄鱼般快速致命的驱逐舰队。"
# 军事 - 空军 （追加）
EGY_air_defence_force:0 "防空部队"
EGY_air_defence_force_desc:0 "保卫埃及的天空是我们的神圣职责。让我们利用异世界的防空技术和我们的领土，建立一个独特的防空网络。"
EGY_egyptian_paratroopers:0 "埃及伞兵部队"
EGY_egyptian_paratroopers_desc:0 "长着荷鲁斯之翼的埃及战士们！异世界的空降作战技术和我们勇敢的士兵相结合，将诞生中东最强大的空降部队。"
# 额外焦点
EGY_desert_warfare_expertise:0 "沙漠战专家"
EGY_desert_warfare_expertise_desc:0 "沙漠是我们的堡垒和武器。让我们将数千年来积累的沙漠作战智慧与异世界的尖端战术相结合，成为沙漠战的最终霸主。"
EGY_suez_canal_fortification:0 "苏伊士运河要塞化"
EGY_suez_canal_fortification_desc:0 "苏伊士运河是我们的生命线。让我们利用异世界的防御技术，将运河建成坚不可摧的堡垒，让任何入侵者都不敢觊觎。"
EGY_ancient_wisdom_modern_warfare:0 "古代智慧，现代战争"
EGY_ancient_wisdom_modern_warfare_desc:0 "让我们将建造金字塔的古埃及智慧与异世界的现代战争技术相结合，创造出将使世界惊叹的新战争模式。"
EGY_nile_delta_industry:0 "尼罗河三角洲工业化"
EGY_nile_delta_industry_desc:0 "让我们利用异世界的技术，将肥沃的尼罗河三角洲地区工业化，使其成为我们军需工业的核心。这里生产的武器将捍卫我们的独立。"
EGY_sphinx_guardians:0 "斯芬克斯的守护者"
EGY_sphinx_guardians_desc:0 "让我们建立一支结合了古代神秘和异世界技术的特种部队。“斯芬克斯的守护者”将守护埃及的秘密，并将成为敌人恐惧的对象。"
EGY_pharaohs_vengeance:0 "法老的复仇"
EGY_pharaohs_vengeance_desc:0 "在长期处于外国统治之下的埃及，终于获得了独立。现在，以法老的名义，是时候向那些压迫我们的人挥动复仇的利剑了！"
# 政治焦点
EGY_1935_revolution:0 "1935年革命"
EGY_1935_revolution_desc:0 "埃及摆脱英国统治的斗争仍在继续。现在是基沃托斯的各所学院占领欧洲领土的时候，正是我们争取独立的大好时机。"
EGY_wafd_unification:0 "统一华夫脱党"
EGY_wafd_unification_desc:0 "我们必须以埃及主要的民族主义政党华夫脱党为中心，团结独立运动势力。分裂的声音无法让我们摆脱英国的统治。"
EGY_blue_shirts:0 "蓝衫队组建"
EGY_blue_shirts_desc:0 "我们必须组织华夫脱党的准军事组织蓝衫队，以对抗英国的压迫。"
EGY_sudan_suffrage:0 "承认苏丹选举权"
EGY_sudan_suffrage_desc:0 "通过给予苏丹人平等的选举权，我们可以对抗英国的分而治之策略，实现尼罗河流域的团结。"
EGY_local_elections:0 "允许地方选举"
EGY_local_elections_desc:0 "通过扩大地方自治，我们必须奠定民主的基础，同时赢得人民的支持。"
EGY_parliament_suspended:0 "议会暂停"
EGY_parliament_suspended_desc:0 "为了处理混乱的政治局势，我们必须暂时暂停议会并实施紧急措施。"
EGY_palace_seizure:0 "占领王宫"
EGY_palace_seizure_desc:0 "我们必须占领法鲁克国王的王宫，以解除王室的抵抗。"
EGY_cairo_martial_law:0 "开罗戒严"
EGY_cairo_martial_law_desc:0 "我们必须在首都开罗实施戒严，以镇压混乱并恢复秩序。"
EGY_sudanese_army:0 "劝诱苏丹军队"
EGY_sudanese_army_desc:0 "我们必须使驻扎在苏丹的军队站在我们这一边，以加强我们的军事力量。"
EGY_king_exiled:0 "国王流亡"
EGY_king_exiled_desc:0 "我们必须驱逐法鲁克国王，开启新时代的大门。"
EGY_new_king:0 "新王位的继承人"
EGY_new_king_desc:0 "在阿拜多斯学院的支持下，是时候拥立一位新的法老来重振埃及的荣耀了。"
EGY_accept_kibotos:0 "接受基沃托斯移民"
EGY_accept_kibotos_desc:0 "我们必须接纳来自基沃托斯的学生到埃及，以加强我们的力量并实现新文明的融合。"
EGY_kibotos_conscription:0 "征召基沃托斯人"
EGY_kibotos_conscription_desc:0 "我们必须将来自基沃托斯的移民编入军队，以增强我们的军事力量。"
EGY_mystical_research_boost:0 "加速神秘研究"
EGY_mystical_research_boost_desc:0 "我们必须开展一项结合基沃托斯神秘技术和古埃及奥术的研究。"
EGY_rebellion_encouraged:0 "鼓励叛乱"
EGY_rebellion_encouraged_desc:0 "我们必须煽动英国统治下其他地区的叛乱，以削弱英国的统治。"
EGY_imperial_claims:0 "召集忠诚部队"
EGY_imperial_claims_desc:0 "我们必须组织一支忠于新法老的军队，以加强我们的权威。"
EGY_civilian_support:0 "赢得民心"
EGY_civilian_support_desc:0 "我们必须赢得公众的支持，以使新法老的统治合法化。"
EGY_emperor_crowned:0 "加冕为皇帝"
EGY_emperor_crowned_desc:0 "我们必须将新法老拥立为皇帝，并宣布埃及帝国的复兴。"
EGY_imperial_authenticity:0 "主张王室正统性"
EGY_imperial_authenticity_desc:0 "我们必须宣布我们继承了古埃及王室的正统性，以巩固我们的统治。"
EGY_abidos_kemet_empire:0 "阿拜多斯凯麦特帝国"
EGY_abidos_kemet_empire_desc:0 "在阿拜多斯的支持下复兴的新埃及帝国，凯麦特帝国的时代已经到来。"
EGY_vassal_kingdoms:0 "建立附庸王国"
EGY_vassal_kingdoms_desc:0 "我们必须在被征服的地区建立附庸王国，以建立一个高效的统治体系。"
EGY_imperial_land_claims:0 "主张帝国所有权"
EGY_imperial_land_claims_desc:0 "我们必须主张我们对古埃及帝国领土的合法权利。"
EGY_imperial_unification:0 "帝国统一"
EGY_imperial_unification_desc:0 "我们必须将帝国的各个地区统一起来，以建立一个强大的中央集权体系。"
EGY_second_dynasty_glory:0 "第二王朝的荣耀"
EGY_second_dynasty_glory_desc:0 "一个新王朝的辉煌时代已经开始。"
EGY_african_domination:0 "非洲统治"
EGY_african_domination_desc:0 "我们必须将整个非洲置于我们的统治之下。"
EGY_middle_east_domination:0 "中东统治"
EGY_middle_east_domination_desc:0 "我们必须控制中东地区，以扩张我们的帝国。"
EGY_kivotos_domination:0 "基沃托斯"
EGY_kivotos_domination_desc:0 "现在是时候让基沃托斯也处于我们的统治之下了。"
EGY_national_state:0 "埃及民族国家"
EGY_national_state_desc:0 "我们必须废除君主制，建立一个现代民族国家。"
EGY_political_parties:0 "活跃政党政治"
EGY_political_parties_desc:0 "我们必须确保各个政党的活动，以促进民主的发展。"
EGY_green_shirts_crush:0 "粉碎绿衫队"
EGY_green_shirts_crush_desc:0 "我们必须镇压伊斯兰原教旨主义势力绿衫队，以奠定世俗国家的基础。"
EGY_blue_shirts_strengthen:0 "加强蓝衫队"
EGY_blue_shirts_strengthen_desc:0 "我们必须加强蓝衫队的能力，以维护国家的稳定。"
EGY_montreux_convention:0 "曼苏拉公约"
EGY_montreux_convention_desc:0 "我们必须通过在曼苏拉举行的国际会议，在国际上承认埃及的主权。"
EGY_egyptian_nationalism:0 "埃及至上主义"
EGY_egyptian_nationalism_desc:0 "我们必须推行优先考虑埃及独立发展和繁荣的政策。"
EGY_1930_constitution:0 "恢复1930年宪法"
EGY_1930_constitution_desc:0 "我们必须恢复1930年宪法，以在君主立宪制的框架内实现稳定发展。"
EGY_union_jack:0 "忠于米字旗"
EGY_union_jack_desc:0 "与英国保持合作关系是埃及繁荣的最佳途径。"
# 理念
EGY_industrial_modernization_idea:0 "工业现代化计划"
EGY_industrial_modernization_idea_desc:0 "我们结合古埃及的工匠精神和异世界的尖端技术的工业现代化计划，将像尼罗河的河流一样，不停地发展。"
EGY_camel_corps_idea:0 "塞特的骆驼军团"
EGY_camel_corps_idea_desc:0 "我们以沙漠之神塞特命名的骆驼军团，配备了异世界技术加强的装备，在沙漠中驰骋，成为敌人恐惧的对象。"
EGY_shendi_cavalry_idea:0 "荷鲁斯的申迪骑兵"
EGY_shendi_cavalry_idea_desc:0 "我们由迅捷而强大的申迪地区名马组成的骑兵，如同天空之神荷鲁斯的羽翼般，在抵御敌人进攻方面发挥着重要作用。"
EGY_military_schools:0 "托特的军事学校"
EGY_military_schools_desc:0 "我们以智慧之神托特命名的军事学校，和谐地教授古埃及的战略和异世界的现代战术，培养最优秀的军官。"
EGY_desert_training_idea:0 "阿蒙的沙漠训练"
EGY_desert_training_idea_desc:0 "在沙漠守护神阿蒙的庇佑下，我们的士兵正在学习在严酷的沙漠环境中生存和战斗的技能。这种与异世界生存技能相结合的训练，将我们的军队打造成沙漠中的幽灵。"
EGY_royal_gendarmerie:0 "玛特的皇家宪兵"
EGY_royal_gendarmerie_desc:0 "我们以正义与秩序女神玛特命名的皇家宪兵，结合了异世界的尖端调查技术和古埃及的正义观念，维护着国内的和平与稳定。"
EGY_merchant_marine_idea:0 "拉的武装商船"
EGY_merchant_marine_idea_desc:0 "我们受太阳神拉祝福的武装商船，采用了异世界的推进技术，以惊人的速度航行在海上。它们在和平时期进行贸易，在战争时期支援海军，发挥着重要的作用。"
### 海军 MIO ###
suez_canal_company:0 "苏伊士运河公司"
suez_canal_company_desc:0 "这个管理着连接世界和异世界的门户——苏伊士运河的组织，现在正致力于利用最尖端技术开发海上突袭舰艇。古埃及的智慧与异世界的技术相结合诞生的这些舰艇，将成为敌人恐惧的对象。"
alexandria_shipyard:0 "亚历山大造船厂"

alexandria_shipyard_desc:0 "这座以亚历山大大帝命名的城市的造船厂，如今融合了异世界的科技，正在生产最先进的护卫舰。这些舰艇结合了克利奥帕特拉的优雅和现代科技的强大，将肩负起我们的海上防御重任。"
### 航空機 MIO ###
egypt_air:0 "埃及航空"
egypt_air_desc:0 "埃及航空的轻型飞机，如同长着荷鲁斯之翼，采用了异世界的飞行技术，拥有惊人的机动性。这些飞机像尼罗河的流水一样平稳，像沙漠的风一样迅捷。"
sudan_airways:0 "苏丹航空"
sudan_airways_desc:0 "苏丹航空的中型飞机继承了努比亚黑法老的力量，应用了异世界的发动机技术，展现出惊人的性能。这些飞机在撒哈拉沙漠上空拥有强大的存在感。"
### 物资 MIO ###
shoubra_engineering:0 "舒卜拉工程"
shoubra_engineering_desc:0 "这家公司位于开罗心脏地带的舒卜拉，结合了古埃及的工匠精神和异世界的尖端技术，生产出最精良的步兵装备。他们制造的武器像拉的光芒一样明亮而强大。"
egyptian_engineering:0 "埃及工程"
egyptian_engineering_desc:0 "这家公司结合了建造金字塔的祖先的智慧和异世界的火器技术，正在开发性能卓越的炮兵装备。他们制造的大炮具有毁灭性的力量，仿佛蕴含着赛特的愤怒。"
EGY_binah_artillery_bombardment:0 "比纳炮击"
EGY_binah_artillery_bombardment_desc:0 "发射如同沙漠火焰般强大的炮弹，击退异世界的敌人。"
EGY_binah_cas_bombardment:0 "战场支援拦截"
EGY_binah_cas_bombardment_desc:0 "如同沙漠之风般快速移动到战场，阻止异世界的敌人。"
EGY_binah_artillery_bombardment_tt:0 "比纳炮击伤害 §Y2%§!"
EGY_binah_cas_bombardment_tt:0 "比纳炮击伤害 §Y5%§!"
# 事件
EGY_event.1.t:0 "阿拜多斯对策委员会的流亡"
EGY_event.1.d:0 "阿拜多斯对策委员会的成员希望流亡到埃及。这些头顶光环、拥有特殊力量的少女，或许能帮助我们击退在沙漠中肆虐的怪物。"
EGY_event.1.a:0 "埃及欢迎新的异乡人！"

# 事件