 GEK_institute_price_controls: "实行价格管制"
 GEK_institute_price_controls_desc: "我们必须采取各种措施来加强对金融的控制，以免它在我们在实现自给自足的雄心勃勃的目标下崩溃。我们必须能够调节进口商品、必需品和工人薪资的价格，以遏制通货膨胀并确保经济稳定。"
