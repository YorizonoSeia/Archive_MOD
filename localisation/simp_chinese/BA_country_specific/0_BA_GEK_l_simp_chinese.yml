 GEK_institute_price_controls: "实施价格管制"
 GEK_institute_price_controls_desc: "我们必须实施各种措施来加强对财政的控制，这样它就不会在我们实现自给自足的雄心勃勃的目标下崩溃。我们必须能够规范进口、必需品和工人工资的价格，以抑制通货膨胀并确保经济稳定。"
