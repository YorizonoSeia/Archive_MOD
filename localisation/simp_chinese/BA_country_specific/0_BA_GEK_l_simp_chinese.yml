 GEK_air_innovation:0 "空军重建"
 GEK_air_innovation_desc:0 "‘大战’事件和总司令戈林的失踪导致德国空军分散在全国各地，我们可以重建空军，为德国国防军服务。"
 GEK_long_range_escorts:0 "重型战斗机研究"
 GEK_long_range_escorts_desc:0 "射程更远、火力更强的重型战斗机将保卫我们的天空，并摧毁敌人的天空。"
 GEK_four_year_plan:0 "两年计划"
 GEK_four_year_plan_desc:0 "在德国军事政府成立后，我们被周围的敌人包围。我们需要制定一项能够在短期内取得成果的经济政策，并生产更强大的武器来确保军事政府的生存。"
 GEK_form_the_reichskommissariats:0 "大德意志的野心"
 GEK_form_the_reichskommissariats_desc:0 "在我们从这些陌生人中复兴之后，我们该收复欧洲大陆了。德国及其忠诚的国防军将准备一场收复全欧洲的大战。"
 GEK_government:0 "流亡海军"
 GEK_government_desc:0 "在三位一体的惨败之后，我们逃到了处于无政府状态的哥特兰。德国海军总有一天会回到德国。"
 GEK_GER_government:0 "军事政府成立"
 GEK_GER_government_desc:0 "紧急情况需要采取相应的措施。我们将利用所谓的‘盖伊纳学院’内乱的机会，重建基础，并将德国从废墟中拯救出来。"
 GEK_free_german_legion:0 "呼吁组建民兵"
 GEK_free_german_legion_desc:0 "我们将通过广播呼吁德国人的团结，我们的海军将帮助将他们集合到哥特兰。"
 GEK_communication_with_the_mainland:0 "与本土联系"
 GEK_communication_with_the_mainland_desc:0 "在与国防军在德国北部会合的联络中断后，我们将恢复联系，并通过与国防军的接触来尝试恢复德国。"
 GEK_first_mainland_plan:0 "本土收复计划"
 GEK_first_mainland_plan_desc:0 "我们不能错过这个机会。我们必须抓住最后的机会收复德国。第二次撤退是不可能的。"
 GEK_get_in_touch: "代号：莱茵兰再武装"
 GEK_get_in_touch_desc: "确认祖国的国防军目前正在躲避盖伊纳的镇压，并在北部边缘幸存。我们必须立即与他们合作，团结所有德国人的抵抗组织。"
 GEK_get_in_touch_tt: "§R这将严重激怒盖伊纳和三位一体。§!"
