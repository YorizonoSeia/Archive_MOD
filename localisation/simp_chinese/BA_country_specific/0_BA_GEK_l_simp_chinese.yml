 GEK_RM_eco_focus_0: "经济政策"
 GEK_prioritize_economic_growth: "优先考虑经济增长"
 GEK_prioritize_economic_growth_desc: "长期以来糟糕的财政政策几乎摧毁了我们的经济。现在，我们必须制造拖拉机而不是坦克，分发铲子而不是步枪，并且优先考虑经济增长而不是军火工业！"
 GEK_currency_reforms: "货币改革"
 GEK_currency_reforms_desc: "全面货币改革是走向经济复苏和振兴的第一步。"
 GEK_lower_taxes: "减税"
 GEK_lower_taxes_desc: "由于重整军备计划，国民的税收负担逐渐加重。如果减轻这种负担，从短期来看，国家收入可能会减少，但是国民将能够花费更多的血汗钱。"
 GEK_workers_rights: "工人权利"
 GEK_workers_rights_desc: "在过去的几年里，工会发生了根本性的变化，再也找不到原来的样子了。通过改革它们，我们可以集结工人并从中受益。"
 GEK_abolish_price_controls: "取消价格管制"
 GEK_abolish_price_controls_desc: "为了支持重整军备而引入的价格管制正在阻碍经济发展。取消它们可能会减少国家财政收入，但是人们将能够开始新的企业并刺激经济。"
 GEK_increased_trade: "增加贸易"
 GEK_increased_trade_desc: "为了使德国人民繁荣昌盛，我们必须进口国内无法获得的东西。我们必须把目光投向外部，与其他国家签署新的贸易协定，当然要朝着我们喜欢的方向发展。"
 GEK_housing_developments: "住房建设"
 GEK_housing_developments_desc: "我们可以通过启动住房开发计划来振兴我们的经济，该计划旨在翻新和创建现代房屋并设定新的生活水平。"
 GEK_invest_in_vereinigte_stahlwerke: "投资联合钢铁厂"
 GEK_invest_in_vereinigte_stahlwerke_desc: "Vereinigte Stahlwerke是我们最大和最重要的钢铁生产商之一。向该公司投资资源肯定会提高生产力，并改变德意志的钢铁工业。"
 GEK_industrial_expansion: "工业扩张"
 GEK_industrial_expansion_desc: "拥有一个可以在国际上竞争并引领新技术的强大工业对我们的持续增长至关重要。[ROOT.GetNameDefCap]将成为质量的代名词。"
 GEK_agricultural_reforms: "农业改革"
 GEK_agricultural_reforms_desc: "我们的农业部门主要由小型家庭农场组成，他们从事大量的人工劳动。我们可以通过引入现代设备并提高每个农场的产量来改革整个农业部门。我们整个国家都将受益！"
 GEK_urbanization: "城市化"
 GEK_urbanization_desc: "农业中现代机械的引入解放了许多人，他们现在涌入城市寻找新的就业机会。这些人可以在我们的工厂中得到很好的利用，在那里他们可以继续使我们的经济成为世界上最强大的经济体之一。"
 GEK_wirtschaftswunder: "经济奇迹"
 GEK_wirtschaftswunder_desc: "我们所有振兴经济的计划和举措终于得到了回报！世界各地的人们都对我们的金融和工业复苏感到敬畏，并称之为“经济奇迹”。"
 GEK_mass_production: "大规模生产"
 GEK_mass_production_desc: "凭借我们最近取得的所有工业进步，我们已经了解了很多关于生产方式的知识。我们应该将所有这些新发现的知识和理解用于简化我们的装配线并以前所未有的规模生产材料。"
 GEK_build_defense_industry: "建立国防工业"
 GEK_build_defense_industry_desc: "在我们终于设法稳定和多次加强经济后，我们现在可以专注于确保国家主权并建立适当的国防工业。通过这样做，我们将保护德国人民的勤奋，并追求进步和卓越。"
 GEK_war_production: "战时生产"
 GEK_war_production_desc: "战争再次吞噬了我们，但是我们不会屈服，也不会倒下！我们将动员我们的工业力量，并超过任何愚蠢地认为他们可以粉碎德意志人民坚定意志的敌人！"
