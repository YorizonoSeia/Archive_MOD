#战时海军事件
GEK_event.1.t:0 "扣押可疑船只"
GEK_event.1.desc:0 "根据我们的情报，一艘不明所属的船只在哥特兰岛附近航行，被我海军扣押。经过审讯，从他们头上戴的光环和自称奥德修斯海洋学院来看，他们似乎与基沃托斯同属一个组织。"
GEK_event.1.a:0 "征兵。"
GEK_event.2.t:0 "回收利用"
GEK_event.2.desc:0 "奥德修斯海洋学院的船只虽然战斗能力很差，但却采用了先进的技术。我们可以回收利用它们，将其编入我们的舰队，或者拆解它们，用于强化我们的舰船。"
GEK_event.2.a:0 "编入舰队"
GEK_event.2.b:0 "拆解。总会有收获的"
GEK_event.3.t:0 "通讯"
GEK_event.3.desc:0 "我们确认在Gehenna 集团北部存在德国国防军。他们试图与Gehenna学院谈判，但似乎进展不顺利，并决定采取行动。我们将与他们携手收复德国。无论如何。"
GEK_event.3.com_desc:0 "我们确认在Gehenna 集团北部存在德国国防军。他们试图与Gehenna学院谈判，但似乎进展不顺利，并决定采取行动……但是，他们似乎完全不知道我们已经推翻了现任军官并发动了舰队叛乱。"
GEK_event.3.a:0 "来吧。"
GEK_event.3.b:0 "这，怎么办？"
GEK_event.4.t:0 "最后机会"
GEK_event.4.desc:0 "在我们与德国国防军取得联系并表示将采取行动后不久，国防军在德国北部建立了临时指挥部，并成功地控制了附近的区域。这将是德国的最后机会。在他们平息混乱之际，我们必须重新检查军队，为即将到来的风暴做好准备。"
GEK_event.4.com_desc:0 "在我们与德国国防军取得联系并表示将采取行动后不久，国防军在德国北部建立了临时指挥部，并成功地控制了附近的区域。然而，在我们通过通信告知他们我们的情况后，他们似乎对我们的态度相当犹豫。"
GEK_event.4.bad_desc:0 "通过我们的通信线路传来消息，德国国防军在德国北部已对Gehenna势力发起了战争。由于我们的通信工作不足，我们太迟才意识到这一事实，但我们现在必须采取对策。"
GEK_event.4.a:0 "机会终于来了。"
GEK_event.4.b:0 "太鲁莽了。"
GEK_event.4.c:0 "你们，我们，谁也不想要联盟。"
GEK_event.5.t:0 "德国流亡军队的支援请求"
GEK_event.5.desc:0 "逃离欧洲末日的德国流亡军队与我们取得了联系。他们请求支援，以帮助他们进行即将到来的德国收复作战。我们可以接受德国流亡军队的支援请求，帮助收复德国，或者避免这场危险。"
GEK_event.5.a:0 "欧洲需要盟友。"
GEK_event.5.b:0 "与他们为敌太危险了。"
GEK_event.6.t:0 "拒绝[FROM.GetName]的支援请求"
GEK_event.6.desc:0 "[FROM.GetName]强调支援我们是一项非常危险的行为，并拒绝了我们的请求。"
GEK_event.6.a:0 "下一个就是你们！"
GEK_event.7.t:0 "[FROM.GetName]接受支援请求"
GEK_event.7.desc:0 "[FROM.GetName]对几天前我们发出的支援请求进行了积极的评估，并决定支援我们。"
GEK_event.7.a:0 "德国不会忘记这一点。"
GEK_event.8.t:0 "请求和平的敌人"
GEK_event.8.gen_desc:0 "今天，我们收到了一封来自万马阵营的信件。由普通的德国邮递员汉斯先生送达的信是用日语写的，我们的军官无法阅读。不仅如此，请来的日语翻译人员读出的内容令人震惊。拼写错误很多，同时充满了华而不实且不恰当的比喻和表达，这封信将成为外交史上最黑暗的一页。\n\n面对这种外交失礼，我们的领导层拒绝了信中主要的和平协议内容，决定继续战争，但万马阵营的高级官员夏目伊露哈作为使者访问了[ROOT.capital.GetName]，亲自道歉，并提出将万马阵营控制的北部领土移交作为条件，与[ROOT.GetName] 开始谈判。"
GEK_event.8.fam_desc:0 "今天，[ROOT.capital.GetName]收到了来自万马阵营的一封信件。自称是万马阵营高级官员夏目伊露哈的Gehenna学生请求与我们签订和平协议。信中从万马阵营撤出马奇诺防线开始，似乎充满了对和平的渴望。"
GEK_event.8.desc:0 "今天，[ROOT.capital.GetName]收到了来自万马阵营的一封信件。虽然用日语书写，翻译花费了一些时间，但尽管内容相当混乱和粗糙，他们似乎渴望与我们和平。"
GEK_event.8.a:0 "战争结束了。"
GEK_event.8.b:0 "不，我们要彻底摧毁他们。"
GEK_event.9.t:0 "[FROM.GetName]接受和平请求"
GEK_event.9.desc:0 "[FROM.GetName]对我们提出的和平请求进行了积极的评估，并在不久之后遵守协议并签署了停战协议。"
GEK_event.9.a:0 "万马阵营的外交胜利！"
GEK_event.10.t:0 "被拒绝的和平请求"
GEK_event.10.desc:0 "[FROM.GetName]以'缺乏基本的和平请求态度'为由拒绝了我们提出的和平请求，万马阵营的议长羽生魔琴对此感到愤怒。\n\n不久之后，羽生魔琴和万马阵营的官员对Gehenna的学生发布了动员令，Gehenna的学生们仅仅因为觉得有趣而开始参与动员。"
GEK_event.10.a:0 "展示万马阵营威风的时候到了！"
GEK_event.11.t:0 "后方民兵起义"
GEK_event.11.desc:0 "国防军指挥官动员德国平民组建民兵，他们与我们开战，使与德国的战争更加艰难。"
GEK_event.11.a:0 "大事不妙！"
GEK_event.12.t:0 "占领奥兰群岛"
GEK_event.12.d:0 "我们占领了波罗的海芬兰领土奥兰群岛。"
GEK_event.12.a:0 "以后再还给他们吧。"
GEK_event.13.t:0 "占领萨雷马岛"
GEK_event.13.d:0 "我们占领了波罗的海爱沙尼亚领土萨雷马岛。"
GEK_event.14.t:0 "[GEK.getname]非法占领我们的领土"
GEK_event.14.d:0 "德国战时海军失去政府后变成了海盗。他们非法占领了我们的波罗的海领土。"
GEK_event.14.a:0 "他们疯了吗？"
GEK_event.15.t:0 "水手要求改善待遇"
GEK_event.15.d:0 "尽管面临当前的危机，鲁莽的水手们仍在甲板上要求改善他们的待遇。"
GEK_event.15.a:0 "适当妥协吧。"
GEK_event.15.b:0 "告诉他们忍耐。"
GEK_event.16.t:0 "舰队叛乱！"
GEK_event.16.d:0 "如果问在现代德国谁最激进和进步，那可能是水手们。尽管已经过去了近20年，但自豪的德国水手们成功地再现了1918年的事件。所有舰船同时发生高层军官被监禁的事件，埃里希·雷德尔逃亡英国。水手们欢呼雀跃，所有船只都废除了等级制度，每艘船都成立了民主的航海委员会。"
GEK_event.16.a:0 "红色战时海军万岁！"
GEK_event.17.t:0 "莱因哈特·海德里希入境"
GEK_event.17.d:0 "欧洲被来自异界的基沃托斯势力摧毁已经很久了。在此期间，前德国党卫军指挥官莱因哈特·海德里希一直在特里尼蒂地区进行游击战，他刚刚被证实为了躲避特里尼蒂的镇压而通过机场进入我国。"
GEK_event.17.a:0 "欢迎他。"
GEK_event.18.t:0 "登陆战"
GEK_event.18.desc:0 "我们发现了Gehenna势力镇压下未溃散的国防军组织，因此我们立即与他们合作，消灭他们控制区域的基沃托斯人，建立联合政府。\n\n在快速的作战过程中，许多国防军组织被分散，一些国防军将领反对我们擅自制定和采取行动，但这不会造成大问题。"
GEK_event.18.a:0 "迅速行动。"
GEK_event_18_tt:0 "§R由于我们如此仓促的行动发生在国防军组织重建之前，导致部分国防军组织损失。§!"
