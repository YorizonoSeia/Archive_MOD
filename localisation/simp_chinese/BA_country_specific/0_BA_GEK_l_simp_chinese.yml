 GEK_kdf_wagen_factories: "[GetKfdWagenNames]"
 GEK_kdf_wagen_factories_fascist: "KdF-瓦根工厂"
 GEK_kdf_wagen_factories_neutral: "威廉-瓦根工厂"
 GEK_kdf_wagen_factories_volkswagen: "大众汽车工厂"
 GEK_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GEK_kdf_wagen_factories_autarky_text: "$GEK_kdf_wagen_desc$"
 GEK_kdf_wagen_factories_economic_growth_text: "既然我们新的[GetAutobahnName]已经建成，现在我们需要用汽车来填充它。为了实现真正繁荣的现代经济，我们必须建造生产汽车的工厂。他们都将创造新的工作岗位并创造就业机会。"
 GEK_expand_the_reichsautobahn_south: "向南方延伸[GetAutobahnName]"
 GEK_expand_the_reichsautobahn_south_desc: "向南扩展高速公路网络将刺激该地区的经济增长和发展。它还将通过实现向阿尔卑斯山的快速部队运输来增强我们的军事能力。"
 GEK_expand_the_reichsautobahn_south_tt: "如果§Y[ROOT.GetName]§!或其附庸控制着这些邦，则在§Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§!, §Y[4.GetName]§!邦中添加§G1级§!§Y$infrastructure$§!，并在从§Y[53.GetName]§!到§Y[4.GetName]§!添加§Y1级§!铁路。当前效果："
 GEK_expand_the_reichsautobahn_east: "向东方延伸[GetAutobahnName]"
 GEK_expand_the_reichsautobahn_east_desc: "向东普鲁士扩展高速公路网络将展示我们国家再次将我们最东部的地区与[ROOT.GetNameDef]的其余地区连接起来并统一的决心。如果需要，它还将使我们能够更快，更猛烈地向东攻击。"
 GEK_expand_the_reichsautobahn_east_tt: "如果§Y[ROOT.GetName]§!或其附庸控制着这些邦，则在§Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§!, §Y[85.GetName]§!邦中添加§G1级§!§Y$infrastructure$§!，并在从§Y[63.GetName]§!到§Y[85.GetName]§!添加§Y1级§!铁路。当前效果："
 GEK_develop_heraeus_facilities: "开发贺利氏研究设施"
 GEK_develop_heraeus_facilities_desc: "投资新设施可以确保获得现代军队所需的对贵金属日益增长的需求。这些特殊的材料对于电子产品和高质量的武器至关重要。"
 GEK_build_the_rur_dam: "建设鲁尔大坝"
 GEK_build_the_rur_dam_desc: "建造鲁尔大坝不仅仅是一项工程壮举，更是对未来的投资。该大坝不仅会促进该地区的经济发展，而且还有助于推动我们的工业努力和生产产出。"
 GEK_trade_deal_with_sweden: "与瑞典的贸易协议"
