 GEK_religion_issue_cat: "宗教政策"
 GEK_religion_issue_cat_desc: "宗教改革后，德国的宗教分为两大类。一是北德-东德地区的新教，二是西德-南德地区的天主教，过去的三十年战争，大德意志主义-小德意志主义的争论，以及俾斯麦的文化斗争都是它们之间对立的典型例子。在德国统一及其后的文化斗争中，这种宗教冲突似乎有所减弱，但以天主教为基础的共和主义政党中央党及其为中心的莱茵地区实业家，以及以新教为基础的复辟主义政党国家人民党及其周围的容克地主之间的对立再次浮出水面。特别是在只收复西部领土的现状下，天主教势力的发言权比平时更大，这持续形成了宗教上的不和谐感。"
