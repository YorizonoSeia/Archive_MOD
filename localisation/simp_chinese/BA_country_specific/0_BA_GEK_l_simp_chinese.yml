 BAY_event.1.t:0 "军事政府成立"
 BAY_event.1.desc:0 "在德国国防军采取行动后，我们成功收复了德国北部并建立了军事政府。然而，国防军内部的派系斗争开始显现，对未知敌人的不安情绪在国防军内部日益增长。"
 BAY_event.1.a:0 "德国的复兴。"
 BAY_event.2.t:0 "进攻计划"
 BAY_event.2.desc:0 "现在军队已经整顿完毕，我们该向地狱进行入侵了。我们可以选择合适的时机发起进攻。"
 BAY_event.2.a:0 "立即开始进攻！"
 BAY_event.3.t:0 "德国领土统一"
 BAY_event.3.desc:0 "在我们的国防军取得伟大胜利后，我们收复了失地。我们向德国统一迈进了一步，所有德国人民都在欢呼。"
 BAY_event.3.a:0 "任重道远。"
 BAY_event.4.t:0 "来自德国的最后通牒"
 BAY_event.4.desc:0 "在盖伊纳学院崩溃后不久，我们收到了来自德国的最后通牒。德国政府要求我们归还目前我们占领的德国领土，并警告说如果不回应将采取军事行动。"
 BAY_event.4.a:0 "准备战争。"
 BAY_event.4.b:0 "好吧，拿去吧。"
 BAY_event.5.t:0 "拒绝最后通牒"
 BAY_event.5.desc:0 "我们充满仁慈的最后通牒被拒绝了。"
 BAY_event.5.a:0 "我就知道。"
 GEK_rm_event.1.t: "邦国效忠"
 GEK_rm_event.1.d: "我们成功地与邦国取得联系，并获得了他们停止迷茫并效忠于我们的承诺，原因是高级行政部门的缺失。我们将在未来的战斗中获得邦国的协助。"
 GEK_rm_event.1.a: "进展顺利。"
 GEK_rm_event.1_tt: "§Y德国邦国§!拥有变动值的§Y所有邦国§!：\n\n"
 GEK_rm_event.2.t: "超越意识形态的团结"
 GEK_rm_event.2.d: "为了获得广泛而多元的合作，我们联系了德国地区内的政党以及其他政治组织、工会、准军事组织、学生团体等所有可能的组织，请求他们合作。[GEK.getname]将通过超越意识形态的团结，克服祖国的失败，击败异界侵略者！"
 GEK_rm_event.2.a: "为了德国的复兴！"
 GEK_rm_event.3.t: "与共产党的联系"
 GEK_rm_event.3.d: "与在魏玛共和国时期获得相当多支持的德国共产党建立联系，这将大大弥补我们力量上的不足，成为我们可靠的伙伴。在霍尔施泰因工人的大力支持下，我们得以占领霍尔施泰因，并将汉堡和基尔的武装工人纳入我们的军队。"
 GEK_rm_event.3.a: "但仍需提防共产主义者！"
 GEK_rm_event.4.t: "与社会民主党的合作"
 GEK_rm_event.4.d: "魏玛共和国的主角——社会民主党拥有全国性的支持基础以及其他政党无法比拟的政治经验。虽然他们现在可能无法在西德发挥很大的力量，但对我们来说，他们可以成为经验丰富的政策顾问。"
 GEK_rm_event.4.a: "期待他们的表现。"
 GEK_rm_event.5.t: "民众团结"
 GEK_rm_event.5.d: "为了在联合解放阵线中获得发言权，采取‘多数派’的方式也不错。我们将尝试团结民众，加强我们的影响力。"
 GEK_rm_event.5.a: "团结共和主义者！"
 GEK_rm_event.5.b: "团结保守主义者！"
 GEK_rm_event.5.c: "团结党员！"
 GEK_rm_event.5.e: "祖国解放万岁！"
 GEK_rm_event.6.t: "与中央党的联盟"
 GEK_rm_event.6.d: "这个在德国莱茵地区拥有支持基础的天主教政党，长期以来一直是一个温和的政党，在政治上采取进步、中间或有时保守的立场。因此，与社会民主党相比，他们可以与保守的民主主义者合作，这是该党的特点。"
 GEK_rm_event.6.a: "期待他们的进步面貌。"
 GEK_rm_event.6.b: "期待他们的保守面貌。"
 GEK_rm_event.7.t: "德国军方"
 GEK_rm_event.7.d: "源自光荣的普鲁士的德国军方，虽然在凡尔赛条约和异界入侵中遭受重创，但并未被击溃。军方具有保守容克集团的倾向，但我们有能力判断是非，并果断行动。"
 GEK_rm_event.7.a: "为了更美好的德国！"
 GEK_rm_event.7.b: "军方不干涉政治。"
 GEK_rm_event.8.t: "国家社会主义德国工人党"
 GEK_rm_event.8.d: "毋庸置疑的是，直到几个月前还执政的纳粹党是一个拥有在全国范围内行使强大行政权潜力的组织。虽然他们因异界入侵而遭受重创，但在他们的根据地纽伦堡和南德地区，他们仍然能够给予我们充分的支持。"
 GEK_rm_event.8.a: "没有希特勒的纳粹。"
 GEK_rm_event.9.t: "脆弱的联合政府"
 GEK_rm_event.9.d: "‘全德最大联合政府’的幻想不会持续太久，这是所有成员都隐约知道的。"
 GEK_rm_event.9.a: "该死。"
 GEK_rm_event.10.t: "与国家人民党的联盟"
 GEK_rm_event.10.d: "国家人民党是大战后最大的保守派政党，在阶级上代表容克。他们审慎的政治判断和对昔日辉煌的忠诚将对我们大有裨益。"
 GEK_rm_event.10.a: "为了帝国！"
 GEK_rm_event.11.t: "内战！"
 GEK_rm_event.11.d: "反对军事统治的政党势力发动了起义！"
 GEK_rm_event.11.a: "该死！"
 GEK_rm_event.12.t: "满载合作"
 GEK_rm_event.12.d: "当地军队有发动大规模入侵的迹象！"
 GEK_rm_event.12.a: "救救我们，学生会！"
 GEK_rm_event.13.t: "大战后的余波"
 GEK_rm_event.13.d: "我们现在意识到我们经历了‘大战’，目前正在对我们所在的世界进行调查。为了阻止我们误认为是突袭的当地军队的抵抗，我们进行了大规模军事行动，几乎取得了成功，我们需要密切关注剩余残余势力的行动。"
 GEK_rm_event.13.a: "密切关注。"
 GEK_rm_event.13.b: "真麻烦。就这样放任不管不行吗？"
 GEK_rm_event.13_tt: "\n§g国防军将采取行动。§!"
 GEK_rm_event.14.t: "粮食政策"
 GEK_rm_event.14.d: "我们收复西德领土是万幸。因为这里拥有沿莱茵兰不断延伸的强大工业区。因此，我们似乎不必大幅修改原有的经济政策和展望。然而，失去东部广阔的农田给我们带来了另一个问题。农产品价格上涨，严重影响了人民生活，我们的经济增长面临着巨大的限制。但是，我们可以简单地从其他国家进口粮食来解决这个问题。重要的是，我们从哪里进口粮食。"
 GEK_rm_event.14.a: "从美国进口。"
 GEK_rm_event.14.b: "从意大利进口。"
 GEK_rm_event.14.c: "从苏联进口。"
 GEK_rm_event.14.e: "从苏联获得援助。"
 GEK_rm_event.14_tt_1: "§g由于美国的粮食供应紧张，我们将不得不支付更多费用。§!\n\n"
 GEK_rm_event.14_tt_2: "§g我们的共产主义政府可以期待来自苏联的无偿援助。§!"
 GEK_rm_event.15.t: "[GEK.getname]的农产品进口"
 GEK_rm_event.15.d: "[GEK.getname]正在从我们这里进口农产品。"
 GEK_rm_event.15.a: "很好。"
 GEK_rm_event.16.t: "宗教政策"
 GEK_rm_event.16.d: "宗教改革后，德国的宗教主要分为两大派别：北德-东德地区的新教和西德-南德地区的天主教。三十年战争、大德意志主义-小德意志主义的争论、俾斯麦的文化斗争等都是这些冲突的典型例子。由于德国的统一以及随后的文化斗争，这种宗教冲突似乎有所缓和，但以天主教为基础的共和党中央党以及以此为中心的莱茵地区工业家，以及以新教为基础的复辟主义政党国家人民党及其周围的容克之间的对抗再次浮出水面。特别是在目前仅收复西部领土的情况下，天主教势力的发言权更大，这持续造成了宗教冲突。\n\n另一方面，由于大战，异界人带来了新的信仰，即‘三位一体教’和‘阿里乌斯教’。通过大致的调查，我们发现这两个宗教与我们世界的‘基督教’有相似的特征，但由于信息和交流有限，具体细节尚不清楚。\n\n最后，‘盖伊纳’的异界人不信仰统一的宗教，其无神论者比例很高。"
 GEK_rm_event.16.a: "真让人头疼。"
 GEK_rm_event.17.t: "天主教的反弹！"
 GEK_rm_event.17.d: "对新教教会的支持政策引发了天主教徒的反弹！"
 GEK_rm_event.17.a: "真让人头疼。"
