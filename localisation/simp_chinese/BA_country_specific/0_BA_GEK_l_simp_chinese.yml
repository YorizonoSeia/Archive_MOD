GEK_erich_raeder_desc:0 "战时海军总司令\n\n埃里希·雷德尔并不想要这个职位。一开始，他根本无法想象自己会成为在哥特兰岛上残存的流亡战时海军的领导人。他只是一个为祖国服务了一生的军人，更不是德国的领导人。\n\n异界的女性摧毁了德国。包括元首在内的人物都下落不明，昨日的敌人法国和英国也倒在了他们的进攻下。在他们的进攻摧毁了瑞典和斯堪的纳维亚三国的时候，雷德尔聚集了剩余的克里格斯马里内官兵、海军上将和舰队，以及居住在沿海城市的德国人，逃往了哥特兰岛这个无人之境。\n\n雷德尔声称自己没有领导才能，他只是一个海军上将，不适合参与国家事务。但包括卡尔·邓尼茨在内的海军上将们都相信并追随他，水兵们和德国人也依赖着他。无论好坏，雷德尔成了抵抗异界侵略者的德国人的面孔和支柱。\n\n最终承担起这份责任的雷德尔，在他办公室默默地处理公务，或是在港口视察舰队和水兵，鼓舞士气，这一切都是为了那个被侵略者践踏呻吟的祖国。如果不是为了这个，又为了什么呢？"
