GEK_subsidize_hoesch_benzin: "补贴赫希-苯嗪"
GEK_subsidize_hoesch_benzin_desc: "过去常说，军队靠肚子走路，但现代军队靠燃料运转。为了维持我们的军事实力，我们必须加紧合成燃料的生产。"
GEK_establish_buna_werke: "建立布纳工厂"
GEK_establish_buna_werke_desc: "大规模的汽车工业和航空业需要大量的橡胶，而德国本土并不拥有橡胶资源。为了减少对外国贸易的依赖，我们必须建设能够生产合成橡胶的工厂。"
GEK_autarky_achieved: "实现经济自给自足"
GEK_autarky_achieved_desc: "我们终于实现了经济完全自给自足的宏伟目标！国家富饶的自然资源将进一步增强我们的实力，使我们不可战胜！"
GEK_improve_autarkic_economy_tt: "§Y$autarkic_economy$§! 改进"
GEK_accelerate_the_rearmament_program: "加速重新武装计划"
GEK_accelerate_the_rearmament_program_desc: "我们必须打破凡尔赛条约的枷锁，让工业的铁砧为[ROOT.GetNameDef]铸造辉煌的命运。每一辆坦克，每一架飞机都将成为德国人民坚定意志的见证。"
GEK_concentrated_armament_program: "集中武装计划"
GEK_concentrated_armament_program_desc: "我们的工业必须能够满足国家重新武装对军事装备的需求。必须实施一项全面的重新武装计划，以迅速地现代化和扩大我们的军队！"
GEK_establish_production_targets: "设定生产目标"
GEK_establish_production_targets_desc: "在我们发起任何军事行动之前，我们必须首先现代化和装备我们的军队。为了提高生产效率，我们必须实施配额和雄心勃勃的生产目标。"
GEK_prioritize_the_army: "优先发展陆军"
GEK_prioritize_the_army_desc: "德国，以及之前的普鲁士，一直都是陆地强国，依靠陆军来维护我们的主权和安全。我们必须将工业努力重新定向，以确保我们的军队装备精良，能够征服任何敌人。"
GEK_prioritize_the_navy: "优先发展海军"
GEK_prioritize_the_navy_desc: "如果我们想将势力范围扩展到当前边界之外，那么控制海洋至关重要。我们必须优先发展海军，使其在规模和实力上都能与任何敌方舰队相匹敌。"
GEK_extra_funds_to_waffenamt: "额外拨款给兵工厂"
GEK_extra_funds_to_waffenamt_desc: "兵工厂（Waffenamt）负责监督军事装备的设计和研发。它与军火制造商和研究机构合作，通过向其提供额外资金，我们或许可以加快进展速度。"
GEK_zentrale_planung: "组建中央计划委员会"
GEK_zentrale_planung_desc: "战争暴露出我们在军备努力中的不足，我们必须解决这些不足！通过组建一个由政府、工业界和军队成员组成的中央计划委员会，我们可以有效地协调经济政策，并将资源重新定向，以加强我们的军备生产，支持我们的国家目标和军事霸权。"
GEK_criteria_for_economy_laws_tt: "启用§Y$partial_economic_mobilisation$§! 将使经济法在可用时变为§Y$war_economy$§!。"
GEK_create_rustungsstab: "成立军备总参谋部"
GEK_create_rustungsstab_desc: "我们简化武器制造的努力已经取得成功，但仍需要进一步改进！创建军备总参谋部将使我们能够制定资源分配和项目优先级的战略，以提高我们的军备生产。"
GEK_armament_rationalization: "军备合理化"
GEK_armament_rationalization_desc: "我们的生产线几乎无法满足我们军队的需求。我们必须实施军备合理化措施，以提高我们工业战争机器的效率和效力。"
GEK_totaler_krieg: "全面战争"
GEK_totaler_krieg_desc: "为了取得彻底的胜利，我们必须动员整个社会，在敌人的家门口打响全面战争。[ROOT.GetNameDef]将崛起，风暴即将来临！"
