 #战争海军事件
 GEK_event.3.com_desc:0 "我们确认了在格黑娜集团北部存在德国国防军。他们似乎试图与格黑娜学院进行谈判，但进展不顺利，他们通知我们他们已经决定采取行动……但是，他们似乎完全不知道我们推翻了原有军官，并发起了船上叛乱。"
 GEK_event.4.bad_desc:0 "来自德国北部的快讯传来，国防军已经开始与名为格黑娜的势力开战。由于我们通讯的努力不足，我们太晚才意识到这一点，但我们现在必须制定对策。"
 GEK_event.8.gen_desc:0 "今天，我们收到了一封来自万魔殿的信。由一位普通的德国邮递员汉斯先生送来的信是用日文写的，所以我们的军官都看不懂。不仅如此，叫来会说日语的士兵翻译后，发现内容令人震惊。这封信不仅有大量的拼写错误，而且充满了浮夸而不恰当的比喻和表达，这将永远是外交史上最黑暗的一页。\n\n由于这种外交上的失礼，我们领导层决定拒绝信件的主要内容，即停战协议，并继续战争。然而，万魔殿的高级官员夏目伊吕波作为特使访问了[ROOT.capital.GetName]，直接道歉，并提出将万魔殿控制下的北部领土交给我们，从而与[ROOT.GetName]展开谈判。"
 GEK_event.8.fam_desc:0 "今天，一封来自万魔殿的信到达了[ROOT.capital.GetName]。一位自称万魔殿高级官员的格黑娜学生，夏目伊吕波，要求与我们进行和平谈判。这封信的开头就表示万魔殿将从马其诺防线撤退，看来他们非常渴望和平。"
 GEK_event_18_tt:0 "§R我们如此仓促的行动发生于国防军组织重组之前，因此导致了一些国防军组织的损失。§!"
