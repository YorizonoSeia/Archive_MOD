GEK_story_event.1.t: "眺望大海"


GEK_story_event.1.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n库尔特拿着拖把打扫着哥特兰的港口。作为克里格斯马里内，也就是战争海军驱逐舰的船员，他入伍才仅仅两年，军衔依旧是士兵。库尔特深深地叹了口气，望着大海。想起留在本土的父亲和家人，心里感到不安。\n\n和旁边的水兵交谈时，听到了一种不是德语的语言。循声望去，看到的是一群表情各异的女子，以及正在用她们的语言指示工作的教官。他听说过传闻，元帅为了将她们作为兵力而赦免了这些女子，她们头顶上漂浮的东西再次让库尔特和水兵们意识到她们是异世界存在，也是毁灭祖国的存在。\n\n"...库尔特，那些女人..." \n\n"是元帅的命令，海因里希。虽然很想揍她们一顿，但先忍住别动手。要是被拉去军事法庭就麻烦了。" \n\n虽然战争海军司令部已经严令禁止动手或报复，但库尔特和水兵们还是用不好的眼神看着她们。虽然知道她们并没有直接毁灭祖国，但他依然咬牙切齿地瞪着这些"基沃托斯"的女人。她们有的吓得瑟瑟发抖，有的则像是悲叹自己的命运般低声嘀咕着，用拖把擦拭着甲板。他也像是放弃了一样，继续拖地。\n\n然后事情发生了。另一个水兵推倒了一个基沃托斯出身的女人。看到朋友受到粗暴对待，那些女人想报复，但因为害怕她们的报复而默默地继续工作。他的内心开始动摇。她们头上只是漂浮着光环而已，除此之外，她们不就是穿着军装的普通少女吗？库尔特叹了口气，伸出手将倒在地上痛苦的女人扶了起来。女人擦干眼泪看着他，库尔特叹了口气，疲惫地望着她。\n\n"说实话，你们在这里我看着很不爽。而且你们还毁了我们的祖国。别指望会有优待，知道了就继续干活吧。"\n\n女人留着橄榄色的短发，头上带着光环。她完全听不懂他说什么。但是，她认为至少他是因为担心自己才这样帮助自己。女人重新拿起拖把，用军装袖子擦拭着眼泪，用微弱的声音说道。\n\n"...Danke schön...(...谢谢...)"


GEK_story_event.2.t: "为朋友的爱国者"
GEK_story_event.2.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n海因里希对那些带着光环的女人毫无好感。作为元首最忠实的追随者之一，他经常对朋友库尔特说，德国一定会再次复兴，复仇堕落的英国和法国的时候会再次到来。元首失踪，祖国消失后，他只剩下愤怒、虚无和失去祖国的悲痛。\n\n从孤儿院出来后，他第一次有了可以依靠的人。但失去了这一切的海因里希憎恨基沃托斯的女人。每遇到她们，他就抓住她们的衣领施暴。海因里希的评价越来越低，被拉去军事法庭的次数也数不清了。他唯一的朋友库尔特也和他渐行渐远。就连他唯一的孤儿院朋友，也和他疏远了，海因里希对朋友彻底离开他感到更加绝望和愤怒。\n\n海因里希又一次侥幸逃脱了军事法庭，正在抽烟。他一边骂骂咧咧地走着，一边看到两个影子。朝影子走去，看到的是模糊的身影。追逐着身影，看到的是库尔特，以及他如此厌恶的基沃托斯女人。\n\n库尔特和那个女人的关系难以言喻。他至少希望不是他想的那样。但与他的期望相反，库尔特的脸上表情截然不同。\n\n他唯一的朋友脸上露出了他几乎从未见过的笑容。那个女人也是如此。他们的手在港口粗糙的水泥地上叠在一起，海因里希亲眼目睹了这一切。\n\n海因里希带着复杂的表情回到了驱逐舰。即使集合号响了，该睡觉了，他也睡不着。自从库尔特的母亲意外去世后，他就没见过朋友的笑容。而他现在却在微笑，他的思绪更加混乱了。\n\n海因里希是个脑子小而笨的人。多少复杂的思绪在他脑海中翻滚。他不想承认，但最终不得不承认。\n\n带着光环的女人并不都是坏人。\n\n"总有一天他会完全笑出来。"


GEK_story_event.3.t: "逃亡之地上的回忆"
GEK_story_event.3.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n实际上和戒严状态没什么区别，所以像他这样的水兵很难休假。即使他休假了，也只不过是在哥特兰的旅馆或酒馆里消磨时间。在这种情况下，他休假后想在哥特兰的旅馆休息，但他醒来后，眼前却有苦涩的咖啡和司康，还有米欧笑着吃着加了牛奶的咖啡和面包。这本来是他绝对不会去的地方，第一次自愿跟着她来。\n\n"你在做什么？快吃啊！别客气！"\n\n在他的催促下，库尔特也把咖啡和司康放进嘴里。说实话，咖啡和司康的质量很差。咖啡只有苦味，司康干巴巴的，感觉吃海绵更美味。但考虑到情况，也只能知足了。\n\n"呼..."\n\n还有什么比这更尴尬的情况吗？更何况，如果男女两人在这个地方，不知不觉感到害羞也是很正常的。\n\n"那个？"\n\n听到她的声音，他有点惊讶。虽然只是一瞬间，但他却说不出话来。米欧只是笑着看着他。为什么用那种眼神一直盯着自己？他强忍住脸红，把最后一块司康塞进嘴里，然后一口气喝光了咖啡。\n\n"咳咳…！咳咳..."\n"噗，别动。我去结账。"\n\n因为突然吞咽食物导致呛住，咳嗽的时候，米欧先结了账。库尔特想阻止她，但已经摔坏的马厩还能怎么修补呢？\n\n她一直在他身边。他放弃了让她离开的话。每次他说那样的话，她都更靠近他。周围海浪和海鸥的声音消失了，耳边只有强烈的心跳声。\n\n"喂，能不能离远点？别人会误会的。"\n"不想！我害羞吗？同一条船上的战友在一起有什么问题？"\n\n即使库尔特这样说，米欧也只是一脸倔强。米欧抬起头看着他，脸上倔强的神情逐渐消失，然后抓住了他的手指。突然的柔软触感让他几乎窒息。\n\n"你…"\n"…"\n\n米欧没有回答他的话，而是紧紧握住了他的手，而不是手指。他像个完全坏掉的玩偶一样，冒着冷汗，脸红着。如果有战友在的话，他肯定会被嘲笑。不过海因里希和其他上级好像什么都没看到。他犹豫了一下要不要回应她的举动。但他很快下定决心，也用他粗糙的手握住了她柔软的手。\n\n并非完全没有快乐的时光。至少，在他母亲去世之前是这样。米欧是否也感受到了他狂跳的心脏？她只是紧紧抓住跳动的心脏，什么也没说，加快了脚步。她的心跳也传到了他的心里。\n\n"在阴暗中感受到的甜蜜"


GEK_story_event.4.t: "向着各自的职责。"
GEK_story_event.4.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n第一次踏上祖国的土地，映入他眼帘的是国防军士兵。与逃亡哥特兰并为未来做打算的战争海军不同，国防军残部正在秘密地抵抗"盖赫纳"，与她们作战。国防军士兵们似乎也听说光环少女加入了战争海军，有的用好奇的眼神看着她们，有的用憎恨的眼神看着她们。\n\n整理完补给品后，他坐在僻静的角落休息，米欧像往常一样笑着坐在他旁边。米欧从口袋里掏出糖果给他。库尔特默默地把糖果放进嘴里，细细品味着它的甜味，米欧也在嘴里含着糖果。她的样子和往常一样，但她的眼神却很黯淡。\n\n"我，被分配到光环步兵队了。"\n"……是吗。"\n\n他已经听说了。总司令要组建光环步兵师来夺回本土，米欧也会被分配到即将组建的光环步兵队。他知道这是对抗基沃托斯的关键，所以也会进行残酷的训练。而且奇怪的是，失去米欧的恐惧开始在他心中显现。\n\n米欧似乎察觉到了他的心情，笑着看着他。\n\n"我没事。因为我能为拯救德国出力。我一直梦想着吧？望着大海，心里想着总有一天会再见到的父亲和家人。三位一体和盖赫纳虽然是强大的对手……但我相信总司令和将军会带领我们走向胜利……哈哈……"\n\n她努力地笑着想让他安心，但米欧的表情越来越暗淡。库尔特也是如此。两人就像初次见面一样，一句话也说不出来。\n\n"即使被枪打到也没事……我更担心你。一定要活下去。不像我，你一颗子弹就可能丢了性命。虽然我不能在你身边保护你……但我心里会一直陪着你。即使身体分离，心灵也会在一起。"\n\n米欧说完后，张开双臂紧紧抱住了库尔特。她希望这一刻能永远持续下去。可能是第一次也是最后一次拥抱，所以他们紧紧地抱着对方。他们的最后时光飞逝而过，两人进行了痛苦的告别。即使要回到各自的岗位，他们沉重的脚步也难以分开。\n\n"Auf Wiedersehen.(再见)"


GEK_story_event.5.t: "在混乱之中"
GEK_story_event.5.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n暴雨般密集的炮火袭击了战场上可怜的光环步兵们。一个士兵惊慌失措地抓住头盔，不停地喃喃自语着不行，另一个士兵则大喊着，用枪托狠狠地砸向盖赫纳的少女。在这种混乱中，怎么能保持清醒？在这混乱的局势下，米欧为了活下去而挣扎。\n\n混战持续到黎明。火光将夜空照得如同白昼。大田回想起了以前的时光。她在学园舰上望着大海，和朋友们聊天的回忆历历在目。她呆呆地看着眼前的人间地狱，大田以前的亲密朋友小鸟游六花打断了她的思绪。\n\n"醒醒！待在这里会死的！"\n"小鸟游……但是……我……"\n\n看到米欧出现惊慌症状，她的朋友抓住她的肩膀大声喊道。小鸟游六花正努力让米欧清醒过来，一颗炮弹击碎了她的光环。小鸟游六花甚至没有发出一声惨叫，便带着最后的冰冷气息逝去。看到朋友突然死去，米欧举起突击步枪，喘着粗气，抱着必死的决心冲了上去。\n\n即使用完了所有子弹，体力也耗尽了，她还是发出近乎尖叫的喊叫声，进行白刃战。脸上流着血，军装撕裂，身上的伤越来越多。米欧在心里想起了库尔特。她想起了初次见面时，以及最后一次紧紧相拥的场景。\n\n这场战斗总会有结束的一天。但她很清楚，这场战斗结束之前，她不会活着。她的预感果然应验了，一颗划着抛物线的炮弹映入她的眼帘。周围的盖赫纳学生，还有她身边的德国光环步兵都开始逃跑，但米欧却动不了了。黑色的东西伴随着爆发的热量，正向她逼近。\n\n"库尔特，"\n\n她的脸上流着泪水。是预感到自己的末日了吗？她艰难地咽了口唾沫，闭上了眼睛。然后，她露出了第一次也是最后一次的笑容。\n\n"对不起。"\n\n战场被刺鼻的烟雾和爆发的烟尘所笼罩。那里什么也没留下。\n\n"战斗还在继续。"


GEK_story_event.6.t: "在黑暗的夜空下"
GEK_story_event.6.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n库尔特所乘的驱逐舰本来应该进行海岸炮击，支援友军。是的，本来应该如此。但是，那些三位一体的女人向他所乘坐的驱逐舰和舰队发射了鱼雷机，从而展开了海上战斗。驱逐舰上的高射炮向飞来的鱼雷机喷射炮弹，不知何时，船体已经变成了人间地狱。每次海浪涌动时，驱逐舰都无法很好地控制它那钢铁的身躯。差点摔倒的次数不计其数。库尔特忍着快要涌到喉咙的晕船，勉强扶着栏杆，即使精神快要崩溃，他也坚持执行着自己的任务。在他最后装填弹药，用手指指向天空上带有三位一体标志的鱼雷机并大喊的那一刻。\n\n"鱼雷！"\n\n听到这句话不到两秒钟，伴随着某种爆炸声，船身剧烈摇晃。他勉强扶着倒下的身体，抬起头，看到了鱼雷机无情的鱼雷和炸弹攻击。从鱼雷机的机枪里射出的子弹划破空气，惨烈地撕裂了高射炮射手和周围的人。这次爆炸足以将太阳还未升起的黎明照亮得如同白昼。\n\n就在他想喘口气，重新占据高射炮的位置，对抗鱼雷机时。水兵们喊着逃跑，离开了他的身边。他抬起头，看到天上落下的炸弹，库尔特的脑子瞬间一片空白。\n\n"该死，库尔特！你在干什么！快跑！"\n\n海因里希的声音刺痛了他的大脑。他的身体无法动弹。他应该快点逃走，为什么？他意识到情况后，他的身体为了摆脱即将吞噬他的爆炸而挣扎。但可悲的是，爆炸发生在他身后。在他还没意识到自己的身体已经飞上天空时，库尔特就被扔进了冰冷的大海。\n\n"库尔特！！"\n\n看到眼前发生的一切，海因里希发出悲鸣。他随即想要去救人，朝发生爆炸的甲板跑去，却被水兵们阻止，海因里希被拉进了船内。"安全"的船内，他只能眼睁睁地看着大海吞噬他唯一的友人。什么都没能回报，除了对他发脾气之外，什么都没做。他哭着，骂骂咧咧地，把地板拍得手都流血了。\n\n——然后，他对自己的无能为力，蜷缩起身体，再次发出悲鸣。


GEK_story_event.7.t: "记忆"
GEK_story_event.7.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n时间流逝了很久，盖赫纳和三位一体的战争结束了。德国从基沃托斯的魔爪中解救出来，外星人再也不会吞噬德国了。但是，海因里希失去了他珍贵的友谊。从孤儿院出来后，对他这个性格扭曲的人毫无戒心地走近，把他当作一个人看待的朋友。自从朋友消失后，他就每天酗酒。他希望酒能抚慰他的心灵，照顾他。但海因里希永远无法安心。退伍后，他除了经常带着几瓶威士忌把自己关在房间里，几乎什么都不做。\n\n海因里希回忆起与库尔特在一起的那个女人。即使他骂她，想对她施暴，她也没有对他表现出敌意。当然，她也表达过不快，但她从未对他说过难听的话。海因里希的心更加复杂了。即使他再怎么想否认，也无法一手遮天。因为那个女人走近库尔特，和他在一起，他的唯一朋友才重新找回了笑容。而他也再次找回了快乐。\n\n辛辣的威士忌烧灼着他的喉咙。海因里希是个脑子小而笨，被酒精浸透的人。他再次回忆。他为朋友做过什么吗？库尔特给了他很多，海因里希欠了他数不清的恩情。他把这份恩情看得太理所当然了。\n\n他似乎下定决心，从座位上站了起来。他把买酒剩下的钱都凑了起来，买了打字机和纸张，把所有的酒都低价卖掉了。海因里希再次回忆起与他唯一也是珍贵的朋友库尔特的回忆。他向曾经让他唯一的友人获得幸福的那个女人，表达了迟来的谢意。他一字一句，慢慢地，准确地写着。\n\n——"我唯一能做的就是这个了。"


GEK_story_event.8.t: "他们难忘的故事"
GEK_story_event.8.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n战争海军老兵"海因里希·拉德马赫"创作的《在烈火中绽放的花朵》出版了。这本书讲述了一个普通水兵和入侵欧洲的"基沃托斯"女人之间的故事，无论好坏，都受到了极大的关注。尽管外星人与欧洲人之间积怨已久，但剧情本身却获得了很高的评价。一些人认为这本书将成为基沃托斯与人类和解的第一步，但也有人认为这只是痴人说梦。\n\n最重要的是，这本书是基于真实故事创作的，这一点让许多人感到好奇，也让一些人感到震惊。\n\n"海因里希·拉德马赫"解释了创作这本书的原因：\n\n"首先，我必须说说我朋友的故事。那家伙……为我做了很多事。他在孤儿院的时候靠近我，对我这个孤独的人很友好。多到我根本说不完。但我什么都没做过。我只让他伤心，酗酒，抢他的烟抽。但他还是一笑而过。\n\n我回顾了他和我在一起的记忆。在他失去母亲，失去感情之前，他总是这样对我说：想成为一个即使时间流逝也不会被人忘记的人。嗯，我自己也考虑过，也轻易得到了他父亲的同意……所以我这样也算是实现了他的愿望。\n\n我真是太辛苦了。我整天抱着打字机，发誓再也不喝酒了，但我总是忍不住想起酒。最糟糕的是，为了提高我的写作水平，我住在图书馆里的记忆。沉浸在书堆里……每一个字都还留在我的脑海里，像在折磨我一样。\n\n嗯，不过辛苦还是值得的。因为大家都记得我的朋友库尔特。虽然他第一份爱情被大家记住让我有点在意……但有什么关系呢？他在天堂肯定也会理解的。但一想到他会在地狱里第一个迎接我，我就有点害怕。\n\n嗯，总之，谢谢你，在那里不要悲伤，希望他和那个女人永远幸福。\n\n_"谢谢您。"


GEK_story_event.9.t: "在被遗忘的边缘"
GEK_story_event.9.desc: "\n\n\n\n\n£GFX_texticon_BA_story_archive_test \n\n\n\n\n\n在一个被所有人忽视的边远地区，有一个无名的小村庄。几乎没有人踏足那里，那里的人们也各自讲述着自己的故事，过着属于他们自己的生活。和许多人一样，村民们隐藏的故事数不胜数。天色渐暗，只有一间房子亮着灯。屋里一个男人一边喝咖啡，一边慢慢翻阅报纸。\n\n"你在看什么呢？"\n"啊……是早上收到的报纸，你也知道，今天挺忙的，所以我现在才看。你先进去休息吧，我一会儿就进去。"\n\n男人翻阅报纸，映入眼帘的是各种新闻。明星丑闻、基沃托斯与德国战争结束等等各种新闻。男人正要放下报纸，准备休息时，一个熟悉的面孔出现在新闻中。男人吃惊地读着新闻。每一个词，每一句话，他的嘴角都露出了笑容，他的眼角也开始变红。他以自己的方式回应了他曾经说过的话，男人的眼里不知不觉流下了眼泪。男人放下报纸，来到等候他的爱人所在的卧室，躺在她身边。伤疤依然美丽，无论是肉体上还是精神上都成熟了，依然拥有美丽容貌的她身边，\n\n"……库尔特，你还记得我说过的话吗？"\n"……记得，即使身体分离，心灵也会一直在一起。"\n"呵呵，重要的是只有一点，库尔特。现在，天也不会再将我们分开。不会再掉入冰冷的海中，也不会在炙热的火焰中受苦。"\n"……说的也是，米欧。我们再也不要分开了。"\n\n听到他的回答，米欧紧紧抱住了他，随后两人深情地接吻。过了多久呢，他眼前是米欧笑着，轻轻呼吸着睡着了。库尔特也露出了笑容，轻轻抚摸着她的脸颊，安详地闭上了眼睛。\n\n天上的星星像是在祝福他们一样闪耀。夜空中的一弯新月守护着这对誓言要永远在一起的恋人。库尔特感受到了自从母亲去世后从未感受过的真正幸福。\n\n——而他再也不会流泪了。

