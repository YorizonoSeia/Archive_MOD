#人物
 GEK_Walter_von_Reichenau:0 "瓦尔特·冯·赖歇瑙"
 GEK_erich_raeder_desc:0 "战争海军总司令\n\n埃里希·雷德尔并不想要这个职位。起初，他根本没有想到自己会成为留在哥特兰的流亡战争海军的领导人，而哥特兰是已灭亡的瑞典的残余。他只是一个自德意志帝国时代起就为祖国效力的士兵，更不是德国的领导人。\n\n异界的女人摧毁了德国。包括总理在内的人员失踪，连昨天的敌人法国和英国都因他们的袭击而沦陷。在他们的袭击摧毁了包括瑞典在内的斯堪的纳维亚三国时，雷德尔聚集了剩余的克里格斯马林海军官兵和海军上将，以及舰队和沿海城市的德国人，并流亡到了已沦为无主之地的哥特兰。\n\n雷德尔声称自己没有领导人的素质，他只是一个海军上将，完全不适合国家事务。但是，包括卡尔·邓尼茨在内的海军上将都信任他并跟随他，水兵和德国人也依赖着他。不管喜不喜欢，雷德尔都成为了抵抗异界入侵者的德国人的象征和支柱。\n\n最终，承担起这份责任的雷德尔在他的办公室里默默地工作，并在港口视察舰队和水兵，以鼓舞士气，都是为了被入侵者践踏呻吟的祖国。如果不是为了这个，那又是为了什么呢？"
