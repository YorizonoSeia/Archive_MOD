 GEK_prioritize_economic_growth: "优先发展经济"
 GEK_prioritize_economic_growth_desc: "长期以来糟糕的财政政策差点让我们经济崩溃。现在我们应该生产拖拉机而不是坦克，分发铁锹而不是步枪，优先发展经济而不是军工产业！"
 GEK_currency_reforms: "货币改革"
 GEK_currency_reforms_desc: "通货膨胀改革是经济复苏和活力的第一步。"
 GEK_lower_taxes: "减税"
 GEK_lower_taxes_desc: "由于重新武装计划，国民的税收负担越来越重。减轻这种负担虽然会短期内减少国家收入，但人民将能够支配更多他们辛勤赚来的钱。"
 GEK_workers_rights: "工人权利"
 GEK_workers_rights_desc: "在过去的几年里，工会发生了根本性的变化，我们再也找不到它们原来的样子。通过改革工会，我们可以团结工人，并让他们从中受益。"
 GEK_abolish_price_controls: "取消价格管制"
 GEK_abolish_price_controls_desc: "为了支持重新武装而实施的价格管制措施正在阻碍经济发展。取消它们可能会减少国家财政收入，但人们将能够开办新企业，并促进经济活力。"
 GEK_increased_trade: "增加贸易"
 GEK_increased_trade_desc: "为了让德国人民繁荣昌盛，我们需要进口国内无法获得的商品。我们要放眼世界，与其他国家缔结新的贸易协定——当然，要按照我们的意愿。"
 GEK_housing_developments: "住房建设"
 GEK_housing_developments_desc: "我们可以通过启动一项住房发展计划来重振经济，目标是翻新和建造现代化的房屋，并建立新的生活标准。"
 GEK_invest_in_vereinigte_stahlwerke: "投资联合钢铁厂"
 GEK_invest_in_vereinigte_stahlwerke_desc: "联合钢铁厂是我们最大最重要的钢铁生产商之一。向该公司投资资源肯定会提高生产力，并改变德国钢铁工业。"
 GEK_industrial_expansion: "产业扩张"
 GEK_industrial_expansion_desc: "拥有一个能够在国际上竞争并开创新技术的强大产业，对我们持续增长至关重要。[ROOT.GetNameDefCap]将成为高质量的代名词。"
 GEK_agricultural_reforms: "农业改革"
 GEK_agricultural_reforms_desc: "我们的农业部门主要由小型家庭农场组成，从事大量体力劳动。我们可以通过引入现代化设备并提高每个农场的产量来改革整个农业部门。我们整个国家都将从中受益！"
 GEK_urbanization: "城市化"
 GEK_urbanization_desc: "农业中现代化机械的引入解放了很多人，他们现在涌向城市，寻找新的就业机会。这些人可以在我们的工厂发挥作用，在那里他们可以继续使我们的经济成为世界上最强大的经济体之一。"
 GEK_wirtschaftswunder: "经济奇迹"
 GEK_wirtschaftswunder_desc: "我们所有振兴经济的计划和措施终于取得了成效！世界各国人民都对我们的经济和工业复苏感到惊叹，并称之为‘Wirtschaftswunder’——经济奇迹。"
 GEK_mass_production: "大规模生产"
 GEK_mass_production_desc: "通过我们最近取得的所有工业进步，我们对生产方式有了很多了解。我们应该将所有这些新发现的知识和理解应用于简化我们的装配线，并以前所未有的规模生产材料。"
 GEK_build_defense_industry: "建设国防工业"
 GEK_build_defense_industry_desc: "在我们终于成功地稳定和加强经济之后，我们现在可以专注于确保国家主权并建设合适的国防工业。这将保护德国人民的勤劳，并追求进步和卓越。"
 GEK_war_production: "战时生产"
 GEK_war_production_desc: "战争再次席卷了我们，但我们不会屈服，我们不会倒下！我们将动员我们的工业力量，并超过任何胆敢认为能够压垮德国人民钢铁意志的敌人！"
