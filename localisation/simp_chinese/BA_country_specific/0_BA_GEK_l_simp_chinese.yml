 #德国军事政府 - 焦点
 GEK_air_innovation:0 "重新集结空军"
 GEK_air_innovation_desc:0 "由于“大转移”事件和随后的总司令戈林失踪，分散在德国全境的空军可以再次重新集结，为德国国防军服务。"
 GEK_long_range_escorts:0 "重型战斗机研发"
 GEK_long_range_escorts_desc: "可以飞行更远距离并配备更强大火力的重型战斗机将守护我们的天空，并蹂躏敌人的天空。"
 GEK_four_year_plan:0 "二年计划"
 GEK_four_year_plan_desc: "自从成立德国军事政府以来，我们就被周围的敌人包围了。我们必须制定一项能够在更早的时间内取得成果的经济政策，并且为了军事政府的生存，必须能够生产出更强大的武器。"
 GEK_form_the_reichskommissariats:0 "大德意志的野心"
 GEK_form_the_reichskommissariats_desc: "既然我们在这个陌生人中复活了，现在是时候将欧洲大陆从入侵者手中夺回来了。德国及其忠诚的国防军将准备一场收复整个欧洲的大战。"
 GEK_government:0 "流亡海军"
 GEK_government_desc: "在三位一体遭受可怕的失败后，我们逃到了陷入无政府状态的哥特兰。德国海军总有一天会返回德国。"
 GEK_GER_government:0 "建立军政府"
 GEK_GER_government_desc: "紧急情况需要采取相应措施。我们将利用那些自称“盖赫纳学院”的人陷入内斗的间隙，重建我们的基地，并将德国从灰烬中拉出来。"
 GEK_free_german_legion:0 "呼吁组织民兵"
 GEK_free_german_legion_desc: "我们将通过广播呼吁德国人民团结起来，我们的海军将帮助他们聚集到哥特兰。"
 GEK_communication_with_the_mainland:0 "与本土的通信"
 GEK_communication_with_the_mainland_desc: "我们将恢复与国防军中断的通信，恢复的最后一次联系是国防军移动到德国北部，并通过与国防军的接触来恢复德国。"
 GEK_first_mainland_plan:0 "本土收复计划"
 GEK_first_mainland_plan_desc: "我们不能失去已经获得的机会。我们必须抓住最后的机会，收复德国。不可能有第二次撤退。"
 GEK_get_in_touch: "行动名称：莱茵兰重整军备"
 GEK_get_in_touch_desc: "已经确认，祖国的国防军目前在北部末端幸存下来，以躲避盖赫纳的镇压。我们必须立即与他们合作，以集结所有德国抵抗组织。"
 GEK_get_in_touch_tt: "§R这将极大地刺激盖赫纳和三位一体。§!"
 GEK_seek_support: "寻求支持"
 GEK_seek_support_desc: "世界上有些国家对瘫痪整个欧洲的“基沃托斯”抱有不好的看法。我们将获得他们的支持，这将对重建德国大有裨益。"
