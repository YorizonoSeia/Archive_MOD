 GEK_coal_liquefaction_desc: "$GEK_coal_liquidization_desc$"
 GEK_subsidize_hoesch_benzin: "补贴霍施-苯辛"
 GEK_subsidize_hoesch_benzin_desc: "过去常说军队靠胃行军，但现代军队靠燃料运转。为了维持我们的军事能力，我们必须加紧生产合成燃料。"
 GEK_establish_buna_werke: "建立布纳-工厂"
 GEK_establish_buna_werke_desc: "大规模的机动化和航空需要大量的橡胶，而我们在德意志本土没有橡胶来源。为了减少对外国贸易的依赖，我们必须建立能够生产合成橡胶的工厂。"
 GEK_autarky_achieved: "实现经济自给自足"
 GEK_autarky_achieved_desc: "我们终于实现了完全自给自足的宏伟目标！我们的国家已经变得非常富有自然资源，这将进一步加强我们，使我们不可阻挡！"
 GEK_improve_autarkic_economy_tt: "§Y$autarkic_economy$§! 改善"
 GEK_accelerate_the_rearmament_program: "加速重整军备计划"
 GEK_accelerate_the_rearmament_program_desc: "我们必须打破凡尔赛条约的枷锁，让工业的铁砧为[ROOT.GetNameDef]铸造辉煌的命运。每生产一辆坦克，每组装一架飞机，都将证明德意志人民不屈不挠的意志。"
 GEK_concentrated_armament_program: "集中军备计划"
 GEK_concentrated_armament_program_desc: "我们的工业必须能够满足国家重整军备的军事装备需求。必须实施一项全面的重整军备计划，以迅速实现我军的现代化和扩张！"
 GEK_establish_production_targets: "设定生产目标"
 GEK_establish_production_targets_desc: "在我们发起任何军事行动之前，我们必须首先实现军队的现代化并为其配备装备。为了提高生产力，我们必须实施配额和雄心勃勃的生产目标。"
 GEK_prioritize_the_army: "陆军优先"
 GEK_prioritize_the_army_desc: "德意志，以及之前的普鲁士，一直是一个陆地强国，并依靠陆军来维护我们的主权和安全。我们必须将我们的工业努力重新定向，以确保我们的陆军装备精良，并有能力征服任何敌人。"
 GEK_prioritize_the_navy: "海军优先"
 GEK_prioritize_the_navy_desc: "如果我们想将我们的影响力扩展到当前边界之外，控制海洋至关重要。我们必须优先发展海军，使其在规模和力量上都能与任何敌方舰队匹敌。"
 GEK_extra_funds_to_waffenamt: "额外拨款给武器局"
 GEK_extra_funds_to_waffenamt_desc: "武器局负责监督军事装备的设计和开发。它与武器制造商和研究机构合作，通过给予额外的资金，我们可能会加快进展速度。"
 GEK_zentrale_planung: "组建中央计划委员会"
 GEK_zentrale_planung_desc: "战争暴露了我们在军备工作中的缺点，我们必须解决这些缺点！通过组建一个由政府、工业界和军方成员组成的中央计划委员会，我们可以协调经济政策，有效地重新分配资源，以支持我们的武器生产，并支持我们的国家目标和军事霸权。"
 GEK_criteria_for_economy_laws_tt: "如果启用 §Y$partial_economic_mobilisation$§!，则经济法将更改为 §Y$war_economy$§!（如果可用）。"
 GEK_create_rustungsstab: "成立军备参谋部"
 GEK_create_rustungsstab_desc: "我们简化武器制造的努力已经证明是成功的，但还需要进一步改进！成立一个军备参谋部将使我们能够制定战略，分配资源并优先考虑项目，以提高我们的武器产量。"
 GEK_armament_rationalization: "军备合理化"
 GEK_armament_rationalization_desc: "我们的生产线几乎跟不上我们武装部队的需求。我们必须实施军备合理化措施，以提高我们的工业战争机器的效率和效力。"
 GEK_totaler_krieg: "总体战"
 GEK_totaler_krieg_desc: "为了实现彻底的胜利，我们必须动员整个社会，并将总体战带到敌人的家门口。是时候让[ROOT.GetNameDef]站起来，暴风雨来临了！"
