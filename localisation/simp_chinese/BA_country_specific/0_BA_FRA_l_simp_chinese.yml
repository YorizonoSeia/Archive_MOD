ba_FRA_two_countries_two_crowns_desc:0 "没有办法在不使一个国家成为另一个国家的附属国的情况下形成单一国家。相反，我们将建议国王只以个人而非法律的方式来统治两个国家的联盟。"
ba_FRA_unite_the_crowns:0 "王室统一"
ba_FRA_unite_the_crowns_desc:0 "西班牙被征服后，我们就可以统一王室，建立新的法西王国。"
ba_FRA_proclaim_the_third_empire:0 "宣布第三帝国"
ba_FRA_proclaim_the_third_empire_desc:0 "波拿巴派在王位争夺中可能被视为局外人，但他们怀揣着让所有欧洲人都向法国皇帝低头时代的梦想。"
ba_FRA_orleanist_restoration:0 "奥尔良王朝复辟"
ba_FRA_orleanist_restoration_desc:0 "奥尔良王朝在法国保皇党中拥有相当大的支持。一些批评者更倾向于其他王位继承人，但毫无疑问，奥尔良的继承人拥有和平统一其身后国家的最佳机会。"
FRA_focus_resistance_1:0 "与本土联系"
FRA_focus_resistance_1_desc:0 "我们已经与在本土活动的抵抗运动同志取得了联系。我们必须与他们合作，以夺回祖国。"
