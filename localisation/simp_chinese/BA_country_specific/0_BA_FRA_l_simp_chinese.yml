 BA_resistance_icon_1_tt:0 "抵抗势力§Y薄弱§！"
 BA_resistance_icon_2_tt:0 "抵抗势力§O中等§！"
 BA_resistance_icon_3_tt:0 "抵抗势力§R强大§！"
 FRA_propaganda_blank:0 "尚未张贴宣传品。"
 FRA_propaganda_tt:0 "尚未张贴任何宣传品。"
 FRA_propaganda_FRA_1:0 "§4为国效力！§！"
 FRA_propaganda_FRA_2:0 "§4加强攻势！§！"
 FRA_propaganda_FRA_3:0 "§4飘扬的三色旗§！"
 FRA_propaganda_FRA_4:0 "§4法国理想主义§！"
 FRA_propaganda_FRA_5:0 "§4"胜利在望！"——投资国防债券，解放法国！§！"
 FRA_propaganda_FRA_6:0 "§4服从元帅的命令！§！"
 FRA_propaganda_FRA_7:0 "§4全力以赴争取解放！§！"
 #法国事件
 FRA_pet.1.t:0 "佩tain敦促建立独裁思想基础"
 FRA_pet.1.d:0 "佩tain为了巩固其在法国的独裁地位，敦促发展能够获得大众支持的思想基础。"
 FRA_pet.1.a:0 "遵命！"
 FRA_pet.2.t:0 "国民元帅观"
 FRA_pet.2.d:0 "在确立佩tain主义的过程中，佩tain亲自干预，指示形成"元帅观"。我们可以选择两种观点之一，将其应用于佩tain主义。"
 FRA_pet.2.a:0 "形成家长式观点。"
 FRA_pet.2.b:0 "强调英雄主义。"
 FRA_prov_event.1.t:0 "抵抗组织流亡"
 FRA_prov_event.1.d:0 "许多在本土抵抗的抵抗组织成员感到力不从心，加入了流亡政府。"
 FRA_prov_event.1.a:0 "欢迎，同志们！"
 FRA_prov_event.3.t:0 "北非大起义，流亡政府崩溃"
 FRA_prov_event.3.d:0 ""紧急状态"和"动员"只不过是"独裁"和"奴役"的另一种说法。我们记忆中光荣祖国的"自由、平等、博爱"绝不可能成为压迫者的口号。\n\n法国将被铭记为第一个被殖民地人民推翻的殖民帝国。由于阿尔及利亚、突尼斯、摩洛哥等众多非洲部落组成的独立军及其同情的军人发动的规模浩大的革命，法国流亡政府今天崩溃了。"
 FRA_prov_event.3.a:0 "政府必须实践所有人的普遍愿望。——卢梭"
 FRA_prov_event.3.a_tt:0 "§R流亡政府暴虐的统治最终像回旋镖一样击中了他们自己。他们将付出应有的代价。§！"
 FRA_prov_event.4.t:0 "抵抗增强"
 FRA_prov_event.4.d:0 "即使有土地，如果没有人民，国家也不存在。目前，对我们流亡政府严厉措施不满的非洲人的抵抗正在显现。现在可以忽视，但如果继续忽视，我们将付出代价。"
 FRA_prov_event.4.a:0 "该死！"
 FRA_prov_event.5.t:0 "巨变"
 FRA_prov_event.5.d:0 "佩tain听到了来自西班牙的消息，但他并没有感到太惊讶。考虑到西班牙的政治局势，那里随时都可能爆发战争。法国元帅放下电话，静静地思考着。发生在欧洲大陆另一边的战争，对于被困在无用沙堆中的法国来说，也许并不重要。但是佩tain在心里整理着思路。\n\n所有法国人都支持共和派。他的追随者，以及和他一起流亡的大多数政治家也支持共和派西班牙。但元帅支持佛朗哥。法国在沙漠中受苦，为了摆脱困境，所有法国人都必须团结一心克服它。也许可以从内战中获胜的佛朗哥那里获得支持。\n\n元帅短暂地苦恼了一会儿，再次反省了自己。竟然在考虑如何从发生在另一个国家的灾难中捞取好处！元帅苦笑了一下。如果不是别人，而是他，他是法国的元帅。即使要吸食其他国家的血液，他也必须有义务将祖国从这个困境中解救出来。"
 FRA_prov_event.5.a:0 ""这场内战或许对我们有帮助。""
 FRA_prov_event.6.t:0 "农业体制选择"
 FRA_prov_event.6.d:0 "在组织农业体系以促进农业发展方面，最终有两个方案提交给了[FRA.getleader]。\n\n首先是建立国有企业来主导农业。这样做可以很好地协调国家政策和农业，在政治上是有效的，但在经济上需要消耗一部分国家财政。\n\n第二种方法是将其委托给大型企业。这是经济上好的一种方法，但在政治上可能导致摩擦。"
 FRA_prov_event.6.a:0 "国有企业看起来更好。"
 FRA_prov_event.6.b:0 "我们不是红军！"
 FRA_prov_event.7.t:0 "支持流亡的技术人员"
 FRA_prov_event.7.d:0 "为了提高竞争力，我们将大力推进大学建设。"
 FRA_prov_event.7.a:0 "支持制造业相关专业。"
 FRA_prov_event.7.b:0 "支持建筑业相关专业。"
 FRA_prov_event.7.c:0 "支持电子工程相关专业。"
 FRA_prov_event.8.t:0 "联络"
 FRA_prov_event.8.d:0 "联合王国最终也像我们一样离开了自己的领土不列颠。这样一来，我们就有了对抗他们的实力，我们将尝试与他们联系。"
 FRA_prov_event.8.a:0 ""……（嘟嘟嘟）""
 FRA_prov_event.9.t:0 "来自法国的联络"
 FRA_prov_event.9.d:0 "不列颠撤军刚结束，我们就收到了法国流亡政府的联络。官员们说，这显然是对我们占领的殖民地的主权主张，现在，也许我们可以通过与他们合作来争取回归本土。"
 FRA_prov_event.9.a:0 ""……你好？""
 FRA_prov_event.9.b:0 ""……（啪）""
 FRA_prov_event.10.t:0 "来自英国的回复"
 FRA_prov_event.10.d:0 "英国回应了我们的联络！我们不得不迅速准备与他们的会面。"
 FRA_prov_event.10.a:0 "协调一下日期。"
 FRA_prov_event.11.t:0 "未收到联络"
 FRA_prov_event.11.d:0 "多次尝试，但英国似乎故意无视我们的联络。我们需要寻找其他方法。"
 FRA_prov_event.11.a:0 "英国人真没礼貌。"
 FRA_prov_event.12.t:0 "哈利法克斯会谈"
 FRA_prov_event.12.d:0 "会谈开始了。骰子已经掷出，我们开始与他们谈判。\n英国似乎只想要一些支援和军事同盟关系。\n但如果现在能稍微拖延一下会谈，我们或许可以向英国提出更多要求。英国原本强大，法国根本不是对手，但现在我们都坐在自己的殖民地里，不是吗？现在是英法可以平等地位谈判的机会，也是法国可以抓住意想不到的机会的时刻。\n\n例如，收回我们过去的殖民地……"
 FRA_prov_event.12.a:0 "向他们索要我们过去的殖民地。"
 FRA_prov_event.12.b:0 "提出经济合作。"
 FRA_prov_event.12.c:0 "提出军事合作。"
 FRA_prov_event.12.e:0 "提出技术合作。"
 FRA_prov_event.12.f:0 "到此为止了。"
 FRA_prov_event.13.t:0 "要求归还殖民地"
 FRA_prov_event.13.d:0 "在为讨论英法合作而召开的会议上，菲利普·佩tain要求我们"归还英国非法占领的法国殖民地"。那些在与孩子们争斗中失败而逃到非洲偏远地区的失败者，竟然如此无礼！法国原本不是我们的对手，不是吗？但是为了收复本土，我们需要法国的力量。我们可以屈尊要求补偿，或者拒绝他们的要求，并提出其他合作方案。无论如何，都不能践踏英国的自尊……"
 FRA_prov_event.13.a:0 "即使伤了自尊，归还也是应该的。"
 FRA_prov_event.13.b:0 "要求经济补偿而不是归还。"
 FRA_prov_event.13.c:0 "我们是这些土地的合法主人！"
 FRA_prov_event.14.t:0 "经济补偿"
 FRA_prov_event.14.d:0 "我们要求英国作为归还领土的代价提供经济补偿。"
 FRA_prov_event.14.a:0 "不错的交易。"
 FRA_prov_event.14.b:0 "胡说八道！"
 FRA_prov_event.15.t:0 "法国的接受"
 FRA_prov_event.15.d:0 "他们接受了我们的提议。"
 FRA_prov_event.15.a:0 "明智之举。"
 FRA_prov_event.16.t:0 "英国的拒绝"
 FRA_prov_event.16.d:0 "英国决定不放弃他们非法占领的任何领土。"
 FRA_prov_event.16.a:0 "唉……"
 FRA_prov_event.17.t:0 "拒绝了我们的提议的法国"
 FRA_prov_event.17.d:0 "法国大使拒绝了我们的提议。"
 FRA_prov_event.17.a:0 "没办法。"
 FRA_prov_event.18.t:0 "经济合作"
 FRA_prov_event.18.d:0 "法国大使提议在各个领域进行社会经济合作。"
 FRA_prov_event.18.a:0 "很有吸引力。"
 FRA_prov_event.18.b:0 "让我们分享我们的蛋糕？"
 FRA_prov_event.19.t:0 "英国拒绝了我们的提议"
 FRA_prov_event.19.d:0 "英国大使对经济合作持否定态度。"
 FRA_prov_event.19.a:0 "随他们便。"
 FRA_prov_event.21.t:0 "英国接受了我们的提议"
 FRA_prov_event.21.d:0 "英国大使对经济合作持肯定态度。"
 FRA_prov_event.21.a:0 "太好了。"
 FRA_prov_event.20.t:0 "关于军事合作"
 FRA_prov_event.20.d:0 "法国大使提议通过英法军队在各个领域的合作，共同准备收复本土。"
 FRA_prov_event.20.a:0 "有备无患。"
 FRA_prov_event.20.b:0 "不需要与他们合作。"
 FRA_prov_event.22.t:0 "英国的接受"
 FRA_prov_event.22.d:0 "英国大使接受了我们的提议。"
 FRA_prov_event.22.a:0 "谢谢。"
 FRA_prov_event.23.t:0 "英国的拒绝"
 FRA_prov_event.23.d:0 "英国大使似乎含糊其辞地拒绝了我们的提议。"
 FRA_prov_event.23.a:0 "他们一定另有图谋。"
 FRA_prov_event.24.t:0 "技术合作"
 FRA_prov_event.24.d:0 "法国大使开始讨论更紧密的技术合作。"
 FRA_prov_event.24.a:0 "让我们携手合作。"
 FRA_prov_event.24.b:0 "我们可以自己做到！"
 FRA_prov_event.26.t:0 "英国的拒绝"
 FRA_prov_event.26.d:0 "英国大使婉拒了我们的提议。"
 FRA_prov_event.26.a:0 "真可惜。"
 FRA_prov_event.25.t:0 "英国的接受"
 FRA_prov_event.25.d:0 "英国大使接受了我们的提议。"
 FRA_prov_event.25.a:0 "欢迎技术人员。"
 FRA_prov_event.27.t:0 "赤道非洲冲突"
 FRA_prov_event.27.d:0 "迅速制定了收复我们旧领土的计划。"
 FRA_prov_event.27.b:0 "小规模局部战争就足够了吗？"
 FRA_prov_event.28.t:0 "强烈的抵抗"
 FRA_prov_event.28.d:0 ""元帅阁下，我们不能再无视非洲人的抵抗了！"\n\n"……采取行动……"\n\n佩tain挂断电话后，无力地倒在椅子上。他开始怀疑自己是否正在正确地领导流亡政府。\n\n"为了法国，为了和他们永远在一起……"\n\n佩tain自言自语道。\n\n是的，他是为了法国。但他忽略的是，殖民地人民也是人，如果没有他们，法国流亡政府将无法生存，最终会崩溃。\n\n"我们需要加强治安部队……增加宪兵数量……"\n\n佩tain似乎还没有意识到这种基本常识。但不用担心。\n\n如果他意识不到，那么结局就只有法国的灭亡。"
 FRA_prov_event.28.a:0 "重新审查治安措施。"
 FRA_prov_event.29.t:0 "向西班牙非洲进军"
 FRA_prov_event.29.d:0 "我们决定考虑干预西班牙内战。"
 FRA_prov_event.29.a:0 "进军！"
 FRA_prov_event.30.t:0 "凯撒公司的没落"
 FRA_prov_event.30.d:0 "凯撒公司倒闭了。"
 FRA_prov_event.30.a:0 "计划之外的事件？"
 FRA_prov_event.31.t:0 "广泛的宣传"
 FRA_prov_event.31.d:0 "已确认在全国各地张贴了呼吁法国独立的民族主义宣传品，街头支持独立的大众演讲频率大幅增加。显然有外部支持或干预。"
 FRA_prov_event.31.a:0 "该来的总会来。"
 FRA_prov_event.33.t:0 "要求偿还国防债券的企业！"
 FRA_prov_event.33.d:0 "随着我们收复本土，企业以及债权人要求政府偿还国防债券。"
 FRA_prov_event.33.a:0 "他们是对的。"
 FRA_prov_event.34.t:0 "印度支那革命"
 FRA_prov_event.34.d:0 "在印度支那共产党在全国范围内获得广泛支持的情况下，共产党领导人胡志明宣布成立印度支那联邦并发动起义。我们必须镇压他们。"
 FRA_prov_event.34.a:0 "该死。"
 FRA_prov_event.35.t:0 "总督府撤离"
 FRA_prov_event.35.d:0 "负责印度支那殖民地的总督府最终崩溃，悬挂在公共设施上的三色旗被当地居民焚烧。"
 FRA_prov_event.35.a:0 "印度支那是地狱。"
 FRA_prov_event.36.t:0 "笼罩西班牙的寂静"
 FRA_prov_event.36.d:0 "西班牙内战终于结束了。"
 FRA_prov_event.36.a:0 "我们尽力了！"
 FRA_prov_event.37.t:0 "干预印度支那"
 FRA_prov_event.37.d:0 "我们将支持在印度支那南部起义的亲日叛军。"
 FRA_prov_event.37.a:0 "日本万岁！"
 # 法国新闻事件
 # id = 38 39 40 41 44 46 53 65 71 76
 # 都移到了BA_news_l_english中。请单独区分新闻事件。
 FRA_prov_event.42.t:0 "[VIN.GetDemocraticParty]参与反帝斗争"
 FRA_prov_event.42.d:0 "[VIN.GetDemocraticParty]参与了反对我们殖民统治的反帝阵线。这将导致支持[VIN.GetDemocraticParty]的印度支那当地人参与骚乱。"
 FRA_prov_event.42.a:0 "真让人头疼。"
 FRA_prov_event.42.b:0 "准备选举。"
 FRA_prov_event.43.t:0 "复国同盟会"
 FRA_prov_event.43.d:0 "复国同盟会是印度支那一个强大的亲日政党，在殖民地局势严重恶化的背景下，最近被证实与日本政府保持密切联系。我们可以预料他们将参与反法运动。"
 FRA_prov_event.43.b:0 "该死。"
 FRA_prov_event.45.t:0 "解决印度支那问题"
 FRA_prov_event.45.d:0 "随着流亡领土稳定下来，收复本土的准备工作也接近尾声，我们需要解决印度支那问题。"
 FRA_prov_event.45.a:0 "重新确立对印度支那的控制。"
 FRA_prov_event.45.b:0 "将印度支那改组为自治领。"
 FRA_prov_event.45.c:0 "支持殖民地的重建。"
 FRA_prov_event.47.t:0 "加入斯特雷萨阵线"
 FRA_prov_event.47.d:0 "[FRA.getname]邀请我们加入斯特雷萨阵线。"
 FRA_prov_event.47.a:0 "诱人的提议。"
 FRA_prov_event.47.b:0 "这有什么意义？"
 FRA_prov_event.48.t:0 "紧急动员"
 FRA_prov_event.48.d:0 "菲利普·佩tain军事内阁提出的流亡动员政策具有强制性和暴力性，短期内会导致强烈的不满，长期内会造成巨大的疲劳。"
 FRA_prov_event.48.a:0 "真烦人。"
 FRA_prov_event.49.t:0 "在赤道非洲取得的胜利"
 FRA_prov_event.49.d:0 "英勇的法国军队将英国军队驱逐出赤道非洲，并占领了我们领土的一部分。"
 FRA_prov_event.49.a:0 "很快就会日落西山。"
 FRA_prov_event.50.t:0 "惨痛的失败"
 FRA_prov_event.50.d:0 "面对顽强的抵抗，法国军队在局部战争中失败了。"
 FRA_prov_event.50.a:0 "鲁莽的决定。"
 FRA_prov_event.51.t:0 "在赤道非洲取得的胜利"
 FRA_prov_event.51.d:0 "我们[ROOT.GetName]的军队有效地防御了法国的突然袭击。"
 FRA_prov_event.51.a:0 "意料之中的结果。"
 FRA_prov_event.52.t:0 "惨痛的失败"
 FRA_prov_event.52.d:0 "尽管面对顽强的抵抗，我们[ROOT.GetName]的军队还是失败了。"
 FRA_prov_event.52.a:0 "总有一天会夺回来。"
 FRA_prov_event.54.t:0 "稳定的印度支那"
 FRA_prov_event.54.d:0 "根据去殖民化政策，印度支那总督府改为民选政府，殖民地人民成为自由的人民。"
 FRA_prov_event.54.a:0 "印度支那解放万岁！"
 FRA_prov_event.55.t:0 "被拒绝的请求"
 FRA_prov_event.55.d:0 "[FROM.GetName]拒绝了我们的援助请求。"
 FRA_prov_event.55.a:0 "外交失败。"
 FRA_prov_event.56.t:0 "法国的提议"
 FRA_prov_event.56.d:0 "法国要求在进行本土收复作战时，允许他们越境攻击。如果我们帮助他们，那么在他们收复本土之后，我们就能对他们施加影响。"
 FRA_prov_event.56.a:0 "帮助他们。"
 FRA_prov_event.56.b:0 "不能相信法国。"
 FRA_prov_event.57.t:0 "选举结束"
 FRA_prov_event.57.d:0 "我们进行的选举已经结束，我们必须允许民选政府参与政治。"
 FRA_prov_event.57.a:0 "共和联盟将与法国站在一起。"
 FRA_prov_event.57.b:0 "人民的选择是人民阵线。"
 FRA_prov_event.58.t:0 "抵抗组织流亡"
 FRA_prov_event.58.d:0 "在本土抵抗或对我们的统治不满的法国当地人前往北非。"
 FRA_prov_event.58.a:0 "随他们便。"
 FRA_prov_event.58.b:0 "别再把这种事告诉我！"
 FRA_prov_event.59.t:0 "法国要求停泊权"
 FRA_prov_event.60.t:0 "被接受的请求"
 FRA_prov_event.60.d:0 "[FROM.GetName]接受了我们的援助请求。"
 FRA_prov_event.60.a:0 "非常感谢。"
 FRA_prov_event.61.t:0 "镇压示威"
 FRA_prov_event.61.d:0 "示威活动越来越频繁，并有演变成骚乱的迹象。我们必须采取行动。"
 FRA_prov_event.61.a:0 "满足示威者的要求。"
 FRA_prov_event.61.b:0 "镇压他们。我们的发展优先。"
 FRA_prov_event.61_tt:0 "§g我们将开始与示威者谈判。但是，佩tain的权威在这里将不再被接受。§！"
 FRA_prov_event.61_tt_1:0 "§L我们将考虑使用军事手段镇压示威者。这对佩tain来说可能是政治赌博。§！"
 FRA_prov_event.62.t:0 "政变"
 FRA_prov_event.62.d:0 "佩tain在军政府中的反对派前往元帅办公室。他们声称要追究佩tain对当前局势的责任，并呼吁民众支持。"
 FRA_prov_event.62.a:0 "让他承担责任！"
 FRA_prov_event.62.b:0 "煽动分裂的机会主义者被阻止了。"
 FRA_prov_event.62_1_tt:0 "§Y40天§！内完成§Y救国委员会§！重点，否则另一股军事势力将发动第二次政变！"
 FRA_prov_event.62_tt:0 "此选择后的路线尚未完成。请等待以后的更新。:)"
 FRA_prov_event.63.t:0 "被接受的要求"
 FRA_prov_event.63.d:0 "示威者经过几天的商讨，决定接受要求。工厂重新启动，农作物再次种植和收获，所有商店的灯再次亮起。"
 FRA_prov_event.63.a:0 "万幸。"
 FRA_prov_event.64.t:0 "选举"
 FRA_prov_event.64.d:0 "尽管目前的局势紧急，但亨利·莫尔达克阁下为了满足人民的要求，要求法国议会举行选举。新获得公民权的人们正在准备选举，民主得到了捍卫。"
 FRA_prov_event.64.a:0 "捍卫民主万岁！"
 FRA_prov_event.66.t:0 "压力"
 FRA_prov_event.66.d:0 "法国议会和皮埃尔·拉瓦尔总理以法国经济衰退、劳工危机、国际声誉受损和崩溃为由，将菲利普·佩tain赶出了法国政坛。\n\n在菲利普·佩tain被迫下台后，皮埃尔·拉瓦尔在演讲中正式宣布菲利普·佩tain政府下台。\n\n"在目前的紧急情况下，英雄并不存在。我们必须遵守民选权力。到目前为止，佩tain一直通过残酷和不可接受的压迫来谋取私利，他的统治使人民在贫困中挣扎。我们的议会成功地迫使菲利普·佩tain辞职，法国将再次恢复公正！""
 FRA_prov_event.66.a:0 "他必须承担责任。"
 FRA_prov_event.67.d:0 "演变成暴乱的示威活动在流亡政府各地发生。"非洲人民解放阵线"这个泛非红色恐怖组织袭击了佩tain的办公室，宣布非洲解放。"
 FRA_prov_event.67.a:0 "之后的内容还没有制作，抱歉。"
 FRA_prov_event.68.t:0 "意大利影响力"
 FRA_prov_event.68.d:0 "意大利要求作为在收复战争中帮助我们的回报，提供军事工业支持以及承认[735.getname]、[993.getname]的永久主权。"
 FRA_prov_event.68.a:0 "如果没有他们，我们将无力回天。"
 FRA_prov_event.69.t:0 "去殖民化"
 FRA_prov_event.69.d:0 "我们将解放我们所有的殖民地。但是，根据国际主义原则，我们将与他们团结。"
 FRA_prov_event.69.a:0 "社会主义万岁！"
 FRA_prov_event.69_tt:0 "§t我们将解放或归还我们不公平统治的所有殖民地。§！"
 FRA_prov_event.70.t:0 "选举"
 FRA_prov_event.70.d:0 "随着菲利普·佩tain的离去，法国议会作为由人民组成的宪法机构，重新获得了合法权力。但我们必须进行多年来未能进行的选举。人民阵线是一个在反法西斯主义旗帜下团结起来的组织，由法国左翼政党组成，他们专注于改善民生或共产主义化。另一方面，为了阻止左翼势力上台，各种右翼政党联合组成了国民联盟，他们致力于维护法国价值观，并决心恢复法国的光荣。这两个势力正在激烈争斗，但人民必须在两者之间做出选择。"
 FRA_prov_event.70.a:0 "国民联盟获胜！"
 FRA_prov_event.70.b:0 "人民阵线执政！"
 FRA_prov_event.72.t:0 "对学生的处理"
 FRA_prov_event.72.d:0 "随着所有有意义的学生抵抗运动都被镇压，大多数来自异世界的学生现在都被关押在监狱里。通过消灭他们，我们可以促进法国和世界的稳定。但他们也是人，所以我们也可以适度地提起诉讼。如果进行审判，由于他们大多是未成年人，他们将被送往再教育机构。"
 FRA_prov_event.72.a:0 "处决他们。"
 FRA_prov_event.72.b:0 "提起诉讼。"
 FRA_prov_event.73.t:0 "埃菲尔铁塔选址"
 FRA_prov_event.73.d:0 "随着原埃菲尔铁塔所在地建造了千禧塔，我们必须选择新埃菲尔铁塔的位置。在此讨论中，帮助我们回归的阿尔及利亚人希望在阿尔及尔建造埃菲尔铁塔。如果满足他们的要求，他们无疑会更加忠诚于法国。"
 FRA_prov_event.73.a:0 "建在千禧塔旁边。"
 FRA_prov_event.73.c:0 "为什么要重建旧时代的遗迹？"
 FRA_prov_event.74.t:0 "埃菲尔铁塔竣工！"
 FRA_prov_event.74.d:0 "埃菲尔铁塔竣工了。"
 FRA_prov_event.74.a:0 "法国万岁！"
 FRA_prov_event.75.t:0 "元帅的决定"
 FRA_prov_event.75.d:0 "随着重建过程逐渐结束，军方建议佩tain为了法国的稳定和领土收复，组建一个"临时"的执政集团。"
 FRA_prov_event.75.a:0 "法国仍然需要佩tain。"
 FRA_prov_event.75.b:0 "我的任务完成了。"
 FRA_prov_event.77.t:0 "战线僵持"
 FRA_prov_event.77.d:0 "随着战争全面爆发，与敌军的战线正缓慢地陷入僵局。"
 FRA_prov_event.77.a:0 "这样啊。"
 FRA_prov_event.77_tt:0 "\n§Y360天§！内如果在法国本土的战争没有结束，双方领导人将进行和平谈判。"
 FRA_prov_event.78.t:0 "处理千禧塔"
 FRA_prov_event.78.d:0 "千禧塔落入我们手中。我们必须决定如何处理这座塔。"
 FRA_prov_event.78.a:0 "用作行政大楼。"
 FRA_prov_event.78.b:0 "作为研究机构再合适不过了。"
 FRA_prov_event.78.c:0 "不能留下法国危机的痕迹。"
 FRA_prov_event.78.e:0 "用作住宅。"
 FRA_prov_event.76_tt:0 "§t共产主义政权时可以使用。"
 FRA_prov_event.79.t:0 "交通设施"
 FRA_prov_event.79.d:0 "我们已经掌握了建造现代化交通设施的技术。"
 FRA_prov_event.79.a:0 "集中力量建设本土。"
 FRA_prov_event.79.b:0 "在所有领土上建设。"
 FRA_prov_event.80.t:0 "工程技术"
 FRA_prov_event.80.d:0 "对异世界工程技术的研讨已经完成。现在我们将将其应用于实际领域。"
 FRA_prov_event.80.a:0 "这是一项创新。"
 FRA_prov_event.81.t:0 "获得电力技术"
 FRA_prov_event.81.d:0 "由于异世界也使用各种基于电力的设施，我们仔细分析了他们的电力技术。结果，我们获得了卓越的电力技术。"
 FRA_prov_event.81.a:0 "工业将进一步发展。"
 FRA_prov_event.82.t:0 "分析的机械装置"
 FRA_prov_event.82.d:0 "我们仔细分析了异世界的机械装置，并从中获得了各种工程知识。"
 FRA_prov_event.82.a:0 "用于运输领域。"
 FRA_prov_event.82.b:0 "将其应用于军事工业如何？"
 FRA_prov_event.83.t:0 "控制通信线路"
 FRA_prov_event.83.d:0 "我们控制了异世界的通信线路，并完成了调查。"
 FRA_prov_event.83.a:0 "现在全国都可以实时对话了。"
 FRA_prov_event.84.t:0 "自动化流程"
 FRA_prov_event.84.d:0 "我们成功地从被称为"千禧年"的异世界学生那里获得了自动化技术。我们将优先将其应用于生产领域。"
 FRA_prov_event.84.a:0 "让所有失业人员都加入军队。"
 FRA_prov_event.85.t:0 "机器人生产"
 FRA_prov_event.85.d:0 "经过不懈的研究，我们能够生产战斗机器人。"
 FRA_prov_event.85.a:0 "立即部署到战场！"
 FRA_prov_event.86.t:0 "要求并入自治领的法国"
 FRA_prov_event.86.d:0 "法国要求我们并入他们，并保证学院的自治。"
 FRA_prov_event.86.a:0 "我们在法国面前是无力的。"
 FRA_prov_event.86.b:0 "反抗！"
 FRA_prov_event.87.t:0 "千禧年技术泄露"
 FRA_prov_event.87.d:0 "在本土继续抵抗的抵抗组织潜入千禧年中枢区的研究所，获得了千禧年技术的一部分。"
 FRA_prov_event.87.a:0 "太棒了。"
 FRA_prov_event.88.t:0 "获得工业工具"
 FRA_prov_event.88.d:0 "抵抗组织将他们在本土东北部抵抗期间获得的各种工业工具送往本土。"
 FRA_prov_event.88.a:0 "很有用。"
 FRA_prov_event.89.t:0 "大规模镇压抵抗组织"
 FRA_prov_event.89.d:0 "为了躲避千禧年对全国抵抗组织的镇压，一些抵抗组织成员放弃抵抗，决定加入北非，开始了流亡。"
 FRA_prov_event.89.a:0 "他们将大有帮助。"
 FRA_prov_event.89_tt:0 "\n本土§Y抵抗组织的抵抗强度§！§R降低§！"
 FRA_prov_event.90.t:0 "中等规模抵抗组织脱离"
 FRA_prov_event.90.d:0 "为了躲避千禧年对全国抵抗组织的镇压，一些抵抗组织成员放弃抵抗，前往北非流亡。"
 FRA_prov_event.90.a:0 "别再回来了！"
 FRA_prov_event.91.t:0 "铁路竣工"
 FRA_prov_event.91.d:0 "横跨撒哈拉的铁路成功竣工。"
 FRA_prov_event.91.a:0 "西非的工业化指日可待。"
 FRA_prov_event.92.t:0 "铁路繁荣"
FRA_prov_event.92.d:0 "数千种物资正搭乘火车穿越撒哈拉沙漠，往返于西非和北非之间。撒哈拉铁路的建设取得了成功，我们可以加快工业化进程。"
FRA_prov_event.92.a:0 "英明的决策。"
FRA_prov_event.92_tt:0 "\n如果完成了§Y撒哈拉铁路扩建§!，将获得更好的效果。"
FRA_prov_event.92_tt_1:0 "\n完成§Y撒哈拉铁路扩建§!，将获得更好的效果。"
FRA_prov_event.93.t:0 "学生的抵抗"
FRA_prov_event.93.d:0 "收复的本土内残存的异世界学生势力仍在抵抗我们的统治。"
FRA_prov_event.93.a:0 "真棘手。"
FRA_prov_event.94.t:0 "日本的拒绝"
FRA_prov_event.94.d:0 "日本拒绝了我们的要求。"
FRA_prov_event.94.a:0 "向日本施压。"
FRA_prov_event.95.t:0 "中东外交"
FRA_prov_event.95.d:0 "英国在异世界势力面前彻底失败后，中东地区摆脱了帝国主义的魔爪，获得了独立。我们不能屈服于此。我们需要再次将文明的火种传递给他们。但我们不能忽视多种方法。"
FRA_prov_event.95.a:0 "与他们合作对我们的战略至关重要。"
FRA_prov_event.95.b:0 "帝国的回归，阿拉伯人！"
FRA_prov_event.96.t:0 "法国的要求"
FRA_prov_event.96.d:0 "法国大使要求我们臣服，并表示会认真考虑使用武力来实现这一要求。"
FRA_prov_event.96.a:0 "接受他们的要求。"
FRA_prov_event.96.b:0 "绝对不能向他们屈服！"
FRA_prov_event.97.t:0 "瑞士的接受"
FRA_prov_event.97.d:0 "瑞士向我们臣服了。"
FRA_prov_event.97.a:0 "明智的选择。"
FRA_prov_event.98.t:0 "瑞士的拒绝"
FRA_prov_event.98.d:0 "瑞士拒绝了我们的要求。"
FRA_prov_event.98.a:0 "武力有时是最好的手段。"
FRA_prov_event.99.t:0 "军方势力增强"
FRA_prov_event.99.d:0 "军方宣布当前局势必须被推翻，并为国家和正义而崛起。"
FRA_prov_event.99.a:0 "在意料之中。"
FRA_prov_event.100.t:0 ""
FRA_prov_event.100.d:0 ""
FRA_prov_event.101.t:0 "学生处理"
FRA_prov_event.101.d:0 "仍然留在法国南部的学生们，威胁着公共秩序和社会安全，随时可能成为千年人的爪牙。我们可以通过对他们进行强硬控制来预防风险。"
FRA_prov_event.101.a:0 "好，全部清除。"
FRA_prov_event.101.b:0 "监禁就足够了。"
FRA_prov_event.102.t:0 "法国的海上封锁"
FRA_prov_event.102.d:0 "法国舰队封锁了我们的海上贸易路线。"
FRA_prov_event.102.a:0 "卑鄙。"
FRA_prov_event.103.t:0 "边界冲突胜利"
FRA_prov_event.103.d:0 "我们彻底击溃了敌人。"
FRA_prov_event.103.a:0 "万岁！"
FRA_prov_event.104.t:0 "边界冲突失败"
FRA_prov_event.104.d:0 "我们暂时撤出了冲突地区。但这绝不意味着我们的全面失败。"
FRA_prov_event.104.a:0 "这样啊。"

FRA_prov_event.105.t:0 "冰冷之夜"
FRA_prov_event.105.d:0 "温和派最终完全驱逐了军政府中的激进派。"
FRA_prov_event.105.a:0 "恢复稳定。"
FRA_prov_event.106.t:0 "冰冷之夜"
FRA_prov_event.106.d:0 "激进派驱逐了[ROOT.GetLeader]，巩固了其在军政府中的优势地位。"
FRA_prov_event.106.a:0 "前进！"
FRA_prov_event.107.t:0 "维希会谈"
FRA_prov_event.107.d:0 "将与米莱妮姆和维希进行外交会谈。我们的代表团将请求互不侵犯和相互交流。"
FRA_prov_event.107.a:0 "他们来了。"
FRA_prov_event.108.t:0 "维希会谈"
FRA_prov_event.108.d:0 "应法国的要求，我们在维希与他们的代表团进行了会谈。他们希望缓和，乃至完全消除未来的对抗关系，实现米莱妮姆与法国的共存，并请求互不侵犯和相互交流。"
FRA_prov_event.108.a:0 "进一步的对抗对双方都没有好处。"
FRA_prov_event.108.b:0 "不，与他们的对话是浪费时间。"
FRA_prov_event.109.t:0 "米莱妮姆的接受"
FRA_prov_event.109.d:0 "米莱妮姆接受了我们的请求。"
FRA_prov_event.109.a:0 "和平的开始。"
FRA_prov_event.110.t:0 "米莱妮姆的拒绝"
FRA_prov_event.110.d:0 "米莱妮姆的代表团拒绝了我们的请求。"
FRA_prov_event.110.a:0 "我们无能为力。"
FRA_prov_event.111.t:0 "加入协商国请求"
FRA_prov_event.111.d:0 "法国解放后，法国邀请我们加入旨在解放整个欧洲免受异世界存在威胁的强大阵营。加入协商国将确保我们的安全、经济和社会团结与发展。"
FRA_prov_event.111.a:0 "无论好坏，与他们合作是最佳选择。"
FRA_prov_event.111.b:0 "与他们合作并非明智之举。"
FRA_prov_event.112.t:0 "协商国经济发展协定"
FRA_prov_event.112.d:0 "协商国方面提议我们参与经济发展协定。"
FRA_prov_event.112.a:0 "接受他们的帮助。"
FRA_prov_event.112.b:0 "只有独立的经济体系才有意义。"
FRA_prov_event.113.t:0 "协商国复兴机构"
FRA_prov_event.113.d:0 "协商国方面提议我们加入复兴机构。"
FRA_prov_event.113.a:0 "与他们进行军事合作意义重大。"
FRA_prov_event.113.b:0 "时机尚早。"
FRA_prov_event.114.t:0 "与殖民地居民的交易"
FRA_prov_event.114.d:0 "我们决定，如果他们参与本土收复并服从政府的指示，我们将允许他们独立。"
FRA_prov_event.114.a:0 "眺望地中海！"
FRA_prov_event.114.b:0 "但是，我们已经完成了去殖民化。"
FRA_prov_event.115.t:0 "履行承诺"
FRA_prov_event.115.d:0 "我们必须履行大约三年前与殖民地居民达成的承诺。"
FRA_prov_event.115.a:0 "遵守我们的承诺。"
FRA_prov_event.115.b:0 "独立为时尚早。让我们通过建立自治区来妥协。"
FRA_prov_event.115.c:0 "与他们的承诺是不可避免的。法国仍然拥有这些地区的领土主权！"
FRA_prov_event.115.e:0 "就加入法国联邦进行全民公决。"
FRA_prov_event.117.t:0 "孤立的印度支那"
FRA_prov_event.117.d:0 "联邦王国的灭亡和日本在东亚的霸权增强，正在迅速削弱我们与殖民地的联系。我们必须与当前形势妥协。"
FRA_prov_event.117.a:0 "该死。"
FRA_prov_event.117.b:0 "缓和动员。"
FRA_prov_event.118.t:0 "成立的港口工会联盟"
FRA_prov_event.118.d:0 "随着造船业的加强，造船工人和港口工人正在团结起来，试图组建一个大型工会。虽然他们目前似乎并不敌视政府，但预计他们会与企业进行劳资谈判。"
FRA_prov_event.118.a:0 "彻底镇压。"
FRA_prov_event.118.b:0 "放任不管。"
FRA_prov_event.119.t:0 "抵抗加剧"
FRA_prov_event.119.d:0 "最近，抵抗组织的活动日益有组织，规模和频率都在增加。我们不能排除外来势力的干预。"
FRA_prov_event.119.a:0 "必须阻止他们。"
FRA_prov_event.120.t:0 "政变"
FRA_prov_event.120.d:0 "本土的惨败使内阁陷入了极度的失败感。贝当及其追随的军方以战时内阁的不作为以及流亡后的不作为和当前内阁的分裂为由，宣布在法国全境重新解放之前实行"临时"军事统治。贝当预告将在大约一个月的时间内完成内阁向军事政府的系统性改组。"
FRA_prov_event.120.a:0 "贝当将领导法国！"
FRA_prov_event.120_tt:0 "\n§g如果非同盟主义的支持率低于40%，贝当将面临巨大的挑战。§!"
FRA_prov_event.121.t:0 "恐怖主义"
FRA_prov_event.121.d:0 "随着流亡者人数的增加，法国政府开始拆除现有的阿尔及利亚人定居点，并为流亡者建造住所。但这激起了阿尔及利亚人的强烈愤怒，一些人转向恐怖主义，造成了严重的治安危机。"
FRA_prov_event.121.a:0 "增加警力！"
FRA_prov_event.122.t:0 "工业事故"
FRA_prov_event.122.d:0 "不断地驱使和剥削工人绝非效率的象征。劳动生产率的下降和士气的低落又导致了质量下降，特别是在阿尔及尔市中心发现了大量的劣质道路和劣质建筑物，政府无法采取临时措施。"
FRA_prov_event.122.a:0 "这只是一个微不足道的问题。"
FRA_prov_event.123.t:0 "债券支付"
FRA_prov_event.123.d:0 "由于决定支付国防债券，我们必须履行债务。"
FRA_prov_event.123.a:0 "每一笔交易都有代价。"
FRA_prov_event.124.t:0 "印度支那的抵抗"
FRA_prov_event.124.d:0 "证实，在本土被逐之后，胡志明和印度支那共产党在整个印度支那地区势力显著增强。这将削弱我们的统治力。"
FRA_prov_event.124.a:0 "情况变得棘手了。"
FRA_prov_event.124_tt:0 "\n§t印度支那的反帝国主义阴谋正在加剧。§!"
FRA_prov_event.125.t:0 "承诺延期"
FRA_prov_event.125.d:0 "在战争持续的情况下，我们必须暂时推迟与殖民地居民的承诺。但是，承诺延期次数越多，殖民地居民的抗议就会越强烈。"
FRA_prov_event.125_tt:0 "\n殖民地居民的耐心是有限的。此选择之后，还可以延期§Y[?FRA_promise_var]§!次。"
FRA_prov_event.125.a:0 "他们也会理解的。"
FRA_prov_event.125.b:0 "等等，我们推迟了几次？"
FRA_prov_event.126.t:0 "斯特雷萨战线"
FRA_prov_event.126.d:0 "由于异世界存在入侵，共和国、联邦王国和意大利三国不得不加入斯特雷萨战线。但在共和国流亡的情况下，为了维持与意大利的同盟，我们需要接受他们的要求。因此，贝当和军政府决定对意大利军队驻扎尼斯和萨伏伊保持沉默。"
FRA_prov_event.126.a:0 "这是无奈的选择。"
FRA_prov_event.127.t:0 "崩潰的地下經濟"
FRA_prov_event.127.d:0 "由于米莱妮姆实施的新经济政策，我们难以维持大规模的地下经济。因此，政府决定逐步撤出与地下经济相关的业务。"
FRA_prov_event.127.a:0 "真可惜。"
FRA_prov_event.128.t:0 "崩潰的地下經濟"
FRA_prov_event.128.d:0 "由于我们新实施的政策，学院底层的经济无法承受变化而崩溃了。因此，我们可以控制整个学院的经济。"
FRA_prov_event.128.a:0 "真是个好消息。"
FRA_prov_event.129.t:0 "法国的投资请求"
FRA_prov_event.129.d:0 "法国大使请求我们进行投资。"
FRA_prov_event.129.a:0 "投资他们。"
FRA_prov_event.129.b:0 "不能相信他们。"
FRA_prov_event.130.t:0 "[FROM.getname]的接受"
FRA_prov_event.130.d:0 "[FROM.getname]的大使接受了我们的投资请求。"
FRA_prov_event.130.a:0 "真是太感谢了。"
FRA_prov_event.131.t:0 "[FROM.getname]的拒绝"
FRA_prov_event.131.d:0 "[FROM.getname]的大使拒绝了我们的投资请求。"
FRA_prov_event.131.a:0 "令人失望。"
FRA_prov_event.132.t:0 "法国人总罢工"
FRA_prov_event.132.d:0 "全国法国人对我们的统治表示反对，突然发动了总罢工。这次有组织的罢工也演变成了骚乱，预计将造成大规模的工厂设备和公共财产损坏。"
FRA_prov_event.132.a:0 "真麻烦。"
FRA_prov_event.132.b:0 "他们的意图令人怀疑。"
FRA_prov_event.133.t:0 "完成的再社会化"
FRA_prov_event.133.d:0 "针对现有米莱妮姆学生的再社会化项目已经完成。我们可以重新利用这些经过再教育的学生中顺从的一部分作为军官。"
FRA_prov_event.133.a:0 "一切按计划进行。"
FRA_prov_event.134.t:0 "兴起的法西斯主义"
FRA_prov_event.134.d:0 "民族联盟在选举中获胜，法西斯势力得到了民众的支持。在这种情况下，领导法国法西斯主义的三个派别一直都在合作和竞争，但它们无法再继续合作了。谁将完全领导这场法西斯运动，只有瞬息万变的政治格局和上帝才能决定。"
FRA_prov_event.134.a:0 "只有信仰和和谐才能改变法国。"
FRA_prov_event.134.b:0 "记住那模糊的荣耀！"
FRA_prov_event.134.c:0 "法西斯主义的成功必须遵循先例。"
FRA_fas_fire_tt:0 "§g火十字军的势力正在增强。§!"
FRA_fas_action_tt:0 "§3法国行动派的势力正在增强。§!"
FRA_fas_move_tt:0 "§t佛朗哥运动的势力正在增强。§!"
FRA_prov_event.135.t:0 "民众动员"
FRA_prov_event.135.d:0 "无论暴力与否，每天都有数百甚至数千名青年男女走上街头，进行抗议和骚乱。在这持续的混乱中，为了争夺法西斯主义的主导权，我们需要考虑哪种类型的民众被最多地动员起来。"
FRA_prov_event.135.a:0 "退伍军人和军人"
FRA_prov_event.135.b:0 "保皇派似乎最多。"
FRA_prov_event.135.c:0 "看看成千上万的工人！"
FRA_prov_event.136.t:0 "宣传和政治议程"
FRA_prov_event.136.d:0 "传单和扩音器的声音回荡在城市上空。这是因为法国的所有法西斯分子都致力于宣传，认为现在是千载难逢的机会。但是，我们需要了解各个派别不同的主要政治议程中，哪一个议程最能引起人们的关注。"
FRA_prov_event.136.a:0 "没有上帝就没有个人。"
FRA_prov_event.136.b:0 "君主制复辟将使法国强大。"
FRA_prov_event.136.c:0 "阶级和劳动才能解决实际问题。"
FRA_prov_event.137.t:0 "议会主义的核心"
FRA_prov_event.137.d:0 "我们已经聚集了足够的支持和力量。剩下的就是直接对抗议会主义。现在关键在于哪个势力将首先领导民众。"
FRA_prov_event.137.a:0 "火十字军！"
FRA_prov_event.137.b:0 "法国行动派将名副其实地行动！"
FRA_prov_event.137.c:0 "佛朗哥运动站出来了！"
FRA_prov_event.138.t:0 "黎明"
FRA_prov_event.138.d:0 "反复的权力斗争在法西斯政权交接的时刻消除了其模糊性。一个派别将压倒其余两个派别，主导法国法西斯主义。但这并不意味着其他法西斯派别的消失。法国法西斯分子仍然可以相互合作，情况随时可能发生变化。"
FRA_prov_event.138.a:0 "火十字军将领导法国！"
FRA_prov_event.138.b:0 "法国行动派和法国国王万岁！"
FRA_prov_event.138.c:0 "效忠于佛朗哥运动和正统法西斯主义！"
FRA_prov_event.139.t:0 "热情"
FRA_prov_event.139.d:0 "法国共产党虽然流亡在外，但他们取得了可能的激进和进步的变革。现在我们需要做的不仅仅是改变，还要创造。"
FRA_prov_event.139.a:0 "投资国防。"
FRA_prov_event.139.b:0 "加强工业。"
FRA_prov_event.140.t:0 "地下经济"
FRA_prov_event.140.d:0 "在我们无法触及经济的同时，法国人似乎在整个经济中建立了一个庞大而隐蔽的系统，用于本土收复。以后需要处理这个问题。"
FRA_prov_event.140.a:0 "真棘手。"
FRA_prov_event.141.t:0 "逃离的资本家！"
FRA_prov_event.141.d:0 "目前占领区内的大量资本家为了支持[FRA.GetName]而逃离米莱妮姆。"
FRA_prov_event.141.a:0 "生产将受到影响。"
FRA_prov_event.142.t:0 "法国的和平提议"
FRA_prov_event.142.d:0 "法国请求停战，条件是将科西嘉永久割让给意大利。"
FRA_prov_event.142.a:0 "科西嘉终于回到了祖国的怀抱！"
FRA_prov_event.142.b:0 "他们也应该割让突尼斯！"
FRA_prov_event.143.t:0 "要求突尼斯的[ITA.getName]"
FRA_prov_event.143.d:0 "[ITA.getName]通知我们，为了完全停战，他们必须获得对突尼斯地区的控制权。"
FRA_prov_event.143.a:0 "我们不能满足他们的要求。"
FRA_prov_event.143.b:0 "情况危急。让我们接受他们的要求。"
FRA_prov_event.144.t:0 "法国的拒绝"
FRA_prov_event.144.d:0 "法国拒绝移交突尼斯的控制权。"
FRA_prov_event.144.a:0 "他们不懂和平的价值。"
FRA_prov_event.144.b:0 "我们无法理解他们的要求。"
FRA_prov_event.145.a:0 "Adieu pour toujour, Millenium.\n(永远再见，米莱妮姆。)"
FRA_prov_event.145.t:0 "结衣的处决"
FRA_prov_event.145.d:0 ""……对共和国明显的领土侵犯，毫无理由的反人类行为以及对这些行为的纵容和参与，鉴于案情重大，应予以严惩，对被告判处如下刑罚——""\n\n法庭上钟表的滴答声仿佛变成了永恒。\n\n""被告早瀬结衣，死刑。""\n\n沉重的法槌在坚硬的法庭上敲响了三次。早瀬结衣感到胃里翻江倒海。然而，让她痛苦的与其说是判决的死刑本身，不如说是从旁听席上爆发出的欢呼声。她究竟犯了什么错？在法庭上，结衣的存在本身就成了错误。即使她否认，即使她大声喊冤，也不会被接受。每当这时，夹杂着呜咽的愤怒都会折磨着她。从一开始，故事的结局就已经注定了。只是给了她一些思考的时间而已。\n\n在旧技术帝国即将灭亡之际，结衣在马赛的地底和黑暗中粗暴地喘息着。死刑已经确定。但是，怎么会这样？结衣想过所有可能发生的情况。她必须尽可能避免痛苦的死亡，所以如果注定要死，她就想安详地死去。具有讽刺意味的是，当她祈祷生存的时候，她开始祈祷死亡。\n\n""下雨了。""结衣倚靠着栏杆度过不眠之夜的那天，下着雨。就像米莱妮姆在自由的蓝色火炬下被焚烧的那天一样，那天也下着雨。结衣想知道莉欧怎么样了，诺亚是否安全逃脱了，还有那个淘气的小雪现在是否还被关着。她笑了。一个月来她都没有笑过，但到了最后，她找回了失去的笑容。变量太多了，她早就放弃了计算，但理性似乎已经知道了答案。淅淅沥沥的雨水冷却了机器的热量。\n\n""18号死刑犯，出来！""\n\n狱卒打开铁栏门喊道。结衣看着墙上的钟。12点。她本能地预感到她的午夜到来了，她本能地感受到了站在生死边缘的沉重恐惧。在预感这将是最后一次对话的情况下，她打开了紧闭的嘴唇。最后的对话必须比以往任何时候都更加理性、合情合理，并且能够得到证明。\n\n""研讨会成员怎么样了？""\n\n""……""\n\n很不友好地，无论结衣如何拐弯抹角，如何认罪，如何求饶，狱卒都没有回答结衣的最后一次对话。这让她很不愉快，但她别无选择。她慢慢地走过监狱阴冷的走廊。她斜眼看着旁边的房间，但映入眼帘的却是无尽的空房间。她肯定和许多其他孩子一起被关进来了。但现在那些孩子似乎躲了起来，不见了踪影。他们究竟去哪儿了？即将粉碎的计算器开始了最后的计算。\n\n大约走了十几分钟，她走出了监狱的20厘米铁门。当然，她并没有抱有任何希望自己能够活下去，但她内心深处也曾对生存抱有一丝希望。然而，残酷的理性并没有让她去奢望虚假的希望。她的双手被绑在户外的刑场。\n\n""我的时间终于到了。""\n\n""除了你，已经死了很多人。不要胡思乱想，想想你最后的愿望吧。""\n\n""死之前，我希望你能回答我的问题。这是我最后的愿望。诺亚、莉欧、小雪去哪儿了？""\n\n""就在这里。""\n\n""什么？""\n\n""就在这里。在你脚下的大地。""\n\n她作呕了。她曾经认为自己最珍视的人，早就死了。而且，和结衣一样，是用同样的方法，先死。结衣想象着诺亚没有立即死去，痛苦地挣扎着，莉欧在被子弹击中之前承认了一切，小雪在死亡面前挣扎的样子。结衣预料到了这些景象，但当她确定了这些景象的时候，她感到更加恶心了。\n\n缓缓传来的脚步声也无法让她平静下来。她估计有十个人。虽然她可以"不疼"地立即死去，但她不想面对死亡。她想活下去，想继续她那不顺遂的生活。\n\n""执行。""戴着法国军队的制式军帽，一眼就能看出是高级军官的男人说。他简短的一句话，让刑场的人们忙碌起来。他们准备了记者，检查了士兵的枪。结衣得出结论，这些人不会轻易放过她。\n\n""准备射击——""\n\n结衣的心脏剧烈跳动起来。无论她看哪里，都没有逃生的出口。渗入机器的水一定会损坏机器。\n\n""——射击！""\n\n她的眼睛紧紧地闭上了。死神挥舞着镰刀，她立刻祈祷自己已经死了。"
FRA_prov_event.146.t:0 "法国北部荒芜"
FRA_prov_event.146.d:0 "看不到尽头的巷战以及每天几十次的攻守转换，使巴黎等北部市区荒芜。"
FRA_prov_event.146.a:0 "这只是微不足道的牺牲。"
FRA_prov_event.147.t:0 "行政混乱"
FRA_prov_event.147.d:0 "随着本土的收复，广阔的本土和众多法国人落入了我们的控制之下。在我们恢复原有的行政体系之前，我们将面临严重的政策执行混乱。"
FRA_prov_event.147.a:0 "真麻烦。"
FRA_prov_event.148.t:0 "法国南部荒芜"
FRA_prov_event.148.d:0 "南部地区的持续农村抵抗和游击战以及毁灭行动，使南部农村地区荒芜。"
FRA_prov_event.149.t:0 "巴黎公社纪念"
FRA_prov_event.149.d:0 "1871年，不服从普法战争的失败，为了反对资产阶级政府而起义的巴黎市民建立了巴黎公社，并在三个月的时间里实践了现代社会主义，与政府军对抗。得到德国支持的资产阶级政府军最终消灭了保卫巴黎的国民自卫军，屠杀了无数市民，但革命的斗志依然存在。\n\n3月18日将被定为巴黎公社纪念日，并将被国家指定为法定假日。"
FRA_prov_event.149.a:0 "起立，你也！"
FRA_prov_event.150.t:0 "[GetYear]年社会主义宪法"
FRA_prov_event.150.d:0 "克服资本主义社会，通过和平修宪，最终展现了社会主义法国的面貌。新制定的法国社会主义宪法包括生产资料的公有制、广泛的社会保障和国家责任的福利、通过产业委员会建立工人权力、以及无论是否明确规定，都禁止各种形式的歧视等内容。"
FRA_prov_event.150.a:0 "走向社会主义法国！"
FRA_prov_event.151.t:0 "女权主义"
FRA_prov_event.151.d:0 "迄今为止，女权主义思想的主流是"自由主义女权主义"。然而，这种女权主义未能克服资本主义和自由主义的内在矛盾，在争取妇女权利方面存在局限性，法国是一个在权利上落后的国家，甚至连自由主义女权主义所主张的政策也未能完全实现。\n\n但我们将建设一个开放的社会，在这个社会里，我们将彻底废除资本主义强加的家务劳动和照料劳动，以及在工资、晋升、服役等社会各方面存在的性别歧视，积极承认妇女的身体自由，保障堕胎权。"
FRA_prov_event.151.a:0 "废除歧视！"
FRA_prov_event.152.t:0 "多元化的工会"
FRA_prov_event.152.d:0 "工会通常为提高会员利益而活动，但大多数工会都带有政治倾向，与政党合作开展活动。\n\n与此同时，我们可以暗中支持温和改革派工会或激进派工会来巩固政权。或者也可以保持政府的中立。"
FRA_prov_event.152.a:0 "支持温和的工会。"
FRA_prov_event.152.b:0 "支持激进的社会主义工会。"
FRA_prov_event.152.c:0 "保持中立是明智之举。"
FRA_prov_event.153.t:0 "法国东部荒芜"
FRA_prov_event.153.d:0 "在山区和森林中，视线受限的游击战使集中在东部的采矿业无法正常运作，使法国东部荒芜。"
FRA_recover.1.t:0 "授予士兵勋章"
FRA_recover.1.d:0 "解放宣言后成立的临时委员会决定，向所有在收复战争中为了保卫家庭、人民和祖国而流血牺牲的人们授予勋章。"
FRA_recover.1.a:0 "他们都是光荣的国民。"
FRA_recover.3.t:0 "西班牙的影响力"
FRA_recover.3.d:0 "[SPR.getname]要求我们支持其内战后重建因内战而荒废的国家工业，以回报他们在收复战争中对我们的帮助。"
FRA_recover.3.a:0 "必须遵守承诺。"
FRA_recover.4.t:0 "解散抵抗组织"
FRA_recover.4.d:0 "随着我们的本土恢复，抵抗组织将被改编为我们的正规军并解散。"
FRA_recover.4.a:0 "大家辛苦了。"
FRA_recover.5.t:0 "处理合作者"
FRA_recover.5.d:0 "我们必须处理战后与异世界合作的平民。"
FRA_recover.5.a:0 "他们都将根据法律受到惩罚。"
FRA_recover.5.b:0 "他们也是没有办法。让我们把他们排除在公共领域之外。"
FRA_recover.6.t:0 "所有权纠纷"
FRA_recover.6.d:0 "许多人在逃亡到北非期间，本土的其他人占据了他们留下的土地和财产。但是，随着流亡者返回本土，我们必须解决这些财产的所有权纠纷。解决这个问题的方法是归还流亡者的财产，或者承认新业主，同时向流亡者赔偿他们被没收财产的大部分。"
FRA_recover.6.a:0 "归还流亡者的财产。"
FRA_recover.6.b:0 "向流亡者赔偿。"
FRA_ex_event.1.t:0 "阿尔及利亚危机"
FRA_ex_event.1.d:0 "几个月来，对不遵守承诺的祖国的愤怒笼罩着阿尔及尔的街道。阿尔及利亚人将开始反对祖国并批判祖国的运动。"
FRA_ex_event.1.a:0 "他们不知天高地厚。"
FRA_ex_event.3.t:0 "阿尔及利亚零星集会"
FRA_ex_event.3.d:0 "治安部门传来令人震惊的消息。从日出开始，在旧体育场和剧院等许多地方都爆发了阿拉伯人的集会，几个小时后，街道上挤满了抗议者。阿尔及尔已经变成了一片混乱。\n\n内阁成员中的大多数人表示，当前的事态源于战败后实施的动员令。国内经济比重急剧下降，国家的状况开始摧毁他们的生活。也许我们对他们过于压榨了。\n\n政府已经发表了声明，我们希望这能够平息阿拉伯人的不满。但一些治安部门人员主张发布集会禁令，尽快扑灭火苗。内阁分裂成两派，抉择的时刻即将到来。"
FRA_ex_event.3.a:0 "禁止集会！"
FRA_ex_event.3.b:0 "他们会自己平静下来的。"
FRA_ex_event.4.t:0 "反殖民集会"
FRA_ex_event.4.d:0 "左翼团体举行了抗议活动，要求废除殖民政策，并向阿尔及利亚人发放法国公民身份。"
FRA_ex_event.4.a:0 "他们不顾国家利益。"
FRA_ex_event.4.b:0 "也许他们是正确的。"
FRA_ex_event.5.t:0 "阿尔及利亚社区的反对"
FRA_ex_event.5.d:0 "居住在法国的阿尔及利亚社区参与了反殖民话语，就阿尔及利亚的自治权发表了讲话。"
FRA_ex_event.5.a:0 "情况越来越严重。"
FRA_ex_event.5.b:0 "不能再拖延了。满足他们的要求。"
FRA_ex_event.6.t:0 "阿尔及利亚的武装斗争"
FRA_ex_event.6.d:0 "ㅈㄱㄴ"
FRA_ex_event.6.a:0 "该死。"
FRA_ex_event.7.t:0 "国际社会的谴责"
FRA_ex_event.7.d:0 "ㅈㄱㄴ"
FRA_ex_event.7.a:0 "如果我们压制他们的言论就好了……""
FRA_ex_event.7.b:0 "如果我们与阿尔及利亚领导层达成协议呢？"
FRA_ex_event.8.t:0 "阿尔及利亚人总罢工"
FRA_ex_event.8.d:0 "阿尔及利亚人为了实现他们的要求而开始了总罢工。"
FRA_ex_event.8.a:0 "他们真的太过分了。"
FRA_ex_event.9.t:0 "全民公决？"
FRA_ex_event.9.d:0 "由于总罢工持续了几个月，国内的反殖民组织和阿尔及利亚独立运动领导人提议以民主方式解决当前问题。"
FRA_ex_event.9.a:0 "对野蛮人来说，民主是奢侈品。"
FRA_ex_event.9.b:0 "他们是正确的。"
FRA_ex_event.10.t:0 "君士坦丁协议"
FRA_ex_event.10.d:0 "在独立的前提下，我们成功地从阿尔及利亚人那里获得了许多让步，君士坦丁协议成功达成。"
FRA_ex_event.10.a:0 "这就是外交的艺术。"
FRA_ex_event.11.t:0 "阿尔及利亚独立战争"
FRA_ex_event.11.d:0 "就在昨天，阿尔及尔市政厅被成千上万的民众占领，阿尔及利亚的旗帜被悬挂在那里。阿尔及利亚的政治领导人集合准军事组织和青年，袭击了法国的军事基地。"
FRA_ex_event.11.a:0 "该来的终究会来。"
FRA_ex_event.12.t:0 "阿拉伯人的阿尔及利亚支持"
FRA_ex_event.12.d:0 "摩洛哥、突尼斯等阿尔及利亚邻国正在支持阿尔及利亚的独立。"
FRA_ex_event.12.a:0 "该死！"
FRA_ex_event.13.t:0 "意大利的干扰"
FRA_ex_event.13.d:0 "意大利正在支持阿尔及利亚。"
FRA_ex_event.13.a:0 "阿尔及利亚之后就是你们！"
FRA_ex_event.14.t:0 "盛行的反战情绪"
FRA_ex_event.14.d:0 "在收复本土并重建国家之际，与阿尔及利亚进行毫无意义的战争并消耗资源是没有意义的，而且也没有理由。年轻人认为他们被不公平地卷入了战争。"
FRA_ex_event.14.a:0 "现在的年轻人。"
FRA_ex_event.15.t:0 "解放"
FRA_ex_event.15.d:0 "菲利普·贝当注视着那座让他回忆混乱的光之都市。\n\n即使摇摇欲坠，也不会沉沦；即使城市崩塌，青蓝的光芒也不会熄灭。\n\n城市闪耀着光芒。\n\n即使钢铁三角塔消失，取而代之的是洁白的玻璃宫殿，它依然闪耀着光芒。\n昔日共和国的痕迹已大量消失，这座城市灰色的基调似乎多于黑色和棕色的屋顶，却依然闪耀着光芒。\n巴黎依旧如同永不停歇的节日，永远陪伴在您的身边。\n\n贝当行动起来。与其他人一起，前往塞纳河畔历史悠久的圆顶教堂。在三色旗飘扬的革命时期，市民们涌入这里领取步枪的教堂，过去是，现在也是法国英雄长眠的陵墓。\n\n荣军院。\n\n贝当凝视着棺椁。荣军院里最大的棺椁，三色旗下的最伟大将军，法兰西第一帝国最伟大的皇帝的遗体安息之所。\n\n出生于科西嘉乡村的波拿巴家族的孩子，曾掌控着欧洲的霸权。最终未能克服俄罗斯的严寒而崩塌，但皇帝的神话依然有效。\n\n几年前，在圣诞节时，不得不逃离祖国的贝当，只是凝视着棺椁。这仅仅是几个月前无法想象的景象。他曾希望回到祖国，但也曾想过直到进入棺椁长眠才能回去。\n\n如今，贝当终于回来了。驱散了头顶光环的学生们，再次作为六角国土的主人踏上这片土地。\n贝当走出了荣军院。无数的人群，欢呼声。飘扬的三色旗。\n\n他们注视着贝当，他们的元帅。巴黎人、法国人、昔日共和国的子民们欢呼着。法国正注视着贝当。\n\n贝当激动不已。\n他试图保持冷静，但他做不到。\n\n元帅高呼。"
FRA_ex_event.15.a:0 "'法兰西万岁！'"
FRA_ex_event.16.t:0 "镇压左翼"
FRA_ex_event.16.d:0 "尽管解散了议会，但以莱昂·布鲁姆和爱德华·达拉第为首的左翼人士仍在政界拥有巨大的影响力。特别是莱昂·布鲁姆，他发表声明称："作为战争英雄和胜利象征的他解散议会，这是残酷的道德背叛，是对民主的背叛，还有什么比这更糟糕的呢？"，以此批判贝当的军事独裁。\n\n在此声明之后，贝当以维护国家稳定为由，以图谋对政府进行共产主义恐怖袭击和在千年战争中战败负责为借口，下令逮捕左翼人士。在巴黎发表反对军事独裁声明的达拉第和布鲁姆当场被捕，多位左翼政党领导人也相继被监禁。\n\n目前，重建委员会内部对此事表示严重关切，正在讨论一项禁止左翼政党的法案。"
FRA_ex_event.16.a:0 "为了保护法国免受左翼的攻击…"
FRA_ex_event.17.t:0 "抵抗组织的服役"
FRA_ex_event.17.d:0 "在我们收复本土后，法国各地的抵抗组织正在接受我们政府的调查，大多数抵抗组织似乎已经解除武装。\n\n在收复本土后，为了对抗欧洲的威胁势力，我们可以再次让他们拿起武器，组建抵抗组织师，从而轻松获得一支训练有素的大规模军队。"
FRA_ex_event.17.a:0 "名字就叫国民解放军吧。"
FRA_ex_event.17.b:0 "不，我们需要的是工人，而不是军队。"
FRA_ex_event.18.t:0 "坦克生产工厂"
FRA_ex_event.18.d:0 "在收回千年工业设施的控制权并适应先进技术的同时，我们获得了千年科学学校计划中的大型坦克生产工厂的控制权。\n\n千年科学学校的大部分权力都被冻结，无法重启工厂，但我们可以用这些坦克组建师。"
FRA_ex_event.18.a:0 "很好。"
