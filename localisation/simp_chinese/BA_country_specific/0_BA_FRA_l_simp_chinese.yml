FRA_focus_5_desc:0 "总而言之，工业优先于人民。只有发展了，才能给予福利和自由，不是吗？"
FRA_focus_6:0 "农业发展"
FRA_focus_6_desc:0 "现在本土南部的农村消失了，我们需要集中力量发展农业。"
FRA_focus_6.5:0 "吸收资本家"
FRA_focus_6.5_desc:0 "本土上还有领导法国的资本家。我们必须说服他们来帮助我们的临时政府。"
FRA_focus_6.8:0 "地下经济"
FRA_focus_6.8_desc:0 "通过本土的地下经济，我们可以获得必要的物资，并对现在占领我们领土的外部势力造成经济上的负面影响。"
FRA_focus_7:0 "发展民营企业"
FRA_focus_7_desc:0 "工业的基础是民营企业。即使是在这炎热的非洲土地上，我们也必须发展民营企业，打好工业的基础。"
FRA_focus_9:0 "扩建军工厂"
FRA_focus_9_desc:0 "为了夺回我们的家园，我们必须武装起来。毕竟，每个人都知道最终我们会与他们作战，所以我们必须提前做好准备。"
FRA_focus_9.5:0 "资源开采"
FRA_focus_9.5_desc:0 "据说非洲土地上还有很多未开采的资源。我们必须尽可能多地开采这些资源，为本土收复增添力量。"
FRA_focus_10:0 "建造船厂"
FRA_focus_10_desc:0 "现在与本土隔绝，所有人员和物资都通过船只运输。难道船只不足吗？"
FRA_focus_10.5:0 "阿尔及利亚法郎"
FRA_focus_10.5_desc:0 "通过货币改革，我们将完全适应非洲经济。"
FRA_focus_10.7:0 "横贯撒哈拉的铁路"
FRA_focus_10.7_desc:0 "由于巨大的撒哈拉沙漠屏障，西非内陆地区很难获得物资。撒哈拉铁路将彻底解决这个问题，加快内陆地区的发展。"
FRA_focus_10.6:0 "修建水坝"
FRA_focus_10.6_desc:0 "阿尔及利亚内陆形成了高原。我们将建设水坝，发展这些地区，积极利用水资源。"
FRA_focus_8:0 "支援流亡技术人员"
FRA_focus_8_desc:0 "本土上还有许多我们尚未带走的技术人员。我们必须把他们带到北非，通过支持来恢复我们崩溃的技术能力。"
FRA_focus_11:0 "城市化"
FRA_focus_11_desc:0 "毫无疑问，非洲的土地炎热，只有破旧的建筑。我们法国人应该住在更豪华的城市里。此外，还应将其作为基地，并作为本土收复的指挥部。"
FRA_focus_12:0 "眺望地中海"
FRA_focus_12_desc:0 "尽管我们被赶出了本土，但我们再次在广阔的非洲土地上站了起来。现在是将目光投向地中海，而不是殖民地的时候了。"
FRA_focus_12_tt:0 "§4不再出现大规模抵抗。§!"
BA_FRA_no_change_tt:0 "\n§g由于贝当巩固了权力，将不再发生重大的政治变革。§!"
FRA_focus_12_tt_tri:0 "§Y工业化决定§!全部完成。"
FRA_focus_13:0 "投资马达加斯加"
FRA_focus_13_desc:0 "尽管我们被赶出了本土，但我们再次在广阔的非洲土地上站了起来。现在是将目光投向地中海，而不是殖民地的时候了。"
FRA_focus_14:0 "投资印度支那"
FRA_focus_14_desc:0 "我们的殖民地发展也应该应用于亚洲彼岸。加强印度支那半岛，以补充不足的物资。"
FRA_focus_arm_1:0 "战争准备"
FRA_focus_arm_1_desc:0 "在炎热的非洲，我们建设了基础设施，完成了本土收复的工业准备。现在是准备战斗的时候了。"
FRA_focus_arm_2:0 "行之有效的方法"
FRA_focus_arm_2_desc:0 "'élan vital'是法国大军由来已久的辉煌传统。我们必须怀着坚强的意志进行进攻，最终通过刺刀冲锋彻底击溃敌人的阵线。"
FRA_focus_arm_3:0 "集中的火力"
FRA_focus_arm_3_desc:0 "在火力不明的情况下，盲目投入步兵无异于自杀。首先，务必依靠压倒性的火力击溃敌军阵线。"
FRA_focus_arm_3.5:0 "机动战"
FRA_focus_arm_4:0 "步兵装备研究"
FRA_focus_arm_4_desc:0 "为了让步兵快速推进，必须配备优良的步兵武器。淘汰陈旧的武器，装备新型武器！"
FRA_focus_arm_5:0 "炮兵装备研究"
FRA_focus_arm_5_desc:0 "现在使用的那些大战时期的火炮，其效用令人怀疑。必须改进现有的火炮，展现出‘压倒性的力量’！"
FRA_focus_arm_6:0 "驻地管理"
FRA_focus_arm_6_desc:0 "为了维持一支纪律严明的军队，必须先整顿驻地的秩序。让我们组建宪兵队来改善这一现状。"
FRA_focus_arm_7:0 "空军整编"
FRA_focus_arm_7_desc:0 "从本土紧急运来的飞机，以及驻扎在非洲的宝贵飞机，现在都散落在各处。必须将它们重新整合，以增强空军实力。"
FRA_focus_arm_8:0 "海军整编"
FRA_focus_arm_8_desc:0 "我们有数十艘军舰用于从本土撤离。现在必须系统地整理现有的舰船，为将来做准备。"
FRA_focus_arm_8.5:0 "空降部队组建"
FRA_focus_arm_8.5_desc:0 "跨越海洋，登陆并非唯一途径。我们也可以从空中攻击他们。"
FRA_focus_arm_9:0 "战斗机制造厂扩建"
FRA_focus_arm_9_desc:0 "目前拥有的战斗机数量明显不足。为了确保制空权，必须生产更多飞机。"
FRA_focus_arm_9.5:0 "追加空军预算"
FRA_focus_arm_9.5_desc:0 "现在的飞机有些老旧了。我们将向空军追加预算，生产改进型飞机。"
FRA_focus_arm_10:0 "船坞扩建"
FRA_focus_arm_10_desc:0 "虽然人员众多，但运输船却严重不足。为了保障登陆部队的补给，以及战后民众的运输，有必要建设船坞，建造必要的运输船。"
FRA_focus_arm_11:0 "车辆化战术"
FRA_focus_arm_11_desc:0 "目前生产装甲坦克存在诸多困难。是时候引进技术，设计快速且相对廉价的车辆了。"
FRA_focus_arm_11_tt:0 "§Y3§!个§Y车辆化§!师团"
FRA_focus_arm_12:0 "登陆计划"
FRA_focus_arm_12_desc:0 "我们将跨越地中海，一次性投入大量兵力进行登陆作战，迅速压制沿海据点。"

FRA_focus_arm_12.5:0 "海军陆战队组建"
FRA_focus_arm_12.5_desc:0 "我们将组建一支擅长两栖作战的海军陆战队，以确保牢固掌控沿海据点。"
FRA_focus_arm_13:0 "工兵训练"
FRA_focus_arm_13_desc:0 "在现代战争中，工兵对于顺利执行作战至关重要。训练有素的工兵越多越好。"
FRA_focus_arm_14:0 "扩大外国军团"
FRA_focus_arm_14_desc:0 "即使不住在本土，西非人民也是和我们一样的法国人。我们将扩大外国军团，以便更多当地人能够为法国服役。"
FRA_focus_arm_15:0 "高级国防研究院"
FRA_focus_arm_15_desc:0 "现代战争的态势和战略战术理论日新月异。我们将组建一个应对这些变化的部门。"
FRA_focus_london_bridge:0 "伦敦桥塌了"
FRA_focus_london_bridge_desc:0 "大英帝国最终崩溃了。"
FRA_focus_london_0:0 "眺望远方"
FRA_focus_london_0_desc:0 "大英帝国轻松击退了机械怪物的攻击。"
FRA_focus_london_1:0 "尝试对话"
FRA_focus_london_1_desc:0 "我们将尝试与流亡的英国政府对话，并与他们进行谈判。由于我们处境相同，这完全可以在平等的基础上进行。"
FRA_focus_london_2:0 "收复失地"
FRA_focus_london_2_desc:0 "赤道非洲的殖民地趁我们虚弱之际，被大英帝国夺走了。现在是我们将它夺回来的时刻了。"
FRA_focus_london_2_tt:0 "§Y无法联系英国。§!"
FRA_focus_london_3:0 "举行会谈"
FRA_focus_london_3_desc:0 "已与英国政府取得联系。他们希望与我们举行会谈，因此我们将在短期内访问哈利法克斯。"
FRA_focus_london_3_tt:0 "§Y已联系英国。§!"
FRA_focus_london_4:0 "英国的投资"
FRA_focus_london_4_desc:0 "是时候扩大在哈利法克斯达成的会谈成果了。我们将请求英国的投资。"
FRA_focus_london_4_5:0 "美国的投资"
FRA_focus_london_4_5_desc:0 "在上次世界大战中，美国和法国是反对德国霸权主义的盟友。如果得到他们的投资，法国无疑会变得更强大。"
FRA_focus_london_4.8:0 "意大利的投资"
FRA_focus_london_4.8_desc:0 "尽管关系不密切，但意大利在上次世界大战中是法国明确的盟友。他们的支持对法国来说将是莫大的帮助。"
FRA_focus_london_5:0 "恢复外交"
FRA_focus_london_5_desc:0 "为了重返家园，我们将重新启动外交渠道，并了解国际形势。"
FRA_focus_spain_civilwar:0 "西班牙的巨变"
FRA_focus_spain_civilwar_desc:0 "西班牙爆发了内战。共和派、国民派以及其他各种势力开始了血腥的斗争。"
FRA_focus_spain_1:0 "加强非洲霸权"
FRA_focus_spain_1_desc:0 "西班牙内战混乱之际，他们不会关注非洲。现在是告诉他们北非主人是谁的时候了。"
FRA_focus_spain_2:0 "与国民派站在一起"
FRA_focus_spain_2_desc:0 "我们必须支持那些怀着改革腐朽西班牙的伟大理想的同志们。"
FRA_focus_spain_3:0 "与共和派站在一起"
FRA_focus_spain_3_desc:0 "我们必须帮助那些与国民派作战的共和派同志。"
FRA_focus_spain_4:0 "恢复平静"
FRA_focus_spain_4_desc:0 "西班牙内战落下了帷幕。曾经枪声不断，血流成河的伊比利亚半岛，如今只剩下宁静。"
FRA_focus_german_0.5:0 "干涉主义"
FRA_focus_german_0.5_desc:0 "在本土全境沦陷的情况下，大大小小的国际干涉对于维持法国的全球影响力至关重要。"
FRA_focus_german_0:0 "与德国合作"
FRA_focus_german_0_desc:0 "德国和我们一样，也败给了异世界势力。我们可以充分地与他们合作。"
FRA_focus_german_1:0 "以埃塞俄比亚换取和平"
FRA_focus_german_1_desc:0 "墨索里尼执政后，国内强调的意大利霸权主义在1935年的埃塞俄比亚入侵中实现了。我们理应谴责意大利的这种行为，但从实际角度来看，我们可以放弃埃塞俄比亚，以换取他们的支持。"
FRA_focus_german_2:0 "支援埃塞俄比亚"
FRA_focus_german_2_desc:0 "墨索里尼执政后，国内强调的意大利霸权主义在1935年的埃塞俄比亚入侵中实现了。我们理应谴责意大利的这种行为。"
FRA_focus_german_3:0 "援助的代价"
FRA_focus_german_3_desc:0 "作为支援西班牙内战的回报，我们将获得经济投资，而不是将非洲西班牙领土归还给西班牙。"
FRA_focus_german_4:0 "阻止三位一体的入侵"
FRA_focus_german_4_desc:0 "纳粹以异世界形态复活，威胁着德国。我们必须阻止他们。"
FRA_focus_german_5:0 "德国攻击异世界势力"
FRA_focus_german_5_desc:0 "我们将支援与西德的异世界势力作战的德国。"
FRA_emergency_flag:0 "§R面临危机！§!"
FRA_focus_resist_1:0 "强烈的抵抗"
FRA_focus_resist_1_desc:0 "法国现在重新认识到了自身的处境。"
FRA_focus_resist_2:0 "解决方案"
FRA_focus_resist_2_desc:0 "幸运的是，我们平息了殖民地人民的罢工。"
FRA_focus_resist_3:0 "政变！"
FRA_focus_resist_3_desc:0 "我们通过军事手段罢黜了菲利普·贝当。"
FRA_focus_resist_3.5:0 "救国委员会"
FRA_focus_resist_3.5_desc:0 "由于法国正处于危机之中，我们将通过忠实执行莫尔达克阁下领导的救国委员会的指示，来解决当前的问题。"
FRA_focus_resist_4:0 "罢黜贝当"
FRA_focus_resist_4_desc:0 "议会成功罢黜了贝当。"
FRA_focus_resist_5:0 "接受示威者的要求"
FRA_focus_resist_5_desc:0 "即使发生政治变革，罢工仍在继续。我们必须通过适当的谈判来平息它。"
FRA_focus_resist_6:0 "清洗极权主义者"
FRA_focus_resist_6_desc:0 "军队中有很多极权主义者，他们认为必须建立军事统治。我们将通过一系列运动来清洗他们。"
FRA_focus_resist_7:0 "确立议会政治"
FRA_focus_resist_7_desc:0 "议会是法国人民的授权机构，理应由他们来进行政治。"
FRA_focus_resist_8:0 "改善劳动条件"
FRA_focus_resist_8_desc:0 "贝当的压制性动员政策已经失败了。我们将将其转变为温和的动员。"
FRA_focus_resist_9:0 "奉献与牺牲"
FRA_focus_resist_9_desc:0 "我们将强调奉献与牺牲，鼓励自愿加班。"
FRA_focus_resist_10:0 "全民福利"
FRA_focus_resist_10_desc:0 "根据财产多少来发放福利，行政负担很大，上层阶级的不满也很高。我们将实行全民福利。"
FRA_focus_resist_11:0 "救国的道路"
FRA_focus_resist_11_desc:0 "我们完成了！莫尔达克阁下和救国委员会已经完成了整顿，只剩下收复本土的准备了。"
FRA_focus_resist_11_tt:0 "§4法国不再面临危机。§!"
FRA_focus_resist_12:0 "政策与战略"
FRA_focus_resist_12_desc:0 "救国委员会将通过政策和战略来改革法国。"
FRA_focus_resist_13:0 "走向自给自足"
FRA_focus_resist_13_desc:0 "在目前的情况下，法国不可避免地高度依赖外国援助。我们将通过自给自足来最大限度地降低依赖性。"
FRA_focus_resist_14:0 "军工产业规划"
FRA_focus_resist_14_desc:0 "我们将设立专门负责军工产业规划的部门，以营造灵活的国防工业环境。"
FRA_focus_resist_15:0 "公民英雄主义"
FRA_focus_resist_15_desc:0 "英雄不是天生的，也不是特殊的人物。如果每个公民都怀着奉献精神过着积极的生活，那么他们完全可以成为英雄。"
FRA_focus_par_1:0 "清洗军方"
FRA_focus_par_1_desc:0 "贝当和军方的军事政府无疑给非洲的统治带来了稳定和秩序，但现在不是这样了。我们需要清洗军内的极权主义者。"
FRA_focus_par_2:0 "选举！"
FRA_focus_par_3:0 "拉瓦尔和共和联邦"
FRA_focus_par_3_desc:0 "长期以来保卫法国的保守派赢得了选举的胜利。"
FRA_focus_par_3_tt:0 "§3右翼势力击败左翼，掌控政权。§!"
FRA_focus_par_4:0 "人民阵线的胜利"
FRA_focus_par_4_desc:0 "左翼政党联盟人民阵线赢得了这次选举的胜利。"
FRA_focus_par_4_tt:0 "§t人民阵线赢得选举胜利。§!"
FRA_focus_par_5:0 "激进党主导"
FRA_focus_par_5_desc:0 "法国应该通过坚定而创新的改革，而不是保守而缓慢的政策来发展。"
FRA_focus_par_6:0 "国际共产主义的执政"
FRA_focus_par_6_desc:0 "国际共产主义的执政将带领法国走向变革。"
FRA_focus_par_7:0 "共产党！"
FRA_focus_par_7_desc:0 "布尔什维克取得了胜利。"
FRA_focus_par_9:0 "民族团结的胜利"
FRA_focus_par_9_desc:0 "右翼取得了胜利。"
FRA_focus_con_0:0 "建立自由市场"
FRA_focus_con_0_desc:0 "建立自由市场是国家竞争力的基础。为了法国的未来，自由市场经济是必不可少的。"
FRA_focus_con_0.5:0 "改善士兵待遇"
FRA_focus_con_0.5_desc:0 "为了未来的战争，我们需要改善士兵的待遇，以获得更多的兵员。"
FRA_focus_con_0.8:0 "法国霸权主义"
FRA_focus_con_0.8_desc:0 "即使失去了本土，如果霸权仍然存在，那么就还有希望。"
FRA_focus_con_1:0 "殖民地集团经济"
FRA_focus_con_1_desc:0 "我们需要激活与殖民地的集团经济，以使资源的内部流动更加顺畅。"
FRA_focus_con_1.5:0 "农业补贴"
FRA_focus_con_2:0 "强调人权"
FRA_focus_con_2_desc:0 "在欧洲，第一个通过人权宣言的国家不是别的国家，正是我们法国。维护人权是我们的神圣职责。"
FRA_focus_con_3:0 "镇压共产主义"
FRA_focus_con_3_desc:0 "腐朽的共产主义只会使法国衰弱。这可以通过镇压来防止。"
FRA_focus_con_4:0 "企业家精神"
FRA_focus_con_4_desc:0 "企业家通过新的挑战和创新活动创造新的价值，从而引领法国的经济发展。"
FRA_focus_con_4.5:0 "加强国营广播"
FRA_focus_con_5:0 "呼吁爱国主义"
FRA_focus_con_5_desc:0 "爱国主义是国家公民应该具备的基本素质。让我们强调爱国主义，使公民能够自觉宣誓效忠。"
FRA_focus_con_6:0 "重建法国霸权"
FRA_focus_con_6_desc:0 "法国本来就是欧洲的强国。我们必须重建霸权，让国际社会认识到谁才是强者。"
FRA_focus_rad_0:0 "扩大公民权"
FRA_focus_rad_0_desc:0 "领导国家的是公民。因此，我们必须扩大公民权，使他们具有主权意识。"
FRA_focus_rad_1:0 "确立劳动法"
FRA_focus_rad_1_desc:0 "在军事统治期间，劳动法实际上是不存在的。但是，必须完善现有的劳动法，以保护工人。"
FRA_focus_rad_2:0 "基础产业"
FRA_focus_rad_2_desc:0 "我们将支持基础产业，以此奠定国家发展的基础。"
FRA_focus_rad_3:0 "国家兵工厂"
FRA_focus_rad_3_desc:0 "国家将全力支持军工产业。"
FRA_focus_rad_4:0 "人民与正义"
FRA_focus_rad_4_desc:0 "只要考虑到人民和正义，政治就是有效的。在激进党的执政下，法国正在基于正义的价值观使人民更加富裕。"
FRA_focus_int_0:0 "修改劳动法"
FRA_focus_int_0_desc:0 "目前的劳动法不足以保护工人。我们将修改劳动法，以增进他们的权利。"
FRA_focus_int_1:0 "赋予妇女选举权"
FRA_focus_int_1_desc:0 "所有公民都有权参与政治。因此，我们将赋予法国妇女选举权。"
FRA_focus_int_2:0 "国有化主要产业"
FRA_focus_int_2_desc:0 "我们将国有化主要产业，以稳定工业。"
FRA_focus_int_3:0 "加强工会"
FRA_focus_int_3_desc:0 "我们必须加强工会活动，以团结工人。"
FRA_focus_int_4:0 "法国联邦"
FRA_focus_int_4_desc:0 "是时候宣布我们领土所有部分统一的新法国了。我们将对所有地区进行全民公决，以确认希望成为崭新而伟大的法国一部分的民众意愿。"
FRA_focus_int_4_tt:0 "\n'§Y最后的约定§!' 当民族精神到期时，我们将对§Y所有非洲殖民地§!进行全民公决，使他们能够留在法国。"
FRA_focus_int_5:0 "反法西斯宣传"
FRA_focus_int_5_desc:0 "法西斯主义是我们的主要敌人。我们必须进行反法西斯主义宣传，以使大众认识到法西斯主义的罪恶。"
FRA_focus_int_5.5:0 "总工会"
FRA_focus_int_6:0 "自由、平等、博爱"
FRA_focus_int_6_desc:0 "‘自由、平等、博爱’。我们必须铭记这三个词，并以此来建设法国的未来。"
FRA_focus_com_0:0 "修宪"
FRA_focus_com_0_desc:0 "我们将采用社会主义宪法，以开始法国的共产主义化。"
FRA_focus_com_1:0 "广泛的国有化"
FRA_focus_com_1_desc:0 "为了有计划的、激进的发展，我们需要尽可能多地国有化产业。"
FRA_focus_com_2:0 "妇女解放"
FRA_focus_com_2_desc:0 "我们将根据马克思主义妇女解放理论来推进妇女解放。我们将赋予妇女选举权，并为她们在社会上发挥主导作用提供国家支持。"
FRA_focus_com_3:0 "集体农业"
FRA_focus_com_3_desc:0 "在法国革命史上，农民总是具有小资产阶级的性质。我们将使土地社会化，并将农业集体化，以使他们具有无产阶级性质。"
FRA_focus_com_4:0 "纪念巴黎公社"
FRA_focus_com_4_desc:0 "虽然时间不长，但巴黎公社是在法国建立共产主义社会的第一次尝试。我们将纪念巴黎公社，以提高大众对社会主义的友好度。"
FRA_focus_com_5:0 "殖民地解放"
FRA_focus_com_5_desc:0 "殖民地人民也遭受着资本家的压迫。我们必须赋予他们公民权，从而解放他们。"
FRA_focus_com_6:0 "革命的热情"
FRA_focus_com_6_desc:0 "我们的共产主义是成功的。人民随时准备传播和捍卫革命。"
