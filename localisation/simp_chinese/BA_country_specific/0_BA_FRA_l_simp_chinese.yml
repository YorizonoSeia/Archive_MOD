 Jacques:0 ""
 FRA_GATHERING_STORM_DESC_1:0 "法国，一个文化艺术之国，以及大战的胜利者，在与德国的战争中获胜，并获得了辉煌的荣耀。1935年，当来自异次元的入侵者点燃整个欧洲并向法国袭来时，法国陷入了政治混乱，法国曾抵抗入侵者，但最终战败并开始了流亡之路。\n\n流亡后的法国一片黑暗。内部仍然混乱，但所有人都一起寻找收复本土的方法。如果他们仍然是法国人，那么收复本土的漫长旅程已经摆在眼前。"
 #法国流亡政府
 FRA_start_0:0 "本土的失败"
 FRA_start_0_desc:0 "我们在和平时期遭到袭击。来自异界的不可预测的大转移将数万名外来者召唤到法国本土，他们最先进的未来技术焚毁了法国。法国进行了抵抗，但异界人士很强大，政府也分裂了。在彻底失败后进行的流亡完全是“战略撤退”，但没有人能否定这是“本土的失败”。"
 FRA_start_1:0 "非洲经济的前景"
 FRA_start_1_desc:0 "不幸中的万幸是，法国政府在过去几十年里向阿尔及利亚地区的工业投入了大量资金。该地区很快就能实现工业化。"
 FRA_start_2:0 "尝试与殖民地联系"
 FRA_start_2_desc:0 "在本土战争期间，世界各地的海外领土都脱离了中央政府的控制，独立行动或暴露在外部势力的攻击之下。我们将尝试与殖民地联系，以恢复殖民地行政管理。"
 FRA_start_3:0 "重新确立外交地位"
 FRA_start_3_desc:0 "为保护欧洲世界免受“大转移”影响而成立的斯特雷萨阵线仍然有效，即使法国政府处于流亡状态。我们必须通过国际合作来准备收复本土。"
 FRA_start_4:0 "弹劾总统"
 FRA_start_4_desc:0 "目前的情况不能简单地描述，但即便如此，总统皮埃尔·拉瓦尔也必须承担责任。他将被弹劾，而无论他与法国失败的因果关系如何，法国的新总统将通过议会的简短投票选出。"
 FRA_focus.1:0 "流亡结束了！"
 FRA_focus.1_desc:0 "贝当重燃了收复本土的决心。"
 FRA_focus.1_tt:0 "\n§4我们将明确紧急状态，并具体审查进入本土的总体计划。§!"
 FRA_focus_ind:0 "准备工业化"
 FRA_focus_ind_desc:0 "我们将通过大量的牺牲来扩大工业。"
 FRA_focus_2:0 "总体动员"
 FRA_focus_2_desc:0 "在荒地上建造高楼大厦需要大量的牺牲。通过全面而迅速的人力动员，我们将在短期内实现工业化。"
 FRA_focus_3:0 "开发阿尔及利亚"
 FRA_focus_3_desc:0 "毕竟，工业优先于人民。一旦发展起来，难道不应该给予福利和自由吗？"
 FRA_focus_4:0 "开发摩洛哥"
 FRA_focus_4_desc:0 "毕竟，工业优先于人民。一旦发展起来，难道不应该给予福利和自由吗？"
 FRA_focus_5:0 "开发西非"
 FRA_focus_5_desc:0 "毕竟，工业优先于人民。一旦发展起来，难道不应该给予福利和自由吗？"
 FRA_focus_6:0 "促进农业"
 FRA_focus_6_desc:0 "由于本土南部的农村地区已消失，我们有必要将精力集中在农业上。"
 FRA_focus_6.5:0 "招揽资本家"
 FRA_focus_6.5_desc:0 "仍然有一些曾经领导法国的资本家留在我们的本土。我们必须说服他们帮助我们的临时政府。"
 FRA_focus_6.8:0 "地下经济"
 FRA_focus_6.8_desc:0 "通过本土的地下经济，我们可以获得必要的物资，并对现在掠夺我们领土的外国势力造成经济上的不利影响。"
 FRA_focus_7:0 "发展民间产业"
 FRA_focus_7_desc:0 "产业的根基在于民间产业。即使在这片炎热的非洲土地上，我们也必须通过发展民间产业来奠定产业的基础。"
 FRA_focus_9:0 "扩建军工厂"
 FRA_focus_9_desc:0 "为了夺回我们的家园，我们必须武装自己。毕竟，人人都知道我们最终会与他们战斗，所以我们必须提前做好准备。"
 FRA_focus_10:0 "建造造船厂"
 FRA_focus_10_desc:0 "在与本土分离的现在，所有人员和物资都通过船只运输。如果缺少这些船只，那还能行吗？"
 FRA_focus_10.7:0 "贯穿撒哈拉的铁路"
 FRA_focus_10.7_desc:0 "由于撒哈拉沙漠这个巨大的障碍，西非内陆地区难以获得物资。撒哈拉铁路将彻底解决这个问题，加速内陆地区的发展。"
 FRA_focus_10.6:0 "建造水坝"
 FRA_focus_10.6_desc:0 "阿尔及利亚内陆有高原地带。我们将建造水坝，以发展这些地区并积极利用水资源。"
 FRA_focus_8:0 "支援流亡技术人员"
 FRA_focus_8_desc:0 "还有许多我们尚未带到本土的技术人员。我们必须把他们带到北非，并通过支援来恢复我们崩溃的技术能力。"
 FRA_focus_11:0 "城市化"
 FRA_focus_11_desc:0 "当然，非洲的土地上只有炎热和破旧的建筑物。我们法国人应该住在更豪华的城市里。此外，我们应该以此为据点，作为收复本土的总部。"
 FRA_focus_12:0 "眺望地中海"
 FRA_focus_12_desc:0 "虽然我们被赶出了本土，但我们在这片广阔的非洲土地上重新站了起来。现在是时候把目光投向地中海，而不是殖民地了。"
 FRA_focus_12_tt:0 "§4不再发生大规模抵抗。§!"
 BA_FRA_no_change_tt:0 "\n§g随着贝当巩固权力，不再发生大的政治变化。§!"
 FRA_focus_12_tt_tri:0 "已完成所有§Y工业化决策§!。"
 FRA_focus_13:0 "投资马达加斯加"
 FRA_focus_13_desc:0 "虽然我们被赶出了本土，但我们在这片广阔的非洲土地上重新站了起来。现在是时候把目光投向地中海，而不是殖民地了。"
 FRA_focus_14:0 "投资印度支那"
 FRA_focus_14_desc:0 "我们必须将殖民地开发扩展到远在海洋彼岸的亚洲。加强印度支那半岛，以弥补物资短缺。"
 FRA_focus_arm_1:0 "准备战争"
 FRA_focus_arm_1_desc:0 "在炎热的非洲，我们
FRA_focus_arm_2:0 "久经考验的方法"
FRA_focus_arm_2_desc:0 "“生命活力”是法国陆军流传已久的辉煌传统。唯有以坚韧的精神进行攻势，并最终通过刺刀冲锋彻底瓦解敌人的阵线。"
FRA_focus_arm_3:0 "集中火力"
FRA_focus_arm_3_desc:0 "在不清楚敌人火力的情况下，盲目投入步兵无异于自杀。首先通过压倒性的火力瓦解敌人的阵线至关重要。"
FRA_focus_arm_4:0 "步兵装备研究"
FRA_focus_arm_4_desc:0 "为了让步兵能够快速前进，必须配备精良的步兵武器。应该把老旧的旧武器扔进仓库，并生产新武器。"
FRA_focus_arm_5:0 "炮兵装备研究"
FRA_focus_arm_5_desc:0 "不禁怀疑目前拥有的，在第一次世界大战中使用过的火炮是否还能派上用场。必须改造现有的火炮，展示出“压倒性的力量”。"
FRA_focus_arm_6:0 "驻地管理"
FRA_focus_arm_6_desc:0 "为了维持一支秩序井然的军队，必须先确立驻地的秩序。建立宪兵队来改善这一状况。"
FRA_focus_arm_7:0 "空军重组"
FRA_focus_arm_7_desc:0 "从本土匆忙飞来的飞机，以及非洲驻军拥有的宝贵飞机，都散落在各处。必须将它们重组起来，确保空军战力。"
FRA_focus_arm_8:0 "海军重组"
FRA_focus_arm_8_desc:0 "为了从本土撤离，我们动用了数十艘军舰。必须系统地整理现在剩余的舰艇，为将来做准备。"
FRA_focus_arm_9:0 "扩大战斗机制造工厂"
FRA_focus_arm_9_desc:0 "目前拥有的战斗机数量明显不足。为了确保制空权，必须生产更多的飞机。"
FRA_focus_arm_10:0 "扩建造船厂"
FRA_focus_arm_10_desc:0 "我们面临着人多，却缺乏运输船的现实。为了给登陆部队提供补给，为了战后运送市民，有必要建造造船厂来建造所需的运输船。"
FRA_focus_arm_11:0 "车辆化战术"
FRA_focus_arm_11_desc:0 "在目前的情况下，生产装甲坦克存在诸多困难。现在是时候引进技术，设计快速且相对廉价的车辆了。"
FRA_focus_arm_11_tt:0 "生成 §Y3§! 个 §Y车辆化§! 师"
FRA_focus_arm_12:0 "登陆计划"
FRA_focus_arm_12_desc:0 "我们将向跨越地中海的登陆行动一次性投入大规模兵力，一举压制海岸据点。"

 FRA_focus_arm_13:0 "工兵训练"
 FRA_focus_arm_13_desc:0 "在现代战争中，工兵对于顺利的作战至关重要。训练有素的工兵越多越好。"
 FRA_focus_arm_14:0 "扩充外籍军团"
 FRA_focus_arm_14_desc:0 "即使他们不住在本土，西非的土著居民也和我们一样是法国人。为了让更多的土著居民能够为了法国在外籍军团中服役，我们将扩充外籍军团。"
 FRA_focus_arm_15:0 "高等国防研究院"
 FRA_focus_arm_15_desc:0 "现代战争的样貌和战略战术理论瞬息万变。我们将设立一个部门来应对这些变化。"
 FRA_focus_london_bridge:0 "伦敦桥塌了"
 FRA_focus_london_bridge_desc:0 "大英帝国最终还是垮台了。"
 FRA_focus_london_0:0 "向外看"
 FRA_focus_london_0_desc:0 "大英帝国轻易击退了机械军团的进攻。"
 FRA_focus_london_1:0 "尝试对话"
 FRA_focus_london_1_desc:0 "我们将尝试与流亡的英国政府对话，与他们进行谈判。由于我们处境相同，这可以在平等的基础上进行。"
 FRA_focus_london_2:0 "收复领土"
 FRA_focus_london_2_desc:0 "赤道非洲的殖民地趁着我们虚弱之际，被大英帝国从我们手中夺走了。现在是我们重新夺回它们的时候了。"
 FRA_focus_london_2_tt:0 "§Y未能联系到英国。§!"
 FRA_focus_london_3:0 "召开会议"
 FRA_focus_london_3_desc:0 "我们联系上了英国政府。他们希望与我们举行会谈，因此我们将在近期访问哈利法克斯。"
 FRA_focus_london_3_tt:0 "§Y我们联系上了英国。§!"
 FRA_focus_london_4:0 "英国的投资"
 FRA_focus_london_4_desc:0 "现在是扩大哈利法克斯会谈的时候了。我们将请求英国的投资。"
 FRA_focus_london_4_5:0 "美国的投资"
 FRA_focus_london_4_5_desc:0 "在上次大战中，美国和法国是共同对抗德国霸权主义的盟友。如果能获得他们的投资，法国肯定会变得更加强大。"
 FRA_focus_london_5:0 "恢复外交"
 FRA_focus_london_5_desc:0 "为了重新踏上故土，我们将重新启动外交渠道，并掌握国际局势。"
 FRA_focus_spain_civilwar:0 "西班牙的动荡"
 FRA_focus_spain_civilwar_desc:0 "西班牙爆发了内战。共和派和民族派，以及其他各方势力开始了血腥的战斗。"
 FRA_focus_spain_1:0 "加强非洲霸权"
 FRA_focus_spain_1_desc:0 "在西班牙因内战而混乱的情况下，他们不可能顾及非洲。现在是时候让他们知道北非的主人是谁了。"
 FRA_focus_spain_2:0 "与民族派同在"
 FRA_focus_spain_2_desc:0 "我们必须支持那些怀有伟大理想的同志，他们希望改革腐朽的西班牙。"
 FRA_focus_spain_3:0 "与共和派同在"
 FRA_focus_spain_3_desc:0 "我们必须帮助那些正在与民族派作战的共和派同志。"
 FRA_focus_spain_4:0 "风平浪静"
 FRA_focus_spain_4_desc:0 "西班牙内战落下了帷幕。曾经枪声不断的伊比利亚半岛，如今只剩下寂静。"
 FRA_focus_german_0:0 "与德国合作"
 FRA_focus_german_0_desc:0 "德国和我们一样，也被异界势力击败。我们完全可以和他们合作。"
 FRA_focus_german_1:0 "用埃塞俄比亚换取和平"
 FRA_focus_german_1_desc:0 "自从墨索里尼上台后，意大利国内强调的霸权主义在1935年入侵埃塞俄比亚时得到了实现。我们理应谴责意大利的这种行为，但从现实角度来看，我们可以放弃埃塞俄比亚，转而寻求他们的支持。"
 FRA_focus_german_2:0 "支援埃塞俄比亚"
 FRA_focus_german_2_desc:0 "自从墨索里尼上台后，意大利国内强调的霸权主义在1935年入侵埃塞俄比亚时得到了实现。我们理应谴责意大利的这种行为。"
 FRA_focus_german_3:0 "帮助的代价"
 FRA_focus_german_3_desc:0 "作为支持西班牙内战的回报，我们将把非洲的西班牙领土归还给西班牙，以换取经济投资。"
 FRA_focus_german_4:0 "阻止三位一体的入侵"
 FRA_focus_german_4_desc:0 "纳粹以异界的面貌复活，正在威胁德国。我们必须阻止他们。"
 FRA_focus_german_5:0 "德国进攻异界势力"
 FRA_focus_german_5_desc:0 "我们将支持德国对抗西德存在的异界势力。"
 FRA_emergency_flag:0 "§R我们面临危机！§!"
 FRA_focus_resist_1:0 "强烈的抵抗"
 FRA_focus_resist_1_desc:0 "法国现在重新认识到了自己的处境。"
 FRA_focus_resist_2:0 "解决方案"
 FRA_focus_resist_2_desc:0 "我们很幸运地平息了殖民地人民的罢工。"
 FRA_focus_resist_3:0 "政变！"
 FRA_focus_resist_3_desc:0 "我们通过军事手段推翻了菲利普·贝当。"
 FRA_focus_resist_4:0 "贝当下台"
 FRA_focus_resist_4_desc:0 "议会成功地推翻了贝当。"
 FRA_focus_resist_5:0 "接受示威者的要求"
 FRA_focus_resist_5_desc:0 "尽管发生了政治变革，罢工仍在继续。我们必须通过适当的谈判来平息它。"
 FRA_focus_resist_6:0 "清洗独裁主义者"
 FRA_focus_resist_6_desc:0 "军队内部有很多主张建立军人统治的独裁主义者。我们将通过一系列运动来清洗他们。"
 FRA_focus_resist_7:0 "确立议会政治"
 FRA_focus_resist_7_desc:0 "议会作为法国人民的受权机构，理应由他们来进行政治统治。"
 FRA_focus_resist_8:0 "放宽劳动条件"
 FRA_focus_resist_8_desc:0 "贝当压迫性的动员政策已经失败了。我们将通过怀柔的动员来转变它。"
 FRA_focus_resist_9:0 "奉献与牺牲"
 FRA_focus_resist_9_desc:0 "我们将通过强调奉献和牺牲来鼓励自愿延长工作时间。"
 FRA_focus_resist_10:0 "普遍福利"
 FRA_focus_resist_10_desc:0 "根据财产多少来提供不同的福利，不仅行政消耗巨大，而且还会引发上层阶级的不满。我们将实行普遍福利。"
 FRA_focus_resist_11:0 "救国之路"
 FRA_focus_resist_11_desc:0 "我们快到了！莫达克阁下和救国委员会已经完成了整备，只剩下收复本土的准备工作了。"
 FRA_focus_resist_11_tt:0 "§4法国不再处于危机之中。§!"
 FRA_focus_resist_12:0 "政策与战略"
 FRA_focus_resist_12_desc:0 "救国委员会将通过政策和战略来改革法国。"
 FRA_focus_resist_13:0 "迈向自给自足"
 FRA_focus_resist_13_desc:0 "在目前的情况下，法国不可避免地高度依赖海外援助。我们将通过自给自足来最大限度地降低依赖性。"
 FRA_focus_resist_14:0 "军需产业规划"
 FRA_focus_resist_14_desc:0 "我们将设立一个专门负责军需产业规划的部门，以创建一个灵活的国防工业环境。"
 FRA_focus_resist_15:0 "公民英雄主义"
 FRA_focus_resist_15_desc:0 "英雄不是天生的，也不是特殊的人物。只要公民个人以奉献精神过着积极进取的生活，他们完全可以成为英雄。"
 FRA_focus_par_1:0 "清洗军队"
 FRA_focus_par_1_desc:0 "贝当和军队的军事政府确实为非洲的统治带来了稳定和秩序，但现在不行了。我们需要清洗军队内部的独裁主义者。"
 FRA_focus_par_2:0 "选举！"
 FRA_focus_par_3:0 "拉瓦尔和共和联盟"
 FRA_focus_par_3_desc:0 "自过去以来就守护着法国的保守派在选举中获胜。"
 FRA_focus_par_3_tt:0 "§3右翼势力击败左翼，掌握政权。§!"
 FRA_focus_par_4:0 "人民阵线的胜利"
 FRA_focus_par_4_desc:0 "由左翼政党组成的联盟人民阵线在这次选举中获胜。"
 FRA_focus_par_4_tt:0 "§t人民阵线在选举中获胜。§!"
 FRA_focus_par_5:0 "激进党主导"
 FRA_focus_par_5_desc:0 "法国应该通过明确而具有创新性的改革来发展，而不是采取保守和迟缓的政策。"
 FRA_focus_par_6:0 "国际的执政"
 FRA_focus_par_6_desc:0 "国际的执政将引领法国走向变革。"
 FRA_focus_par_7:0 "共产党！"
 FRA_focus_par_7_desc:0 "布尔什维克赢得了胜利。"
 FRA_focus_par_9:0 "国民联盟的胜利"
 FRA_focus_par_9_desc:0 "右翼赢得了胜利。"
 FRA_focus_con_0:0 "确立自由市场"
 FRA_focus_con_0_desc:0 "确立自由市场是国家竞争力的基础。为了法国的未来，自由市场经济是必不可少的。"
 FRA_focus_con_1:0 "殖民地集团经济"
 FRA_focus_con_1_desc:0 "有必要通过激活我们与殖民地的集团经济，来确保资源的内部流动顺畅。"
 FRA_focus_con_2:0 "强调人权"
 FRA_focus_con_2_desc:0 "欧洲第一个采纳人权宣言的国家不是别人，正是我们法国。维护它，是我们义不容辞的责任。"
 FRA_focus_con_3:0 "镇压共产主义"
 FRA_focus_con_3_desc:0 "腐朽的共产主义只会让法国生病。这可以通过镇压来防止。"
 FRA_focus_con_4:0 "企业家精神"
 FRA_focus_con_4_desc:0 "企业家必须通过新的挑战和创新活动来创造新的价值，从而引领法国的经济发展。"
 FRA_focus_con_5:0 "呼吁爱国主义"
 FRA_focus_con_5_desc:0 "爱国主义是国家公民应该具备的基本素质。让我们通过强调爱国主义，让公民自愿宣誓效忠。"
 FRA_focus_con_6:0 "重建法国霸权"
 FRA_focus_con_6_desc:0 "法国原本是欧洲强国。我们必须重建霸权，让国际社会认识到谁才是强者。"
 FRA_focus_rad_0:0 "扩大公民权"
 FRA_focus_rad_0_desc:0 "领导国家的是公民。因此，有必要扩大公民权，让他们拥有主权意识。"
 FRA_focus_rad_1:0 "确立劳动法"
 FRA_focus_rad_1_desc:0 "在军政期间，劳动法实际上是不存在的法律。但是，必须确保现有的劳动法以保护工人。"
 FRA_focus_rad_2:0 "支柱产业"
 FRA_focus_rad_2_desc:0 "我们将支持支柱产业，以巩固国家发展的根基。"
 FRA_focus_rad_3:0 "国家兵工厂"
 FRA_focus_rad_3_desc:0 "国家将全面支持军需产业。"
 FRA_focus_rad_4:0 "人民与正义"
 FRA_focus_rad_4_desc:0 "政治只有在为人民和正义着想时才是有效的。在激进党执政期间，法国正以正义的价值观为基础，让人民过上富裕的生活。"
 FRA_focus_int_0:0 "修订劳动法"
 FRA_focus_int_0_desc:0 "目前的劳动法不足以保护工人。我们将修订劳动法，以增进他们的权利。"
 FRA_focus_int_1:0 "赋予妇女选举权"
 FRA_focus_int_1_desc:0 "所有公民都有权参与政治。因此，我们将赋予法国女性选举权。"
 FRA_focus_int_2:0 "主要产业国有化"
 FRA_focus_int_2_desc:0 "我们将通过国有化主要产业来稳定产业。"
 FRA_focus_int_3:0 "加强工会"
 FRA_focus_int_3_desc:0 "必须加强工会活动，以引导工人的团结。"
 FRA_focus_int_4:0 "法兰西联盟"
 FRA_focus_int_4_desc:0 "现在是时候宣布我们领土的所有部分合并为一个新的法国了。我们将在各部分进行全民公投，以确认国民加入一个更伟大、更新的法国的意愿。"
 FRA_focus_int_4_tt:0 "\n当“§Y最后的承诺§!”国家精神结束时，将会在§Y所有非洲殖民地§!进行公投，让他们能够留在法国。"
 FRA_focus_int_5:0 "反法西斯宣传"
 FRA_focus_int_5_desc:0 "法西斯主义是我们主要的敌人。必须开展反对法西斯主义的宣传活动，让大众认识到法西斯主义的丑恶。"
 FRA_focus_int_6:0 "自由，平等，博爱"
 FRA_focus_int_6_desc:0 "“自由，平等，博爱”。我们必须将这三个词铭记于心，并以此来建设法国的未来。"
 FRA_focus_com_0:0 "修宪"
 FRA_focus_com_0_desc:0 "我们将通过引入社会主义宪法来开始法国的共产主义化。"
 FRA_focus_com_1:0 "大规模国有化"
 FRA_focus_com_1_desc:0 "为了有计划地进行激进发展，必须尽可能多地将产业国有化。"
 FRA_focus_com_2:0 "妇女解放"
 FRA_focus_com_2_desc:0 "我们将根据马克思主义的妇女解放理论来推进妇女解放。我们将赋予妇女选举权，并为她们提供国家支持，使她们能够在社会中自主生活。"
 FRA_focus_com_3:0 "集体农业"
 FRA_focus_com_3_desc:0 "在法国革命史中，农民一直带有小资产阶级的性质。我们将把农田社会化，并将农业集体化，让他们带有无产阶级性。"
 FRA_focus_com_4:0 "纪念巴黎公社"
 FRA_focus_com_4_desc:0 "尽管它没有持续多久，但巴黎公社是在法国土地上建立共产主义社会的第一次尝试。我们将纪念巴黎公社，以提高大众对社会主义的友好度。"
 FRA_focus_com_5:0 "解放殖民地"
 FRA_focus_com_5_desc:0 "殖民地人民也一直受到资本家的压迫。我们必须赋予他们公民权，引导他们走向解放。"
 FRA_focus_com_6:0 "革命热情"
 FRA_focus_com_6_desc:0 "我们的共产主义是成功的。大众正燃起热情，想要将革命传播到任何地方并捍卫它。"
 FRA_focus_fas_0:0 "同盟的薄弱环节"
 FRA_focus_fas_1:0 "动员大众"
 FRA_focus_fas_2:0 "占领议会"
 FRA_focus_fas_2_tt:0 "\n如果未能§Y在100天§!内完成§Y强加决议§!焦点，法国将会陷入混乱。"
 FRA_focus_fas_3:0 "强加决议"
 FRA_focus_fas_4:0 "燃烧的十字架"
 FRA_focus_fas_4_tt:0 "§g弗朗索瓦·德·拉·罗克和火十字团掌握了政权。§!"
 FRA_focus_fas_5:0 "行动中的大众"
 FRA_focus_fas_5_tt:0 "§3夏尔·莫拉斯和法兰西行动掌握了政权。§!"
 FRA_focus_fas_6:0 "行动的法国"
 FRA_focus_fas_6_tt:0 "§t马塞尔·布卡尔和法兰西运动掌握了政权。§!"
 FRA_focus_fire_0:0 "揭露议会主义的腐败"
 FRA_focus_fire_1:0 "公民民族主义"
 FRA_focus_fire_2:0 "扩大劳动权利"
 FRA_focus_fire_3:0 "天主教职业工会"
 FRA_focus_fire_4:0 "打击国内布尔什维克"
 FRA_focus_fire_5:0 "强迫富农让步"
 FRA_focus_fire_6:0 "走向合作主义经济"
 FRA_focus_fire_7:0 "社会共和国"
 FRA_focus_koup_0:0 "反击"
 FRA_focus_koup_1:0 "解散议会"
 FRA_focus_koup_2:0 "修改宪法"
 FRA_focus_koup_3:0 "禁止共产主义"
 ba_FRA_two_countries_two_crowns:0 "两个国家，两位君主"
 ba_FRA_two_countries_two_crowns_desc:0 "一个国家不可能在不成为另一个国家的附庸的情况下形成一个统一的国家。相反，我们将建议国王仅以个人身份而非法律形式统治两个国家的联盟。"
 ba_FRA_unite_the_crowns:0 "统一王冠"
 ba_FRA_unite_the_crowns_desc:0 "一旦确保了西班牙的安全，现在就可以统一王冠，创建一个新的法西联合王国了。"
 ba_FRA_proclaim_the_third_empire:0 "宣布第三帝国"
 ba_FRA_proclaim_the_third_empire_desc:0 "波拿巴派可能被视为王位争夺战中的外来者，但他们仍然怀揣着欧洲所有人在法国皇帝面前俯首称臣的时代的梦想。"
 ba_FRA_orleanist_restoration:0 "奥尔良派复辟"
 ba_FRA_orleanist_restoration_desc:0 "奥尔良派在法国的保皇党中拥有相当大的支持。尽管一些批评者更喜欢其他王位候选人，但毫无疑问，奥尔良的继承人最有机会和平统一他背后的国家。"
 FRA_focus_resistance_1:0 "与本土联系"
 FRA_focus_resistance_1_desc:0 "我们与在本土活动的抵抗组织同志取得了联系。为了夺回故乡，我们必须与他们合作。"
 FRA_focus_resistance_2:0 "积极的手段"
 FRA_focus_resistance_2_desc:0 ""
 FRA_focus_resistance_3:0 "谨慎的手段"
 FRA_focus_resistance_3_desc:0 ""
 FRA_focus_resistance_4:0 "财政支持"
 FRA_focus_resistance_4_desc:0 "为了维持日益增长的规模，有必要打开金库的大门。我们将为抵抗组织提供充足的资金支持。"
 FRA_focus_resistance_4_tt:0 "£decision_icon_small §Y镇压抵抗组织§!决议的政治力量消耗 §R+3§!"
 FRA_focus_resistance_5:0 "回到安乐窝"
 FRA_focus_resistance_5_desc:0 "一切准备就绪。法国的大陆军、海军和空军正盯着入侵者，为了他们的家人。我们很难保证胜利，但我们必须去。回到安乐窝！"
 FRA_ita_is_helping_tt:0 "\n由于 §Y[ITA.getname]§! 同意了我们的请求，一支由 §Y[ITA.getname]§! 支援的 §Y抵抗部队§! 将在 §Y千禧年 - [ITA.getname]§! 边境发动起义。"
 FRA_spr_is_helping_tt:0 "\n由于 §Y[SPR.getname]§! 同意了我们的请求，一支由 §Y[SPR.getname]§! 支援的 §Y抵抗部队§! 将在 §Y千禧年 - [SPR.getname]§! 边境发动起义。"
 FRA_focus_resistance_7:0 "广泛宣传"
 FRA_focus_resistance_7_desc:0 "现在，留在法国本土的所有公民都需要知道。我们将在街上张贴传单，并通过广播来宣传我们伟大的意志。"
 FRA_focus_resistance_6:0 "加强抵抗组织"
 FRA_focus_resistance_6_tt:0 "\n   £decision_icon_small §Y镇压抵抗组织§! 决议所需时间增加: §Y5天§!"
