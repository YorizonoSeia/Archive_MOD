FRA_country_intro_content: "法国，从法国大革命开始，经历了七月革命、二月革命和第三共和国，创造了悠久的抵抗、自由、平等、博爱的历史。这段历史背景让法国人充满自豪，但也使得法国政治始终难以摆脱动荡。\n\n法国人的这种自豪感在大战中战胜德意志帝国，取得胜利后达到了顶峰。在光荣的胜利之后，法国社会开始从伤痛中恢复，重建了遭受重创的东北部地区，并在世界秩序中发挥着重要作用。\n\n大萧条之后，法国经济陷入严重衰退。辉煌、耀眼、美丽等等积极的形容词与法国渐行渐远，动荡的社会现状反映在政治上，社会主义、法西斯主义和保皇派势力崛起。这种衰退给法国人民带来了巨大的挫折感，但这并没有让他们放弃。在黑暗时代，拥有不屈意志的人们拥有克服困难的决心和力量。\n\n进入1935年，法国不得不面对历史上从未有过的敌人——名为"基沃托斯"的异世界存在。法国军队、政府和人民全力抵抗，但法国的科技和战斗力远不如他们，混乱的政治局势和权力斗争削弱了他们的防御，整个法国沦陷于基沃托斯的掌控之下，政府和军方要员逃亡北非，面临着巨大的危机。\n\n但是法国人民并没有屈服。在法国本土各地，抵抗组织不断壮大，继续抵抗异世界势力；逃亡北非的法国政府虽然衰弱，但仍在寻求收复本土的方案。法国流亡政府决心战斗到底，最终取得胜利，解放人民，将他们送回自己的家园。他们需要的只是提升流亡政府自身的实力。\n\n流亡后，严重分裂的政府模糊了我们的目标。尽管如此，法国绝不投降！\n\n§Y开发：AfterImage"
