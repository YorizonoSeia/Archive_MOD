FRA_country_intro_header: "§4灿烂的文化与不屈的国家§!"
FRA_country_intro_content: "法国自法国大革命起，历经七月革命、二月革命和第三共和国，创造了悠久的抵抗和自由、平等、博爱的历史。法国的这一历史背景是法国人莫大的自豪，同时也使政治上总是难以摆脱混乱。\n\n 法国人的这种自豪感在大战中击败德意志帝国并取得胜利后达到顶峰。在他们光荣的胜利之后，法国社会开始从伤痕中恢复并再次发展。他们重建了遭受巨大损失的东北部，并在世界秩序中发挥了主要作用。\n\n 自美国爆发大萧条以来，法国遭遇了巨大的衰退。法国逐渐远离了灿烂、耀眼、美丽等等一切积极的修饰词，混乱的社会现象也直接反映在了政治上，成为社会主义、法西斯主义和保皇党成长的契机。这样的衰退给法国人带来了巨大的挫败感。然而，这样的挫败感并没有让他们放弃。在黑暗的时代下，拥有不屈意志的人们有克服它的意志和力量。\n\n 进入1935年，法国不得不与历史上从未遇到过的对手战斗。为了对抗被称为奇沃托斯的异界存在，法国军队、政府和国民竭尽全力战斗。然而，法国的科技和战斗力远远不如他们，混乱的政治局面和权力斗争削弱了他们的防御，导致整个法国沦陷在奇沃托斯的手中，政府和军方人士被迫流亡北非，面临着巨大的危机。\n\n 然而，法国人没有屈服。法国本土各地组织了抵抗组织，仍在继续抵抗异界的存在。流亡到北非的法国政府虽然陷入低迷，但仍在寻求收复本土的方案。法国流亡政府有充分的意志战斗到最后，最终取得胜利，将国民从异界势力中解放出来，并让许多人回到自己的家园。他们所需要的只是流亡政府自身实力的增强。\n\n 流亡后严重分裂的政府正在模糊我们的目标。尽管如此，法国绝不会屈服。\n\n§Y开发：AfterImage"
