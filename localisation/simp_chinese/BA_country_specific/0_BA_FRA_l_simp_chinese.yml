 FRA_prepare_war_desc:0 "法语中“Résistance”意为抵抗，是指法国抵抗千禧年统治的民族主义大众运动和抵抗组织的统称。\n\n抵抗运动在六个不同的区域活动，并在各自区域内持续与千禧年治安组织对抗。他们可能会被暂时剿灭或阻止，但由于法国人民对他们的大力支持和援助能够迅速恢复其组织力量，因此，除非采取决定性手段，否则千禧年无法完全清除他们。\n\n另一方面，渗透到各区域的抵抗运动会采取各种破坏行动对抗千禧年，并支援他们流亡的祖国。此外，如果他们中的一部分人被剿灭并认为无法再继续在本土进行抵抗，他们也会像他们的祖国一样大规模流亡到北非。\n"
