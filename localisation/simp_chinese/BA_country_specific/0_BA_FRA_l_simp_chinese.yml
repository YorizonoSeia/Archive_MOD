FRA_GATHERING_STORM_DESC_1:0 "文化和艺术之国，以及大战的胜利者法国，在与德国的战争中取得了辉煌的胜利。1935年，在政治动荡的法国，当来自异次元的侵略者席卷欧洲并向法国逼近时，法国进行了抵抗，但最终失败，走上了流亡的道路。\n\n流亡后的法国一片黑暗。内部依然混乱不堪，但本土收复的方法却需要大家一起寻找。如果他们仍然是法国人，那么本土收复的漫长旅程已经摆在了眼前。"
#法国流亡政府
FRA_start_0:0 "本土的失败"
FRA_start_0_desc:0 "我们在和平时期遭到了袭击。来自异次元世界出乎意料的大战召唤了数万异族人来到法国本土，他们的尖端未来科技摧毁了法国。法国进行了抵抗，但异族人强大，政府分裂。最终的失败导致了流亡，这完全是"战略性撤退"，但没有人敢否认这是"本土的失败"。"
FRA_start_1:0 "非洲经济的展望"
FRA_start_1_desc:0 "不幸中的万幸是，法国政府几十年来在阿尔及利亚地区的工业上投入了大量资金。该地区很快就能实现工业化。"
FRA_start_2:0 "尝试与殖民地取得联系"
FRA_start_2_desc:0 "在本土战争期间，世界各地的海外领地脱离了中央政府的控制，自行其是，或受到外部势力的攻击。我们将尝试与殖民地联系，以恢复殖民地管理。"
FRA_start_3:0 "重新确认外交地位"
FRA_start_3_desc:0 "为了保卫欧洲世界免受"大战"的侵害而组建的斯特雷萨阵线，即使法国政府流亡，仍然有效。我们必须通过国际合作来准备本土收复。"
FRA_start_4:0 "弹劾总统"
FRA_start_4_desc:0 "目前的情况无法简单概括，但总统皮埃尔·拉瓦尔仍需承担责任。无论他与法国覆灭的因果关系如何，他都将被弹劾，通过议会的简易投票选举法国新总统。"
FRA_focus.1:0 "流亡结束了！"
FRA_focus.1_desc:0 "贝当燃起了重新收复本土的决心。"
FRA_focus.1_tt:0 "\n§4我们将明确紧急状态，并具体审查进入本土的全面计划。§!"
