ABY_new_event.48.t:0 "阴谋"
ABY_new_event.48.d:0 "在一个昏暗的房间里，四个男人聚集在一起。\n\n"好了，大家都到齐了，我们开始吧？"\n\n坐在首位的人开了口。\n其他人面露不悦，只是静静地听着他的话。\n这个人是拉夫连季·贝利亚，内务人民委员会（НКВД）的首脑，斯大林的猎犬。\n但他接下来说的话却令人震惊。\n\n"关于如何罢黜我们的总书记同志……"\n\n"如果我们这些人联手，还有什么做不到的呢？"\n"朱可夫同志。"\n"伏罗希洛夫同志。"\n"赫鲁晓夫同志。"\n"我们都被那个斯大林这个恶魔剥夺了自由，他私有化了国家的资源，违反了无产阶级专政原则……"\n\n"喂，贝利亚，你不是一直充当猎犬的角色吗？现在又说什么自由被剥夺？"\n\n被抢话的贝利亚一脸便秘的表情，然后露出了阴险的笑容，回答道：\n\n"哈哈，克里门特·伏罗希洛夫同志，我也是身不由己啊？斯大林下令，如果不服从会有什么后果，想必各位比我更清楚吧？"\n\n斯大林的朋友伏罗希洛夫，他是唯一一个敢说出大家心中所想，还能幸免于难的人。\n但即使是他，也无法容忍这种诡辩。\n\n"啧……那么，朱可夫同志？军队那边的进展如何？"\n\n"除了科涅夫那家伙的直属部队，其他几乎都被控制住了。发出信号，就能立即停止战斗，然后除掉科涅夫。"\n\n"很好……赫鲁晓夫同志呢？"\n\n"控制主要人物并不困难，‘斯大林’的暴政积怨已久啊。"\n\n"嗯，很好，这样就能轻松控制局面……\n"那么，下次再见吧。"\n\n咔哒。"
ABY_new_event.48.a:0 "令人作呕的家伙。"
ABY_new_event.49.t:0 "怀疑"
ABY_new_event.49.d:0 "克里姆林宫的办公室里，钢铁的总书记处理着堆积如山的文档，陷入了深深的苦思之中。\n\n尽管他吸取了第二次波苏战争的教训，进行了军队改革，但战争却毫无进展，甚至还丢掉了好不容易占领的西波兰领土，这足以让他启动偏执狂雷达了。\n\n啪嗒。\n\n他握着的钢笔流出了暗红色的液体。他惊恐地松开了钢笔，但很快意识到这只是最近他审批NKVD文件时困扰他的幻觉。\n\n他本该休息了，但斯大林知道，如果这个齿轮停转，整个联邦都会停摆，所以他又拿起钢笔，继续审批文件。\n与此同时，他寻找叛徒的思绪再次开始。\n\n短时间内，朱可夫、赫鲁晓夫等许多人都闪过他的脑海，但只有一个名字始终萦绕不去。\n\n"贝利亚。"\n\n即使不想去想，万一，只是万一，他真的是叛徒呢？\n但他不能逮捕或清洗他，因为现在NKVD一旦失势，贝利亚是不是叛徒就无关紧要了。\n如果他是叛徒，那么斯大林的联邦已经走上了下坡路。"
ABY_new_event.49.a:0 "如果是真的……"
ABY_new_event.50.t:0 "钢铁的总书记"
ABY_new_event.50.d:0 "那天从早晨开始就有些异常。\n醒来后，他看到乌鸦在啄食他的尸体。惊恐地起身，衣衫不整的老人很快就清醒过来，在镜子前整理着他的衣着，梳理着头发。然后，镜子里站着的是钢铁的总书记。\n\n像往常一样处理堆积的文件时，他听到门外传来几人的脚步声，越来越近。他意识到今天没有人会来拜访他，于是迅速抓起办公桌抽屉里的手枪，对准了门。\n\n门猛地被推开，贝利亚出现，枪口指着斯大林。他的身后还站着几个人。\n\n"朱可夫……赫鲁晓夫……伏罗希洛夫……"\n\n即使斯大林现在已经没有权力清洗他们了，听到名字的人也不禁颤抖着咬紧嘴唇。\n\n"科巴，别这样，放下枪，至少能保住性命。"\n\n伏罗希洛夫试图劝说斯大林，但他没有回答。\n\n"啊……斯大林同志，放下枪，不要反抗。只要你不反抗，我们会给你最低限度的待遇。"\n\n只有贝利亚掏出了枪。看着其他人的反应，斯大林确信贝利亚是这次叛乱的主谋。因此，作为联邦总书记的他，必须做最后一件事。\n\n砰。\n\n斯大林的手枪喷射出火焰，贝利亚瞬间倒地，额头上出现了一个可怕的洞。\n与此同时，其他人也迅速拔枪指向他。\n\n"你不行，贝利亚，你……不适合领导这个联邦。"\n\n其他人拿着枪，一脸茫然地看着斯大林。\n\n"啊，抱歉，伏罗希洛夫，我不想卑微地乞求活命。"\n\n说完这句话，斯大林把手枪对准自己的脑袋，扣动了扳机。\n他选择以钢铁总书记的身份死去，而不是苟延残喘地活着。"
