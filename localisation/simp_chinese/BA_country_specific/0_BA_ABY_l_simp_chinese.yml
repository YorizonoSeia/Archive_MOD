ABY_idea_abydos_security:0 "阿比道斯治安维持部"
ABY_idea_abydos_security_desc:0 "阿比道斯治安维持部是一个涵盖公共安全、司法、刑法处理、情报等多个领域的机构。如今情报局已成为独立机构，但过去曾隶属于治安维持部，并拥有基沃托斯最强大的情报能力。然而，其过大的权力导致了效率低下，并造成了巨大的预算浪费。因此，现在的治安维持部权力被削弱，只负责自治区及周边地区的治安维护和执法。"
ABY_idea_abydos_security_2:0 "阿比道斯治安维持部"
ABY_idea_abydos_security_2_desc:0 "阿比道斯治安维持部是一个涵盖公共安全、司法、刑法处理、情报等多个领域的机构。如今情报局已成为独立机构，但过去曾隶属于治安维持部，并拥有基沃托斯最强大的情报能力。然而，其过大的权力导致了效率低下，并造成了巨大的预算浪费。因此，现在的治安维持部权力被削弱，只负责自治区及周边地区的治安维护和执法。"
ABY_idea_abydos_research:0 "阿比道斯技术研究所"
ABY_idea_abydos_research_desc:0 "阿比道斯技术局是过去阿比道斯能够在其他学园中占据优势地位的主要因素。技术局为经济和军事的全面改进以及自动机技术的普及做出了贡献，然而讽刺的是，它是阿比道斯五大机构中最先被解散的。这是因为许多科学家对日益保守的领导层表示不满，纷纷转学到能够充分发挥创造力的米勒尼亚姆等事件共同导致的结果。现在技术局已改组为技术研究所，正在合作进行本地技术研究。"
ABY_idea_abydos_research_2:0 "阿比道斯技术研究所"
ABY_idea_abydos_research_2_desc:0 "阿比道斯技术局是过去阿比道斯能够在其他学园中占据优势地位的主要因素。技术局为经济和军事的全面改进以及自动机技术的普及做出了贡献，然而讽刺的是，它是阿比道斯五大机构中最先被解散的。这是因为许多科学家对日益保守的领导层表示不满，纷纷转学到能够充分发挥创造力的米勒尼亚姆等事件共同导致的结果。现在技术局已改组为技术研究所，正在合作进行本地技术研究。"
ABY_idea_abydos_money:0 "阿比道斯财务局"
ABY_idea_abydos_money_desc:0 "阿比道斯财务局负责管理和分配阿比道斯自治区整体的财务和预算，并担任改进当地整体产业的顾问。在阿比道斯富裕的时期，其预算高效运用能力有所提高，但由于缺乏节约预算的能力，导致了巨大的预算浪费。财务局下属机构包括道路管理部、活动策划部等多个部门。"
