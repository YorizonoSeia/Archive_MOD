ABY_focus_german_jachi_desc:0 "在解放战争期间，与德国居民的合作大大减少了两个民族之间的冲突。我们可以赋予他们自治权，选择共存的道路。"
ABY_focus_rebuild_czech:0 "重建捷克斯洛伐克共和国"
