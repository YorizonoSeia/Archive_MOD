ABY_event.49.desc:0 "阿比道临时政府成立后，出现了各种各样的政党。\n\n其中比较有代表性的政党有：\n * 以阿比道对策委员会的星野为中心，主张组建议会，由国民选举议员的民主主义政党；\n * 以阿比道对策委员会的星野为最高统治者，人民应该为党工作，享受没有贫富差距的平等生活的共产主义政党；\n * 以阿比道对策委员会的星野为国家最高统治者，国民应该为国家服务的法西斯政党。\n\n这些是比较有代表性的政党。\n\n但是，我们认为，这些持有各种不同意见的政党反而会阻碍国家的发展。\n现在，我们必须从这些众多政党中选择一个政党。"
ABY_event.49.a:0 "凭借国家的力量！"
