ABY_focus_search_hya:0 "搜查百鬼夜行旧校舍"
ABY_focus_search_hya_desc:0 "许多人对他们保持警惕，也有人想复仇，但既然他们已经进入我们的管辖范围，他们就不是敌人。"
ABY_focus_with_neptis:0 "与涅普提斯集团结盟"
ABY_focus_with_neptis_desc:0 "离开阿拜多斯的涅普提斯集团再次转移到阿拜多斯。为了掌握影响力，我们不可避免地要和他们进行不愉快的共处。"
ABY_focus_intact_czech_governmant:0 "接触捷克临时政府"
ABY_focus_intact_czech_governmant_desc:0 "我们发现捷克临时政府被分裂为多个部分。将他们团结起来有助于维持影响力的平衡。"
ABY_focus_start_sabotage:0 "开始破坏"
ABY_focus_start_sabotage_desc:0 "临时政府在捷克境内建立了与捷克人的联络网。利用这些可以干扰百鬼夜行的产业。"
ABY_focus_eoalstjswjs:0 "对民宣传"
ABY_focus_eoalstjswjs_desc:0 "通过宣布临时政府仍然存在，我们可以获得捷克人的合作。"
ABY_focus_finish_tjswjs:0 "宣传结束"
ABY_focus_finish_tjswjs_desc:0 "宣传已经结束。现在捷克人将响应我们的信号进行起义。"
ABY_focus_german_resistance_make:0 "组织德国抵抗组织"
ABY_focus_german_resistance_make_desc:0 "失去家园的不仅仅是捷克人。这里居住的许多德国人也在抵抗百鬼夜行的压迫。特别是苏台德地区东部被孤立的德国人的抵抗尤为激烈，我们可以与他们取得联系。"
ABY_focus_strong_resistance:0 "组织抵抗组织"
ABY_focus_strong_resistance_desc:0 "可以以退役军官和有服役经历的人为中心，组织抵抗活动。"
ABY_focus_strong_resistance_2:0 "广泛的抵抗训练"
ABY_focus_strong_resistance_2_desc:0 "对抵抗组织进行彻底的训练，使其在即将到来的战争中成为强大的军事力量。"
ABY_focus_prepare_war:0 "战争准备"
ABY_focus_prepare_war_desc:0 "抵抗组织的准备以及我们的军队整编都已接近尾声。现在是时候向百鬼夜行宣战了。"
ABY_focus_operation_falling_flower:0 "落花作战"
ABY_focus_operation_falling_flower_desc:0 "§L樱花飘落。§!\n§L重复。樱花飘落。§!"
ABY_focus_afterwar:0 "战后处理"
ABY_focus_afterwar_desc:0 "战争结束后，暂时平息的矛盾再次爆发。"
ABY_focus_make_civil_army:0 "组建民兵"
ABY_focus_make_civil_army_desc:0 "无论是德国人还是捷克人，他们都充满了对百鬼夜行的复仇心。我们可以将他们改编为市民军并加以利用。"
ABY_focus_economy_recuit:0 "简单生产"
ABY_focus_economy_recuit_desc:0 ""
ABY_focus_neptis_rebuild_council:0 "涅普提斯重建会议"
ABY_focus_neptis_rebuild_council_desc:0 "由于涅普提斯集团转移到这里，与凯撒不同，他们的大部分资产都已损失。此外，理事会也消失了，因此必须建立一个重建会议来重建陷入混乱的公司。"
ABY_focus_highlander_problem:0 "高地人结盟"
ABY_focus_highlander_problem_desc:0 ""
ABY_focus_national_economy_help:0 "全面经济合作"
ABY_focus_national_economy_help_desc:0 "涅普提斯集团的先进经济结构正在帮助临时政府的整体经济。通过扩大合作，我们可以实现与国家工业的融合，从而促进工业增长。"
ABY_focus_cornjs_ghltn:0 "回收债券"
ABY_focus_cornjs_ghltn_desc:0 "随着大转移，偿还欠凯撒的债务变得不可能。但是，我们可以通过涅普提斯集团来回收债券。"
ABY_focus_get_abydos_economy:0 "掌控阿拜多斯经济"
ABY_focus_get_abydos_economy_desc:0 "随着涅普提斯集团的影响力上升，涅普提斯掌控了阿拜多斯的大部分经济和行政管理。阿拜多斯现在将由涅普提斯集团领导。"
