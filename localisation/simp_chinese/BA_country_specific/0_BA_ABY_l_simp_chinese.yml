ABY_event.1.t:0 "不明事件"
 ABY_event.1.desc:0 "阿拜多斯对策委员会的学生们，今天也迎来了和往常一样的早晨。\n\n不……我本以为是这样的。\n\n在大家眼前展现的，是过于陌生的风景、陌生的着装、陌生的环境。\n并且，带着敬畏和恐惧的目光注视着对策委员会的学生们。\n\n阿拜多斯对策委员会针对这奇异的现象召开了紧急会议。\n会议中大家提出了各种各样的想法，并逐步确定了目标。\n首先，最大的目标是调查这里是哪里，以及是做什么的地方。"
 ABY_event.1.a:0 "开始调查吧。"
 ABY_event.3.b:0 "那种事毫无意义。"
 ABY_event.100.d: "在阿拜多斯的猛攻下，山海经被占领了，在此过程中，我们遇到了一个主张奥地利王位的男性。\n\n根据他的主张，阿拜多斯、百鬼夜行和山海经的领土，\n是过去奥匈帝国的故土，他认为凭借阿拜多斯目前拥有的军事力量，复活奥匈帝国并非梦想。\n\n这个消息也传到了阿拜多斯的领导人[ABY.GetLeader]耳中。[ABY.GetLeader]短暂地思考了一下，选择了一个选项。"
