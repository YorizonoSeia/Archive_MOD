 #阿比道斯开场#
 ABY_country_intro_header: "§Y在接踵而来的不幸之后出现的希望§!"
 ABY_country_intro_content: "§4阿比道斯高中§!该如何简单定义呢？或许可以用§1"不再闪耀的蓝宝石"§!来形容。曾经拥有强大力量和相应财富的阿比道斯，如今饱受沙漠化侵袭，背负着巨额债务。只有5名学生，怀着拯救这所命悬一线的学校的决心留了下来。\n\n然而，情况并没有好转。凯撒公司的利息高耸入云，就连卡塔卡塔头盔帮这样的小型暴力团伙也来袭击阿比道斯，这里几乎看不到任何希望。就在阿比道斯的学生们在债务泥潭中挣扎时，§Y大战§!爆发了。学生们能够感受到周围环境的变化，仿佛古老小说中才会出现的景象就在眼前展开。\n\n居住在苏台德地区的居民并不欢迎突然出现的外国人。阿比道斯学生手持武器，穿着奇装异服，引起了居民的警惕，但由于阿比道斯自治区面积狭小，居民稀少，§Y总算避免了最坏的直接冲突。§!这时，§P"白鬼夜行"§!的出现迫使捷克斯洛伐克军队集中兵力，在捷克斯洛伐克旧政府外交官的领导下，捷克军队和阿比道斯达成了戏剧性的协商，决定共同作战。\n\n在此过程中，由阿比道斯在校学生和当地居民组成的先锋游击队成功解救了捷克斯洛伐克国父§Y"托马斯·马萨里克"§!和一些政府官员，取得了重大成果，但面对白鬼夜行的强大实力，他们还是力不从心，只能满足于保卫苏台德地区的一部分。\n\n危机尚未结束。虽然与军队和政府达成了合作，但捷克人仍然对阿比道斯持戒心。在校学生仅剩5名，导致严重的行政混乱。阿比道斯正遭受着如同恶性肿瘤般问题的折磨，它必须恢复应有的健康。\n\n§4必须解开戈尔迪之结。§!\n\n\n§C开发 - Koi，Mako，mintcoon§!\n§Y特别感谢 - 总监，Pencildude，Imika，Fraise§!"
ABY_guide: "目标\n\n£white_dot 建立联合政府。\n£white_dot 收复捷克。\n\n£white_dot §4将这片土地还给它的主人。§!\n      -  §4为了应对威胁，与波兰讨论合并事宜。§!\n      -  §4在维谢格拉德举行会谈，应对外部威胁。§!\n或者……\n£white_dot §L解放奥地利，乃至兄弟德国。§!\n      -  §L与多瑙河国家结盟，从压迫者手中解放欧洲。§!§R（未完）§!\n      -  §L在国家社会主义的意志下重建民族生存空间。§!§R（未完）§!\n      -  §L重建德意志帝国，报复大战。§!§R（未完）§!\n      -  §L重建历史上消失的德意志民族第一帝国。§!§R（未完）§!\n      -  §L在历史上第一个双重帝国之后，完成三重帝国。§!§R（未完）§!\n或者……\n£white_dot §8重建旧涅芙蒂斯的势力范围。§!§R（未完）§!\n      -  §8形成涅芙蒂斯集团庞大的经济势力。§!§R（未完）§!\n或者……\n£white_dot §1重建阿比道斯学院国家。§!\n      -  §1建立新的阿比道斯共和国。§!\n      -  §1宣布神圣阿比道斯帝国。§!\n      -  §1粉碎帝国生徒联盟的威胁，拥立阿比道斯高中的新最高领导者。§!§R（未完）§!\n      -  §1重建阿比道斯高中的荣光。§!\n      -  §1再次开启恩涅阿德黑日之光。§!\n      -  §g??????????§!\n\n\n§C开发 - Koi，Mako，mintcoon§!\n§Y特别感谢 - 总监，Pencildude，Imika，Fraise§!"
 ABY_GATHERING_STORM_DESC:0 "阿比道斯高中过去是基沃托斯最大、最富有的学院，但严重的沙漠化和不断增加的债务导致了学院的衰落。阿比道斯仅剩的5名学生正在为保卫阿比道斯而奋斗。\n\n大战之后，局势发生了新的变化。束缚他们的债务消失了，小小的自治区反而在抑制当地居民和外来者之间的冲突方面起到了很大的作用，并且能够获得当地居民的合作。\n然而，当地居民之间的冲突反而成了问题。他们必须紧急解决这个问题。"
