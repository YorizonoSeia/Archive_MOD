ABY_focus_with_czech:0 "土地的主人"
ABY_focus_with_czech_desc:0 "对于当地人来说，我们可能是入侵者。尽管我们和当地人都得到了很多帮助，而且现在几乎是命运共同体，但这并不是我们拥有这片广阔土地的理由。我们只需要和谐的阿拜多斯高中就足够了。"
ABY_focus_abydos_schoolcountry:0 "阿拜多斯学院国家"
ABY_focus_abydos_schoolcountry_desc:0 "阿拜多斯拥有足够的力量成为一个新的学院国家。当地人对我们的支持很高，彼此之间的信任也很高。我们具备了共存的环境。阿拜多斯将成为当地人和基沃托斯人融合的象征。"
