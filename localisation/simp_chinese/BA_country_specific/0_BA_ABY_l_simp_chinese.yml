ABY_focus_search_hya:0 "搜查百鬼夜行旧校舍"
ABY_focus_search_hya_desc:0 "许多人对他们保持警惕，也有人渴望复仇，但只要进入我们的管辖范围，他们就不是敌人。"
ABY_focus_with_neptis:0 "与涅普提斯集团合作"
ABY_focus_with_neptis_desc:0 "离开阿比多斯的涅普提斯集团再次转移到阿比多斯。为了获得影响力，我们不得不与他们进行这种不愉快的同居。"
ABY_focus_intact_czech_governmant:0 "与捷克斯洛伐克临时政府接触"
ABY_focus_intact_czech_governmant_desc:0 "我们发现了几个分裂的捷克斯洛伐克临时政府人员。团结他们将有助于维持力量平衡。"
ABY_focus_start_sabotage:0 "开始破坏活动"
ABY_focus_start_sabotage_desc:0 "临时政府与捷克境内的捷克人建立了联系网。我们可以利用这一点来扰乱百鬼夜行的工业。"
ABY_focus_eoalstjswjs:0 "对民宣传"
ABY_focus_eoalstjswjs_desc:0 "让临时政府的存在为人所知，从而获得捷克人的合作。"
ABY_focus_finish_tjswjs:0 "宣传结束"
ABY_focus_finish_tjswjs_desc:0 "宣传已经结束。现在捷克人将根据我们的信号起义。"
ABY_focus_german_resistance_make:0 "组建德国抵抗组织"
ABY_focus_german_resistance_make_desc:0 "失去家园的不仅仅是捷克人。居住在这里的许多德国人也正在反抗百鬼夜行的压迫。特别是苏台德地区东部孤立的德国人的抵抗非常强烈，我们可以与他们取得联系。"
ABY_focus_strong_resistance:0 "抵抗组织化"
ABY_focus_strong_resistance_desc:0 "可以以退役军官和有服役经历的人为中心，组织抵抗活动。"
ABY_focus_strong_resistance_2:0 "广泛的抵抗组织训练"
ABY_focus_strong_resistance_2_desc:0 "我们将对抵抗组织进行彻底的训练，使其能够在即将到来的战争中成为一支强大的军事力量。"
ABY_focus_prepare_war:0 "战争准备"
ABY_focus_prepare_war_desc:0 "抵抗组织的准备，以及我们军队的整顿，都已进入收尾阶段。向百鬼夜行宣战的时刻即将到来。"
ABY_focus_operation_falling_flower:0 "落花行动"
ABY_focus_operation_falling_flower_desc:0 "§L樱花飘落。§!\n§L重复，樱花飘落。§!"
ABY_focus_afterwar:0 "战后处理"
ABY_focus_afterwar_desc:0 "战争结束后，暂时平息的冲突再次点燃。"
ABY_focus_make_civil_army:0 "组建民兵"
ABY_focus_make_civil_army_desc:0 "无论德国人还是捷克人，他们都充满了对百鬼夜行的复仇之心。我们可以将他们改编为民兵并加以利用。"
