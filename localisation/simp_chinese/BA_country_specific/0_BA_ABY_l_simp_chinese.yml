ABY_new_event.116.t:0 "凯撒拒绝了我们的提议"
ABY_new_event.116.d:0 "凯撒工业最终拒绝了我们的提议。看来在他们看来，阿比道斯的债券比废纸更有价值。总裁吹嘘他们的行为是未来的保险。\n\n虽然之前的谈判并不顺利，但没有一个人预料到他们会如此断然拒绝。有人认为，凯撒工业找到了比我们更有利的办法来处理这张债券。\n\n我们可以提高价格，但鉴于他们强硬的态度，成功的可能性不大。我们只能等待下一个机会。"
ABY_new_event.116.a:0 "反复无常的家伙们…"
ABY_new_event.117.t:0 "[GetMonth]阿比道斯政变"
ABY_new_event.117.d:0 ""大家都准备好了吗？"\n\n"...是的…"\n\n"...大家都很难做好准备吧。但是记住，为了我们，为了我们的家人，只有这条路。" \n"...行动！" \n\n砰砰砰！砰砰！\n\n"副会长！紧急情况！" \n\n"进来。什么事？" \n\n"呼…呼…德国人袭击了学生会办公室，会长和对策委员会成员遭到袭击！" \n\n"什么…？立刻…我必须去…" \n\n"对不起，不行。现在拥有指挥权的只有副会长。警卫室有保护副会长的义务…" \n\n"...我知道。但是事态结束后，那时不要阻止我。" \n\n"是…" \n\n———\n\n"副…副会长…" \n"事态已平息…但是…" \n"会长已经无力回天了，对策委员会成员也全部昏迷不醒…" \n\n听到这话，星野脸色苍白地跑了出去。"
ABY_new_event.117.a:0 ""副…副会长！""
