ABY_focus_with_hya_minor:0 "整合百鬼夜行少数派"
ABY_focus_with_hya_minor_desc:0 "从百鬼夜行中脱离的学生现在完全效忠于阿比多斯。我们可以让他们正式入学，帮助阿比多斯高中的重建。"
ABY_focus_student_council_main:0 "以学生会为中心的行政"
ABY_focus_student_council_main_desc:0 "现在阿比多斯高中已经稳定下来，不必再担心学校关闭。我们需要将对策委员会并入学生会，并以学生会为中心进行行政管理。"
ABY_focus_eocordnldnjsghl_improve:0 "加强对策委员会权力"
ABY_focus_eocordnldnjsghl_improve_desc:0 "紧急状态尚未结束。在这个动荡的世界里，阿比多斯高中的命运就像风中的灯火一样，阿比多斯高中没有可以取代对策委员会的机构。我们需要加强对策委员会的权力。"
ABY_focus_school_rebuild:0 "学校重建"
ABY_focus_school_rebuild_desc:0 "阿比多斯高中恢复了昔日的活力。阿比多斯高中重建成功！"
ABY_focus_hya_problem:0 "百鬼夜行问题"
ABY_focus_hya_problem_desc:0 "百鬼夜行联合学院已经瓦解，但他们仍然在主要城市组成社区生活。我们需要决定他们的处置。"
