ABY_event.1.t:0 "不明事件"
ABY_event.1.desc:0 "阿比道的对策委员会学生们迎来了和往常一样的一天。\n\n或者…至少她们以为是如此。\n\n映入眼帘的是全然陌生的景象、服饰和环境。\n充满敬畏和恐惧的眼神注视着对策委员会的学生们。\n\n阿比道的对策委员会紧急召开了会议。\n会议上，各种各样的讨论展开，目标也逐渐明确。\n首先，调查这里是哪里，做什么的地方，这是最大的目标。"
ABY_event.1.a:0 "开始调查。"
ABY_event.2.t:0 "结论"
ABY_event.2.desc:0 "对策委员会成员们各自利用自己的方式，\n对当地居民、地形和建筑物进行了彻底的调查。\n调查结果如下：\n\n1. 这里是1936年，建筑风格与她们所居住的地方截然不同，当地居民的服饰也与她们的服饰大相径庭，食物也完全不同。\n2. 这里是位于东欧捷克斯洛伐克的苏台德山区。\n3. 她们的转移导致原有政府消失，当地居民陷入混乱。\n4. 传闻说，除了她们之外，还有其他几所学校也转移到了这里。\n5. 她们为什么会来到这里，目前仍是个谜。\n\n基于以上结果，对策委员会开始制定如何在异国他乡生存的计划。"
ABY_event.2.a:0 "我们…"
ABY_event.3.t:0 "阿比道的联络"
ABY_event.3.desc:0 "阿比道的对策委员会与我们取得了联系。\n她们提议与我们一起在这个世界生存下去，并邀请我们加入她们。\n\n百鬼夜行的命运将会如何呢？"
ABY_event.3.a:0 "与阿比道合作。"
ABY_event.3.b:0 "那毫无意义。"
ABY_event.4.t:0 "百鬼夜行的接受"
ABY_event.4.desc:0 "百鬼夜行接受了对策委员会的合作请求。\n对策委员会对百鬼夜行接受合作表示感谢。\n\n对策委员会前往百鬼夜行，与百鬼夜行的阴阳部一起讨论未来的方向。\n她们持续讨论着当地居民问题和其他社团部门的问题。\n\n这份合作的命运…"
ABY_event.4.a:0 "总会有办法的…"
ABY_event.5.t:0 "百鬼夜行的拒绝"
ABY_event.5.desc:0 "百鬼夜行拒绝了对策委员会的合作请求。\n对策委员会铭记百鬼夜行拒绝合作的事实，并开始构想未来的计划。\n\n阿比道的命运…"
ABY_event.5.a:0 "看来只能靠我们自己了。"
ABY_event.6.t:0 "货币统一"
ABY_event.6.desc:0 "阿比道-百鬼夜行最高会议上讨论了货币问题。\n\n阿比道提出，为了与当地居民顺利交易，必须使用他们使用的货币进行交易，并提交了货币统一的议案。\n\n这确实是一件正确的事情。\n但是，将百鬼夜行全体学生的货币与当地货币统一需要大量的时间和金钱。"
ABY_event.6.a:0 "慢慢地更换吧。"
ABY_event.6.b:0 "我们为什么要这么做？"
ABY_event.7.t:0 "百鬼夜行的接受"
ABY_event.7.desc:0 "在阿比道-百鬼夜行最高会议上，百鬼夜行对货币统一表示了积极的态度。\n但百鬼夜行提出了一些条件。\n\n条件是，阿比道和当地居民必须协助进行货币更换。"
ABY_event.7.a:0 "当然！我们在一起！"
ABY_event.9.t:0 "度量衡统一"
ABY_event.9.desc:0 "阿比道-百鬼夜行最高会议上讨论了度量衡问题。\n\n阿比道提出，为了与当地居民进行确切的交易，必须使用他们使用的度量衡进行交易，并提交了度量衡统一的议案。\n\n这确实是一件正确的事情。\n但是，将百鬼夜行的度量衡与当地度量衡统一需要大量的时间和金钱。"
ABY_event.9.a:0 "慢慢地更换吧。"
ABY_event.9.b:0 "我们为什么要这么做？"
ABY_event.10.t:0 "百鬼夜行的接受"
ABY_event.10.desc:0 "在阿比道-百鬼夜行最高会议上，百鬼夜行对度量衡统一表示了积极的态度。\n但百鬼夜行提出了一些条件。\n\n条件是，阿比道和当地居民必须协助进行度量衡更换。"
ABY_event.10.a:0 "当然！我们在一起！"
ABY_event.12.t:0 "军队统一"
ABY_event.12.desc:0 "阿比道-百鬼夜行最高会议上讨论了军队问题。\n\n阿比道提出，为了与当地居民进行有效的战斗，必须遵循他们使用的指挥系统，并提交了军队统一的议案。\n\n这确实是一件正确的事情。\n但是，将百鬼夜行的指挥系统与当地指挥系统统一需要大量的时间和金钱。"
ABY_event.12.a:0 "慢慢地更换吧。"
ABY_event.12.b:0 "我们为什么要这么做？"
ABY_event.13.t:0 "百鬼夜行的接受"
ABY_event.13.desc:0 "在阿比道-百鬼夜行最高会议上，百鬼夜行对军队统一表示了积极的态度。\n但百鬼夜行提出了一些条件。\n\n条件是，阿比道和当地居民必须协助进行指挥系统更换。"
ABY_event.13.a:0 "当然！我们在一起！"
ABY_event.15.t:0 "联邦的要求"
ABY_event.15.desc:0 "对策委员会要求山海经加入阿比道-百鬼夜行联邦学院。\n如果拒绝这个要求，就无法避免与阿比道-捷克斯洛伐克的战争。\n\n我们的选择可能会改变一切…"
ABY_event.15.a:0 "必须阻止损失…"
ABY_event.15.b:0 "保护孩子们！"
ABY_event.16.t:0 "接受要求！"
ABY_event.16.desc:0 "山海经表示同意合并到阿比道-百鬼夜行联邦学院。\n在阿比道-百鬼夜行联邦学院的最高会议上，山海经加入了阿比道-百鬼夜行联盟。\n\n现在我们的联盟更加强大。\n\n阿比道-百鬼夜行联邦学院！万岁！"
ABY_event.16.a:0 "万岁！"
ABY_event.17.t:0 "拒绝要求。"
ABY_event.17.desc:0 "山海经拒绝了我们的合并要求。\n即使不惜与我们开战，他们也要守护自己的学校。"
ABY_event.17.a:0 "没办法了…"
ABY_event.18.t:0 "理解工业结构"
ABY_event.18.desc:0 "诺诺米仔细调查并理解了当地的工业结构。\n当地的工业结构极其低效，\n诺诺米与当地的企业家和工人进行了讨论。\n\n我们开始全面改革低效的工业结构，并整修落后的基础设施。"
ABY_event.18.a:0 "那么，各位～请多关照～"
ABY_event.19.t:0 "与居民的和谐"
ABY_event.19.desc:0 "捷克政府消失后，对策委员会的学生们与当地居民沟通，\n无私地帮助他们，克服了艰难的时期。\n\n当地的居民向阿比道的对策委员会表示感谢，\n在政府消失的现状下，他们选择阿比道的对策委员会作为领导他们的组织，作为他们的临时政府。\n\n现在阿比道对策委员会不仅要保护自己，还要在这个混乱中保护这里的当地居民。"
ABY_event.19.a:0 "阿比道临时政府！"
ABY_event.20.t:0 "我们的祖国是捷克斯洛伐克！"
ABY_event.20.desc:0 "在当地居民的大力支持下，阿比道临时政府成立了。\n但是，也存在反对者。\n\n幸运的是，他们进行的是和平示威，而不是武力示威。\n他们只是对阿比道临时政府表示反对。\n\n阿比道临时政府派遣了阿雅内作为与他们谈判的谈判代表，\n她将尝试与示威者进行对话。"
ABY_event.20.a:0 "加油！阿雅内！"
ABY_event.20.b:0 "也带上希罗可？"
ABY_event.21.t:0 "顺利的谈判"
ABY_event.21.desc:0 "反对派与阿雅内进行了多次对话，\n看来在阿雅内出色的口才下，谈判顺利结束了。\n\n这个消息传到了支持临时政府的当地居民那里，\n他们开始更加支持临时政府。"
ABY_event.21.a:0 "干得好！阿雅内！"
ABY_event.22.t:0 "顺利的谈判？"
ABY_event.22.desc:0 "反对派与阿雅内进行了多次对话。\n因为希罗可的关系，发生了几次意见冲突，但阿雅内似乎妥善地解决了。\n\n这个消息传到了支持临时政府的当地居民那里，\n他们开始更加支持（？）临时政府。"
ABY_event.22.a:0 "辛苦了！阿雅内！"
ABY_event.23.t:0 "未来的计划"
ABY_event.23.desc:0 "诺诺米、企业家和工人齐心协力，使苏台德地区的工业结构效率化，\n混乱的交通系统也变成了快速便捷的交通系统。\n\n现在，为了创造更好的阿比道，我们将计划未来的工作。"
ABY_event.23.a:0 "嗯嗯～大家一起加油哦～"
ABY_event.24.t:0 "意见分歧"
ABY_event.24.desc:0 "星野和希罗可为了讨论各自的军事计划而坐在一起。\n\n星野希望以强大的步兵和压倒性的炮兵火力为基础，采取防御性重点。\n希罗可希望以坦克和摩托化步兵为基础，利用快速机动性，进行先发制人和突然袭击。\n\n双方的意见相左，几天的讨论持续不断。\n我们应该听从谁的意见呢？"
ABY_event.24.a:0 "希罗可说得对。"
ABY_event.24.b:0 "星野说得对。"
ABY_event.25.t:0 "为了荣耀"
ABY_event.25.desc:0 "阿比道的对策委员会学生们刚到这里时，受到了当地居民的戒备，并没有得到欢迎。\n阿比道的对策委员会学生们在这个混乱而艰难的时期，与她们转移到的这片土地的当地居民沟通，给予支持和帮助，赢得了他们的支持，安全地定居了下来。\n然后，她们将百鬼夜行、斯洛伐克等等一个个合并到阿比道，\n重建了旧捷克斯洛伐克。\n\n但是，仅仅这样还不够安全。\n\n周边国家虎视眈眈地觊觎着彼此的土地，开始为了彼此的领土而战。\n这场战争的阴云也笼罩着捷克斯洛伐克。\n\n阿比道对策委员会的学生们再也无法坐视不理，她们整合了其他学校，开始为了阻止这场战争而战斗。\n包括特里尼蒂在内的盖黑娜、沙雷、千禧年、赤冬学院等等…\n在团结一致的阿比道面前，他们显得微不足道。\n\n就这样，所有学校都归入阿比道的统治之下。\n结束这场激烈战斗的五名阿比道学生和剩下的士兵们回到了祖国，\n捷克斯洛伐克人民欢迎他们，\n并通过各种媒体对他们赞誉有加。\n\n但是，一切还没有结束。\n\n尽管整合了学校，解决了无数事件，\n但外部势力仍在觊觎着刚刚整合的阿比道。\n\n我们将为了这场不知何时结束的未来战斗，以及阿比道的永恒荣耀和繁荣，继续前进。"
ABY_event.25.a:0 "阿比道万岁！"
