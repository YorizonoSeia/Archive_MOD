 ABY_idea_abydos_security:0 "阿拜多斯治安维持部"
 ABY_idea_abydos_security_desc:0 "阿拜多斯治安维持部是一个涵盖公共安全、司法、刑法处理乃至情报等多种领域的机构。现在情报局虽然是一个独立的机构，但过去曾隶属于治安维持部，并拥有基沃托斯最强的情报能力。但他们过度的权力导致了效率低下，并引发了巨大的预算消耗。因此，现在的治安维持部权力被削弱，只管辖自治区域和附近地区的治安维持及司法执行。"
 ABY_idea_abydos_security_2:0 "阿拜多斯治安维持部"
 ABY_idea_abydos_security_2_desc:0 "阿拜多斯治安维持部是一个涵盖公共安全、司法、刑法处理乃至情报等多种领域的机构。现在情报局虽然是一个独立的机构，但过去曾隶属于治安维持部，并拥有基沃托斯最强的情报能力。但他们过度的权力导致了效率低下，并引发了巨大的预算消耗。因此，现在的治安维持部权力被削弱，只管辖自治区域和附近地区的治安维持及司法执行。"
 ABY_idea_abydos_research:0 "阿拜多斯技术研究部"
 ABY_idea_abydos_research_desc:0 "阿拜多斯技术局是过去阿拜多斯能够在其他学院中占据优势的主要因素。技术局在经济、军事整体的改善和自动化技术普及方面做出了贡献，但讽刺的是，它是阿拜多斯五大机构中最先被解散的。许多科学家因不满保守化的首脑部，转学到可以尽情发挥创造力的千年学院等事件重叠发生。现在技术局被重组为技术研究部，正在协助当地的技术研究。"
 ABY_idea_abydos_research_2:0 "阿拜多斯技术研究部"
 ABY_idea_abydos_research_2_desc:0 "阿拜多斯技术局是过去阿拜多斯能够在其他学院中占据优势的主要因素。技术局在经济、军事整体的改善和自动化技术普及方面做出了贡献，但讽刺的是，它是阿拜多斯五大机构中最先被解散的。许多科学家因不满保守化的首脑部，转学到可以尽情发挥创造力的千年学院等事件重叠发生。现在技术局被重组为技术研究部，正在协助当地的技术研究。"
 ABY_idea_abydos_money:0 "阿拜多斯财务局"
 ABY_idea_abydos_money_desc:0 "阿拜多斯财务局管辖和分配阿拜多斯自治区域整体的财务、预算，同时还担任改善当地产业整体的顾问角色。过去阿拜多斯富裕时，预算的有效运用能力有所提高，但为节约预算的能力却退化，导致了巨大的预算消耗。财务局下属有道路管理部、活动企划部等各种组织。"
