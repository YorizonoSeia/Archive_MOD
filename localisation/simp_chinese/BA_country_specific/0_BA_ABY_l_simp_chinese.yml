ABY_new_event.198.d:0 "请补充此内容"
ABY_new_event.198.a:0 "……准备进攻。"
ABY_new_event.199.t:0 "国王当选"
ABY_new_event.199.d:0 "请补充此内容"
ABY_new_event.199.a:0 "哈布斯堡的王冠回来了！"
ABY_new_event.199.b:0 "他们忘了是谁把他们带到这里的吗？"
ABY_new_event.200.t:0 "宣告三帝国"
ABY_new_event.200.d:0 "请补充此内容"
ABY_new_event.200.a:0 "帝国万岁！"
ABY_new_event.201.t:0 "苏台德地区德国人起义！"
ABY_new_event.201.d:0 "我们证实，阿比多斯在多个波希米亚地区主张民族自治，并聚集起来的独立组织也存在于我们的波希米亚！\n\n他们现在正与阿比多斯的战争行动合作，宣布对我们的革命起义，现在苏台德地区正在发生战斗。"
ABY_new_event.201.a:0 "该死！"
ABY_new_event.202.t:0 "苏台德地区民兵成功起义！"
ABY_new_event.202.d:0 "我们获得了情报，我们组织的苏台德地区德国民兵现在在苏台德地区宣布了革命！这无疑将极大地帮助我们赢得战争。"
ABY_new_event.202.a:0 "好！"
