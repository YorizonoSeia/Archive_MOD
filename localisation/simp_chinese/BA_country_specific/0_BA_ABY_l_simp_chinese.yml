ABY_new_event.30.t:0 "获取"
ABY_new_event.30.d:0 "퍽！퍽！\n\n"咳咳！"\n\n"哈，真顽固。这样还不说？那些女孩儿救不了你。"\n\n"她们一定会来的……而且就算那样……我也不能背叛。"\n\n"哼，真是令人气愤。话说海因里希叫去打水，什么时候回来啊？难不成是在什么地方制造水—— "\n\n轰隆！\n\n"芹香！"\n\n"我来了——"\n\n"小鬼们！敢动一下，这女人的脑袋就飞了！"\n\n男子瞬间将枪指着芹香的脑袋，放下枪，威胁她投降。\n这时，芹香挣脱了手，掐住男子的脖子将其制服，随之爆发了枪战。芹香夺过男子的手枪，开始向周围的敌人射击。\n砰！\n拿着木棍的男子击打芹香的后脑勺，但似乎没什么大碍。男子倒下了，想站起来，却使不上力气。\n呼唤芹香的朋友们的呼喊声被耳鸣声掩盖，突然袭来的睡意让她失去了力气，倒了下去。\n\n"芹香……？现在可以起来了……"\n\n"诗蔻迪，芹香已经……"\n\n"不！只是……挨了一击而已？中枪了也……"\n\n"清醒一点，诗蔻迪。我们不像以前那么强了。这是……脑震荡……""
ABY_new_event.30.a:0 "不……不可能……"
ABY_new_event.31.t:0 "惨剧"
ABY_new_event.31.d:0 "斯科达火药厂\n\n"班长？这里好像有问题？"\n\n"什么？哎呀……今天是管理层视察的日子，我明明说过要仔细检查…… "\n"随便收拾一下，只给他们看好的部分。"\n\n"快！管理层到了！快出来！"\n\n"是！厂长！"\n"是！厂长！"\n\n斯科达的管理层与涅普图努斯集团代表团一起视察军工厂。\n……与此同时，有人正在提高角落里堆放的故障压缩机的压力。\n\n"(小声)班长，你知道那个女人是谁吗？"\n\n"(小声)你这家伙，连这都不知道吗？那是涅普图努斯集团的野乃宫社长。"\n\n"(小声)啊，那个巨大的异邦企业——"\n\n这时，耀眼的闪光和巨大的轰鸣声席卷了整个工厂。瞬间，工厂外墙倒塌，白昼之中，远方也能看到大火吞噬着废墟。\n\n"啊……发生了什么事……"\n"啊！我的……我的胳膊！"\n"咳咳，咳咳……救……救我……"\n"切普斯基！在哪儿！切普斯基！！"\n\n"大家冷静一下，能动的人全都过来！我们要组织起来，一个一个地进行救援！"\n\n这时，多亏野乃宫和一些人的应变，才避免了更大的混乱，但是，\n砰！砰砰！\n不明身份的武装袭击者出现了。野乃宫和持有武器的人们进行还击，为伤员争取了逃生时间，但他们一个接一个地倒下了。\n\n"哈……哈……呃！"\n\n"？那女人不是涅普图努斯社长吗？"\n\n"什么？"\n\n"哈，这种人居然不逃跑还战斗，真是愚蠢。本来是瞄准斯科达的家伙，但这也不错。"\n\n"国防军来了，快跑！"\n\n呜——\n\n"喂，搜查过那女人的武器了吗？"\n\n"没有。因为时间紧迫，只拿走了枪……"\n\n"那我再去搜查一下。"\n\n士兵走到野乃宫身后，开始脱下她那看起来奇怪地鼓起来的衣服。\n\n叮——\n\n"什么？！见鬼！"\n\n他意识到自己完蛋了，野乃宫嘲笑般地说了一句：\n\n"全弹发射——☆！"\n\n轰！"
ABY_new_event.31.a:0 "预谋的惨剧。"
ABY_new_event.32.t:0 "离别"
ABY_new_event.32.d:0 "哔——哔——哔——\n\n只有两个人在病房里，只有心电图的声音回荡着。\n\n100天过去了，彩乃的情况丝毫没有好转。继续延长生命只会增加彩乃的痛苦，但诗蔻迪仍然留恋。\n医生建议此时摘掉呼吸机，对策委员会的其他成员也同意了，只有诗蔻迪反对。\n\n"诗蔻迪这么说的话……也可以吗……？"\n"如果直接无视的话，就不会发生这种事了……"\n\n但是对策委员会没有忽视诗蔻迪的意见。他们知道这个意见会让彩乃更加痛苦，诗蔻迪为此感到痛苦。\n\n哔——哔——哔——\n\n最近彩乃的心跳变得越来越不稳定，或者像发作一样抽搐的次数也多了起来。\n诗蔻迪现在即使想逃避也做不到了。\n所以诗蔻迪叫来医生说：\n\n"呼吸机……摘掉吧。"\n\n诗蔻迪没有勇气独自面对彩乃的最后时刻，所以叫来了对策委员会的其他成员，但由于各自有事情，他们都没有来。最终，只有诗蔻迪一个人留在那里，看着呼吸机被摘掉。\n\n嗤——\n\n医生们摘掉呼吸机后，维持彩乃肺部呼吸的氧气散发到空气中的声音传来了。\n\n哔——哔——哔——哔——哔——哔——哔——哔——哔——\n\n声音越来越不稳定，那声音折磨着诗蔻迪的大脑。\n而且那声音持续着，让她感觉像是在挖她的脑髓。\n\n"家属！"\n\n最终，诗蔻迪没有看到彩乃的脸，就跑了出来。诗蔻迪认为彩乃变成这样都是自己的错，所以她不敢看她的脸。\n\n而最终没有出现在灵堂上，与彩乃最后见面的，只有诗蔻迪一个人。"
ABY_new_event.32.a:0 "对不起，对不起……"
ABY_new_event.33.t:0 "绝望"
ABY_new_event.33.d:0 "一步，一步。\n\n一个女孩走过了一片曾经是田野，如今被阿比多斯沙子覆盖的广阔死亡之地。\n现在不带武器就等于自杀，但女孩没有任何武器，穿着撕裂并沾满血迹的衣服，浑身缠着绷带，一瘸一拐地走着。\n\n她来到这里是因为收到了一封信。信中说找到了失踪的朋友们。当然，她并不是相信信的内容才来的。\n她来这里是为了死。\n她现在只想休息。\n努力了这么久，难道不能休息一下吗？\n带着这样的想法，因为自己没有勇气去死，所以她想着那些先离开的人，来到了这里。\n\n"？！？！？！？"\n\n毫无意外地，她听到了他们的语言，感觉拿着枪的人从远处包围了她。\n黑暗中，她假装瞄准，子弹朝她飞来。\n\n砰！\n\n子弹击中了她的肩膀，滚烫的血液流了出来。\n但这甚至无法掩盖她眼中感受到的痛苦。\n接着传来了许多人的脚步声，冰冷的死亡气息越来越近。\n\n她在冰冷的沙地上慢慢闭上了眼睛。\n\n感觉很温暖。\n身体不疼了。\n她眼前出现了她思念的名字。\n诗蔻迪跑过去紧紧地抱住了他们。\n\n"你做得很好，诗蔻迪酱。"\n\n"呜……呜……好累……星野前辈。我已经……想休息了……"\n\n"诗蔻迪酱，我先走一步，对不起。"\n"……但是，很抱歉诗蔻迪酱，你现在还不能来这里。"\n\n"不……我想在这里……现在我想和大家在一起……"\n\n"留下沉重的负担很抱歉，诗蔻迪酱。"\n"但是……"\n\n"不要！我在这里……和大家一起……"\n\n"对不起。"\n\n诗蔻迪还没说完话，就不得不再次送别他们。\n\n诗蔻迪哭泣着，无声地哭泣着，听着星野最后的遗言，在一个陌生的地方睁开了眼睛。"
ABY_new_event.33.a:0 "……现在相信你并注视着你的，不仅仅是我们。"
ABY_new_event.34.t:0 "狼神"


ABY_new_event.34.d:0 "希罗珂还活着。\n我以为这次终于可以休息了，但事实并非如此。\n为什么她又活过来了呢？\n她在无尽的绝望中哭喊着。\n\n"啊————！"\n"啊————！"\n\n刚才看到的每个人快乐的笑容与她的罪恶感交织在一起，让她更加痛苦。\n\n如果我不在……\n如果我没有来阿比多斯……\n如果早知道会这样……当时我就不该收下……\n因为很温暖……\n因为那样想……因为不想再感到寒冷……\n因为不想孤单……\n……当时我就不该收下围巾，应该一个人去沙漠里死去……\n\n被绝望吞噬的无尽哭喊与悲鸣，她干涸的嗓子逐渐发不出声音了。\n就在只剩下风声的时候，有人递给了她一杯水。\n\n"喝吧。"\n\n"指挥官……"\n\n我直觉地明白了。这个全身缠着绷带的指挥官救了她。\n我想质问他，为什么要救我。\n但是他的动作比她开口更快。\n扑通——\n他向希罗珂深深地鞠了一躬，说道：\n\n"对不起，我偶然看到你带着伤，没有枪，独自离开的样子，很担心就跟着你出来了。看到有人袭击你，我就先动手了。说实话，从看到你的那一刻起，我就知道你是想死的……对不起，我实在无法坐视不管，眼睁睁看着你们所有人离开……"\n\n因为救了她而道歉。\n这种矛盾的情况，却并不让人觉得奇怪，这真是讽刺。\n希罗珂不知道该说什么，只能呆呆地看着他。\n\n"情况越来越糟了，带领大家的人一个个消失，现在只有你才能被捷克人，自治区居民们所依靠了。"\n"我不会要求你做什么，只求你……请你活下去……"\n\n"现在这里所有的人，都只有依靠你……"\n\n这只是一句话，却让她永远无法忘记。\n这句话震撼了她。\n希罗珂心想：\n既然已经活下来了，就不能再想死，也不能只是坐以待毙。\n而且，凭她的性格，也不可能丢下这里的所有人不管。\n所以她决定了。"
ABY_new_event.34.a:0 "须奈央神，狼神，要将自己肩负的责任履行到最后。"
