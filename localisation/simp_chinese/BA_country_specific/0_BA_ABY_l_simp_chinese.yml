ABY_new_event.1.t:0 "谈判"
ABY_new_event.1.d:0 "我们在位于异乡人街区和卡罗维发利边界的一家小剧院到达了。\n\n"请停下来！这里是……"\n\n"喂，你在做什么！那些是内阁代表！"\n\n"啊，抱歉。"\n\n完全不同的人们没有战斗，而是进行对话（虽然看起来仍然很戒备）的样子，相当令人印象深刻。\n当我们进入剧院时，在异乡人中看到了熟悉的面孔。\n\n"拜见前总统阁下。"\n\n"呵呵，你也是总统吗？"\n\n"这不是不尊重礼仪的理由。"\n\n"呵呵，在这个没有国家也没有政府的时代，那有什么用呢？"\n\n虽然是个不合时宜的笑话，但捷克的父亲，托马斯·马萨里克却毫无担忧地哈哈大笑。然后我们转移到了隔壁的小房间。\n\n"我相信这会成功的。"\n\n"我不太明白。说到底，那些「波希米亚的压迫者」难道不是一样的家伙吗？"\n\n"英国人和德国人虽然都是日耳曼民族，但关系却不好。"\n\n"这能相比吗……"\n\n"至少英国人不会为了安抚德国而出卖苏台德地区，不是吗？""
ABY_new_event.1.a:0 ""是的，这……大概是吧……""
ABY_new_event.2.t:0 "捷克的父亲"
ABY_new_event.2.d:0 ""爱德华·贝奈什总统，他们救了我。"\n\n"仅仅因为这个……"\n\n"当然不止这个原因。"\n"虽然我老了，但我的眼光并没有变得迟钝。这几天观察下来，我确信了。虽然有些傻气，但并不愚蠢，也不是那种为了自己而抛弃一切的……「优秀的政治家」。"\n\n"啊，是的……但是，就算那些孩子是这样，也不能保证其他人也都这样，不是吗？"\n\n瞬间，他的表情变得严肃起来，"捷克的父亲"的形象重叠在一起。\n\n"所以才要团结起来。如果我们人数众多，就另当别论了，在这种情况下，我们必须团结起来。即使是为了牵制那些德国人。"\n"而且，孩子们将成为通往目标的桥梁。"\n\n他虽然这样叮嘱，但我心里仍然有一些疑问。\n\n"而且，如果有更多这样的人，我们与那些「波希米亚的压迫者」作战时，就能减少流血…… "\n\n叩叩。\n\n"该进去了。"\n\n他站起身说道。\n\n"那么，让我们一起去创造新的捷克吧，贝奈什。"\n\n"是的，阁下。""
ABY_new_event.2.a:0 "去创造新的未来。"
ABY_new_event.3.t:0 "尴尬的相遇"
ABY_new_event.3.d:0 "沙沙沙。\n一群学生走在被沙土覆盖的道路上，到达了一座建筑物前。\n\n"真的在这里吗？"\n\n"基沃托斯学校的建筑物，难道还有其他地方吗？"\n\n"反正试试也无妨。别再打架了，我们谈谈吧。"\n\n"可是，怎么进去？"\n\n"嗯……"\n\n咚咚。\n\n"你们，是谁？"\n\n不知不觉间，一个长着狼耳朵的女孩从学生们身后走来问道。\n在惊慌失措的学生们议论纷纷之际，看起来像是代表的学生说道：\n\n"这里是阿比多斯高中主楼吗？"\n\n"嗯。"\n\n"我们有些事情想和你谈谈。可以吗？"\n\n"……请稍等。"\n\n哔哔。哔哔。铃铃。\n\n"……嗯。可以进来。但是请把枪里的子弹取出来。""
ABY_new_event.3.a:0 "……知道了。"
ABY_new_event.4.t:0 "新的选择"
ABY_new_event.4.d:0 "总结一下谈话内容：\n他们是一群百鬼夜行的成员，在部长不在的情况下被转移到这里，为了寻找部长而漫无目的地来到了西北部。但是战斗平息后，他们无法离开，听到临时政府的消息后，他们前来询问是否可以送他们回去。\n但对策委员会对此并不了解，因此决定寻求援助。\n\n叩叩。\n\n"你好，对策委员会。"\n\n"这位是……？"\n\n"我们是临时政府的代表，也是捷克人民的领导人托马斯·马萨里克先生。"\n\n稍后听取了说明后，马萨里克开了口。\n\n"看来很难。"\n\n"为什么……？"\n\n"我们与……百鬼夜行并没有正式签订和平协议。换句话说，我们现在不是外交上，也不是和平上能够解决问题的时候。"\n"如果你想回到那边，我不会阻止你。但是我不能保证安全。现在边境地区，那边会射杀所有来的人。也就是说，你们自己也无法保证安全。"\n\n然后，一场……相当吵闹的争论开始了。\n\n"你这个叛徒！"\n"一开始屠杀那些人的人不是百鬼夜行吗？与其回到那种地方，我宁愿转到这所学校。"\n"有必要做到那种地步吗……？如果我们只是等待……"\n"如果留在这里，我们会被视为叛徒吧？"\n"那让我们去死吗？"\n\n我试图劝阻他们不要总是举枪，但由于意见无法达成一致，最终得出了每个人都按照自己的意愿行事这一结论，意见汇总的结果如下：\n\n加入阿比多斯：4人\n继续等待：14人\n返回百鬼夜行：6人\n\n最终，事情就这样按照各自的意见进行了，决定加入和决定返回的人直到最后还在互相指责。\n……而回去的人，我们再也见不到了。"
ABY_new_event.4.a:0 "好像经历了一场大风暴。"
ABY_new_event.5.t:0 "大谈判"
ABY_new_event.5.d:0 "卡雷尔最近感到很多事情都变了。\n\n异乡人突然的大战和随之而来的捷克斯洛伐克全境枪战，政府崩溃等难以理解的事情接连发生。\n\n"宴会啊宴会！"\n\n他们中有些人轻视他，像奴隶一样对待他，但有些人也会给他食物和钱（现有的克朗无法使用）。\n就这样默默顺从地生活着，苏台德地区成立临时政府的消息在捷克人社区中传播开来。\n有人说解放指日可待，\n但他并不期待。\n因为他们太强大了。\n\n"给我一份报纸好吗？"\n\n"好的！给你，大叔！"\n\n几个月前，突然出现了一些以前从未见过的人。\n与他们相似但有些不同的人……捷克军队。\n与此同时，捷克人社区的人们一个接一个地拿起武器，反抗压迫者。\n他原本对民族、国家之类的事情并不感兴趣，但不知不觉间，他也拿起武器反抗了。\n地狱般的为期一周的战斗之后，他看到了在布拉格飘扬的捷克国旗。\n\n「新闻」\n昨天晚上11点左右，布拉格的谈判达成协议。由阿比多斯高中代表团、由百鬼夜行温和派组成的代表团和捷克临时政府组成的布拉格谈判政府宣布，将遵循原捷克斯洛伐克的政府结构。\n此外，最高法院对捷克人屠杀案的责任人做出了严厉的惩罚，并对部分百鬼夜行学生做出了监护处分。\n判决的详细结果是…… "
ABY_new_event.5.a:0 "重获光明。"
ABY_new_event.6.t:0 "解散"
ABY_new_event.6.d:0 "……因此，从今天起，对策委员会的所有权力将移交给学生会，并正式宣布对策委员会解散。\n此外，正式的布拉格联合政府代表权也将移交给学生会。\n……\n\n\n\n这样的严肃气氛已经很久没有过了。\n实际上，学生会担任代表的时间更长……虽然知道这些形式上的东西很重要，但和"他们"住在一起，我好像变得很世故了。\n\n"星野前辈"\n\n"嗯？"\n\n"前辈说会在学生会待一段时间？"\n\n"嘿嘿~这位大叔说他不干，但说很需要大叔~年纪大了，很辛苦，但他们却离不开我~"\n\n"所以说年龄差距不大……不，没什么。"\n\n\n"我们也要各奔东西了呢。"\n"有点……不，非常遗憾呢。"\n\n"没关系—☆我们又不是永远告别！"\n\n"嗯，我会每天来看你们的。"\n\n"紫苑前辈，就算这样，每天也……"\n\n"我会去的。"\n\n"嘿嘿~紫苑酱，这样的话学弟学妹们会很辛苦的~"\n\n"嗯……"\n\n"别闷闷不乐~紫苑酱？"\n"要不要我摸摸头？"\n\n"……嗯。""
ABY_new_event.6.a:0 "时间不会等待我们。"
ABY_new_event.7.t:0 "回忆"
ABY_new_event.7.d:0 "深夜，欢送会结束后，大部分学生都回家了。\n剩下的只有学生会和一部分人，在黑暗笼罩的学校里，一些教室里散发着柔和的光芒，不时传来打字声，学生们窃窃私语的声音，微风轻轻吹拂的声音与夜间昆虫的声音交织在一起，营造出一种美丽的氛围。\n\n"嘿嘿~虽然很漂亮，但夜间的风对大叔来说太冷了………"\n"嘿嘿……"\n\n不知从什么时候开始，刻意养成的习惯反而变得更习惯了。\n我沉思了一会儿，回忆着过去。\n\n"啊，以前的我很刻薄啊~"\n\n与此同时，我想起了一个人模糊的面容。长长的长发和天真烂漫的性格……\n\n"结衣前辈……"\n\n她温柔拥抱的感觉……那时也不讨厌。\n我应该对她更亲切一些。\n我应该撒娇多一些。\n我应该和她多相处一些时间……\n不知为什么……我流泪了。\n\n"呜呜……呜呜……"\n"不行……前辈不能哭……"\n"要一直笑着……给学弟学妹们……加油。"\n\n"所以，不要哭。"\n\n凉风很快吹干了泪水。\n然后，我很快就找回了往日的慵懒笑容。\n\n然后，我才听到教室里传来的柔和的笑声。\n那是她经常说起的，很多学生笑着嬉戏的……我第一次看到这样的阿比多斯。"
ABY_new_event.7.a:0 "她也看到了同样的景象。"
