ABY_focus_with_german_desc:0 ""
ABY_focus_with_trinity:0 "与三一学院同行"
ABY_focus_with_trinity_desc:0 "正在崛起的御园美香的三一骑士团国正在成为新的欧洲霸主。如果向他们效忠，就可以在他们的统治下获得稳定。"
ABY_focus_visit_trinity:0 "访问三一学院"
ABY_focus_visit_trinity_desc:0 "为了证明我们的忠诚，我们可以访问三一学院，并会见美香。"
ABY_focus_heil_to_night_queen:0 "向夜之女王效忠"
ABY_focus_heil_to_night_queen_desc:0 "我们将永远向夜之女王宣誓效忠。由于捷克人会对此表示反对，所以也需要给他们一些好处。"
ABY_focus_come_mika:0 "邀请美香"
ABY_focus_come_mika_desc:0 "现在国内已经稳定，我们可以邀请美香大人来提高我们政权的稳定性。"
ABY_focus_accept_czech:0 "保障捷克人的权利"
ABY_focus_accept_czech_desc:0 "捷克人正遭受着德国统治的噩梦。通过保障他们的权利和自治权，虽然不能完全消除，但可以缓解这种歇斯底里。"
ABY_focus_small_germania:0 "小德意志国"
ABY_focus_small_germania_desc:0 "我们将作为'小德意志国'积极配合三一学院。"
ABY_focus_sword_of_trinity:0 "§Y三一学院之剑§!"
ABY_focus_sword_of_trinity_desc:0 "§Y我们是大德意志-三一学院的先锋队！§!"
ABY_focus_german_jachi:0 "德意志人自治"
ABY_focus_german_jachi_desc:0 "在解放战争期间，与德国居民的合作大大减少了两国之间的冲突。我们可以给予他们自治权，选择共存的道路。"
ABY_focus_rebuild_czech:0 "重建捷克共和国"
