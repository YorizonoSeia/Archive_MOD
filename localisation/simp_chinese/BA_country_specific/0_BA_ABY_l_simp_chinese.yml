ABY_focus_neptis_rebuild_council:0 "涅普提斯重建委员会"
ABY_focus_neptis_rebuild_council_desc:0 "涅普提斯集团转移到这里时，与凯撒不同，大部分资产都损失了。此外，董事会也消失了，陷入混乱的公司需要建立重建委员会。"
ABY_focus_highlander_problem:0 "高地人合作"
ABY_focus_highlander_problem_desc:0 ""
ABY_focus_national_economy_help:0 "全面经济合作"
ABY_focus_national_economy_help_desc:0 "涅普提斯集团先进的经济结构正在帮助临时政府的整体经济。扩大合作，通过与国家产业的融合，实现产业增长。"
ABY_focus_cornjs_ghltn:0 "债券追回"
ABY_focus_cornjs_ghltn_desc:0 "随着大战的爆发，向凯撒欠下的债务已经无法偿还。但是，我们可以通过涅普提斯集团追回债券。"
ABY_focus_get_abydos_economy:0 "掌控阿比多斯经济"
ABY_focus_get_abydos_economy_desc:0 "随着涅普提斯集团影响力的上升，涅普提斯集团已经控制了阿比多斯大部分的经济和行政。阿比多斯将由涅普提斯集团领导。"
ABY_focus_secure:0 "学生会重建"
