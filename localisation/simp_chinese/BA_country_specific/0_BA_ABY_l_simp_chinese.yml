ABY_focus_new_government:0 "建立临时政府"
ABY_focus_new_government_desc:0 "是时候建立一个稳定这里的政府了。\n我们救下的名为"托马斯·马萨里克"的老人表示愿意提供帮助。"
ABY_focus_czech_german:0 "民族冲突"
ABY_focus_czech_german_desc:0 "苏台德地区本来是日耳曼人占大多数，但由于大战造成的日耳曼人外流和捷克人迁入，两个民族的人口比例几乎相等。\n这将减少当地居民之间的冲突，但也增加了我们的工作…"
ABY_focus_nation_rebuild:0 "重建国家机构"
ABY_focus_nation_rebuild_desc:0 "放任现状只会让情况恶化。\n我们必须掌握行政权和控制权。"
ABY_focus_collaborate_technology:0 "当地技术合作"
ABY_focus_collaborate_technology_desc:0 "我们缺乏人力和时间来独自进行研究。\n幸运的是，当地技术人员表示愿意提供帮助。"
ABY_focus_rebuild_czech_army:0 "重建捷克斯洛伐克军队"
ABY_focus_rebuild_czech_army_desc:0 "目前捷克斯洛伐克军队的编制不足以对抗他们。\n必须彻底改革。"
ABY_focus_accept_czech_army:0 "接收捷克斯洛伐克军队"
ABY_focus_accept_czech_army_desc:0 "必须重新集结各地分散的边防部队，让他们成为军队重建的基石。"
ABY_focus_search_armory:0 "搜索军械库"
ABY_focus_search_armory_desc:0 "必须彻底搜刮驻扎地里剩下的所有武器。"
ABY_focus_gather_around:0 "重新召集捷克斯洛伐克内阁"
ABY_focus_gather_around_desc:0 "现在是时候重新召集并重建分散的内阁了！"
ABY_focus_collaborate_industry:0 "当地工业合作"
ABY_focus_collaborate_industry_desc:0 "工业负责人表示愿意与我们合作！\n我们终于开始得到认可了。"
ABY_focus_collaborate_civil_industry:0 "扩大民间合作"
ABY_focus_collaborate_civil_industry_desc:0 "打好基础才能有更大的发展。"
ABY_focus_collaborate_war_industry:0 "扩大军需合作"
ABY_focus_collaborate_war_industry_desc:0 "我们需要应对当前威胁的手段。"
ABY_focus_people_will:0 "民心所向"
ABY_focus_people_will_desc:0 "人民终于相信并追随我们的临时政府了！"
ABY_focus_left_and_right:0 "左右合作"
ABY_focus_left_and_right_desc:0 "为了对抗强大的敌人，我们必须不分左右，团结一致。"
ABY_focus_with_all_parties:0 "建立联合政府"
ABY_focus_with_all_parties_desc:0 "党派之争可以等到收复捷克之后再解决。\n现在所有政党必须携手建立统一战线。"
ABY_focus_no_com_and_fas:0 "排除极端主义"
ABY_focus_no_com_and_fas_desc:0 "与联合政府无关，极端主义就像吞噬国家的寄生虫一样。\n我们必须压制他们。"
ABY_focus_to_bohemia:0 "面向波希米亚"
ABY_focus_to_bohemia_desc:0 "终于拔出了插在石头里的剑。\n现在是磨砺宝剑的时候了。"
ABY_focus_diplomacy_main:0 "外交政策审查"
ABY_focus_diplomacy_main_desc:0 "在国际社会中，外交关系非常重要。如果能保持良好的外交关系，甚至可以扭转不利局面。"
ABY_focus_text_from_moscow:0 "莫斯科的信"
ABY_focus_text_from_moscow_desc:0 "§8亲爱的戈特瓦尔德同志。\n\nJ.V.斯大林§！"
ABY_focus_unite_czech:0 "捷克重新统一"
ABY_focus_unite_czech_desc:0 "我们终于回到了波希米亚！"
ABY_focus_defend_south:0 "应对南方威胁"
ABY_focus_defend_south_desc:0 "占据奥地利地区的山海经高级中学持续威胁着我们的安全。\n必须排除这一威胁。"
ABY_focus_civil_army:0 "组建民兵"
ABY_focus_civil_army_desc:0 "在军人不足的情况下，民兵训练将是应对紧急情况的最佳选择。"
ABY_focus_border_fortress:0 "加强边境防御"
ABY_focus_border_fortress_desc:0 "正如"大战"的教训所言，要塞是最佳防御手段。"
ABY_focus_austia_nazis_destroy:0 "强制解散奥地利纳粹党"
ABY_focus_austia_nazis_destroy_desc:0 "在建立政府之前，必须彻底清除暗中活动的纳粹分子和极右翼分子。\n但是，如果不能做到完美，我们就不知道他们会做出什么。"
ABY_focus_great_negotiate:0 "布拉格-哈基亚科夫谈判"
ABY_focus_great_negotiate_desc:0 "决定我们命运的谈判。"
ABY_focus_call_emergency:0 "召开紧急委员会"
ABY_focus_call_emergency_desc:0 "目前唯一能够运作的政府高级机构只有学生会。\n必须将学生会改组为紧急委员会，并召集所有剩余的政府人员。"
ABY_focus_negotiate_government:0 "布拉格谈判政府"
ABY_focus_negotiate_government_desc:0 "终于看到了一线希望。"
ABY_focus_resistance:0 "抵抗"
ABY_focus_resistance_desc:0 "...为什么？"
#第一民主主义路线
ABY_focus_intact_slovakia:0 "与斯洛伐克接触"
ABY_focus_intact_slovakia_desc:0 "捷克人和斯洛伐克人是兄弟般的存在。\n我们在文化、语言等各个方面都非常相似，我们建立了捷克斯洛伐克，现在是重建的时候了。"
ABY_focus_lichitenstein:0 "与列支敦士登的谈判"
ABY_focus_lichitenstein_desc:0 "瑞士长期以来一直作为欧洲永久中立国存在，但在当前的混乱时期，孤立将意味着什么，他们自己也很清楚。\n让我们先伸出援手。"
ABY_focus_democratic_light:0 "欧洲民主的灯塔"
ABY_focus_democratic_light_desc:0 "民主的灯塔再次高高耸立。"
ABY_focus_budapest:0 "布达佩斯谈判"
ABY_focus_budapest_desc:0 "匈牙利的极端主义政权对我们构成重大威胁。\n但据说他们的领导者是一个相当通情达理的人，他们的目标也不是我们，所以可以通过谈判解决。"
ABY_focus_free_austria:0 "扩大协定"
ABY_focus_free_austria_desc:0 ""
ABY_focus_democratic_austria:0 "在奥地利建立民主政府"
ABY_focus_democratic_austria_desc:0 "奥地利仍然有很多未被极端主义思想腐蚀的日耳曼人。\n为了避免发生意外，我们必须帮助他们巩固民主。"
ABY_focus_threat_from_outside:0 "来自外部的威胁"
ABY_focus_threat_from_outside_desc:0 "来自各方的威胁越来越严重。\n我们必须找到解决方法。"
ABY_focus_donau_front:0 "多瑙河战线"
ABY_focus_donau_front_desc:0 "德国的威胁日益加剧。\n在这种情况下，我们中欧三国必须建立共同战线来阻止他们。"
ABY_focus_Freedom:0 "布拉格条约组织"
ABY_focus_Freedom_desc:0 ""
ABY_focus_new_USSR:0 "与新苏联的谈判"
ABY_focus_new_USSR_desc:0 "斯大林的压迫性政治激怒了许多苏联人。\n让我们与苏联内部的反对派联系，制定推翻这个钢铁恶魔的计划。"
ABY_focus_end_of_fascism:0 "极端主义的终结"
ABY_focus_end_of_fascism_desc:0 "我们不能再坐视法西斯主义的蔓延了。\n只要他们存在，世界就不会有和平。"
ABY_focus_remake_UN:0 "§C国际联盟重建§！"
ABY_focus_remake_UN_desc:0 "这场战争造成了前所未有的巨大军事和平民伤亡。\n我们必须继承旧国际联盟，建立一个致力于持久和平的组织。"
ABY_focus_problem_student:0 "学生问题"
ABY_focus_problem_student_desc:0 "失去学校的剩余学生也是一个问题。\n我们必须为他们采取措施。"
ABY_focus_problem_german:0 "德国问题"
ABY_focus_problem_german_desc:0 "一些日耳曼人似乎仍然反对这一决定。\n他们现在很安静，但如果这些中立分子被煽动起来，就会很危险。\n我们需要妥协。"
ABY_focus_for_endless_peace:0 "为了持久和平"
ABY_focus_for_endless_peace_desc:0 "为了和平的最后一场战争！"
ABY_focus_support_reconstructure:0 "战后重建支援"
ABY_focus_support_reconstructure_desc:0 "德国不能再次陷入像魏玛共和国时期那样的地狱。\n我们必须帮助他们快速重建和稳定。"
#法西斯路线
ABY_focus_search_people_help:0 "请求当地居民协助"
ABY_focus_search_people_help_desc:0 "渴望保卫捷克的意志，或许当地居民比我们更强烈。\n如果我们与他们合作，就能摆脱当前的危险局面。"
ABY_focus_get_government:0 "接管政府行政权"
ABY_focus_get_government_desc:0 "我们终于收回了无人行使的行政权。\n这无疑对我们有利。"
ABY_focus_purge:0 "惩罚"
ABY_focus_purge_desc:0 "惩罚那些犯下暴行的家伙。"
ABY_focus_after_war:0 "战后处理"
ABY_focus_after_war_desc:0 "战争结束了，但可能还有一些残余。\n必须彻底搜查并消灭他们。"
ABY_focus_end_of_emergency:0 "宣布紧急状态结束"
ABY_focus_end_of_emergency_desc:0 "我们现在安全了！\n不再有紧急状态了！"
ABY_focus_we_are_government_now:0 "宣布合法政府"
ABY_focus_we_are_government_now_desc:0 "我们再次得到了认可。\n我们现在是新的合法学院政府。"
ABY_focus_goodbye:0 "解散对策委员会"
ABY_focus_goodbye_desc:0 "现在阿比多斯不必担心学校倒闭了。\n因此，在关于是否保留对策委员会的意见出现分歧后，学生会长决定解散它。"
ABY_focus_Great_leader:0 "§4重逢§！"
ABY_focus_Great_leader_desc:0 "§4副会长，你的朋友们醒过来了。§！"
ABY_focus_technology_invest_alot:0 "大规模技术投资"
ABY_focus_technology_invest_alot_desc:0 "战争技术不仅对战争，对民用发展也有很大帮助。\n因此，我们必须优先发展战争技术，并确保广泛的研究能够开展。"
ABY_focus_custom_puppet:0 "新阿比多斯的道路"
ABY_focus_custom_puppet_desc:0 "现在是改革的时候了。\n为了结束欧洲的冲突，我们将探索能够最大限度地减少冲突的最佳自治政府形式，并将力量集中在对基沃托斯地区的直接统治上，从而不遗余力地解决主要冲突。"
ABY_focus_enead:0 "恩涅阿德的重担"
ABY_focus_enead_desc:0 "恩涅阿德。\n阿比多斯曾经统领一切的古老名称再次被提及。\n我们将承担与其权力相符的巨大责任，不判断这场长期冲突的胜负，而是誓言承担解决所有问题的责任。"
ABY_focus_to_middle_sea:0 "走向地中海"
ABY_focus_to_middle_sea_desc:0 "巴尔干和地中海地区长期以来充满了冲突和剥削。\n双方之间的深深创伤和冲突需要大量的时间来解决。"
ABY_focus_slovakia_annex:0 "入侵斯洛伐克"
ABY_focus_slovakia_annex_desc:0 "捷克人和斯洛伐克人希望重新统一，但斯洛伐克的政治家却利用了这种情况。\n我们必须用武力征服他们。"
ABY_focus_slovakia_send:0 "向斯洛伐克发出最后通牒"
ABY_focus_slovakia_send_desc:0 "捷克人和斯洛伐克人希望重新统一，但斯洛伐克的政治家却利用了这种情况。\n施加压力或许会有效果。"
ABY_focus_spain_annex:0 "入侵西班牙"
ABY_focus_spain_annex_desc:0 "西班牙由于领导人的无能和贪婪而陷入内战，互相残杀。\n我们必须清除这些垃圾领导人，帮助他们重建。"
ABY_focus_portugal_send:0 "向葡萄牙发出最后通牒"
ABY_focus_portugal_send_desc:0 "葡萄牙长期以来遭受着独裁和暴政的痛苦。\n在我们的怀抱中，他们将获得自由。"
ABY_focus_hungary_annex:0 "入侵匈牙利"
ABY_focus_hungary_annex_desc:0 "匈牙利已经陷入荒谬的确定主义。\n在当地居民做出无法挽回的事情之前，我们必须采取预防措施。"
ABY_focus_great_threat:0 "巨大的威胁"
ABY_focus_great_threat_desc:0 "这里所谓的"强国"是"压迫者"。\n必须彻底清除他们充满各种残酷剥削和奴役制度的残余。"
ABY_focus_kill_communism:0 "消灭共产主义"
ABY_focus_kill_communism_desc:0 "共产主义的理论和现实的反差令人印象深刻。\n我们知道，人人幸福的共产主义仅仅是理想，但现在的苏维埃联邦只不过是另一个压迫者，绝不能将其视为解放者。\n我们必须让他们付出应有的代价。"
ABY_focus_get_balkan:0 "控制巴尔干"
ABY_focus_get_balkan_desc:0 "必须完全控制通往地中海的门户巴尔干地区，解放巴尔干和地中海地区的人民。"
ABY_focus_get_middle_sea:0 "控制地中海"
ABY_focus_get_middle_sea_desc:0 "控制地中海的国家只有古代罗马。\n罗马凭借强大的军事力量征服了地中海，但我们将不遗余力地实现地中海的共同繁荣。"
ABY_focus_get_kivotos:0 "控制基沃托斯"
ABY_focus_get_kivotos_desc:0 ""
ABY_focus_planning:0 "作战计划"
ABY_focus_planning_desc:0 ""
ABY_focus_announcement:0 "自力更生主义"
ABY_focus_announcement_desc:0 "按照自力更生主义的原则，我们必须依靠自己的力量来解决问题。"
ABY_focus_abydos_armycountry:0 "阿比多斯军国主义"
ABY_focus_abydos_armycountry_desc:0 "阿比多斯正在蔓延军国主义情绪。\n利用并煽动它可能会对我们有利。"
ABY_focus_to_glory_of_past:0 "追寻过去的荣光"
ABY_focus_to_glory_of_past_desc:0 ""
ABY_focus_occupied_land_to_abydos:0 "寻求占领区的合作"
ABY_focus_occupied_land_to_abydos_desc:0 "根据自力更生主义，我们一直只依靠自己的力量来实现我们的目标，但这也很困难。\n然而，同时根据强调合作的意识形态原则，我们也可以在战争以外的领域寻求他们的合作。"
ABY_focus_unknown_terror:0 "未知的恐怖"
ABY_focus_unknown_terror_desc:0 "已经证实，这种未知的力量将基沃托斯人的神秘转变为恐怖。\n在我们受到攻击之前，必须阻止它。"
ABY_focus_valkyrie_send:0 "要求瓦尔基里臣服"
ABY_focus_valkyrie_send_desc:0 "瓦尔基里通过与当地居民合作进行行政管理等方面，与我们有相似之处。\n我们可以先向他们伸出援手。"
ABY_focus_OCC_send:0 "要求总学生会臣服"
ABY_focus_OCC_send_desc:0 "没有总学生会会长的总学生会名存实亡。\n让我们建议他们接受我们的帮助。"
ABY_focus_get_arius:0 "控制阿瑞斯"
ABY_focus_get_arius_desc:0 "身份不明的学院，或者也可以说是杀人武器培养所的阿瑞斯分校出现了。\n阻止他们的暴走并进行教化是我们的职责。"
ABY_focus_get_shalet:0 "控制沙莱"
ABY_focus_get_shalet_desc:0 "联邦调查小组沙莱是由身份不明的人工智能统治的国家，但人工智能的管理必然会产生各种问题。\n我们必须阻止这种情况，并建立人性化的统治。"
ABY_focus_shalet_send:0 "向沙莱发出最后通牒"
ABY_focus_shalet_send_desc:0 "联邦调查小组沙莱是由身份不明的人工智能统治的国家，但人工智能的管理必然会产生各种问题。\n如果它真的能做出正确的判断，那么它也会明白与我们合作更好。"
ABY_focus_SRT_send:0 "要求SRT臣服"
ABY_focus_SRT_send_desc:0 "SRT特级学校在大战之后失去了用武之地。\n如果与我们合作，就能再次找到他们的用武之处，让我们提出这个建议。"
ABY_focus_destroy_milenium:0 "未知的恐怖"
ABY_focus_destroy_milenium_desc:0 "已经证实，这种未知的力量将基沃托斯人的神秘转变为恐怖。\n在我们受到攻击之前，必须阻止它。"
ABY_focus_end_of_redwinter:0 "摧毁红冬独裁统治"
ABY_focus_end_of_redwinter_desc:0 "红冬的书记长一人独裁体制不断制造问题。\n除非在这个世界存在超人，否则独裁只会带来痛苦。"
ABY_focus_destroy_KAISER:0 "清算罪行"
ABY_focus_destroy_KAISER_desc:0 "我们被邪恶的成年人欺骗和折磨。\n特别是导致阿比多斯衰落的凯泽，必须为此付出代价。"
ABY_focus_sound_of_win:0 "§g在黑太阳之下§！"
ABY_focus_sound_of_win_desc:0 "§g胜利的号角响起。\n开创新时代的太阳之光将照耀世界各地。§！"
#外交重点
ABY_focus_search_allience:0 "寻求联盟"
ABY_focus_search_allience_desc:0 "广泛的联盟将成为增强国际影响力以及保护我们免受危险敌国的盾牌和武器。"
ABY_focus_press_balkan:0 "向巴尔干施压"
ABY_focus_press_balkan_desc:0 "必须向巴尔干小国施压，让他们追随我们的目标。"
ABY_focus_kivotos_diplomacy:0 "基沃托斯外交"
ABY_focus_kivotos_diplomacy_desc:0 "阿比多斯高中为了应对学校存亡危机，与其他学院的交流非常少。\n现在有了余裕，与他们建立关系会有所帮助。"
ABY_focus_east_how:0 "与波兰谈判"
ABY_focus_east_how_desc:0 "我们与东部的波兰有着非常微妙的关系。\n在独立过程中，我们曾并肩作战，但也曾因扎沃季耶而发生冲突，等等。\n但现在，随着苏联威胁的出现，我们必须再次携手。"
ABY_focus_strong_first:0 "强国优先"
ABY_focus_strong_first_desc:0 "与小国的联盟相比，以强大的单一国家为基础的统一战线更容易应对威胁。"
ABY_focus_independence_first:0 "独立政府优先"
ABY_focus_independence_first_desc:0 "与强大的单一国家相比，独立的多个国家的联盟更容易应对危机。"
ABY_focus_more_polnd_diplomacy:0 "与波兰扩大交流"
ABY_focus_more_polnd_diplomacy_desc:0 "为了解决过去的冲突，在正式结盟之前扩大与波兰的交流是必不可少的。"
ABY_focus_look_threat:0 "直面危机"
ABY_focus_look_threat_desc:0 "苏联的动向不容乐观。\n我们必须迅速做出决定。"
ABY_focus_make_partisan:0 "组建游击队"
ABY_focus_make_partisan_desc:0 "苏联要求我们以承认西斯拉夫成立为条件进行战争合作。\n为了解放波兰人民，这是我们必须做的事情。"
ABY_focus_united_front:0 "改进统一战线"
ABY_focus_united_front_desc:0 "现在是时候建立一个强大的统一战线来对抗苏联和外部威胁了。\n任何一块积木都能增强力量，最终能抵挡子弹。"
ABY_focus_ask_poland_unify:0 "扎帕多斯拉夫"
ABY_focus_ask_poland_unify_desc:0 "这是最后一步。\n统一战线的建立和西斯拉夫人民的团结至关重要。"
ABY_focus_send_poland:0 "向波兰发出最后通牒"
ABY_focus_send_poland_desc:0 "这将是波兰政府避免糟糕结局的最后机会。"
ABY_focus_zapadoslavia:0 "西斯拉夫统一"
ABY_focus_zapadoslavia_desc:0 "扎帕多斯拉夫将成为欧洲新的强国！\nAť žije Kappadoslavie, Nech žije Kappadoslavia, Niech żyje Kapadosławia！"
ABY_focus_moravia:0 "摩拉维亚统一"
ABY_focus_moravia_desc:0 ""
ABY_focus_start_school_with:0 "开始学校交流"
ABY_focus_start_school_with_desc:0 "促进学院之间关系的最佳方式是学院交流会。\n即使情况艰难，我们也可以找到建立关系的方法。"
ABY_focus_find_tech_advice:0 "寻求技术合作"
ABY_focus_find_tech_advice_desc:0 "米莱尼姆拥有先进的技术，但他们对当地技术也知之甚少，如果我们能说明基沃托斯的技术，就能促成合作。"
ABY_focus_find_industry_advice:0 "寻求产业合作"
ABY_focus_find_industry_advice_desc:0 "特雷蒂及其位于德国的同盟地区拥有令人惊叹的工业技术，我们可以通过企业间的合作来寻求产业合作。"
ABY_focus_with_manmazun:0 "与万魔殿结盟"
ABY_focus_with_manmazun_desc:0 "为了应对日益增长的先导部威胁，我们必须恢复与万魔殿的军事同盟。"
ABY_focus_with_sundobu:0 "与先导部结盟"
ABY_focus_with_sundobu_desc:0 "为了对抗像定时炸弹一样的万魔殿，我们必须与先导部缔结军事同盟。"
ABY_focus_go_with_them:0 "与盖赫纳合作"
ABY_focus_go_with_them_desc:0 "与他们的联盟将有助于我们在盖赫纳未来的冲突中获利。"
ABY_focus_buy_convoy:0 "进口海上装备"
ABY_focus_buy_convoy_desc:0 "由于我们没有沿海地区，所以进口商品很困难，我们可以联系米莱尼姆获得运输船和无人机，当然，我们也必须付出代价。"
ABY_focus_industry_advisors:0 "产业顾问团"
ABY_focus_industry_advisors_desc:0 "我们与修克纳和德国企业互相帮助。"
ABY_focus_with_valkyrie:0 "与瓦尔基里结盟"
ABY_focus_with_valkyrie_desc:0 "瓦尔基里与比利时人合作建立了联合政府，在很多方面都与我们相似。\n如果他们和我们有同样的想法，我们就可以和他们一起。"
ABY_focus_ask_valkyrie:0 "建议瓦尔基里合并"
ABY_focus_ask_valkyrie_desc:0 "瓦尔基里与比利时人合作建立了联合政府，在很多方面都与我们相似。\n与我们合作可以减轻他们的负担。"
ABY_focus_swiss_diplomacy:0 "瑞士外交"
ABY_focus_swiss_diplomacy_desc:0 "瑞士。这个热爱悠久历史的欧洲永久中立国正处于危险之中。\n西方和北方有外国人威胁他们，南方有法西斯政权虎视眈眈。\n我们可以与他们接触并结盟。"
ABY_focus_swiss_muyuk:0 "瑞士贸易协定"
ABY_focus_swiss_muyuk_desc:0 "瑞士黄金贸易世界闻名。\n但现在他们已经宣布进入紧急状态，并关闭了大门……\n如果这种情况持续下去，他们的经济也将遭受重大打击。"
ABY_focus_with_swiss:0 "与瑞士一起"
ABY_focus_with_swiss_desc:0 ""
ABY_focus_allow_swiss:0 "保证永久中立"
ABY_focus_allow_swiss_desc:0 ""
ABY_focus_solution_for_danger_goverments:0 "应对极端主义政府的方案"
ABY_focus_solution_for_danger_goverments_desc:0 "巴尔干地区有一些带有极端主义倾向的国家。\n与他们发生冲突对我们没有好处，因此我们必须找到和平解决的办法。"
ABY_focus_democratic_wave:0 "传播民主"
ABY_focus_democratic_wave_desc:0 "民主灯塔的光芒正在照耀世界各地。"
ABY_focus_europe_leaders:0 "欧洲峰会"
ABY_focus_europe_leaders_desc:0 "欧洲各国开始为真正的和平而举行会谈。"
ABY_focus_start_politic_show:0 "意识形态宣传"
ABY_focus_start_politic_show_desc:0 ""
ABY_focus_shehdwhgkq:0 "吸收工会"
ABY_focus_shehdwhgkq_desc:0 ""
ABY_focus_anti_government:0 "谴责资产阶级政府"
ABY_focus_anti_government_desc:0 ""
ABY_focus_balkan_government_press:0 "向巴尔干政府施压"
ABY_focus_balkan_government_press_desc:0 ""
ABY_focus_balkan_unity:0 "争取巴尔干联盟"
ABY_focus_balkan_unity_desc:0 "过去为了对抗奥斯曼而成立的巴尔干联盟实际上已经失去了作用。\n我们将争取巴尔干联盟，帮助他们和平解决问题。"
ABY_focus_invite_turky:0 "邀请土耳其结盟"
ABY_focus_invite_turky_desc:0 "位于欧洲和亚洲之间的土耳其与巴尔干地区经常发生摩擦，但在阿塔图尔克统治时期，他们逐渐采取了温和的态度，现在他们已经准备好与我们合作。"
ABY_focus_large_united:0 "广泛的联盟"
ABY_focus_large_united_desc:0 ""
ABY_focus_democratic_united:0 "民主阵线"
ABY_focus_democratic_united_desc:0 ""
ABY_focus_solution_as_diplomacy:0 "外交对策"
ABY_focus_solution_as_diplomacy_desc:0 "与极端主义政府发生冲突并不好。\n利用外交手段和平解决问题是最理想的。"
ABY_focus_hungary_fascism_end:0 "消灭匈牙利法西斯主义"
ABY_focus_hungary_fascism_end_desc:0 "匈牙利的复仇主义对周边国家构成了重大威胁。\n在我们受到攻击之前，必须阻止他们。"
ABY_focus_puppet_yugoslavia:0 "要求南斯拉夫成为傀儡国"
ABY_focus_puppet_yugoslavia_desc:0 "南斯拉夫仓促组建的民族联盟只会带来麻烦。\n接受我们的调停对他们来说将是更好的选择。"
ABY_focus_send_yugoslavia:0 "向南斯拉夫发出最后通牒"
ABY_focus_send_yugoslavia_desc:0 "南斯拉夫仓促组建的民族联盟只会带来麻烦。\n接受我们的调停对他们来说将是更好的选择。"
ABY_focus_occupy_romania:0 "瓜分罗马尼亚"
ABY_focus_occupy_romania_desc:0 "在罗马尼亚日益流行的安东内斯库的大罗马尼亚主义理论，正在蒙蔽无知的罗马尼亚人民的双眼和耳朵。\n我们必须帮助他们看清未来。"
ABY_focus_bulgaria_armycountry:0 "粉碎保加利亚军国主义"
ABY_focus_bulgaria_armycountry_desc:0 "保加利亚的军国主义和支配理论由来已久，自大战以来，在混乱加剧的现在，保加利亚再次虎视眈眈地觊觎着周边小国的领土。\n我们必须粉碎他们的野心。"
ABY_focus_puppet_albania:0 "要求阿尔巴尼亚傀儡化"
ABY_focus_puppet_albania_desc:0 "巴尔干小国阿尔巴尼亚的领土正受到周边国家的觊觎。\n接受我们的保护对他们来说会更好。"
ABY_focus_send_albania:0 "向阿尔巴尼亚发出最后通牒"
ABY_focus_send_albania_desc:0 "巴尔干小国阿尔巴尼亚的领土正受到周边国家的觊觎。\n接受我们的保护对他们来说会更好。"
ABY_focus_puppet_greece:0 "要求希腊傀儡化"
ABY_focus_puppet_greece_desc:0 "希腊混乱的政治和巨额债务给希腊人民带来了巨大的痛苦。\n也许在我们的统治下自治会更好。"
ABY_focus_send_greece:0 "向希腊发出最后通牒"
ABY_focus_send_greece_desc:0 "希腊混乱的政治和巨额债务给希腊人民带来了巨大的痛苦。\n也许在我们的统治下自治会更好。"
ABY_focus_puppet_turkey:0 "要求土耳其傀儡化"
ABY_focus_puppet_turkey_desc:0 "在土耳其之父穆斯塔法·凯末尔的去世后，土耳其再次露出了征服的野心。\n我们必须让他们恢复到凯末尔时代稳定和平的景象。"
#共产主义路线
ABY_focus_army_communism:0 "军队内部共产主义宣传"

ABY_focus_army_communism_desc:0 "军队是一个封闭的组织，对他们进行爱国主义共产主义宣传，将在军队内部迅速传播共产主义。"
ABY_focus_no_right_side:0 "压制右翼"
ABY_focus_no_right_side_desc:0 "为了我党掌握权力，必须压制占据多数的右翼政党。\n与他们中的某些人合作，还是分裂他们……无论采取何种手段。"
ABY_focus_left_milita:0 "左翼民兵"
ABY_focus_left_milita_desc:0 "组建民兵能够提高服役意愿，并且对军队以外的平民进行共产主义宣传也大有裨益。"
ABY_focus_labor_front:0 "劳动战线"
ABY_focus_labor_front_desc:0 "只有让劳动者专注于生产活动，才能在未来的解放战争中取得胜利！"
ABY_focus_make_more:0 "提高产量"
ABY_focus_make_more_desc:0 "劳动者之间的分工和计划制定有助于提高产量。"
ABY_focus_divide_samin:0 "分裂社会民主党"
ABY_focus_divide_samin_desc:0 "我们将利用社会民主党内部的同情者分裂他们，并将一部分人吸收进共产党。"
ABY_focus_with_samin:0 "与社会民主党合作"
ABY_focus_with_samin_desc:0 "社会民主党虽然修正主义色彩浓厚，但与资产阶级政党不同，与他们仍有妥协的余地。\n为了战胜压倒性优势的他们，这是不可避免的。"
ABY_focus_united_left_side:0 "左翼统一"
ABY_focus_united_left_side_desc:0 "我们将把大多数左翼人士团结在我党旗下。"
ABY_focus_get_generals:0 "争取将领"
ABY_focus_get_generals_desc:0 "我们必须争取到能够领导士兵和军队的将领，成为军事革命的领导者。"
ABY_focus_get_armies:0 "士兵宣传"
ABY_focus_get_armies_desc:0 "下级士兵才是革命的主体，他们必须团结一致，共同行动。"
ABY_focus_people_army:0 "人民军"
ABY_focus_people_army_desc:0 "捷克斯洛伐克军队的人数与周边国家相比少得可怜。\n必须扩大捷克斯洛伐克军队的规模，做好抵御外敌的准备。"
ABY_focus_party_army:0 "军队党化"
ABY_focus_party_army_desc:0 "我们终于完全掌握了军队。\n现在军队将只服从我们共产党的命令。"
ABY_focus_more_people:0 "扩大征兵范围"
ABY_focus_more_people_desc:0 "为了我们社会主义祖国的安全和人民的幸福，我们的人民应该更多地参与军队服役。"
ABY_focus_more_produce:0 "发展重工业"
ABY_focus_more_produce_desc:0 "必须扩大军工产业，才能使祖国更容易抵御敌人的入侵。"
ABY_focus_iron_and_gunpowder:0 "钢铁与火药"
ABY_focus_iron_and_gunpowder_desc:0 "步兵和炮兵是军队的基础。\n我们将用钢铁和火药把侵略者全部送进地狱。"
ABY_focus_socialism_law:0 "社会主义宪法"
ABY_focus_socialism_law_desc:0 "现在是修改宪法的时候了。\n迅速修改宪法，排除右翼政党，我们将成为捷克斯洛伐克唯一的政党。"
ABY_focus_gyeyak:0 "§Y"协议"§!"
ABY_focus_gyeyak_desc:0 "§R莫斯科的命令。\n\n与'他们'合作。§!"
ABY_focus_raise_new_flag:0 "升起新的旗帜"
ABY_focus_raise_new_flag_desc:0 "§R哥特瓦尔特对克里姆林宫的决定产生了疑问。§!"
ABY_focus_cremlin:0 "效忠克里姆林宫"
ABY_focus_cremlin_desc:0 "§4克莱门特·哥特瓦尔特是捷克斯洛伐克共产党的唯一领导人。§!"
ABY_focus_labor_law:0 "修改劳动法"
ABY_focus_labor_law_desc:0 "目前工人们在极其恶劣的劳动环境下工作时间过长。\n必须修改劳动法，改善劳动环境和缩短工作时间。"
ABY_focus_accept_labor_acceptence:0 "保障工人权利"
ABY_focus_accept_labor_acceptence_desc:0 "有人认为修改劳动法会导致生产力严重下降，但这被证明是错误的。\n工人的权利得到保障时，他们就能取得相应的成就。"
ABY_focus_zapotoky:0 "札波托茨基"
ABY_focus_zapotoky_desc:0 "札波托茨基源于捷克斯洛伐克工会之父拉迪斯拉夫·札波托茨基。\n团结工会运动，由他的儿子安东宁·札波托茨基领导。"
ABY_focus_accept_mid_range:0 "争取中间派"
ABY_focus_accept_mid_range_desc:0 "党内仍有很多人对斯大林主义体制感到怀疑。\n我们可以争取他们来扩大我们的势力。"
ABY_focus_get_council:0 "争取议会"
ABY_focus_get_council_desc:0 "那些仍然持中间立场的人是可以争取的。\n如果使用恰当的'政治辞令'，也不会引起太大的怀疑。"
ABY_focus_student_outdoor:0 "学生街头示威"
ABY_focus_student_outdoor_desc:0 "基沃托斯和捷克斯洛伐克的学生正在举行反独裁政权的示威……\n这是意料之外的事情。"
ABY_focus_no_NKVD:0 "破坏内务人民委员部活动"
ABY_focus_no_NKVD_desc:0 "我们揭露了已知的内务人民委员部特工或合作者的丑闻。\n我们可以对他们进行惩戒处分来争取时间。"
ABY_focus_no_stalinist:0 "逮捕斯大林主义者"
ABY_focus_no_stalinist_desc:0 "一些斯大林主义者滥用了自己的政治权力。\n我们可以将他们定性为反革命分子并制定逮捕计划。"
ABY_focus_new_way:0 "新的道路"
ABY_focus_new_way_desc:0 "我们终于驱逐了可怕的斯大林主义，共产主义的新道路诞生了！"
ABY_focus_slanaky:0 "§R斯拉尼斯基审判§!"
ABY_focus_slanaky_desc:0 "§R在克莱门特·哥特瓦尔特同志的领导下，反动分子都将消失。§!"
ABY_focus_get_party:0 "掌控党"
ABY_focus_get_party_desc:0 "没有人会对同志的领导力产生怀疑。"
ABY_focus_marks_lenin_way:0 "马克思-列宁主义道路"
ABY_focus_marks_lenin_way_desc:0 "迈向马克思-列宁主义道路的第一步。"
ABY_focus_kremlin_red_spear:0 "克里姆林宫的红色长矛"
ABY_focus_kremlin_red_spear_desc:0 "我们必须成为共产主义的先锋队，领导欧洲人民解放。"
ABY_focus_lead_of_communism:0 "共产主义的旗手"
ABY_focus_lead_of_communism_desc:0 "我们必须支持周边国家的共产党，让他们共同为共产国际的事业而奋斗。"
ABY_focus_communism_collaborate:0 "共产主义经济合作"
ABY_focus_communism_collaborate_desc:0 "我们必须建立共产主义互助体系，以促进所有共产主义国家之间的经济合作。"
ABY_focus_soviet_support:0 "苏联军事顾问团"
ABY_focus_soviet_support_desc:0 "苏联军事顾问团将极大地提高我军的质量。"
ABY_focus_prague_treaty:0 "布拉格条约"
ABY_focus_prague_treaty_desc:0 "作为共产国际军事合作的延伸，布拉格条约正式确立了与苏联的积极军事合作和联合防御战略。"
ABY_focus_end_of_europe_fascism:0 "消灭欧洲法西斯主义"
ABY_focus_end_of_europe_fascism_desc:0 "欧洲的法西斯主义分散了对抗侵略者的力量，并从内部腐蚀着我们。\n必须消灭这些毒瘤，稳定后方。"
ABY_focus_destroy_burzua:0 "摧毁资产阶级帝国主义"
ABY_focus_destroy_burzua_desc:0 "即使在这种紧急情况下，资产阶级帝国主义者仍然依附于侵略者，只想着如何为自己谋利。\n我们必须彻底摧毁他们，解放工人阶级，建立统一战线。"
ABY_focus_end_of_neutrality:0 "终结独裁的封建主义"
ABY_focus_end_of_neutrality_desc:0 "仍然遵循过时封建主义的愚蠢之徒，以及那些妄想将不那么愚蠢的人民踩在脚下的人。\n我们将给予他们终结。"
ABY_focus_window_to_world:0 "面向世界的窗口"
ABY_focus_window_to_world_desc:0 "我们是孤立的苏联走向西欧，乃至走向世界的机会之窗。\n因此，苏联将密切关注我们的行为。"
ABY_focus_heil_to_cremlin:0 "效忠宣誓"
ABY_focus_heil_to_cremlin_desc:0 "作为克里姆林宫的长子，无论发生什么情况，我们都将效忠于共产国际的决定。"
ABY_focus_keep_political_independence:0 "确保政治独立"
ABY_focus_keep_political_independence_desc:0 "为了孤立的苏联能够控制我们，需要做出一些让步。\n如果政治独立得到保障，我们将追随克里姆林宫。"
ABY_focus_armored_support:0 "装甲支援"
ABY_focus_armored_support_desc:0 "高比例装甲部队组成的突击部队将成为突破僵持战线的利器。"
ABY_focus_air_support:0 "空军支援"
ABY_focus_air_support_desc:0 "控制制空权将极大地帮助我们对抗敌人。"
ABY_focus_special_support:0 "特种部队支援"
ABY_focus_special_support_desc:0 "利用特种部队支援将有效应对各种情况。"
ABY_focus_armored_army:0 "陆军装甲化"
ABY_focus_armored_army_desc:0 "使军队装甲化，即使兵力不足，也能在数量上占据优势。"
ABY_focus_armored_infantry:0 "机械化步兵"
ABY_focus_armored_infantry_desc:0 "摩托化步兵不足。\n拥有高耐久性和机动性的机械化步兵将引领我们走向胜利。"
ABY_focus_more_marine:0 "扩大海军陆战队"
ABY_focus_more_marine_desc:0 "在登陆和渡河作战中，海军陆战队具有压倒性优势。\n这是建立桥头堡，扩大战线，出其不意的最佳选择。"
ABY_focus_more_air_infantry:0 "发展空降部队"
ABY_focus_more_air_infantry_desc:0 "空降部队是出其不意，孤立敌人的宝贵资源。"
ABY_focus_fighter_support:0 "战斗机支援"
ABY_focus_fighter_support_desc:0 "控制制空权，我们的步兵就不会再受到空中威胁。"
ABY_focus_bomber_support:0 "轰炸机支援"
ABY_focus_bomber_support_desc:0 "通过轰炸摧毁敌人的工业，随着时间的推移，我们将获得更大的优势。"
ABY_focus_air_equipment:0 "加强航空装备"
ABY_focus_air_equipment_desc:0 "更好的装备将带来更大的胜利，空军也一样。"
#联邦路线
ABY_focus_with_will:0 "怀揣意志"
ABY_focus_with_will_desc:0 "现在注视着你的，不仅仅是孩子们。"
ABY_focus_anubis:0 "§0??? 的 ????§!"
ABY_focus_anubis_desc:0 "§0??? 的 ???§!"
ABY_focus_why_we_fight:0 "我们为何而战"
ABY_focus_why_we_fight_desc:0 "为了所有人……"
ABY_focus_war_for_our_era:0 "为了我们时代的战争"
ABY_focus_war_for_our_era_desc:0 "为了所有人……\n……为了我们的时代。"
ABY_focus_end_of_empirism:0 "消灭帝国主义"
ABY_focus_end_of_empirism_desc:0 "绝对不会原谅他们。"
ABY_focus_with_all:0 "与所有人同行"
ABY_focus_with_all_desc:0 "寻找不战而合的道路。"
ABY_focus_show_of_will:0 "意志的象征"
ABY_focus_show_of_will_desc:0 "§C现在这不再是一个人的故事了。§!"
ABY_focus_ohung_army:0 "多民族部队"
ABY_focus_ohung_army_desc:0 "民族的区分毫无意义。\n为什么要将同类区分开来？\n多民族部队将成为开创融合之路的先锋。"
ABY_focus_try_to_stop_conflict:0 "调解冲突"
ABY_focus_try_to_stop_conflict_desc:0 "我们的领土包含许多民族，他们之间的冲突日益加剧。\n在我们调解这些冲突之前，无论我们尝试什么都很难。"
ABY_focus_no_nation:0 "消灭民族性"
ABY_focus_no_nation_desc:0 "在我们创造的未来，'民族'的概念必须完全消失。\n和平时代的民族只会加速灭亡。"
ABY_focus_culture_different:0 "文化的差异"
ABY_focus_culture_different_desc:0 "民族只不过是具有相似理解的人们的集合，仅仅是简单的文化差异。"
ABY_focus_two_world_collaborate:0 "两界的和谐"
ABY_focus_two_world_collaborate_desc:0 "和谐的基石终于奠定了。"
ABY_focus_wave_shield:0 "防波堤"
ABY_focus_wave_shield_desc:0 "§4我们是阻止法西斯主义的盾牌，\n是为两界和平而存在的最后防波堤！§!"
ABY_focus_holy_war:0 "圣战"
ABY_focus_holy_war_desc:0 "§4这是为了我们未来的圣战，也是千载难逢的最后机会。§!"
ABY_focus_atand_alone:0 "孤身奋战"
ABY_focus_atand_alone_desc:0 "§4我们孤身一人对抗不公。\n为了从其他人中生存下来，我们必须竭尽全力。§!"
ABY_focus_march_to_future:0 "迈向未来的行军"
ABY_focus_march_to_future_desc:0 "§4无论遇到什么困难和逆境，我们坚定的行军都将永不停歇。§!"
ABY_focus_more_tech_collaboration:0 "扩大技术合作"
ABY_focus_more_tech_collaboration_desc:0 "我们必须在各地寻找人才，以增强国家的技术研发能力。"
ABY_focus_ocuupied_lands:0 "占领区待遇"
ABY_focus_ocuupied_lands_desc:0 "我们占领区的大多数居民之间仍然存在着深刻的感情裂痕，并且反对融合的尝试。\n也许给予他们自治权，让他们自己决定会更好。"
ABY_focus_ocuupied_lands_army:0 "招募当地军队"
ABY_focus_ocuupied_lands_army_desc:0 "提高军队福利和军人待遇，可以鼓励占领区青年入伍。"
ABY_focus_ocuupied_lands_industry:0 "标准化当地工业"
ABY_focus_ocuupied_lands_industry_desc:0 "占领区的工业设施大多与我们的设施规格不符。\n修改规格并应用高效的生产方式，作为回报，我们可以获得一些生产力支持。"
ABY_focus_ocuupied_lands_accept:0 "尊重当地自治"
ABY_focus_ocuupied_lands_accept_desc:0 "允许当地人建立自己的小型政府，可以减少他们的反抗。"
ABY_focus_ocuupied_lands_people_security:0 "当地治安队"
ABY_focus_ocuupied_lands_people_security_desc:0 "除了部分地区外，将地区治安权移交给地方政府，可以避免大量人员短缺。"
ABY_focus_pure_revolution_way:0 "纯粹革命的道路"
ABY_focus_pure_revolution_way_desc:0 "我们必须坚持革命的纯粹理想。\n即使现实介入，其核心也不能改变。"
ABY_focus_make_new_law:0 "修改宪法"
ABY_focus_make_new_law_desc:0 "斯大林主义者的捷克斯洛伐克社会主义宪法只不过是为独裁体制辩护和压制人民的手段。\n我们必须彻底修改它。"
ABY_focus_better_life:0 "更美好的生活"
ABY_focus_better_life_desc:0 "共产主义是追求更美好生活的思想。\n不能让为人民服务的国家变成为国家服务的人民。"
ABY_focus_people_democratic:0 "人民民主主义"
ABY_focus_people_democratic_desc:0 "无产阶级专政是必要之恶，但权力过大就会失去意义，这是我们吸取的教训。\n我们要以苏联为反面教材，鼓励人民参与政治。"
ABY_focus_same_with_everyone:0 "人人平等"
ABY_focus_same_with_everyone_desc:0 "斯大林主义者的捷克斯洛伐克社会主义宪法只不过是为独裁体制辩护和压制人民的手段。\n我们必须彻底修改它。"
ABY_focus_free_for_saying:0 "言论自由"
ABY_focus_free_for_saying_desc:0 "如果言论自由受到压制，那么任何制度或意识形态都是不可容忍的。\n这理应是受保障的人的基本自由。"
ABY_focus_real_communism:0 "§t实现乌托邦§!"
ABY_focus_real_communism_desc:0 "我们终于迎来了过渡期的结束。\n真正的共产主义的红光将永远照亮全世界。"
ABY_focus_enemy_of_revolution:0 "革命的敌人"
ABY_focus_enemy_of_revolution_desc:0 "斯大林及其追随者是破坏马克思和列宁高尚革命的红色法西斯分子。\n在红色沙皇统治下受压迫的人民将像十一月那样再次奋起，走向真正的革命。"
ABY_focus_revolution_expension:0 "输出革命"
ABY_focus_revolution_expension_desc:0 "外部还有无数受压迫和暴政折磨的人民。\n我们必须为他们创造天堂。"
ABY_focus_supreme_council:0 "最高委员会"
ABY_focus_supreme_council_desc:0 "现在是结束无产阶级专政的时候了。\n人民的最高委员会将为民主共产主义奠定基石。"
ABY_focus_same_situation_same_select:0 "§4同样的情况，同样的选择§!"
ABY_focus_same_situation_same_select_desc:0 "§4是的，当然。§!"
ABY_focus_hoshino_yume:0 "§P星之梦（星野梦）§!"
ABY_focus_hoshino_yume_desc:0 "§P前辈，这是正确的选择吗？§!"
ABY_focus_please_future:0 "托付未来"
ABY_focus_please_future_desc:0 "倾听她想表达的话。"
#工业重点
ABY_focus_restart_industry:0 "重启工业"
ABY_focus_restart_industry_desc:0 "我们终于可以重启停滞的工业了。\n必须加快工业重建的步伐。"
ABY_focus_kivotos_industry:0 "重启工业区"
ABY_focus_kivotos_industry_desc:0 "大战期间，阿比多斯郊外的工业区也随之转移，导致苏台德地区的大多数工业设施消失了。\n幸运的是，虽然只有极少部分郊外工业区转移了过来，但规模却比苏台德地区的工业设施还要大。\n现在是重启长期停滞的设施的时候了。"
ABY_focus_neptis_industry:0 "接收涅普提斯设施"
ABY_focus_neptis_industry_desc:0 "野乃美决定重新启动涅普提斯设施。\n其他学生认为没有必要，但她似乎意志坚定。"
ABY_focus_saint_neptis:0 "圣涅普提斯"
ABY_focus_saint_neptis_desc:0 "作为涅普提斯集团的子公司，圣涅普提斯是一家从事铁路客运和运输的企业。\n涅普提斯集团最大的业务——铁路产业，在这里也能派上用场。"
ABY_focus_abydos_main_rail:0 "阿比多斯中央铁路"
ABY_focus_abydos_main_rail_desc:0 "虽然现在规模缩小，且停运路段较多，但阿比多斯中央铁路是历史上最长、最大的线路。\n在这里重建会很好。"
ABY_focus_rail_expend:0 "扩大线路"
ABY_focus_rail_expend_desc:0 "阿比多斯中央铁路先进的运输能力应该应用于其他地区。\n必须扩大线路，以确保压倒性的运输能力。"
ABY_focus_war_support:0 "开始战时合作"
ABY_focus_war_support_desc:0 "必须以涅普提斯集团和圣涅普提斯为中心，建立企业的战时合作体系。"
ABY_focus_road_of_life:0 "生命之路"
ABY_focus_road_of_life_desc:0 "在战场上，火车是战场的后勤保障，铁路是生命之路。\n人员、物资，一切都是通过火车运输的，运输机和运输船都无法与火车的效率相比。"
ABY_focus_kaiser_industry:0 "没收凯撒设施"
ABY_focus_kaiser_industry_desc:0 "我们在自治区附近发现了凯撒的设施，并决定没收这些停产的设施……\n凯撒会如何反应呢？"
ABY_focus_mass_killing_weapon:0 "大规模杀伤性武器"
ABY_focus_mass_killing_weapon_desc:0 "在搜查凯撒公司的设施时，我们发现了一种新型的热压弹。\n利用它，我们可以制造强大的武器，但是……\n怎么办呢？"
ABY_focus_weapon_of_new_world:0 "新一代武器"
ABY_focus_weapon_of_new_world_desc:0 "根据科学家的研究，这种武器将是一种具有前所未有威力的终极武器。\n即使是最保守的预测，其威力也能摧毁一个师，简直难以置信。"
ABY_focus_nuclear_research:0 "核武器研究"
ABY_focus_nuclear_research_desc:0 "为了将武器投入实战，我们开始了核武器研究。\n随着研究的深入，这种武器的现实性越来越高。\n……同时也伴随着它的恐怖……"
ABY_focus_ultimate_weapon:0 "终极武器"
ABY_focus_ultimate_weapon_desc:0 "这种武器的小型版本已经进行了试爆。\n虽然只有目标规模的几分之一，但升起的蘑菇云和闪光还是笼罩了整个大地。\n§R我们成为了死神，成为了世界的毁灭者。§!"
ABY_focus_death_meteor:0 "毁灭的流星雨"
ABY_focus_death_meteor_desc:0 "对火箭武器的研究在基沃托斯已经进行很久了，但这里火箭却另有一番感觉。\n我们可以加快基于我们现有导弹的火箭武器研制。"
ABY_focus_make_infra:0 "打好基础"
ABY_focus_make_infra_desc:0 "工业需要基础设施。\n其他方面也是如此。"
ABY_focus_make_infra_czech:0 "扩大捷克基础设施"
ABY_focus_make_infra_czech_desc:0 "我们收复的捷克地区有很多东西被破坏了。\n我们将从基础设施建设开始，在此基础上重建被破坏的东西。"
ABY_focus_make_infra_slovakia:0 "改善斯洛伐克基础设施"
ABY_focus_make_infra_slovakia_desc:0 "落后的斯洛伐克基础设施也需要改善。"
ABY_focus_mining_industry:0 "发展矿业"
ABY_focus_mining_industry_desc:0 "我们必须找到获得所需钢铁的方法。"
ABY_focus_short_industry_plan:0 "短期工业计划"
ABY_focus_short_industry_plan_desc:0 "我们必须找到应对即将到来的重大威胁的方法。"
ABY_focus_long_industry_plan:0 "长期工业计划"
ABY_focus_long_industry_plan_desc:0 "我们必须着眼于未来，而非眼前。"
ABY_focus_expand_mine:0 "扩大现有矿山"
ABY_focus_expand_mine_desc:0 "新建矿山需要大量的资金。\n扩大现有矿山可以节省资金。"
ABY_focus_more_mine:0 "开发更多矿山"
ABY_focus_more_mine_desc:0 "扩大已开采矿山的规模会增加安全风险。\n新的矿山可以带来更多资源。"
ABY_focus_produce_industry:0 "资源开发产业"
ABY_focus_produce_industry_desc:0 "我们将按照我们选择的方法，开始大规模的资源开发产业。"
ABY_focus_native_industry:0 "当地工业"
ABY_focus_native_industry_desc:0 "在当地人的合作下，我们了解了当地的工业。\n我们还需要找到利用那些无人认领的工业设施的方法。"
ABY_focus_with_czech_geeup:0 "接触捷克企业"
ABY_focus_with_czech_geeup_desc:0 "捷克企业目前正在半强迫地为百鬼夜行运营工业设施。\n我们可以接触他们，激发他们的捷克民族主义情绪，并以事后的好处为条件争取他们。"
ABY_focus_no_geeup:0 "没收企业资产"
ABY_focus_no_geeup_desc:0 "企业家们背叛了捷克斯洛伐克，并与他们合作。\n我们没有理由迁就他们。"
ABY_focus_skoda:0 "斯柯达"
ABY_focus_skoda_desc:0 "斯柯达是自19世纪后期以来活跃于捷克斯洛伐克的重工业企业。\n特别是他们生产的军事装备具有非常优越的性能，现在他们与我们在一起，我们可以得到他们的帮助。"
ABY_focus_czech_heavy_industry:0 "捷克重工业"
ABY_focus_czech_heavy_industry_desc:0 "捷克以先进的重工业而闻名。\n作为工业国家，捷克在其工业史上积累了丰富的生产经验。"
ABY_focus_collaborate_geeup:0 "寻求企业合作"
ABY_focus_collaborate_geeup_desc:0 "企业们已经受益于我们。\n我们可以借此争取他们的合作。"
ABY_focus_support_native_geeup:0 "接纳罗斯柴尔德·比科维奇"
ABY_focus_support_native_geeup_desc:0 ""
ABY_focus_new_geeup:0 "启用圣涅普提斯"
ABY_focus_new_geeup_desc:0 ""
ABY_focus_nation_collaborate_industry:0 "国有工业合作"
ABY_focus_nation_collaborate_industry_desc:0 "企业加入国有工业研究，将成为国家技术领先的基石。"
ABY_focus_more_war_industry:0 "建设资源生产设施"
ABY_focus_more_war_industry_desc:0 ""
ABY_focus_more_civil_industry:0 "扩大比德科维奇铁矿"
ABY_focus_more_civil_industry_desc:0 ""
ABY_focus_war_industry:0 "高效资源生产"
ABY_focus_war_industry_desc:0 ""
ABY_focus_rebuild_industry:0 "建设奥斯特拉瓦铁矿"
ABY_focus_rebuild_industry_desc:0 ""
ABY_focus_free_industry_make:0 "自主工业发展"
ABY_focus_free_industry_make_desc:0 "企业自主的工业发展将有助于国家经济。"
ABY_focus_geeup_research_collaborate:0 "企业研发合作"
ABY_focus_geeup_research_collaborate_desc:0 "通过与企业的合作，我们将企业研发人员参与国家技术开发的法规化。"
ABY_focus_invest_civil_industry:0 "扩大民用工业"
ABY_focus_invest_civil_industry_desc:0 ""
ABY_focus_invest_war_industry:0 "扩大军工产业"
ABY_focus_invest_war_industry_desc:0 ""
ABY_focus_neptis_collaborate:0 "建设后勤网络"
ABY_focus_neptis_collaborate_desc:0 ""
ABY_focus_more_nation_invest:0 "生命之路"
ABY_focus_more_nation_invest_desc:0 ""
ABY_focus_civil_lead_industry:0 "民营主导产业"
ABY_focus_civil_lead_industry_desc:0 "民营主导的自主工业发展将提升工业能力。"
ABY_focus_nation_lead_industry:0 "国家主导产业"
ABY_focus_nation_lead_industry_desc:0 "有计划的国家主导经济将有助于发展。"
#军事重点
ABY_focus_rebuild_army:0 "重建军队"
ABY_focus_rebuild_army_desc:0 "我们必须具备应对未来战争的军事实力和战略。"
ABY_focus_rebuild_air:0 "重建空军"
ABY_focus_rebuild_air_desc:0 "战争后，这里的机场和大部分飞机都被摧毁了。\n我们必须从零开始重建。"
ABY_focus_second_front:0 "第二战场"
ABY_focus_second_front_desc:0 "在现代战争中，空战几乎是第二战场。\n如果在空中失败，在地面上也会失败。"
ABY_focus_air_artilery:0 "空中的炮兵"
ABY_focus_air_artilery_desc:0 "在现代战争中，飞机是空中的炮兵。\n它们比地面的炮兵更精确，更强大。\n如果炮兵是战场之神，那么飞机就是神之王。"
ABY_focus_united_produce:0 "整合设计"
ABY_focus_united_produce_desc:0 "为每种飞机单独设计机体成本很高。\n混合型设计将有助于生产。"
ABY_focus_easy_produce:0 "简化生产线"
ABY_focus_easy_produce_desc:0 "飞机也和地面机械或车辆没什么不同。\n它们也有大量提高产量的方法。"
ABY_focus_shutuka_fear:0 "原始的恐惧"
ABY_focus_shutuka_fear_desc:0 "对天空的恐惧由来已久。\n那么从天而降的死亡呢？\n如果安装类似号角的东西，或许可以增强这种恐惧…… "
ABY_focus_more_weapon:0 "扩大武装"
ABY_focus_more_weapon_desc:0 "和别的地方一样，空战中武器也扮演着非常重要的角色。\n改进和扩大武器装备，可以增强我军空军的空战能力。"
ABY_focus_dog_fight:0 "缠斗"
ABY_focus_dog_fight_desc:0 "在飞机之间的缠斗中，飞行员的个人能力和飞机武器同样重要。"
ABY_focus_great_firepower:0 "压倒性的火力"
ABY_focus_great_firepower_desc:0 "制造和运行飞机需要巨大的成本。\n因此，必须一次出动尽可能多的飞机，以取得最大的成果。"
ABY_focus_rebuild_navy:0 "重建海军"
ABY_focus_rebuild_navy_desc:0 "作为内陆国家，我们对海军的知识几乎为零。\n我们现在必须培养海军。"
ABY_focus_freguit_navy:0 "沿海防御海军"
ABY_focus_freguit_navy_desc:0 "对我们来说，庞大的海军只是不必要的奢侈。\n我们只需要一支能够保护我们的海军。"
ABY_focus_great_sea_navy:0 "大洋海军"
ABY_focus_great_sea_navy_desc:0 "必须向外界展示强大的海军，以避免被人轻视。"
ABY_focus_small_ship_produce:0 "建造小型舰船"
ABY_focus_small_ship_produce_desc:0 "即使是小船，也必须有足够的数量。"
ABY_focus_convoy_plan:0 "登陆艇计划"
ABY_focus_convoy_plan_desc:0 "我们战舰的炮火支援，大规模登陆将对孤立地区产生重大影响。"
ABY_focus_uboat_technology_plan:0 "U型潜艇技术计划"
ABY_focus_uboat_technology_plan_desc:0 "U型潜艇或潜艇是海军新定义的开始。\n它们可以以低廉的成本击沉昂贵的舰船。"
ABY_focus_navy_build_faster:0 "加快海军建设"
ABY_focus_navy_build_faster_desc:0 "必须迅速追赶我们落后的海军。"
ABY_focus_more_convoy_produce:0 "扩大运输能力"
ABY_focus_more_convoy_produce_desc:0 "必须充分扩大海上运输能力，才能避免外部部队挨饿。"
ABY_focus_yamato:0 "巨舰巨炮主义"
ABY_focus_yamato_desc:0 "巨大的战舰，巨大的炮火将支配海上战斗。"
ABY_focus_battleship_dock:0 "战列舰船坞"
ABY_focus_battleship_dock_desc:0 "必须通过广泛的海军战列舰建造来确保海上优势。"
ABY_focus_abydos_regular_army:0 "阿比多斯正规军重建"
ABY_focus_abydos_regular_army_desc:0 "很久以前解散的阿比多斯正规军被遗弃了一段时间，\n但现在我们也有能力，也需要一支能够对抗其他学院使用的光环步兵的部队。"
ABY_focus_army_CD:0 "阿比多斯军事教范"
ABY_focus_army_CD_desc:0 "阿比多斯的军事教范是在旧阿比多斯开发的，数量惊人，\n但它也包含了应对所有战术情况的方法。\n只要稍加修改，它就能成为非常优秀的教范。"
ABY_focus_more_abydos_army:0 "正规军扩充"
ABY_focus_more_abydos_army_desc:0 "大规模的光环步兵将有助于在所有战线上争取战略优势。"
ABY_focus_more_abydos_platoon:0 "预备役扩充"
ABY_focus_more_abydos_platoon_desc:0 "与其他学院相比，光环步兵数量不足，这使得难以获得显著的战术优势。\n必须改进编制，提高突破能力和组织能力。"
ABY_focus_kivotos_army_CD:0 "基沃托斯军事教范整合"
ABY_focus_kivotos_army_CD_desc:0 "其他学院的战术教范虽然不如我们的广泛，\n但在特定情况下，它们也能提供更好的解决方案。\n尽可能多地获取这些教范，将有助于改进我们的教范。"
ABY_focus_native_army_CD:0 "当地军事教范整合"
ABY_focus_native_army_CD_desc:0 "毕竟，当地居民的身体素质、历史经验和武器装备略有不同，因此直接使用军事教范是不可行的。\n参考当地教范将有助于我们改进教范。"
ABY_focus_research_equipment:0 "开始装备研究"


ABY_focus_research_equipment_desc:0 "无论时代如何变迁，步兵作为直接占领土地的力量都不可替代。\n提升步兵战斗力，就意味着提升整个军队的军事实力。"
ABY_focus_unite_equipment:0 "军需品标准化"
ABY_focus_unite_equipment_desc:0 "军队补给中，标准化至关重要。\n首先，我们需要将不同规格的装备统一成单一规格。"
ABY_focus_doctrine_research:0 "教义探索"
ABY_focus_doctrine_research_desc:0 "战争中，教义比直接的军事力量更为重要。\n优秀的教义和指挥，能够扭转劣势。"
ABY_focus_attack_doctrine:0 "攻势教义"
ABY_focus_attack_doctrine_desc:0 "我们的军队规模远小于其他国家。\n我们需要在减少军队损失的同时，对敌人造成巨大打击。"
ABY_focus_defense_doctrine:0 "防御教义"
ABY_focus_defense_doctrine_desc:0 "我们的军队规模远小于其他国家。\n充分利用少量军队和地形，进行防御作战至关重要。"
ABY_focus_speed_doctrine:0 "快速打击"
ABY_focus_speed_doctrine_desc:0 "车辆并非马匹的替代品。\n骑兵教义绝对不能应用于此。\n通过坦克的相互配合实现的‘机动战’才是未来。"
ABY_focus_living_front:0 "动态防线"
ABY_focus_living_front_desc:0 "静态防线容易被突破。\n但动态防线能够有效承受攻击并反过来吞噬敌人。"
ABY_focus_massive_produce:0 "装甲部件标准化"
ABY_focus_massive_produce_desc:0 "全军的机械化将带来所有战场上压倒性的交换比。"
ABY_focus_steel_wave:0 "钢铁洪流"
ABY_focus_steel_wave_desc:0 "整齐排列，闪耀着光芒的钢铁洪流将席卷一切。"
ABY_focus_moving_fortress:0 "机动要塞"
ABY_focus_moving_fortress_desc:0 "是谁想出了这个疯狂的主意？\n但至少目前看来，没有任何方法能够阻挡这支机动要塞。"
ABY_focus_more_front_free:0 "前线自主权扩大"
ABY_focus_more_front_free_desc:0 "赋予前线指挥官更高的自主权，将使他们能够更灵活地运用部队。"
ABY_focus_united_attack:0 "协同打击"
ABY_focus_united_attack_desc:0 "机动战中，指挥官之间的快速通信至关重要。\n特别是利用这一点进行协同打击和突破防线。"
ABY_focus_collaborate_front:0 "前线间协同"
ABY_focus_collaborate_front_desc:0 "机动战教义已完全融入我军指挥官的脑海。\n他们指挥部队的能力和指挥官之间的战斗中通信都显著提高。"
ABY_focus_god_of_war:0 "战场之神"
ABY_focus_god_of_war_desc:0 "炮兵是战场之神。\n我们的神明必须比敌人的神明更为强大。"
ABY_focus_life_important:0 "珍视生命"
ABY_focus_life_important_desc:0 "一颗炮弹可以夺走数十人的生命。\n同时一颗炮弹也比一个人便宜得多。"
ABY_focus_stronger_artilery:0 "火炮改进"
ABY_focus_stronger_artilery_desc:0 "更好的火炮意味着更强大的火力。\n更强大的火力意味着更多的胜利。"
ABY_focus_collaborate_artilery:0 "炮兵之间相互配合"
ABY_focus_collaborate_artilery_desc:0 "炮兵之间的配合能够提高对重要目标的打击效率和反炮兵射击的效率。"
ABY_focus_clear_battlefield:0 "战场平整化"
ABY_focus_clear_battlefield_desc:0 "战场上有很多对步兵构成危险的因素。\n那么，在步兵前进之前，让炮兵清除所有危险因素就可以了。"
ABY_focus_wjarkavhrur:0 "压制炮击"
ABY_focus_wjarkavhrur_desc:0 "通过压制炮击，确保炮兵力量的战术优势。"
ABY_focus_great_artilery_fire:0 "大规模炮击"
ABY_focus_great_artilery_fire_desc:0 "更多的炮击，能够挽救更多士兵的生命。"
ABY_focus_infantry_speed_up:0 "步兵机动性提升"
ABY_focus_infantry_speed_up_desc:0 "我们需要提升步兵不足的机动性。"
ABY_focus_prooved_one:0 "验证过的效果"
ABY_focus_prooved_one_desc:0 "在大战中，战壕和完善的战略展现了巨大的效果。\n改进这一教义，或许能够为我们带来所需的结果。"
ABY_focus_improve_doctrine:0 "教义改进"
ABY_focus_improve_doctrine_desc:0 "大战略是一个优秀的教义，但它停留在第一次世界大战时期。\n我们需要将其改进以适应现代战争。"
ABY_focus_tactical_fortress:0 "战术战壕"
ABY_focus_tactical_fortress_desc:0 "战壕乍一看似乎都一样，但不同国家和时代却有着不同的发展模式。\n如果采用基沃托斯的战术战壕，我们无疑将获得巨大的效果。"
ABY_focus_more_division_support:0 "加强师级支援"
ABY_focus_more_division_support_desc:0 "能够提升师级战斗力的支援单位非常重要。\n例如，挖掘战壕的工兵连，炮兵支援连，野战医院等等。"
ABY_focus_search_battlefield:0 "战场侦察"
ABY_focus_search_battlefield_desc:0 "大战略的核心是，首先是情报，其次也是情报。\n情报战是大战略的全部。"
ABY_focus_improved_support:0 "广泛支援"
ABY_focus_improved_support_desc:0 "为了军队内部的有机联系，需要进行师级以上的广泛支援。"
ABY_focus_modern_infantry_equipment:0 "现代化步兵装备"
ABY_focus_modern_infantry_equipment_desc:0 "提升每个步兵的火力，就意味着提升整个军队的实力。"
ABY_focus_improved_fortress:0 "改进型要塞"
ABY_focus_improved_fortress_desc:0 "要塞能够在极度劣势下也能实现高交换比，是一个非常重要的设施。\n我们可以将它的一部分应用到我们的战壕中。"
ABY_focus_dbrlwjr_dusrP:0 "有机结合"
ABY_focus_dbrlwjr_dusrP_desc:0 "军团之间的有机结合将带来战略上的压倒性优势。"
