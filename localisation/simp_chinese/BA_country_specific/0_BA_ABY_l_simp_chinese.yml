ABY_new_event.23.t:0 "退休"
ABY_new_event.23.d:0 "……我们捷克斯洛伐克，诞生于奥匈帝国残骸的唯一民主国家，将永远怀抱这一崇高理想，走向未来。"\n"我宣布，我，托马斯·加里格·马萨里克，将在10天后的8点辞去总统职务，并在此后无论发生任何政治状况，都将保持中立，这是我的誓言。"\n\n没有人预料到这一点。包括爱德华·贝奈什在内的政界高层人士也无法掩饰脸上的震惊。\n\n"嗯，想必你们很震惊吧。事先没有告诉你们，我感到很抱歉。但我已经决定在35年后辞去总统职务，退隐江湖。现在是前所未有的紧急情况，我只是临时担任这个职务。"\n"现在政府已经成立，我继续留在这个位置违反了宪法。最重要的是，我这把老骨头还能活多久呢？呵呵。"\n\n他虽然笑着，但台下却隐藏不住低落的情绪。\n\n"各位，我后天就要满九十岁了。我担心我会因为年龄的原因做出错误的判断。我也不希望我哪天突然去世，让这个国家陷入混乱。这个国家需要新的年轻血液。"\n"因此，我打算在一周后举行大选。所以拜托了。请行使你们手中的宝贵权利。即使失去土地，也要向他们展现我们不会失去民主主义的崇高理想。"\n"让我们向他们展示，我们绝不会屈服于暴力和压迫！"\n\n演讲结束后，雷鸣般的掌声响起。马萨里克走下讲台，泪流满面，但他身后涌来的安心感抚慰了他。"
ABY_new_event.23.a:0 "一路走好。"
ABY_new_event.24.t:0 "托马斯·马萨里克"
ABY_new_event.24.d:0 "就职典礼结束后，托马斯·马萨里克回到了卡罗维发利郊外为他准备的住所。\n他把他的软呢帽和长外套挂在衣架上，然后像瘫倒一样一下子坐在一个小木椅上。\n他之前的活力完全消失了，他疲惫不堪，从钱包里掏出两张名片大小的小纸片。\n\n布拉格消失了，他的家也随之消失了，他的儿子扬·马萨里克和女儿奥尔加·马萨里科娃也随之消失了。这两张小纸片是他唯一留下的关于孩子们的记忆，是他们的照片。\n\n他把儿子的照片放在插着白色康乃馨的两个花瓶里，把来时买的廉价葡萄酒和果汁倒进花瓶前放着的两个玻璃杯里。\n\n滚烫的泪水顺着他的脸颊流了下来，即使戴着眼镜，泪水也模糊了他的视线。他像个无法控制情绪的孩子一样，趴在桌子上大声哭了起来。\n他说对不起，他应该带走他们的，他说在听到消息后他立刻想跑到布拉格，但跟随他的人却阻拦了他，他不断地做着没人能听到，也没人能接受的道歉。\n在别人面前，他必须坚强，因为他知道如果他沮丧，大家都会失去希望，他说他必须成为捷克的父亲，而不是扬和奥尔加的父亲，他一边自责一边疲惫地睡着了。\n\n他是捷克的父亲，但他也是两个孩子的父亲。"
ABY_new_event.24.a:0 "他是一个普通的父亲。"
