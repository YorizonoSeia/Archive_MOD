ABY_new_event.26.t:0 "托马斯·马萨里克的逝世"
ABY_new_event.26.d:0 "一个男人躺在床上看着天花板。他嘴里粗重地喘着气，额头上冒着冷汗。他身边只有阿比多斯高中的高桥星野和爱德华·贝奈什。男人看着贝奈什和星野。贝奈什的表情比以往任何时候都更加阴沉，星野的表情与平时不同，脸上没有一丝笑容。\n\n他想起了过去。他出身贫寒的农民家庭，他作为奥匈帝国的议员，他领导捷克斯洛伐克独立，他前往美国宣布捷克斯洛伐克独立，以及他得到来自异世界的帮助，前往苏台德地区建立临时政府的那段时光。真是跌宕起伏。为了捷克人民，为了斯洛伐克人民，他奋斗了很长时间。\n\n他那布满皱纹的眼睛里映照着两个人。一位是救了他和捷克斯洛伐克政治家的粉发少女，另一位是将接替他成为捷克临时政府实际领导人的贝奈什。秒针一点一点地计量着他的剩余寿命。男人停顿了一下粗重的呼吸，对他微微一笑。\n\n"谢谢你们。"\n\n然后，在秒针的声音中，唯一能听到的捷克斯洛伐克首任总统托马斯·马萨里克的呼吸声消失了。"
ABY_new_event.26.a:0 "感谢您，阁下。"
