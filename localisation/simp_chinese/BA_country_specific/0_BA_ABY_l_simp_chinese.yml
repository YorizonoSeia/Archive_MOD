ABY_focus_with_hya_minor_desc:0 "从百鬼夜行中落选的学生现在完全效忠阿拜多斯。让他们正式入学，可以帮助重建阿拜多斯高中。"
ABY_focus_student_council_main:0 "以学生会为中心的行政"
ABY_focus_student_council_main_desc:0 "现在阿拜多斯高中已经稳定下来，不再需要担心废校。有必要将对策委员会整合到学生会，并进行以学生会为中心的行政管理。"
ABY_focus_eocordnldnjsghl_improve:0 "加强对策委员会的权力"
ABY_focus_eocordnldnjsghl_improve_desc:0 "紧急状态尚未结束。在这个混乱的世界中，阿拜多斯高中的命运就像风中的灯火，阿拜多斯高中没有可以替代对策委员会的机构。有必要加强对策委员会的权力。"
ABY_focus_school_rebuild:0 "重建学院"
ABY_focus_school_rebuild_desc:0 "阿拜多斯高中恢复了昔日的活力。阿拜多斯高中重建了！"
ABY_focus_hya_problem:0 "百鬼夜行问题"
ABY_focus_hya_problem_desc:0 "虽然百鬼夜行联合学院已经瓦解，但他们仍然在主要城市组成社区生活。必须决定如何对待他们。"
ABY_focus_descision:0 "§Y战后处理§!"
