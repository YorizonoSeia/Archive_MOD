ABY_new_event.194.a:0 "再见。"
ABY_new_event.195.t:0 "王位主张"
ABY_new_event.195.d:0 "请补充此内容"
ABY_new_event.195.a:0 "很有趣。"
ABY_new_event.195.b:0 "这个人疯了吗？"
ABY_new_event.196.t:0 "要求全民公决"
ABY_new_event.196.d:0 "请补充此内容"
ABY_new_event.196.a:0 "人民想要旧帝国的王冠"
