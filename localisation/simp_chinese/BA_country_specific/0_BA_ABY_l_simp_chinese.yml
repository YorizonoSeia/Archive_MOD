 #阿拜多斯开场#
 ABY_country_intro_header: "§Y在接踵而至的厄运尽头出现的希望§!"
 ABY_country_intro_content: "如何简单定义§4阿拜多斯高中§!呢？或许可以称之为§1“不再闪耀的蓝宝石”§!。曾一度拥有强大力量和与之相称的财富的阿拜多斯，饱受沙漠化侵袭，背负着巨额债务。仅剩五名学生，为了拯救这所被宣判死刑的学校而留下。\n\n然而情况毫无好转。高耸入云的凯撒集团的利息，以及来自地方暴力团伙卡塔卡塔头盔团的袭击，都让阿拜多斯看不到希望。在阿拜多斯的学生们在债务泥潭中挣扎时，§Y大迁徙§!发生了。学生们意识到周围的环境发生了变化。只有在古老小说中才能看到的景象，此刻就展现在眼前。\n\n居住在苏台德地区的居民并不欢迎突然出现的异乡人。拿着枪、穿着奇怪服装的阿拜多斯学生让居民们感到警惕，但由于自治区域较小且居民较少，阿拜多斯§Y还是避免了相互交战的最坏情况。§! 此时，§P“百鬼夜行”§!的出现迫使捷克斯洛伐克军队集中兵力，在解体的原捷克斯洛伐克政府外交官的主导下，捷克军队和阿拜多斯达成了戏剧性的谈判，决定并肩作战。\n\n在此过程中，由冲在最前线的阿拜多斯在校生和居民组成的游击队成功解救了捷克斯洛伐克建国者§Y“托马斯·马萨里克”§!和一些政府官员，取得了巨大成果。但他们难以对抗百鬼夜行的压倒性力量，只能满足于守住苏台德地区的一部分。\n\n危机尚未结束。虽然与军队和政府的合作已经达成，但捷克人仍然对阿拜多斯保持警惕。在校生仅有五人，行政管理因此陷入混乱。阿拜多斯正遭受着如恶性肿瘤般的问题折磨，必须重新找回其应有的健康。\n\n§4戈尔迪之结必须被解开。§!\n\n\n§C开发- 柯伊, Mako, mintcoon§!\n§Y特别鸣谢- 总监, Pencildude, Imika, Fraise§!"
 ABY_guide: "目标\n\n£white_dot 建立联合政府。\n£white_dot 重建捷克。\n\n£white_dot §4将土地归还给这片土地的主人。§!\n      -  §4为了阻止威胁，与波兰讨论合并。§!\n      -  §4在维谢格拉德举行会议，应对外部威胁。§!\n 或者...\n£white_dot §L解放奥地利，进而解放兄弟德意志。§!\n      -  §L与多瑙河国家联盟，将欧洲从压迫者手中解放。§!§R(未完成)§!\n      -  §L在国家社会主义的意志下重建民族生存空间。§!§R(未完成)§!\n      -  §L重建德意志帝国，复仇大战。§!§R(未完成)§!\n      -  §L重建消失在历史长河中的德意志民族的第一帝国。§!§R(未完成)§!\n      -  §L在历史上第一个双重帝国之后，完成三重帝国。§!§R(未完成)§!\n 或者...\n£white_dot §8重建昔日涅普提斯的影响力。§!§R(未完成)§!\n      -  §8形成涅普提斯集团的庞大经济圈。§!§R(未完成)§!\n 或者...\n£white_dot §1重建阿拜多斯学院国家。§!\n      -  §1建立新的阿拜多斯共和国。§!\n      -  §1宣告神圣的阿拜多斯帝国。§!\n      -  §1粉碎帝国学生联盟的威胁，拥立新的阿拜多斯高中最高领导人。§!§R(未完成)§!\n      -  §1再次重建阿拜多斯高中的荣光。§!\n      -  §1再次开启恩涅阿德的黑色太阳之光。§!\n      -  §g??????????§!\n\n\n§C开发- 柯伊, Mako, mintcoon§!\n§Y特别鸣谢- 总监, Pencildude, Imika, Fraise§!"
 ABY_GATHERING_STORM_DESC:0 "阿拜多斯高中过去是基沃托斯最庞大、最富有的学院，但严重的沙漠化和不断增加的债务导致了学院的衰落。留在阿拜多斯的五名学生为了守护阿拜多斯而苦苦挣扎。\n\n大迁徙之后，事态转入了新的局面。束缚他们的债务消失了，小小的自治区域反而成为了抑制居民与当地人之间冲突的巨大助力，并能够获得当地人的合作。\n但是，当地人之间的矛盾反而成为了问题。解决这个问题将是当务之急。"
