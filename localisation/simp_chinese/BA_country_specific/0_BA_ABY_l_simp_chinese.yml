ABY_idea_abydos_army_control_center:0 "阿拜多斯军事司令部"
ABY_idea_abydos_army_control_center_desc:0 "阿拜多斯军事司令部是统辖包括阿拜多斯正规军在内的军事组织的机关。同时也是以惊人数量而闻名的阿拜多斯军事教范的制作机关。虽然过去在阿拜多斯没落期间，这庞大的军事技术被出售，成为初期三一和格黑娜建立强大军队的基础，但许多技术仍然为我们所掌握。军事司令部与捷克军总司令部一起统辖着整个军队。"
ABY_idea_abydos_army_control_center_2:0 "阿拜多斯军事司令部"

ABY_idea_abydos_army_control_center_2_desc:0 "阿拜多斯军事司令部是统管包括阿拜多斯正规军在内的军事组织的机构。它也是制作了以内容量庞大而闻名的阿拜多斯军事教范的机构。虽然在过去阿拜多斯没落时期，这庞大的军事技术被出售，成为了初期三一和格黑娜强大军队建设的基础，但许多技术仍然在我们手中。军事司令部与捷克军总司令部一起统管军队的整体。"
