ABY_focus_annex_swiss:0 "控制阿尔卑斯山"
ABY_focus_annex_swiss_desc:0 "作为欧洲地缘政治要塞的阿尔卑斯山，位于那里的瑞士是我们为了形成霸权必须征服的对象。"
