ABY_idea_abydos_army_control_center:0 "阿比道斯军事司令部"
ABY_idea_abydos_army_control_center_desc:0 "阿比道斯军事司令部是统管阿比道斯正规军及其他军事组织的机构，也是制作了以数量庞大而闻名的阿比道斯军事教范的机构。虽然阿比道斯衰落时期，这些大量的军事技术曾被卖出，成为初期Trinity和GEHENNA强大军队建设的基础，但许多技术仍然掌握在我们手中。军事司令部与捷克斯洛伐克军总司令部共同统管军队全局。"
ABY_idea_abydos_army_control_center_2:0 "阿比道斯军事司令部"


ABY_idea_abydos_army_control_center_2_desc:0 "阿比道斯军事司令部是统辖阿比道斯正规军及其他军事组织的机构。也是制作了以数量庞大而闻名的阿比道斯军事教范的机构。虽然在阿比道斯衰落时期，其大量的军事技术被出售，成为早期特里尼蒂和盖亨纳强大军队建设的基础，但许多技术仍然掌握在我们手中。军事司令部与捷克斯洛伐克总司令部一起，统辖整个军队。"
