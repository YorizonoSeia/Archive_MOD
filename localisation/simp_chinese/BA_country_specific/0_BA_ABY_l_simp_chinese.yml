ABY_new_event.122.d:0 "在我们美丽的故乡，自从灿烂的民主主义诞生以来，君主主义者的要求就层出不穷。他们似乎怀念着旧帝国的时代。在恩涅阿德活跃的他们，虽然各自持有不同的政治思想，却在王政的名义下团结起来，给我们带来了相当大的压力。\n\n与其与他们对抗，不如通过名义上的君主制来平息他们的怒火。虽然只是名义上的君主，权力远不如专制君主，但就像旧欧洲王国的例子一样，在国王这个稳定的政治基础上，至少可以稍微减少在恩涅阿德的冲突。有报告称君主主义者中出现了立宪主义思潮，这增强了这一主张的正当性，内阁会议经过商讨，最终决定拥立高砂星野为国王。这可能无法满足所有人，但至少可以暂时平息目前的诉求。"
