ABY_focus_new_government:0 "建立临时政府"
ABY_focus_new_government_desc:0 "是时候建立一个可以稳定这里的政府了。\n我们找到一位名叫“托马斯·马萨里克”的老人，他表示愿意提供帮助。"
ABY_focus_czech_german:0 "民族纠纷"
ABY_focus_czech_german_desc:0 "这里的苏台德地区原本以德国人居多，但由于大战导致的德国人流失和捷克人迁入，现在两个民族的比例几乎相同。\n这虽然会减少与当地人的冲突，但我们又多了一件要处理的事……"
ABY_focus_nation_rebuild:0 "重建国家组织"
ABY_focus_nation_rebuild_desc:0 "放任这种情况只会让情况恶化。\n我们必须确保行政权和控制权。"
ABY_focus_collaborate_technology:0 "当地技术合作"
ABY_focus_collaborate_technology_desc:0 "我们既没有人手也没有时间自己研究。\n幸运的是，当地的技术人员表示愿意提供帮助。"
ABY_focus_rebuild_czech_army:0 "重组捷克斯洛伐克军队"
ABY_focus_rebuild_czech_army_desc:0 "目前捷克斯洛伐克军队的编制无法与他们对抗。\n我们必须彻底重组他们。"
ABY_focus_accept_czech_army:0 "接纳捷克斯洛伐克军队"
ABY_focus_accept_czech_army_desc:0 "必须重新召集分散各地的边防部队，让他们成为我们重建军队的基础。"
ABY_focus_search_armory:0 "搜寻军械库"
ABY_focus_search_armory_desc:0 "必须从军事驻地搜刮出每一件武器。"
ABY_focus_gather_around:0 "重新召集捷克斯洛伐克内阁"
ABY_focus_gather_around_desc:0 "现在是时候重新召集分散的内阁成员进行重建了！"
ABY_focus_collaborate_industry:0 "当地产业合作"
ABY_focus_collaborate_industry_desc:0 "表示愿意与我们合作的产业负责人出现了！\n我们终于开始被认可了。"
ABY_focus_collaborate_civil_industry:0 "扩大民间合作"
ABY_focus_collaborate_civil_industry_desc:0 "只有打好基础，才能实现更大的发展。"
ABY_focus_collaborate_war_industry:0 "扩大军需合作"
ABY_focus_collaborate_war_industry_desc:0 "我们需要手段来应对当前的威胁。"
ABY_focus_people_will:0 "国民的意志"
ABY_focus_people_will_desc:0 "国民终于决定信任并追随我们的临时政府了！"
ABY_focus_left_and_right:0 "左右合作"
ABY_focus_left_and_right_desc:0 "为了对抗强大的敌人，我们必须不分左右地团结在一起。"
ABY_focus_with_all_parties:0 "建立联合内阁"
ABY_focus_with_all_parties_desc:0 "党派之争在收复捷克之后也不迟。\n现在所有政党必须携手合作，建立统一战线。"
ABY_focus_no_com_and_fas:0 "排除极端主义"
ABY_focus_no_com_and_fas_desc:0 "除了联合政府之外，极端主义就像是啃噬国家的寄生虫。\n我们必须牵制他们。"
ABY_focus_to_bohemia:0 "眺望波西米亚"
ABY_focus_to_bohemia_desc:0 "终于，石头中的剑被拔了出来。\n现在是时候把它磨得锋利，准备挥舞了。"
ABY_focus_diplomacy_main:0 "审议外交政策"
ABY_focus_diplomacy_main_desc:0 "在国际社会中，外交关系非常重要。如果外交关系顺畅，即使在不利的情况下，也可能找到完全扭转局面的方法。"
ABY_focus_text_from_moscow:0 "来自莫斯科的信件"
ABY_focus_text_from_moscow_desc:0 "§8致亲爱的哥特瓦尔德同志。\n\nJ.V.斯大林§!"
ABY_focus_unite_czech:0 "捷克再统一"
ABY_focus_unite_czech_desc:0 "我们终于回到了波西米亚！"
ABY_focus_defend_south:0 "应对南方威胁"
ABY_focus_defend_south_desc:0 "目前占领奥地利地区的山海经高级中学持续威胁着我们的安全。\n我们必须消除这个威胁。"
ABY_focus_civil_army:0 "组建民兵"
ABY_focus_civil_army_desc:0 "在士兵短缺的现在，民兵训练将是应对紧急情况的最佳选择。"
ABY_focus_border_fortress:0 "强化边境防御"
ABY_focus_border_fortress_desc:0 "被称为“大战”的战争的教训告诉我们，要塞是最好的防御手段。"
ABY_focus_austia_nazis_destroy:0 "强制解散奥地利纳粹党"
ABY_focus_austia_nazis_destroy_desc:0 "在建立政府之前，必须彻底清除潜伏在幕后的纳粹分子和极右翼分子。\n但如果做得不彻底，他们可能会做出什么事情，我们不得而知。"
ABY_focus_great_negotiate:0 "布拉格-赫拉德茨协定"
ABY_focus_great_negotiate_desc:0 "决定我们命运的谈判。"
ABY_focus_call_emergency:0 "召集紧急委员会"
ABY_focus_call_emergency_desc:0 "目前唯一能正常运作的政府高级机构只有学生会。\n必须将学生会改组为紧急委员会，并召集所有剩余的政府人员。"
ABY_focus_negotiate_government:0 "布拉格谈判政府"
ABY_focus_negotiate_government_desc:0 "终于看到的一线曙光"
ABY_focus_resistance:0 "抵抗"
ABY_focus_resistance_desc:0 "……为什么？"
#第一民主主义路线
ABY_focus_intact_slovakia:0 "接触斯洛伐克"
ABY_focus_intact_slovakia_desc:0 "捷克人和斯洛伐克人如同兄弟一般。\n我们在文化、语言等各个方面都没有太大差异，我们建立了捷克斯洛伐克，现在是时候重建它了。"
ABY_focus_lichitenstein:0 "列支敦士登谈判"
ABY_focus_lichitenstein_desc:0 "瑞士长期以来一直作为欧洲永久中立国而存在，但在这场混乱时期，他们自己也无法预测孤立会带来怎样的命运。\n让我们先伸出援手。"
ABY_focus_democratic_light:0 "欧洲民主灯塔"
ABY_focus_democratic_light_desc:0 "民主的里程碑再次抬头。"
ABY_focus_budapest:0 "布达佩斯谈判"
ABY_focus_budapest_desc:0 "匈牙利的极端主义政权对我们构成了巨大威胁。\n但据说他们的领导人还算好说话，而且他们的目标不是我们，或许可以通过谈判解决。"
ABY_focus_free_austria:0 "扩大协定"
ABY_focus_free_austria_desc:0 ""
ABY_focus_democratic_austria:0 "向奥地利移植民主政府"
ABY_focus_democratic_austria_desc:0 "奥地利还有许多没有被极端主义污染的德国人。\n我们必须帮助他们建立民主，以免发生意外。"
ABY_focus_threat_from_outside:0 "来自外部的威胁"
ABY_focus_threat_from_outside_desc:0 "来自四面八方的威胁日益严重。\n我们必须找到解决办法。"
ABY_focus_donau_front:0 "多瑙河战线"
ABY_focus_donau_front_desc:0 "来自德国的威胁日益严重。\n在这种情况下，我们中欧三国必须建立共同战线来阻止他们。"
ABY_focus_Freedom:0 "布拉格条约组织"
ABY_focus_Freedom_desc:0 ""
ABY_focus_new_USSR:0 "新苏联谈判"
ABY_focus_new_USSR_desc:0 "斯大林的压迫统治引发了许多苏联人的反抗。\n让我们与苏联的反对派联系，制定计划来驱逐这个钢铁恶魔。"
ABY_focus_end_of_fascism:0 "极端主义的终结"
ABY_focus_end_of_fascism_desc:0 "我们不能再对法西斯主义的扩张坐视不管。\n只要他们存在，世界就没有和平。"
ABY_focus_remake_UN:0 "§C重组国际联盟§!"
ABY_focus_remake_UN_desc:0 "这次战争造成的军人和平民伤亡人数是前所未有的。\n我们必须继承旧国际联盟，建立一个旨在实现永久和平的组织。"
ABY_focus_problem_student:0 "学生问题"
ABY_focus_problem_student_desc:0 "失去学校的学生也是一个问题。\n我们必须为他们采取措施。"
ABY_focus_problem_german:0 "德国问题"
ABY_focus_problem_german_desc:0 "似乎仍然有一些德国人反对这个决定。\n他们现在很安静，但如果这些中立的人被煽动，就会变得很危险。\n我们需要妥协。"
ABY_focus_for_endless_peace:0 "为了永久和平"
ABY_focus_for_endless_peace_desc:0 "为了和平而进行最后一场战争！"
ABY_focus_support_reconstructure:0 "支持战后重建"
ABY_focus_support_reconstructure_desc:0 "德国绝不能重蹈魏玛共和国的覆辙。\n我们必须帮助他们快速重建和稳定。"
#法西斯路线
ABY_focus_search_people_help:0 "请求当地人合作"
ABY_focus_search_people_help_desc:0 "当地人守护捷克的意愿可能比我们更强烈。\n如果我们与他们合作，就能立即摆脱危险的局面。"
ABY_focus_get_government:0 "接管政府行政权"
ABY_focus_get_government_desc:0 "我们终于收回了所有没有机构可以行使的行政权。\n这肯定会对我们有所帮助。"
ABY_focus_purge:0 "惩罚"
ABY_focus_purge_desc:0 "惩罚所有犯下暴行的人。"
ABY_focus_after_war:0 "战后处理"
ABY_focus_after_war_desc:0 "战争已经结束，但可能还有残余势力。\n我们必须仔细搜索并清除他们。"
ABY_focus_end_of_emergency:0 "宣布紧急状态结束"
ABY_focus_end_of_emergency_desc:0 "现在我们安全了！\n不再有紧急状态！"
ABY_focus_we_are_government_now:0 "宣布为合法政府"
ABY_focus_we_are_government_now_desc:0 "我们再次被认可。\n我们现在是新的正式学园政府。"
ABY_focus_goodbye:0 "解散对策委员会"
ABY_focus_goodbye_desc:0 "现在阿拜多斯不必担心废校了。\n因此，在留存对策委员会和废除对策委员会的意见达到平衡时，学生会长决定废除它。"
ABY_focus_Great_leader:0 "§4重逢§!"
ABY_focus_Great_leader_desc:0 "§4副学生会长大人，您的朋友们醒了！§"
ABY_focus_technology_invest_alot:0 "大规模技术投资"
ABY_focus_technology_invest_alot_desc:0 "战争技术不仅对战争有益，对民用发展也有很大帮助。\n因此，我们必须优先发展战争技术，并启动广泛的研究。"
ABY_focus_custom_puppet:0 "新的阿拜多斯之路"
ABY_focus_custom_puppet_desc:0 "现在是时候改革时代了。\n为了结束欧洲的冲突，我们将寻求最大限度减少冲突的最佳自治政府形式，并将重点放在直接统治基沃托斯地区，不遗余力地解决主要冲突。"
ABY_focus_enead:0 "恩内阿德的重担"
ABY_focus_enead_desc:0 "恩内阿德。\n这个统管阿拜多斯一切的古老名字再次被提起。\n我们将肩负起与其权力相符的巨大责任，我们发誓，我们将不评判这场长期冲突的优劣，并将承担解决问题的一切责任。"
ABY_focus_to_middle_sea:0 "向地中海进发"
ABY_focus_to_middle_sea_desc:0 "巴尔干和地中海地区长期以来饱受冲突和剥削的摧残。\n相互间根深蒂固的伤痕和冲突需要很长时间才能解决。"
ABY_focus_slovakia_annex:0 "吞并斯洛伐克"
ABY_focus_slovakia_annex_desc:0 "捷克人和斯洛伐克人都希望重新统一，但斯洛伐克的政客却利用这种情况来中饱私囊。\n我们必须用武力来让他们屈服。"
ABY_focus_slovakia_send:0 "向斯洛伐克发出最后通牒"
ABY_focus_slovakia_send_desc:0 "捷克人和斯洛伐克人都希望重新统一，但斯洛伐克的政客却利用这种情况来中饱私囊。\n如果我们向他们施压，可能会有所成效。"
ABY_focus_spain_annex:0 "吞并西班牙"
ABY_focus_spain_annex_desc:0 "西班牙因领导人的无能和贪婪而陷入内战，互相残杀。\n我们必须推翻那些垃圾领导人，帮助他们重建家园。"
ABY_focus_portugal_send:0 "向葡萄牙发出最后通牒"
ABY_focus_portugal_send_desc:0 "葡萄牙长期以来饱受独裁和暴政之苦。\n在我们的庇护下，他们将获得自由。"
ABY_focus_hungary_annex:0 "吞并匈牙利"
ABY_focus_hungary_annex_desc:0 "匈牙利已经沉迷于虚妄的扩张主义。\n我们必须在他们做出当地人无法承受的事情之前阻止他们。"
ABY_focus_great_threat:0 "巨大的威胁"
ABY_focus_great_threat_desc:0 "在此地被称为“列强”的那些人都是“压迫者”。\n他们的残余势力充斥着各种残酷的掠夺和奴役，必须彻底清除。"
ABY_focus_kill_communism:0 "清除共产主义"
ABY_focus_kill_communism_desc:0 "共产主义理论与现实的对比令人印象深刻。\n虽然我们知道，每个人都幸福的那种理论显然只是理想，但现在的苏维埃联盟不过是另一个压迫者，绝不能被视为解放者。\n我们必须让他们付出应有的代价。"
ABY_focus_get_balkan:0 "掌控巴尔干"
ABY_focus_get_balkan_desc:0 "我们必须完全控制通往地中海的门户巴尔干半岛，并解放巴尔干和地中海人民。"
ABY_focus_get_middle_sea:0 "掌控地中海"
ABY_focus_get_middle_sea_desc:0 "只有古罗马曾控制过地中海。\n罗马凭借强大的军事力量征服了地中海，但我们将不遗余力地实现地中海的共同繁荣。"
ABY_focus_get_kivotos:0 "掌控基沃托斯"
ABY_focus_get_kivotos_desc:0 ""
ABY_focus_planning:0 "作战计划"
ABY_focus_planning_desc:0 ""
ABY_focus_announcement:0 "自力更生主义"
ABY_focus_announcement_desc:0 "自力更生主义，正如其宗旨一样，我们必须依靠自己的力量来解决问题。"
ABY_focus_abydos_armycountry:0 "阿拜多斯军国主义"
ABY_focus_abydos_armycountry_desc:0 "阿拜多斯的军国主义情绪正在蔓延。\n如果我们煽动并适当利用它，将会有所帮助。"
ABY_focus_to_glory_of_past:0 "追寻昔日的荣光"
ABY_focus_to_glory_of_past_desc:0 ""
ABY_focus_occupied_land_to_abydos:0 "寻求占领区的合作"
ABY_focus_occupied_land_to_abydos_desc:0 "根据自力更生主义，我们一直只依靠自己的力量来实现我们的目标，但事实证明这很困难。\n然而，与此同时，根据强调合作的意识形态原则，我们或许也可以在战争以外的领域寻求他们的合作。"
ABY_focus_unknown_terror:0 "未知的恐惧"
ABY_focus_unknown_terror_desc:0 "已知这种未知的力量会颠覆基沃托斯人的神秘，将其转变为恐惧。\n我们必须在它伸向我们之前阻止它。"
ABY_focus_valkyrie_send:0 "要求瓦尔基里服从"
ABY_focus_valkyrie_send_desc:0 "瓦尔基里通过与当地人合作进行行政管理等方式，在某种程度上表现出与我们相似的姿态。\n我们或许可以先向他们伸出援手。"
ABY_focus_OCC_send:0 "要求总学生会服从"
ABY_focus_OCC_send_desc:0 "没有总学生会长的总学生会名存实亡。\n让我们向他们提议接受我们的帮助。"
ABY_focus_get_arius:0 "掌控艾利乌斯"
ABY_focus_get_arius_desc:0 "一个身份不明的学园，也可以称之为杀人兵器培训所的艾利乌斯分校已经现身。\n阻止他们的暴走并感化他们是我们的职责。"
ABY_focus_get_shalet:0 "掌控沙勒"
ABY_focus_get_shalet_desc:0 "联邦搜查社沙勒是由身份不明的人工智能统治的国家，但人工智能的管理必然会出现各种问题。\n我们必须提前停止它，进行人性化的统治。"
ABY_focus_shalet_send:0 "向沙勒发出最后通牒"
ABY_focus_shalet_send_desc:0 "联邦搜查社沙勒是由身份不明的人工智能统治的国家，但人工智能的管理必然会出现各种问题。\n如果它真的能做出正确的判断，它也会知道和我们在一起会更好。"
ABY_focus_SRT_send:0 "要求SRT服从"
ABY_focus_SRT_send_desc:0 "大战后，SRT特种学校失去了部署地点。\n如果我们和他们在一起，我们就可以提议重新找到他们的用武之地。"
ABY_focus_destroy_milenium:0 "未知的恐惧"
ABY_focus_destroy_milenium_desc:0 "已知这种未知的力量会颠覆基沃托斯人的神秘，将其转变为恐惧。\n我们必须在它伸向我们之前阻止它。"
ABY_focus_end_of_redwinter:0 "摧毁红冬独裁统治"
ABY_focus_end_of_redwinter_desc:0 "红冬的书记长一人独裁体制不断引发问题。\n在这个世界上不存在超人的前提下，独裁只会制造痛苦。"
ABY_focus_destroy_KAISER:0 "清算业报"
ABY_focus_destroy_KAISER_desc:0 "我们一直被奸诈的成年人欺骗和折磨。\n特别是导致阿拜多斯没落的凯撒，必须为此付出代价。"
ABY_focus_sound_of_win:0 "§g在黑色太阳下§!"
ABY_focus_sound_of_win_desc:0 "§g胜利的号角响起。\n新的太阳破晓的光芒照耀着整个世界！§"
#外交重点
ABY_focus_search_allience:0 "寻求同盟"
ABY_focus_search_allience_desc:0 "广泛的联盟可以增加国际影响力，并成为我们抵御威胁性敌人的盾牌和武器。"
ABY_focus_press_balkan:0 "施压巴尔干"
ABY_focus_press_balkan_desc:0 "我们必须向巴尔干小国施压，让他们遵从我们的事业。"
ABY_focus_kivotos_diplomacy:0 "基沃托斯外交"
ABY_focus_kivotos_diplomacy_desc:0 "阿拜多斯高中忙于应对学校的存亡危机，与其他学园的交流非常少。\n现在有空闲了，如果与他们建立关系，将会有所帮助。"
ABY_focus_east_how:0 "与波兰谈判"
ABY_focus_east_how_desc:0 "我们与东部的波兰有着非常微妙的关系。\n在独立过程中，我们曾并肩作战，但也曾因扎奥尔杰事件而发生冲突。 \n但在苏联的威胁日益明显的今天，我们必须再次携手合作。"
ABY_focus_strong_first:0 "强国优先"
ABY_focus_strong_first_desc:0 "与其是小国联盟，不如以一个强国的效率为基础建立统一战线，这样更容易应对威胁。"
ABY_focus_independence_first:0 "独立政府优先"
ABY_focus_independence_first_desc:0 "与其是一个强大的单一国家，不如是多个独立国家组成的联盟，这样更容易应对危机。"
ABY_focus_more_polnd_diplomacy:0 "扩大与波兰的交流"
ABY_focus_more_polnd_diplomacy_desc:0 "为了解决过去的冲突，在正式结盟之前，必须扩大与波兰的交流。"
ABY_focus_look_threat:0 "直面危机"
ABY_focus_look_threat_desc:0 "苏联的动向并不寻常。\n我们必须尽快做出决定。"
ABY_focus_make_partisan:0 "组织游击队"
ABY_focus_make_partisan_desc:0 "苏联以承认西斯拉维亚的成立为代价，要求进行战争合作。\n为了解放波兰人民，这是我们应该做的事情。"
ABY_focus_united_front:0 "改善统一战线"
ABY_focus_united_front_desc:0 "现在是时候建立一个针对苏联和外部威胁的巨大统一战线了。\n哪怕只是一块布，叠加得越多也会变得越坚固，最终甚至可以挡住子弹。"
ABY_focus_ask_poland_unify:0 "扎帕多斯拉维亚"
ABY_focus_ask_poland_unify_desc:0 "这是最后一步。\n建立统一战线和整合西斯拉夫人是当务之急。"
ABY_focus_send_poland:0 "向波兰发出最后通牒"
ABY_focus_send_poland_desc:0 "这将是波兰政府避免悲惨结局的最后机会。"
ABY_focus_zapadoslavia:0 "西斯拉维亚统一"
ABY_focus_zapadoslavia_desc:0 "扎帕多斯拉维亚将作为欧洲新的强国崛起！\nAť žije Kappadoslavie, Nech žije Kappadoslavia, Niech żyje Kapadosławia!"
ABY_focus_moravia:0 "摩拉维亚统一"
ABY_focus_moravia_desc:0 ""
ABY_focus_start_school_with:0 "开始学园交流化"
ABY_focus_start_school_with_desc:0 "增进与学园关系最好的方法是学园交流会。\n即使情况艰难，也总会有办法建立关系的。"
ABY_focus_find_tech_advice:0 "寻求技术合作"
ABY_focus_find_tech_advice_desc:0 "千禧年是拥有先进技术的先进学园，但他们对当地的技术了解不多，而我们对当地的技术了如指掌，如果我们能将合作形式化，就能获得双赢。"
ABY_focus_find_industry_advice:0 "寻求产业合作"
ABY_focus_find_industry_advice_desc:0 "特雷蒂和他们所在的德国东部地区拥有令人惊叹的产业技术，或许可以通过企业间的合作来寻求产业合作。"
ABY_focus_with_manmazun:0 "与万魔殿结盟"
ABY_focus_with_manmazun_desc:0 "面对日益强大的风纪委员会的威胁，我们必须重新启动与万魔殿的军事同盟。"
ABY_focus_with_sundobu:0 "与风纪委员会结盟"
ABY_focus_with_sundobu_desc:0 "为了对抗定时炸弹般的万魔殿，我们必须与风纪委员会缔结军事同盟。"
ABY_focus_go_with_them:0 "与格黑纳同行"
ABY_focus_go_with_them_desc:0 "与他们结盟将有助于我们在未来格黑纳发生的冲突中获得利益。"
ABY_focus_buy_convoy:0 "进口海上装备"
ABY_focus_buy_convoy_desc:0 "我们没有海岸线，因此很难从海外进口物资，我们必须接触千禧年，获得潜水艇和海军舰艇，当然，这需要付出代价。"
ABY_focus_industry_advisors:0 "产业顾问团"
ABY_focus_industry_advisors_desc:0 "我们的修科娜和德国企业都非常重视相互之间的商业指令。"
ABY_focus_with_valkyrie:0 "与瓦尔基里结盟"
ABY_focus_with_valkyrie_desc:0 "瓦尔基里与比利时人合作建立了联合政府，在许多方面都与我们相似。\n如果他们的想法和我们一样，就可以与我们合作。"
ABY_focus_ask_valkyrie:0 "提议瓦尔基里合并"
ABY_focus_ask_valkyrie_desc:0 "瓦尔基里与比利时人合作建立了联合政府，在许多方面都与我们相似。\n与我们合作可以减轻他们的负担。"
ABY_focus_swiss_diplomacy:0 "瑞士外交"
ABY_focus_swiss_diplomacy_desc:0 "瑞士。这个热爱悠久历史的欧洲永久中立国正面临危机。\n西边和北边有异族威胁着他们，南边有法西斯政权觊觎着他们。\n我们可以与他们联系，成为盟友。"
ABY_focus_swiss_muyuk:0 "瑞士贸易协定"
ABY_focus_swiss_muyuk_desc:0 "瑞士的黄金贸易举世闻名。\n但现在他们宣布进入紧急状态并紧闭大门。\n如果这种情况持续下去，将对他们的经济造成巨大打击。"
ABY_focus_with_swiss:0 "与瑞士同行"
ABY_focus_with_swiss_desc:0 ""
ABY_focus_allow_swiss:0 "保障永久中立"
ABY_focus_allow_swiss_desc:0 ""
ABY_focus_solution_for_danger_goverments:0 "极端主义政府对策"
ABY_focus_solution_for_danger_goverments_desc:0 "巴尔干地区有一些带有极端主义倾向的国家。\n与他们发生冲突没有任何好处，因此我们必须找到顺利解决问题的方法。"
ABY_focus_democratic_wave:0 "传播民主主义"
ABY_focus_democratic_wave_desc:0 "民主灯塔的光芒正传播到世界各地。"
ABY_focus_europe_leaders:0 "欧洲首脑会议"
ABY_focus_europe_leaders_desc:0 "欧洲各国已经开始了为实现真正和平而举行的会谈。"
ABY_focus_start_politic_show:0 "意识形态宣传"
ABY_focus_start_politic_show_desc:0 ""
ABY_focus_shehdwhgkq:0 "笼络工会"
ABY_focus_shehdwhgkq_desc:0 ""
ABY_focus_anti_government:0 "谴责资产阶级政府"
ABY_focus_anti_government_desc:0 ""
ABY_focus_balkan_government_press:0 "施压巴尔干政府"
ABY_focus_balkan_government_press_desc:0 ""
ABY_focus_balkan_unity:0 "安抚巴尔干同盟"
ABY_focus_balkan_unity_desc:0 "过去为了对抗奥斯曼帝国而结成的巴尔干同盟实际上已经名存实亡。\n我们必须安抚巴尔干同盟，让他们顺利解决问题。"
ABY_focus_invite_turky:0 "邀请土耳其加入同盟"
ABY_focus_invite_turky_desc:0 "位于欧洲和亚洲之间的土耳其与巴尔干半岛发生了频繁的冲突，但在阿塔图尔克的统治下，其态度逐渐缓和，现在已经准备好与我们合作了。"
ABY_focus_large_united:0 "广泛的联盟"
ABY_focus_large_united_desc:0 ""
ABY_focus_democratic_united:0 "民主主义战线"

ABY_focus_democratic_united_desc:0 ""
ABY_focus_solution_as_diplomacy:0 "外交手段"
ABY_focus_solution_as_diplomacy_desc:0 "与极端民族主义政府的冲突并非明智之举。\n通过和平的外交手段解决问题才是最理想的。"
ABY_focus_hungary_fascism_end:0 "铲除匈牙利法西斯主义"
ABY_focus_hungary_fascism_end_desc:0 "匈牙利的复仇主义对周边国家构成了巨大威胁。\n必须在他们的魔爪伸向他人之前阻止他们。"
ABY_focus_puppet_yugoslavia:0 "要求南斯拉夫臣服"
ABY_focus_puppet_yugoslavia_desc:0 "南斯拉夫仓促拼凑的民族联合只会带来问题。\n接受我们的调停对他们来说是更好的选择。"
ABY_focus_send_yugoslavia:0 "向南斯拉夫发出最后通牒"
ABY_focus_send_yugoslavia_desc:0 "南斯拉夫仓促拼凑的民族联合只会带来问题。\n接受我们的调停对他们来说是更好的选择。"
ABY_focus_occupy_romania:0 "瓜分罗马尼亚"
ABY_focus_occupy_romania_desc:0 "在罗马尼亚广受欢迎的扬·安东内斯库的“大罗马尼亚”理论正逐渐蒙蔽着无知的罗马尼亚人的眼睛和耳朵。\n我们必须让他们看清真相。"
ABY_focus_bulgaria_armycountry:0 "铲除保加利亚军国主义"
ABY_focus_bulgaria_armycountry_desc:0 "保加利亚的军国主义和统治理论从大战时期就已存在。在混乱加剧的当下，保加利亚再次虎视眈眈地觊觎着周边弱小国家的领土。\n必须粉碎他们的野心。"
ABY_focus_puppet_albania:0 "要求阿尔巴尼亚臣服"
ABY_focus_puppet_albania_desc:0 "巴尔干小国阿尔巴尼亚正被周边国家觊觎其领土。\n接受我们的保护对他们来说会更好。"
ABY_focus_send_albania:0 "向阿尔巴尼亚发出最后通牒"
ABY_focus_send_albania_desc:0 "巴尔干小国阿尔巴尼亚正被周边国家觊觎其领土。\n接受我们的保护对他们来说会更好。"
ABY_focus_puppet_greece:0 "要求希腊臣服"
ABY_focus_puppet_greece_desc:0 "希腊混乱的政治和巨额债务正给希腊人民带来巨大痛苦。\n或许在我们的统治下实行自治会更好。"
ABY_focus_send_greece:0 "向希腊发出最后通牒"
ABY_focus_send_greece_desc:0 "希腊混乱的政治和巨额债务正给希腊人民带来巨大痛苦。\n或许在我们的统治下实行自治会更好。"
ABY_focus_puppet_turkey:0 "要求土耳其臣服"
ABY_focus_puppet_turkey_desc:0 "土耳其之父穆斯塔法·凯末尔去世后，土耳其再次显露出征服的野心。\n必须让他们回到昔日凯末尔统治下的稳定与和平状态。"
ABY_focus_army_communism:0 "在军队中宣传共产主义"

ABY_focus_army_communism_desc:0 "军队是一个封闭的组织，对他们进行爱国共产主义宣传将会在军内迅速传播共产主义。"
ABY_focus_no_right_side:0 "牵制右翼"
ABY_focus_no_right_side_desc:0 "为了让我们党掌握权力，必须牵制右翼多数的政党。\n与他们中的一部分合作，或者分裂他们...不择手段。"
ABY_focus_left_milita:0 "左翼民兵"
ABY_focus_left_milita_desc:0 "组建民兵将提高参军意愿，并且对军队乃至民间进行共产主义宣传有很大帮助。"
ABY_focus_labor_front:0 "劳动战线"
ABY_focus_labor_front_desc:0 "只有劳动者专注于生产活动，才能在未来的解放战争中取得胜利！"
ABY_focus_make_more:0 "提高产量"
ABY_focus_make_more_desc:0 "在劳动者之间进行工作分工和计划制定有助于提高产量。"
ABY_focus_divide_samin:0 "诱导社民党分裂"
ABY_focus_divide_samin_desc:0 "我们将利用社民党内的同情者来分裂他们，并将一部分人纳入共产党。"
ABY_focus_with_samin:0 "与社民党同行"
ABY_focus_with_samin_desc:0 "社会民主主义者虽然是修正主义者，但与资产阶级政党不同，他们还有妥协的余地。\n为了战胜强大的他们，这也许是不可避免的。"
ABY_focus_united_left_side:0 "左派联合"
ABY_focus_united_left_side_desc:0 "将大部分左翼人士联合到我们的共产党旗下。"
ABY_focus_get_generals:0 "笼络将军"
ABY_focus_get_generals_desc:0 "我们必须笼络士兵和带领军队的将军们，让他们成为军队革命的先驱。"
ABY_focus_get_armies:0 "士兵宣传"
ABY_focus_get_armies_desc:0 "下级士兵才是革命的主体，他们必须团结一致采取行动。"
ABY_focus_people_army:0 "人民军"
ABY_focus_people_army_desc:0 "捷克军队的数量与周边国家相比远远不足。\n必须增加捷克军队的规模，为抵御外敌做好准备。"
ABY_focus_party_army:0 "军队组织党化"
ABY_focus_party_army_desc:0 "我们终于完全掌握了军队。\n现在军队只会听从我们共产党的命令。"
ABY_focus_more_people:0 "扩大征兵对象"
ABY_focus_more_people_desc:0 "我们社会主义祖国的人民为了祖国的安全和人民的幸福，应该更多地参与军队任务。"
ABY_focus_more_produce:0 "扩大重工业"
ABY_focus_more_produce_desc:0 "必须扩充军需产业，让祖国更容易抵御敌人的入侵。"
ABY_focus_iron_and_gunpowder:0 "钢铁与火药"
ABY_focus_iron_and_gunpowder_desc:0 "步兵和炮兵是军队的基础。\n我们将用钢铁和火药将侵略者统统送入地狱。"
ABY_focus_socialism_law:0 "社会主义宪法"
ABY_focus_socialism_law_desc:0 "现在是修改宪法的时候了。\n通过排除右翼政党的快速修宪，我们将成为捷克唯一的政党。"
ABY_focus_gyeyak:0 "§Y“契约”§!"
ABY_focus_gyeyak_desc:0 "§R这是来自莫斯科的命令。\n\n请促成与“他们”的合作。§!"
ABY_focus_raise_new_flag:0 "举起新旗帜"
ABY_focus_raise_new_flag_desc:0 "§R哥特瓦尔德对克里姆林宫的决定提出了质疑。§!"
ABY_focus_cremlin:0 "忠于克里姆林宫"
ABY_focus_cremlin_desc:0 "§4克莱门特·哥特瓦尔德是捷克斯洛伐克共产党唯一的领导者。§!"
ABY_focus_labor_law:0 "修改劳动法"
ABY_focus_labor_law_desc:0 "现在的劳动者在过于恶劣的劳动环境下长时间工作。\n必须修改劳动法，改善劳动环境和劳动时间。"
ABY_focus_accept_labor_acceptence:0 "保障劳动者权利"
ABY_focus_accept_labor_acceptence_desc:0 "虽然有人认为修改劳动法会导致生产力严重下降，但事实证明这是谎言。\n当劳动者权利得到保障时，他们会创造出相应的成果。"
ABY_focus_zapotoky:0 "扎波托基"
ABY_focus_zapotoky_desc:0 "扎波托基来源于捷克工会之父拉迪斯拉夫·扎波托基。\n统一工会运动，由他的儿子安东宁·扎波托基领导。"
ABY_focus_accept_mid_range:0 "笼络中间派"
ABY_focus_accept_mid_range_desc:0 "党内仍然有很多人对斯大林主义体制感到怀疑。\n将这些人拉拢到我们这边，可以扩大势力。"
ABY_focus_get_council:0 "说服议会"
ABY_focus_get_council_desc:0 "如果他们仍然是中间派，或许可以被说服。\n如果使用适当的“政治词汇”，也不会引起太大的怀疑。"
ABY_focus_student_outdoor:0 "学生街头示威"
ABY_focus_student_outdoor_desc:0 "基沃托斯和捷克的学生们正在举行反对独裁政权的示威...\n这是意料之外的事情。"
ABY_focus_no_NKVD:0 "妨碍内务人民委员会活动"
ABY_focus_no_NKVD_desc:0 "我们揭露了被查明的内务人民委员会特工或合作者的污点。\n通过让他们停职，我们可以争取时间。"
ABY_focus_no_stalinist:0 "逮捕斯大林主义者"
ABY_focus_no_stalinist_desc:0 "一些斯大林主义者不正当地行使了自己的政治权力。\n可以计划将他们定性为反革命分子并逮捕。"
ABY_focus_new_way:0 "新道路"
ABY_focus_new_way_desc:0 "终于驱逐了可怕的斯大林主义，新的共产主义道路诞生了！"
ABY_focus_slanaky:0 "§R斯兰斯基审判§!"
ABY_focus_slanaky_desc:0 "§R在克莱门特·哥特瓦尔德同志的领导下，所有反动分子都将消失。§!"
ABY_focus_get_party:0 "掌握党"
ABY_focus_get_party_desc:0 "没有人会质疑同志的领导能力。"
ABY_focus_marks_lenin_way:0 "马克思列宁主义的道路"
ABY_focus_marks_lenin_way_desc:0 "迈向马克思列宁主义道路的第一步。"
ABY_focus_kremlin_red_spear:0 "克里姆林宫的红色长矛"
ABY_focus_kremlin_red_spear_desc:0 "我们必须成为共产主义的先锋队，在欧洲人民解放中发挥带头作用。"
ABY_focus_lead_of_communism:0 "共产主义的旗手"
ABY_focus_lead_of_communism_desc:0 "必须支援周边国家的共产党，让他们加入共产国际的伟大事业。"
ABY_focus_communism_collaborate:0 "共产主义经济合作"
ABY_focus_communism_collaborate_desc:0 "必须建立共产主义互助权，旨在活跃所有共产主义国家之间的经济合作。"
ABY_focus_soviet_support:0 "苏联军事顾问团"
ABY_focus_soviet_support_desc:0 "苏联的军事顾问团将对我们军队的质量提升有很大帮助。"
ABY_focus_prague_treaty:0 "布拉格条约"
ABY_focus_prague_treaty_desc:0 "作为共产国际军事合作的延伸，布拉格条约通过与苏联的积极军事合作，正式确立了联合防御战略。"
ABY_focus_end_of_europe_fascism:0 "根除欧洲法西斯主义"
ABY_focus_end_of_europe_fascism_desc:0 "欧洲的法西斯主义分散了对抗侵略者的力量，侵蚀着内部。\n必须根除这些病菌一样的家伙，稳定后方。"
ABY_focus_destroy_burzua:0 "摧毁资产阶级帝国主义"
ABY_focus_destroy_burzua_desc:0 "资产阶级帝国主义者即使在紧急情况下，也依然只想着依附于侵略者，中饱私囊。\n必须彻底摧毁他们，解放劳动者，建立统一战线。"
ABY_focus_end_of_neutrality:0 "独裁封建主义的终结"
ABY_focus_end_of_neutrality_desc:0 "仍然有一些人遵循着过时的封建主义，他们愚昧地认为可以将不再愚昧的民众置于自己的脚下。\n我们将送给他们终结。"
ABY_focus_window_to_world:0 "通往世界的窗口"
ABY_focus_window_to_world_desc:0 "我们是孤立的苏维埃联邦通向西欧，乃至世界的机会之窗。\n因此，苏维埃联邦会密切关注我们的行动。"
ABY_focus_heil_to_cremlin:0 "效忠誓言"
ABY_focus_heil_to_cremlin_desc:0 "作为克里姆林宫的长子，我们将效忠共产国际的决定，无论在任何情况下。"
ABY_focus_keep_political_independence:0 "确保政治独立"
ABY_focus_keep_political_independence_desc:0 "为了让孤立的苏维埃联邦留住我们，可能需要做出一定的让步。\n如果政治独立得到保障，我们将追随克里姆林宫。"
ABY_focus_armored_support:0 "装甲支援"
ABY_focus_armored_support_desc:0 "由高装甲比例组成的冲击部队将成为突破停滞战线的利剑。"
ABY_focus_air_support:0 "空军支援"
ABY_focus_air_support_desc:0 "夺取制空权是对抗敌人的最大帮助。"
ABY_focus_special_support:0 "特种部队支援"
ABY_focus_special_support_desc:0 "利用特种部队支援应对各种情况将是最有效的方法。"
ABY_focus_armored_army:0 "陆军装甲化"
ABY_focus_armored_army_desc:0 "如果将兵力不足的军队装甲化，即使兵力较少也能在面对大量敌人时占据优势。"
ABY_focus_armored_infantry:0 "步兵机械化"
ABY_focus_armored_infantry_desc:0 "机械化步兵不足。\n拥有高耐久性和机动性的机械化步兵将带领我们走向胜利。"
ABY_focus_more_marine:0 "扩大海军陆战队"
ABY_focus_more_marine_desc:0 "海军陆战队在登陆和渡河作战中拥有压倒性的优势。\n他们最适合在敌人意想不到的地方建立桥头堡并扩大战线。"
ABY_focus_more_air_infantry:0 "培养空降部队"
ABY_focus_more_air_infantry_desc:0 "空降部队是能够出其不意地打击和孤立敌人的宝贵资源。"
ABY_focus_fighter_support:0 "战斗机支援"
ABY_focus_fighter_support_desc:0 "如果用战斗机控制了天空，那么骚扰我们步兵的秃鹫们就会消失。"
ABY_focus_bomber_support:0 "轰炸机支援"
ABY_focus_bomber_support_desc:0 "如果通过轰炸摧毁敌人的产业，随着时间推移，我们将能获得更大的优势。"
ABY_focus_air_equipment:0 "强化航空器装备"
ABY_focus_air_equipment_desc:0 "更好的装备将引领战斗走向更大的胜利，天空也是如此。"
#联邦路线
ABY_focus_with_will:0 "怀揣意志"
ABY_focus_with_will_desc:0 "现在看着你的，不仅仅是那些孩子们了。"
ABY_focus_anubis:0 "§0？？？ ？ ???§!"
ABY_focus_anubis_desc:0 "§0？？？ ???§!"
ABY_focus_why_we_fight:0 "我们为何而战"
ABY_focus_why_we_fight_desc:0 "为了大家..."
ABY_focus_war_for_our_era:0 "为我们时代而战"
ABY_focus_war_for_our_era_desc:0 "为了大家...\n...也为了我们的时代。"
ABY_focus_end_of_empirism:0 "清算帝国主义"
ABY_focus_end_of_empirism_desc:0 "绝不饶恕他们。"
ABY_focus_with_all:0 "与所有人同行"
ABY_focus_with_all_desc:0 "寻找不战斗也能一起走的路。"
ABY_focus_show_of_will:0 "意志的象征"
ABY_focus_show_of_will_desc:0 "§C现在，这已不再是一个人的故事了。§!"
ABY_focus_ohung_army:0 "多民族部队"
ABY_focus_ohung_army_desc:0 "民族的区分毫无意义。\n为何要将同类彼此分割呢？\n多民族部队将成为开启融合之路的旗手。"
ABY_focus_try_to_stop_conflict:0 "调解冲突"
ABY_focus_try_to_stop_conflict_desc:0 "我们的领土上包含了许多民族，他们之间的矛盾日益加深。\n在调解他们之间的矛盾之前，我们似乎很难尝试任何事情。"
ABY_focus_no_nation:0 "清算民族性"
ABY_focus_no_nation_desc:0 "在我们创造的未来，“民族”的概念必须完全消失。\n和平时代的民族只会加速灭亡。"
ABY_focus_culture_different:0 "文化的差异"
ABY_focus_culture_different_desc:0 "民族只不过是聚集在一起有着相似理解的人群，仅仅是文化的差异而已。"
ABY_focus_two_world_collaborate:0 "两个世界的协调"
ABY_focus_two_world_collaborate_desc:0 "协调的基石终于准备好了。"
ABY_focus_wave_shield:0 "防波堤"
ABY_focus_wave_shield_desc:0 "§4我们是阻止法西斯主义的盾牌，\n是维护两个世界和平的最后一道防波堤！§!"
ABY_focus_holy_war:0 "圣战"
ABY_focus_holy_war_desc:0 "§4这是为了我们未来的圣战，是绝无仅有的最后机会！§!"
ABY_focus_atand_alone:0 "独自站立"
ABY_focus_atand_alone_desc:0 "§4我们独自挺身对抗不义。\n为了在其他所有人中生存下来，我们必须全力以赴。§!"
ABY_focus_march_to_future:0 "迈向未来"
ABY_focus_march_to_future_desc:0 "§4无论遇到任何困难和逆境，我们坚强的步伐绝不会停止。§!"
ABY_focus_more_tech_collaboration:0 "扩大技术合作"
ABY_focus_more_tech_collaboration_desc:0 "我们必须在各地寻找人才，努力扩大国家技术研究能力。"
ABY_focus_ocuupied_lands:0 "占领地待遇"
ABY_focus_ocuupied_lands_desc:0 "我们占领地的大多数市民仍然存在着根深蒂固的隔阂，并且反对融合尝试。\n也许给他们自治权，让他们自己决定会更好。"
ABY_focus_ocuupied_lands_army:0 "征募当地军队"
ABY_focus_ocuupied_lands_army_desc:0 "提高服兵役的福利和士兵的报酬，可以鼓励占领地的青年参军。"
ABY_focus_ocuupied_lands_industry:0 "规范当地产业"
ABY_focus_ocuupied_lands_industry_desc:0 "占领地的产业设施大多与我们的设施规格不符。\n如果能够规范规格并采用高效的生产方式，我们就能获得一定程度的生产力支持。"
ABY_focus_ocuupied_lands_accept:0 "尊重当地自治"
ABY_focus_ocuupied_lands_accept_desc:0 "如果允许当地人建立自己的小政府，可以减少他们的反抗。"
ABY_focus_ocuupied_lands_people_security:0 "当地治安队"
ABY_focus_ocuupied_lands_people_security_desc:0 "如果将部分区域的治安管辖权交给当地政府，就不会出现占领地劳动力大规模流失的情况。"
ABY_focus_pure_revolution_way:0 "纯粹的革命道路"
ABY_focus_pure_revolution_way_desc:0 "我们必须坚守革命纯粹的理想。\n即使现实干预，其主旨也不能改变。"
ABY_focus_make_new_law:0 "修改宪法"
ABY_focus_make_new_law_desc:0 "斯大林主义者的捷克社会主义宪法只不过是用来合理化独裁体制和压迫人民的手段。\n我们必须彻底修改它。"
ABY_focus_better_life:0 "更美好的生活"
ABY_focus_better_life_desc:0 "共产主义是为更美好生活服务的思想。\n绝不能让国家为了国家而存在，让人民为了国家而存在。"
ABY_focus_people_democratic:0 "人民民主主义"
ABY_focus_people_democratic_desc:0 "虽然无产阶级专政是必要的恶，但我们已经了解到，如果权力过大，就会失去意义。\n我们必须以苏联为反面教材，鼓励人民参与政治。"
ABY_focus_same_with_everyone:0 "与所有人平等"
ABY_focus_same_with_everyone_desc:0 "斯大林主义者的捷克社会主义宪法只不过是用来合理化独裁体制和压迫人民的手段。\n我们必须彻底修改它。"
ABY_focus_free_for_saying:0 "言论自由"
ABY_focus_free_for_saying_desc:0 "如果言论自由受到压制，那么任何制度或理念都不能被容忍。\n它理应是必须得到保障的人类基本自由。"
ABY_focus_real_communism:0 "§t实现乌托邦§!"
ABY_focus_real_communism_desc:0 "我们终于迎来了过渡期的结束。\n真正共产主义的红光将永远照耀整个世界。"
ABY_focus_enemy_of_revolution:0 "革命的敌人"
ABY_focus_enemy_of_revolution_desc:0 "斯大林及其同伙是破坏了马克思和列宁高贵革命的红色法西斯分子。\n在红色沙皇统治下受压迫的人民\n将像11月那时一样再次奋起，走向真正的革命。"
ABY_focus_revolution_expension:0 "输出革命"
ABY_focus_revolution_expension_desc:0 "外部有无数遭受暴政和压迫痛苦的人民。\n我们必须为他们创造乐园。"
ABY_focus_supreme_council:0 "最高评议会"
ABY_focus_supreme_council_desc:0 "现在是结束无产阶级专政的时候了。\n人民的最高评议会将开启民主共产主义的第一步。"
ABY_focus_same_situation_same_select:0 "§4相同的情况，相同的选择§!"
ABY_focus_same_situation_same_select_desc:0 "§4嗯。没错。§!"
ABY_focus_hoshino_yume:0 "§P星之梦(星野梦)§!"
ABY_focus_hoshino_yume_desc:0 "§P这是正确的选择吧？前辈。§!"
ABY_focus_please_future:0 "拜托未来"
ABY_focus_please_future_desc:0 "聆听她想传达的话语。"
#产业重心
ABY_focus_restart_industry:0 "重启产业"
ABY_focus_restart_industry_desc:0 "我们终于可以重新启动停滞的产业了。\n必须加快产业重建。"
ABY_focus_kivotos_industry:0 "产业地带重启"
ABY_focus_kivotos_industry_desc:0 "大转移当时，阿拜多斯郊外的产业地带一同转移了过来，导致苏台德地区的产业设施大部分消失。\n不幸中的万幸，虽然只有郊外产业地带的极小一部分转移了过来，但其规模也比苏台德的产业设施还要庞大。\n现在是重新启动长期停摆的设施的时候了。"
ABY_focus_neptis_industry:0 "收购奈普提斯设施"
ABY_focus_neptis_industry_desc:0 "乃乃美决定重新启动奈普提斯设施。\n虽然其他学生都说没有必要，但她的意志似乎很坚定。"
ABY_focus_saint_neptis:0 "圣奈普提斯"
ABY_focus_saint_neptis_desc:0 "圣奈普提斯是奈普提斯集团的子公司，从事铁路客运和运输业务。\n奈普提斯集团的最大业务，铁路产业，在这里也会有所帮助。"
ABY_focus_abydos_main_rail:0 "阿拜多斯中央铁路"
ABY_focus_abydos_main_rail_desc:0 "虽然现在缩减了很多，并且有很多未运行的路段，但阿拜多斯中央铁路是从过去就存在的最长、最庞大的线路。\n如果能在这里重建，对缺乏铁路的地方会有很大帮助。"
ABY_focus_rail_expend:0 "线路扩张"
ABY_focus_rail_expend_desc:0 "阿拜多斯中央铁路的先进运输能力应该推广到其他地区。\n必须扩大线路，确保压倒性的运输能力。"
ABY_focus_war_support:0 "启动战时合作"
ABY_focus_war_support_desc:0 "必须以奈普提斯集团和圣奈普提斯为中心，构建企业的战时合作机制。"
ABY_focus_road_of_life:0 "生命之路"
ABY_focus_road_of_life_desc:0 "在战场上，列车是战场后方的重要组成部分，而铁路则是生命之路。\n人员、补给，一切都通过列车运输，运输机和运输船都无法媲美列车的效率。"
ABY_focus_kaiser_industry:0 "没收凯撒设施"
ABY_focus_kaiser_industry_desc:0 "我们发现了自治区域附近的凯撒设施，并决定没收这些未启动的设施，但是...\n凯撒会如何反应呢？"
ABY_focus_mass_killing_weapon:0 "大规模杀伤性武器"
ABY_focus_mass_killing_weapon_desc:0 "在搜查凯撒公司的设施时，我们发现了一种新型的温压弹。\n如果利用它，就能制造出强大的武器，但是...\n我们该怎么办呢？"
ABY_focus_weapon_of_new_world:0 "新时代的武器"
ABY_focus_weapon_of_new_world_desc:0 "根据科学家的研究，这种武器预计是具有惊人破坏力的前所未有的强大兵器。\n即使是最保守的预测，也足以摧毁一个师团，其威力可想而知。"
ABY_focus_nuclear_research:0 "核能研究"
ABY_focus_nuclear_research_desc:0 "为了将武器投入实战，我们开始了核能研究。\n随着研究的深入，这种武器的现实性正在增加。\n...与此同时，它的恐怖也与日俱增..."
ABY_focus_ultimate_weapon:0 "终极武器"
ABY_focus_ultimate_weapon_desc:0 "这种武器的微型版已经试爆了。\n虽然只有目标规模的几分之一大小，但升起的蘑菇云和闪光足以覆盖整个大地。\n§R我们成为了死神，成为了世界的毁灭者！§!"
ABY_focus_death_meteor:0 "毁灭的流星雨"
ABY_focus_death_meteor_desc:0 "虽然基沃托斯早就有关于火箭武器的研究，但这里的火箭又给人不一样的感觉。\n我们可以基于现有的导弹，加快开发火箭武器的速度。"
ABY_focus_make_infra:0 "夯实基础"
ABY_focus_make_infra_desc:0 "基础设施对产业至关重要。\n在其他方面也是如此。"
ABY_focus_make_infra_czech:0 "扩展捷克基础"
ABY_focus_make_infra_czech_desc:0 "我们重新收复的捷克地区有很多被破坏的地方。\n必须从基础开始夯实，在上面重建被摧毁的东西。"
ABY_focus_make_infra_slovakia:0 "改善斯洛伐克基础"
ABY_focus_make_infra_slovakia_desc:0 "也需要改善落后的斯洛伐克基础设施。"
ABY_focus_mining_industry:0 "活跃矿业"
ABY_focus_mining_industry_desc:0 "我们必须寻找获取短缺钢铁的方法。"
ABY_focus_short_industry_plan:0 "短期产业计划"
ABY_focus_short_industry_plan_desc:0 "我们必须找到应对即将到来的巨大威胁的方法。"
ABY_focus_long_industry_plan:0 "长期产业计划"
ABY_focus_long_industry_plan_desc:0 "我们必须着眼未来，而不是只顾眼前。"
ABY_focus_expand_mine:0 "扩大现有矿山"
ABY_focus_expand_mine_desc:0 "建立新矿山需要花费大量的资金。\n通过扩大现有矿山，可以节省资金。"
ABY_focus_more_mine:0 "开发更多矿山"
ABY_focus_more_mine_desc:0 "如果扩大已经开采资源的矿山，安全风险就会增加。\n从新的矿山中可以获得更多的资源。"
ABY_focus_produce_industry:0 "资源开发产业"
ABY_focus_produce_industry_desc:0 "按照我们选择的方法，开始广泛的资源开发产业。"
ABY_focus_native_industry:0 "当地产业"
ABY_focus_native_industry_desc:0 "在当地人的合作下，我们了解了当地的产业。\n此外，还必须寻找利用已经获得的无主产业设施的方法。"
ABY_focus_with_czech_geeup:0 "接触捷克企业"
ABY_focus_with_czech_geeup_desc:0 "捷克企业目前正半强制地为百鬼夜行运转产业设施。\n如果能够与他们接触，刺激他们的捷克民族性，并以事后提供好处为条件，就能笼络他们。"
ABY_focus_no_geeup:0 "没收企业资产"
ABY_focus_no_geeup_desc:0 "企业家们背叛了捷克，与他们合作。\n没有理由为他们提供便利。"
ABY_focus_skoda:0 "斯柯达"
ABY_focus_skoda_desc:0 "斯柯达是19世纪后期开始活动的捷克重工业企业。\n特别是他们生产的军用装备性能非常优越，既然他们和我们在一起，就可以获得他们的帮助。"
ABY_focus_czech_heavy_industry:0 "捷克重工业"
ABY_focus_czech_heavy_industry_desc:0 "捷克以其先进的重工业而闻名。\n工业国家捷克在工业历史中保留了生产诀窍。"
ABY_focus_collaborate_geeup:0 "寻求企业合作"
ABY_focus_collaborate_geeup_desc:0 "企业获得了我们的恩惠。\n因此，我们可以引导他们进行合作。"
ABY_focus_support_native_geeup:0 "接纳罗斯柴尔德维特科维采"
ABY_focus_support_native_geeup_desc:0 ""
ABY_focus_new_geeup:0 "启用圣奈普提斯"
ABY_focus_new_geeup_desc:0 ""
ABY_focus_nation_collaborate_industry:0 "国营产业合作"
ABY_focus_nation_collaborate_industry_desc:0 "企业加入国营产业研究将成为国家技术领先的基石。"
ABY_focus_more_war_industry:0 "建设资源生产设施"
ABY_focus_more_war_industry_desc:0 ""
ABY_focus_more_civil_industry:0 "扩大维特科维采钢铁厂"
ABY_focus_more_civil_industry_desc:0 ""
ABY_focus_war_industry:0 "高效资源生产"
ABY_focus_war_industry_desc:0 ""
ABY_focus_rebuild_industry:0 "建设奥斯特拉瓦钢铁厂"
ABY_focus_rebuild_industry_desc:0 ""
ABY_focus_free_industry_make:0 "自主产业开发"
ABY_focus_free_industry_make_desc:0 "企业自主开发产业对国家经济有益。"
ABY_focus_geeup_research_collaborate:0 "企业研究合作"
ABY_focus_geeup_research_collaborate_desc:0 "通过与企业合作，我们将企业研究人员参与国家技术开发的法制化。"
ABY_focus_invest_civil_industry:0 "扩大民用产业"
ABY_focus_invest_civil_industry_desc:0 ""
ABY_focus_invest_war_industry:0 "扩大军需产业"
ABY_focus_invest_war_industry_desc:0 ""
ABY_focus_neptis_collaborate:0 "建设补给网"
ABY_focus_neptis_collaborate_desc:0 ""
ABY_focus_more_nation_invest:0 "生命之路"
ABY_focus_more_nation_invest_desc:0 ""
ABY_focus_civil_lead_industry:0 "民营主导产业"
ABY_focus_civil_lead_industry_desc:0 "民间主导的自主产业开发将提高产业能力。"
ABY_focus_nation_lead_industry:0 "国家主导产业"
ABY_focus_nation_lead_industry_desc:0 "有计划的国家主导经济将有助于发展。"
#军事重心
ABY_focus_rebuild_army:0 "重建军队组织"
ABY_focus_rebuild_army_desc:0 "我们必须为未来的战争做好准备，具备军事能力和战略。"
ABY_focus_rebuild_air:0 "重建空军"
ABY_focus_rebuild_air_desc:0 "在大转移之后的战斗中，这里的大部分机场和飞机都被摧毁了。\n我们必须从头开始重建它。"
ABY_focus_second_front:0 "第二战场"
ABY_focus_second_front_desc:0 "在现代战争中，空战无异于第二战场。\n如果输掉了天空，那么在地面上也会失败。"
ABY_focus_air_artilery:0 "天空上的炮兵"
ABY_focus_air_artilery_desc:0 "在现代战争中，飞机是天空中的炮兵。\n比地面上的炮兵更准确，更强大。\n如果说炮兵是战场之神，那么飞机就是众神之王。"
ABY_focus_united_produce:0 "统一设计"
ABY_focus_united_produce_desc:0 "为每种机体单独设计机身会花费大量成本。\n混合型设计将有助于生产。"
ABY_focus_easy_produce:0 "简化生产线"
ABY_focus_easy_produce_desc:0 "飞机与地面上的机器或车辆并无太大区别。\n同样也有大幅提高产量的方法。"
ABY_focus_shutuka_fear:0 "原始的恐惧"
ABY_focus_shutuka_fear_desc:0 "自古以来就存在着对天空的恐惧。\n那么从天空降临的死亡又会如何呢？\n如果安装上喇叭之类的东西，也许能进一步引发那种恐惧... "
ABY_focus_more_weapon:0 "扩大武装"
ABY_focus_more_weapon_desc:0 "与其他地方一样，空战中武器也起着非常重要的作用。\n通过改进和扩大武装，我们可以扩大空军的空战能力。"
ABY_focus_dog_fight:0 "缠斗"
ABY_focus_dog_fight_desc:0 "在飞机之间的缠斗中，除了飞行员自身的能力外，机体的武装也同样重要。"
ABY_focus_great_firepower:0 "压倒性的火力"
ABY_focus_great_firepower_desc:0 "制造和运营飞机需要花费巨额成本。\n因此，必须一次出击就取得最大的成果。"
ABY_focus_rebuild_navy:0 "重建海军"
ABY_focus_rebuild_navy_desc:0 "作为内陆国家，我们几乎没有关于海军的知识。\n即使从现在开始，也必须培养海军。"
ABY_focus_freguit_navy:0 "沿岸防御海军"
ABY_focus_freguit_navy_desc:0 "对我们来说，庞大的海军只是一种不必要的奢侈。\n我们拥有保护自己的海军就足够了。"
ABY_focus_great_sea_navy:0 "大洋海军"
ABY_focus_great_sea_navy_desc:0 "必须向外部展示庞大的海军，让他们不敢小觑我们。"
ABY_focus_small_ship_produce:0 "建造小型舰艇"
ABY_focus_small_ship_produce_desc:0 "即使是小型舰艇，也必须要有足够的数量。"
ABY_focus_convoy_plan:0 "登陆艇计划"
ABY_focus_convoy_plan_desc:0 "通过我们战舰的炮击支援
ABY_focus_uboat_technology_plan:0 "U型潜艇技术计划"
ABY_focus_uboat_technology_plan_desc:0 "U型潜艇或潜水艇是全新海军定义的开端。\n它们足以用低廉的价格击沉昂贵的舰船。"
ABY_focus_navy_build_faster:0 "海军建设加速"
ABY_focus_navy_build_faster_desc:0 "我们必须快速赶上我们落后的海军。"
ABY_focus_more_convoy_produce:0 "扩大运输能力"
ABY_focus_more_convoy_produce_desc:0 "必须完全扩大海上运输，才能使外部的将士们不至于挨饿。"
ABY_focus_yamato:0 "巨舰大炮主义"
ABY_focus_yamato_desc:0 "巨大的战舰，巨大的火炮将支配海战。"
ABY_focus_battleship_dock:0 "战舰造船厂"
ABY_focus_battleship_dock_desc:0 "必须通过广泛的海军战舰建造来确保海上优势。"
ABY_focus_abydos_regular_army:0 "重建阿拜多斯正规军"
ABY_focus_abydos_regular_army_desc:0 "很久以前解散的阿拜多斯正规军被遗弃了一段时间，\n但现在我们也有能力，我们需要一支能够对抗其他学院运营的光环步兵的部队。"
ABY_focus_army_CD:0 "阿拜多斯军事教范"
ABY_focus_army_CD_desc:0 "阿拜多斯的军事教范是在旧阿拜多斯开发的，数量多得惊人，\n但其中也包含了所有战术情况下的应对方法。\n只要稍加修改，它就能成为在战场上非常有用的教范。"
ABY_focus_more_abydos_army:0 "扩大正规军"
ABY_focus_more_abydos_army_desc:0 "大规模的光环步兵将有助于在所有战线上取得战略优势。"
ABY_focus_more_abydos_platoon:0 "扩充预备役"
ABY_focus_more_abydos_platoon_desc:0 "与他校相比，薄弱的光环步兵在确保有意义的战术优势方面存在问题。\n必须改善编制，提高战线突破能力和组织力。"
ABY_focus_kivotos_army_CD:0 "整合基沃托斯军事教范"
ABY_focus_kivotos_army_CD_desc:0 "其他学院的战术教范虽然没有我们广泛，\n但在某些情况下也提供了更好的解决方案。\n尽可能多地获取这些将有助于改进教范。"
ABY_focus_native_army_CD:0 "整合本地军事教范"
ABY_focus_native_army_CD_desc:0 "毕竟这里的人们的身体能力、经验过的历史、开发的兵器等都存在一些差异，所以直接使用军事教范有些勉强。\n参考本地教范将有助于制作更好的教范。"
ABY_focus_research_equipment:0 "开始装备研究"

ABY_focus_research_equipment_desc:0 "无论时代如何变迁，直接占领土地的步兵都是不可替代的。\n增强这些步兵的战斗能力意味着整体军队的军事能力提升。"
ABY_focus_unite_equipment:0 "军需品规格化"
ABY_focus_unite_equipment_desc:0 "在军队补给方面，规格化至关重要。\n首先要做的就是将我们与现有规格不同的装备统一为单一规格。"
ABY_focus_doctrine_research:0 "教条探索"
ABY_focus_doctrine_research_desc:0 "在战争中，教条比直接的军事力量更重要。\n优秀的教条和指挥能够扭转不利局面。"
ABY_focus_attack_doctrine:0 "进攻性教条"
ABY_focus_attack_doctrine_desc:0 "我们的军队规模明显小于其他国家。\n我们必须在减少自身损失的同时，给敌人造成巨大伤害。"
ABY_focus_defense_doctrine:0 "防御性教条"
ABY_focus_defense_doctrine_desc:0 "我们的军队规模明显小于其他国家。\n充分利用少量军队和地形进行防御性战斗至关重要。"
ABY_focus_speed_doctrine:0 "快速打击"
ABY_focus_speed_doctrine_desc:0 "车辆不是马匹的替代品。\n骑兵教条绝不适用于它们。\n通过与坦克相互配合进行的'机动战'才是未来。"
ABY_focus_living_front:0 "活的防线"
ABY_focus_living_front_desc:0 "静态的防线很容易被突破。\n但是，像活物一样流动的防线非常适合承受攻击并反过来吞噬敌人。"
ABY_focus_massive_produce:0 "装甲部件规格化"
ABY_focus_massive_produce_desc:0 "全军装甲化将在所有战场上实现压倒性的交换比。"
ABY_focus_steel_wave:0 "钢铁的浪潮"
ABY_focus_steel_wave_desc:0 "一字排开，在光线下闪耀的钢铁浪潮将席卷前方的一切。"
ABY_focus_moving_fortress:0 "移动要塞"
ABY_focus_moving_fortress_desc:0 "谁会想出这种疯狂的想法？\n但至少，看起来没有任何方法可以阻止这个移动要塞。"
ABY_focus_more_front_free:0 "扩大前线自主权"
ABY_focus_more_front_free_desc:0 "如果给予前线将领更高的自主权，他们就能更灵活地运用部队。"
ABY_focus_united_attack:0 "一齐打击"
ABY_focus_united_attack_desc:0 "在机动战中，最重要的是指挥官之间的快速通信。\n尤其重要的是利用这种通信进行一齐打击和突破战线。"
ABY_focus_collaborate_front:0 "前线间协同"
ABY_focus_collaborate_front_desc:0 "机动战教条现在已经完全融入我们指挥官的脑海中。\n他们操控军队的技巧和指挥官之间的战斗中通信能力显著提高。"
ABY_focus_god_of_war:0 "战争之神"
ABY_focus_god_of_war_desc:0 "炮兵是战争之神。\n我们的神必须比敌人的神更强大。"
ABY_focus_life_important:0 "重视生命"
ABY_focus_life_important_desc:0 "一枚炮弹可以夺走数十人的生命。\n而且一枚炮弹比一个人便宜得多。"
ABY_focus_stronger_artilery:0 "改进火炮"
ABY_focus_stronger_artilery_desc:0 "更好的火炮意味着更强大的火力。\n更强大的火力意味着更多的胜利。"
ABY_focus_collaborate_artilery:0 "炮兵阵地相互协同"
ABY_focus_collaborate_artilery_desc:0 "炮兵阵地之间的协同可以提高重要目标和反炮兵射击的效率。"
ABY_focus_clear_battlefield:0 "平整战场"
ABY_focus_clear_battlefield_desc:0 "战场上有很多对步兵危险的因素。\n那么，在他们前进之前，炮兵阵地清除所有危险因素就行了。"
ABY_focus_wjarkavhrur:0 "递减炮击"
ABY_focus_wjarkavhrur_desc:0 "通过递减炮击，我们必须确保炮兵力量的战术优势。"
ABY_focus_great_artilery_fire:0 "大规模炮击"
ABY_focus_great_artilery_fire_desc:0 "更多的轰炸，可以拯救更多士兵的生命。"
ABY_focus_infantry_speed_up:0 "确保步兵机动性"
ABY_focus_infantry_speed_up_desc:0 "我们需要手段来弥补步兵机动性的不足。"
ABY_focus_prooved_one:0 "久经考验的效果"
ABY_focus_prooved_one_desc:0 "在世界大战中，战壕和完善的战略显示出了巨大的效果。\n如果改进这个教条，也许能够产生我们需要的结果。"
ABY_focus_improve_doctrine:0 "改进教条"
ABY_focus_improve_doctrine_desc:0 "大战略是一个好的教条，但在世界大战时期停滞不前。\n必须将其改进以适应现代战争。"
ABY_focus_tactical_fortress:0 "战术战壕"
ABY_focus_tactical_fortress_desc:0 "战壕乍看之下似乎都一样，但每个国家和时代都有不同的发展模式。\n如果引入基沃托斯的战术战壕，肯定会产生非常大的效果。"
ABY_focus_more_division_support:0 "扩大师支援"
ABY_focus_more_division_support_desc:0 "为了提高师的战斗能力，支援连非常重要。\n例如，挖掘战壕的工兵连、炮兵支援连、野战医院等。"
ABY_focus_search_battlefield:0 "战场观测"
ABY_focus_search_battlefield_desc:0 "大战略的核心是第一情报，第二还是情报。\n情报战是大战略的一切。"
ABY_focus_improved_support:0 "广泛支援"
ABY_focus_improved_support_desc:0 "为了实现超越师的军队有机联系，有必要进行广泛支援。"
ABY_focus_modern_infantry_equipment:0 "现代步兵装备"
ABY_focus_modern_infantry_equipment_desc:0 "提高每个步兵的火力意味着整个军队的能力提升。"
ABY_focus_improved_fortress:0 "改进的要塞"
ABY_focus_improved_fortress_desc:0 "即使在绝对劣势下，要塞也是能实现高交换比的重要设施。\n我们可以将其中一部分引入我们的战壕。"
ABY_focus_dbrlwjr_dusrP:0 "有机联系"
ABY_focus_dbrlwjr_dusrP_desc:0 "军团之间的有机联系会带来战略上的压倒性优势。"
