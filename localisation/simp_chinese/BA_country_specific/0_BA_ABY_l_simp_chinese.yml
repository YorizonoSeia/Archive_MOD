ABY_descision_category_new_country_desc:0 "\n在明年举行的决定新学院国家方向的全民公决之前，我们可以通过调整各派系的民意支持率来决定国家的走向。\n\n国家的走向将根据§2民主主义§!、§L法西斯主义§!、§g非同盟主义§!的支持率而改变！\n\n§2民主主义§!的支持率达到§Y35%§!以上时，\n§Y我们将宣布联邦共和国！§!\n\n§L法西斯主义§!的支持率达到§Y35%§!以上时，\n§Y帝国学员同盟将发动叛乱，我们将无法阻止！§!\n\n§g非同盟主义§!的支持率达到§Y35%§!以上时，\n§Y王党派将召集摄政会议来拥立新王！§!\n\n§2民主主义§!、§L法西斯主义§!的支持率均达到§Y35%§!以上时，\n§Y帝国学员同盟将发动叛乱，白子樱子将镇压叛乱！（未完工）§!\n\n§2民主主义§!、§g非同盟主义§!的支持率均达到§Y35%§!以上时，\n§Y我们将宣布联邦共和国，但我们不能忽视王党派的诉求。§!\n\n§L法西斯主义§!、§g非同盟主义§!的支持率均达到§Y35%§!以上时，\n§Y帝国学员同盟将发动叛乱，高梨星野将镇压叛乱。§!\n\n§2民主主义§!、§L法西斯主义§!、§g非同盟主义§!的支持率均低于§Y35%§!时，\n§Y民主主义者和王党派将联合对抗帝国学员同盟。§!\n"
