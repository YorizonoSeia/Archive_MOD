ABY_focus_with_trinity:0 "与特里尼蒂同在"
ABY_focus_with_trinity_desc:0 "新兴的微笑野·美嘉的特里尼蒂骑士王国正在崛起成为新的欧洲霸主。效忠于他们，我们将获得安全保障。"
ABY_focus_visit_trinity:0 "访问特里尼蒂"
ABY_focus_visit_trinity_desc:0 "为了证明我们的忠诚，我们可以访问特里尼蒂并拜见美嘉。"
ABY_focus_heil_to_night_queen:0 "效忠于夜之女王"
ABY_focus_heil_to_night_queen_desc:0 "我们将向夜之女王宣誓永恒的忠诚。捷克人会反对这一点，所以也需要为他们提供一些好处。"
ABY_focus_come_mika:0 "邀请美嘉"
