ABY_new_event.135.t:0 "一个人的逝去"
ABY_new_event.135.d:0 "尽管学生会长葬礼规模很小，但人们为了看看‘她’高桥星空将如何应对这场事件，挤满了这个小小的灵堂。\n\n哀乐回荡在整个灵堂。但是，通常会响起的阿比多斯帝国国歌却消失了。就在大家感到奇怪的时候，星空出现了。\n\n"十天前，我们经历了一场可怕的事件。在此过程中，许多人牺牲了。"\n"她也是其中之一。她很纯洁，但她从不放弃自己的责任和义务，她为整个阿比多斯付出了不懈的努力……"\n\n星空的声音不再像以前那样温柔而温暖。冰冷而低沉的声音营造了一种压抑的气氛，让所有人都在倾听她的话语。\n\n追悼仪式结束后，现在大家都期待着星空接下来要说的话。沉默持续着，就在大家感到奇怪的时候，星空开口了。\n\n"感谢今天到场的各位。首先……关于这件事，我需要说几句话。"\n"……很多人认为这是一起德国极端主义者的恐怖袭击。"\n"事实上，这起事件是由军内帝国主义激进派组织——帝国学生联盟，胁迫德国人而策划的。"\n\n瞬间，灵堂里变得喧闹起来。\n他们为什么要杀害学生会长？\n但仔细想想，似乎也情有可原。\n学生会长，学院体制共和的象征。\n由星空忠实派组成的他们，可能会认为星空没有登上王位是她的行为造成的。这与现实无关。"
ABY_new_event.135.a:0 "在星空的沉默下，会场逐渐安静下来。"
ABY_new_event.136.t:0 "自立建设主义"
ABY_new_event.136.d:0 ""请务必，不要责怪德国人。"\n"他们是弱者，受到了强者的胁迫。"\n"强者压迫弱者，欺压弱者的社会。这种社会的结局只有崩溃，就像过去的阿比多斯帝国一样。"\n"有人说共和国摧毁了帝国的光荣。但光荣是帝国自己摧毁的，共和国只是碰巧存在于那个时期而已。"\n\n"……学生们，基沃托斯人。"\n\n"这个世界有这样一句话。"\n" noblesse oblige "\n"拥有财富和权力的人，要承担相应的义务和责任。"\n"大战争之后，我们基沃托斯人掌握了欧洲的政治和行政，成为了新的统治者。"\n"但这并不意味着我们优越。"\n"这意味着我们有责任要承担。"\n"我们有责任解放和帮助那些在大战争中失去家园的人。"\n"我们也有责任阻止两个世界之间的冲突，促进和解。"\n"我们有责任把这个世界变得更好。"\n"我们有责任重建这个世界。"\n"我将我的想法建立在自立建设主义和自由统一主义的基础上。"\n\n然后，演奏了改编自阿比多斯高中的校歌的新国歌。\n\n高桥星空，既然她自己宣布与帝国永远决裂，那么那些叫嚣着帝制复辟的蠢货就消失了。\n\n但高桥星空的演讲打动了除他们之外的所有人。\n自由主义者为解放而激动，\n社会主义者为平等与统一而激动，\n民族主义者为我们的新世界而激动。"
ABY_new_event.136.a:0 "那些无法团结的人们，团结的时刻到来了。"
