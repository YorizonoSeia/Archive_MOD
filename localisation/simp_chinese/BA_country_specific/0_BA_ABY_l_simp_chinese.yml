ABY_focus_with_czech:0 "这片土地的主人"
ABY_focus_with_czech_desc:0 "对当地人来说，我们或许是侵略者。虽然我们也得到了当地人的许多帮助，现在几乎是命运共同体，但这并不能成为我们拥有这片广阔土地的理由。我们只需要和谐的阿比多斯高中，这就足够了。"
ABY_focus_abydos_schoolcountry:0 "阿比多斯学园国家"
ABY_focus_abydos_schoolcountry_desc:0 "阿比多斯已经拥有足够的力量成为一个新的学园国家。当地人对我们的支持很高，彼此之间的信任也很高。我们已经具备了共存的环境。阿比多斯将成为当地人和基沃托斯人融合的象征。"
