ABY_descision_category_military_command:0 "阿拜多斯军事司令部"
ABY_descision_category_military_command_desc:0 "阿拜多斯军事司令部是统辖包括阿拜多斯正规军在内的军事组织的机关。也是制作以可怕的分量而闻名的阿拜多斯军事教范的机构。虽然过去阿拜多斯衰落期间，这巨大的军事技术被卖出去，成为了初期三一和格黑娜强大军队建设的基础，但许多技术仍然在我们手中。军事司令部与捷克军总司令部一起统辖军队的整体。"
ABY_descision_category_security_department:0 "阿拜多斯治安维持部"
ABY_descision_category_security_department_desc:0 "阿拜多斯治安维持部是涵盖公共安全、司法、刑法处理、情报等多个领域的机构。虽然现在情报局是独立的机构，但过去隶属于治安维持部，并拥有基沃托斯最强的情报能力。但他们的过度权力导致了效率低下，并引发了巨额预算消耗。因此，现在的治安维持部权力被削弱，仅管辖自治区域和附近地区的治安维持及司法执行。"
ABY_descision_category_research_department:0 "阿拜多斯技术研究部"
ABY_descision_category_research_department_desc:0 "阿拜多斯技术局是过去阿拜多斯能够在其他学院中占据优势的主要因素。对经济、军事整体的改善和自动机技术的普及做出贡献的技术局，讽刺的是在阿拜多斯五大机构中最早被解散。这是因为许多不满保守化首脑部的科学家转学到了能够尽情发挥创造力的千年等事件叠加的结果。现在技术局被重组为技术研究部，正在协助当地技术研究。"
ABY_descision_category_financial_department:0 "阿拜多斯财务部"
ABY_descision_category_financial_department_desc:0 "阿拜多斯财务局管辖并分配阿拜多斯自治区域整体的财务、预算，同时也是改善当地产业整体的顾问。过去阿拜多斯富裕时期，预算的有效运用能力有所增加，但用于预算节约的能力却退化，从而引发了巨额预算消耗。财务局下属机构包括道路管理部、活动企划部等多种组织。"
