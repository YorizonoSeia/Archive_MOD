ABY_new_event.99.t:0 "阿比多斯对策委员会的一天"
ABY_new_event.99.d:0 "对策委员会经常在战后的简陋房屋里度过一天。\n但最近，他们更多的时间是在别的地方度过。\n\n卡罗维瓦里，奥赫热河畔的大剧院。\n这座美丽的建筑物被用作联合政府的议会。\n但内部并不像外观那样美丽。\n\n"哈？禁止？喂，好不容易保住的苏台德地区，难道你想再听到枪声吗？"\n\n"我说过多少次了，这是为了联合政府和人民的稳定而不得不采取的措施！"\n"明明是你们在强词夺理！我们已经让步，同意不解散民兵了，你们也应该相应地做出让步！"\n\n"我们上次就已经同意你们的提案了！\n\n"这能一样吗？你这个混蛋？"\n\n"Ist deine Mutter tot...(你妈死了……)"\n\n"你说什么？你这个混蛋！你以为我不懂德语吗？你……你给我出来，今天咱们来个了结！"\n\n"安静！安静！"\n\n真是乱七八糟。\n联合政府的成员——捷克临时政府和苏台德委员会——总是发生冲突……\n\n"哎……只有我醒着真是好久不见了。"\n"该起床了~~"\n\n……对策委员会夹在中间，每天都在调解他们的冲突，度过着艰难的日子……。"
ABY_new_event.99.a:0 "……要不要让他们再睡一会儿……"
