ABY_new_event.15.d:0 "在建立联合政府时，捷克人和德国人在制定合作协议方面遇到了很大的困难。捷克的解放和苏台德地区德国人的自治都得到了同意，但德国强硬派要求解放奥地利的故土。捷克人对此表示反对，但阿比多斯（和涅芙提斯）支持了德国人，因此条约得以达成。但是现在，他们以流血为代价要求更多的东西。他们说也必须解放奥地利的故土南蒂罗尔、伊斯特拉和斯洛文尼亚地区。当然，捷克人和阿比多斯，甚至一些德国人也对此表示为难，但一些人以协助解放兄弟国家斯洛伐克为条件，接受了他们的要求，这一声音迅速蔓延开来。现在，这个选择掌握在联合政府三大支柱之一阿比多斯的手中。他们的选择是…… "
