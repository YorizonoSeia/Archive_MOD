ABY_I_newfocus_9_desc:0 "这个地区的工厂已经足够了。\n但是，为了我们的未来，有必要构想一下下一步的计划。"
ABY_I_newfocus_10:0 "要塞建设计划"
ABY_I_newfocus_10_desc:0 "这个地区的防御设施不足。\n如果想轻易地阻止敌人的攻击，就需要要塞。"
ABY_I_newfocus_11:0 "产业扩张"
ABY_I_newfocus_11_desc:0 "我们需要学习关于产业的知识。\n为了未来……"
ABY_I_newfocus_12:0 "体能训练场扩张"
ABY_I_newfocus_12_desc:0 "为了战斗，我们需要更多的资源。"
ABY_I_newfocus_13:0 "确保石油"
ABY_I_newfocus_13_desc:0 "未来的战争与石油息息相关。\n我们需要拥有更多的石油。"
ABY_I_newfocus_14:0 "建设研究所"
ABY_I_newfocus_14_desc:0 "技术的发展才是我们生存下去的道路。\n我们需要更多的研究所。"
ABY_I_newfocus_15:0 "与居民同在"
ABY_I_newfocus_15_desc:0 "仅凭阿拜多斯高中的学生，无法与敌军战斗。\n必须通过与这个地区的居民相互合作，与他们同在。"
ABY_I_newfocus_16:0 "白子的坦克"
ABY_I_newfocus_16_desc:0 "旧式的步兵战斗方式已经结束了。\n现在应该运用新的方式，即坦克，来开发更高效的战斗方式。"
ABY_I_newfocus_17:0 "星野的步兵"
ABY_I_newfocus_17_desc:0 "自古以来，步兵和炮兵是支配土地所必需的要素。\n因此，必须开发利用它们的战斗方式。"
ABY_I_newfocus_18:0 "天空整顿"
ABY_I_newfocus_18_desc:0 "在基沃托斯，天空中的战斗非常少见。\n但是在这个世界，天空是重要的要素之一。\n想要在战争中获胜，天空中的胜利是必不可少的。"
ABY_I_newfocus_19:0 "基础坦克设计"
ABY_I_newfocus_19_desc:0 "想要高效地运用坦克，首先必须设计坦克。\n必须从基础的坦克设计开始，积累知识。"
ABY_I_newfocus_20:0 "非常快速的步兵"
ABY_I_newfocus_20_desc:0 "与坦克一同行动的步兵对于这个战略来说是必不可少的。\n因此，需要进行使步兵能够快速移动的车辆化研究。"
ABY_I_newfocus_21:0 "开发强力步枪"
ABY_I_newfocus_21_desc:0 "为了使步兵变得强大，首先必须开发最新的步枪。\n必须以基沃托斯使用的枪支为基础，进行各种研究。"
ABY_I_newfocus_22:0 "巨大的火炮"
ABY_I_newfocus_22_desc:0 "为了更加强化协助步兵前进、给敌人带来灾难的炮兵，\n必须将火炮改造得更加现代化。"
ABY_I_newfocus_23:0 "天空的王子"
ABY_I_newfocus_23_desc:0 "只有夺取制空权，我们才能取得胜利。\n想要夺取制空权，就需要最先进的战斗机！"
ABY_I_newfocus_24:0 "天空中的灾难"
ABY_I_newfocus_24_desc:0 "从天而降的炸弹将给敌人带来巨大的灾难。\n因此，我们必须让轰炸机变得更强大。"
ABY_I_newfocus_25:0 "更大的坦克"
ABY_I_newfocus_25_desc:0 "我们只拥有关于基础坦克的知识。\n为了制造更强大的坦克，需要更多的研究。"
ABY_I_newfocus_26:0 "机械化"
ABY_I_newfocus_26_desc:0 "我们运输的车辆感觉太旧了。\n必须将我们的车辆改造成更具未来感的车辆。"
ABY_I_newfocus_27:0 "体系化的闪电战"
ABY_I_newfocus_27_desc:0 "通过各种准备，我们完成了闪电战的教义。\n通过这个教义，我们可以进行更高效的战斗！"
ABY_I_newfocus_28:0 "强力训练"
ABY_I_newfocus_28_desc:0 "强力训练可以帮助我们在实战中发挥作用。"
ABY_I_newfocus_29:0 "多样化的炮兵"
ABY_I_newfocus_29_desc:0 "炮兵的装备可以分为多种。\n我们的装备必须能够摧毁敌军的任何装备。"
ABY_I_newfocus_30:0 "体系化的火力优势"
ABY_I_newfocus_30_desc:0 "通过各种准备，我们完成了火力优势的教义。\n通过这个教义，我们可以进行更高效的战斗！"
ABY_I_newfocus_31:0 "陆军司令部"
ABY_I_newfocus_31_desc:0 "为了战斗，首先需要构思作战计划的指挥部。"
ABY_I_newfocus_32:0 "补给的重要性"
ABY_I_newfocus_32_desc:0 "想要顺利地运用军队，补给是必不可少的。\n因此，我们必须随时随地都能进行补给。"
ABY_I_newfocus_33:0 "招募女兵"
ABY_I_newfocus_33_desc:0 "我们没有必要区分男人和女人。\n只要是为了守护家人，任何人都可以与我们一同前进。"
ABY_I_newfocus_34:0 "支配大地者"
ABY_I_newfocus_34_desc:0 "我们的军队已经完成了现代化。\n是时候向与我们为敌的敌人展现恐惧了。"
ABY_I_newfocus_35:0 "直到遥远的天空"
ABY_I_newfocus_35_desc:0 "我们拥有的战斗机只是小型的模型战斗机而已。\n我们需要更大更多的多用途飞机。"
ABY_I_newfocus_36:0 "从陆地到海洋"
ABY_I_newfocus_36_desc:0 "我们的炸弹必须是可以摧毁他们舰队的特殊炸弹。\n让海军也感受到来自天空的恐惧吧！"
ABY_I_newfocus_37:0 "与天空之神同行"
ABY_I_newfocus_37_desc:0 "关于天空的准备都结束了。\n敌人的天空现在是我们的了！"
ABY_I_newfocus_38:0 "海军准备"
ABY_I_newfocus_38_desc:0 "我们终于有了可以进军大海的海洋。\n从基础的舰船开始，必须展现出我们能够支配大海的力量。"
ABY_I_newfocus_39:0 "漂浮的机场"
ABY_I_newfocus_39_desc:0 "我们必须能够随时随地出动战斗机。\n即使那里是海洋也无所谓。"
ABY_I_newfocus_40:0 "开发护卫舰"
ABY_I_newfocus_40_desc:0 "巨大的火炮可以象征海洋的胜利。\n为此，需要保护战舰的舰船。"
ABY_I_newfocus_41:0 "海洋的刺客"
ABY_I_newfocus_41_desc:0 "比起巨大的舰船，小型而强大的舰船更好。\n在水下攻击的舰船无异于灾难。"
ABY_I_newfocus_42:0 "开发舰载机"
ABY_I_newfocus_42_desc:0 "从漂浮的机场起飞的战斗机需要单独开发。\n我们的研究员应该能够找到答案。"
ABY_I_newfocus_43:0 "巨舰大炮"
ABY_I_newfocus_43_desc:0 "为了巨大的火炮，需要巨大的舰船。\n巨大的舰船需要很多时间，但也很强大。"
ABY_I_newfocus_44:0 "看不见的刺客"
ABY_I_newfocus_44_desc:0 "为了使我们的潜艇不被任何雷达发现，需要花费大量的时间。"
ABY_I_newfocus_45:0 "海军司令部"
ABY_I_newfocus_45_desc:0 "为了高效地运用巨大的舰船，海军司令部是必不可少的。"
ABY_I_newfocus_46:0 "与百鬼夜行同行"
ABY_I_newfocus_46_desc:0 "通过对策委员会持续的调查，得知附近还有格黑娜、三一、百鬼夜行等等存在。\n首先，应该与离我们最近且位于捷克斯洛伐克中心的百鬼夜行共享信息，一同思考在这个世界生存下去的方法。\n如果他们拒绝我们，就会导致最坏的结果。"
ABY_I_newfocus_47:0 "我们自己"
ABY_I_newfocus_47_desc:0 "通过对策委员会持续的调查，得知附近还有格黑娜、三一、百鬼夜行等等存在。\n但是，在这个世界里谁都不能相信。\n必须考虑依靠我们自己生存的方法。"
