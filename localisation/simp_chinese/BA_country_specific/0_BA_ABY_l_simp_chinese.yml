ABY_focus_accept_czech:0 "保障捷克人权利"
ABY_focus_accept_czech_desc:0 "捷克人饱受德国统治的噩梦之苦。保障他们的权利和自治权，虽然不能完全解决问题，但可以平息这种歇斯底里。"
ABY_focus_small_germania:0 "小德意志国"
ABY_focus_small_germania_desc:0 "我们将作为‘小德意志国’，积极配合特里尼蒂。"
ABY_focus_sword_of_trinity:0 "§Y特里尼蒂之剑§!"
