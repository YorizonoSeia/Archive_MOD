ABY_new_event.28.t:0 "捕获失败"
ABY_new_event.28.d:0 ""咳咳……救，救我……"\n\n"救你？你知道你们做了什么吗？"\n\n砰。\n\n我不能再浪费时间了。\n\n我感觉背后渗出了红色的血，变得湿漉漉的。紫苑一只手拿着枪，对彩音说稍等一下，然后用尽全力跑了。\n\n"去死！"\n\n一个人从灌木丛中跳出来，用枪射击，用匕首刺向我的胳膊。他似乎轻视了这个小女孩，但基沃托斯人的力量超乎想象。紫苑中枪了，但她仍然用一只手扭断了袭击者的胳膊，然后把他的头砸碎。\n她的衬衫已经被她和彩音，以及袭击者的血染成了鲜红色，但不能就此罢休。绝对不能停下来。\n她没有经历过身边的人死去，所以她更害怕。所以，她避开蜂拥而至的袭击者，迅速赶到了医院，但医护人员只能维持她的生命。\n\n"做点什么……彩音为什么睁不开眼睛！"\n\n"紫苑！"\n\n对策委员会阻止了向医护人员扑去的紫苑。\n难以置信。\n她还活着，为什么睁不开眼睛？责备他们无能的紫苑，已经开始责备自己，说自己应该死去，不该一起行动。""
ABY_new_event.28.a:0 "醒过来……彩音……""
