ABY_event.100.t: "王位主张"
ABY_event.100.d: "在阿比道的猛攻下，山海经被占领，在此过程中，他们遇到了一位自称奥地利国王的男子。\n\n他声称，阿比道、百鬼夜行和山海经的领土是过去奥匈帝国的故土，而阿比道目前拥有的军事力量使帝国的复兴并非梦想。\n\n这个消息也传到了阿比道的领导者[ABY.GetLeader]那里。[ABY.GetLeader]短暂的犹豫后，做出了选择。"
ABY_event.100.a: "...邀请他。"
ABY_event.100.b: "彻底疯了。"
