ABY_new_event.110.t:0 "恩涅阿德内部冲突激化"
ABY_new_event.110.d:0 "恩涅阿德实际上已经分裂成两派。持续不断的议会攻防战导致阿比多斯的立法机构失去了功能。共和阵线和国家联盟的议员们互相辱骂，这一幕被完整地记录在广播中。\n\n寻求共和方案的共和阵线，以及试图进行激进的中央集权化，对体制存续持怀疑态度的国家联盟，他们瓜分了议会，为了获得超过半数的投票率，无所不用其极。过去几天里，数十起两党之间的流血事件被报道。许多政党为了达到自己的目标而聚集在一起，尽管内部存在很多杂音，但在确保相对于对方政党的优势方面，他们却异口同声地高呼："无论付出任何代价！"\n\n情况正变得越来越严重。看不到任何缓和的迹象，恩涅阿德的权威名存实亡。或许会走向极端。我们必须密切关注他们。"
ABY_new_event.110.a:0 "愚蠢的人类，被贪婪蒙蔽了双眼。"
ABY_new_event.111.t:0 "恩涅阿德的分裂"
ABY_new_event.111.d:0 "那些蠢货终于干出了大事！今天恩涅阿德开幕式上，期待着能挖掘到什么新闻的记者们都惊呆了。在议长开始开幕致辞之前，一场小小的争吵升级成了两党议员之间的群殴。现场一片混乱，一些议员试图掏枪，却被阻止。最后，厌倦了打架的议员们纷纷退场，议长只能在只剩下记者的议会大厅里默默宣布闭会。\n\n闭会后举行的记者会上，两党的发言人发表了强硬的言辞。共和阵线和国家联盟互相指责对方是红卫兵、法西斯分子，让我们感受到了他们在阿比多斯政治方向上的无力感。仅仅因为一次争吵，他们就失去了合作的必要性和意愿。\n\n除此之外，事件的影响仍在持续扩大。舆论被两党支持者严重分化，但很多人强烈认同一个事实：恩涅阿德实际上已经崩溃了。"
ABY_new_event.111.a:0 "小小的梦想破灭了。"
ABY_new_event.112.t:0 "最终选择"
ABY_new_event.112.d:0 "立法机构崩溃，三权分立的意义变得模糊不清。学生会里，支持两个政党的学生也正在激烈争论。为了阻止混乱，我们似乎必须选择一个政党合作。\n\n共和阵线之下，有几个政党为了一个模糊的共和主义梦想而团结在一起。他们会争吵，会打架，但因为同一个梦想，为了恩涅阿德的正常化，他们随时可以团结起来。为了民主化，如果需要一些妥协，他们会向我们展示他们的忠诚。\n\n国家联盟也有自己的梦想。铁腕。和平源于秩序，秩序源于权威。强大的中央集权体制将彻底平定社会的反对派。为了不让他们连议会政治的梦都做不了，或许为了他们自己的利益，他们向我们提出了合作。\n\n选择权在我们手中，但后果将是巨大的。我们可能不得不把权力交给议会，也可能被合作伙伴背后捅刀子。但这是值得尝试的，如果合作持续下去，就能结束这场长久的政治混乱。"
ABY_new_event.112.a:0 "为了共和主义和公民——给共和阵线发电报！"
ABY_new_event.112.b:0 "我们需要一个国家——与国家联盟携手！"
ABY_new_event.113.t:0 "阿比多斯的道路"
ABY_new_event.113.d:0 "过去几周，我们的改革取得了成功。不再发生针对德国人的仇恨犯罪，大多数保皇党残余势力已经消失，少数人的声音也因舆论压力而消失。现在的舆论不仅捷克人和德国人，也支持我们。\n\n社会整体稳定下来后，我们再次面临选择。阿比多斯有两个民族，目前的现实将他们尴尬地分开。即使是过着舒适生活的人们，对此也仍然不满。虽然所有人的普选权都得到了保障，但两个民族之间的冲突依然存在，只是还没有发生大规模冲突而已。\n\n学生会再次陷入争论。与他们完全合并的意见占据主流，但无论如何，与其他民族的激进融合都会带来很多问题。最终没有得出结论，许多人都期待着高梨星野的最终决定。"
ABY_new_event.113.a:0 "说到底，地球人，基沃托斯人都是一样的人。"
ABY_new_event.113.b:0 "按照他们的说法，现在是不是还为时过早？"
ABY_new_event.114.t:0 "赤字累累的阿比多斯"
ABY_new_event.114.d:0 "在我们还是基沃托斯的时候，阿比道斯高中与旗下大额贷款公司凯撒贷款签订了一份小规模的借款合同。我们原本以为可以顺利收回，但他们却卖掉了所有沙漠地区的土地，只留下少数学生便消失了。\n\n96235亿日元和10.177%的年利率，这两个简单的数字象征着我们与阿比道斯之间长久以来的孽缘。尽管控制了阿比道斯大部分经济，我们却持续亏损。战后虽然吸收了苏台德的工业设施，但阿比道斯地区的经济似乎难以复苏。\n\n上次会议上出现了一个不错的建议：将债权卖给我们的竞争对手涅芙提斯公司。将这个即使十年后也可能无法扭亏为盈的烫手山芋从账簿上抹去，确实是一个诱人的想法。内阁会议的决定将决定债券的命运。"
ABY_new_event.114.a:0 "该把这该死的赤字清除掉了。"
ABY_new_event.114.b:0 "说不定哪天还能派上用场呢？"
