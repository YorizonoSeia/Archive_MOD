ABY_descision_category_military_command:0 "阿比道斯军事司令部"
ABY_descision_category_military_command_desc:0 "阿比道斯军事司令部是统领阿比道斯正规军等军事组织的机构，也是制作以数量庞大而闻名的阿比道斯军事教范的机构。虽然在阿比道斯衰落时期，这些大量的军事技术被卖给了初期圣三一和盖恩纳，成为他们强大军队建设的基础，但许多技术仍然掌握在我们手中。军事司令部与捷克军总司令部共同统领全军。"
ABY_descision_category_security_department:0 "阿比道斯治安维持部"
ABY_descision_category_security_department_desc:0 "阿比道斯治安维持部是一个涵盖公共安全、司法、刑法处理、情报等多个领域的机构。现在情报局是独立机构，但过去隶属于治安维持部，拥有基沃托斯最优秀的情报能力。然而，他们过度的权力导致了效率低下，并造成了巨额的预算支出。因此，现在的治安维持部权力削弱，只负责自治区及周边地区的治安维持和司法执行。"
ABY_descision_category_research_department:0 "阿比道斯技术研究所"
ABY_descision_category_research_department_desc:0 "阿比道斯技术局是过去阿比道斯能够在其他学院中占据优势的主要因素，它为经济、军事的全面改进和自动机技术的普及做出了贡献，具有讽刺意味的是，技术局是阿比道斯五大机构中最先被解散的。这是由于许多科学家对日益保守的领导层产生反弹，纷纷转学到能够充分发挥创造力的千年学院等事件共同导致的结果。现在技术局改组为技术研究所，正在与当地技术研究合作。"
ABY_descision_category_financial_department:0 "阿比道斯财政部"
ABY_descision_category_financial_department_desc:0 "阿比道斯财政局负责和分配阿比道斯自治区整体的财政、预算，并担任改善当地产业整体的顾问角色。在阿比道斯富裕的时期，其预算高效运用能力有所提高，但节约预算的能力却退步了，导致巨额的预算支出。财政局下属机构包括道路管理部、活动企划部等多个组织。"
