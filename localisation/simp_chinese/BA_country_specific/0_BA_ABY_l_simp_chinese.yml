#ABY_idea_nan_naboda_yakhan_sarami_myungryung_tawinen_detge_ana_desc:0 "我们与当地卫戍部队、治安人员合作，勉强守住了这里，但原捷克斯洛伐克军队分散各地，也没有统一的指挥系统。我们需要整编他们并重建指挥系统。"
