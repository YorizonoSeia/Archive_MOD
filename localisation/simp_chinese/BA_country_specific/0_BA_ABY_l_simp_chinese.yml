ABY_new_event.120.t:0 "社会主义举白旗？"
ABY_new_event.120.d:0 "我们接连不断的胜利粉碎了他们的希望。不断向欧洲东部推进的士兵们报告说，前线正在以严重或接近严重的速度崩溃。如果属实，这意味着俄罗斯军队即将彻底崩溃，或者已经开始崩溃。\n\n今天上午，莫斯科的苏维埃政府声明，他们愿意接受任何有条件的投降，这与他们之前对我们的态度截然不同，并提出了和平建议。他们希望通过将包括黑土地平原和克里米亚港口城市在内的广大东欧领土割让给我们来换取永久和平，或许他们正以绝望的态度向我们求饶。虽然对此意见分歧很大，但全面占领俄罗斯将面临许多困难。考虑到他们的潜力，为了确保阿比道斯的霸权，并防止俄罗斯在未来几十年构成威胁，和平可能是最佳方案。"
ABY_new_event.120.a:0 "当然。让我们庆祝我们辉煌的胜利吧。"
ABY_new_event.120.b:0 "我们将前往遥远的远东。"
