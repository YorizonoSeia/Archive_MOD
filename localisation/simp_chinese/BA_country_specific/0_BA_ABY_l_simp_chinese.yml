ABY_descision_category_new_country_desc:0 "\n在明年举行的决定新学院国家方向性的国民投票之前，我们可以调整各派的支持率，以确定国家的方向。\n\n国家的方向性将根据§2民主主义§!、§L法西斯主义§!、§g不结盟主义§!的支持度而变化！\n\n如果§2民主主义§!的支持率在§Y35%§!以上，\n§Y我们将宣布成立联邦共和国。§!\n\n如果§L法西斯主义§!的支持率在§Y35%§!以上，\n§Y帝国学生联盟将发动叛乱，而我们无法阻止。§!\n\n如果§g不结盟主义§!的支持率在§Y35%§!以上，\n§Y保皇党将召集摄政会议，拥立新国王。§!\n\n如果§2民主主义§!、§L法西斯主义§!的支持率都在§Y35%§!以上，\n§Y帝国学生联盟将发动叛乱，而斯奈欧卡米·白子将会镇压。 (未完成)§!\n\n如果§2民主主义§!、§g不结盟主义§!的支持率都在§Y35%§!以上，\n§Y我们将宣布成立联邦共和国。但我们不能无视保皇党的要求。§!\n\n如果§L法西斯主义§!、§g不结盟主义§!的支持率都在§Y35%§!以上，\n§Y帝国学生联盟将发动叛乱，而高梨星野将会镇压。§!\n\n如果§2民主主义§!、§L法西斯主义§!、§g不结盟主义§!的支持率都低于§Y35%§!，\n§Y民主主义者和保皇党将联合起来对抗帝国学生联盟。§!\n"
