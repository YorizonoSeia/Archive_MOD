ABY_HYA_annex_decisions_desc:0 "\n阿比道斯-白鬼夜行最高会议上，关于将两所学院合并为一个联邦的提案被提了出来。\n最高会议就此议案展开了赞成与反对的讨论，各种各样的意见纷纷涌现。\n\n赞成方和反对方的意见激烈交锋，两天的时间转瞬即逝。\n最高会议认为这样下去不行，于是开始投票。\n\n投票结果：\n总计361票中\n赞成191票\n反对170票\n\n投票结果以赞成方胜出告终，现在是时候开始建立联合学院了。\n"
