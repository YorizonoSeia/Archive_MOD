ABY_I_newfocus_9:0 "未来的计划"
ABY_I_newfocus_9_desc:0 "这个地区的工厂已经足够了。\n但是，为了我们的未来，有必要制定下一步计划。"
ABY_I_newfocus_10:0 "要塞建设计划"
ABY_I_newfocus_10_desc:0 "这个地区的防御设施不足。\n为了轻松抵御敌人的攻击，我们需要要塞。"
ABY_I_newfocus_11:0 "产业扩张"
ABY_I_newfocus_11_desc:0 "我们需要学习产业知识。\n为了未来…"
ABY_I_newfocus_12:0 "资源中心扩张"
ABY_I_newfocus_12_desc:0 "为了战斗，我们需要更多资源。"
ABY_I_newfocus_13:0 "石油储备"
ABY_I_newfocus_13_desc:0 "未来的战争与石油息息相关。\n我们需要更多的石油。"
ABY_I_newfocus_14:0 "研究所建设"
ABY_I_newfocus_14_desc:0 "技术发展是我们生存之道。\n我们需要更多的研究所。"
ABY_I_newfocus_15:0 "与居民同在"
ABY_I_newfocus_15_desc:0 "仅凭阿比道高中的学生无法与敌军作战。\n必须与居住在这个地区的居民合作，与他们并肩作战。"
ABY_I_newfocus_16:0 "希罗可的坦克"
ABY_I_newfocus_16_desc:0 "旧式的步兵作战方式已经结束。\n现在，我们需要开发新的作战方式，利用坦克进行更高效的作战。"
ABY_I_newfocus_17:0 "星野的步兵"
ABY_I_newfocus_17_desc:0 "从古至今，步兵和炮兵都是统治土地的必要因素。\n因此，我们需要开发利用它们的作战方式。"
ABY_I_newfocus_18:0 "空中整备"
ABY_I_newfocus_18_desc:0 "在基沃托斯，空战很少见。\n但在这个世界，空中是重要的因素之一。\n要想赢得战争，就必须赢得制空权。"
ABY_I_newfocus_19:0 "基础坦克设计"
ABY_I_newfocus_19_desc:0 "为了有效地运用坦克，首先必须设计坦克。\n首先要开始基础坦克的设计，积累知识。"
ABY_I_newfocus_20:0 "极速步兵"
ABY_I_newfocus_20_desc:0 "与坦克一起行动的步兵是这项战略的必要条件。\n因此，需要进行能够快速移动步兵的摩托化研究。"
ABY_I_newfocus_21:0 "强力步枪开发"
ABY_I_newfocus_21_desc:0 "为了增强步兵实力，首先必须将步枪升级到最新型号。\n必须基于基沃托斯使用的武器进行各种研究。"
ABY_I_newfocus_22:0 "巨型大炮"
ABY_I_newfocus_22_desc:0 "作为支援步兵前进的工具，以及给敌人带来灾难的工具，\n为了加强炮兵，必须将火炮升级到最新型号。"
ABY_I_newfocus_23:0 "天空的王者"
ABY_I_newfocus_23_desc:0 "只有掌握制空权，我们才能取得胜利。\n为了掌握制空权，我们需要最新型的战斗机！"
ABY_I_newfocus_24:0 "来自天空的灾难"
ABY_I_newfocus_24_desc:0 "从天而降的炸弹将给敌人带来巨大的灾难。\n因此，我们需要增强轰炸机的实力。"
ABY_I_newfocus_25:0 "更大更强的坦克"
ABY_I_newfocus_25_desc:0 "我们只有关于基础坦克的知识。\n为了制造更强大的坦克，需要进行更多的研究。"
ABY_I_newfocus_26:0 "机械化"
ABY_I_newfocus_26_desc:0 "我们使用的运输车辆感觉太旧了。\n我们需要将我们的车辆升级到更具未来感的车辆。"
ABY_I_newfocus_27:0 "体系化的闪电战"
ABY_I_newfocus_27_desc:0 "通过各种准备，我们完成了闪电战这一教义。\n通过这个教义，我们可以进行更高效的战斗！"
ABY_I_newfocus_28:0 "强力训练"
ABY_I_newfocus_28_desc:0 "强力训练能够在实战中发挥作用。"
ABY_I_newfocus_29:0 "多样化的炮兵"
ABY_I_newfocus_29_desc:0 "炮兵装备可以分为多种类型。\n我们的装备必须能够摧毁敌人的任何装备。"
ABY_I_newfocus_30:0 "体系化的火力优势"
ABY_I_newfocus_30_desc:0 "通过各种准备，我们完成了火力优势这一教义。\n通过这个教义，我们可以进行更高效的战斗！"
ABY_I_newfocus_31:0 "陆军司令部"
ABY_I_newfocus_31_desc:0 "为了战斗，首先需要制定作战计划的指挥部。"
ABY_I_newfocus_32:0 "补给的重要性"
ABY_I_newfocus_32_desc:0 "要有效地运用军队，补给是必不可少的。\n因此，我们必须随时随地都能进行补给。"
ABY_I_newfocus_33:0 "女性士兵招募"
ABY_I_newfocus_33_desc:0 "我们不需要区分男女。\n为了保护家人，任何人都应该能够与我们并肩作战。"
ABY_I_newfocus_34:0 "统治土地者"
ABY_I_newfocus_34_desc:0 "我们的军队完成了现代化。\n是时候向我们的敌人展示我们的力量了。"
ABY_I_newfocus_35:0 "直至遥远的天空"
ABY_I_newfocus_35_desc:0 "我们拥有的战斗机只有小型战斗机。\n我们需要更大一些的多用途飞机。"
ABY_I_newfocus_36:0 "从陆地到海洋"
ABY_I_newfocus_36_desc:0 "我们的炸弹必须能够摧毁敌人的舰队。\n让海军也感受到来自天空的恐惧！"
ABY_I_newfocus_37:0 "与天空之神同在"
ABY_I_newfocus_37_desc:0 "空中的准备工作已经全部完成。\n敌人的天空现在属于我们！"
ABY_I_newfocus_38:0 "海军准备"
ABY_I_newfocus_38_desc:0 "我们终于有了可以进军海洋的海洋。\n从基础舰船开始，我们需要向他们展示我们能够统治海洋。"
ABY_I_newfocus_39:0 "漂浮的机场"
ABY_I_newfocus_39_desc:0 "我们必须随时随地都能出动战斗机。\n即使是在海上也必须如此。"
ABY_I_newfocus_40:0 "护航舰开发"
ABY_I_newfocus_40_desc:0 "巨型大炮象征着海上胜利。\n为此，我们需要护卫舰。"
ABY_I_newfocus_41:0 "海洋的暗杀者"
ABY_I_newfocus_41_desc:0 "与大型舰船相比，小型而强大的舰船更好。\n潜艇在水下发动攻击，如同灾难一般。"
ABY_I_newfocus_42:0 "舰载机开发"
ABY_I_newfocus_42_desc:0 "从漂浮的机场起飞的战斗机需要单独开发。\n我们的研究人员能够找到答案。"
ABY_I_newfocus_43:0 "巨舰巨炮"
ABY_I_newfocus_43_desc:0 "为了巨型大炮，我们需要巨型舰船。\n巨型舰船虽然需要很长时间，但同样强大。"
ABY_I_newfocus_44:0 "看不见的暗杀者"
ABY_I_newfocus_44_desc:0 "为了让我们的潜艇不被任何雷达发现，需要花费大量的时间。"
ABY_I_newfocus_45:0 "海军司令部"
ABY_I_newfocus_45_desc:0 "为了有效地运用大型舰船，海军司令部是必不可少的。"
ABY_I_newfocus_46:0 "与百鬼夜行同在"
ABY_I_newfocus_46_desc:0 "对策委员会持续的调查显示，附近有盖黑娜、特里尼蒂、百鬼夜行等等。\n首先，我们需要与距离我们最近，并且位于捷克斯洛伐克中心地区的百鬼夜行共享信息，思考在这个世界生存的方法。\n如果他们拒绝我们，将会带来最糟糕的结果。"
ABY_I_newfocus_47:0 "我们自己"
ABY_I_newfocus_47_desc:0 "对策委员会持续的调查显示，附近有盖黑娜、特里尼蒂、百鬼夜行等等。\n但是，在这个世界，谁都不能信任。\n我们需要独自思考生存的方法。"
