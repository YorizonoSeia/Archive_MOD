 ARI_exercise_of_executive_orders_tooltip: "获得 §Y$ARI_german_leadership$§! 国家精神，每当 §Y我们§! 和 §Y我们的盟友§! 占领一个 §Y旧德国§! 州时，将创建由警察组成的师团。"
