 ARI_arian_liberation_army: "阿里乌斯解放军"
 ARI_anti_trinity_national_liberation_army: "反三一民族解放军"
 ARI_gottglaubig: "信仰上帝"
 ARI_gottglaubig_desc: "被三一的憎恨所磨砺的阿里乌斯信仰现在已经变成了另一种模样。现在，在所有长着翅膀的人坠入深渊之前，阿里乌斯的新信仰将绽放光芒。\n\n否定三一，乃至基督教本身的信仰上帝是阿里乌斯和国家社会主义德国工人党独有的宗教。他们谴责并攻击现有的宗教体系，只相信创造了这个世界的神。"
 ARI_arian_faith: "阿里乌斯信仰"
 ARI_arian_faith_desc: "阿里乌斯分校原本是组成三一综合学院的众多分校之一，在第一次公会议中被宣布为异端后，成为了所有分校的敌人。因此，阿里乌斯分校放下一切，躲藏到了无人知晓的地方。然后，在对三一的复仇准备就绪时，他们将再次出现在世界上。\n\n确实，本该如此。然而，在大转移这一奇怪事件发生后，阿里乌斯分校在收拾混乱，阻止学院崩溃的过程中，不得不再次被驱逐般地出现在世界上。\n\n阿里乌斯信仰是阿里乌斯分校所有意识形态的集合，其根本是对三一的憎恨。"
 ARI_nazi_party: "国家社会主义德国工人党"
 ARI_nazi_party_desc: "国家社会主义德国工人党是大转移之前统治着德意志国这个强大国家的政党。然而，在大转移事件发生后，德国被三一和格黑娜这两个学院主导的基沃托斯所灭亡。随着柏林和元首等德国人才全部消失后，他们躲藏到了深深的地下。\n\n在阿里乌斯分校的废墟中，在对三一和格黑娜的憎恨这一共同点下，他们再次出现。现在，纳粹党和阿里乌斯分校正携手准备对三一和格黑娜进行巨大的斗争。"
 ARI_german_reconstruction_government: "重建政府"
 ARI_german_reconstruction_government_desc: "德国重建政府负责重建在与三一和格黑娜等多个异界存在的战争中被摧毁的国土。"
