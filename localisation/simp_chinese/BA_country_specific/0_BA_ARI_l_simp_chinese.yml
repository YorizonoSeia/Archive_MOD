#阿里乌斯理念
 BA_ARI_bitter_revanchism: "痛苦的复仇主义"
 BA_ARI_bitter_revanchism_desc: "阿里乌斯分校如同为复仇三一和格黑娜而运转的机器。在很久以前，为了将三一合为一体的公会议中，阿里乌斯提出了正当的理由和依据表示反对，但回报却是对分校的报复性入侵。\n我们分校无法战胜统一的三一，最终沦为了隐藏身份的隐居者。\n\n但有一个大人出现，我们以为他会拯救我们。那大人将分裂的阿里乌斯合为一体，在热烈的支持下再次成为分校的学生会长。但学生们被大人欺骗了。大人像对待机器一样对待人，在这个过程中，许多学生丧生，并被灌输了对三一无尽的愤怒和憎恨，被培养成了杀人兵器。"
 BA_ARI_bitter_revanchism_3: "阿里乌斯分校"
 BA_ARI_bitter_revanchism_3_desc: "阿里乌斯分校如同为复仇三一和格黑娜而运转的机器。而现在，这个复仇的机器实现了目标。\n\n在昔日的公会议中被驱逐的阿里乌斯分校，堂堂正正地推翻了公会议的产物三一综合学院，再次崛起。将过去的失败改写为未来的胜利而再次站立的阿里乌斯分校，将永远不会再次躲进阴影之中。"
 BA_ARI_bitter_revanchism_GER: "德国人民复仇主义"
 BA_ARI_bitter_revanchism_GER_desc: "在被灰烬和尘土覆盖的土地上，雄鹰再次飞翔。曾经崩溃的德意志理想，现在将再次闪耀光辉的伟大祖国，正在回归。\n\n在废墟上复活的新的德意志民族的理想，将向世界发出响亮的呐喊。德意志在此回归。\n\n希特勒万岁！（Sieg Heil!）"
 BA_ARI_tragedy: "悲剧的序曲"
 BA_ARI_tragedy_desc: "在领导阿里乌斯的大人消失后，为了填补权力空白，爆发了无数次战争。阿里乌斯小队也不例外，他们最初是为了阻止阿里乌斯的崩溃而发动政变夺取政权，但对尝到权力滋味的人来说，产生矛盾只是时间问题。\n\n这个悲剧的开端是什么时候呢？大转移发生后，羽香凛和早濑纱织的意见分歧加剧。羽香凛主张开放阿里乌斯国境，改善与三一的关系；而早濑纱织则认为现在正是偿还仇恨的时候。两人的矛盾何时才能解决？"
