# 阿里乌斯说明
 ARI_Trinity_core_states_catagories: "三一统一"
 ARI_Trinity_core_states_catagories_desc: "\n\n£GFX_ARI_trm_add_core\n\n\n\n\n三一综合学院在遥远的过去的第一届公议会上和平成立，但阿里乌斯分校认为这是不平等的，并表示反对。然后，他们开始用暴力而不是和平的手段抢夺我们的领土，并开始夺走分校的学生。分校一再战败，直至来到遥远的荒野，并在那里继续为生存而战。但是现在情况已经改变。在我们的抵抗结束后，三一投降了，我们现在是时候统一领土了。"
 ARI_trinity_core_tt: "§Y完全拥有§!三一的核心州。"
 ARI_Trinity_core_states_decisions: "领土统一"
 ARI_GATHERING_STORM_DESC: "阿里乌斯分校原本计划并入三一综合学院，但该学院以提出的条款不平等为由表示反对。因此，三一综合学院将阿里乌斯学院指定为异端，阿里乌斯学院被迫逃亡。\n\n阿里乌斯也无法避免大战，因此甚至没有了藏身之处，但幸运的是，三一综合学院似乎因为内部的混乱而没有余力关注我们学院。\n也许这对阿里乌斯来说是另一个机会。"
 ARI_country_intro_header: "梦想与海市蜃楼之间"
 ARI_country_intro_content: "那看似触手可及的幸福梦想，如同海市蜃楼一般消失，又一次远远地逃开了。季节更迭，世界改变，小队的不幸境遇却没有丝毫改变。\n\n三一的富家子弟们即使在这种混乱中也没有失去笑容，而小队再次沦为流浪者。\n三一今天也将他们推向荒野，而世上无人知晓。\n\n但只有小队知道。是谁把痛苦强加于我们。又是谁在微笑着。\n\n现在是时候从本不属于小队的痛苦中逃脱了。\n也是时候找到其主人了。\n“主啊，求你怜悯我们。”（Kyrie Eleison）"
 ARI_guide: "£white_dot 渗透三一，并准备与三一的最终决战。\n\n阿里乌斯的远大梦想\n\n£white_dot §L与但泽的纳粹党联系，重建德国。§!\n£white_dot §g驱逐三一，实现阿里乌斯的复仇。§!\n\n...或者，描绘新的未来\n\n£white_dot §4承认但泽的议会并维持民主政治。§!\n£white_dot §t与但泽的工人联合，推翻但泽和阿里乌斯的政府。§!\n\n而且...\n\n£white_dot 统一三一的领土，入侵格黑娜，并结束这一切。\n\n§R因此，阿里乌斯的荣耀将再次降临。§!"