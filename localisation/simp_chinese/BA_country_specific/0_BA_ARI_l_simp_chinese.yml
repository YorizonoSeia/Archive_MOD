 BA_ARI_bitter_revanchism: "苦涩的复仇主义"
 BA_ARI_bitter_revanchism_desc: "阿里乌斯分校如同复仇的机器，誓要向三位一体和盖赫纳复仇。在很久以前，在旨在统一三位一体的公会议上，阿里乌斯提出了正当的理由和依据进行反对，但迎接他们的却是针对分校的报复性入侵。\n我们分校无法战胜统一的三位一体，最终沦为了隐居者。\n\n但是，我们以为出现了救世主。这位大人团结了分裂的阿里乌斯，并在热烈的支持下成为了分校的学生会长。然而，学生们被大人欺骗了。大人像对待机器一样对待人，在此过程中，许多学生丧生，并被灌输了对三位一体的无尽愤怒和仇恨，被培养成杀人武器。"
 BA_ARI_bitter_revanchism_3: "阿里乌斯分校"
 BA_ARI_bitter_revanchism_3_desc: "阿里乌斯分校如同复仇的机器，誓要向三位一体和盖赫纳复仇。而这台复仇机器现在实现了目标。\n\n在第一次公会议上被逐出的阿里乌斯分校堂堂正正地摧毁了公会议的产物——三位一体综合学院，并再次崛起。阿里乌斯分校将过去的失败转化为未来的胜利，绝不会再次躲入阴影。"
 BA_ARI_bitter_revanchism_GER: "德国民族复仇主义"
 BA_ARI_bitter_revanchism_GER_desc: "在被灰烬和尘埃覆盖的大地上，雄鹰再次展翅飞翔。被摧毁的德国理想再次闪耀光芒，伟大的祖国回来了。\n\n从废墟中复活的新德国民族理想将向世界发出洪亮的声音：德国回来了！\n\nSieg Heil！（德语：胜利万岁！）"
 BA_ARI_tragedy: "悲剧的序曲"
 BA_ARI_tragedy_desc: "领导阿里乌斯的"大人"消失后，为了填补权力真空，爆发了无数战争。阿里乌斯的小队也不例外，他们起初是为了阻止阿里乌斯的崩溃而发动政变，夺取政权，但权力在握后，矛盾的产生只是时间问题。\n\n这场悲剧的开始是什么时候呢？大战争爆发后，白咲九十九和凑静夜的意见分歧加剧。白咲九十九主张开放阿里乌斯的国境，改善与三位一体的关系；而凑静夜则认为现在正是偿还仇恨债务的时候。他们之间的冲突何时才能解决呢？"
