 ARI_event.1.t: "首都迁移问题"
 ARI_event.1.d: "大概需要选择是否迁移首都的内容"
 ARI_event.1.a: "迁往伊甸园"
 ARI_event.1.b: "维持现状"
 ARI_event.2.t: "第二次公会议"
 ARI_event.2.d: "为了弥补之前被否定的第一次公会议，举行了"公平"的第二次公会议。结果，三位一体论被否定，除阿里乌斯派系外的所有派系都被认定为异端。"
 ARI_event.2.a: "完美"
 ARI_event.3.t: "阿里乌斯学生的脱落"
 ARI_event.3.d: "阿里乌斯小队短暂离开期间，圣殿里相当多的人员消失了。突然消失的前领导人，应该是贝娅特丽采所为。"
 ARI_event.3.a: "夫人，您在那里。"
 ARI_event.4.t: "被袭击的小队"
 ARI_event.4.d: "摆脱贝娅特丽采的包围后归来的阿里乌斯小队，遭到看起来像是阿里乌斯学生的袭击。他们显然与贝娅特丽采有关，似乎是针对白咲九十九的。他们的目的显然是获取皇家血统。\n\n此外，推测阿里乌斯分校的相当一部分成员服从贝娅特丽采的命令。\n\n无法判断贝娅特丽采的影响力在阿里乌斯分校有多深。"
 ARI_event.4.d_2: "阿里乌斯小队长期以来一直在躲避贝娅特丽采的追击。尽管揭露了贝娅特丽采的恶行，许多阿里乌斯学生向我们提供了支持，但贝娅特丽采的策略以及持续的混乱和内讧使小队和所有阿里乌斯学生都筋疲力尽。\n\n阿里乌斯分校的每个人现在都不再信任彼此。贝娅特丽采的影响力随着时间的推移正在减弱，但如果照此下去，在她的影响力完全消失之前，阿里乌斯分校将会失败…… "
 ARI_event.4.d_3: "阿里乌斯分校再也无法克服内讧了……物资、补给，一切都很匮乏。甚至那些没有追随贝娅特丽采的阿里乌斯学生也背叛了我们。一切，都崩塌了。\n\n阿里乌斯分校仍在互相猜忌和攻击。为了阻止分校的灭亡，或许我们应该承认贝娅特丽采的胜利……"
 ARI_event.4.a: "这不是我想要的。"
 ARI_event.4.b: "..."
 ARI_event.5.t: "终局，以及新的开始"
 ARI_event.5.d: "阿里乌斯分校。只有仇恨、愤怒、蔑视和厌恶交织在一起的地方。\n在三位一体成为综合学院之前，这是一个与其他三位一体派系在经文解读上略有不同，但在其他方面并没有太大区别的分校。然而，在第一次公会议上，由于反对将分校合并成大型学院，最终被认定为异端，成为了不幸的学院。\n他们甚至被剥夺了自己的礼拜堂，他们离开了连学生会长都不知道的地方，经历了漫长的内战。在此期间，贝娅特丽采来到了阿里乌斯，她利用学生们负面情绪，用谎言和欺骗来统治他们。即使内战结束后，她的统治也持续着。\n‘大人’统治、剥削并吞噬着‘孩子’们。\n\n然后，阿里乌斯分校和其他学院一样，经历了大战争。\n贝娅特丽采在大战争后离开了学院，回到了格马特里亚，但无法获得外部消息的阿里乌斯分校的学生们无法正确把握情况。\n\n然而，阿里乌斯学生们也不得不注意到贝娅特丽采长期没有露面，阿里乌斯小队更是很快注意到了这一点。\n\n但是，没有夫人，我们能做什么呢？"
 ARI_event.5.a: "我们迷失了方向。"
 ARI_event.6.t: "喧嚣的街道"
ARI_event.6.d: "离开亚留斯，开始探索被称为"但泽"的这片土地不久，少女和同伴们便以当时的便服打扮，走近了但泽喧闹的民众之中。看起来像是领头的留着长胡子的男人，用怀疑的眼神看着她。\n\n"什么事？为什么大家聚集在一起这么生气？"\n"看不出来吗？总罢工！我们没有得到应得的报酬！"\n\n少女面无表情地注视着男人。因为没有得到应得的报酬而罢工……根据图书馆里读到的内容，他们应该是"工会"吧。为劳动者的正当权利和报酬而斗争的团体……少女空洞地注视着对方，一言不发。\n\n"你们想要的报酬，是体面地活着吗？"\n"是啊，自从宣布什么国家紧急状态以来，工资就一直被拖欠！"\n\n"那就让开，小鬼！"\n男人一边说着，一边用一只手推开了少女。\n\n一切都是虚无，为了体面地活着……真是可笑。按照以往，在这种情况下也不会退缩，但是现在收到了尽量不要刺激当地人的命令。少女没有采取后续行动。现在该执行下一个任务了。"
ARI_event.6.a: "现在，还不清楚。"
ARI_event.7.t: "穿着西装的男人"
ARI_event.7.d: ""但泽"探索开始后，亚留斯的学生们在道路广场上看到一个穿着西装的男人正在演讲。他几乎是喊叫着进行演讲。\n\n演讲结束后，学生们找到他并提出了一些问题。\n\n"您为什么要进行演讲？"\n"嗯，看你们的穿着，你们是来自特里尼蒂之类的什么地方吗？"\n听到特里尼蒂这个该死的名字，亚留斯的学生们陷入了困惑。\n\n"看来不是。好吧，我可以告诉你。我要聚集德国人，建立德国人的祖国。"\n"德国人的……祖国？"\n"是啊，那些该死的波兰佬消失了我还很高兴呢，结果德国却被特里尼蒂这些奇怪的家伙给灭亡了！该死！"\n男人说着说着就愤怒地朝空中发泄了一会儿。亚留斯的学生们看着他的举动，陷入了沉思。"
ARI_event.7.a: "和我们……相似吗？"
ARI_event.8.t: "百鬼绫子的投降"
ARI_event.8.d: "今天凌晨2点，百鬼绫子提出不再抵抗，举白旗向贝阿特丽采投降。\n\n绫子投降后，追随贝阿特丽采的分校学生全部撤离，亚留斯小队得以返回分校顶层继续工作……只有一人除外。"
ARI_event.8.a: "..."
ARI_event.9.t: "贝阿特丽采的服从要求"
ARI_event.9.d: ""
ARI_event.9.a: "我们不再追随你了！"
ARI_event.9.b: "欢迎回来，夫人。"
ARI_event.10.t: "亚留斯小队的溃败"
ARI_event.10.d: "在贝阿特丽采指使的袭击下，亚留斯小队遭受了严重的损失，不得不交出绫子并撤退。\n\n服从贝阿特丽采命令的学生们随后离开了分校，加入了夫人的势力，亚留斯小队得以再次回到分校顶层。"
ARI_event.10.a: "...!"
ARI_event.11.t: "爆炸的伊甸市区"
ARI_event.11.d: "推测是化学物质运输失败导致的特里尼蒂心脏——伊甸——发生了巨大的爆炸事故。"
ARI_event.11.a: "可不是什么好兆头。"
ARI_event.12.t: "失踪的市民们"


ARI_event.12.d: "正义执行部发现特里尼蒂区域内市民数量显著减少。"
ARI_event.12.a: "从我们学院逃走了。"
ARI_event.13.t: "高涨的抵抗"
ARI_event.13.d: "茶会收到线报，称市民似乎有可疑行动。"
ARI_event.13.a: "危险。"
ARI_event.14.t: "暴露的谍报行动"
ARI_event.14.d: "特里尼蒂似乎发现了我们正在执行的特里尼蒂渗透作战部队的踪迹。如果我们继续执行作战，特里尼蒂肯定会立即向我们发动进攻，因此看来暂时需要中止作战。"
ARI_event.14.a: "暂时要小心行事了。"
ARI_event.15.t: "阿里乌斯分校的谍报行动"
ARI_event.15.d: "今天茶会收到一份令人难以置信的报告，报告内容称针对特里尼蒂综合学院的谍报行动起源于过去曾躲避我们逃走的阿里乌斯分校。这份报告认为，阿里乌斯分校从大战之前就开始策划对特里尼蒂的复仇，并且在大战之后，他们利用我们学院的不稳定情况加剧了混乱。"
ARI_event.15.a: "今天，特里尼蒂受到了攻击。"
ARI_event.16.t: "阿里乌斯分校的处置"
ARI_event.16.d: "漫长的夜晚之后，德国境内阿里乌斯分校的所有影响力都被清除掉了。现在需要决定阿里乌斯学生们的处置问题。他们为德国的复兴做出了贡献，可以选择为他们建立自治区，或者为了德国的历史而清除他们。"
ARI_event.16.a: "将但泽改编为阿里乌斯自治区。"
ARI_event.16.b: "清除阿里乌斯小队。"
ARI_event.17.t: "首都迁移"
ARI_event.17.d: "在漫长的压迫之后，我们成功地粉碎了可憎的特里尼蒂，宣布了阿里乌斯综合学院的成立，随着阿里乌斯分校改编为巨大的综合学院，出现了迁移阿里乌斯首都的提议。"
ARI_event.17.a: "伊甸。"
ARI_event.17.b: "有必要迁移吗？"
ARI_event.18.t: "柏林军事法庭：茶会"
ARI_event.18.d: "在我们迫使特里尼蒂投降之后，将他们的首都伊甸改名为旧名柏林，柏林军事法庭由此开始。首先接受审判的是特里尼蒂的领导层——茶会。他们是特里尼蒂综合学院的领导层，在我们漫长的战争中始终是我们的敌人。"
ARI_event.18.a: "绞死他们！"
ARI_event.18.b: "判处无期徒刑。"
ARI_event.19.t: "柏林军事法庭：社团"
ARI_event.19.d: "第二次审判针对的是构成特里尼蒂综合学院的社团们。他们大多积极配合特里尼蒂政权，并在特里尼蒂综合学院的战争中发挥辅助作用。"
ARI_event.19.a: "处决负责人，逮捕所有人。"
ARI_event.19.b: "逮捕负责人，对成员进行再教育。"
ARI_event.20.t: "柏林军事法庭：学生们"
ARI_event.20.d: "第三次审判针对的是特里尼蒂综合学院的普通学生们。他们对特里尼蒂的战争行动大多持中立态度，但他们有纵容特里尼蒂政权并默许战争行为的责任。"
ARI_event.20.a: "处决或监禁所有合作者。"
ARI_event.20.b: "积极接受内部举报。"
ARI_event.20.c: "签署最终解决方案。"
ARI_event.21.t: "柏林军事法庭：德国人民"
ARI_event.21.d: "第四次审判是一件令人不安的事情，它针对的是德国人民。他们大多数人都对特里尼蒂怀有反感，但在御子柴美咲执政后，特里尼蒂领导层提出的伪国家社会主义煽动了许多人支持特里尼蒂政权。"
ARI_event.21.a: "...逮捕所有叛徒。"
ARI_event.21.b: "...当作什么都没发生过。"
ARI_event.22.t: "军事法庭的结束"
ARI_event.22.d: "最后一次大规模军事法庭之后，只剩下一些小规模的审判，大部分军事法庭都结束了。军事法庭还会继续运作一段时间，但起诉人的数量与几天前相比明显减少了。"
ARI_event.23.t: "甩掉追击"
ARI_event.23.d: "莱因哈德·海德里希，他是旧德国的安全局局长，在大战事件之后整顿了党卫军组织，领导了抵抗军。但他成功地通过政治阴谋让御子柴美咲上台，但在御子柴美咲发现海德里希是世亚袭击事件的幕后黑手之后，特里尼蒂的正义执行部开始对他穷追不舍，他只能放弃所有阴谋而逃亡。\n\n于是，莱因哈德·海德里希成功甩掉追击而逃脱，在阿里乌斯分校向纳粹党表示完全合作之后，他取消了前往美国寻求政治庇护的计划，带领少数党卫军成员投奔了阿里乌斯分校。\n\n打着特里尼蒂综合学院彻底灭亡和旧德国复兴的旗号，莱因哈德·海德里希再次开始筹划新的阴谋。"
ARI_event.23.a: "他们会以为我已经死了。"
ARI_event.24.t: "$atsuko$ 发现"
ARI_event.24.d: "在阿里乌斯附近的城市，$atsuko$被发现倒下，与阿里乌斯分校的学生们一起回来了。带回阿兹科的学生们说，他们在进行例行巡逻时发现了倒下的她。\n\n$atsuko$醒来后，她说自己被夫人用于实验，虽然不知道是怎么回事，但她醒来时在一个变成废墟的教堂里，然后试图逃到阿里乌斯分校时倒下了。"
ARI_event.24.a: "贝阿特丽切……！"
ARI_event.25.t: "特里尼蒂入侵迹象"
ARI_event.25.d: "我们对特里尼蒂进行的政治阴谋似乎败露了。特里尼蒂综合学院开始向我们分校部署军队，很快就会对我们发动入侵。\n\n阿里乌斯分校的所有学生都做好了投入对特里尼蒂圣战的准备。"
ARI_event.25.a: "准备战斗！"
ARI_event.26.t: "最终判决"
ARI_event.26.d: "阿里乌斯战胜特里尼蒂后开始的大规模公开审判，最终以处决特里尼蒂领导层全体和所有特里尼蒂学生永久服役而告终。\n\n特里尼蒂对阿里乌斯分校的大规模镇压现在永远结束了，我们将永远阻止特里尼蒂那些家伙再次崛起。"
ARI_event.26.a: "伟大的胜利。"
ARI_event.27.t: "异界的接触"
ARI_event.27.d: "自称是阿里乌斯分校的人向我们提议，如果特里尼蒂和阿里乌斯之间爆发战争，他们会参战。\n\n他们说阿里乌斯已经相当深入地渗透到特里尼蒂的社会中，他们反复提到对抗特里尼蒂的巨大斗争。"
ARI_event.27.a: "好啊，试试看。"
ARI_event.27.b: "我不能参与这种危险的事情。"
ARI_event.28.t: "波兰的接受"
ARI_event.28.d: "波兰政府秘密接受了这项协议，波兰现在将在战争爆发时帮助我们参战。"
ARI_event.28.a: "很好。"
ARI_event.29.t: "波兰的拒绝"
ARI_event.29.d: "波兰政府以这件事太危险，而且对阿里乌斯不了解为由拒绝了条约。"
ARI_event.29.a: "好吧。"
ARI_event.30.t: "阿里乌斯对特里尼蒂战争开战"
ARI_event.30.d: "与我们签订条约的阿里乌斯已经对特里尼蒂开战，我们已经准备好支持阿里乌斯，发动对特里尼蒂的攻势。"
ARI_event.30.a: "战争开始了！"
ARI_event.31.t: "波兰遵守条约"
ARI_event.31.d: "与我们签订条约的波兰决定追随我们参加对特里尼蒂的圣战。摧毁特里尼蒂的最终战争开始了！"
ARI_event.31.a: "战争开始了！"
ARI_event.32.t: "波兰的领土要求"
ARI_event.32.d: "在特里尼蒂战争结束后召开的第二次会议上，决定将阿里乌斯的盟国合并，之后波兰要求归还战前波兰领土作为参战的代价。"
ARI_event.32.a: "这是应得的代价。"
ARI_event.32.b: "建议除了但泽外，割让南部领土。"
ARI_event.32.c: "不行。"
ARI_event.33.t: "阿里乌斯的领土归还"
ARI_event.33.d: "我们政府向阿里乌斯分校要求战前波兰领土，阿里乌斯政府接受了这一要求，决定向我们割让应得的领土。"
ARI_event.33.a: "这是应得的代价。"
ARI_event.34.t: "用西里西亚代替但泽"
ARI_event.34.d: "我们政府要求阿里乌斯分校恢复战前波兰领土，但阿里乌斯政府以但泽地区有许多对阿里乌斯也很重要的特里尼蒂地区为由，建议改为向我们割让西里西亚。"
ARI_event.34.a: "还不错。"
ARI_event.34.b: "我们不会放弃对海岸的通道。"
ARI_event.35.t: "波兰政府的接受"
ARI_event.35.d: "波兰政府对我们关于西里西亚的割让方案表示了积极的态度，很快收到了以国家元首名义签署的文件。\n\n划分阿里乌斯分校和波兰之间领土的新基准线诞生了。"
ARI_event.35.a: "还不错。"
ARI_event.36.t: "波兰政府的拒绝"
ARI_event.36.d: "波兰政府以波兰不会放弃在一战后获得的沿海通道为由，拒绝了我们领导层的提议。\n\n看来与波兰的战争迫在眉睫了。"
ARI_event.36.a: "这样啊。"
ARI_event.37.t: "阿里乌斯分校拒绝领土分割"
ARI_event.37.d: "阿里乌斯分校拒绝了我们波兰政府关于战前领土的要求，并表示特里尼蒂的所有领土都是阿里乌斯的财产，表达了强硬立场。"
ARI_event.37.a: "我们不会放弃我们应得的领土。"
ARI_event.37.b: "必须避免新的冲突。"
ARI_event.38.t: "[FROM.GetName]的与特里尼蒂合作的政府"
ARI_event.38.d: "在我们赢得对抗特里尼蒂的战争之后，[FROM.GetName]为了管理占领区，决定建立当地的合作政府。\n\n并且[FROM.GetName]在当地政府成立后，要求我们归还特里尼蒂的领土，我们必须回应这一要求。"
ARI_event.38.a: "好主意。"
ARI_event.38.b: "不，我们将保留我们占领区的一切。"
ARI_event.39.t: "批准[FROM.GetName]的领土归还"
ARI_event.39.d: "在我们赢得对抗特里尼蒂的战争之后，我们要求归还成立的自治政府的领土，[FROM.GetName]接受了这一要求，将领土归还给了我们的自治区。"
ARI_event.39.a: "很好。"
ARI_event.40.t: "[FROM.GetName]的领土归还拒绝"
ARI_event.40.d: "在我们赢得对抗特里尼蒂的战争之后，我们要求归还成立的自治政府的领土，但[FROM.GetName]似乎另有想法。"
ARI_event.40.a: "虽然可惜，但没办法。"
ARI_event.41.t: "神滨 अत्सुको的复权"
ARI_event.41.d: "阿里乌斯分校与但泽的许多市民接触后，开始发生巨大的变化。阿里乌斯分校的学生们不再像以前那样进行无差别的报复，而是讨论正当的抵抗，并且阿里乌斯暴力化的教育体系正在被废除。\n\n在这种情况下，阿里乌斯分校的成员神滨 अत्सुको曾经主张全面改革阿里乌斯分校的情况，并与特里尼蒂接触，她的主张开始受到重新关注。"
ARI_event.41.a: "我认可你，阿兹科。"
ARI_event.42.t: "第一次选举"
ARI_event.42.d: "在阿里乌斯分校和但泽政府的主导下建立联邦后，不久就进行了第一次选举。特里尼蒂的学生和许多德国人受到限制，阿里乌斯分校和但泽的学生市民组成了选举团。\n\n选举结束后，阿里乌斯小队的领导者，千束さおり当选，在注视着她的不安的德国人和特里尼蒂学生，以及热烈支持她的阿里乌斯学生和沉默的但泽市民面前进行了就职演说。"
ARI_event.42.a: "特里尼蒂的终结。"
ARI_event_42_tt: "§Y非同盟主义§！政党支持率§G60%§！增加到§Y民主主义§！政党支持率。"
ARI_event.69.t: "警察旅的创建"
ARI_event.69.d: "我们在收复旧德国领土后，向德国警察部门下达了行政命令，组建了警察旅。警察旅将成为一支可以代替我们被派往战场的完整军队。"
ARI_event.70.t: "德国难民师的创建"
ARI_event.70.d: "许多德国难民只要提供装备，就可以组成一支可以代替我们被派往战场的完整军队。"
ARI_event.71.t: "在[FROM.GetName]周围集结的德国人"
ARI_event.71.d: "阿里乌斯在战争结束后表示愿意在旧德国领土上恢复德国人的国家。这一举动在特里尼蒂统治下的德国人中引起了大规模的民族主义集结，随后开始组建为阿里乌斯而战的德国自由军团。\n\n如果我们不能决定性地结束战争，那么压制这场运动将非常困难…… "
ARI_event.71.a: "记住第一次会议！"
ARI_event.71.b: "你们所有人！都是叛徒！"

# 阿里乌斯说明
ARI_Trinity_core_states_catagories: "特里尼蒂整合"
ARI_Trinity_core_states_catagories_desc: "\n\n£GFX_ARI_trm_add_core\n\n\n\n\n特里尼蒂综合学院在很久以前的第一次会议上和平建立，但阿里乌斯分校认为这是不公平的，因此表示反对。于是他们不是用和平的方式，而是用暴力夺取了我们的领土，并抢走了分校的学生。分校屡屡失败，最终来到遥远的偏远地区，并在那里继续为生存而斗争。但现在情况发生了变化。在我们的抵抗之后，特里尼蒂投降了，我们该整合领土了。"
ARI_trinity_core_tt: "拥有特里尼蒂的核心州§Y全部§！"
ARI_Trinity_core_states_decisions: "领土整合"
ARI_GATHERING_STORM_DESC: "阿里乌斯分校原本应该并入特里尼蒂综合学院，但由于提出的条款不公平，该学院提出了反对意见。因此，特里尼蒂综合学院将阿里乌斯学院指定为异端，阿里乌斯学院被迫逃亡。\n\n阿里乌斯也无法避免大战，因此连藏身之处都没有了，但幸运的是，特里尼蒂综合学院由于内部混乱，似乎连关注我们学院的余裕都没有。\n也许这对阿里乌斯来说是另一个机会。"
ARI_country_intro_header: "梦想与海市蜃楼之间"
ARI_country_intro_content: "仿佛触手可及的幸福梦想，如同海市蜃楼般消失了，再次远离了我们。季节变换，世界改变，但小队的悲惨境遇却没有改变。\n\n特里尼蒂的富家子弟们即使在这混乱之中也面带笑容，而小队再次沦为流浪者。\n特里尼蒂今天仍在将他们赶往荒野，世上没有人知道这件事。\n\n但小队知道。是谁把痛苦强加于我们。以及是谁在微笑。\n\n现在，是该从原本就不是小队的东西——痛苦中逃脱的时候了。\n也是该找到那个主人，并给予惩罚的时候了。\n"主啊，怜悯我们。"（Kyrie Eleison）"
ARI_guide: "£white_dot 渗透特里尼蒂，并为与特里尼蒂的最后决战做准备。\n\n宏伟的阿里乌斯梦想\n\n£white_dot §L与但泽的纳粹党接触，恢复德国国。§!\n£white_dot §g驱逐特里尼蒂，完成阿里乌斯的复仇。§!\n\n……或者，描绘一个新的未来\n\n£white_dot §4承认但泽议会，维护民主政治。§!\n£white_dot §t与但泽工人联合，推翻但泽和阿里乌斯政府。§!\n\n以及……\n\n£white_dot 整合特里尼蒂的领土，入侵格赫纳，结束一切。\n\n§R这样，阿里乌斯的荣光将再次降临。§!"

