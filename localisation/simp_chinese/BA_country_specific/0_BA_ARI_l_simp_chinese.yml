 ARI_event.1.a: "前往伊甸"
 ARI_event.1.b: "维持现状"
 ARI_event.4.d_2: "阿里乌斯小队长时间都在逃避贝亚特丽切的追击部队。虽然多亏揭露了贝亚特丽切的暴行，许多阿里乌斯学生都在支援我们，但是，由于贝亚特丽切的诡计、持续的混乱诱导和内讧，小队和所有阿里乌斯学生都已经精疲力尽\n\n阿里乌斯分校的所有人现在都无法再信任彼此了。贝亚特丽切的影响力正在随着时间推移而减弱，但如果情况照这样发展下去，阿里乌斯分校可能会在她彻底失去影响力之前就失败了..."
 ARI_event.4.d_3: "阿里乌斯分校再也无法克服内讧了...物资、补给所有一切都严重不足。甚至没有跟随贝亚特丽切的阿里乌斯学生也背叛了我们。一切，都在崩溃。\n\n阿里乌斯分校仍然互相不信任、互相攻击。现在，为了阻止分校的灭亡，或许应该承认贝亚特丽切的胜利了..."
