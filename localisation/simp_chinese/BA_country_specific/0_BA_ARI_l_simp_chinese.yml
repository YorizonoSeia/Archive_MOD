 ARI_nazi_party_desc: "国家社会主义德国工人党是战前统治强大国家——德国的政党。然而，在大战争发生后，德国在基沃托斯被两位一体——三位一体和盖赫纳——领导的学院所摧毁。在柏林以及元首和其他德国人才全部消失后，他们隐匿于地下。\n\n然后，在阿里乌斯分校的废墟中，怀着对三位一体和盖赫纳的共同仇恨，他们再次出现。现在，纳粹党和阿里乌斯分校联手，准备与三位一体和盖赫纳进行一场巨大的斗争。"
