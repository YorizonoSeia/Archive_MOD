 ARI_gottglaubig_desc: "三位一体的仇恨铸就的阿里乌斯信仰，如今已转变为另一种形态。直到所有长着翅膀的都坠落凡尘，阿里乌斯的新的信仰将闪耀光芒。\n\n超越三位一体，否定基督教本身的戈特格劳比希，是阿里乌斯和国家社会主义德国工人党的独特宗教。他们谴责并攻击现有的宗教体系，只信仰创造这个世界的唯一神。"
 ARI_arian_faith: "阿里乌斯信仰"
 ARI_arian_faith_desc: "阿里乌斯分校原本是构成三位一体综合学院的众多分校之一，在第一次公会议上被宣布为异端后，成为了所有分校的敌人。于是，阿里乌斯分校放弃了一切，躲藏到了无人知晓的地方。他们等待复仇时机到来，然后再次出现在世人面前。\n\n本来应该是这样的。然而，在大战争发生后，阿里乌斯分校在平息混乱和阻止学院崩溃的过程中，不得不再次被驱逐般地出现在世界面前。\n\n阿里乌斯信仰是阿里乌斯分校所有意识形态的集合，其根本是对三位一体的憎恨。"
