TRM_ironsword_event.1.t: "铁剑行动"
TRM_ironsword_event.1.d: "在特里尼蒂的阴影中策划的反政府恐怖活动在各地被发现。为此，三轮美香启动了"铁剑行动"。铁剑行动是为调查恐怖主义的幕后黑手而与正义执行部的精锐人员和情报部门合作的联合行动。随着威胁特里尼蒂稳定的恐怖主义活动增多，他们的合作至关重要。"
TRM_ironsword_event.1.a: "不与恐怖分子谈判。"
TRM_ironsword_event.2.t: "暴露的真相"
TRM_ironsword_event.2.d: "经过漫长的调查，我们逮捕了在特里尼蒂背后活动的间谍。在严刑拷打下，间谍开始说出真相，他说自己的背后是阿瑞斯分校。目前，间谍在治疗后被关押在监狱里。"
TRM_ironsword_event.3.t: "取得进展的调查"
TRM_ironsword_event.3.d: "我们找到了恐怖分子的巢穴。我们进行了突袭，逮捕了恐怖分子，但未能找到他们的幕后黑手。然而，逮捕恐怖分子证明了铁剑行动的有效性。"
TRM_ironsword_event.4.t: "调查结束"
TRM_ironsword_event.4.d: "通过[KSP.GetName]、正义执行部和情报部门的大规模联合行动，我们找到了恐怖分子的幕后黑手，并成功将其逮捕。铁剑行动的成功结束了对特里尼蒂的恐怖主义威胁。参与行动的正义执行部成员和情报部门成员将获得荣誉和财富。当然，[KSP.GetName]的调查人员也是如此。"
TRM_ironsword_event.4.d_2: "通过正义执行部和情报部门的联合调查，我们找到了恐怖分子的幕后黑手，并成功将其逮捕。铁剑行动的成功结束了对特里尼蒂的恐怖主义威胁。特别是参与行动的正义执行部成员和情报部门成员将获得荣誉和财富。"
TRM_ironsword_event.10.t: "[FROM.GetName]的联合调查提案"
TRM_ironsword_event.10.d: "在[FROM.GetName]宣布对恐怖主义战争后不久，他们向[ROOT.GetName]寻求帮助。"铁剑行动"即逮捕恐怖分子的行动，[ROOT.GetName]的经验将对此有很大帮助。我们是否应该参与他们的行动？"
TRM_ironsword_event.11.d: "[FROM.GetName]以各种理由拒绝了我们的要求。这不会影响调查，但逮捕罪犯将需要更多时间。"
TRM_ironsword_event.12.d: "[FROM.GetName]表示愿意与我们合作！他们的帮助将极大地促进罪犯的逮捕。"
TRM_diplomacy_balkan_decision_category: "$ITA_diplomacy_balkan_decision_category$"
TRM_diplomacy_balkan_decision_category_desc: "巴尔干地区冲突频繁，被称为"欧洲火药桶"。这意味着它适合挑起国家间的冲突和离间。因此，我们必须谨慎而战略性地采取行动。\n\n我们必须适当协调巴尔干国家之间的关系，引导他们的政策符合我们的利益。最终，我们必须制定长期计划，使所有巴尔干国家都臣服于我们或成为我们的盟友。"
