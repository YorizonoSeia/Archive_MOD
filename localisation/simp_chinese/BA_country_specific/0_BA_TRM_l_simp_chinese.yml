TRN_alzk: "美能登ミカ"
TRINITY_MIKA_DESC: "美能登ミカ是一位天真烂漫，总是面带微笑的茶会成员。但是，谁能想到这些都是她精心策划的表演呢？\n\n美能登ミカ从很久以前就憎恨盖헨나。她无法理解那些长角的家伙们怎么会被信任，尤其和她希望与盖헨나和平共处的桐生ここな有很多冲突。\n然而，即便有很多冲突，她也没有通过武力夺取政权或做类似的事情。因为桐生ここな对美能登ミカ来说是珍贵的童年玩伴，也是她唯一的朋友。\n\n对于她来说，"大战"改变了她的一生。整个基沃托斯被扔到被称为欧洲的大陆上，对她来说或许是一个机会。夺取茶会的全部权力，并将盖헨나的恶魔赶出去的机会。\n\n但是，无论她多么狡猾，她内心深处仍然是一个女孩。即使与国家社会主义者合作，她也认为国家社会主义者的行为和方式过于激进，尽管她想控制他们，但她内心软弱而无法做到。\n\n桐生ここな因美能登ミカ的政变而被软禁几天后，下达了"软禁"令，那时美能登ミカ才意识到自己所做的事情。\n\n但是，她现在能做什么呢？三位一体的舵柄已经离开了美能登ミカ的手中，反对政变的学生、当地居民和犹太人都在国家社会主义者的领导下被送往集中营处死，亲眼目睹这一切的人们从内心深处憎恨美能登ミカ。然而，即使想放弃，即使想放弃，也已经太迟了。\n于是，美能登ミカ自愿成为夜之女王。\n\n夜之女王骄傲地坐在王座上。在永无止境的夜晚，所有世代都将恐惧并永远受苦！"
TRN_alzk_DESC_2: "美能登ミカ是一位天真烂漫，总是面带微笑的茶会成员。但是，谁能想到这些都是她精心策划的表演呢？\n\n美能登ミカ从很久以前就憎恨盖헨나。她无法理解那些长角的家伙们怎么会被信任，尤其和她希望与盖헨나和平共处的桐生ここな有很多冲突。\n然而，即便有很多冲突，她也没有通过武力夺取政权或做类似的事情。因为桐生ここな对美能登ミカ来说是珍贵的童年玩伴，也是她唯一的朋友。\n\n对于她来说，"大战"改变了她的一生。整个基沃托斯被扔到被称为欧洲的大陆上，对她来说或许是一个机会。夺取茶会的全部权力，并将盖헨나的恶魔赶出去的机会。\n\n但是，无论她多么狡猾，她内心深处仍然是一个女孩。即使与国家社会主义者合作，她也认为国家社会主义者的行为和方式过于激进，尽管她想控制他们，但她内心软弱而无法做到。\n\n桐生ここな因美能登ミカ的政变而被软禁几天后，下达了"软禁"令，那时美能登ミカ才意识到自己所做的事情。\n\n她的足迹染上了血色，她的声音空虚无力。\n无数人在她的名义下消失，人们的恐惧和愤怒都指向她。\n尽管有很多机会，但她并没有停手，疯狂已经脱离了她的掌控，开始吞噬一切。\n\n在国家社会主义的名义下，三位一体从未停歇。\n首先消失的是犹太人和少数民族。\n因为神圣的三位一体不容许肮脏的血统存在。\n接下来是她反抗她的人们。\n三位一体光辉灿烂的未来不需要软弱。\n最后是三位一体占领的土地上剩下的残余物。\n他们都在她命令下建造的屏障内，消失在了黑暗之中。\n\n最终，她引发的启示录的四骑士席卷了基沃托斯的万物。\n在她的统治下，黑夜将永远持续。\n等待着永远不会到来的黎明，幸存者们只是衷心希望这无法阻止的火焰不会将一切烧尽。\n\n主啊，请赐予我们慈悲。（Kyrie，eleison）"
