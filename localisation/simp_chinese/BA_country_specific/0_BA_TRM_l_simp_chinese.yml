 TRM_after_war: "战后处理"
 TRM_after_war_desc: "圣三一光荣的军队在格黑娜的中心深处也自豪地插上了旗帜，敌人投降了。必须按照合法程序处理广阔的格黑娜学院领土。"
 TRM_germany_union: "宣布联合法"
 TRM_germany_union_desc: "坦白说，格黑娜的领土可以被认为是德意志工业的中心。特别是莱茵河工业区具有很高的战略价值，具有充分的利用潜力。但是，由于最近圣三一学生发动的恐怖袭击，几乎不可能稳定地利用这些工厂。因此，为了解决这个问题，宣布联合法并消除两个学院之间的隔阂将是一项重要的任务。"
 TRM_arius_attack: "向阿里乌斯发出最后通牒"
 TRM_arius_attack_desc: "阿里乌斯分校就像从圣三一分离出去的未收复地区。为了圣三一的完全统一，我们有充分的理由摧毁他们。"
 TRM_We_need_Denmark_milk: "要求丹麦"
 TRM_We_need_Denmark_milk_desc: "从地理位置上看，丹麦位于连接北海和波罗的海的战略位置。它还充当连接红冬和基沃托斯的桥头堡，并且有利于进入北大西洋。如果圣三一能够确保丹麦，我们就可以大大加强我们在北欧地区的影响力。通过控制丹麦，我们可以在与红冬的关系中占据有利地位，并提高我们进入海上贸易路线的机会。"
 TRM_redwinter_war_goal: "威悉演习"
 TRM_redwinter_war_goal_desc: "[RED.GetAdjective]拥有的丰富自然资源、广阔的领土和大量树木，具有成为我们未来建设的优秀原材料的潜力。然而，他们却利用这些资源来压迫我们。为了结束这种情况，我们必须先发制人，纠正他们傲慢的态度。"
