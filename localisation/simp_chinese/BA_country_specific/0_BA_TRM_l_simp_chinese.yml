TRN_after_war_decisions_desc: "\n\n£GFX_TRN_decisions_peace\n\n\n\n\n战争的暴风雨过后，我们高举胜利的旗帜。格赫纳的领土现在掌握在我们手中。这不仅仅是征服，更是我们国家繁荣的新机遇。\n\n被战争摧残的格赫纳土地将按照我们的意愿改变。被摧毁的城市将转变为我们工业的巨大工厂，荒凉的田野将成为满足我们需求的资源宝库。格赫纳的重建将完全为了我们的利益。\n\n但是，我们不能掉以轻心。国际社会的贪婪目光随时可能觊觎这片土地。如果他们夺走了这片领土，我们将毫不犹豫地再次点燃战争的火焰。历史教会了我们，保卫领土的唯一方法是武力。"
