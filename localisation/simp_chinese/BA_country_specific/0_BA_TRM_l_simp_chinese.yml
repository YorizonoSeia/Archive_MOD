TRM_event.3000.t: "失去正当性"
TRM_event.3000.d: "负责管理基沃托斯一切的圣域塔由于战争而停止运行，我们得知重启圣域塔需要总学生会长的权限。为了重启圣域塔，我们决定推举三位一体的重要人物之一担任总学生会长，并选出了两位候选人。\n\n经过深思熟虑，我心中已经有了人选，并慢慢写下了他的名字。"
TRM_event.3000.a: "...阿智谷日富美"
TRM_event.3000.b: "...浦和花子"
TRM_event.3000.c: "实力即正义。"
TRN_after_war_event.1.t: "资本流入"
TRN_after_war_event.1.desc: "内阁会议在比以往任何时候都更加轻松愉快的氛围中进行。\n与会者举杯庆祝，他们的领导人也满意地环顾四周。\n桌上的文件写着，盖黑那占领区的大量德国企业正在将工厂转移到三位一体。\n美咲和三位一体领导层采取的投资和同化政策是否奏效了呢？\n图表清晰地显示了三位一体经济的发展，这无疑是他们的一大胜利。\n\n"当然啦～？那些盖黑那的垃圾们根本没有阻止这件事的能力★"\n\n无论谁来看，这都是顺风顺水。"
TRN_after_war_event.1.a: "等价交换（Quid pro quo）"
TRN_after_war_event.2.t: "资本外流"
TRN_after_war_event.2.desc: "在沉重的黑暗中，经济部的代表用颤抖的声音继续着报告。\n德国的企业将工厂迁往了三位一体。\n仅仅是几家工厂，或许可以忽略不计，但这无疑是德国的认同感正在转移到三位一体的信号。\n更重要的是，盖黑那的领导层根本没有阻止这种举动。\n\n"首先…让我们尽快制定阻止剩余企业资本外流的方案吧。"\n在气氛紧张的会议室里，有人说道。\n即使事情已经发生了，他们也不能放弃。\n因为他们已经走得太远，无法绝望地放弃一切。"
TRN_after_war_event.2.a: "亡羊补牢。"
trnstory.5.t: "三位一体的新业务计划"
trnstory.5.desc: "三位一体的新业务说明会在伊甸举行。这是三位一体著名企业家聚集的重要场所。与会者在社交中相互交流，主持人轻轻敲了敲麦克风，开口说道。\n"首先，感谢各位总裁今天出席我们的业务说明会。获得这个宝贵机会的各位，可以说是被选中的人。我将省略冗长的解释，直接进入主题。今天我要自信地介绍的业务项目是‘生态环保羊绒电池’！这不仅仅是普通的电池！这款电池…"\n\n\n然而，几分钟后，接到非法业务说明会举报的正义执行部出动，活动提前结束，相关人员被逮捕。"
trnstory.5.a: "Echo…什么…?"
TRN_after_war_event.16.t: "产业繁荣"
TRN_after_war_event.16.desc: "所有的重建工作都结束了。约翰内斯的任务也结束了，特里尼蒂重建工程的所有官方任务都已完成，因此，约翰内斯和他的团队也将解散。\n\n经历了很多事情。约翰内斯和他的队员们走遍了整个沃托，进行了大量的建设工作，经历了很多事情是理所当然的。\n\n约翰内斯还记得，他最初怀着满满的干劲来到废弃的工厂区时的情景。那时他的自信心可是高涨到了极点。\n他还努力地将废弃的军工厂改造成民用工厂，以为工程结束后就能回家，却突然被分配了电力线路连接的任务。电力工程一结束，他又被派去位于完全相反方向、遍布地雷的道路进行道路施工，还参加了标语大赛并获奖，看到获奖标语印在海报上遍布整个沃托，他羞红了脸，甚至还大胆地向米卡大人直言进谏。\n\n约翰内斯依稀回想着如今已成为回忆的事情。他现在穿的不是制服和头盔，而是西装。\n\n约翰内斯听到火车鸣笛声后，走进了敞开的火车车厢。所有的一切都结束了，他怀着终于可以回家的喜悦以及无数复杂的情感。\n\n位于东普鲁士的巨大工厂区内一栋漂亮的建筑里，布莱恩也有着类似的想法。从德意志帝国时期开始，作为农民的他经历了残酷的剥削、无情的税收，甚至因为没钱而只能啃草根，全家一起哭泣……\n\n但现在的布莱恩不再是瘦弱的身躯，而是拥有着相当匀称的身材，穿着的也不是破旧的农民服，而是考究的高级西装。他不再是作为农民在田里挥汗耕作，而是在办公室里看着文件。布莱恩突然看向窗外，看着自己工厂里不断冒着烟，忙碌运作的景象，露出了微笑。\n\n在广阔无垠的特里尼蒂首都伊甸的办公室里，一位长着翅膀的粉发少女也凝视着窗外。她俯视着伊甸升腾的烟雾和充满活力的景象。她看到快乐的男女和牵着他们手的男孩，米卡·米索诺轻轻一笑。尽管她只是个傀儡，但她对让特里尼蒂发展到这个地步感到自豪。\n\n她努力地避开了远处犹太人集中营里滚滚而起的白烟，沉醉于欣赏这座美丽首都的景色，宛如一位清纯少女。"
TRN_after_war_event.16.a: "荣耀将永世流传"
#阿留斯小队问题
TRN_opposition.1.t: "中央情报局报告：驹枝纱织"
TRN_opposition.1.d: "\n文件编号：ABS-001050213\n目标：驹枝纱织\n出生日期：不明\n出生地：推测为阿留斯分校自治区\n经历：阿留斯小队队长（现任）\n所在地：不明\n\n-引言\n驹枝纱织是阿留斯独立少数武装集团阿留斯小队的队长，在与阿留斯相关的多个高风险现场持续被观察到。\n\n-正文\n根据中央情报局治安部的判断，即使在当前急剧变化的局势下，驹枝纱织也被评估为可能对特里尼蒂构成重大威胁的人物。\n在半年前的冲突现场被目击后，其所在地不明，特里尼蒂所有治安机构都在追踪其行踪，但目前成果不足……（省略）"
TRN_opposition.1.a: "我即使行过死荫的幽谷…"
TRN_opposition.2.t: "中央情报局报告：hakaRi atsuko"


TRN_opposition.2.d: "出生日期：不明\n出生地：推测为阿里乌斯分校自治区\n经历：阿里乌斯分校实际继承人（前）\n         阿里乌斯小队队员（现）\n所在地：不明\n\n-引言\n羽刈ात्सु코是阿里乌斯小队的队员，调查结果显示，她是阿里乌斯分校学生会长，拥有守护戒律血统的实际继承预定者，但由于某种原因失势，之后加入了小队。\n\n-正文\n目前，她的下落不明，情报局认为她可能是对特里尼蒂内部团结的重大威胁。\n她是能够整合阿里乌斯分校残余势力的关键人物，因此当局……（省略）"
TRN_opposition.3.t: "中央情报局报告：今野美咲"
TRN_opposition.3.d: "文件编号：ABS-001050232\n目标：今野美咲\n出生日期：不明\n出生地：推测为阿里乌斯分校自治区\n经历：阿里乌斯小队队员（现）\n所在地：不明\n\n-引言\n今野美咲是阿里乌斯小队的队员。\n调查结果显示，根据收集到的多方证词和她的外表来看，她似乎患有精神疾病，部分影像资料中可以确认到她身上存在自残的痕迹。\n\n-正文\n她实际上是该小队的行动队长，并且是该小队中唯一使用重武器的人，因此在之前的冲突中给特里尼蒂当局造成了最大的损失。\n她是阿里乌斯小队中最后一次确认位置的人，两周前在德累斯顿受到警察的追捕，但通过易北河逃脱，目前她的确切位置……（省略）"
TRN_opposition.4.t: "中央情报局报告：土岐田ひより"
TRN_opposition.4.d: "文件编号：ABS-001050242\n目标：土岐田ひより\n出生日期：不明\n出生地：推测为阿里乌斯分校自治区\n经历：阿里乌斯小队队员（现）\n所在地：不明\n\n-引言\n土岐田ひより是阿里乌斯小队的队员。\n她拥有出色的狙击能力，与队友今野美咲一起被认为是小队最重要的战术资产。\n但是，根据证词，她似乎存在严重的社会性问题，人际关系也不好。\n\n-正文\n目前，在被追捕的阿里乌斯小队成员中，她被认为是最危险的目标。\n最后一次目击时，她用一枪就摧毁了追捕她的军事警察的3辆机动车辆，并因此造成了大量人员……（省略）"
TRN_opposition.200.t: "镇压结束"
TRN_opposition.200.d: "对威胁我方政府稳定的核心目标的搜捕终于结束了。保安部将从该事件中撤出，转而处理其他紧急问题。\n\n希望他们的行动没有白费，希望我们年轻的政府的稳定能够得到保障。"
TRN_opposition.200.a: "做得够多了。"
TRN_opposition.100.t: "新的交战规则"
TRN_opposition.100.d: "我方保安部仍在努力搜捕对方，并等待我方的指示。如有必要，可以下令更改搜捕战术。\n\n首先，我们可以完整地抓住目标并将其投入监狱。如果我们把他们关押在我们能够随时监视的地方，他们将不再构成威胁。\n\n其次，我们可以命令保安部处决他们发现的反对派。这是一个简单而有效的解决方案。\n\n您怎么决定？"
TRN_opposition.100.a: "彻底消灭他们。他们也会对我们做同样的事情。"
TRN_opposition.100.b: "也许监狱会终结他们的野心。"
TRN_opposition.100.c: "他们在我们的国境之内是多余的。"
#城之内纱织
TRN_opposition.11.t: "逃亡"
TRN_opposition.11.d: "摆脱了无数的不安，纱织渡过了河流。\n深夜，在作为最后关卡的多瑙河缓缓流淌的\n河水中，纱织梦想着即将到来的未来。\n\n在河的对岸某个地方，一定有她珍爱的人在等待着她。\n她不再需要躲在黑暗中生存，也不再需要害怕暴力和不公。\n她现在能够从黑暗的死亡之谷中走出来，堂堂正正地生活了。\n\n她终于到达了对岸，回头望去。\n困扰了她一生的过去，阿里乌斯和特里尼蒂，所有愤怒和绝望都留在了河的对岸。\n\n但她再次回头看到的只是一片普通的石滩。\n没有人等待着她，也没有光明的未来。\n远处只有沉睡的宁静村庄和和平的森林。\n她心中刚刚还充满希望和激情，现在却涌起前所未有的空虚。\n\n她无意义地笑了。\n直到这时，纱织才明白她一直念叨的一位先知留下的箴言的真正含义。\n世界因为虚无而美丽而珍贵。"
TRN_opposition.11.a: "为此，我赞美快乐，因为除了吃喝玩乐之外，在日光之下没有比这更好的了。"
TRN_opposition.112.t: "断裂的叉子"
TRN_opposition.112.d: "\"……这是什么？\"\n\n确认了电报内容的魅卡，一脸茫然地笑着看着秘书。\n\n\"现在出动这么多人，连重型装备都用上了……就抓不到一个人吗？\"\n\n她手中的叉子真的碎了。\n看到这一幕，秘书立刻低下头。\n\n\"非常抱歉，会长……我会采取措施，列出责任人的名单……\"\n\"……算了，反正她一个人也什么都做不了……但剩下的三个人肯定能抓住吧？\"\n\n魅卡若无其事地托着下巴。\n看到这一幕，她的秘书再次低下头，然后迅速离开了那里。\n魅卡伸出手，看着弯曲得不成样子的叉子，然后把它扔向秘书离开的门。\n看着叉子飞快地飞去深深地扎进门里，她一脸不满地默默看着门一会儿。"
TRN_opposition.112.a: "……很不满意。"
TRN_opposition.21.t: "先知说"
TRN_opposition.21.d: "她所有的行动和意志都是为了保护她最珍爱的人。\n即使屈服于充满杀戮和仇恨的现实，她也坚决不会放弃这三个人。\n\n最终，她也迎来了终结。\n她为了保护她们而屈服妥协，积累的因果报应，现在正将枪口指向了她和整个小队。\n\n当最后一发子弹从弹膛中射出时，无数指向她的充满恶意和怨恨的红色线条，如同捆绑她一般。\n最终，她的所有反抗都是徒劳的。\n在迫近的命运面前，城之内纱织闭上了眼睛。"
TRN_opposition.21.a: "一切都是虚无，又是虚无。"
TRN_opposition.212.t: "无用的结局"
TRN_opposition.212.d: "魅卡的早晨比其他学生要晚一些。\n她通常9点才起床，在侍女的帮助下打扮。\n因为她喜欢华丽地装饰自己的翅膀和衣服，所以她的储物柜里总是备有她自己挑选的饰品。\n打扮完毕的魅卡会在11点吃早餐兼午餐。\n\n但那天早晨的悠闲时光却被不速之客打断了。\n魅卡喜欢在上午享受自由，所以她用略带不悦的笑容看着秘书。\n\n\"早上好，秘书先生☆，一大早的有什么事呢？肯定是重要的报告吧？\"\n\"……很抱歉打扰您用餐，魅卡大人……\"\n\n匆匆赶来的秘书稍微喘了口气，然后把电报递给了魅卡。\n\n\n\n慢慢看完内容后，魅卡满意地扬起嘴角。\n阿里乌斯最危险的女人，城之内纱织死了。\n是临死前的最后挣扎吗？剩下的阿里乌斯小队三人组仍然下落不明，但可以肯定的是，失去了核心人物的他们再也不会向特里尼蒂露出獠牙了。\n\n\"……到最后还是在扮演领袖呢？剩下的东西就拍张照片撕碎了扔进海里吧～☆\"\n\n看着秘书离开房间，魅卡用叉子戳着小草莓。\n今天一天似乎会非常美好。"
TRN_opposition.212.a: "清爽的一天开始了。"
TRN_opposition.31.t: "尊严"
TRN_opposition.31.d: "城之内纱织一生都在反抗。\n但她同时也为了保护而屈服。\n她一直是一个矛盾又有人性的人。\n\n但她相信。\n因为世间万物都是虚无，所以总有一天，大人、学院、愤怒、怨恨都会化为尘土。\n\n所以她没有放弃。\n即使小队成员四散，她独自一人在黑暗的地下墓穴中奔跑，但她却与她总是强调万物皆虚的信条不同，心中怀揣着希望。\n阿里乌斯崩塌了。\n目前的状况或许是她面临的最后考验。\n在这场考验的尽头，一定有她渴望的自由。\n\n但黑暗的尽头并非救赎。\n仿佛照亮了她所有软弱而残酷的人生一样，无数的光芒使她的双眼失明。\n她一会儿后感觉无数双手抓住她，把她再次拖入黑暗之中。\n解放永远离她远去了。"
TRN_opposition.31.a: "……所以，我说死人比活人有福。"
TRN_opposition.312.t: "卑微的人生"
TRN_opposition.312.d: "魅卡一边读着内容一边捂着肚子轻蔑地大笑起来。\n\n\"啊哈哈哈！那个有名的城之内纱织竟然连死都死不成，被抓住了？自称领袖，装模作样倒是挺在行的嘛？！真是笑死我了——\"\n\n尽情笑了一阵后，魅卡对站在她面前的秘书补充了关于纱织的处置。\n\n\"先别对她粗暴，像对待贵宾一样好好对待她——这样对她来说更悲惨吧～\"\n\"是的，我明白了。\"\n\n秘书恭敬地行完礼后走出房间，魅卡吃了一根小香肠。\n然后她一边细嚼慢咽，一边想象着被关押在收容所里的纱织那可怜的样子。\n孩子般开心的咯咯笑声充满了周围。"
TRN_opposition.312.a: "怎么玩呢。"
#今野美咲
TRN_opposition.12.t: "善良的撒玛利亚人"
TRN_opposition.12.d: "美咲在满是污水的下水道底部失去了知觉，倒了下去。\n通过一个经纪人偷渡出境还不错。\n但是，一过边境，他就把她卖掉了。\n结果，美咲不得不拼命地躲避子弹，在迷宫般的巷子里奔跑。\n\n由于把所有的旅费都给了经纪人，几天没吃没喝，美咲变得虚弱不堪，倒在地上，动弹不得。\n这时，美咲认为自己期盼已久的解脱到来了，她毫无反抗地闭上了眼睛。\n\n但是美咲并没有进入她所希望的安息之地。\n几天后醒来，美咲的面前是一群孤儿。\n他们发现了美咲，给她洗漱、治疗，还分给她为数不多的食物，这些食物对他们来说也是不够的。\n她因从未有过的奇怪情感而无法正常打招呼，匆匆离开了那里。\n\n不久，美咲离开了城市，走在田野小路上，暂时放下心中混乱。\n然后，为了与大家汇合，加快步伐的她，对自己一直相信的古老箴言产生了一丝疑问。\n‘世间万物皆为虚无，但或许也有生存的价值。’"
TRN_opposition.12.a: "人对他所作的工劳快乐，这是他的分。"
TRN_opposition.122.t: "株连"
TRN_opposition.122.d: "今天魅卡的办公室里也收到了许多文件。\n她打了个小哈欠，舒适地坐下，快速浏览文件。\n大部分对她来说都没什么兴趣。\n清洗犹太人或少数民族是让她坐上这个位置的那些狂热分子的兴趣所在。\n不久前完全崩塌的阿里乌斯自治区的焚烧工作，以及对盖赫纳的入侵准备情况等等，虽然这些事情也引起了她的注意，但她认为自己只要盖个章就行了。\n像被作业弄得厌倦的普通学生一样，她漫不经心地浏览着文件，这时，一份文件被递到了她面前。\n\n\"……嗯？这是什么？\"\n\"是关于追捕阿里乌斯小队成员今野美咲的结果。\"\n\"哼……\"\n\n听到这个消息，魅卡来了兴趣，怀着些许期待打开了文件。\n\n\n\n魅卡看了一会儿，便用冰冷的表情把文件扔到了秘书面前。\n\n\"……连领袖都不是……只是一个没什么用的女人，抓不到，还死了几十个人？\"\n\n秘书被她散发出的威压吓得一句话也说不出来，站在那里一动不动。\n一种不寒而栗的感觉顺着脊梁骨流下，伴着冷汗。\n\n\"连检查站都突破了……哈……这个女人通过的检查站负责人，包括他们的家人，全部抓起来。\"\n\n魅卡一个人冷笑，然后用疯狂的眼神看着秘书，秘书立刻弯下腰，然后逃跑了。\n她只是感谢愤怒没有波及到自己。"
TRN_opposition.122.a: "儿女因父亲而受死。"
TRN_opposition.22.t: "孤独的坠落"
TRN_opposition.22.d: "美咲比任何人都认同世间万物皆虚的教诲。\n所以她一直希望与其在虚无空幻的世界中受尽苦难，不如放下所有，得到安宁。\n\n但她每次想逃避这个世界时，总有人抓住她不放。\n因为有她们，美咲不得不暂时搁置放下。\n\n但即便如此，这个世界也没有放过我们。\n发射完最后一发导弹后，她扔掉发射器，走向悬崖边。\n无数追捕她的猎犬朝她吼叫。\n\n她独自一人站在那里，感到孤独。\n现在她孤身一人。\n抓住她的珍爱之人不在她身边。\n因此，美咲毫不犹豫地向后倒下，仿佛要摔倒一般。\n在迎面而来的狂风中，美咲终于感受到了真正的安宁。"
TRN_opposition.22.a: "孤独倒下，无人扶起的人有祸了。"
TRN_opposition.222.t: "附带损害"
TRN_opposition.222.d: "今天魅卡的办公室里也收到了许多文件。\n她打了个小哈欠，舒适地坐下，快速浏览文件。\n大部分对她来说都没什么兴趣。\n清洗犹太人或少数民族是让她坐上这个位置的那些狂热分子的兴趣所在。\n不久前完全崩塌的阿里乌斯自治区的焚烧工作，以及对盖赫纳的入侵准备情况等等，虽然这些事情也引起了她的注意，但她认为自己只要盖个章就行了。\n像被作业弄得厌倦的普通学生一样，她漫不经心地浏览着文件，这时，一份文件被递到了她面前。\n\n\"……嗯？这是什么？\"\n\"是关于追捕阿里乌斯小队成员今野美咲的结果。\"\n\"哼……\"\n\n听到这个消息，魅卡来了兴趣，怀着些许期待打开了文件。\n\n\n\n\"……死了？还是自杀的？\"\n\"无可奉告。抱歉。\"\n\"我们的人为什么死了这么多？啊，不过秘书也不用道歉——\"\n\n魅卡用食指轻轻敲打着桌子，过了一会儿，发出沉闷的"砰"的一声后，开口说道。\n\n\"该负责的人一个都不能放过……明白了吗？\"\n\n魅卡对着秘书露出了灿烂的笑容。\n秘书比谁都清楚，她的笑容决定了无数人的结局。"
TRN_opposition.222.a: "我还以为你会表扬我呢？"
TRN_opposition.32.t: "徒劳的悔恨"
TRN_opposition.32.d: "最后一发导弹发出耀眼的光芒，飞向天空。\n爆炸声过后，分离的子弹倾泻在追捕她的敌人之间。\n今野美咲冷漠地注视着他们的死亡，放下发射器，逃进了森林。\n\n美咲一边在灌木丛中穿梭，一边回顾自己的处境。\n小队的成员现在分散在各地，正前往南部边境。\n她必须设法越过边境，与大家会合。\n\n但她感到犹豫。\n所有人通过陆路安全逃离特里尼蒂的可能性太小了。\n如果被抓，她甚至连呼吸的权利都会被剥夺。\n与其如此，不如结束这个虚无空虚的世界，难道不好吗？\n\n但一切都太晚了。\n当她发现时，埋伏的追捕者已经从树木中出现，将她包围。\n她作出了最后的挣扎，掏出枪指着自己的脑袋。\n世界仿佛嘲笑她一样，让子弹哑火了。\n\n一切都是徒劳的。\n这个世界、反抗、幸福、悲伤，一切都是徒劳的。\n连她自己因为软弱而无法下定决心，也是徒劳且愚蠢的。\n最终，美咲被拖进了她一直憎恨和恐惧的世界黑暗之中。"
TRN_opposition.32.a: "一生劳碌忧愁，心中不免悲伤，连夜间也无法安息，这也是徒劳。"
TRN_opposition.322.t: "自杀"
TRN_opposition.322.d: "今天魅卡的办公室里也收到了许多文件。\n她打了个小哈欠，舒适地坐下，快速浏览文件。\n大部分对她来说都没什么兴趣。\n清洗犹太人或少数民族是让她坐上这个位置的那些狂热分子的兴趣所在。\n不久前完全崩塌的阿里乌斯自治区的焚烧工作，以及对盖赫纳的入侵准备情况等等，虽然这些事情也引起了她的注意，但她认为自己只要盖个章就行了。\n像被作业弄得厌倦的普通学生一样，她漫不经心地浏览着文件，这时，一份文件被递到了她面前。\n\n\"……嗯？这是什么？\"\n\"是关于追捕阿里乌斯小队成员今野美咲的结果。\"\n\"哼……\"\n\n听到这个消息，魅卡来了兴趣，怀着些许期待打开了文件。\n\n\n\n\"真有趣——反正都要被抓，为什么要搞得这么华丽？抓了好多人啊——\"\n\"对不起，魅卡大人……\"\n\n魅卡一边笑着看文件，一边略微有些不高兴，她仔细看着里面附上的美咲照片。\n她的胳膊和脖子上有很多伤疤。\n魅卡仿佛想到了什么有趣的事情，扬起嘴角，对秘书下令道。\n\n\"不是普通的收容所，是波罗的海沿岸那个喜好独特的收容所，知道吧？把她送过去——\"\n\"……知道了。\"\n\n即使只是照片，魅卡也能看出这些伤痕是自残造成的。\n因此，她对这个傻里傻气的女人在某种暴力下精神崩溃到什么程度感到好奇。\n她不知道她自残的原因是什么，但可以肯定的是，这个女人将终身生活在痛苦和后遗症中。\n魅卡光是想象就笑了起来。"
TRN_opposition.322.a: "Memento Mori"
#羽刈ात्सु코
TRN_opposition.13.t: "完整的黎明"
TRN_opposition.13.d: "拂晓前，万物沉睡之时。\nात्सु코用尽最后一丝力气攀登陡峭的山路。\n她已经筋疲力尽，浑身是尘土，但她没有停下来。\n\n到达山顶后，周围的景象映入眼帘。\n开阔的田野，远处稀稀落落的民居。\n有些人家里透出晨曦的灯光，到处飘扬着红白蓝的旗帜。\n\nात्सु코意识到自己成功了。\n她茫然地俯瞰山下的景色，慢慢地呼出一口气。\n清晨寒冷而清新的空气净化了她的心灵，她曾经害怕的深夜黑暗现在也感觉高贵而温柔。\n她像跳舞一样自由自在地奔跑在草丛中，继续前进。\n\n不久，ात्सुको下山后，靠在一棵田野里长大的树桩上休息。\n太阳升起来了。\n她究竟是什么时候最后一次安心地沐浴阳光的呢？\n即使世界没有改变，在她眼中，一切都是新的、美丽的。\n羽刈ात्सु코慢慢地解开了自己身上所有的束缚。"
TRN_opposition.13.a: "看哪，这有什么新奇的呢？从前世代已经有了。"
TRN_opposition.132.t: "当你凝视深渊时"
TRN_opposition.132.d: "虽然不及なぎさ，但她也是魅卡最珍爱的朋友之一。\n她偶尔会用一些难以理解的夸夸其谈的话来激怒自己，但即便如此，她也很可爱。\n\n所以魅卡不希望她变成那样。\n那不是她的本意。\n但是，但是……在梦里，她总是以空洞的眼神，从血海之中凝视着魅卡。\n不止是她。\n魅卡在面前清除的无数人也都在她身边凝视着魅卡。\n\n幸运的是，今天晚上唤醒魅卡的不是可怕的噩梦，而是一个电话。\n魅卡睁开眼睛，呆呆地坐了一会儿，然后拿起听筒。\n\n\n接到电话没多久，魅卡就赤手空拳地砸碎了电话，然后离开了卧室。\n\n她的秘书很快赶来，听到消息后，在魅卡的办公室里见到了她。\n地上散落着破碎的杂物和家具，这次行动的负责人倒在那里，魅卡浑身是血。\n\n她的秘书去处理善后，魅卡则用空洞的眼神看着她办公桌上的一张照片。\n照片中，越过边境的羽刈ात्सु코在月光下，像跳舞一样漫步在田野里，脸上带着温柔的笑容。\n\n魅卡环顾四周，看到破碎的镜子中自己的倒影。\n她被血和灰尘覆盖，肮脏不堪，显得既可怜又可怕。\n\n\"……我在……做什么……？\"\n\n这句话干巴巴地说出来，空虚地回荡着。\n没有人回答魅卡的问题。"
TRN_opposition.132.a: "深渊也在凝视着你。"
TRN_opposition.23.t: "永不再见"
TRN_opposition.23.d: "继承了守护戒律的阿里乌斯学生会长高贵的血统的她，注定要成为阿里乌斯新的学生会长。\n\n但在突如其来的变故中，她沦为了阿里乌斯荣耀的祭品。\n她应得的王位被一位大人夺走，她的未来蒙上了一层阴影。\n\n但羽刈ात्सुको并没有倒下。\n她和像家人一样的朋友们一起，默默地期盼着来日方长的解放。\n这小小的希望支撑着ात्सुको没有失去自我。\n\n但同时，ात्सुకో也不想再看到珍爱的人受到伤害。\n她选择将自己作为祭品，吸引追捕者的注意力。\n在熊熊燃烧的烟雾中，她终于感受到了解放。\n\n最后映入她眼帘的是三个最珍爱的人的脸庞。\n再也无法见到的，她最爱的人。\nात्सुको独自向她们告别。"
TRN_opposition.23.a: "……最后，愿她们得到幸福。"
TRN_opposition.232.t: "最崇高的行为"
TRN_opposition.232.d: "虽然不及なぎさ，但她也是魅卡最珍爱的朋友之一。\n她偶尔会用一些难以理解的夸夸其谈的话来激怒自己，但即便如此，她也很可爱。\n\n所以魅卡不希望她变成那样。\n那不是她的本意。\n但是，但是……在梦里，她总是以空洞的眼神，从血海之中凝视着魅卡。\n不止是她。\n魅卡在面前清除的无数人也都在她身边凝视着魅卡。\n\n幸运的是，今天晚上唤醒魅卡的不是可怕的噩梦，而是一个电话。\n魅卡睁开眼睛，呆呆地坐了一会儿，然后拿起听筒。\n\n\n过了一会儿放下电话后，魅卡安静地坐在那里沉思。\n\n羽刈ात्सुको，阿里乌斯名正言顺的继承人，继承了高贵血统的她，最终选择将自己作为祭品投入火海。\n即使这并非她的命运，她也为了微不足道的事情牺牲了自己。\n现在，她的决定是否真的有意义并不重要。\n\n魅卡不明白这些莫名的复杂想法和不自然的情感究竟意味着什么。\n她只是再次拿起电话，拨通了秘书的电话。\n\n\"……把羽刈ात्सुको带到这里来，小心点，别弄坏了\"\n\n她只是想亲眼看看羽刈ात्सुको的结局。\n只有这样，她才能重新拥有平静的夜晚。\n她无视脑海中挥之不去的想法，强迫自己闭上眼睛，慢慢地沉入睡眠。"
TRN_opposition.232.a: "蜡烛并非为了照亮自身而存在。"
TRN_opposition.33.t: "回归"
TRN_opposition.33.d: "人各有命。\n无论轻重，无数命运与人数相同，我们都知道这一点。\n而ात्सु코的命运展现的是辉煌而孤独寂寞的王位。\n\n但她自愿或被迫地反抗着命运。\n她只想平凡。\n她只想作为一个普通的学生，与她爱的人并肩行走，而不是公主或祭品。\n\n但命运在被夺走时，在回归时也同样突兀。\n看到特里尼蒂的猎犬来到她藏身的一个简陋房间，ात्सु코意识到她最终还是无法逃脱命运。\n\n于是，她再次消失在寂寞的黑暗之中。\n公主回到了她应该在的地方。\n回到她冰冷而孤独的王座。"
TRN_opposition.33.a: "不见阳光，不知晓，却比她安宁。"
TRN_opposition.332.t: "黑暗的夜晚"
TRN_opposition.332.d: "虽然不及なぎさ，但她也是魅卡最珍爱的朋友之一。\n她偶尔会用一些难以理解的夸夸其谈的话来激怒自己，但即便如此，她也很可爱。\n\n所以魅卡不希望她变成那样。\n那不是她的本意。\n但是，但是……在梦里，她总是以空洞的眼神，从血海之中凝视着魅卡。\n不止是她。\n魅卡在面前清除的无数人也都在她身边凝视着魅卡。\n\n幸运的是，今天晚上唤醒魅卡的不是可怕的噩梦，而是一个电话。\n魅卡睁开眼睛，呆呆地坐了一会儿，然后拿起听筒。\n\n\n一会儿后挂断电话，魅卡面带笑容，坐在床上晃动着双腿。\n\n抓到了羽刈ात्सुको。\n而且是在没有任何损失和战斗的情况下，悄无声息地。\n和那些智商不足的军方家伙不同，至少秘密警察朋友们表现得高效得多。\n\n抓住了ात्सु코，阿里乌斯就完全没有威胁了。\n魅卡好久没感受到一切正常运转的感觉了，她躺在床上，望着窗外。\n\n一切结束后，她也能像那些星星一样闪耀。\n她这样相信着，慢慢地睡着了。"
TRN_opposition.332.a: "因为有黑暗，才能看见星星。"
#土岐田ひより
TRN_opposition.14.t: "这个你不知道吧？"
TRN_opposition.14.d: "说实话，真的没有人会知道。\n谁会想到通缉犯，而且是大白天，会买火车票越境呢？\n\n她大胆地潜入教堂，找到一套修女服穿上，然后把所有行李都塞进火车的牲畜运输车厢里。\n然后她坐在火车最角落的座位上，摆出虔诚的姿势，睡着了。\n\n边境检查员也来了，但她睡着了，所以没有看到光环，最重要的是，她的存在感太低了，检查员甚至都没有怀疑她是被通缉的阿里乌斯小队成员。\n\n宪兵们发现她是土岐田ひより时，她已经到达了布达佩斯中央车站。\n她下车后坐在车站前的田野里，享受着温暖的阳光，伸了个懒腰。\n然后她悠闲地抬头看着湛蓝的天空，开心地笑了。"
TRN_opposition.14.a: "嘿嘿——活下来啦——"
TRN_opposition.144.t: "面对黑暗的现实"
TRN_opposition.144.d: "桐生なぎさと三好魅卡是认识多年的朋友。\n但就目前情况而言，两人已经不能再被称为朋友了。\nなぎさ是在政变中失去自由的失败者，魅卡是她被推翻的罪魁祸首。\n\n面前是高级轿车和茶具，但窗户装着铁栏杆，门外站着持枪警卫，环境凄凉。\n魅卡在里面像往常一样，用轻快的语调说着废话。\nなぎさ面无表情地默默地喝着茶。\n即使没有侍女，很久没见过阳光，但她仍然显得优雅。\n\n\"所以说啊——那条狗竟然——\"\n\"魅卡大人，收到电报了。\"\n\n魅卡的废话被秘书打断了。\n她端着茶杯，仍然保持着微笑，默默地读着秘书递来的电报。\n\n\n\n\"……哈？\"\n\n魅卡瞬间变了脸色，周围的人感觉时间仿佛停止了一样。\n\n\"逃走了……？坐火车……你在跟我开玩笑吗？\"\n\"目前相关部门正在调查……\"\n\n秘书开口的瞬间，魅卡扔出的茶杯击中了她的额头，碎裂了。\n秘书踉跄后退，她的额头上流下了鲜血。\n\n\"你们都是蠢货吗……？竟然用这么蹩脚的方法，连这么笨的丫头都抓不住？！这种没用又愚蠢的事也该有个限度……！！！\"\n\"……噗嗤……\"\n\n打断魅卡怒吼的是なぎさの笑容。\n魅卡脸色苍白，像破碎的茶杯一样冰冷，她看着なぎさ。\n\n\"坏习惯越来越严重了呢，魅卡。你以前如果事情不顺利，也会像婴儿一样难看地哭闹。\"\n\n听到这句话，魅卡的脸红了，径直走向门口。\n听到高声叫喊赶来的两个警卫，看到混乱的周围景象，愣了一下。\n魅卡像发泄一样，朝两人后脑勺开了枪，然后消失了。\n\n独自一人留下来的なぎさ意味深长地笑了笑，喝着茶。\n一切都乱糟糟的，但她现在却在笑。"
TRN_opposition.144.a: "我剩下的只有笑容了。"
TRN_opposition.24.t: "最后的道歉"
TRN_opposition.24.d: "伴随着响彻街头的巨响，飞出的子弹击中了一个倒霉的家伙的眉心。\n土岐田ひより看着四散躲避的追捕者，拉动枪栓。\n\n她的一生总是充满不幸。\n在无数的不公和压迫中，她变得孤立和萎缩。\n但她想活下去。\n在暴力和斥责中，她为了生存比任何人都顽强。\n所以，现在她毫不犹豫地扣动扳机。\n\n但反抗并没有持续多久。\n当她把下一发子弹装进弹膛时，有人踢开门冲了进来。\nひより立刻举起枪，打飞了追捕者的肩膀。\n但另一个人立刻冲上来，胡乱开枪，ひより丢掉武器，撞到墙上瘫坐在地上。\n\n在逐渐消失的意识中，ひより看到了向她开枪的追捕者。\n她抱着先冲进房间，已经死去，渐渐变冷的同伴的尸体哭泣。\n\n\"……对……不……起……对……不……起……\"\n\n在逐渐消失的意识中，ひより向她们轻轻道歉。\n这是她第一次向他人表达真心。"
TRN_opposition.24.a: "愚昧者所受的，我也要受，我心中说，这也是虚空。"
TRN_opposition.244.t: "你们是世上的盐"
TRN_opposition.244.d: "桐生なぎさと三好魅卡是认识多年的朋友。\n但就目前情况而言，两人已经不能再被称为朋友了。\nなぎさ是在政变中失去自由的失败者，魅卡是她被推翻的罪魁祸首。\n\n面前是高级轿车和茶具，但窗户装着铁栏杆，门外站着持枪警卫，环境凄凉。\n魅卡在里面像往常一样，用轻快的语调说着废话。\nなぎさ面无表情地默默地喝着茶。\n即使没有侍女，很久没见过阳光，但她仍然显得优雅。\n\n\"所以说啊——那条狗竟然——\"\n\"魅卡大人，收到电报了。\"\n\n魅卡的废话被秘书打断了。\n她端着茶杯，仍然保持着微笑，默默地读着秘书递来的电报。\n\n\n\"嗯——然后呢？怎么办？\"\n\n魅卡的反应让人费解。\n魅卡睁大双眼反问，秘书不知所措地说不出话来。\n\n\"现在这种好时候，非要告诉我恐怖分子死了个人的报告吗？\"\n\"对不起……是我考虑不周……\"\n\nなぎさ默默地放下茶杯，看着这一幕。\n以前魅卡也很任性，但现在的魅卡似乎连掩饰的想法都没有了。\n她抬起头，望着遮光窗帘。\n她感到自己的无能为力，茶水也失去了香味。"
TRN_opposition.244.a: "盐若失了味，还能用什么来腌呢？"
TRN_opposition.34.t: "沉重的脚步"
TRN_opposition.34.d: "土岐野ひよりは阿丽乌斯最优秀的狙击手。\n射击技术无需多言，战略性选点和隐蔽也毫无缺陷。\n\n但如同世上所有狙击手一样，她也不是万能的。\n尤其是在数十甚至数百人追捕她的情况下，日代能做的只有隐藏自己的行踪。\n当特里尼蒂的追兵袭击小镇，驱散居民并完全包围四周时，她藏身于一栋两层楼房屋的洗手间下方。\n\n但她不能再继续躲藏了。\n追兵们并没有逐一搜查房屋，而是用火焰喷射器将所有房屋烧毁。\n看着窗外黑暗中升腾的火焰，日代掏出佩枪把玩着。\n\n然而，日代最终摇了摇头，放下所有武器。\n世间万物皆虚妄，毫无意义，但她仍然想活下去。\n为此，她一直克服着无数的危险。\n日代认为，这次危机也只不过是其中一次考验。\n\n她双手高举过头，走了出去。\n每一步都沉重而粘稠，但她知道这是唯一剩下的选择。\n就这样，日代停止了最后的抵抗，走向了未知的未来。"
TRN_opposition.34.a: "不要过度邪恶，也不要愚昧，为何要提前死去呢？"
TRN_opposition.344.t: "温柔的人有福了。"

TRN_opposition.344.d: "桐生乃木坂和三船美香是从小一起长大的朋友。\n但如今的局势下，两人已无法再称之为朋友。\n乃木坂因政变而失去自由，成为失败者，而美香则是将她拉下台的罪魁祸首。\n\n眼前摆着精致的茶点和茶具，但窗外是铁窗，门外站着持枪的警卫，环境冷清凄凉。\n美香依旧用轻快的声音喋喋不休地说着些无意义的话。\n乃木坂面无表情，静静地啜饮着茶水。\n没有侍女服侍，很久没见过阳光，但她仍保持着优雅的气质。\n\n"所以说啊——那条狗居然——"\n"美香大人，电报到了。"\n\n美香的废话被她的秘书打断了。\n她端着茶杯，依旧保持着微笑，静静地阅读着秘书递来的电报。\n\n\n"哇，是这样啊——抓到了？真厉害啊——需要我这么说吗？"\n\n与她灿烂的笑容不相符的是她尖锐的语气，秘书立刻低下了头。\n然而，美香并没有停止对她的斥责。\n\n"把整个村子都烧掉才抓住，就这么厉害吗？听说她自己投降了？你以为我会因为这种报告而高兴吗？"\n\n看着美香不停地训斥着她的秘书，乃木坂闭上了眼睛。\n她明明不是这样的孩子。\n虽然有些幼稚和不足，但她总是善良温柔，心地正直的孩子。\n\n她低声叹了口气，无人听见。\n今天，她最喜欢的茶，也显得格外苦涩。"
TRN_opposition.344.a: "我们将以土地作为公司资产。"
 
 ##乃木坂
 TRM_event.363.t: "回家之路"
 TRM_event.363.desc: "约翰合上最后一箱匆忙打包的行李，因为腰酸背痛，他舒展了一下身体，喘了口气。但只要稍作休息，外面的女人们就会施压，所以他又继续收拾行李。打包完毕后，他将家里的钥匙交给正义执行部的一名成员，然后踏上了旅程。他透过车窗最后一次眺望了一眼熟悉的布雷斯劳街道，然后启动了引擎，出发了。\n\n'铁娘子'最近下令驱逐未经许可的外国人，今天在整个特里尼蒂全国范围内执行。这项政策集中在梅克伦堡、萨克森、西里西亚和波兰走廊附近实施，导致许多人不得不离开他们熟悉的家园，前往寒冷而孤独的异乡。与此同时，发生的任何微小反抗都被正义执行部粉碎，失去所有希望和可能性的人们只能收拾行李，踏上泪流满面的旅程。\n\n其中，约翰在年轻时代每天都会走过的熟悉的老路上，他每天都会光顾的那家令人厌烦的卖椒盐卷饼的店，现在门上写着"腾退"的大字，他穿过面包店的玻璃门，经过布雷斯劳的路牌，朝波兰走去。不知为何，他止不住地流泪。也许，他的一切都留在了那里。\n\n他用毛巾擦去止不住的泪水，前往他再也不想见到的父亲居住的克拉科夫。\n\n在他小时候，他每天都要忍受醉酒的父亲的折磨。忍受不了痛苦的他赤手空拳地离开了克拉科夫，只凭着一颗坚强的心，前往布雷斯劳。在布雷斯劳，他打零工，从简单的清洁工到建筑工地，他什么都做，最终终于摆脱了父亲的魔爪，独立生活。而和他一起见证这一切的城市，就是布雷斯劳。但他离开了布雷斯劳，回到了克拉科夫。\n\n漫长的离家出走终于结束了。"
 TRM_event.363.a: "约翰再次擦干流下来的眼泪。"
 TRM_event.364.t: "公开演讲"
 TRM_event.364.desc: "撰写中"
 TRM_event.364.a: "乃木坂缓缓走下讲台。"
 TRM_event.365.t: "克虏伯的客人"
 TRM_event.365.desc: "在什切青的克虏伯临时总部，古斯塔夫·克虏伯望着窗外，陷入了深深的苦恼之中。\n\n大战之后，德国分裂成两半，遍布德国全境的克虏伯公司也一分为二，只能依靠战前积攒的资金勉强维持运营。他一遍遍地用戴着烟的手指摩擦着椅子，他害怕克虏伯的未来——以及他自己的决定，为了克虏伯的工人，即使只有一天，他也无法安睡，他不得不不断地陷入苦恼之中。\n\n该怎么办？留在盖赫纳的克虏伯公司该怎么办？要不要退出重工业？该怎么和该死的伊甸集团竞争？\n\n苦恼越多，就越陷入了更深的苦恼之中，古斯塔夫·克虏伯今天也独自为克虏伯的未来而奋斗着。\n\n这时，走廊里传来急促的脚步声，他的秘书说道：\n\n"社长，伊甸集团的客人到了。"\n\n当他被秘书的话从无尽的苦恼中短暂地解脱出来时，秘书立刻打开门，请客人进来。\n\n这位客人是特里尼蒂的——桐生乃木坂。\n\n对于意想不到的客人，他感到惊讶，随即笑着让乃木坂坐下。\n\n"克虏伯公司，今天一切安好吗？"\n\n打破房间寂静的是乃木坂。对于这个意想不到的问题，他又一次感到惊讶，掩饰不住自己的窘迫，继续说道：\n\n"哈哈，如果我说一切都好，那就是从一开始就在说谎了。"\n"是的，克虏伯公司的状况现在不太好。"\n\n克虏伯毫不犹豫地回答了乃木坂的话。说完话后，克虏伯焦急地坐在那里，等待乃木坂开口。\n\n"真是不幸啊。"\n"那么，在茶会上，我有一个提议。"\n"在特里尼蒂的领导下，克虏伯公司为其效力如何？"\n\n乃木坂一边喝着红茶一边说道，古斯塔夫·克虏伯那如同钢铁般冰冷的心中涌起一股暖流，随后心跳开始加速。\n\n这是给予克虏伯的最后一丝希望的绳索，还是魔鬼狡猾的破裂的绳索？\n\n古斯塔夫·克虏伯听到这句话后，沉默了十几分钟，但打破沉默的仍然是乃木坂。\n\n"在伊甸集团，我们将等待积极的回应。"\n"祝您今天一切安好。"\n\n乃木坂说完这句话，就从椅子上站起来，走出门外。"
 TRM_event.365.a: "门关上后，烟斗还在燃烧。"
 TRM_event.366.t: "被抛弃的信仰"
 TRM_event.366.desc: "仇恨的历史，或许从社会诞生之初就开始了。为了自身的安危，或是出于嫉妒，或是无意中造成了伤害，其原因多种多样。仇恨留下了无数的受害者、无法磨灭的伤痕，以及具有讽刺意味的许多进步与发展。为了彻底践踏对方，为了消灭对方，为了征服对方。\n\n特里尼蒂与盖赫纳之间恶劣的关系在大战之后依然没有改变，这并不奇怪。即使危机来临，他们也没有停止相互仇恨，基沃托斯也是如此。人类和基沃托斯唯一共同点，就是对与自己不同的人无限的仇恨。\n\n隶属于修女会的少女脸上充满了绝望。只有泪水、血迹和痛苦。特里尼蒂将盖赫纳视为"无法对话的种族"时，她无法接受。主爱所有人。即使是盖赫纳。主爱应施予所有人。\n\n但仇恨正在吞噬她们的心灵，神圣的主的声音对学生们来说仅仅只是噪音。\n\n少女感到沮丧。愤怒和仇恨是煽动群众的最强大的力量吗？纯洁无瑕的少女意识到真相后，一把利刃刺入了她的心脏。血腥的战斗再次在她眼前展开。她必须阻止他们。作为修女会的一员，作为一个人，她必须阻止作为主女儿的她们。\n\n她们的暴力并没有停止。盖赫纳和特里尼蒂学生之间的殴斗和枪战仍在继续，而且更加激烈。穿着黑色修女服的少女责备自己无能为力，责备忽视这一切的主，她蜷缩起小小的身体，抽泣着。"
 TRM_event.366.a: "燃烧的火炉，哭泣的天空"
 TRM_event.367.t: "所有的一切终将结束"
 TRM_event.367.desc: "特里尼蒂正义执行部学生，户次爱，只觉得这一切都混乱不堪。"特里尼蒂与盖赫纳之间绝不会发生敌对行为。"这句话扰乱了爱的思绪。对于追随茶会的御船美香的爱来说，这样的决定更是无法理解的事情。\n\n没有纪律，只有流氓，只会打架的这些蠢货，能沟通吗？如果美香在的话，就能把一切都恢复原样了。在寻找发泄对象时，映入眼帘的是盖赫纳学院的学生会，看到她那令人作呕的样子，爱故意用力撞了她肩膀一下。\n\n学生会成员痛得捂住肩膀，似乎在惋惜什么。爱毫不掩饰厌恶地看着她。盖赫纳必须彻底被粉碎。但当她想要挥拳行正义时，学生会成员旁边掉落的东西，失去了形状的奶油状物体，阻止了她。\n\n那是她以前经常光顾的蛋糕店的蛋糕。爱说不出话来了。她心中那即使世界末日也要行正义的想法，似乎有什么东西回来了。爱皱着眉头，伸出手扶起了学生会成员。\n\n"……刚才对不起。我会回去再买给你。"\n"嗯……？嗯，谢谢。"\n\n去蛋糕店的路上，特里尼蒂和盖赫纳学生之间尴尬而不快的气氛依然存在。不知不觉中，爱来到了蛋糕店，用自己的钱重新买了一个蛋糕给她。学生会成员满意地望着她。\n\n"花了不少钱吧？可以直接无视的啊。我叫学生会的光，你呢？"\n\n她似乎想交换电话号码，拿出了手机在爱面前晃了晃。爱叹了口气，接过她的手机，存下了自己的号码。"
 TRM_event.367.a: "……户次爱。"
 TRM_event.368.t: "课后甜点部与美食研究会"
 TRM_event.368.desc: "作为特里尼蒂与盖赫纳近期和解计划的一部分，一些社团决定与预先选定的对方社团共度一天。在埃尔福特与"美食研究会"会面的课后甜点部成员们，怀着对美食研究会的期待与幻想，在埃尔福特的一家咖啡馆等待着美食研究会的到来。\n\n但很快，外面传来了巨大的爆炸声。爆炸声来自附近的香肠车，一个德国人丢下香肠车，尖叫着逃跑，这一幕从咖啡馆的落地窗清晰可见。本来就听说过美食研究会的"恶名"，这很可能是因为香肠的基本功不过关——美食研究会炸毁了那辆卡车。\n\n很快，美食研究会的成员们却很平静地打开了咖啡馆的门。看到他们平静地走进来的样子，咖啡馆的咖啡师吓得躲进了厨房，一位紧张兮兮的员工将美食研究会的成员带到了课后甜点部的桌子旁。就这样，她们的第一次正式会面成功了。\n\n"呵呵……很高兴见到你，课后甜点部。"\n"那个可爱的女孩是部长吗？"\n\n黑田晴菜一坐下就兴高采烈地向茨木良美打招呼。\n\n"可，可爱的孩子？！\n""别把我当小孩子……"\n\n突然被当成小孩子，良美脸红了，回答道。\n\n她们安静地互相了解了一番后，很快便端上了一款可爱的兔子形状的蛋糕。两人互相分食蛋糕，芝士和奶油蛋糕的完美结合令人回味无穷。以挑剔的味觉而闻名的美食研究会成员们似乎也对久违的美味佳肴感到满意。\n\n"哦哦哦——！太好吃了！"\n"特别是这个芝士部分！"\n\n"嘿嘿，我也是！"\n\n她们在热闹的气氛中赞不绝口地品尝着蛋糕时，晴菜突然从口袋里掏出炸弹说道：\n\n"芝士和奶油蛋糕，这是对美食的亵渎！"\n"这种食物必须立即消失！"\n\n"晴菜，等等——"\n\n"轰——！"\n\n还没来得及阻止她，晴菜立刻引爆了炸弹，炸毁了咖啡馆。\n\n美食研究会在浓烟中消失了，她们的第一次见面就这样结束了。"
 TRM_event.368.a: "嗯，不过很好吃！"
 TRM_event.369.t: "特里尼蒂的提议"
 TRM_event.369.d: "来自伊甸的信件称，特里尼蒂了解我们的内部情况，并提出如果我们解决阿比多斯的所有问题，就将其合并到特里尼蒂。\n\n一下子就能解决我们令人厌烦的问题，这确实是一个诱人的提议，但实际上，这无疑是他们为了吞并阿比多斯而设下的计策。"
 TRM_event.369.a: "拒绝。"
 TRM_event.369.b: "我们无能为力…"
 TRM_event.370.t: "阿比多斯的接受"
 TRM_event.370.d: "阿比多斯高中接受了我们的提议，从现在开始，特里尼蒂和阿比多斯将合二为一。"
 TRM_event.370.a: "好！"
 TRM_event.371.t: "阿比多斯的抵抗"
 TRM_event.371.d: "不幸的是，似乎阿比多斯方面没有预见到自己的未来，拒绝了我们的提议，断言不会屈服于"厚颜无耻的合并阴谋"，并开始准备战争。"
 TRM_event.371.a: "如果说不行，那就用枪说。"
 
 ## 乃木坂 - 大妥协 
 TRM_event.358.t: "序幕"
 TRM_event.358.desc: "阳光明媚，微风习习的一天，特里尼蒂和盖赫纳的茶会和万魔殿为了最终结束彼此长久的冲突，聚集在古教堂。\n\n古教堂是过去综合会议的举办地，是进行"伊甸条约"这一具有历史意义事件最合适的地方。\n\n茶会的桐生乃木坂和万魔殿的羽生真寻破天荒地互相微笑握手后，各自入座。克洛诺斯学校的众多摄像机屏住呼吸地注视着这一幕，基沃托斯的众多学生也注视着这一幕，茶会的桐生乃木坂首先开口。\n\n"一路平安吗？"\n\n"啊——给盖赫纳这位优秀的领导者羽生真寻大人准备的恰到好处呢！"\n"嘁嘁，别废话了，直接进入正题怎么样？"\n\n在轻松愉快的氛围中，他们的仆人们在各自的桌子上分发了用高级纸张精美地写着\n\n'为伊甸条约而进行的特里尼蒂综合学院与盖赫纳学院之间的重大妥协'\n\n的文本。\n\n将载入史册，并将通过子孙后代的口口相传而流传久远的伊甸条约和重大妥协，即将拉开帷幕。"
 TRM_event.358.a: "请看第一条。"
 TRM_event.359.t: "第一条"
 TRM_event.359.desc: "茶会和万魔殿翻阅文件的声音响起，茶会的仆人继续说道：\n\n"第一条是缔结相互‘永恒友好条约’。"\n"简单来说，就是相互停止一切敌对行为。"\n\n"嗯？这种无聊的事情，我记得在达成协议时就已经签署了。"\n"万一——你不信任潘德莫尼姆协会，是这样吗？"\n\n对于意料之外的条款，真寻摘下帽子，表达了极大的不满。盖赫纳一方也像是在要求茶会解释一样，整理好座位，注视着茶会。\n\n"这条款并非如此，羽生真寻大人。"\n"这只是为了消除双方的不信任感而已。"\n\n乃木坂没有预料到万魔殿的冷漠反应，她掩饰住窘迫，对万魔殿微笑回应。\n\n"这样确认一下比较好，不是吗？"\n\n"噗哈哈！"\n"……真是有趣。"\n"居然一开始就想和我们争夺影响力。"\n\n万魔殿的羽生真寻笑着，露出了不符合她性格的表情，回应了乃木坂。\n\n刚才轻松愉快的氛围瞬间凝固，只剩下茶会和万魔殿签署文件的笔尖声响。"
 TRM_event.359.a: "第一条——通过。"
 TRM_event.360.t: "第二条"
 TRM_event.360.desc: "这一次，万魔殿的仆人打破了冰冷的氛围，说道：\n\n"第二条是社团合并事项。"\n"如果特里尼蒂和盖赫纳合并，社团数量将增加一倍，这将给合并后的学生会带来巨大的负担。"\n\n这次的条款与双方社团的合并有关。如果基沃托斯的两个大型学院合并，那么众多社团将成为合并后的学生会难以处理的问题，因此，他们打算提前决定此事。但这一次，茶会和万魔殿也没有轻易签字。\n\n"……温泉开发部废部，潘德莫尼姆协会反对。"\n"温泉开发部也是盖赫纳的社团，盖赫纳不会抛弃盖赫纳的社团。是的，就是这样。"\n\n"啊？真寻大人，你真的不知道这个社团的恶名吗？"\n"在好好的路上挖洞，跑到别的学院去擅自开发温泉。\n""这个社团为了联盟，为了基沃托斯的未来，都应该废除。"\n\n"噗……噗嗤……哈哈哈！"\n"这么说的话，也应该废除补习部！"\n"连续三次不及格，穿着泳装闲逛，还有武装暴动！"\n"嘁嘁，真是有用的社团啊！"\n\n真寻直接反驳了乃木坂的话。乃木坂叹了口气，只是表示知道了，继续说道：\n\n"那么，对于合并类似社团，您没有异议了。"\n\n在乃木坂说完这句话后，真寻压低帽子，露出了相当满意的微笑，签署了条款。\n\n或许一切都会好起来，所有目睹这一幕的人都这样祈祷着。"
 TRM_event.360.a: "第二条——通过。"
 TRM_event.361.t: "第三条"
 TRM_event.361.desc: "双方签署第二条后，第三条立即被宣读。\n\n"第三条是合并学生会事项。"\n"需要决定是从茶会和万魔殿的成员中选取一些人来组成新的学生会，还是全体成员参与组成。"\n\n与文件后半部分内容一样，这条款是关于合并学生会的事项。\n\n需要决定是将茶会和万魔殿直接合并，还是选取一部分人进行合并。\n\n"嘁嘁，有我真寻大人在，一切都会顺利进行的！"\n"伊洛夏，不是吗？"\n\n真寻读完条款后，自信满满地问坐在她旁边的伊洛夏。\n\n"哈，你说的是真的吗？"\n"你必须承担我所有的工作。"\n\n伊洛夏不耐烦地回答真寻。真寻意味深长地看着伊洛夏。\n\n"我认为大家一起参与比较好。"\n"如果能分担工作，那就再好不过了。"\n\n乃木坂看着伊洛夏回答道。对于乃木坂的突然发言，伊洛夏掩饰不住自己的窘迫。\n\n真寻虽然看起来有点失望，但这一次与上次不同，她很快就签署了条款。\n\n合并后的学生会将由茶会和万魔殿的所有成员参加。"
 TRM_event.361.a: "第三条——通过。"
 #TRM_event.362.t: "最后一章"
 #TRM_event.362.desc: "最终的妥协时刻终于到来。茶会和万魔殿的成员们打开最后一章，上面用大字写着两个选项：\n\n"伊甸合众国"\n\n"伊甸联邦"\n\n这一次，茶会和万魔殿也难以轻易做出决定。特里尼蒂和盖赫纳必须携手前进，而选择帮助他们的最后一个工具。\n\n伊甸合众国简单来说，就是在同一面旗帜下，特里尼蒂和盖赫纳享有平等的权利，在合并后的学生会下，各自拥有自己的学生会，在决定学院未来时，特里尼蒂和盖赫纳拥有平等的否决权，目前来说，这是最理想的联盟形式。\n\n相反，伊甸联邦是将彼此的一切都统一起来，彻底成为一个新的学院，为了联盟的持续存在和稳定，这种方法最为理想，但目前双方之间的宿怨并没有完全消除，因此现在实施存在困难。\n\n茶会和万魔殿的成员们经过长时间的思考，做出了决定。他们……"
 #TRM_event.362.a: "……签署了伊甸合众国。"
 #TRM_event.362.b: "……签署了伊甸联邦。"
 TRM_event.372.t: "在病床上苏醒的雾雨圣夜"
 TRM_event.372.desc: "在特里尼蒂混乱伊始，被紧急送往医院的雾雨圣夜恢复了意识，并急切地寻找着桐生乃木坂。\n\n雾雨圣夜作为圣徒派的首领重新开始活动，支离破碎的圣徒派正在重新集结。"
 TRM_event.372.a: "..."
 TRM_event.373.t: "政治化的茶会"
 TRM_event.373.desc: "为了阻止法特尔派的政变企图而实施的茶会的"临时措施"，由于政治利益的交织，最终未能解除。\n\n结果，茶会内部的权力结构发生了剧变，瓦解的圣徒派和我们亲手瓦解的法特尔派之后，桐生乃木坂领导的菲利乌斯派成为了唯一的执政力量。"
 TRM_event.373.a: "...这并非我所愿。"
 TRM_event.374.t: "一些条款的修改"
 TRM_event.374.desc: "菲利乌斯派成为特里尼蒂唯一执政力量的今天，我们需要更加有效地维持这种统治，并防止再次发生政变。\n\n因此，桐生乃木坂将继续担任特里尼蒂唯一的领导者。当然，乃木坂本人并不希望担任这种角色，但她也很清楚不能放任特里尼蒂的混乱。"
 TRM_event.374.a: "...只是一会儿。"
 TRM_event.375.t: "补习部的成立"
 TRM_event.375.desc: "桐生乃木坂决心不再坐视御船美香主导的危险行为。最终，她等待的人走进了房间。\n"日富美小姐，您有重要的任务。请加入新成立的‘补习部’，找出威胁特里尼蒂的危险。这件事非常重要。"\n\n不久之后，在桐生乃木坂的直接命令下，以引导特里尼蒂的问题儿童为名义，"补习部"成立了。"
 TRM_event.375.a: "我再也无法袖手旁观。"
 TRM_event.376.t: "御船美香的一天"
 TRM_event.376.desc: ""嗯？上周还在我身边工作的副官去哪儿了？"\n御船美香疑惑地问新任命的学生。学生犹豫了一下，平静地说：\n\n"几天前说工作太累辞职了。似乎压力很大。"\n美香歪着头，再次思考。\n"这真是奇怪。在我看来，她似乎很享受。尤其是在上次会议上，她似乎非常积极。"\n\n学生静静地笑着点了点头。\n"是啊。真是奇怪。"\n但他的表情与话语完全不同，毫无波动。他面无表情地站着，仿佛他已经知道了所有事情。\n\n美香凝视了学生一会儿，但没有再问。在某种微妙的紧张气氛中，谈话自然而然地结束了。但学生冰冷的表情并没有轻易消散。"
 TRM_event.376.a: "美香小姐，请乖乖待在我的笼子里。"
 TRM_event.401.t: "[FROM.GetName]的投降要求"
 TRM_event.401.desc: "[FROM.GetName]要求我们配合其与盖赫纳的战争。以统一德国的名义，以解放盖赫纳学院的德国人为借口，表示如果拒绝，将立即将其视为民族叛徒并入侵。"
 TRM_event.401.a: "长着翅膀的德国？真是可笑。"
 TRM_event.401.b: "别无选择，只能接受。"
 TRM_event.402.t: "[FROM.GetName]的拒绝"
 TRM_event.402.desc: "我们国家要求其配合民族解放战争，但[FROM.GetName]方面却贬低我们为假德国人，并表示宁愿战死。"
 TRM_event.402.a: "叛逆者只有死路一条。"
 TRM_event.403.t: "加入军队"
 TRM_event.403.desc: "[FROM.GetName]决定配合我们的战争，并选择加入我们的军队。"
 TRM_event.403.a: "欢迎忠诚的德国人。"
 TRM_event.404.t: "政府信任度下降"
 TRM_event.404.desc: "我们推行的治安维持政策因战争而取消，国民们开始怀疑我们的领导能力。"
 TRM_event.404.a: "糟糕。"
 TRM_event.405.t: "韦瑟河的训练"
 TRM_event.405.desc: "我军早就制定了多个关于斯堪的纳维亚半岛军事行动的计划。其中，"韦瑟河的训练"计划是最新的计划。"
 TRM_event.405.a: "发动攻势！"
