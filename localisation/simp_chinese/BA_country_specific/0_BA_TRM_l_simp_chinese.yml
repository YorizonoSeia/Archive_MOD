TRN_Siemens_grant_desc: "大战的余波导致许多道路和铁路受损。我们将动用特里尼蒂的力量来修复这些基础设施。"
TRN_Autobahn_desc: "建设高速公路"
TRN_KRUPP_ZIP_III_desc: "ZIP"
