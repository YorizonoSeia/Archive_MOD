trnstory.0.t: "基础植入体 1/2"
trnstory.0.desc: "\"真的在这里吗？\"\n\n\"是的，根据确认的信息…\"\n\n穿着黑衣戴着面具，手里拿着比手枪略大的枪的两个男人，在像宫殿一样的房子前交谈着。他们是为了袭击由里园世爱而在这个深夜来到这里的。\n\n\"呼…只要打开这扇门，那个女人就在里面吧？\"\n\n\"是的…是的。但是真的可以用这把枪吗？啊，之前不是见过吗？头上戴着光环的女人们，就算用枪射她们，也只会像被小枪打到一样只感到疼痛。\"\n\n\"哎呀。我也不清楚。中介人肯定说过会死，所以应该会死吧。\"\n\n\"不，这也太危险了吧……？完全没见过的中介人，他也有可能派我们来送死吧？\"\n\n\"你在说什么呢。少废话，快点开门。\"\n\n咔哒。咔哒。\n\n男人以相当娴熟的技术快速解开了门锁，悄悄潜入，翻遍了整个房间。开始搜查几分钟后，他们看到有人在床上睡得很香。一个男人向另一个男人做了个悄悄跟来的手势，他们直觉地意识到找到了那个女人。\n\n两人开始向她无差别地扣动扳机。"
trnstory.0.a: "$GEH_event.40.a$"
trnstory.1.t: "基础植入体 2/2"
trnstory.1.desc: "两人确认床上睡着的女人后，短暂地交换了一下眼神。他们直觉地意识到这个女人就是他们要找的由里园世爱。一个人向另一个人示意，悄悄靠近，开始扣动扳机。\n\n枪声打破了夜晚的宁静。但与他们的预期相反，女人即使中弹也依旧站了起来。仿佛子弹完全无效一样，她的动作丝毫不慢。\n\n\"什么，为什么没死？\" 第一个男人慌忙再次扣动扳机，但那一刻，女人开始以不可思议的速度移动。中枢神经系统反射增强器启动，她瞬间靠近他们，不等他们反应，就夺过了一个男人的枪，扔在地上。\n\n\"该死，这是…怪物啊！\" 第二个男人尖叫着想要逃跑，但他的脚已经离地了。因为女人抓住了他的后颈，将他撞到了墙上。\n\n女人用冰冷的眼神看着他，低声说道：\"是谁雇佣你们的？\"\n\n第一个男人踉跄后退，但他已经无处可逃了。\"咳咳，我不知道！求求你…饶了我！\"\n\n女人将视线从他身上移开，盯着第二个男人。他的眼神充满了恐慌。\"该死，该死！我们只是拿钱办事！是中介人派来的…那家伙给了我们这样的枪，说杀了你就会给很多钱！\"\n\n\"中介人？\" 女人的声音依然平静，但尖锐地回应了他们的话。随着她手的力道加大，男人喘着粗气点了点头。\n\n\"是的，中介人说的…说要杀了你。我们以为那家伙说的是真的！\"\n\n女人沉默了一会儿。等他们说完之后，她同时扭断了两个男人的脖子。两个男人的身体无力地倒在地上，房间再次恢复了宁静。\n\n由里园世爱用毫无感情的眼神看着倒下的他们，漫不经心地越过他们的尸体。\"中介人…\" 她低声念叨着这个词，离开了房间。"
trnstory.1.a: "\"中介人…\""
trnstory.2.t: "\"谈判者\""
trnstory.2.desc: "\"这是我们的要求。\"\n男人的声音平静，但其中蕴含着紧张感。一份文件放在了女人的面前。文件中写着德国公民向Trinity综合学院提出的十项要求。\n\n女人看着文件，默默地陷入沉思。这些要求表面上看并不算过分，反而像是理所当然的权利。但她内心并不平静。来自上层的命令在她脑海中回荡。绝对不能让步。但她不明白他们为什么如此顽固。她感到厌倦，甚至连理所当然的要求都必须拒绝。\n\n\"…\"\n沉默持续了很久。她的手指缓缓地抚摸着文件。她叹了口气，做出了决定。\n\n\"好吧，我接受这些要求。\"\n最终，她开口说道。那一刻，她直觉地意识到自己的选择会招致上层的愤怒。但她并不后悔没有满足他们的期望。她相信自己的选择是正确的。\n\n男人笑了。\"谢谢。与外表不同，您真是位相当善良的人呢。\"\n听到这句话，女人感受到了一种微妙的情感。善良。这个词很久没有在她心中引起共鸣了。但她也不确定这是否是出于真正的善良。可以肯定的是，那一刻，她只是凭着自己做了正确的事情的信念而行动。"
trnstory.2.a: "\"善良的言语简短而直接，但其回响却绵延不绝。\"——拉尔夫·沃尔多·爱默生"
trnstory.3.t: "\"谈判者\"，其后"
trnstory.3.desc: "Trinity综合学院的会议室笼罩在沉重的沉默之中。上层的视线都集中在一个地方。剑崎鹤姬。对她的选择的讨论以激烈的氛围进行，现在，是否要将她从正义执行部长职位上罢免的决定摆在了面前。\n\n\"这是不可能的，\"一位上层人士提高了声音。\"我们必须下达命令，而她没有遵守。这是对我们体制的破坏。不能再让她留在这个位置了！\"\n\n剑崎鹤姬默默地站在那里。她似乎已经接受了即将到来的惩罚。上层人士的谴责和批评尖锐地指向她，但她并没有动摇。信念支撑着她，她相信自己的决定是正确的。\n\n这时，门轻轻地开了。在会议室里弥漫着冰冷的紧张气氛中，纪里府凪砂优雅地走了进来。她的表情和平时一样温和。她轻轻地鞠躬致意，然后平静地开口说道。\n\n\"诸位安好。听着你们的讨论，我的一些想法得到了整理。\"\n\n上层人士暂时停止了说话，将注意力转向凪砂。她特有的平静语调吸引了所有人的耳朵。\n\n\"我认为需要重新考虑剑崎部长的决定，\"凪砂缓缓地说道。\"她做出的决定不仅仅是违反命令，而是深入理解情况并承担责任的行为。\"\n\n\"纪里府大人，她违抗了我们的命令，\"另一位上层人士反驳道。\"这仅仅是单纯的违抗。\"\n\n凪砂带着微笑，微微倾斜了头。\"当然，它看起来可能是这样。但有时候，体制本身比其他东西更重要。那就是人的心灵和正义。剑崎部长考虑到这一点，接受了公民的要求。我希望大家能理解，这不仅仅是简单的反抗。\"\n\n上层人士不再说什么，剑崎鹤姬轻轻地向凪砂鞠躬表示感谢。那一刻，她心中沉重的负担似乎减轻了一些。"
trnstory.3.a: "\"即使贫穷，智慧的少年胜过年老愚昧的君王。\"——传道书4章13节"
trnstory.4.desc: "叮当——\n清脆的声音伴随着茶杯放在桌子上的声音。纪里府凪砂面带温柔的微笑，陷入了深深的思考。从茶杯中飘出的淡淡香气环绕着她，但她脑海中却浮现出无数疑问。\n\n'Trinity的叛徒究竟是谁？'\n'他们为什么要这么做？'\n\n她看着手中的报告，再次细细品味着整理好的名字。她反复推论，但得不出明确的答案。找出威胁Trinity综合学院的叛徒是她的任务，她必须完美地完成这个任务。\n\n\"…阿知波比阜美，浦和花子，白丝梓沙，以及下惠小春…\"\n她逐个念出名字，脑海中浮现出她们的背景。\n阜美因为参加了Peroro游击队表演而缺席考试，成绩下降，但实际上，她与"黑市"有关，有违法行为的痕迹。\n花子因故意成绩下降和行为不检点而受到关注。想到她过去所展现的天才成就，她现在的表现就显得非常可疑。\n梓沙因暴力过去和武装暴动已经是被监视对象，小春的成绩不佳是一个明确的问题，但她也是嫌疑对象。\n\n凪砂整理好思路，做出了决定。她的眼神短暂地变得冰冷。\n\n\"把她们调到补习班。垃圾们放在一起处理效率更高。\"\n\n她用温柔的声音下达了命令，但其中充满了坚定。站在她身旁的茶会成员低下头回答。\n\n\"是的，明白了，凪砂大人。\"\n成员很快离开了办公室。那一刻，宁静的时间再次流淌。\n\n凪砂再次拿起茶杯，轻轻啜饮了一口。茶的温暖包裹着她的舌尖，温柔的微笑再次浮现在她的脸上。"
trnstory.4.a: "嗷呜…"

