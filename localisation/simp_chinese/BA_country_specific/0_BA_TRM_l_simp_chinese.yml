TRM_war_with_Swiss: "塔嫩鲍姆行动"
TRM_Invasion_of_Poland: "白色状况"
TRM_maintain_a_compromise_system: "新妥协体制"
TRM_maintain_a_compromise_system_desc: "当然，妥协体制并非完全失败。它在某些方面发挥了作用，所以我们不应完全抛弃其基础，而是应该修复落后的部分，并加强薄弱的环节，这样就有可能将其发展为更稳固、更现实的外交政策。重要的是承认失败并明确前进的方向。"
TRM_Trinity_Redwinter_Pact: "与[RED.GetAdjective]的互不侵犯条约"
TRM_Trinity_Redwinter_Pact_desc: "虽然与[RED.GetAdjective]缔结友好和互不侵犯条约可能与三一学院的现行政策略有冲突，但考虑到由此可获得的利益更大，还是值得考虑的。此外，一旦与格黑娜开战，就能在一定程度上摆脱来自[RED.GetAdjective]的战争威胁，从而最大限度地减少对未来政策的干预。"
TRM_alliance_with_the_redwinter: "邪恶的同盟"
TRM_alliance_with_the_redwinter_desc: "或许我们可以抛开与[RED.GetAdjective]的意识形态差异，以对基沃托斯各学院和世界的仇恨作为共同点来强调。如果与[RED.GetAdjective]结盟，我们将能够获得所需的一切资源，当然也包括他们的军事力量。"
