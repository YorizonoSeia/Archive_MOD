TRN_yurijono_seia_ser: "调查"
TRN_yurijono_seia_ser_desc: "尤莉佐诺圣亚遇袭事件足以动摇茶会和三一，这是历史上首次茶会成员遭到攻击的事件。这种重大事件绝不能草率掩盖，必须动员三一的警察力量找出犯人。"
TRM_TURIJONO_SEIA_TT: "§L我们将加快调查，以找到罪犯。§!\n§Y基里富士渚§!（如果）不是茶会的主持人，那么就成为茶会的主持人。"
TRM_JoJo_mika: "清除海德里希"
TRM_JoJo_mika_desc: "三一的正义实现部在与纳粹党接触的过程中，接触到了之前不为人知的秘密。我们找到了充满疑问的尤莉佐诺圣亚遇袭事件的真相，其背后是我们认为是合作者的莱因哈特·海德里希。"
TRN_yurijono_seia: "重大问题"
TRN_yurijono_seia_desc: "出大事了。尤莉佐诺圣亚被人袭击了。尤莉佐诺圣亚现在处于昏迷状态，正在医院住院。"
