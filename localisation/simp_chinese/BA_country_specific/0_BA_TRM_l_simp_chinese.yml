TRN_collapse_event.1.t: "反特里尼蒂抵抗组织集结"
TRN_collapse_event.1.desc: "我们的抵抗军镇压行动以惨败告终，结果民心完全倒向了抵抗势力。这一转折点为他们提供了巨大的机会，他们现在高举‘特里尼蒂的灭亡’的口号，行动越来越大胆。\n\n抵抗军不仅仅是武装力量，他们获得了城市和农村广泛民众的支持，势力不断壮大。他们不仅利用军事力量，还利用民心作为武器，逐个夺取我们控制的地区。\n\n现在，我们面对的不仅仅是抵抗军，而是与他们结盟的全体民众。除非夺回民心，否则这场战争将持续更久，我们不能把城市和村庄拱手相让。这场战争不仅仅是战斗，而是关系到我们学院存亡的殊死搏斗。我们将付出任何代价来赢得这场战争，为了特里尼蒂！"
TRN_collapse_event.1.a: "必须立即采取行动。"
TRN_collapse_event.2.t: "抵抗军起义"
TRN_collapse_event.2.desc: "在抵抗军完善其指挥结构的同时，我们未能采取有效的措施阻止他们。在我们疏忽和混乱中，他们做好了充分的准备，现在他们建立了自己的体系，准备反抗我们的统治。\n\n现在，抵抗军建立了他们新的国家认同，正式向我们宣战。他们不再是隐藏行动的势力，而是一个单一体系，对抗我们，依靠民众的支持，强力推进他们的目标。\n\n在这种情况下，我们决不能退缩。如果不能阻止抵抗军的蔓延，我们的体制和学院将面临崩溃的危险。我们必须全力阻止他们的前进，保卫我们的生存。现在，一切都是为了特里尼蒂，为了保卫我们学院的尊严而进行的全面战争。无论付出什么代价，我们都必须胜利。为了特里尼蒂！"
TRN_collapse_event.2.a: "不惜一切代价镇压！"
TRN_collapse_event.2.b: "推翻特里尼蒂！"
TRN_collapse_event.3.t: "余波"
TRN_collapse_event.3.desc: "抵抗军，现在应该称他们为叛军，他们的势力日益壮大。他们的影响力已经超越了简单的武装活动，现在他们拥有了自己的体制，发表明确的纲领，煽动民众。他们的影响力迅速蔓延，其他反叛势力也开始效仿他们的做法。\n\n各地都出现了反抗特里尼蒂的纲领，反抗我们的叛乱组织越来越多。他们以抵抗军的成功行动为榜样，发展成为独立的势力，现在他们正在准备一场有组织的战争。\n\n而今天，其中一个叛乱组织正式向我们宣战。这使得我们必须在更广泛的战线上作战。叛乱不再是一个地区的问题，而是蔓延到整个学院的严重威胁。我们现在必须为更大的战争做好准备，为了学院的生存，必须动用所有资源，在这条新的战线上作战。在这场关系到我们命运的战争中，没有退路。必须保卫特里尼蒂。"
TRN_collapse_event.3.baddesc: "今天，另一个叛乱组织向我们宣战。现在我们必须在多个战线上同时作战，这场战斗需要我们所有的资源。现在，学院生存的全面战争开始了。"
TRN_collapse_event.3.a: "必须立即阻止！"
TRN_collapse_event.4.t: "[FROM.GetName]的崩溃"
TRN_collapse_event.4.desc: "与我们交战的[FROM.GetName]内部政治局势恶化，导致反特里尼蒂抵抗组织重新集结。反特里尼蒂抵抗组织宣布对特里尼蒂进行革命战争，据悉他们现在正在持续交战。\n\n我们必须决定是否承认特里尼蒂抵抗组织，或者不承认他们而继续我们的战争。"
TRN_collapse_event.4.a: "他们无罪。"
TRN_collapse_event.4.b: "这将影响未来的国际外交。"
TRN_collapse_event.5.t: "与波兰重新统一"
TRN_collapse_event.5.desc: "在波兰西部军队的顽强抵抗之后，我们成功地击退了特里尼蒂侵略者，收复了领土。现在，我们可以返回祖国，开创新的未来。当然，我们也可以宣称对该地区的拥有权，成为西部地区的统治者。"
TRN_collapse_event.5.a: "我们向西进军。"
TRN_collapse_event.5.b: "波兰万岁！"
TRN_collapse_event.6.t: "反特里尼蒂抵抗组织"
TRN_collapse_event.6.desc: "最近发生的政治混乱为长期潜伏的抵抗组织提供了机会，他们终于浮出水面。高呼"反特里尼蒂"的抵抗军虽然势力微弱，但在混乱的局势下，他们的影响力正在迅速扩大。\n\n此刻，抵抗军仍在扩大支持力量，如果放任不管，他们将成为更大的威胁。必须在他们壮大之前彻底镇压他们。"
TRN_collapse_event.6.a: "立即镇压。"
TRN_collapse_event.7.t: "最后的挣扎"
TRN_collapse_event.7.desc: "由于我们的迅速镇压，抵抗军仓促地向我们宣战，他们还没有准备好。他们还没有做好充分的准备，我们得到了结束这场混乱的机会。\n\n现在是彻底清除抵抗军，稳定动荡民心的关键时刻。必须迅速而有力地回应，结束混乱。"
TRN_collapse_event.7.a: "就这些吗？"
TRN_collapse_event.8.t: "镇压的混乱"
TRN_collapse_event.8.desc: "由于我们持续而迅速的镇压行动，抵抗军再次潜入地下，他们的同伙都被监禁了。他们需要很长时间才能再次出现。"
TRN_collapse_event.8.a: "很好。"
