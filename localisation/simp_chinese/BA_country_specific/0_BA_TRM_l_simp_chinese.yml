TRM_domination_desc: "统治"
TRN_justice_task_force_training: "特里尼蒂军国主义"
TRN_justice_task_force_training_desc: "特里尼蒂军国主义"
TRN_radio_propaganda: "通过广播进行洗脑"
TRN_radio_propaganda_desc: "通过广播进行洗脑"
TRN_kickstart_the_civilian_industry: "重工业"
TRN_kickstart_the_civilian_industry_desc: "为了恢复内部问题或应对外部威胁，重组重工业设施是必不可少的。"
TRN_kickstart_the_autoban: "高速公路建设"
TRN_kickstart_the_autoban_desc: "完善的高速公路可用于物资和军队的运输、补给等。这项被相关人员称为"特里尼蒂高速公路"的计划，是一项连接图林根和格丁尼亚的宏伟高速公路建设计划。"
TRN_civilian_industry: "产业投资"
TRN_civilian_industry_desc: "为了提高军队素质和数量，并持续供应他们所需的物资，我们必须优先投资工业，确保他们拥有足够的物资。"
TRN_research_slot: "扩大实验室"
TRN_research_slot_desc: "我们已经摆脱了经济冲击的余波很久了。为了弥补过去在科学技术发展方面的落后，我们必须整修和扩大实验室。"
TRN_Luftwaffe: "整合空军"
TRN_Luftwaffe_desc: "我们将合并特里尼蒂空军和空军的指挥系统，从而重组更有效的空军司令部。"
TRN_railway_focus: "特里尼蒂铁路事业"
TRN_railway_focus_desc: "大战的余波仍在德国，许多铁路仍未修复。我们可以创建并支持铁路公司，以平息德国人民的不满，并将他们的注意力转移到其他地方。"
TRN_sipjagunjeongsinbuhwal: "圣战骑士团"
TRN_sipjagunjeongsinbuhwal_desc: "圣战骑士团"
TRN_gisauihon: "骑士的魂"
TRN_gisauihon_desc: "骑士的魂"
TRM_naechi: "处理内部问题"
TRM_naechi_desc: "大战后学园内部的不稳定性加剧，明确表明存在一个阴谋集团，他们对美园美嘉和整个特里尼蒂怀有恶意。我们必须抓住并审问一些同谋，找到这个集团，并在其阴谋像癌症一样蔓延之前将其清除。"
TRM_oetzi: "[TRM.GetAdjective]外交政策重构"
TRM_oetzi_desc: "特里尼蒂以往的外交政策侧重于调解周边学园的冲突，稳定与基沃托斯学园的关系。这种妥协体制虽然理想化，但在大战之后，其局限性暴露无遗。美园美嘉执政后，这种体制日渐有名无实，已不再是有效的方案。现在是果断抛弃软弱的外交政策，或将其转向更强硬、更现实的方向的时候了。"
TRN_railway_gun_focus: "动用列车炮"
TRN_railway_gun_focus_desc: "轰炸机的出现使得许多列车炮在仓库里积满了灰尘。尽管许多专家认为列车炮的时代已经过去，但在欧洲大战的打击未及之处，列车炮仍是有效的破坏手段。"
TRN_GO_TO_EAST: "向东方进军"
TRN_GO_TO_EAST_desc: "我们要去苏联！"
TRN_Uranprojekt: "铀计划"
TRN_Uranprojekt_desc: "奥托·哈恩是少数几位首先发现核裂变的化学家之一，也是铀计划的负责人。如果我们雇佣他并投入更多资金实施第二个铀计划，我们就能比其他国家更早地研制出核武器。"
TRN_Fission: "观测核裂变"
TRN_Fission_desc: "在我们之前的德国，存在一个名为"铀计划"的核武器研发项目。利用它，我们可以创造出征服世界的奇迹武器。"
TRN_Fission_tt: "§Y核裂变§!已被观测到，§Y领导层§!将做出§Y决定§!"
TRM_OTTO_HAN_EVENT: "§Y核裂变§!被观测到"
TRN_Uranprojekt_name: "铀计划"
TRN_Uranprojekt_2: "建设反应堆"
TRN_Uranprojekt_2_desc: "要测量核反应所需的铀临界质量，必须建造反应堆。为了顺利进行实验，必须建造反应堆。"
TRN_Uranprojekt_3: "耀眼的光芒"
TRN_Uranprojekt_3_desc: "奥托·哈恩博士和核物理学家们的实验室观测到耀眼的光芒。这种现象意味着他们的实验成功了，很快就会诞生一种能够结束战争的新型武器。"
TRN_Uranprojekt_4: "发射装置研究"
TRN_Uranprojekt_4_desc: "在核试验成功进行的同时，也出现了研制发射新型武器的装置的问题。"
TRN_Uranprojekt_5: "特里尼蒂实验"
TRN_Otto_han_tt: "§Y奥托·哈恩§!成为顾问。"
TRN_Ausgleich: "大妥协"
TRN_Ausgleich_desc: "大妥协"
