TRM_event.1.desc: "“嗯嗯？渚酱，这么晚叫我出来还是第一次呢……？发生什么事了吗？”\n“美嘉……现在情况很危险。”\n“圣亚说的没错，美嘉小姐。”\n“渚酱……”\n\n实在看不下去的渚站在圣亚一边，打断了美嘉的闲聊。美嘉稍微安静下来后，渚开始说明情况。\n\n“我们的学院，不，我们的基沃托斯，可能因为某人的恶作剧，或者某种超自然现象，总之坠落到了一个无人知晓的地方。坠落的地方有和我们外貌相似，却没有光环的人们，他们用我们不熟悉的语言和武器威胁着学院，但最终我们还是守护住了。和异世界的人们战斗的过程中得到的信息是，我们也处在死亡的威胁之下。”\n\n“所以我们召开了紧急会议。”\n“对此，你们有什么要说的吗？美嘉小姐？圣亚小姐？”\n\n“嗯……”\n“没什么好说的。”\n短暂的寂静之后，最终还是什么都没有说出来。为了摆脱这种局面，美嘉张开双唇想说话，但却怎么也说不出口。\n\n最终，第一届茶会紧急会议结束了。"
