 #圣三一学院国策#
 TRM_focus_tree: "圣三一学院基础国策树"
 TRN_nagisa_focus: "铁娘子国策树"
 TRM_newfocus_0: "应对危机"
 TRM_newfocus_0_desc: "我们学院，因某种超自然现象或可疑的实验，被传送到了另一个世界。目前无法确定具体位置，与其他学院的连接仍然存在，但学院正常运作所需的众多工业设施和铁路网都已崩溃。"
 TRM_newfocus_1: "安抚学生"
 TRM_newfocus_1_desc: "我们学院因不明的超自然现象而被转移到了一个未知的地方。然而，这种超自然现象的影响尚未完全消退，其痕迹仍然存在于我们社会的各个角落，造成混乱。现在还不算太晚，我们必须向社会明确说明这次事件的真相，并严厉逮捕那些煽动不必要的混乱或试图发动暴乱的人，以维持秩序。"
 TRM_localization: "圣三一本土化"
 TRM_localization_desc: "大转移之后，由于各种意见冲突，停滞不前的产业结构改革现在必须进行。圣三一学院将改造成适应这个世界的模样。"
 TRN_economic_adjustment: "产业戒律"
 TRN_economic_adjustment_desc: "随着圣三一的产业开发进入最后阶段，我们将支持基础产业技术开发，使圣三一的工业化能够集中实现。"
 TRN_trade_union: "保障工会活动"
 TRN_trade_union_desc: "随着圣三一的产业开发进入最后阶段，我们必须保障那些长期受到压迫的工人的权利。"
 TRM_newfocus_3: "寻找妥协点"
 TRM_newfocus_3_desc: "我们与当地人不断发生摩擦。自从最初的现象发生后，我们为了生存而战，但当地人也进行了抵抗，并没有轻易退缩。尽管这场战斗最终以我们的胜利告终，但当地人之间仍然存在不满。现在有必要与他们达成妥协，为此，我们必须任命谈判代表剑崎弦来参与谈判。"
 TRM_newfocus_4: "分析"
 TRM_newfocus_4_desc: "在图书部和其他社团的合作下，我们已经确认了我们现在所在的地方不是单纯的幻想、虚构或创作物，而是一个完全不同的世界。如果现在就公布，肯定会引起许多人的反弹，但总比一无所知要好。此外，茶会紧急会议的日程也即将结束。现在是时候选出新的主持人了。"
 TRN_Request_assistance_from_Sisterhood: "笼络姐妹会"
 TRN_Request_assistance_from_Sisterhood_desc: "由于帕特尔派系和美园美香主导了圣三一的混乱并试图发动政变而被驱逐后，[TRM.GetLeader]决定请求姐妹会的帮助以稳定圣三一。"
 TRN_Request_assistance_from_relief_knights: "笼络救济骑士团"
 TRN_Request_assistance_from_relief_knights_desc: "由于帕特尔派系和美园美香主导了圣三一的混乱并试图发动政变而被驱逐后，[TRM.GetLeader]将与自愿为圣三一服务的旧约翰派系的继承者，救济骑士团接触，以解决圣三一的行政空白。"
 TRN_suppress_the_opposition: "压制派系政治"
 TRN_suppress_the_opposition_desc: "我们将压制圣三一内部的其他派系，进一步扩大菲利乌斯派系的影响力，并为圣三一带来彻底的稳定。"
 TRN_Trinitys_Balance: "圣三一的平衡"
 TRN_Trinitys_Balance_desc: "通过平衡的政治，我们将给圣三一带来稳定，并通过派系之间的相互监督，可以抑制一个派系的独裁行为。"
 TRN_nagisa_coupdetat: "亲卫政变"
 TRN_nagisa_coupdetat_desc: "既然渚被投入监狱，菲利乌斯派系就有必要营救渚。我们将与合作的派系一起营救渚，并逮捕美园美香。"
 TRN_nagisa_lottery: "恢复渚的权利"
 TRN_nagisa_lottery_desc: "我们将恢复因帕特尔派系的阴谋而被投入监狱的渚的权利，之后将决定领导圣三一的学生会长。"
 TRN_new_trinity: "圣三一的新星"
 TRN_new_trinity_desc: "在圣三一综合学院发生的一系列混乱结束后，我们现在可以建立新的圣三一戒律。"
 TRN_trinity_reorganization: "圣三一重组"
 TRN_trinity_reorganization_desc: "桐藤渚消灭了所有威胁茶会，甚至圣三一的学院敌人。圣三一将由桐藤渚及其所有制度的守护者重新组成，这将确保学院的永存。"
 TRN_stabilization_of_the_system: "体制稳定化"
 TRN_stabilization_of_the_system_desc: "圣三一的传统体制长期以来一直统治着圣三一，未来也会如此。即使存在一些变化，圣三一的稳定也将持续下去。"
 TRN_decentralization_of_power: "权力分散"
 TRN_decentralization_of_power_desc: "为了避免再次发生以前的情况，我们必须调整集中在茶会上的权力结构。我们将从建立权力监督制度开始，使圣三一的体制得以延续。"
 TRN_trinity_tank_brigade: "圣三一坦克旅"
 TRN_trinity_tank_brigade_desc: "圣三一综合学院需要坦克。坦克永远是正确和优秀的，因此必须让所有学生都能操作坦克，并且必须大量生产坦克。"
 TRN_trinity_supremacy_focus: "圣三一霸权"
 TRN_trinity_supremacy_focus_desc: "圣三一综合学院有理由在国际舞台上占据强大的地位。因此，圣三一综合学院必须前进以获得世界霸权。"
 TRN_guardian_of_the_academy_focus: "学院的守护者"
 TRN_guardian_of_the_academy_focus_desc: "桐藤渚需要为圣三一的危险情况做好充分的武装和准备。圣三一综合学院必须为之后发生的各种冲突做好准备。"
 TRN_threat_exclusion: "排除威胁"
 TRN_threat_exclusion_desc: "既然我们已经注意到了阿里乌斯分校的存在，我们就不能忽视他们。我们将亲手缔造这个充满仇恨的学院的终结。"
 TRN_preventive_war: "预防战争"
 TRN_preventive_war_desc: "波兰因圣三一综合学院的大转移而失去了大量领土。尽管与其他国家的战争并未导致圣三一产生重大摩擦，但他们渴望收复领土，因此可能对圣三一综合学院构成重大威胁。"
 TRN_nazi_oppression: "镇压纳粹"
 TRN_nazi_oppression_desc: "我们将彻底清除在圣三一内与帕特尔派系的领导人美香勾结，将整个圣三一推入混乱的“国家社会主义德国工人党”。"
 TRN_Reunion_of_the_Treaty_of_Eden: "重聚《伊甸条约》"
 TRN_Reunion_of_the_Treaty_of_Eden_desc: "通过再次推进大转移前就已推进的《伊甸条约》，我们可以达成圣三一和格黑娜两国之间的全面协议，并对抗外部威胁。"
 TRN_Treaty_of_Eden: "缔结《伊甸条约》"
 TRN_Treaty_of_Eden_desc: "既然格黑娜和圣三一的协议已经结束，我们将宣布《伊甸条约》的成功，并建立一个庞大的势力。"
 TRN_establishment_of_the_eden_treaty_organization: "和平与共存"
 TRN_establishment_of_the_eden_treaty_organization_desc: "格黑娜学院的代表团对我们推进《伊甸条约》的尝试给予了积极评价，并同意缔结《伊甸条约》。我们很快就能结束过去的恩怨，走向和平与共存。"
 TRN_joint_economic_development: "合作产业开发"
 TRN_joint_economic_development_desc: "根据《伊甸条约》，两个学院有义务追求和平发展。我们将与格黑娜合作，改善条约国的工业，从而促进伊甸条约组织的工业发展。"
 TRN_war_with_Gehenna: "无法共存之人"
 TRN_war_with_Gehenna_desc: "格黑娜学院长期以来一直贬低我们缔结《伊甸条约》的尝试，现在甚至驱逐了我们的代表团。现在是我们转变外交姿态的时候了。看来我们必须让那些不可理喻的角头尝尝我们的厉害。"
 TRN_anti_german_anti_gehenna: "反格黑娜、反德意志"
 TRN_trinity_movement: "圣三一主义运动"
 TRN_the_dignity_of_the_empire: "帝国的地位"
 TRN_pro_trinity_volunteer_corps: "国家志愿军"
 TRN_our_homeland: "我们的祖国"
 TRN_crusade_against_the_trinity: "讨伐圣三一的圣战"
 TRN_deep_hatred: "深深的憎恨"
 TRN_deep_hatred_desc: "既然与格黑娜的战争已经开始，那么扎根于圣三一的对格黑娜的深深憎恨就可以被有效地利用起来。"
 TRN_Confirmation_of_intention_to_treaty: "确认条约意向"
 TRN_Confirmation_of_intention_to_treaty_desc: "格黑娜学院在大转移后经历了多次混乱。即使大转移前的格黑娜领导层对《伊甸条约》持积极态度，但现在格黑娜的情况可能截然相反。我们将向格黑娜派遣一个使团，以确认他们对《伊甸条约》的意向。"
 TRN_Gehenna_Trinity_Conference: "大妥协"
 TRN_Gehenna_Trinity_Conference_desc: "既然伊甸条约组织的建立出现了问题，我们就必须与格黑娜开始漫长的会谈。圣三一的外交部希望两国之间的协议能够成功完成。"
 nagisa_imprisoned_flag: "§R渚被投入监狱了§！"
 TRM_invite_dignitary: "启用德意志思想家"
 TRM_invite_dignitary_desc: "美园美香的思想在其基础上仍有许多未完成的部分，而支持其的逻辑也存在一些漏洞。尽管他的理念具有潜力，但其深度和完整性仍然不足。为了弥补这些局限性，我们需要与德意志思想家合作。通过他们的哲学传统和思想深度，重构和扩展美香的思想，也将进一步加强政府任用的理由和正当性。"
 TRM_newfocus_21: "使渚无效化"
 TRM_newfocus_21_desc: "为了掌握圣三一的全部权力，有必要使目前担任茶会主持人的桐藤渚无效化，并将其投入监狱。但是，仅仅获得茶会的权力是不够的。"
 TRN_nagisa_cahin_tt: "§t审判的时刻已经到来。§！"
 TRN_nagisa_cahin_2_tt: "§Y桐藤渚§！将不再能够接触茶会的权力。"
 TRM_newfocus_7: "会面"
 TRM_newfocus_7_desc: "随着圣三一转移到另一个世界，出现了新的重大选择。按照计划，原本是要与阿里乌斯小队接触，成功发动政变，但目前无法确定阿里乌斯的位置，因此必须果断放弃合作。相反，与当地扮演类似“茶会”角色的 NSDAP 合作，来决定圣三一的未来才是可取的。"
 TRM_newfocus_26: "修订法律"
 TRM_newfocus_26_desc: "学院的规则是民主的，这对我们来说是不利的，因为我们无法完全掌握权力。但现在不同了。我们已经成为了茶会的主持人，并消灭了所有反对我们的人，因此我们必须按照我们的意愿修改法律。"
 TRM_newfocus_28: "加强政权"
 TRM_newfocus_28_desc: "经过大清洗，我们的权力并没有想象中那么强大。但是我们已经消灭了所有怀疑我们权力的人，并且凌驾于他们之上，所以我们必须获得与之相称的权力。"
 TRM_newfocus_27: "大天使，美园美香"
 TRM_newfocus_27_desc: "圣三一综合学院是一个由多个派系组成的大家庭，每个家庭都需要一个首领。学生会长美园美香就是那个首领。他将引导许多派系接受新的思想，彻底清除旧体制的腐败，并带领我们走向光明的未来。"
 TRM_newfocus_33: "§t政敌§！"
 TRM_newfocus_33_desc: "[TRN_scripted_loc]"
 TRN_desc_after_localization_key: "新学生会长美园美香，无法继续容忍茶会持续不断的混乱以及引以为豪的历史的圣三一逐渐走向衰败，他做出了救赎的决定，亲自率领军队，并控制了无能的圣三一领导层。从现在开始，美香学生会长将亲自让圣三一变得伟大，并承诺为圣三一付出一切力量，同时预告将对一直腐蚀圣三一的恶劣和无能的人员进行大规模“处理”。"
 TRN_desc_before_localization_key: "§t一级机密§！"
 TRM_tail_chasing: "追捕幕后黑手"
 TRM_tail_chasing_desc: "我们已经找到了破坏圣三一稳定的幕后势力。现在轮到我们消灭他们了。"
 TRM_arius_annex: "收复阿里乌斯"
 TRM_arius_annex_desc: "阿里乌斯过去反对我们和平的统一，最终由于持续的冲突而崩溃，躲藏在废墟中苟延残喘。但是，随着大转移，他们的位置暴露了，因此我们必须收复他们并消除威胁。"
 TMR_anti_gehenna: "反格黑娜宣传"
 TMR_anti_gehenna_desc: ""
 TMR_support_with_germany: "当地合作"
 TMR_support_with_germany_desc: "过去指称德意志国国民的词，他们对德国了如指掌。但是，我们甚至花了很长时间才弄清楚这里是哪里，更别提地理位置了。当我们入侵格黑娜时，攻势可能会陷入困境。因此，我们需要支持格黑娜的德意志人，以获得战略优势。"
 TRN_german_company_acceptance: "接受德意志企业"
 TRN_german_company_acceptance_desc: "当地存在各种各样的企业。他们肯定对我们有反感，但他们并没有失去企业的本质。只要我们给他们钱，就能让他们都站在我们这边。"
 TRN_self_reliance: "改善学院工业"
 TRN_self_reliance_desc: "利用德意志企业可以方便地适应产业，但存在学院影响力下降的威胁。我们必须排除德意志企业，以学院工业为中心发展。"
 TRN_Trinity_Industrial_Development_Department: "圣三一产业开发部"
 TRN_Trinity_Industrial_Development_Department_desc: "既然决定集中开发学院工业，我们就需要一个专门的部门。圣三一产业开发部将负责圣三一的整体工业，并将带来大规模的经济发展。"
 TRM_Endsige: "最终胜利"
 TRM_Endsige_desc: "圣三一的最后征服结束了，刀刃直插敌人心脏的深处。许多敌人威胁着圣三一，并试图践踏我们。但是，敌人们最终只会面临尖锐的长矛的命运。既然战争已经结束，我们必须向未来前进。"
 TRM_Endsige2: "个人崇拜"
 TRM_Endsige2_desc: "在美园美香出色的领导下，圣三一终于宣布胜利，并承诺迎来永恒和平与繁荣的新时代。美园美香的领导对于圣三一能够走到今天至关重要，这值得赞扬。"
 TRM_Endsige2_tt: "\n§Y失去美园美香的所有特质！§！"
 TRM_Endsige3: "圣三一的领导者"
 TRM_Endsige3_desc: "美园美香宣称，圣三一骑士团国的核心是圣三一的学生，我们必须以他们为中心重组圣三一。美香作为圣三一的领导者，强调要解决现存的问题，并反映学生的价值，从而建立一个更加完美和忠诚的圣三一。"
 TRM_Endsige7: "救世主"
 TRM_Endsige7_desc: "美园美香不仅在“大转移”这一巨大危机中拯救了我们，还坚定地保护了我们免受外部威胁。而且，她带领上帝的军队征服邪恶的模样，就像“大天使米迦勒”一般。美园美香展现出如此卓越的领导能力和奉献精神，称她为“救世主”绝不过分。"
 TRM_Endsige5: "“主权者”"
 TRM_Endsige5_desc: "尽管现在是和平时期，但仍然存在不确定性。外部有势力潜伏着，试图威胁圣三一，内部则发生了反圣三一的恐怖袭击。因此，现在是法律法规无法正常运作的“例外情况”，而美园美香，真正的“主权者”，正是决定这些例外情况政策的人。"
 TRM_Endsige4: "日耳曼民族的仆人"
 TRM_Endsige4_desc: "美园美香宣称，圣三一骑士团国的核心是日耳曼民族，即德国人。她还定义他们为“超人”，并强调必须效仿他们的优越性，并宣布这是我们努力的目标。这一声明将为圣三一的未来提供基准和方向的重要指南。"
 TRM_Endsige6: "民族革命宣言"
 TRM_Endsige6_desc: "我们虽然缓慢，但正在坚定地迈向“超人”。为了更快地达到理想的目标，我们必须宣布民族革命，果断地切除那些在这个过程中落后的人，并履行我们到达终点线的责任和义务。即使在此过程中会有许多牺牲，我们也绝不能失去纯洁和优越性。"
 TRM_Endsige8: "圣三一的新黎明"
 TRM_Endsige8_desc: "按照美园美香的理想，我们到达的地方最终展开了伊甸园。所有人民都过着平等和富足的生活，而圣三一这个宏伟的作品今天仍然闪耀着光芒。所有平衡都已实现，形成了一个完美的和谐，民族、国家和元首合而为一，实现了真正的“三位一体”。"
 TRN_ENDSIGE_TT: "§L在繁荣的光芒中绽放吧，繁荣吧，圣三一！§！"
 TRN_kickstart_the_war_industry: "伊甸兵工厂"
 TRN_kickstart_the_war_industry_desc: "伊甸兵工厂不足以满足所有弹药和小型武器的需求。特别是必须在全国范围内，靠近安全区域的地方建立更多的工厂。"
