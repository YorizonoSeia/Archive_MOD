 TRM_after_war: "战后处理"
 TRM_after_war_desc: "特里尼蒂光荣的军队在盖亨纳腹地插上了旗帜，敌人投降了。我们必须按照正当程序处理广阔的盖亨纳学院领土。"
 TRM_germany_union: "联邦法宣言"
 TRM_germany_union_desc: "坦白说，盖亨纳的领土可以说是德国工业的中心。特别是莱茵工业区，其战略价值非常高，具有极大的利用潜力。但最近特里尼蒂学生持续的恐怖袭击使得我们几乎无法安全地利用这些工厂。因此，为了解决这个问题，宣布联邦法并消除两院之间的隔阂至关重要。"
 TRM_arius_attack: "向阿瑞斯发出最后通牒"
 TRM_arius_attack_desc: "阿瑞斯分校就像特里尼蒂中未收复的地区一样。为了特里尼蒂的完全统一，我们有充分的理由粉碎他们。"
 TRM_We_need_Denmark_milk: "丹麦的要求"
 TRM_We_need_Denmark_milk_desc: "丹麦地理位置优越，连接北海和波罗的海。它同时也是连接红冬和基沃托斯的桥头堡，便于进入北大西洋。如果特里尼蒂能够控制丹麦，就能大大加强我们在北欧地区的影响力。通过获得丹麦的控制权，我们就能在与红冬的关系中占据有利地位，并提高海上贸易路线的可及性。"
 
 TRM_redwinter_war_goal: "贝泽维崩"
 TRM_redwinter_war_goal_desc: "[RED.GetAdjective]一方拥有的丰富自然资源、广阔领土和众多树木，具有成为我们未来建设的优质原材料的潜力。但他们却将其作为压迫我们的手段。为了结束这种情况，我们必须主动出击，纠正他们傲慢的态度。"
