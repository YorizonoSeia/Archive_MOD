TRN_radio_propaganda_desc: "通过广播洗脑"
TRN_kickstart_the_civilian_industry: "重工业"
TRN_kickstart_the_civilian_industry_desc: "要恢复内部问题，或者为外部威胁做好准备，重组重工业设施是必不可少的。"
TRN_kickstart_the_autoban: "建设高速公路"
TRN_kickstart_the_autoban_desc: "井然有序的高速公路对于物资和军队的运输、补给等非常有用。这个被相关人士称为“三一高速公路”的计划，是从图林根一直延伸到格丁尼亚的巨大高速公路建设计划。"
TRN_civilian_industry: "产业投资"
TRN_civilian_industry_desc: "为了提高军队的质量和数量，并持续供应他们所需的物资，首先必须投资于产业，使其能够充分满足他们的需求。"
TRN_research_slot: "扩建研究室"
TRN_research_slot_desc: "从经济打击的余波中走出来已经很久了。为了弥补这段时间落后的科学技术发展，必须整顿和扩建研究室。"
TRN_Luftwaffe: "整合德国空军"
TRN_Luftwaffe_desc: "将三一空军和德国空军的指挥体系合并，以重组更有效的空军司令部。"
TRN_railway_focus: "三一铁路事业"
TRN_railway_focus_desc: "大转移的余波过后，德国仍然留下了许多被破坏的铁路。创建并支持铁路企业，可以平息德国民众的不满，并将他们的注意力转移到其他地方。"
TRN_sipjagunjeongsinbuhwal: "圣战骑士团"
TRN_sipjagunjeongsinbuhwal_desc: "圣战骑士团"
TRN_gisauihon: "骑士的魂"
TRN_gisauihon_desc: "骑士的魂"
TRM_naechi: "处理内部问题"
TRM_naechi_desc: "大转移后，学院内部的不安情绪大大加剧，这清楚地表明有一个团体正在密谋针对美园美加和整个三一。我们必须抓住并审问一些同谋，找出该团体，并在阴谋像癌症一样蔓延之前将其切除。"
TRM_oetzi: "[TRM.GetAdjective] 外交政策重组"
TRM_oetzi_desc: "现有的三一外交政策侧重于调解周边学院的争端，并稳定与基沃托斯学院的关系。这种妥协制度虽然理想，但以大转移事件为契机，其局限性暴露无遗。在美园美加执政后，这个体制变得越来越有名无实，不再发挥有效的作用。现在是时候果断废除软弱的外交政策，或将其修改为更强大、更现实的方向了。"
TRN_railway_gun_focus: "动员列车炮"
TRN_railway_gun_focus_desc: "随着轰炸机的出现，许多列车炮都留在了仓库里，沾满了灰尘。尽管许多专家说列车炮的时代已经过去了，但在大转移没有波及的欧洲，列车炮可能是一种有效的破坏手段。"
TRN_GO_TO_EAST: "进军东方"
TRN_GO_TO_EAST_desc: "我们要去苏联！"
TRN_Uranprojekt: "铀计划"
TRN_Uranprojekt_desc: "首次发现核裂变的化学家之一奥托·汉是铀计划的负责人。如果我们雇用他并投入更多预算来执行第二次铀计划，我们就可以比其他国家更早地完成核武器。"
TRN_Fission: "观测核裂变"
TRN_Fission_desc: "在我们之前存在的德国有一个名为“铀计划”的核武器开发项目。如果我们利用它，我们就可以制造出可以征服世界的奇迹武器。"
TRN_Fission_tt: "由于观测到§Y核裂变§!，§Y领导层将做出决定§!。"
TRM_OTTO_HAN_EVENT: "观测到§Y核裂变§!"
TRN_Uranprojekt_name: "铀计划"
TRN_Uranprojekt_2: "建设核反应堆"
TRN_Uranprojekt_2_desc: "要测量核反应所需的铀临界质量，必须建设核反应堆。为了顺利进行实验，必须推进核反应堆的建设。"
TRN_Uranprojekt_3: "耀眼的光芒"
TRN_Uranprojekt_3_desc: "在奥托·汉博士和核物理学家的实验室里，观测到了耀眼的光芒。这个现象意味着他们的实验已经成功完成，很快就会诞生一种可以结束战争的新武器。"
TRN_Uranprojekt_4: "发射体研究"
TRN_Uranprojekt_4_desc: "在核实验成功进行的同时，开发用于发射新武器的装置也成为了重要议题。"
TRN_Uranprojekt_5: "三一实验"
