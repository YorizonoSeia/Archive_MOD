 TRN_faction_event.111.t: "[TRN_faction_event_2_name_text]派系的示威"
 TRN_faction_event.111.desc: "[TRN_faction_event_2_name_text]派系批判我们的行为，走上街头游行。[TRN_faction_event_2_name_text]方表示，在满足他们的要求之前不会停止，他们占据了街道，制造了骚乱。"
 TRN_faction_event.111.a: "糟糕。"
 TRN_faction_event.112.t: "[TRN_faction_event_2_name_text]派系的反对战争示威"
 TRN_faction_event.112.desc: "[TRN_faction_event_2_name_text]派系以批判我们发动的战争为主题，走上街头示威。[TRN_faction_event_2_name_text]方表示，我们发动的战争严重损害了平民的生活，他们占据了街道，制造了骚乱。"
 TRN_faction_event.112.a: "不好。"
 TRN_faction_event.121.t: "[TRN_faction_event_2_name_text]派系占领州政府"
 TRN_faction_event.121.desc: "[TRN_faction_event_2_name_text]方以推翻我们，建立新政权为名义，强行占领了[TRN_faction_event_121_target.GetName]州政府，并宣布革命。\n\n幸运的是，民众的动荡似乎不大，如果我们想要镇压，可以立即镇压，但是，如果我们真的采取行动，他们的支持率可能会大幅上升。"
 TRN_faction_event.121.a: "采取缓和措施。"
 TRN_faction_event.121.b: "立即镇压！"
 TRN_faction_event.122.t: "[TRN_faction_event_2_name_text]派系停止经济动员示威"
 TRN_faction_event.122.desc: "[TRN_faction_event_2_name_text]方批判我们经济动员的规模，并在整条街上张贴立即停止动员的文件。\n\n[TRN_faction_event_2_name_text]的要求逐渐获得民众的支持，如果我们无视他们的要求，他们的支持率可能会大幅上升。"
 TRN_faction_event.122.a: "..."
 TRN_faction_event.123.t: "[TRN_faction_event_2_name_text]派系停止强制征兵示威"
 TRN_faction_event.123.desc: "[TRN_faction_event_2_name_text]方认为我们的征兵政策过于严厉，要求立即停止强制征兵，并将被强制征召的士兵送回家。\n\n[TRN_faction_event_2_name_text]的要求逐渐获得民众的支持，如果我们无视他们的要求，他们的支持率可能会大幅上升。"
 TRN_faction_event.123.a: "..."
 TRN_faction_event.131.t: "[TRN_faction_event_2_name_text]派系的罢工"
 TRN_faction_event.131.desc: "[TRN_faction_event_2_name_text]方利用其控制的工会发起了大规模罢工。\n\n[TRN_faction_event_2_name_text]方宣布，在满足他们的要求之前，将无限期罢工，这将对我们的产业计划造成严重打击。"
 TRN_faction_event.131.a: "开始谈判。"
 TRN_faction_event.132.t: "[TRN_faction_event_2_name_text]派系罢免部长"
 TRN_faction_event.132.desc: "[TRN_faction_event_2_name_text]方利用其政府影响力罢免了我们的一名核心人物。\n\n[TRN_faction_event_2_name_text]方严厉警告我们，如果继续将他们排除在政府之外，将会付出更大的代价。"
 TRN_faction_event.132.a: "糟糕。"
 TRN_faction_event_132_tt: "§Y[THIS.GetName]§!的§Y顾问§!被罢免"
 TRM_forced_dismissal_flag: "§Y最近被罢免§!"
 ##############
 TRN_faction_event.211.t: "[TRN_faction_event_2_name_text]派系的集会"
 TRN_faction_event.211.desc: "我们反对派之一[TRN_faction_event_2_name_text]派系举行了一次小型集会。\n\n这次集会以批判[ROOT.GetLeader]的政策开始，主要讨论了[TRN_faction_event_2_name_text]派系的方向性和争取支持者的计划。"
 TRN_faction_event.211.a: "问题不大。"
 TRN_faction_event.212.t: "请求加入政府的[TRN_faction_event_2_name_text]"
 TRN_faction_event.212.desc: "[TRN_faction_event_2_name_text]方表示希望加入我们的政府。[TRN_faction_event_2_name_text]方总体上与我们的关系不太好，但这次似乎是想借此机会改善与我们的关系，增加影响力。"
 TRN_faction_event.212.a: "好事。"
 TRN_faction_event.212.b: "不可信。"
 TRN_faction_event.221.t: "[TRN_faction_event_2_name_text]派系要求发展[TRN_development_of_specific_state_event_target.GetName]州"
 TRN_faction_event.221.desc: "[TRN_faction_event_2_name_text]方以[TRN_development_of_specific_state_event_target.GetName]州经济受损为由，表示希望在[TRN_development_of_specific_state_event_target.GetName]州引进产业。"
 TRN_faction_event.221.a: "知道了。"
 TRN_faction_event.222.t: "[TRN_faction_event_2_name_text]派系的政府游说"
TRN_faction_event.222.desc: "[TRN_faction_event_2_name_text]派系通过政治手段获得了对政府要员的影响力。\n\n据悉，一些政府要员受到了他们的游说，我们不得不眼睁睁看着他们的影响力增长。"
TRN_faction_event.222.a: "..."
TRN_faction_event.223.t: "批评我们的[TRN_faction_event_2_name_text]"
TRN_faction_event.223.desc: "最近发生的政府官员腐败事件中，[TRN_faction_event_2_name_text]派系强烈批评我们，称我们是该事件的中心人物。\n\n这次公开批评赢得了学生们的支持，削弱了我们的影响力。"
TRN_faction_event.223.a: "真是的。"
TRN_faction_event.231.t: "主导经济计划的[TRN_faction_event_2_name_text]"
TRN_faction_event.231.desc: "[TRN_faction_event_2_name_text]派系利用其在政府的影响力，对本次经济政策的制定产生了重大影响，我们必须按照该经济政策进行建设。"
TRN_faction_event.231.a: "真是多管闲事。"
TRN_faction_event.232.t: "[TRN_faction_event_2_name_text]攻击[TRN_faction_event_3_name_text]派系"
TRN_faction_event.232.desc: "[TRN_faction_event_2_name_text]派系对我们主要合作伙伴之一[TRN_faction_event_3_name_text]派系发起了政治攻势。[TRN_faction_event_3_name_text]派系向我们求助，但他们的形象已经严重受损。"
TRN_faction_event.232.a: "没办法了。"
TRN_faction_event.232.b: "发表支持声明。"
TRM_government_plan_good: "包含在产业计划中"
TRM_government_plan_bad: "未包含在产业计划中"
TRN_faction_event.311.t: "对经济动员表示担忧的[TRN_faction_event_2_name_text]派系"

TRN_faction_event.311.desc: "[TRN_faction_event_2_name_text]派系对我们经济动员政策可能造成的经济问题表示了深深的担忧。\n\n该派系与[ROOT.GetLeader]保持友好关系，但最近的动员令似乎导致了双方关系的紧张。"
TRN_faction_event.311.a: "是这样。"
TRN_faction_event.312.t: "对大规模征兵表示担忧的[TRN_faction_event_2_name_text]派系"
TRN_faction_event.312.desc: "[TRN_faction_event_2_name_text]派系对我们的征兵政策进行了深入的讨论。\n\n该派系与[ROOT.GetLeader]保持友好关系，但最近的征兵似乎导致了双方关系的紧张。"
TRN_faction_event.312.a: "没办法。"
TRN_faction_event.313.t: "[TRN_faction_event_2_name_text]派系的集会"
TRN_faction_event.313.desc: "[TRN_faction_event_2_name_text]派系利用与我们的政治合作关系来扩大影响力。\n\n该派系决定利用与[ROOT.GetLeader]的友好关系来巩固自身的政治影响力，集会结束后几天便开始张贴宣传品。"
TRN_faction_event.313.a: "不错。"
TRN_faction_event.321.t: "[TRN_faction_event_2_name_text]派系的普及化"
TRN_faction_event.321.desc: "[TRN_faction_event_2_name_text]派系似乎在特里尼蒂内部获得了温和派的地位。\n\n该派系没有进行激进或反政府活动，这使其获得了大众的好感。\n\n然而，随着派系的扩大，它也成为了我们政府的主要反对派之一，这似乎对我们来说并非好事。"
TRN_faction_event.321.a: "唔……."
TRN_faction_event.322.t: "[TRN_faction_event_2_name_text]派系的激进化"
TRN_faction_event.322.desc: "[TRN_faction_event_2_name_text]派系在最近出现的政治领袖的号召下团结起来，并随着威胁性的国内局势而转向激进主义。\n\n曾经是我们的政治盟友的[TRN_faction_event_2_name_text]派系，其走向如今已变得难以捉摸。"
TRN_faction_event.322.a: "还需要进一步观察。"
TRN_faction_event.323.t: "反对战争的[TRN_faction_event_2_name_text]派系"
TRN_faction_event.323.desc: "[TRN_faction_event_2_name_text]派系谨慎地表达了其对我国发动的战争的反对立场。\n\n[TRN_faction_event_2_name_text]方面列举了战争导致的市场秩序崩溃、农作物短缺等问题，要求尽快停止战争。"
TRN_faction_event.323.a: "..."
TRN_faction_event.331.t: "卷入政治丑闻的[TRN_faction_event_2_name_text]"
TRN_faction_event.331.desc: "[TRN_faction_event_2_name_text]派系成为最近发生的政治丑闻的目标，其支持率大幅下降。\n\n由于我们与该派系持有相似的政治立场，因此也受到了部分影响，但这与[TRN_faction_event_2_name_text]方面的损失相比微不足道。"
TRN_faction_event.331.a: "迅速抽身。"
TRN_faction_event.411.t: "支持战争的[TRN_faction_event_2_name_text]派系"
TRN_faction_event.411.desc: "[TRN_faction_event_2_name_text]方面为我们的军事行动辩护，并参与我们的政治宣传，从而协助我们进行战争。\n\n该派系认为我们的战争是正义的，并对反战者进行了政治攻击。"
TRN_faction_event.411.a: "我们的战争关系到国家生存。"
TRN_faction_event.412.t: "要求回报的[TRN_faction_event_2_name_text]派系"
TRN_faction_event.412.desc: "[TRN_faction_event_2_name_text]方面以其长期支持政府为由，期望在本次政策制定中承担重要任务。\n\n如果不满足[TRN_faction_event_2_name_text]派系的请求，该派系的忠诚度将大幅下降。"
TRN_faction_event.412.a: "他们也需要一些补偿。"
TRN_faction_event.412.b: "国家没有位置给他们。"
TRN_faction_event.421.t: "[TRN_faction_event_2_name_text]派系的大众暴动组织"
TRN_faction_event.421.desc: "[TRN_faction_event_2_name_text]派系由于对我们的过度忠诚而引发了大规模的集体暴动。\n\n该派系发起的暴动中出现了对我们政敌的无差别暴力行为，这严重损害了该派系和我们的政治形象。"
TRN_faction_event.421.a: "该死。"
TRN_faction_event.422.t: "[TRN_faction_event_2_name_text]派系的支援"
TRN_faction_event.422.desc: "[TRN_faction_event_2_name_text]派系作为我们政府的主要支持者，为政府进行了有效的宣传。\n\n此次宣传使我们的政治资源获得补充，并为我们制定新的政策提供了力量。"
TRN_faction_event.422.a: "很好。"
TRN_faction_event.431.t: "[TRN_faction_event_2_name_text]派系的资源入伍"
TRN_faction_event.431.desc: "[TRN_faction_event_2_name_text]派系的成员怀着爱国主义精神加入了我们的军队，为我们增添了力量。"
TRN_faction_event.431.a: "很好。"
TRN_faction_event.432.t: "[TRN_faction_event_2_name_text]派系的投资"
TRN_faction_event.432.desc: "[TRN_faction_event_2_name_text]派系对我们正在进行的经济项目进行了大规模的资金投资。\n\n[TRN_faction_event_2_name_text]方面通过投资表达了对我们的支持，这为工业建设注入了动力。"
TRN_faction_event.432.a: "支持是值得的。"
