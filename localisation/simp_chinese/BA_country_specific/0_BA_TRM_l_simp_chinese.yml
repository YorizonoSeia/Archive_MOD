TRM_guide: "美城美嘉\n\n£white_dot 利用重大问题成为茶会的主人。\n£white_dot 通过清除政敌掌握绝对权力。\n£white_dot 在战争中战胜盖恩纳的恶魔。\n£white_dot 支配基沃托斯。\n\n\n铁之女纪里府凪砂 | §Y未完工§!\n\n£white_dot 利用重大问题成为茶会的主人。\n£white_dot 阻止美城美嘉的政变计划。\n£white_dot 向学生们呼吁，带领他们团结一心。\n£white_dot 缔结伊甸条约，与数百年的宿敌和平相处。\n\n§R即使世界毁灭也要追求正义§!\n\n\n\n§Y开发：Kangseul2702§!"
TRM_country_intro_header: "和平而高贵的少女们的学院"
TRM_country_intro_content: "原本帕特尔、菲利乌斯、圣徒§Y三所学院§!以及约翰、尤斯蒂娜等正式社团的前身，是互相敌对，不断发生冲突的地方。但很久以前，§L第一次会议§!上，除了一个分校外，所有分校都同意合并，于是Trinity出现了。\n\nTrinity合并后，学院内部再无敌人，自然将目光转向了外部。牺牲品是反对合并的阿里乌斯分校。在为镇压阿里乌斯而组建的§Y尤斯蒂娜圣徒会§!的努力下，阿里乌斯分校最终消失了，Trinity实现了真正的意义上的统一。\n\n随着数百年的时间流逝，Trinity经历了多次结构性变革。曾经担任Trinity秘密警察的尤斯蒂娜圣徒会消失在了历史的幕后，取而代之的是它的继承者——修女会。\n\n漫长的时间过去后，Trinity变成了高贵少女们的学院。"
TRM_country_intro_header_2: "危机"
TRM_country_intro_content_2: "这和平似乎将永远持续下去。然而，由于撼动我们整个生活的超自然现象，我们来到了一个完全陌生的地方。在那里，我们首先遇到的与我们相似的外星人，但由于相互戒备，我们无法靠近。\n\n枪声响起，Trinity的和平开始破裂。袭击我们的是被称为"国防军"的武装集团。他们的技术水平比Trinity落后，但他们的战略和战术与Trinity不相上下，甚至更胜一筹，构成了巨大的威胁。在正义执行部的努力下，国防军被镇压，但残余势力仍在进行抵抗运动。\n\n在陌生的环境中，一天天过去，无数的利益相关者开始出现。其中一个团体试图与§Y某人§!接触。\n\n在解决内部问题期间，我们获得了一条情报。"共产党"试图攻击Trinity的核心，瓦解其体制。为了应对这一严重威胁，茶会召开了紧急会议。与此同时，学生会长已经连续几天没有出现在公开场合，这一不祥的消息加剧了局势的混乱。"
