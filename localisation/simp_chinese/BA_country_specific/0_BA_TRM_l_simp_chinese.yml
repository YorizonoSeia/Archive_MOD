TRMDIP.1.t: "[FROM.GetAdjective]外交部要求割让南斯拉夫领土"
TRMDIP.1.d: "刚才，一份要求割让领土的文件通过外交部正式递交给了[ROOT.GetAdjective]大使。外交部发言人表示，"北斯洛文尼亚在历史上和文化上都属于日耳曼民族的居住区，继承了德国的[FROM.GetAdjective]有保护日耳曼民族及其领土的义务。"据政府消息人士透露，[FROM.GetAdjective]驻南斯拉夫大使表示，他将向本国通报此事。外交部发表声明后，[FROM.GetAdjective]国防部在一次采访中表示，将加强南部边境地区的警备，以防万一。"
TRMDIP.2.t: "接受[FROM.GetAdjective]政府的要求"
TRMDIP.2.d: "[FROM.GetAdjective]政府接受了[ROOT.GetAdjective]外交部要求割让领土的要求。[FROM.GetAdjective]政府发表声明称，将在两周内完成在[ROOT.GetAdjective]宣称拥有主权的地区撤兵，并尊重[ROOT.GetAdjective]的领土主权。对此，政府发言人表示，"这是[ROOT.GetAdjective]外交部和[ROOT.GetLeader]的伟大胜利，政府将继续尽最大努力维护[ROOT.GetAdjective]的权利。"专家们警告说，[FROM.GetAdjective]政府的领土割让决定可能会在巴尔干半岛引发类似事件。"
TRMDIP.3.t: "拒绝[FROM.GetAdjective]政府的要求"
TRMDIP.3.d: "[FROM.GetAdjective]政府拒绝了[ROOT.GetAdjective]承认北斯洛文尼亚主权的要求。[FROM.GetLeader]表示，"[FROM.GetAdjective]是巴尔干民族的家园，决不能分裂。"并宣称决不屈服于外国的不合理威胁。对此，政府表示，"不能容忍[FROM.GetName]无视[ROOT.GetAdjective]的合理要求，并滥用权力。"国防部发言人表示，对[FROM.GetAdjective]边境的部队重新部署是考虑到最近的紧张局势而采取的正常措施。"
TRMDIP.4.t: "[FROM.GetAdjective]提出支持[45.GetName]拥有权"
TRMDIP.4.d: "[FROM.GetAdjective]方面提出，作为签署相互独立保障和合作条约的交换条件，他们将支持我们对[45.GetName]的主权主张。这似乎对我们有利，但我们应该接受吗？"
TRMDIP.4.b: "我们为什么要相信异教徒？"
TRMDIP.5.t: "$TRM_Schidsspruch$"
TRMDIP.5.desc: "应我们盟友匈牙利的请求，今天在伊甸举行了关于重新调整罗马尼亚边界的会议。经过多次讨论，我们得出了三个结论。\n\n首先是将整个特兰西瓦尼亚交给匈牙利。这将完全否定特兰西瓦尼亚和匈牙利分离的特里亚农条约，并将其交给合法的统治者——米扎尔人。事实上，特兰西瓦尼亚的一些地区确实居住着许多米扎尔人，所以这并非不可能。\n\n第二是将特兰西瓦尼亚的一部分交给匈牙利。尽管特兰西瓦尼亚居住着许多米扎尔人，但他们并非均匀分布在整个地区，而只是集中分布在部分山区。特别是北特兰西瓦尼亚地区，因此只将北特兰西瓦尼亚移交给匈牙利，可以解决两国之间的难题。\n\n第三是我们不干涉特兰西瓦尼亚问题。特里亚农条约是在我们经历大灾难之前签订的，我们还没有完全理解两国之间的感情，并且我们不知道未来这种选择会给我们带来什么损失。两国之间的难题应该由两国自己解决。\n\n今天，这三项议程已经通过办公室传达给了[TRM.GetLeader]。现在必须做出选择。"
TRM_second_vienna_award: "$TRM_Schidsspruch$"
TRMDIP.6.t: "向我们发出最后通牒的[FROM.GetAdjective]"
TRMDIP.6.d: "最近与匈牙利结盟的[FROM.GetAdjective]宣布特里亚农条约无效，并决定北特兰西瓦尼亚应该归还给匈牙利。我们应该接受这个决定吗？"
TRMDIP.7.d: "最近与匈牙利结盟的[FROM.GetAdjective]宣布特里亚农条约无效，并荒谬地决定整个特兰西瓦尼亚都应该回到匈牙利的统治下。我们应该接受这个决定吗？"
TRMDIP.8.t: "拒绝我们要求的[FROM.GetAdjective]"
TRMDIP.8.d: "[FROM.GetName]政府拒绝了我们的要求，没有签署关于转让特兰西瓦尼亚的条约。我们将与[HUN.GetAdjective]一起摧毁[FROM.GetName]。"
TRMDIP.9.t: "$TRM_Schidsspruch$"
TRMDIP.9.d: "接受了[TRM.GetAdjective]最后通牒的[ROM.GetName]今天向我们政府发来了关于将特兰西瓦尼亚割让给我们的文件。这是历史性的一刻。"
TRMDIP.10.t: "[TRM.GetAdjective]的仲裁方案"
TRMDIP.10.d: "尽管拥有合法的主权，但[TRM.GetAdjective]仍然决定特兰西瓦尼亚应该在罗马尼亚的统治下。他们声称想解决巴尔干问题，但这似乎只适用于与他们自身利益相关的情况。"
TRMDIP.11.t: "$TRM_support_the_croatia_militia$"
TRMDIP.11.d: "获得[102.GetName]后，我们意识到南斯拉夫无力拒绝我们的要求。[TRM.GetLeader]认识到，为了削弱南斯拉夫并最终将其置于我们的势力范围之下，克罗地亚的独立是必要的。\n\n外交部提出了两个方案。\n首先，通过军事压力迫使克罗地亚脱离南斯拉夫。尽管此过程中可能面临抵抗，但凭借压倒性的军事力量，或者通过其他国家的调停，我们仍然可以分裂克罗地亚并将其置于我们的势力范围之下。\n\n其次，我们可以与克罗地亚境内的抵抗势力接触，煽动叛乱。虽然这将耗费巨资，但如果克罗地亚独立，将对南斯拉夫造成重大打击。"
TRMDIP.11.a: "第一方案。"
TRMDIP.11.b: "第二方案。"
TRMDIP.12.t: "[FROM.GetAdjective]要求[DEN.GetAdjective]！"

TRMDIP.12.d: "昨夜，[FROM.GetAdjective]向[ROOT.Capital.GetName]发来了索要[DEN.GetAdjective]的信函。[ROOT.GetAdjective]在大战中获得的[DEN.GetAdjective]具有重要的战略价值。然而，[FROM.GetAdjective]索要具有重要战略价值的[DEN.GetAdjective]，也意味着他们想要与我们开战。"
TRMDIP.12.a: "满足他们的要求…"
TRMDIP.12.b: "礼貌地拒绝他们的要求。"
TRMDIP.13.t: "移交[DEN.GetAdjective]的[FROM.GetAdjective]"
TRMDIP.13.d: "今天清晨，[FROM.GetAdjective]发来了将在24小时内向[ROOT.Capital.GetName]移交[DEN.GetAdjective]的函件。[DEN.GetAdjective]的领土具有极高的战略价值，我们的外交再次取得了胜利。"
TRMDIP.14.t: "拒绝我们要求的[FROM.GetName]！"
TRMDIP.14.d: "今天清晨，[FROM.GetAdjective]向[ROOT.Capital.GetName]发来了拒绝移交[DEN.GetAdjective]的文件。[DEN.GetAdjective]的战略重要性在[FROM.GetAdjective]内部得到强调，这导致他们拒绝了我们的要求。战争的阴云再次笼罩。"
TRMDIP.15.t: "议题：日耳曼居民不满情绪高涨"
TRMDIP.15.d: "绝密\n报告 \n\n[ROOT.GetAdjective] [GetDate]\n主题：日耳曼居民不满情绪高涨及潜在危机\n\n事件内容\n\n1. 日耳曼居民亲德示威活动急剧增加。示威者高呼"保障自由通行！"的口号表达不满。\n2. 示威者警告称，如果他们的要求得不到满足，"将通过武力争取"，情况日益严重。\n3. 三位一体本土的动向令人担忧。对海外日耳曼居民的关注度日益提高，并观察到暗示可能干预该地区的动向。\n4. 如果这种情况持续下去，国内治安和国际关系紧张局势可能加剧。\n\n以上。"
TRMDIP.15.a: "全部镇压！"
TRMDIP.15.b: "别无选择，我们必须满足示威者的要求。"
TRMDIP.16.t: "发动征服战争的[ROOT.GetLeader]"
TRMDIP.16.d: "目前，由于祖国发起了征服战争，原有的经济计划和内部稳定计划已无法继续进行。和平到来后能否恢复这些计划尚不清楚，但现在我们必须优先结束征服战争。"
TRMDIP.16.a: "[ROOT.GetAdjective]！取得胜利！"
TRM_focus_locked_flag_tt: "§Y国内重点§!全部失效！"
TRMDIP.17.t: "恶魔的入侵！"
TRMDIP.17.d: "今天，我们担心的情况发生了。盖헨나的恶魔们开始向我们发动攻击，前线开始出现伤亡。我们必须坚持战斗到底。"
TRMDIP.18.t: "三位一体-红冬条约？"
TRMDIP.18.d: "由于盖헨나与友好条约国红冬相关的问题日益突出，三位一体外交部向[ROOT.GetLeader]提交了报告。报告警告称，如果与盖헨나爆发战争，可能在与红冬的边境地区引发冲突。为了避免这种危机情况，外交部强烈强调有必要与红冬签订互不侵犯条约，并以此结束报告。"
TRMDIP.18.a: "与[RED.GetAdjective]接触。"
TRMDIP.18.b: "杞人忧天。"
TRMDIP.19.t: "[FROM.GetAdjective]的互不侵犯条约提案"
TRMDIP.20.t: "[?TRM.TRM_anti_geh_emotion_var.GetName]发生的反对盖헨나学院恐怖袭击！"
TRMDIP.20.d: "最近，盖헨나学院地区频繁发生我方学生实施的炸弹袭击事件。目前报道显示，这些袭击并非针对特定目标，而是无差别进行的，导致当地主要设施和居民遭受巨大损失。损失规模尚未准确评估，但频繁的恐怖袭击导致当地混乱不堪。此次恐怖袭击并非单一事件，而是有组织、反复发生的。这种情况在战争期间可能进一步恶化，并可能成为阻碍长期战略目标的因素。\n\n更严重的问题是，这些袭击导致盖헨나学院内部形成抵抗组织。目前，盖헨나的学生为了保护自身安全和自主权，已经开始有组织地进行反击，这将对我们学院未来占领盖헨나的过程构成相当大的威胁。这个抵抗组织不仅会进行防御，还可能直接干扰我们的战术。\n\n特别是此次恐怖袭击，[?TRM.TRM_anti_geh_emotion_var.GetName]工厂区成为主要袭击目标，导致工厂完全无法进入。该工厂是当地重要的生产和供应基地，袭击的影响严重影响了物流和资源供应。这可能导致盖헨나学院乃至周边地区都面临经济冲击。\n\n需要对战略进行彻底调整，确保占领计划按计划进行。"
TRMDIP.20.a: "我们需要其他计划…"
TRMDIP.21.t: "与[TRM.GetAdjective]的互不侵犯条约"
TRMDIP.21.d: "三位一体外交部提议两国签订互不侵犯条约。该条约不仅大幅扩大双边贸易，而且附加的秘密议定书还包括承认整个斯堪的纳维亚地区为红冬势力范围的内容。\n\n虽然伊甸的ファシスト难以信任，但通过签署这项协议，我们可以获得正当理由，不受其他国家干涉地对斯堪的纳维亚行使统治权。此外，如果芬兰崩溃，我们还可以借此机会将芬兰纳入我们的领土。"
TRMDIP.21.a: "签署条约。"
TRMDIP.21.b: "不与ファシスト交易！"
TRM_RED_pact: "三-红互不侵犯条约"
refused_TRM_RED_pact: "互不侵犯条约被拒"
TRMDIP.22.t: "[RED.Capital.GetCapitalVictoryPointName]接受条约！"
TRMDIP.22.d: "[RED.GetNameDefCap]明智地签署了我们的互不侵犯条约。这意味着我们可以自由行动，不必担心红冬的干预。"
TRMDIP.22.a: "外交的胜利。"
TRMDIP.23.t: "[RED.Capital.GetCapitalVictoryPointName]拒绝条约！"
TRMDIP.23.d: "[RED.GetNameDefCap]不明智地拒绝了我们的条约。这显然存在阴谋。"
TRMDIP.23.a: "令人不快。"
TRMDIP.24.t: "德意志暴动"
TRMDIP.24.d: "许多德意志人举起反旗，发动了暴动。他们高呼"统一祖国"，破坏或涂写盖헨나的象征物，以反体制行为表达反抗。他们的愤怒在各处爆发，公然否定盖헨나的权威。\n\n目前暴动已被平定，但有迹象表明，此次事件并非简单的自发行动，而是有人策划和操纵的结果。其中，三位一体被认为是最有可能的幕后黑手。"
TRMDIP.24.a: "这是内部干涉。"
TRMDIP.25.t: "格莱维茨仲裁"
TRMDIP.25.desc: "苏台德地区对日耳曼人的压迫对日耳曼民族来说是令人心痛的事情。我们将通过维护1919年达成的民族自决原则为世界和平做出贡献。我们将通过大使馆向对方国家正式请求纠正捷克地区混乱和相互不协调的边界线和民族分布，并争取苏台德地区的割让。"
TRMDIP.25.a: "那是我们的领土。"
TRMDIP.26.t: "格莱维茨仲裁"
TRMDIP.26.desc: "我们收到了来自[TRM.getname]的要求，要求放弃对[74.getname]和[72.getname]的主权，并根据民族自决原则建立新的边界线。"
TRMDIP.26.a: "接受他们的意愿。"
TRMDIP.26.b: "荒谬！"
TRMDIP.27.t: "拒绝"
TRMDIP.27.desc: "我们的仲裁被当事国拒绝了。"
TRMDIP.27.a: "采取第二种方法。"
TRMDIP.27_tt: "§L苏台德地区的日耳曼人响应号召起义了。§!"
TRMDIP.27.b: "退一步。"
TRMDIP.28.t: "[TRM.getname]的最后通牒"
TRMDIP.28.desc: "[TRM.getname]要求无条件接受对[SLO.getname]领土进行重新调整的仲裁。"
TRMDIP.28.a: "别无他法。"
TRMDIP.28.b: "战斗！"
TRMDIP.29.t: "[TRM.getname]的提议"
