 landmark_TRM_trinity_chruch_desc: "这座大教堂建于数百年前，是为了纪念特里尼蒂的第一次公会议而建造的，它位于特里尼蒂的中心地带。这里拥有悠久的历史，是基沃托斯著名的旅游景点，内部被用作姐妹会的精神支柱的圣地。"
