TRN_country_collapse_decisions_desc: "\n\n£GFX_decisison_picture_trinity_country_collapse\n\n\n\n\n在世界颠覆的那一天，三一的命运不再停留在基沃托斯，而是被抛到了未知的土地上。我们在混乱中意识到周围变得陌生，因此混乱的到来是自然而然的。但我们绝不放弃。因为三一崇高的意志无论在哪里都不能失去光辉。\n\n然而，危机很快就向我们袭来。这个新世界的原住民也陷入了混乱。他们无法接受那些突然消失的政府取而代之的神秘存在。我们学生与他们之间的冲突是不可避免的，成立了抵抗三一统治的敢死队，并且在某些地区甚至发生了骚乱。与此同时，三一情报部门警告说，敌人准备的最大考验正在我们脚下进行。如果我们不能阻止它，三一将永远失去它灿烂的光辉。\n\n现在只有我们的决心和行动才能阻止这场危机。"
