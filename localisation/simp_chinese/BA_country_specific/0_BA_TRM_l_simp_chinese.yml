 TRM_anti_gehenna_focus_1: "粉碎抵抗军"
 TRM_anti_gehenna_focus_1_desc: "盖亨纳学生的组织性游击活动对政府构成重大威胁。为了粉碎他们，政府计划在各地区部署军队，集中攻击主要据点。通过精确的情报收集和强大的军事行动，我们将摧毁他们的组织，迅速平息混乱。"
 TRM_anti_gehenna_focus_2: "肃清盖亨纳抵抗军"
 TRM_anti_gehenna_focus_2_desc: "盖亨纳学院的学生，乐观地说他们是自由的灵魂，悲观地说他们是威胁体制的恐怖分子。他们在自己的学院失败后，仍然不接受结果，作为抵抗军对抗特里尼蒂。现在我们必须彻底肃清并控制他们，努力稳定体制。"
 TRM_anti_gehenna_focus_3: "建立军事管制区"
 TRM_anti_gehenna_focus_3_desc: "盖亨纳学生的游击活动仍在继续。他们拒绝政府的控制，并在各个地区继续抵抗。为了镇压他们，在各地区部署军队并实行军事管制是有效的。通过军事管制制度快速有力地应对，可以预期游击活动将在早期被镇压。使用军事力量将在最大限度地减少混乱，并在恢复政府权威方面发挥重要作用。"
