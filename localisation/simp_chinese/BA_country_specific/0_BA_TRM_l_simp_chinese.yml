TRM_event.1.t: "茶话会紧急会议"
TRM_event.1.desc: ""嗯？奈纪酱，这么晚叫我出来还是第一次呢……？发生什么事了？""未卡……现在很危险。""圣爱说的没错，未卡小姐。""奈纪酱……"\n\n看不下去的奈纪插话打断了未卡的闲聊，支持了圣爱。未卡稍微安静下来后，奈纪开始解释情况。\n\n"我们学院，不，我们基沃托斯，可能是某个人的恶作剧，也可能是超自然现象，我们来到了一个无人知晓的地方。然后，在那个地方，长相与我们相似的，但没有光环的人们，用我们无法理解的语言和武器威胁了学院，但最终我们保卫了学院。而通过与异世界的人战斗，我们得到的信息是，我们也面临着死亡的威胁。\n\n"因此，我们召开了紧急会议。""对此有什么要说的吗？未卡小姐？圣爱小姐？"\n\n"嗯……""没什么好说的。"\n\n沉默了一会儿，但最终什么也没说。为了打破这种僵局，未卡想张嘴说话，但话却怎么也说不出来。\n\n最终，第一次茶话会紧急会议结束了。"
TRM_event.1.a: "……"
TRM_event.2.t: "紧急情况"
TRM_event.2.desc: "学生会的传闻迅速传遍了整个基沃托斯。她一直完美地解决所有问题，现在却辞去了学生会主席的职位并失踪的消息，足以令人震惊，而这种震惊也降临到了特里尼蒂。"
TRM_event.2.a: "然后，一个女人笑了。"
TRM_event.3.t: "第二次会议"
TRM_event.3.desc: ""就这样结束第二次会议……""会议结束了？那么，走了！""未卡……！"\n\n这个怀疑是从什么时候开始的呢？美园未卡在会议结束后，甚至连之后的茶话会都不参加，迅速地消失了。说是讨厌茶话会……这对于平时很爱说话很开朗的美园未卡来说，是不可能的事情。\n\n究竟是什么接触了她呢？桐生ここな带着疑问准备了下次会议。"
TRM_event.3.a: "……"
NAGISA_NOT_TRUST_MIKA: "\n§L桐生ここな怀疑与自己同为茶话会成员的美园未卡。§!"
NAGISA_TRUST_MIKA: "§L她相信青梅竹马的美园未卡不会那样做。§!"
TRM_event.4.t: "证据"
TRM_event.4.desc: ""ここな大人……！找到了决定性证据。还没结束……"\n\n茶话会的一位成员慌张地冲进房间喊了起来。\n但她的话语被突如其来的什么东西破碎的尖锐声所掩盖。\n在突然降临的沉重寂静中，特里尼蒂的三位领导人之一，菲利乌斯派系的首领桐生ここな开口了。\n\n"……已经不是用贫乏的证据就能阻止的状况了。"\n\n她平时在温和笑容背后冷静行动，优雅、高贵、敏捷的姿态都看不到了。\n拿着茶杯的手在颤抖，声音里充满了疲惫。\n与平时她对来访成员的态度不同，她用冰冷而绝望的脸色看着成员。\n\n"ここな大人……这是关系到特里尼蒂未来的问题。我们还有机会……""……不……我们没有机会了……三头政治已经结束了。"\n\n说完话，ここな掩饰着颤抖的手，看着窗外。\n在阴沉的天空下，特里尼蒂失去了活力，笼罩在灰色的寂静之中。\n前来拜访ここな的成员不再说话，静静地转身离开了。\n\n"……未卡……你到底想要什么……""
TRM_event.4.a: "骰子已经掷出。"
TRM_event.5.t: "联邦法"
TRM_event.5.desc: "盖恩纳领土目前因反特里尼蒂抵抗势力的活动和特里尼蒂学生发动的恐怖袭击而难以进入。特别是盖恩纳西部的莱茵兰地区，是特里尼蒂和德国最重要的工业区。如果不能利用这些工厂和资源，我们流血和牺牲就将白费。因此，我们必须恢复这些工厂的活力，并彻底调查潜在的自然资源。\n\n与此同时，内部官员的担忧之声越来越大。接二连三的警告称，这种决定可能会动摇特里尼蒂的根本价值观。但是，只凭名义来治理国家的时代早已过去。美园未卡始终将实用主义放在首位，所有决定都是为了特里尼蒂的利益而做出的。当然，一些特里尼蒂学生可能会对此表示反对，但我们没有时间停滞不前。夺回盖恩纳的资源和产业，是特里尼蒂未来发展的必选之路。"
TRM_event.5.a: "这一切都是为了特里尼蒂……"

TRM_event.6.t: "在黑暗中"
TRM_event.6.desc: "远离特里尼蒂中心的郊外。夜深了，别墅微弱的灯光如同孤岛般漂浮在黑暗中。国家社会主义者和帕特尔派系的领导人们互相沉默寡言，静静地站在那里。在浓浓的黑暗中，他们本能地感觉到这次会面意味着什么。\n\n门开了，美园未卡出现了。她一言不发地站在他们面前。脸上带着微笑，但那笑容却像冰冷的寒冰一样。她的脚步声很轻，却仿佛压抑着房间里的空气。没有人敢轻易开口。他们为什么聚集在这里，现在每个人都明白了。\n\n未卡坐在他们面前，互相交换眼神。她不需要说话。在座的每个人都知道。现在，看起来好像有选择，但实际上并非如此。\n\n沉默持续了一会儿。房间里的空气沉重而闷热。时间缓慢地流逝，没有人先开口。他们互相察言观色，试图解读未卡的意图，但最终无法看透隐藏在她微笑背后的东西。\n\n坐在会议中心的主要人物，抑制着心中隐隐约约的不安，闭上了眼睛。开始回想自己面临的选择。\n\n"我们还有其他选择吗？"\n\n再次睁开眼睛时，房间里冰冷的气氛更加深入人心。他的思绪一片混乱。失踪的领导人、崩溃的秩序，以及现在出现在眼前的陌生的合作者。他在心里无数次重复着。真的只有这一条路吗？这个疑问不断地折磨着他。\n\n但是，现实是残酷的。敌人的声音越来越大，他们活下来的方法只有这个选择，这个想法挥之不去。他明白了。未卡一直在等待这一刻。让他们在这一刻的绝望和混乱中迷失方向，最终抓住她的手。\n\n"为了特里尼蒂的生存……只有这个选择。"\n\n他的决心在那一刻坚定起来。没有其他路可走了。他慢慢地点了点头。终于，沉默打破了。\n\n"我接受合作。"他的声音很坚定，但隐藏在其中的恐惧却无法抹去。"
TRM_event.6.a: "他们没办法啊——？"


TRM_event.7.t: "第一次签署"
TRM_event.7.desc: "两周的准备结束后，所有要员和人员聚集在按照未卡喜好改造的办公室里。以往的冷清消失了，办公室里人声鼎沸，未卡有些不满地坐在人群中央。虽然喜欢别人，但这么多素不相识的人聚集在一起，难免会感到别扭。\n\n在未卡感觉压抑的尴尬气氛中，这些人期盼的时刻到来了。黄铜托盘上，摆放着精美的羽毛笔和特里尼蒂唯一统治者——她第一次签署的文件。在临时决定的各部门要员的包围下，未卡坐下来开始表演。她面带温和而活泼的笑容，像前任一样显得温文尔雅，正式签署了第一份文件。摄像机的镜头忙碌地移动着，周围的人们为她鼓掌。\n\n未卡觉得现在的情况还不错。尽管她签署的文件内容是将某人送入地狱，但没有人对此在意。"
TRM_event.7.a: "不错的开始"


TRM_event.8.t: "一支笔……"
TRM_event.8.desc: "美园未卡正把帕特尔派系内的重量级人物送到远离伊甸的地方。他们从这里出发，前往尽可能远的地方，即使是国外，她也不关心他们在那里会受到怎样的待遇。反正为了特里尼蒂的利益，她已经下定决心，所以根本不在乎他们的安危。"
TRM_event.8.a: "表示遗憾。"


TRM_event.9.t: "报告"
TRM_event.9.desc: "美园未卡戴着眼镜，俯视着上面列着一串串名字的文件。那是被怀疑与犹太人合作的人员名单。未卡抬起头。房间里堆满了书籍和发黄的旧报纸。阴暗的角落里，一台老旧的留声机布满了灰尘，锈迹斑斑。这景象让未卡脸上露出了狡黠的笑容。\n门铃响了，把马特科夫斯基从幻想中拉了回来。两个穿着国家社会主义党制服的粗犷男子走了进来。一个人微微躬身。帽子下面露出一缕飘扬的金发，甚至显得野蛮。两人敬礼，在木地板上重重地跺脚。另一个人身材魁梧，但谁都能看出他的肚子凸了出来。\n\n沉默了一会儿。最后，未卡看着他们说："什么事？"两人用强硬的声音报告了今天被清洗的人的名字。未卡勉强笑了笑，不习惯地用了生硬的敬语。"谢谢。你可以走了。"\n\n但他们没有走。\n\n未卡问他们："为什么不走？"\n\n他们摸着制服，特别是胸前的鹰徽，说："发现桐生ここな与犹太人合作了。"\n\n未卡说不出话来。未卡再次说道：\n\n"那……但是……"\n\n未卡颤抖着声音说道，他们的脸色变得难看起来。其中身材魁梧的男人大步走向未卡。未卡情不自禁地浑身一颤。\n\n身材魁梧的男人用低沉而坚定的声音对未卡说：\n\n"我们会处理好一切。所以，学生会长只需要说‘处理’就行了。明白了吗？"\n\n……听到门闩锁上的声音，她如释重负地坐了下来。"
TRM_event.9.a: "很平静。"


TRM_event.10.t: "无线电的沉默"
TRM_event.10.desc: "22点。无线电中传来沉默。通常这个时候应该播放结束常规广播的节目，但今天却只有沉默，笼罩着房间。仿佛在暗示着什么。"
TRM_event.10.a: "一个孩子做噩梦了。"


TRM_event.11.t: "伟大啊，成功啊"#宣传单分发 USE
TRM_event.11.desc: "犹太-布尔什维克，盖恩纳的阴影笼罩，黑暗弥漫的去年，\n我大胆地梦想着特里尼蒂燃烧的希望。\n在恐惧主宰，希望似乎消失的世界里，\n我想夺回残忍者所付出的代价。\n\n我用墨水作为武器，编织力量的话语，\n那是诗人的叛乱，是窃窃私语的战斗。\n每一行都是对正义的呐喊，是激烈而真实的言辞，\n刺痛了拥有伟大历史的特里尼蒂，想要征服它的人的心脏。\n\n我写下了厚颜无耻而大胆的抵抗篇章，\n我创作了抵抗的交响曲，但我的故事却无人知晓。\n我在墨水浸染的篇章上刻下了我的请求，\n为了所有人的自由未来。\n\n我的文字像萤火虫一样飞舞，照亮道路，\n必须穿越危险的夜晚，勇气在摇摆。\n我低语着和谐与爱温柔的恩惠，\n并低语着民族的力量和坚定的拥抱。\n\n然后，我见到了伟大的未卡女王陛下，\n燃烧的火焰，明亮的灯塔，即使在最黑暗的夜晚也引导我们的明灯。\n\n我将与特里尼蒂融为一体，向压迫我们的人挑战。\n\n危险充斥着，我们必须面对的危险存在，但我们特里尼蒂将团结一心，展现出强大的包容力。帕特尔的灵魂是不可压制的，它将永远留在被压迫者的心中。\n\n所以，伟大的领袖啊，\n让这些话语像坚定的鼓声一样回荡，\n让它在疲惫者和沉默者的心中回荡。\n让他们在所有行为中获得安慰和力量，\n让我们彼此交织的声音融为一体。\n我们的成功是特里尼蒂学生和德国人心中力量的证明。\n我们将团结起来，反抗暴政的统治，\n我们的梦想不会落空。"
TRM_event.11.a: "——勒妮·里芬施塔尔，《光荣的日子》——"


TRM_event.12.t: "指挥者的盛宴"#宣传单分发 USE
TRM_event.12.desc: "在美园未卡学生会长登场之前，我们被空洞的演说家的言辞所迷惑。但美园未卡学生会长却不同。她充满魅力的演讲唤醒了特里尼蒂光荣的过去，点燃了我们的自豪感。\n\n我们准备为美园未卡学生会长的愿景付出任何代价。在她的领导下，特里尼蒂将变得伟大，为此，其他学院必须牺牲。\n\n沙莱、赤冬、山海经、盖恩纳——他们只是阻碍特里尼蒂荣耀的障碍物。特别是那些压迫过我们的人，必须受到惩罚。\n\n追随美园未卡学生会长的我们将载入史册。在她的领导下，我们将变得更强大，更伟大。\n\n我们的忠诚只属于美园未卡学生会长和特里尼蒂。其他一切都是次要的。\n\n伟大的未卡学生会长万岁！"
TRM_event.12.a: "——《指挥者的盛宴》中——"


TRM_event.13.t: "特里尼蒂领导论"#宣传单分发 USE
TRM_event.13.desc: "美园未卡学生会长在华丽的房间里以威严的姿态出现。她的眼神里充满了决心和责任感，周围环绕着忠实的参谋。\n\n美园未卡学生会长的演讲从强调特里尼蒂悠久的历史和传统开始。她称自己为‘国家的守护者’，宣布将承担领导特里尼蒂的责任。\n\n作者，即我本人，对未卡的领导力印象深刻，并表示完全支持她的愿景。在‘目的正当化手段’的信念下，为了特里尼蒂的繁荣，任何手段都是正当的。\n\n我阐述了为了特里尼蒂的‘明确命运’需要牺牲的观点，并相信通过共同的奉献和努力，能够实现国家的繁荣。\n\n作者，即我本人，将未卡视为领导特里尼蒂未来的唯一领袖，并对她展现出强烈的忠诚和崇拜之情。"
TRM_event.13.a: "——奥托·施特拉瑟，《特里尼蒂领导论》第二章中——"


TRM_event.14.t: "问题学生解决"
TRM_event.14.desc: "学业成绩差而不及格，穿着学校泳衣在校园里游荡，武装暴动后被捕，连续三次不及格等等，补习部有很多问题学生。\n\n但内情是，以寻找特里尼蒂的叛徒为理由，将可疑人员关在一起的地方。必须尽快处理掉他们。"
TRM_event.14.a: "开除他们。"
TRM_event.14.b: "让他们回归正常生活。"


TRM_event.15.t: "伊甸决战的胜利——数百年冲突的终结"
TRM_event.15.desc: "经过残酷的战争，我们的军队征服了盖恩纳的所有敌人，最终取得了胜利，凯旋而归。尽管盖恩纳的学生愚蠢地继续进行抵抗运动，但这不会对我们的统治构成实际威胁。\n\n特里尼蒂和盖恩纳之间的冲突可以追溯到几百年前。最近冲突似乎有所缓和，但其背后依然隐藏着双方深仇大恨。这种仇恨最终爆发成战争，幸运的是我们取得了胜利，现在我们将努力消除这种仇恨。\n\n现在是我们的霸权开始的时候了！真正的pax Trinica序幕拉开，将在整个大陆回荡。特里尼蒂军队将占领所有地区，在我们仁慈的统治下，和平与繁荣将会到来。随着时间的推移，整个欧洲的国家将尊重我们的影响力。无论他们是否愿意。"
TRM_event.15.a: "献上胜利的桂冠！"
TRM_event.16.t: "最黑暗的时刻"
TRM_event.16.desc: "女王登上了讲台，但没有人向她欢呼。\n菲利乌斯、圣徒，甚至帕特尔派系都对她感到恐惧。\n这里原住民也一样。\n那些听过过去几周血腥事件的人，除了极少数人外，只是谨慎地鼓掌。\n\n于是，登上讲台的美园未卡满意地环顾四周的听众，向他们问候。\n\n"大家好☆"\n\n出乎意料的活泼问候吸引了所有人的目光。\n让特里尼蒂和茶话会的无数学生突然消失的元凶，不应该表现出这样的姿态。\n在混乱和恐惧中，人们继续注视着她。\n\n"嘿嘿——你们是不是觉得我很可怕？别担心，我不会吃人的哦～？"\n\n然而，她根本不在乎，扔掉演讲稿，漫不经心地挥着手，继续说道：\n\n"今天让你们聚集在这里……是为了某种宣言吧？我想我应该告诉你们，我在过去几周里做了些什么，对吧？突然发现周围熟悉的人消失了，很惊讶吧？那是因为他们都是寄生虫——"\n"寄生……虫……？"\n"是的，寄生虫。对于这里的人来说，他们就像犹太人一样的存在吧？"\n\n听到这话，德国人开始骚动。\n他们短暂地从她的身影中看到了德国失去的一位人物。\n\n"毕竟——背叛了特里尼蒂，给了那些盖恩纳垃圾机会对吧？！为了他们自己的安危。我真的很喜欢奈纪酱，但她就像那些寄生虫的头目一样——"\n\n未卡拍了一下讲台。\n\n"所以我把他们都砍掉了，那些愚蠢而无用的东西——，现在茶话会将只为特里尼蒂效力。"\n\n伴随着拍击声，会场再次集中了所有人的注意力。\n对着那些冒着冷汗或吞咽口水的人，未卡露出了灿烂的笑容。\n\n"所以——请多关照？☆""
TRM_event.16.a: "国家不容许任何反对的存在。\n——贝尼托·墨索里尼"


TRM_event.17.t: "审判"
TRM_event.17.desc: "邪恶显而易见。\n为了一个人，为了让一个人从舞台上消失的听证会。\n听众席上的学生和议员们毫不吝啬地将他们的恶意倾泻在会场中央的桐生ここな身上。\n\n"特里尼蒂沦落到今天这个地步，都是因为桐生ここな的软弱！"\n"我们坚决拒绝屈辱的和平！"\n\n向ここな倾泻指责的是帕特尔派系。\n菲利乌斯和圣徒派系也按照惯例出席，但他们已经没有余力了。\n特里尼蒂的另外两大支柱已经被美园未卡摧毁了。\n\n但ここな镇定自若。\n她比任何人都清楚，在来到这里之前，所有结果就已经决定了。\n所以，她以一贯的态度开始了这场冗长的戏剧，准备结束它。\n\n"对不起，但听证会到此结束比较好。"\n"你没看到现在正在进行发言吗，证人？"\n"但是结局已经决定了吧？"\n\n她从座位上站起来，转身看着长长的走廊尽头。\n阳光透过门上的彩色玻璃照射进来。\n现在是演员退场的时候了。\n\n"我先告辞了，我需要去看看新的住处，祝你们一切顺利。"\n\n她带着轻松的笑容，慢慢地走向门口。\n送别ここな的不是人，而是温暖的阳光和轻柔的微风。"
TRM_event.17.a: "天使坠落了。"


TRM_event.18.t: "坠落"
TRM_event.18.desc: "肯定有什么地方不对劲。\n至少当事人是这样认为的。\n就在半天前，她还想象着自己将在特里尼蒂新的太阳下高高跃起。\n但现在，她的双手被茶话会的士兵抓住，正被带往某个地方。\n\n在没有一丝月光照射的黑暗中，她快速地思考着。\n桐生ここな是否在一天之内夺回了权力？或者菲利乌斯或圣徒派系发动了政变？\n不可能。\n她和她领导的派系不是被未卡和我们帕特尔派系摧毁了吗？\n\n所有情况的真相很快便揭晓了。\n被带到某个建筑地下室坐下的人，是她所侍奉的美园未卡本人。\n惊慌失措的她跪在地上，对未卡开口说道。\n\n"未……未卡大人……？肯定是哪里搞错了！为什么我会，身为帕特尔派系的一员，我会在这里……"\n"嗯？你是谁来着～？大家长得都差不多，我不认识你哦～"\n\n说完这句话，她绝望地瘫坐在地上。\n在瞬间坠入谷底的荒谬境地里，她的精神崩溃了，美园未卡对她下了判决。\n\n"嗯——是个没用的蘑菇一样的孩子呢～送到变更矿山去吧～"\n\n未卡一句话，曾经是帕特尔派系高层的她便消失在了冰冷黑暗的地下室。\n新的学生会长翻过手中文件册的下一页。\n那里还有无数的名字在等待着。"
TRM_event.18.a: "最值得信任的人，也最应该被怀疑。——约瑟夫·斯大林"


TRM_event.19.t: "空荡的官邸"
TRM_event.19.desc: "男子开始前往官邸，为了报告日益严重的突击队的暴行，并确认失联的情况。\n男子回想着最近突击队令人发指的暴行。他们对国家社会主义党言听计从，如同犬类般，即使国家社会主义党从不关注他们，他们也获得了虚假的征服和权力。\n街上，与犹太人有牵连的学生们头部中弹，血流成河，而本应阻止这一切的正义执行部却无动于衷。\n\n大家都知道必须结束这种乱象，为此必须有所行动。\n\n男子终于到达官邸，打开了门。\n\n官邸内只有散落在地上的文件，以及倒塌损坏的房间，留下了抵抗的痕迹。"
TRM_event.19.a: "他们去哪儿了？"

TRM_event.20.t: "清洗异己"
TRM_event.20.desc: "在Trinity，菲利乌斯派首领桐生ここな的权力被完全剥夺，菲利乌斯派也面临崩溃的危险。为了生存，他们选举了新的代表，并试图掌控Tea Party的权力，但帕特尔派总是能挫败他们的阴谋。\n\n菲利乌斯派最终决定采取最后的手段——袭击帕特尔派，他们商讨计划并做好了准备。袭击当天，菲利乌斯派开始向帕特尔派进军。\n\n行进不久，他们感到一种"违和感"。虽然这条路很熟悉，但今天却感到一种不祥的预感。最终，他们无法克服这种不安，下令全员停止前进。来自那片深林的注视感挥之不去，我慢慢地走向那里。\n\n不安感成真了吗？当我走向那里时，伴随着口哨声，数十人向我们扑来。战斗迅速结束，我们被制服了。数十人预先察觉了我们的计划，预判了我们的行动路线。我感受到了命运的降临，并将我的生命交付给了命运。"
TRM_event.20.a: "泄露情报是失误吗？"
TRM_event.21.t: "转嫁"

TRM_event.21.desc: "她无法理解。\n猛地放下笔，从舒适的椅子上站起身的御园美咲，完全无法理解。\n桌子上还留着尚未开始撰写的演讲稿。\n究竟为什么自己要进行这种枯燥无味的工作？\n\n这几天，她清除掉了无数人，多到她甚至记不清确切的数字了。\n因此，在特里尼蒂中，已经没有任何组织可以对抗她了。\n要说有的话，也许只有修女会，但那些宗教狂热分子因为死板的传统，根本不会关心政治。\n\n所以，这份演讲稿也没必要了。\n对她的话语和行为不满的人，已经不复存在了。\n如果还有人抱有哪怕一丝一毫的异心，那么那个人很快就会被拖到再也见不到阳光的地方。\n但是，即使如此，辅佐她的人们还是说需要演讲稿。\n\n感到烦闷的美咲走出了办公室，在古老的走廊里漫步。\n就在她考虑要不要把那些让她写演讲稿的人也埋到某个地方的时候，她在走廊尽头和某样东西的目光对上了。\n\n那是尚未清除的，特里尼蒂另一位领导者，她那看似温和虚假的笑容的画像。\n美咲略带不满地看了一眼画像，随后想起了一些事情，露出了狡黠的微笑。"
TRM_event.21.a: "啊——这样就可以了呢——"
 
TRM_event.22.t: "血迹"
TRM_event.22.desc: "特里尼蒂的正义执行部的活动一直以来都守护着特里尼蒂，但现在却没有任何权力。\n也就是说，即使看到穿着黑色制服的学生到处抓捕被称为"犹太人"的当地人，正义执行部也无能为力。身为正义执行部普通成员的她也是如此。\n那些被称为"突击队"的——在特里尼蒂受欺负或与任何人没有关系的学生穿着黑色制服，在街上耀武扬威地开枪——他们肆意开枪，却没有人能够阻止他们。\n\n——砰！\n\n在她附近再次传来了枪声。\n\n她环顾四周。\n\n被子弹贯穿的尸体和血迹散落在街上，而清理这些东西的工作全都落在了正义执行部成员的肩上，\n\n她缓缓地，听着突击队的喧嚣声，走向了尸体，准备清理。"
TRM_event.22.a: "他们不知道什么叫清理吗？"
TRM_event.23.t: "可疑的迹象"
TRM_event.23.desc: "——砰！\n\n枪声在街上回荡。\n\n——哎呀，弄脏衣服了。\n\n女子一手拿着枪，一脸厌恶地用脚踢开她脚下的一具尸体。\n\n这具尸体究竟犯了什么滔天大罪才被杀害的呢？\n答案很简单。\n\n因为这具尸体是犹太人。事实上，这具尸体并没有对她做过什么坏事。\n\n……仅仅是因为没有佩戴星章就在街上行走，算得上是罪过吧。\n\n她再次环顾四周，寻找着自己的猎物。\n女子笑了。\n她很高兴，对于在特里尼蒂与任何人无法建立关系，受到欺负和排斥的学生来说，这份权力是如此的甜蜜。\n\n——嗒嗒嗒！\n\n这时，她感觉有人在她身后。\n\n她急忙回头，但身后空无一人。"
TRM_event.23.a: "明明有什么东西动了一下…"
TRM_event.24.t: "权力扩大"
TRM_event.24.desc: "特里尼蒂的自治警察、志愿组织，名义上是这个样子，实际上是武力机构，负责特里尼蒂的纪律维持的正义执行部的权力问题被提了出来。该如何处理呢？"
TRM_event.24.c: "赋予权力可能会成为日后的阻碍。"
TRM_event.24.b: "组建新的直属亲卫队。"
TRM_event.25.t: "煽动"
TRM_event.25.desc: "特里尼蒂唯一的统治者，御园美咲站在准备好的讲台上。\n与那些带着不安眼神看着她的民众不同，她像往常一样傻笑着出现，顽皮地轻敲着中央的麦克风，用活泼轻快的语气说道：\n\n"啊哈哈——大家的表情怎么了？好像集体吃错了什么东西一样～☆，理解啦～突然奈纪纱消失了，很慌张吧？但是，我也是有理由的，知道吗？"\n\n美咲咯咯笑着，像个顽皮的孩子一样前后晃动着脚，而观众们则做出了各种各样的反应。\n出乎意料的表现让大众的慌乱自然而然地消失了。\n\n"毕竟特里尼蒂，甚至整个基沃托斯都陷入了危机对吧？因为卷入了这种不可思议的事情～☆，整个学院瞬间移动什么的…这种离奇的故事，我在漫画里都没听说过～？"\n\n在稍微轻松了一些的氛围中，一些人露出了些许笑容。\n但很快，她接下来的话让所有的人都僵住了。\n\n"但是，负责控制局势的学生会们…老实说，很笨蛋吧？啊！当然，包括我们特里尼蒂的学生会～，长相奇特的敌对人士…以及因周边环境变化而产生的混乱…那么，各个学院的学生会都做了什么呢？"\n"只顾着自己！"\n\n她的提问得到了台下一些人的回应，他们好像一直在等待这一刻。\n\n"没错——什么都没做，只顾着自身的权力和安宁，没有人想过基沃托斯和普通学生。甚至有些可憎的带角垃圾还发动了内战？这还是因为无意义的胜负欲，连他们创立的初衷——维持治安——都扔到一边了——"\n"肮脏无用的恶魔崽子…！\n"可憎的盖特纳家伙们！！"\n\n会场的气氛越来越热烈。\n不，通过广播收听这场演讲的特里尼蒂全体都陷入了兴奋之中。\n\n"总学生会也是一样，尽管为了基沃托斯做了很多努力，但在这种情况下却什么都没做，只是干等着？是不是很好笑？"\n"无能的总学生会！！"\n"必须解散总学生会！"\n\n不仅是特里尼蒂。\n收听这场广播的整个基沃托斯都明白了特里尼蒂这位新任学生会长，她的目标是整个基沃托斯。\n\n"所以，我代表特里尼蒂和基沃托斯所有普通学生站在这里，奉圣父、圣子和圣灵的名义…现在能够平息混乱的，只有我们特里尼蒂。"\n\n随着这句话的结束，在如同临终前的疯狂呐喊声中，广播结束了。\n基沃托斯的所有人都感觉到了。\n即将吹向他们的血腥之风。"
TRM_event.25.a: "愤怒与仇恨是最能煽动大众的力量。"
TRM_event.26.t: "第一幕的终结"
TRM_event.26.desc: "曾经作为政治家之一而受到尊敬的他，现在已经不复存在了。\n他最亲眼目睹了那些自称三位一体的神秘存在，与国家社会主义残余势力勾结，席卷整个德国的全过程。\n宣扬暴君功绩的横幅和先进的技术，连模仿都困难的电子屏幕遮蔽了德国人民悠久的历史和传统，咖啡馆和剧院里传来的小提琴旋律，被城市各处竖立的扩音器中传出的宣传广播的号角声所淹没。\n因此，他紧紧关闭着窗户，拉上窗帘，捂住耳朵。\n为了尽可能地逃离这场即将席卷德国，乃至整个欧洲的灾难。\n\n但是今天，不同寻常的噪音侵入了他的黑暗、尘土飞扬的房间。\n好奇心出现在他恐惧和屈辱之间，驱使他拉开窗帘，打开窗户，而他忠实地执行了命令。\n街上的人们高举着新领导人的肖像和国旗，为横穿城市的军队欢呼。\n那里所有的人都异口同声地歌唱胜利。\n肮脏的噩梦最终吞噬了整个欧洲。\n\n衣衫褴褛的老人从窗边退后，向后倒去。\n衰老的身体发出的惨叫声，也被他神经中锐利流淌的绝望和厌恶所掩盖，无法感知。\n即使只是一瞬间，他也终于松了一口气，觉得一切都结束了，但作为长期浸淫在政治这片浑浊水域之中的他，比任何人都清楚。\n由仇恨和愤怒驱动的机器，为了自身的生存会不断破坏一切，直到最终将一切吞噬，并走向自我毁灭。"……还没结束…还没结束…！ "旧时代的漫长叹息，悄然消失在黑暗之中。"
TRM_event.26.a: "第二幕的开始"
TRN_endsieg_event_tt: "§t基沃托斯在强大的统治下团结一心。但夜之女王的统治能持续多久尚不可知，无尽的黑暗笼罩着所有人。§！"
TRM_event.27.t: "盖特纳贬低运动"
TRM_event.27.desc: "特里尼蒂在与盖特纳的战争中获胜，按照御园美咲的命令，盖特纳特色的建筑物迅速被爆破或改造成特里尼蒂的建筑风格。特别是，黑泽雏领导者所建立的盖特纳辉煌的工业体系，都被拆除并重新部署到特里尼蒂。\n\n天羽爱衣管理员只能眼睁睁地看着这一切发生。因为战争结束后，她已经无事可做了。黑泽雏在盖特纳中央区战斗中牺牲，她唯一的爱好也消失了。她憎恨特里尼蒂。那些侵略者，那些夺走她幸福的家伙们，但她却没有力量。像黑泽雏那样强大的力量。\n\n——轰！\n\n"哇哈哈！痛快地炸掉了！"\n\n随着巨大的爆炸声，传来了笑声。笑的人只是因为高兴而笑，但对她来说，那是嘲笑。管理员放下了手。放下曾抓住希望的手。\n\n曾经为了正义的理想而发动政变，带领盖特纳走向辉煌发展的管理员，消失在了深深的虚空中。"
TRM_event.27.a: "不要留下任何痕迹。"
TRM_event.28.t: "反苏维埃协定"
TRM_event.28.desc: "通过防空协定，[From.GetNameDef](获得了应对红色寒冬威胁的稳定的外交背景。但该协定不包括军事同盟，也没有明确规定对签署国的义务。[From.GetLeader]正试图将条约扩展为反红色寒冬联盟，该联盟规定任何一个签署国与红色寒冬开战，所有国家都将参战。\n\n这更加危险，将切断与红色寒冬至今为止维持的所有外交关系，但这也是为备战而获得强大盟友的好机会。"
TRM_event.28.a: "我们将与特里尼蒂及其盟国一起对抗红色寒冬。"
TRM_event.29.t: "特里尼蒂崩溃"
TRM_event.29.desc: ""
TRM_event.29.a: "先祖们…"
TRM_event.30.t: "特里尼蒂的最后通牒！"
TRM_event.30.desc: "如果特里尼蒂投降成为傀儡国，两国之间将不会发生战争，并将签订永久友好条约。"
TRM_event.30.a: "滚开！"
TRM_event.30.b: "投降，饶命！"
TRM_event.31.t: "拒绝了我们要求的[FIN.Getname]"
TRM_event.31.desc: ""
TRM_event.31.a: "我们必须考虑军事干预。"
TRM_event.32.t: "接受了我们要求的[FIN.Getname]"
TRM_event.34.t: "深夜"
TRM_event.34.desc: "在黑暗的夜空下，特里尼蒂军队的轮廓悄无声息地逼近盖特纳边境线。边境哨所的灯光忽明忽暗，紧张气氛弥漫在空气中。\n\n突然，特里尼蒂的先锋部队越过了边境线。就在那一刻，震耳欲聋的爆炸声撕裂了寂静的夜空。天空被火焰照亮，特里尼蒂的炮击开始了。\n\n盖特纳边防部队瞬间陷入混乱。措手不及的士兵们在接到撤退命令前，根本来不及做出反应。在炮弹的袭击下，盖特纳军队开始有秩序地撤退。\n\n边境哨所和防御设施一座座倒塌。特里尼蒂的坦克和步兵部队越过被摧毁的防线，向盖特纳领土推进。盖特纳军队不断撤退并进行抵抗，但面对特里尼蒂压倒性的火力，他们不得不继续后退。\n\n战争的序幕拉开了。这场由特里尼蒂的突袭开始的夜晚，成为两国都不得不面对的漫长战争的开始。"
TRM_event.34.a: "突击！"
TRM_event.35.t: "盖特纳领土处理"
TRM_event.35.desc: "在与盖特纳的战争中获胜后，我们开始讨论战后的局势。"
TRM_event.35.a: "伟大的胜利！"
TRM_event.36.t: "宣传品"
TRM_event.36.desc: "盖特纳人民！\n\n我们的祖国正面临危机。特里尼蒂的非法侵略威胁着我们和平的生活。但我们绝不会屈服！\n\n盖特纳的历史一直是那些战胜压迫的自由学生的篇章。现在正是我们团结一致的时候！\n\n为了保卫我们的自由和主权，需要所有公民的力量。军人在前线，平民在后方，每个人都必须尽到自己的责任。\n\n特里尼蒂低估了我们的意志。我们将向他们展示盖特纳真正的力量！\n\n同胞们，为了我们的土地、家庭和未来，让我们奋起吧！让我们团结一心，以盖特纳的精神克服这场危机！\n\n我们必将胜利！盖特纳万岁！"
TRM_event.36.a: "盖特纳，胜利！"
TRM_event.38.t: "盖特纳坦克设计部的命运"
TRM_event.38.desc: "盖特纳的坦克技术极其先进，在与盖特纳的圣战中，他们的装甲技术严重阻碍了我们。但现在我们已经占领了他们的坦克技术，这项技术的命运就掌握在你的手中。"
TRM_event.38.a: "我们可以用它。"
 
TRM_event.39.t: "合唱团"
TRM_event.39.desc: "在宏伟的大厅里，美咲开始了演讲。她的声音充满了充满恶意的热情，从对盖特纳的强烈谴责开始。美咲谴责盖特纳的腐败和无能，并强调特里尼蒂的伟大。\n\n"盖特纳是建立在贪婪、腐败和违约的虚伪行为之上，是建立在学生痛苦之上的学院！"美咲的尖刻话语让听众的情绪越来越高涨。\n\n她继续说道："我们必须对抗。与盖特纳的战争是不可避免的！因为那些恶魔的本性是邪恶的！"美咲的话语激起了听众的热烈回应，一些人举起手来敬礼。\n\n"我们将胜利，我们将前进！荣耀将继续！"美咲的最后一声呐喊结束了演讲。\n\n随后，特里尼蒂的赞歌响彻云霄。起初是一个德国人站起来开始歌唱，接着是正义执行部的女孩，穿着修女服的女孩，穿着制服的男子，依次站起来唱歌。\n\n"突击队迈着安静而坚定的步伐前进"\n"被盖特纳恶魔和反动分子杀害的同志们也"\n"化作灵魂，与我们一起前进"\n\n瞬间，整个大厅都加入了合唱。自卫队、正义执行部、救援骑士团、修女会等各种组织的成员都站起来热情地唱歌。\n\n"无数人怀着希望仰望特里尼蒂的伟大旗帜"\n"争取自由和面包的日子到来了！"\n\n所有人的目光都集中在美咲身上。看着那些充满忠诚和爱意的眼神，美咲露出了深沉的微笑。她的眼神中充满了必胜的信念，以及对特里尼蒂未来的坚定意志。"
TRM_event.39.a: "很快，特里尼蒂的旗帜将飘扬在所有街道上。特里尼蒂将永存！"
TRM_event.40.t: "吸收国防军残余"
TRM_event.40.desc: ""
TRM_event.40.a: "我庄严宣誓，向御园美咲表示绝对服从…"
TRM_event.41.t: "担心战线僵持"
TRM_event.41.desc: ""秘书，报告战况。"\n\n"是的，目前出现了相当令人担忧的情况。部分计划取得了成功，但由于遇到了意料之外的抵抗，一些计划部分成功或失败。"\n"是吗……？那么有没有办法扭转这种局面？"\n\n"我目前还不太清楚……"\n\n御园美咲听着秘书的话，陷入沉思。她早就知道最近她的计划并不顺利，但直接听到汇报后，紧张感更加强烈。秘书是她信任的人，她相信汇报是准确的。但秘书最后的话语却含糊不清，缺乏自信，这让御园美咲很在意。\n\n"令人担忧的情况……"御园美咲喃喃自语，缓缓地走动着。失败的计划更多吗？还是说成功的计划可以提供扭转局面的机会？各种想法在她脑海中涌现。\n\n秘书紧张地咬着嘴唇。她在隐瞒什么吗？还是因为找不到解决办法而感到不安？御园美咲把手放在秘书的肩膀上，温柔地问道：\n\n"现在还无法确定具体问题是什么，对吗？"\n\n秘书点了点头，但眼神中充满了迷茫。"我也正在收集更多信息，但确切的解决方案还没有找到。"\n\n御园美咲沉默了一会儿。她意识到不能停滞不前。无论意料之外的抵抗是什么，都需要制定策略来解决这种情况。\n\n"那就继续调查。我们没有失败的余地。""
TRM_event.41.a: "好吧。"
TRM_event.42.t: "盖特纳的终结"
TRM_event.42.desc: "[GEM.GetLeader]会长下跪签署投降书一周后。盖特纳中央区的街道上笼罩着沉重的阴影。曾经充满学生们无序却快乐的越轨行为和活泼气氛的中央区，现在已经完全失去了活力，一片萧条。但与盖特纳的阴郁气氛相反，获胜的特里尼蒂学生的脸上充满了喜悦，与盖特纳的阴暗气氛形成了鲜明对比。\n\n盖特纳的学生们，脸上不再是往日的快乐，而是刻满了悲伤，像影子一样静静地穿梭在城市中。她们原本是这片土地的主人，现在却像影子一样躲藏着，与之形成鲜明对比的是，特里尼蒂防卫军士兵们在街上行进，她们是如此的意气风发。她们穿着浅灰色的制服，佩戴着特里尼蒂帕特尔派系的标志臂章。她们是名副其实的胜利者。她们尽情享受着胜利者的权利，她们的欢呼和喧闹的笑声给盖特纳学生们带来了屈辱感。\n\n曾经热闹非凡的盖特纳著名甜品店的美丽露台，现在除了少数美食研究会成员和对盖特纳覆灭漠不关心的当地人外，已经完全空无一人。而美食研究会成员们，则能清晰地看到盖特纳学生们支离破碎的梦想和失去的希望。平时会喋喋不休地谈论美食，甚至炸掉商店的春奈，现在也默默地坐着，只有和泉试图活跃气氛，但屡屡失败。沮丧的学生们之间交谈着沮丧的话语，他们低沉的声音被士兵们的欢呼声所掩盖，几乎听不见。"
TRM_event.42_2.desc: "黑泽雏在盖特纳最后的战斗中牺牲，她的继任者天羽爱衣会长签署投降书一周后，盖特纳中央区的街道上笼罩着沉重的阴影。曾经充满学生们无序却快乐的越轨行为和活泼气氛的中央区，现在已经完全失去了活力，一片萧条。但与盖特纳的阴郁气氛相反，获胜的特里尼蒂学生的脸上充满了喜悦，与盖特纳的阴暗气氛形成了鲜明对比。\n\n盖特纳的学生们，脸上不再是往日的快乐，而是刻满了悲伤，像影子一样静静地穿梭在城市中。她们原本是这片土地的主人，现在却像影子一样躲藏着，与之形成鲜明对比的是，特里尼蒂防卫军士兵们在街上行进，她们是如此的意气风发。她们穿着浅灰色的制服，佩戴着特里尼蒂帕特尔派系的标志臂章。她们是名副其实的胜利者。她们尽情享受着胜利者的权利，她们的欢呼和喧闹的笑声给盖特纳学生们带来了屈辱感。\n\n曾经热闹非凡的盖特纳著名甜品店的美丽露台，现在除了少数美食研究会成员和对盖特纳覆灭漠不关心的当地人外，已经完全空无一人。而美食研究会成员们，则能清晰地看到盖特纳学生们支离破碎的梦想和失去的希望。平时会喋喋不休地谈论美食，甚至炸掉商店的春奈，现在也默默地坐着，只有和泉试图活跃气氛，但屡屡失败。沮丧的学生们之间交谈着沮丧的话语，他们低沉的声音被士兵们的欢呼声所掩盖，几乎听不见。"
TRM_event.42.a: "无尽的坠落。"
TRM_event.42.b: "保住了荣誉。"
TRM_event.43.t: "任命经济部长"
TRM_event.43.desc: "雅尔马尔·夏赫特的命运似乎注定不会一帆风顺。他致力于拯救德国经济，结果，世界发生了翻天覆地的变化。德国原址上居然出现了一个女学生的学院。\n\n就这样——夏赫特认为自己只会沦为一个被遗忘的当地人，然而，特里尼蒂……（反正规模相当于一个国家，夏赫特决定直接称之为国家）的领导者竟然会召见他。\n\n与御园美咲（夏赫特对这个日本式名字与非日语的使用语言感到好奇）会面后，夏赫特的感受是，她对经济相当精通，这总算是一个优点。希特勒那家伙对经济一窍不通。\n\n坦白地说，夏赫特无法抗拒美咲的邀请。他是一位经济专家，特里尼蒂的各种新事物激起了他的好奇心。在来这里的路上，看着首都伊甸的景象，夏赫特的脑海里浮现出"这里好像是用日元，经济政策和日本相似吗？""这里的物价是多少？和我们德国相比如何？""全体国民几乎都是学生，经济活动是怎么进行的？"等等想法。\n\n御园美咲当然知道他认同纳粹党的思想。但这又算什么呢？夏赫特至少认为这位粉发少女比希特勒强得多。至少一点，对方静静地听着他大谈经济政策，没有任何反驳，就已经让夏赫特心目中对美咲的好感度突破了100分。\n\n夏赫特回过神来时，他已经穿上了制服。"
TRM_event.43.a: "经济部长，雅尔马尔·夏赫特。"
TRM_event.44.t: "伟大的谈判" # 分发宣传品
TRM_event.44.desc: "莱妮·里芬施塔尔导演的新作爱国电影《伟大的谈判》在特里尼蒂市民中掀起热潮。\n\n《伟大的谈判》以大约300年前特里尼蒂的帕特尔、菲利乌斯、圣图斯三个学院派系调解冲突，特里尼蒂综合学院的起源——第一次公会议为背景，讲述了帕特尔派系的战士"福子"为了维护正义，对抗邪恶的其他两个派系，经历了一系列事件的故事。该片因其巧妙地将盖特纳的邪恶和帕特尔派系的正义融入影像而获得好评，影片最后，由于其他两个派系的阴谋诡计，帕特尔派系处于不利地位，福子绝望的场景，让影院所有观众都潸然泪下，对这两个派系的邪恶感到痛恨。\n\n然而，在这个场景之后，美咲女王的的就职演说出现在屏幕上，影院里的所有人都被美咲女王为300年前的耻辱报仇的恩情所感动，热泪盈眶地站起来高唱"特里尼蒂之歌"。\n\n美咲学生会长高度赞扬了莱妮·里芬施塔尔导演的辛勤付出，并嘱咐莱妮·里芬施塔尔导演"希望她继续创作出更多优秀作品"。"
TRM_event.44.a: "那个女人，电影拍得真好！"
TRM_event.45.t: "特里尼蒂宣传品112号" # 分发宣传品
TRM_event.45.desc: "在特里尼蒂300年历史上，过得最舒适的，是美咲学生会长；\n让特里尼蒂和日耳曼人感到自豪的，也是美咲大人。\n- 今年基沃托斯战术BD执行率第二名，超出目标300%的优秀学院\n- 基沃托斯拥有第二强大社团（正义执行部）的学院\n- 基沃托斯最纯血的学院\n- 让特里尼蒂学子在世界中傲然挺立的美咲学生会长。\n- 与[GEM.GetLeader]相比，美咲学生会长为特里尼蒂学院和失去总督而悲痛的我们日耳曼人，以其清廉、勤勉、正直的品格，领导我们度过难关。\n\n伟大的特里尼蒂学子和日耳曼人民深切敬仰终生为学院和日耳曼的荣耀而奋斗的美咲大人，我们将向那些邪恶而丑陋的盖特纳恶魔，那些犯下不可饶恕罪行的家伙们展示我们的力量！\n\n起来吧，特里尼蒂的学子们！"
TRM_event.45.a: "总力战！"
TRM_event.46.t: "伟大的特里尼蒂防卫军" # 分发宣传品
TRM_event.46.desc: "如果盖特纳恶魔点燃战争的火焰，[GEM.GetLeader]会长将来不及签署投降书，盖特纳将被无情地夷为平地。\n所有的人都立即加入光荣的特里尼蒂防卫军，\n在美咲学生会长的领导下，保卫我们的家园、家人和祖国！\n以特里尼蒂和日耳曼传统的战争精神，加速我们的胜利。\n让整个基沃托斯团结在特里尼蒂光荣的旗帜下，\n直到我们赞美美咲大人的伟大！\n加入光荣的防卫军，进一步推进国家社会主义革命！"
TRM_event.46.a: "向着更高的目标！"
 
TRM_event.47.t: "忠诚的盖特纳人"
TRM_event.47.desc: "为了正义，效忠伟大的美咲学生会长，而不是[GEM.GetLeader]会长，来到我们特里尼蒂的盖特纳义士们，我们将\n- 保证特里尼蒂学生的权利和自由\n- 颁发铁十字勋章和生活保障金\n- 提供就业和工作安置\n- 种族等级提升至二级\n- 免除日后的"处理"\n- 支付1万日元生活保障金\n\n条件：\n不得有盖特纳学生会和万魔殿等组织的活动记录\n必须服从特里尼蒂防卫军的所有指令\n所有枪支弹药终身不得持有\n必须通读伟大的美咲学生会长的著作并通过考试"
TRM_event.47.a: "特里尼蒂防卫委员会"
TRM_event.48.t: "特里尼蒂对山海经的吞并压力"
TRM_event.48.desc: "示威者们表达了他们希望与特里尼蒂的德国人联合的愿望，各地都发生了民众骚乱和暴力事件。伊甸强烈要求吞并山海经。"
TRM_event.48.a: "我们必须与特里尼蒂合而为一！"
TRM_event.48.b: "不，山海经的命运掌握在别处。"
TRM_event.50.t: "吞并（anschluss）"
TRM_event.50.desc: "山海经不断发生的暴动清楚地表明，他们希望与我们国家合而为一。现在是采取行动，使他们的意愿明确表达的时候了。"
TRM_event.50.a: "谁敢说奥地利不是德国的一部分？！"
TRM_event.51.t: "拒绝山海经的合并！"
TRM_event.51.desc: "山海经的傻瓜们拒绝了我们两国合并的提议！这是公然无视奥地利人民的意愿，这是不可容忍的行为！我们可能不得不动用军事手段来实现合并。"
TRM_event.51.a: "我们必须考虑军事干预。"
 
TRM_event.52.t: "[From.GetNameDefCap]的苏台德地区要求"
TRM_event.52.desc: "在这种情况下，特里尼蒂以"保护该地区德国居民"为名，向我们要求苏台德地区领土。\n\n在这种情况下，他们非常明确地表示不会进行任何谈判或外交。他们要么得到苏台德地区，要么为此开战。"
TRM_event.49.t: "神崎优衣"
TRM_event.49.desc: ""啊，我，我吗？真的吗？"\n\n一头紫色头发凌乱，眼神疲惫的少女——神崎优衣，结结巴巴地对美咲说道。\n\n"没错～～优衣酱整天只躲在图书馆里，也不和其他孩子一起玩！你很聪明！我认为你很了解经济！"\n\n"你，你让我，担任经济部长，…你想让我做什么…？"\n\n"很简单！优衣酱只要看着那些古籍，用你所知的经济知识，看着报告，随便管理一下经济就行！"\n\n"你，你的解释太敷衍了………"\n\n优衣仍然战战兢兢地坐在美咲面前。这是理所当然的，谁会不害怕那位清除所有反对者，登上王座的"夜之女王"呢。\n\n"嘿嘿～我会给优衣酱加油的！努力！加油！努力！嗨～～！"\n\n"好像…有点…有了干劲…好像又没有……"\n\n即使美咲做了滑稽的动作，优衣也没有给出明确答复，美咲的表情也变得严肃起来。优衣看到美咲的表情后，吓了一跳，美咲则面无表情地将挂在裙摆上的枪指着优衣的头部。\n\n"希…希翼…美…美咲大人…饶…饶命……"\n\n"优衣酱，别再耍嘴皮子了？这把枪啊，是经过改造的，可以打穿优衣酱的脑袋，所以别再惹我生气……"\n\n"是…是的…我做…我做！"\n\n优衣终于给出了答复，美咲严肃的表情缓和下来，以令人毛骨悚然的速度恢复了平常的模样。\n\n"好啦，优衣酱，那我们明天见吧，优衣部长～～！"\n\n美咲先离开了房间，优衣则浑身冒汗地坐倒在地。\n\n她真的想回到她舒适的避风港——图书馆。"
TRM_event.49.a: "经济学家，神崎优衣。"
TRM_event.53.t: "特里尼蒂对丹麦的要求！"
TRM_event.53.desc: "特里尼蒂终于疯了。——[ROOT.GetLeader]"
TRM_event.53.a: "当然要拒绝。"
TRM_event.54.t: "拒绝了[From.GetNameDefCap]的苏台德地区割让！"
TRM_event.54.desc: "[From.GetAdjective]的领导人[From.GetLeader]拒绝了[Root.GetAdjective]的所有要求，这是愚蠢的外交行为！\n\n他们不会割让苏台德地区，并嘲笑[Root.GetAdjective]保护兄弟姐妹的渴望，甚至打算为此开战。"
TRM_event.54.b: "新耶路撒冷"
