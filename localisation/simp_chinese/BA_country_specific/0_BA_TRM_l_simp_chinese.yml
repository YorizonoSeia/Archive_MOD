 TRM_anti_gehenna_focus_1: "粉碎抵抗军"
 TRM_anti_gehenna_focus_1_desc: "格黑娜学生有组织的游击活动对政府构成了重大威胁。为了粉碎他们，政府计划在每个地区部署军队，并集中攻击主要据点。通过精确的情报收集和强大的军事行动，我们将摧毁他们的组织，并迅速结束混乱。"
 TRM_anti_gehenna_focus_2: "镇压格黑娜抵抗军"
 TRM_anti_gehenna_focus_2_desc: "格黑娜学院的学生，如果积极地看待他们，可以说他们是自由的灵魂，但如果消极地看待他们，他们是威胁体制的恐怖分子。即使在他们的学院战败后，他们仍然不接受结果，并作为抵抗军活动，抵抗圣三一。现在，我们必须彻底镇压和控制他们，并努力稳定体制。"
 TRM_anti_gehenna_focus_3: "建立军政厅"
 TRM_anti_gehenna_focus_3_desc: "格黑娜学生的游击活动仍然没有停止。他们拒绝政府的控制，并在每个地区继续抵抗。为了镇压他们，在每个地区部署军队并实施军事管理可能是有效的。如果通过军事管理系统迅速有力地做出反应，预计可以及早镇压游击活动。使用武力对于最大限度地减少混乱和恢复政府的权威至关重要。"
