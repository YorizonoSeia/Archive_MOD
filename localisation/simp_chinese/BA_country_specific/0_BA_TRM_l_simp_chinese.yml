TRM_Trinity_socialism: "三一社会主义"
TRM_Trinity_socialism_desc: "事实上，三一学生本质上是社会主义者，他们通过集体意识、纪律、生产力和为国家奉献一切的自我牺牲，而不是社会主义者的邪恶无政府主义。这应该成为新政权的意识形态。在新的三一，企业和劳动者都将为共同的利益而工作。"
TRN_Reichland_Solution: "三一解决方案"
TRN_Reichland_Solution_desc: "为了彻底阻止三一的问题之一，社团的政治干预，并100%利用东部的资源，我们将解散所有社团，并将其全部改组为茶会旗下的组织。"
TRN_research_rifle: "分析德国装备"
TRN_research_rifle_desc: "分析与基沃托斯装备不同的当地武器，是批量生产武器的必要步骤。分析他们的装备，可以在当地制造出更有效的武器。"
TRM_add_to_heer_ideas: "赋予以下§Y三一陆军§!附加:\n"
TRM_Centralised_Command: "中央化司令部"
TRM_Centralised_Command_desc: "中央化的司令部对于军队的战斗至关重要。我们必须不惜一切代价避免导致大灾难的所有其他方法。只有当将军们成为一个运转良好的机器，充满自信地带领军队快速取得胜利时，军队才能成功。因此，我们的目标是创建一个统一的军事指挥系统。"
TRM_Empower_the_Generals: "赋予将军权力"
TRM_Empower_the_Generals_desc: "通过数千年来的内战，三一的将军们积累了丰富的经验，可以灵活应对各种情况。他们所需要的只是被赋予适当指挥军队的权力，以及他们手下的人懂得注意。"
TRM_encourage_radio_use: "鼓励使用无线电"
TRM_encourage_radio_use_desc: "在过去的战争中，无线电被引入为一项主要创新技术，这大大扩大了军事通信的范围，并提高了战场上的指挥和控制能力。虽然在三一，无线电的使用仍处于起步阶段，但只要稍加努力，我们就可以将这项新技术快速应用于我们的部队，使其能够有组织地集中打击敌人的弱点。"
TRM_Streamline_Intelligence_Gathering: "简化情报收集"
TRM_Streamline_Intelligence_Gathering_desc: "很难与不了解的敌人作战。军队的中央集权化为参谋人员提供了关于友军的知识，但同样重要的是了解另一方的敌军。所有收集此信息的手段都必须整合到军队结构中。"
TRM_Protectors_of_the_Motherland: "祖国的守护者"
TRM_Protectors_of_the_Motherland_desc: "其他军队为黄金、荣誉和无神论的意识形态而战，但三一军队为学院和十字架而战。三一对许多外国人来说是一个充满秘密和高贵的少女的学院，但对三一学生来说，它就像一个没有秘密的家。三一学生在这片土地上创造了伟大而美好的事物，并且未来也会继续创造，认为可以征服这片土地的学院将会大吃一惊。"
TRM_Asymmetric_Tactics: "不对称战术"
TRM_Asymmetric_Tactics_desc: "没有军队愿意在不平等的条件下作战，但数百年前的经验使三一军队成为一支习惯于非正统场景的军队。考虑不利的交战，并可以充分利用即使只有一个营的教训。"
TRM_Decentralised_Structure: "权力下放的结构"
TRM_Decentralised_Structure_desc: "传统的军事思想倾向于崇拜最高将军的至高无上，就像棋盘上的棋子一样指挥军队。但是，战争的现实是混乱而复杂的。过于中央集权的指挥结构有在现代战争的快节奏中变得僵化和不灵活的风险。更分散的结构可以避免这些陷阱。"
TRM_Trinity_Field_Artillery: "三一野战炮"
TRM_Trinity_Field_Artillery_desc: "三一的野战炮在其他学院也享有盛誉。由于其高精度和强大的破坏力，轰炸点被夷为平地。现在，通过与伊甸设计局合作，我们必须进一步提高三一特有的野战炮性能，并确保更强大的破坏力。"
TRM_Officer_Initiative: "将军自主性"
TRM_Officer_Initiative_desc: "现代战争本身就是混乱。最高司令部的视角与实际战场情况可能大相径庭，而且情况可能瞬息万变。因此，有必要赋予现场军官设定目标和做出重要决定的权力。通过这种方式，我们的军队可以快速适应并有效地应对压力情况。这突显了权力下放的指挥系统的重要性，这是应对现代战场不确定性的有效策略。"
TRM_Small_Unit_Tactics: "小规模战术"
TRM_Small_Unit_Tactics_desc: "与其使用大规模部队，不如用小规模部队来组织军队，这样可以实现大规模编队难以实现的灵活性和精确打击与机动。小规模部队可以更快地机动，同时保持凝聚力，因此可以采用传统部队难以尝试的战略。"
TRM_Reorganise_Armament_Production: "重组军备生产"
TRM_Reorganise_Armament_Production_desc: "当前的武器生产状况简直是一场灾难。大转移的余波仍然存在。生产链经常中断或过时，或者两者兼而有之，这不是现代军队可以战斗的条件。必须彻底重组该系统，士兵们才能获得可以与三一敌人作战的枪支。"
TRM_Expand_the_Logistics_Corps: "扩大补给部队"
TRM_Expand_the_Logistics_Corps_desc: "三一内战时期最大的教训之一是，后勤对现代军队至关重要。如果不能及时提供军事装备、燃料等特殊资源，以及简单的生活必需品，军队就无法存在。因此，军队的扩张必须与军需部的扩张同时进行。"
TRM_Local_Workshops: "地方工坊"
TRM_Local_Workshops_desc: "在工业战争时代，必须采取一切手段来增加军事生产。通过全国的地方工坊系统，可以以考虑当地情况的方式组织生产，并将生产扩展到最小的工业化定居点。"
TRM_Terrestrial_Dreadnoughts: "陆上战舰"
TRM_Terrestrial_Dreadnoughts_desc: "坦克的出现将给战争带来全新的范式。在过去的战斗中，坦克被认为是几乎坚不可摧的“登陆艇”，可以突破敌人的阵地，并突破不可能突破的地方。这个理想即将实现，坦克的设计已经发展成为一种真正的可怕的战车，在军队中发挥着核心作用。"
TRM_superb_training: "最好的训练"
TRM_superb_training_desc: "军队的强大取决于每个士兵的战斗力。无论战争中的新技术和革命发出什么声音，要利用它们，必然需要士兵，而未经训练如何使用武器的士兵只不过是拿着枪的农民而已。三一军队必须成为世界上最好的，因此我们的士兵也必须接受训练成为世界上最好的。"
TRM_Expand_The_High_Command: "扩大最高司令部"
TRM_Expand_The_High_Command_desc: "军队的最高指挥部不能像过去的“三一内战”时那样，成为高官的社交俱乐部。我们绝不允许，也不能容忍会损害军队效率的排他性和派系。相反，我们将扩大参谋人员的规模，使其包括所有最优秀的指挥官。只有最优秀的人才能领导世界上最强大的军队。"
TRM_Officer_Training_Academies: "陆军军官学校"
TRM_Officer_Training_Academies_desc: "内战期间的记录成为了培养众多人才的教科书，但旧的军官学校结构往往不适合向军队传播这些智慧。我们需要重组军官学校，以便能够向将军以及下级军官正确教授现代战争技术。"
TRM_Combined_Arms: "诸兵种协同"
TRM_Combined_Arms_desc: "合成武器理论是军事技术进步的逻辑结论。它构想了同时利用步兵、装甲部队、空军和海军的组合，创造出难以防御的攻击的战斗武器的完美和谐。这是一个引人注目的愿景。"
TRM_Mass_Breakthroughs: "大规模突破"
TRM_Mass_Breakthroughs_desc: "装甲部队是未来。随着技术的发展，堡垒能够以曾经被认为不可能的速度移动，并且仅由坦克所支持的步兵来支持。为了创建一支真正的现代装甲部队，能够在创纪录的速度下包围和摧毁敌方师，我们必须支持新坦克的开发。"
TRM_Land_Air_Integration: "陆空军一体化战术"
TRM_Land_Air_Integration_desc: "尽管人们对空军力量议论纷纷，但空军力量最终是一种互补的力量。无论其结构和用途如何，关于军事航空的讨论都不可避免地会回到如何支持地面部队的问题。忠实于这种理念，我们可以设计出一种空军，通过在需要的时间和地点提供支援来成倍提高军队的效率。"
TRM_reichland_losung: "国家领地解决方案"
TRM_reichland_losung_desc: "中央集权的最后一步是解散所有派系并将它们合并为中央政府。当我们能够直接利用所有派系的资源时，这将带来前所未有的[TRM.GetAdjective]国力的提升，这将使新的国家不可抗拒。"
TRN_Standardise_Pilot_Training: "飞行员培训标准化"
TRN_Standardise_Pilot_Training_desc: "军事航空仍然具有许多新兴技术的特征，其中之一是知识共享的非常即兴的方式。没有统一的培训体系，而是由经验丰富的飞行员以自己的方式教授技能。这导致我们的飞行员之间形成了令人惊讶地不一致的知识体系。现在是我们标准化这个过程的时候了。"
TRN_Promote_Amateur_Flying: "鼓励业余飞行"
TRN_Promote_Amateur_Flying_desc: "业余飞行员已经成为一种日益增长的现象 - 近年来，许多平民开始将飞行作为一种爱好，其中一些人通过完成跨大西洋飞行等令人印象深刻的壮举而声名鹊起。如果我们培养和引导这种大众形象，我们将能够为我们的空军培养一支经验丰富的人力资源。"
TRN_Night_Witches: "夜之魔女"
TRN_Night_Witches_desc: "一位著名的女飞行员向三一空军提出了一个令人震惊的想法：一个仅由女性组成的航空团。与所有传统观念相反，实际上有一些军官支持她的计划。他们声称该计划具有巨大的宣传价值，并且可以激励其他飞行员为三一达到大胆的新高度。"
TRN_Aviation_Bureaus: "航空局"
TRN_Aviation_Bureaus_desc: "航空是一项精细的技术。一个看似微小的缺陷也会在天空中造成灾难，并且需要完美的设计才能制造出能够承受战斗恶劣环境的飞机。许多空战实际上在飞机起飞之前就已经决定了。通过在全国各地建立航空局，我们可以主动设计和测试更有效的飞机。"
TRN_Long_Range_Bombing: "远程轰炸"
TRN_Long_Range_Bombing_desc: "随着航空技术的局限性扩大，军事理论家构想了这项技术的激进用途：在敌方国家的工业区运营，并拥有足够火力将工厂夷为平地的巨型远程轰炸机。这种“战略破坏”理论承诺完全摧毁敌人的战争能力，而无需地面部队的一名士兵的脚步。"
TRN_Transpolar_Flights: "三一横极飞行"
TRN_Transpolar_Flights_desc: "与北极的接近为我们的航空业提供了意想不到的优势：世界上没有比这里更好的地方来彻底测试飞机了。通过积极组织长距离极地横渡飞行进行测试，我们可以设计出比任何其他飞机飞得更远、更高、更快的飞机。"
TRN_Expand_The_Aircraft_Industry: "扩大航空工业"
TRN_Expand_The_Aircraft_Industry_desc: "我们拥有一家非常现代化的航空工业，但大多数仍然是私有的。要建立一支现代化而强大的空军，我们将不得不将这家航空工业国有化，将其整合到国家机构中，并大幅扩张。"
TRN_Airspace_Defence: "领空防御"
TRN_Airspace_Defence_desc: "没有什么比领空防御更重要的了，因为敌人将尝试以一切可能的方式利用飞机来征服我们的天空并恐吓我们的地面部队。仅仅防御陆地是不够的。为了胜利，我们祖国的上空必须像地面一样坚不可摧。"
TRN_Specialise_in_Ground_Support: "专注于地面支援"
TRN_Specialise_in_Ground_Support_desc: "新技术为新型轰炸机的开发开辟了迷人的可能性。现在，飞机可以充当高度机动的火炮，以精确和破坏性的攻击打击敌方阵地，并且可以部署到战线上的任何地方，速度比传统支援快得多。这无疑代表了军事航空的未来。"
TRN_Maintain_Tactical_Flexibility: "保持战术灵活性"
TRN_Maintain_Tactical_Flexibility_desc: "航空技术的发展不仅为更灵活的飞机，而且为更坚固的飞机开辟了道路。一些理论流派开始提倡新型“战术”轰炸机 - 这是一种地面支援飞机，其作战半径和生存能力比“近距离”支援飞机更大。这种类型的轰炸机可以在距离基地更远、条件更不利的情况下执行任务，并且可以摧毁敌方结构。"
TRN_Jet_Engine_Experiments: "喷气发动机实验"
TRN_Jet_Engine_Experiments_desc: "在航空史上，直到现在，只有通过螺旋桨才能实现比空气重的物体的飞行。然而，最先进的飞行技术表明，新的动力飞行方法可能成为可能。从理论上讲，发动机可以压缩空气并将其与燃料结合，然后使用该混合物产生推力 - 这是一种绕过螺旋桨固有问题的方法。这显然是一个疯狂的想法，但常识性的想法很少能产生突破性的进展。"
TRN_Death_From_Above: "来自天上的死亡"
TRN_Death_From_Above_desc: "正如我们所知，战争的第三维度已经准备好彻底改变军事技术。在其巨大的战术和战略应用之间，对天空的控制权肯定会在下一次大战以及之后的所有战争中发挥决定性作用。三一军队将拥抱未来。我们祖国的儿子们将不再在地面上悲惨地凋零，而是在云中获得荣耀。"
TRN_Create_The_Airborne_Force: "创建空降部队"
TRN_Create_The_Airborne_Force_desc: "我们最高司令部的一些实验成员认为，军队的机械化仅仅是第一步。下一步是将步兵从船或卡车转移到飞机！通过将所谓的伞兵部队投放到敌方后方，我们可以孤立敌军并打击他们的补给点。这个新的空降部队将成为先锋。"
TRN_We_Need_Helicopter: "开发直升机"
TRN_We_Need_Helicopter_desc: "作为使用旋翼的飞机，特别是一种通过主旋翼同时获得升力和推力的飞机。普通飞机的机翼是固定的（固定翼飞机）或仅能进行少量移动（可变翼飞机），并通过单独的螺旋桨或发动机的力量推进，而直升机（通常也称为直升机）通过发动机的力量旋转机翼本身来飞行。因此，这个机翼被称为旋翼叶片或旋翼。"
TRM_Trinity_Supremacy: "三一霸权主义"
TRM_Trinity_Supremacy_desc: "妥协制度的不确定性加剧了对外交政策的质疑，最终以大转移事件为起点，像炸弹一样爆炸了。现在，我们已经到了承认这个老旧的、只有理想主义的妥协体制的失败，并再次重建三一霸权主义的时候了。"
TRM_war_preparations: "战争准备"
TRM_war_preparations_desc: "宣布霸权是对周边国家紧张局势的极大升级。因此，我们必须重新检查我们的军队，增加后勤储备，并做出各种努力来准备战争。如果战争的炮火响起，这些努力将会有很大的帮助。"
TRM_reorganize_secret_services: "重组安全部门"
TRM_reorganize_secret_services_desc: ""
TRM_southern_offensive: "南部攻势"
TRM_southern_offensive_desc: "在三一的下方，存在着[ABY.GetAdjective]、[HYA.GetAdjective]等许多弱小学园。但他们就像一颗随时可能攻击三一弱点的定时炸弹。我们既不能放任不管，也不能只是等待这个地区和平的改变。"
TRM_SANHAIJING_offensive: "与 [SHA.GetAdjective] 方的战争"
TRM_SANHAIJING_offensive_desc: "三一肩负着统一德国人的命运。许多德国血统的奥地利人渴望三一的介入和统一。即使不是每个人都想要，我们也必须发动入侵，完成统一德国人的伟大命运！"
TRM_SMO_for_Abydos: "入侵阿拜多斯"
TRM_SMO_for_Abydos_desc: "老实说，阿拜多斯是一个小型学园。你会在只有 5 个人的学校里做什么？因此，我们将入侵他们，以占领阿拜多斯的土地。"
TRM_demand_ostrava: "要求 [74.GetName]"
TRM_demand_ostrava_desc: "[74.GetName] 居住着许多德国血统的居民，对于肩负着统一德国人命运的我们来说，这是一个不容忽视的重要地区。但是，目前他们在百鬼夜行的压迫下，声音受到压制，只能艰难度日。因此，我们希望通过正当方式要求整合 [74.GetName]。"
TRM_form_Shanhaijing_Eden_axis: "山海经-三一条约"
TRM_form_Shanhaijing_Eden_axis_desc: "山海经是目前为数不多的接受法西斯主义的基沃托斯国家之一。\n这意味着可以与三一建立战略联盟。"
TRM_form_Rome_Eden_axis: "与 [ITA.GetAdjective] 方的同盟"
TRM_form_Rome_Eden_axis_desc: "[ITA.GetAdjective] 的 [ITA.GetLeader] 被认为是创造了地球上第一个法西斯主义的，就像原始的神灵一样。与这样一位父亲般的国家结盟，不仅会进一步加强我们政权的合法性，还会给人民带来深深的满足和自豪感。"
TRM_Wehrmacht_absorption: "吸收国防军"
TRM_Wehrmacht_absorption_desc: "国防军尚未完全瓦解，一些部队仍在抵抗三一或继续过着流浪生活，这对我们来说仍然是一个麻烦。但是，与其无条件地排斥他们，不如将他们重组为三一陆军并赋予他们新的机会，这可能更有效。在此过程中，我们将提高他们的忠诚度，并将其用作宣传工具。"
TRM_bribe_senior_officers: "$GER_bribe_senior_officers$"
TRM_bribe_senior_officers_desc: "虽然许多国防军士兵加入了三一陆军，但指挥他们的军官人数严重不足。解决这个问题的方法之一是招募来自国防军的军官。幸运的是，他们中的大多数人都具有资本主义倾向，因此如果提出经济条件，他们很可能会合作。"
TRM_Anti_Gehenna_Pro_Geramny: "反格黑娜，亲德国"
TRM_Anti_Gehenna_Pro_Geramny_desc: "我们必须明确我们的战争目标。我们的敌人是格黑娜的犄角人，而不是德国人。必须明确区分这一点，动摇格黑娜德国人的心，并在他们之间引发动荡。此外，我们必须做好准备，以便在我们攻击格黑娜时，德国人会欢迎我们。"
TRM_invasion_of_devils: "恶魔的
TRM_invasion_of_devils_desc: "令人担忧的事情还是发生了。格黑娜学院最终还是将枪口对准了我们，并开始进军。我们必须迅速进入战争状态。"
TRM_war_with_gehenna: "特别军事行动"

TRM_war_with_gehenna_desc: "作为邪恶恶魔学院的格黑娜学院，长久以来与三一学院关系不睦，不仅在学院边界挑衅我们，还做出其他令人无法忍受的举动。我们将在特别军事行动的名义下，先发制人地打击格黑娜，并改造他们的政府。"
TRM_invade_benelux: "[35.GetCapitalVictoryPointName] 控制权夺回"
TRM_influence_the_benelux: "新的法西斯朋友"
TRM_fate_of_slovakia: "斯洛伐克的命运"
