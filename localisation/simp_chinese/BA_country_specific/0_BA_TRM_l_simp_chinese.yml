TRN_alzk: "御园美香"
TRINITY_MIKA_DESC: "御园美香是茶会的一员，她天真烂漫，笑容灿烂。但又有谁能知道，这些都是她精心策划的伪装呢？\n\n御园美香一直憎恨着盖赫纳。她不理解怎么会有人相信长角的家伙，尤其是与主张和盖赫纳缔结和平的桐藤渚有很多冲突。\n但是，即使有很多冲突，她也没有通过武力夺取政权。因为桐藤渚是御园美香珍贵的朋友，也是她唯一的朋友。\n\n对她而言，名为“大转移”的事件彻底改变了她的人生。基沃托斯全境都坠落到了一个被称为欧洲的大陆上，这或许是她的机会。一个夺取茶会全部权力，驱逐盖赫纳恶魔的机会。\n\n但是，即使她再狡猾，她的内心也还是个小女孩。即使她与国家社会主义者联手，她也认为国家社会主义者的行为和方式过于激进，即使她想控制他们，也因自己柔弱的心而做不到。\n\n当桐藤渚因御园美香的政变而被软禁在房间里几天后，“幽禁”命令下达时，美香才意识到自己正在做什么。\n\n但是，她现在又能做什么呢？三一的命运之轮已经从御园美香手中离开，反对政变的学生和当地居民以及犹太人在国家社会主义者的领导下被送往集中营遭到杀害，而目睹这一切的人们从内心深处憎恨着御园美香。但即使想停止，她也已经走得太远了。\n于是，御园美香自愿成为暗夜女王。\n\n暗夜女王骄傲地坐在王座上。在永无止境的黑夜里，所有世代都将恐惧并永远遭受痛苦！"
TRN_alzk_DESC_2: "御园美香是茶会的一员，她天真烂漫，笑容灿烂。但又有谁能知道，这些都是她精心策划的伪装呢？\n\n御园美香一直憎恨着盖赫纳。她不理解怎么会有人相信长角的家伙，尤其是与主张和盖赫纳缔结和平的桐藤渚有很多冲突。\n但是，即使有很多冲突，她也没有通过武力夺取政权。因为桐藤渚是御园美香珍贵的朋友，也是她唯一的朋友。\n\n对她而言，名为“大转移”的事件彻底改变了她的人生。基沃托斯全境都坠落到了一个被称为欧洲的大陆上，这或许是她的机会。一个夺取茶会全部权力，驱逐盖赫纳恶魔的机会。\n\n但是，即使她再狡猾，她的内心也还是个小女孩。即使她与国家社会主义者联手，她也认为国家社会主义者的行为和方式过于激进，即使她想控制他们，也因自己柔弱的心而做不到。\n\n当桐藤渚因御园美香的政变而被软禁在房间里几天后，“幽禁”命令下达时，美香才意识到自己正在做什么。\n\n她的足迹被染成红色，她的声音空洞无力。\n无数人在她的名下消失，人们的恐惧和愤怒指向了她。\n尽管有无数机会，她却没有停止，现在疯狂已经脱离她的掌控，开始自行染指一切。\n\n以国家社会主义的名义，三一并没有停止。\n最先消失的是犹太人和少数民族。\n神圣的三一不容许肮脏的血液存在。\n接下来是反抗她的人们。\n三一光荣的未来不需要软弱。\n最后是三一占领的土地上残留的残余。\n他们都在她的命令下，消失在被黑暗笼罩的墙壁内。\n\n最终，她所带来的启示录四骑士席卷了基沃托斯的一切。\n在她的统治下，黑夜将永远持续。\n等待着不会到来的黎明，幸存的人们只能祈祷，希望这无法停止的火焰不会烧毁一切。\n\n主啊，怜悯我们。（Kyrie, eleison）"
