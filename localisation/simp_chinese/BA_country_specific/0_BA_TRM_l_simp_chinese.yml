TRM_event.56.t: "美味的蛋糕！"
TRM_event.56.desc: "放学后甜点部做出了美味的蛋糕！"
TRM_event.56.a: "真好吃！"
TRM_event.57.t: "冰冷的冰淇淋！"
TRM_event.57.desc: "放学后甜点部做出了冰冷的冰淇淋！"
TRM_event.57.a: "真凉快！"
TRM_event.58.t: "亚里乌斯粉碎"
TRM_event.58.desc: "在我们的猛烈攻击下，亚里乌斯分校被粉碎，只剩下我们的旗帜在飘扬。但他们的精锐部队——亚里乌斯小队——仍然下落不明。因此，我们只有一个选择，将他们宣布为危险组织，并将其粉碎。"
TRM_event.58.a: "说得对。"
TRM_arius_problem_idea: "对亚里乌斯小队的恐惧"
TRM_arius_problem_idea_desc: "特里尼蒂的学生们意识到阿留斯小队并非简单的团体，而是一个有组织的恐怖组织。她们现在感到自身安全受到严重威胁，因此对政府的信任也大幅下降。不安感日益加剧，感到无法得到保护的想法日益加深，学生们之间对政府的不信任感正在蔓延。"
TRM_event.59.t: "袭击"
TRM_event.59.desc: "\"真的在这里吗？\"\n\n\"是的，根据确认的情报……\"\n\n穿着黑衣，戴着面罩，手里拿着比手枪略大的枪的两个男人，在像宫殿一样的房子前面交谈着。他们是为了袭击玻璃樽世亚，在深夜前来。\n\n\"呼……只要打开这扇门，就能找到她了吧？\"\n\n\"是的……就是这样。但是真的可以用这把枪吗？啊，之前不是见过吗？头上戴着光环的那些家伙，就算用枪打，也只会像被BB弹打到一样只感到疼痛。\"\n\n\"哎呀，我不知道。中介人明明说过会死，应该会死吧。\"\n\n\"不，但是这样不是太危险了吗……？根本是第一次见到的中介人，他也有可能派人来杀我们吧？\"\n\n\"你在说什么胡话，少废话快开门。\"\n\n咔哒。咔哒。\n\n男人熟练地迅速解开了门的锁，悄悄潜入，搜查了整个房间。开始搜查几分钟后，两人看到有人安详地睡在床上。一个男人向另一个男人示意悄悄跟上，他们直觉地意识到找到了目标。\n\n两人开始对她无差别地扣动扳机，打光一个弹匣后，迅速逃离。\n\n可能是枪声太大了吧。一会儿后，救护骑士团到达了那里。"
TRM_event.59.a: "..."
TRM_event.60.t: "现场调查"
TRM_event.60.desc: "调查过程顺利进行。他们丢弃手枪逃跑了，他们强闯时使用的物品也在现场。报告中提到尸体由救护骑士团处理，但疑点不少。\n\n桐生响奈心想‘犯人究竟是谁？’反对特里尼蒂的人的恐怖袭击？还是利用机会袭击茶话会干部的学生……？或者……美加……？\n\n\"砰！\"\n\n即使用力拍打桌子，一个女人的微笑依然挥之不去地萦绕在桐生响奈的脑海中。"
TRM_event.60.a: "..."
TRM_event.61.t: "行动路线确认"
TRM_event.61.desc: "救护骑士团处理完情况后，调查机关进入现场调查，开始大致掌握他们的行动路线。一位调查员提出一个假设。\n\n\"我认为，他们很可能翻过这堵墙。\"\n\n\"为什么？\"\n\n\"看这里有一些痕迹。但是这些痕迹并非自然形成，而是犯人慌忙翻墙时留下的，据推测。\"\n\n\"那么搜查周围就可以了？\"\n\n\"大概吧……我也不是很确定。他们比想象中专业。\"\n\n\"明白了。我去问问看。\""
TRM_event.61.a: "\"请小心。现在是特殊时期。\""
TRM_event.62.t: "犯人逮捕"

TRM_event.62.desc: "两个男人被带到一个偏僻的地方，他们卑微地望着正义执行部的成员们，祈求道：\n\n"我…我们不是故意这么做的。我们小时候父母双亡…生活困苦…！\n\n"\n\n八神（哈斯米）看着这两个男人，叹了口气。\n\n八神停止了思考，开始向这两个男人提问。\n\n"是谁指使你们的？说出来或许会比较好哦。"八神微微一笑，看着他们。\n\n过了一会儿，两个男人的模样惨不忍睹。他们被倒吊起来，除了内衣外，身上的衣服都被撕碎了，浑身青一块紫一块的。\n\n"救…救…咳咳…救命…咳咳！"\n\n看着他们喘不过气，八神下达了命令。正义执行部的成员们开始解开绳索，按照八神的命令，这两个男人被放了下来。之后，他们开始讲述他们所知道的一切。\n\n"…是这样吗。"\n\n故事结束后，八神思考了一会儿。这些可怜虫真的是杀害了茶会的成员世亚的吗？会不会是自己抓错了人呢？就在她不断思考的时候，其中一个男人开了口。\n\n"我…我们…已经…把一切都…说出来了…救…救救我们吧！"\n\n为什么呢，八神在听到这句话的瞬间，同情心消失了。她猛地站起身，走向枪支存放的地方。一个眼疾手快的男人见状连忙磕头求饶，但却无法阻止八神走向枪支。\n\n"感谢你们提供的情报…但是，愚蠢的人我最讨厌了。"\n\n砰！—"
TRM_event.62.a: ""鹤城，找到凶手了。""
TRM_event.63.t: "主犯逮捕"
TRM_event.63.desc: "前往凶手所说的地点，一个男人正在后巷抽烟。八神直接走到他面前，开口说道：\n\n"是你吗？"\n八神大胆地开了口。\n\n"什么？你是谁？来这里干什么？"\n看到这个陌生的女人，以及她高大的身材，男人稍微有些畏缩，但他很快努力恢复平静。\n\n"开门见山地问你，认识这些人吗？"\n\n"切，关我什么事。"\n\n"
TRM_event.63.a: "让他开口很简单。"
TRM_event.65.t: "绝路"
TRM_event.65.desc: "在阴暗潮湿的巷子深处，回荡着痛苦的呻吟声。\n为了逃离恐惧和愤怒，那个男人拼命挣扎，最终被逼到了绝路，而正义的化身——拥有黑色羽翼的天使，正缓缓向他走来。\n\n"该死…！到底想要什么！我能给的都给你，求求你放了我吧！"\n\n胆敢袭击圣徒派系首领的中间人，被她一脚踢倒在地，发出痛苦的惨叫。\n但她只是站在那里，冷笑着嘲讽这个男人。\n\n"我并不想要什么，但有很多人想要你。"\n\n"到底为什么要这样？你们的目的到底是什么！！"\n\n这个男人不明白，为什么她和正义执行部会如此执着地追捕自己。\n这么多年来，他做过许多类似的事情，但没有任何执法机关会如此锲而不舍地追捕他。\n\n尽管他陷入了前所未有的混乱之中，八神却用鞋跟踩住他的胸膛。\n痛苦的挣扎和惨叫更加剧烈，但她丝毫没有动摇，并回答了这个即将坠入地狱的可怜人最后的疑问。\n\n"我们的目的？知道也没用吧？从你将不纯洁的意图藏在渺小的心中那一刻起，你的结局就已经注定了。"\n\n然后，她用枪托指着他的头部…\n\n"正义执行部的原则很简单，为了三位一体，为了茶会！"\n\n这个男人再也听不见后面的内容了。"
TRM_event.65.a: "绝不宽恕眼前的罪恶。"
TRM_event.64.t: "猎犬们"
TRM_event.64.desc: "在那个曾经被称为中间人的男人，已经不成人形的尸体旁边，四个黑发女学生摊开了一张地图。\n经过残酷的拷问，她们从中间人口中得知了其他几个与本案有关的人。\n正义执行部秘密迅速地逮捕了他们，发现所有线索都指向同一个人。\n\n"莱因哈特·海德里希，纳粹党卫军中将，党卫军国家安全局第六处，海外安全局首任局长。自三位一体出现后，他与家人失散，下落不明。"\n"罪恶政权的忠实走狗啊。"\n\n听着伊吹的解释，花泽八神面无表情地慢慢抚摸着地图。\n她抚摸地图的手指最终停留在黑森林某个深处。\n\n"这个人是世亚袭击事件的幕后主使。"\n"那么就必须抓住他让他付出代价，胆敢袭击茶会的罪行绝不轻饶！"\n\n说完，八神看着眼前的三个女孩。\n负责正义执行部一线工作的伊吹，为了正义可以不择手段的行动派狙击手真白。\n以及正义执行部的部长，三位一体名副其实的战略武器——剑崎鹤城。\n这次行动的人员选择无需考虑。\n\n"如果大规模调动成员，可能会被对方发现。所以像往常一样，两个人行动最好。"\n"明白了。"\n"我会准备好的。"\n"别杀了他，让他慢慢…痛苦地偿还罪孽，只要他还活着就行，请务必记住这一点。"\n"嘿嘿嘿…咳咳咳，哈哈哈！！！"\n\n顿时，黑暗的房间里充满了令人毛骨悚然的狂笑声。\n在笑声中，另外三人也露出了充满期待的微笑。\n四个女学生都在期待着。"
TRM_event.64.a: "看看他会如何惨叫。"
TRM_event.66.t: "诸神的黄昏"
TRM_event.66.desc: "黑暗的森林燃烧着熊熊烈火。\n准备逃走的汽车被一颗子弹击中，爆炸成碎片。\n随后，某种暗红色的东西猛冲过来，连同为数不多的保镖一起，将木制建筑的前外墙炸得粉碎。\n\n曾经梦想清除腐蚀大德意志的垃圾，净化祖国之父的男子，无法理解眼前的景象。\n在他面前的是暗红色的恐怖，活生生的灾难，堕落天使般的死神，无论用什么称呼都不过分。\n突然出现在瓦砾和血泊中的它，将周围的一切都变成了碎片和尘埃，向他逼近。\n\n它向我走来，伸出手。\n放下作为惩罚工具的两把枪，它抓住自己的双臂，毫不犹豫地将其撕扯下来。\n还没来得及发出惨叫，它便开始疯狂地殴打他的身体，同时发出疯狂的笑声。\n\n在渐渐模糊的意识中，他看到了。\n它正将他拖出别墅。\n仿佛是来拯救他的天使，从燃烧的房屋中，带他走向光明。\n然后他听到了。\n那兴奋而可怕的笑声，撕裂了他的耳朵，搅乱了他的精神。"
TRM_event.66.a: "恶魔被死神击败了。"
TRN_Nomore_Heydrich_tt: "§Y海德里希§！死亡？"
TRM_lets_go_kill_Heydrich: "§L可以执行针对世亚袭击事件主犯的计划了！§!"
TRM_event.67.t: "显露的黑暗"
TRM_event.67.desc: ""够了…放进来吧。"\n\n在沉重的空气中，茶会的桐生真冬向门外下令。\n紧闭的大门立刻打开，两个放下枪支的卫兵无力地站在那里，一个容光焕发的女子走进了房间。\n御园美咲，茶会的执行官，桐生真冬和世亚的挚友，帕特尔派系的领袖，三位一体最强的武力…\n…同时也是背叛真冬和世亚，试图夺取所有权力，篡位的窃取者。\n\n尽管在场所有人都感受到了绝望的压力，但美咲却毫不介意地优雅地坐在真冬的对面。\n她似乎认为房间里没有人会威胁到自己，将枪随意地靠在桌子上，像个天真烂漫的孩子一样环顾房间。\n打破沉默的是真冬。\n她慢慢放下正在喝的茶杯，首先开口说道：\n\n"…你在看什么？你又不是第一次来这里。"\n"嗯～想好好记住一下？以后就只有我一个人用了哦～"\n\n尽管话语中充满了敌意，但美咲的声音里却听不出任何这样的情绪。\n真冬闭上眼睛，坐在那里，发出了近乎叹息的声音。\n\n"…没想到你会走到这一步…我内心深处一直信任着你，美咲…我希望你不会打开那扇门…"\n"哎呀～别再说些违心话了？真冬你从来不相信别人嘛～"\n"…为什么呢？你为什么要这么做？\n"问我？你自己心里最清楚了吧～"\n\n在美咲充满嘲讽的言语中，真冬眯着眼睛看着美咲。\n\n"真冬你的软弱毁了一切，让所有人都失望，逼我走到这一步的，都是你的错，知道吗？"\n\n就在这时，美咲脸上原先的笑容消失了。\n美咲拍拍手，门外等候的士兵们冲进来抓住真冬。\n门外，最后忠于真冬的两个卫兵头部中弹，倒在血泊之中。\n真冬看着这一幕，向美咲留下最后一句话。\n\n"…地狱的业火在等着你，美咲。""
TRM_event.67.a: ""嗯…我知道的，真冬。""
TRM_event.68.t: "苏维埃的投降"
TRM_event.68.desc: "今天清晨，我们收到了苏维埃社会主义共和国联盟无条件投降的声明。御园美咲及其领导层认为这可能是某种阴谋或苏联的扰乱行动之一，但所有前线都出现了红军士兵举白旗投降的情况，证明这封信是真实的。\n\n三位一体的军事专家预测，在连续失败后，苏维埃的军官发动了政变。"
TRM_event.68.a: "伟大的胜利！"
TRM_event.68.b: "不？我们应该对彻底的胜利感到满意！"
TRM_event.69.t: "你会说日语吗？（日本語は可能ですか？）"
TRM_event.69.desc: "はい、私は日本語を話します。（是的，我会说日语。）\n\n那么，你会说中文吗？（如果是的話，你會說中文嗎？）\n\n是的，中文也可以。（是的，我也会说中文。）\n\n那么最后，你会说俄语吗？（Итак, наконец, вы говорите по-русски?）\n\nДа, это возможно。（是的，我会。）"
TRM_event.69.a: "よろしくお願いします！"
TRM_event_69_tt: "§Y占领区建立神圣统治领！§!"
TRM_event.69.b: "请多关照！"
TRM_event.70.t: "崩塌的家园"
TRM_event.70.desc: "在伟大的卫国战争中失败的我们，失去了所有的西部领土，沦为了一个功能失调的边陲国家。远东的控制权早已丧失，勉强维持着中西伯利亚和中亚地区。伟大革命家的理想破灭了。"
TRM_event.70.a: "..."
TRM_event_70_tt: "§g钢铁崩塌了，但碎片依然存在！§!"
TRM_event.71.t: "圣徒派系的瓦解"
TRM_event.71_2.t: "消失的派系"
TRM_event.71.desc: "在派系首领世亚遭到袭击后，彼此内讧的圣徒派系最终未能平息混乱而瓦解了。现在，圣徒派系再也无法对茶会施加影响力了。"
TRM_event.71_2.desc: "随着三位一体的崩溃加速，派系们要么瓦解，要么消失无踪。"
TRM_event.71.a: "..."
TRM_event.72.t: "主持人选举"
TRM_event.72.desc: "三位一体的混乱逐渐平息，紧急会议进入了闭幕程序。经过多番考虑和讨论，圣徒派系被任命为茶会的主持人，而圣徒派系的首领世亚则担任了这一职位。\n\n世亚在就职演说中宣布："三位一体进入了新的阶段，是时候摆脱旧体制了。"这一发言迅速成为热门话题，通过口碑和手机等方式迅速传播到三位一体和其他学校，吸引了所有人的目光。"
TRM_event.72.a: "描绘新的未来。"
TRM_event.73.t: "核裂变"
TRM_event.73.desc: "存在于三位一体领土上的德国是一个科技高度发达的国家。以奥托·哈恩、弗里茨·施特拉斯曼和莉泽·迈特纳为首的物理学家们在实验中发现了核裂变现象，这给科学界带来了巨大的冲击，同时也为物理学做出了巨大的贡献。但其他科学家和三位一体的核物理学家也一直在探索原子能的潜力，他们都得出了相同的结论：核武器是可以制造的。"
TRM_event.73.a: "三位一体会利用它。"
OTTOHAN_tt: "§Y核开发§！将出现§Y重点科技树§！"
TRM_event.73.b: "真是可笑。"
TRM_event.74.t: "下一任学生会长"
TRM_event.74.desc: "现在三位一体的混乱已经停止，我们必须任命下一任学生会长来恢复三位一体混乱的平衡，并领导三位一体前进。\n\n现在真冬的权力恢复了，我们可以让她重新担任学生会长，或者，我们可以利用热情的学生们的支持，首次引入选举制度。"
TRM_event.74.a: "茶会不再是学生会了。"
TRM_event.74.b: "如果真冬不行，谁来领导三位一体？"
TRM_event.75.t: "首次选举"
TRM_event.75.desc: "三位一体举行了第一次选举。候选人是现任学生会长，菲利乌斯派系的首领桐生真冬，以及在本次帕特尔派系驱逐中做出巨大贡献的阿智谷日富美。三位一体的下一任学生会长将是谁，一场激烈的竞争在所难免。"
TRM_event.75.a: "真冬有领导三位一体的能力。"
TRM_event.75.b: "日富美证明了自己的能力。"
TRM_event.76.t: "三位一体使团访问"
TRM_event.76.desc: "由于三位一体的基沃托斯被转移到异世界，导致诸多混乱，事实上已经无效的伊甸条约，希望恢复。"
TRM_event.76.a: "听听看。"
TRM_event.76.b: "不能相信他们。"
TRM_event.77.t: "[FROM.GetName]的条约批准"
TRM_event.77.desc: "经过多次讨论，[FROM.GetName]决定支持伊甸条约。"
TRM_event.77.a: "迈向和平的第一步。"
TRM_event.78.t: "[FROM.GetName]的使团驱逐"
TRM_event.78.desc: "[FROM.GetName]驱逐了我们的使团，似乎并不打算认真对待伊甸条约。"
TRM_event.78.a: "最终还是要开战吗？"
TRM_event.79.t: "三位一体-盖黑那会谈开始"
TRM_event.79.desc: "盖黑那学院最初对三位一体的妥协提案反应冷淡。但经过三位一体的不懈努力，谈判终于开始。\n\n在妥协之日，三位一体和盖黑那的代表团聚集在两国边境设立的谈判场所。代表团们目前一言不发，在冰冷的气氛中开始了谈判。"
TRM_event.79.a: "祈祷两国达成协议。"
TRM_event.80.t: "议案：盖黑那主导的势力构建"
TRM_event.80.desc: "由三位一体主导的伊甸条约可能会对盖黑那学院产生负面影响。伊甸条约的主导权必须掌握在我们盖黑那学院手中。"
TRM_event.80.a: "提出这个议案。"
TRM_event.80.b: "这无助于达成协议。"
TRM_event.81.t: "议案：经济一体化"
TRM_event.81.desc: "三位一体综合学院利用盖黑那学院陷入混乱的机会，实现了快速经济增长。与盖黑那学院实现经济一体化，将对三位一体的经济增长大有裨益。"
TRM_event.82.t: "议案：联合军事行动"
TRM_event.82.desc: "盖黑那学院比三位一体学院拥有更强大的军事行动能力。如果联合军事行动议案成功，盖黑那将获得巨大的军事优势。"
TRM_event.83.t: "议案：对抗东方的屏障"
TRM_event.83.desc: "三位一体综合学院与威胁性国家接壤的边境比盖黑那学院更多。为了牵制波兰和苏联，三位一体综合学院必须从盖黑那学院获得支持。"
TRM_event.84.t: "议案：盖黑那重建"
TRM_event.84.desc: "盖黑那学院在大战后陷入诸多混乱之中。如果盖黑那学院无法重建，伊甸条约组织将失去意义并逐渐衰落。"
TRM_event.85.t: "议案：盖黑那主导的势力构建"
TRM_event.85.desc: "盖黑那学院对以三位一体为中心制定的伊甸条约组织表示反感。如果我们接受这个议案，势力主导权将掌握在盖黑那学院手中。"
TRM_event.85.a: "接受。"
TRM_event.85.b: "拒绝。"
TRM_event.86.t: "议案：经济一体化"
TRM_event.86.desc: "三位一体综合学院在盖黑那学院陷入混乱之后，迅速将落后的工业基础提升到与盖黑那学院相似的水平。如果我们赞成这个议案，三位一体综合学院将获得巨大的工业优势。"
TRM_event.87.t: "议案：联合军事行动"
TRM_event.87.desc: "盖黑那学院比三位一体综合学院拥有更强大的军事实力。如果我们赞成这个议案，盖黑那学院将获得巨大的军事优势。"
TRM_event.88.t: "议案：对抗东方的屏障"
TRM_event.88.desc: "三位一体综合学院以其与敌对国家接壤的边境众多为由，要求我们做出经济和军事方面的让步。如果我们赞成这个议案，我们将不得不向三位一体综合学院提供多种物资。"
TRM_event.89.t: "议案：盖黑那重建"
TRM_event.89.desc: "盖黑那学院请求我们的帮助以克服学院发生的诸多混乱。如果我们赞成这个议案，盖黑那学院将获得各种经济援助。"
TRM_event.90.t: "[FROM.GetName]的议案接受"
TRM_event.90.desc: "[FROM.GetName]接受了我们提出的伊甸条约组织议案。伊甸条约正在顺利进行。"
TRM_event.90.a: "向伊甸条约组织迈进了一步。"
TRM_event.91.t: "被否决的议案"
TRM_event.91.desc: "[FROM.GetName]否决了我们提出的议案。伊甸条约出现了问题。"
TRM_event.91.a: "这无助于达成协议。"
TRM_event.92.t: "伊甸条约的失败"
TRM_event.92.desc: "尽管两国进行了长时间的会谈，但最终妥协还是以失败告终。看来三位一体和盖黑那之间积怨已深，伊甸条约组织也成为了泡影。"
TRM_event.92.a: "情况不妙。"
TRM_event.93.t: "伊甸条约组织的成立"
TRM_event.93.desc: "经过两国长时间的协商，伊甸条约组织正式成立。伊甸条约组织不仅成功调解了盖黑那和三位一体的冲突，还达成了多项共识，这应该会对基沃托斯的学校产生积极影响。"
TRM_event.93.a: "美好的成果。"
TRM_event.94.t: "服从，或死亡"
TRM_event.94.desc: "既然三位一体综合学院发现了我们的位置，那么迟早会发生的事。三位一体综合学院向阿里乌斯分校发出了最后通牒，要求我们服从。"
TRM_event.94.a: "阿里乌斯分校绝不屈服！"
TRM_event.94.b: "垂死挣扎的尽头。"
TRM_event.95.t: "阿里乌斯分校的抵抗"
TRM_event.95.desc: "阿里乌斯分校拒绝了三位一体综合学院提出的服从要求，因此，拒绝了三位一体综合学院的仁慈的阿里乌斯分校，最终只会有灭亡。"
TRM_event.95.a: "准备战斗。"
TRM_event.96.t: "阿里乌斯分校的服从"
TRM_event.96.desc: "阿里乌斯分校接受了我们的最后通牒，因此，阿里乌斯分校正式并入三位一体。"
TRM_event.96.a: "很好。"
TRM_event.97.t: "与学生会会谈"
TRM_event.97.desc: "为了说服学生会，我们派出了外交官，总之是为了整合学生会。"
TRM_event.97.a: "谈判很顺利，学生会与我们站在一起。"
TRM_event.97.b: "谈判失败，学生会留在了盖黑那。"
TRM_event.98.t: "防空协定"
TRM_event.98.desc: "三位一体提出了一个条约，以应对共产国际旨在通过政变和暴力手段将共产主义传播到全世界的目标。通过缔结这个条约，我们将同意分享有关共产主义威胁的情报，并进行密切合作以应对这些威胁。"
TRM_event.99.t: "修女会的政治干预"
TRM_event.99.desc: "修女会试图干预政治来反对我们的决定。如果他们的影响力太大，可能会发生政变。"
TRM_event.99.a: "是不是太敏感了？"
TRM_event.100.t: "权力斗争开始"
TRM_event.100.desc: "修女会和新军事政府之间的矛盾加剧，两派之间的冲突开始了。"
TRM_event.100.a: "糟糕。"
TRM_event.101.t: "修女会的强烈批评"
TRM_event.101.desc: "我们的军队在[?TRM.TRM_lost_core.GetName]防御战中失败了。修女会对此进行了批评，并声称防御失败的责任完全在于新军事政府。\n\n因此，修女会的政治地位正在上升，与御园美咲合作的新军事政府的支持率正在下降。如果不采取措施，她们将在权力斗争中获胜。"
TRM_event.101.a: "她们帮不上忙。"
TRM_event.102.t: "价值的证明"
TRM_event.102.desc: "我们的军队成功夺回了[?TRM.TRM_reclaimed_core.GetName]。修女会对此保持沉默，新军事政府则忙着夸耀自己的功绩。\n\n修女会的政治地位和影响力正在下降。如果继续这样下去，我们将赢得权力斗争的胜利。"
TRM_event.102.a: "我们做到了！"
TRM_bop_mika_up: "支持新军事政府"
TRM_bop_mika_up_desc: "新兴派系修女会和与御园美咲合作的新军事政府之间正在进行权力斗争。我们需要牵制修女会，提升我们的政治地位。"
#TRN_mika_idolization_decisions: "偶像化工作"
#TRN_mika_idolization_decisions_desc: "\n\n£GFX_decisison_TRN_idolization_picture\n\n\n\n\n现在我们已经牢牢掌握了政权，获得了政治稳定，但却没有得到人民的支持。我们需要采取一些作秀政策来吸引他们的注意力，并开展偶像化工作、电影制作、宣传品分发和政党宣传，以提升我们的地位。"
idol_mika: "偶像化工作"
idol_mika_desc: "三位一体经历了大规模的政权更迭，许多人对我们的统治是否合法表示怀疑。如果大规模宣传御园美咲为三位一体所做的政策，人们就会相信我们，并追随我们。"
idol_mika_2: "宣传品分发"
idol_mika_3: "镇压示威"
idol_mika_4: "逮捕政治犯"
TRM_bop_mika_down_every_day: "修女会的活动"
TRM_bop_mika_down: "支持修女会"
TRM_bop_mika_down_desc: "修女会是与试图将三位一体引向灭亡的御园美咲和新军事政府对抗的派系。为了将三位一体引向正确的道路，我们需要提升政治地位，并加快与社团的合作。"
TRM_bop_mika_calumny: "诽谤美咲"
TRM_bop_mika_calumny_desc: "御园美咲的行为完全否定了基于基督教价值观和三头政治的政治。我们应该始终对她的统治表示怀疑。"
TRM_bop_Anti_War_Movement: "举行反战示威"
TRM_bop_Anti_War_Movement_desc: "最近，三位一体的领导层将战争视为一种手段。这种想法将三位一体引向灭亡。"
TRM_bop_pacifism: "和平主义宣传"
TRM_bop_pacifism_desc: "三位一体的领导层总是渴望战争。他们甚至不知道普通民众想要什么。我们必须广泛宣传和平的方式也是一种解决方案。"
TRM_bop_Spandau_Rescue: "营救囚犯"
TRM_bop_Spandau_Rescue_desc: "对三位一体的未来构成威胁的人物，都被以"政治犯"的名义关押在集中营。营救集中营的人，可以打击三位一体的领导层。"
TRM_bop_flag: "最近的政治宣传"
TRM_start_bop_flag: "§Y权力斗争§！开始了。"
TRM_event.103.t: "最终"
TRM_event.103.desc: "接连不断的失败和下降的政治地位，让帕特尔派系和新军事政府失去了信任，这种不信任感导致修女会、救济骑士团和正义执行部发动了政变。政变军队向御园美咲所在的伊甸进军。\n\n御园美咲没有屈服，直到最后都独自与政变军队作战，但她一个人无法抵挡。激烈的战斗结束后，宇佐美樱子射出的银色子弹穿透了她的心脏，政变取得了成功。与政府一体化的帕特尔派系在御园美咲死讯传出后，由二号人物接替了她的位置，并开始行动镇压叛军。\n\n御园美咲的尸体最终被烧毁了。许多市民和学生为女巫的死亡而欢呼，但这种喜悦似乎不会持续太久。"
TRM_event.103.a: "..."
TRM_event.103.b: "但我想要内战！"
TRM_Mika_Game_Over_TT: "§Y御园美咲§！死亡。\n\n§t地狱最黑暗的火坑为吞噬女巫而张开了！§!"
TRM_event.104.t: "莫斯科总督？"
TRM_event.104.desc: "莫斯科神圣统治领成立，军事管制结束，莫斯科总督人选受到了广泛关注。最终候选人缩小到两人，分别是桐生真冬和齐格弗里德·卡舍。\n\n齐格弗里德·卡舍迅速处理了三位一体的行政事务，并服从三位一体的命令。他被认为适合担任总督一职。\n\n桐生真冬是根据御园美咲的命令特别任命的。她的政治才能相当出色。在大战之前，她便利用三位一体的优势在与其他学校的外交中占据了上风。这种政治才能是她成为莫斯科总督的理由，尤其是她被御园美咲特别任命这一点，制约着齐格弗里德。\n\n关于这两人谁将成为莫斯科总督的问题，正在进行激烈的讨论。齐格弗里德·卡舍忠于三位一体，但这种忠诚能持续多久，没有人知道。如果他被任命为莫斯科总督，他可以将莫斯科神圣统治领变成他的"王国"。\n\n但桐生真冬也令人怀疑。在御园美咲的政变过程中，桐生真冬有足够的动机怀恨在心。如果被困在西伯利亚的红色幽灵向三位一体进攻，她可能会背叛并与他们勾结，这令人担忧。"
TRM_event.104.a: "桐生真冬"
TRM_event.104.b: "齐格弗里德·卡舍"
TRM_event.105.t: "我们是三位一体的合法政府吗？"
TRM_event.105.desc: "三位一体的合法性只来自于伊甸。控制伊甸的人，就是三位一体综合学院。但我们的政府并没有控制伊甸。"
TRM_event.105.a: "..."
