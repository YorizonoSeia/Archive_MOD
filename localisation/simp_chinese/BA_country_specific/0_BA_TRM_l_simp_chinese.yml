# 三一  调试事件和指南
 TRM_guide: "御园美佳\n\n£white_dot 利用重大问题成为茶会的主持人。\n£white_dot 通过肃清政敌掌握绝对权力。\n£white_dot 在与格黑纳的恶魔的战争中获胜。\n£white_dot 统治基沃托斯。\n\n\n铁娘子 桐藤渚 | §Y未完成§!\n\n£white_dot 利用重大问题成为茶会的主持人。\n£white_dot 阻止御园美佳的政变计划。\n£white_dot 呼吁学生，引导团结。\n£white_dot 签署伊甸条约，与数百年的宿敌缔结和平。\n\n§R即使世界毁灭，也要行使正义！§!\n\n\n\n§Y开发：Kangseul2702§!"
 TRM_country_intro_header: "和平而高贵的少女们的学院"
 TRM_country_intro_content: "原本帕特尔、菲利乌斯、圣所§Y三大学院§!与约翰、尤斯蒂娜等公认社团的前身，多个分校之间互相敌视，不断发生纷争。然而在很久以前，在§L第一次公议会§!上，除一个分校外，所有分校都赞成合并，三一由此诞生。\n\n三一合并后，学院内部再无敌手，自然而然地将目光投向了外部。而牺牲品就是反对合并的阿里乌斯分校。为了镇压阿里乌斯而成立的§Y尤斯蒂娜圣徒会§!活跃之后，阿里乌斯分校最终消失，三一实现了真正意义上的统一。\n\n数百年的时间流逝，三一经历了许多结构性变化。过去担任三一秘密警察的尤斯蒂娜圣徒会已成为历史的尘埃，其位置由后继者姐妹会所取代。\n\n漫长的岁月过去，三一转变成了高贵少女们的学院。"
 TRM_country_intro_header_2: "危机"
 TRM_country_intro_content_2: "那份和平似乎将会永远持续下去。然而，一场彻底动摇我们生活的超自然现象，使我们来到了一个完全陌生的地方。在那里，我们第一次遇到了一些与我们相似的外星人，但由于彼此戒备，无法靠近。\n\n枪声响起，三一的和平开始出现裂痕。攻击我们的是被称为“国防军”的武装集团。他们的技术水平虽然比三一落后，但在战略战术方面却可以与三一匹敌，甚至更胜一筹，构成了巨大的威胁。经过正义实现部的努力，国防军被镇压，但残余势力仍在进行抵抗运动。\n\n在陌生的环境中，每一天都有许多利益相关者出现。其中一个集团试图与§Y某人§!取得联系。\n\n在解决内部问题的过程中，我们收到了一条情报。一个被称为“共产党”的势力，正试图攻击三一的核心，以瓦解体制。为了应对这一严重的威胁，茶会召开了紧急会议。与此同时，总学生会长已经连续几天没有在公开场合露面，这个不祥的消息让情况变得更加混乱。"
 
