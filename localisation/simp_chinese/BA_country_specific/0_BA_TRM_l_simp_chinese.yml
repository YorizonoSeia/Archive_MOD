 TRN_doklisanupyi_him_desc: "特里尼蒂结构重组"
 TRN_gwanryuje_jaijungbee_desc: "在御园美伽掌握政权的过程中，许多特里尼蒂资深官员被解职。因此，目前的官僚机构效率低下，缺乏经验，难以进行系统运作。现在的官员都是缺乏实践经验的新人，导致行政混乱和运营问题。为了纠正这种低效率并重组组织，必须对官僚机构进行系统而深入的重组。"
