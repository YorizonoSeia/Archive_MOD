TRN_country_collapse_decisions_desc: "\n\n£GFX_decisison_picture_trinity_country_collapse\n\n\n\n\n世界颠覆的那一天，特里尼蒂的命运不再局限于基沃托斯，而是被抛掷到未知的大地上。我们在混乱中意识到周围变得陌生，随之而来的混乱是自然而然的。但我们从未放弃，因为特里尼蒂崇高的意志不应该在任何地方失去光芒。\n\n然而，危机的浪潮很快涌到我们面前。这个新世界的土著居民也陷入了混乱。他们无法接受取代他们突然消失的政府的神秘存在。我们学生与他们之间的冲突不可避免，反抗特里尼蒂统治的决死队成立，一些地区甚至发生了骚乱。就在这时，特里尼蒂情报部门发来了警告，称敌人策划的最大考验正在我们脚下进行。如果我们不能阻止它，特里尼蒂将永远失去其辉煌的荣耀。\n\n现在，只有我们的决心和行动才能阻止这场危机。"
