TRN_after_war_decisions_desc: "\n\n£GFX_TRN_decisions_peace\n\n\n\n\n在战争的暴风雨席卷过后，我们高举着胜利的旗帜。格黑纳的领土现在已经掌握在我们的手中。这不仅仅是一场单纯的征服，而是为了我们祖国的繁荣而出现的新机会。\n\n荒凉的格黑纳土地现在将按照我们的意志进行改变。被破坏的城市将变成我们工业的巨大工厂，而荒凉的田野将成为满足我们需求的资源宝库。格黑纳的重建将完全为了我们的利益而进行。\n\n但是，我们绝不能放松警惕。国际社会贪婪的目光随时都会觊觎这片土地。如果他们夺走了这片领土，我们将毫不犹豫地再次燃起战争的火焰。历史告诉我们，保护领土的唯一方法就是武力。"
