 #特里尼蒂国家中心#
 TRM_focus_tree: "特里尼蒂基本国家中心路线"
 TRN_nagisa_focus: "铁娘子国家中心路线"
 TRM_newfocus_0: "危机应对"
 TRM_newfocus_0_desc: "我们的学院，由于某种超自然现象，或可疑的实验，被转移到了另一个世界。目前位置不明，与其他学院的联系虽然尚存，但学院正常运营所需的众多工业设施、铁路网均已崩溃。"
 TRM_newfocus_1: "安抚学生"
 TRM_newfocus_1_desc: "我们的学院因不明超自然现象被转移到了未知之地。但这种超自然现象的影响尚未完全平息，其痕迹遍布社会各地，造成混乱。现在仍然来得及，我们必须向社会明确说明事件真相，严厉逮捕企图煽动混乱或暴乱的人，维持秩序。"
 TRM_localization: "特里尼蒂本地化"
 TRM_localization_desc: "战后由于多种意见冲突，迟滞的产业结构改革必须现在实施。特里尼蒂学院将以适应这个世界的新面貌重新出发。"
 TRN_economic_adjustment: "产业规制"
 TRN_economic_adjustment_desc: "随着特里尼蒂的产业发展进入最后阶段，我们将支持基础产业技术开发，从而集中实现特里尼蒂的工业化。"
 TRN_trade_union: "保障工会活动"
 TRN_trade_union_desc: "随着特里尼蒂的产业发展进入最后阶段，必须保障以前被压制的工人的权利。"
 TRM_newfocus_3: "寻找妥协点"
 TRM_newfocus_3_desc: "我们与当地居民持续摩擦。第一次事件发生后，我们为生存权而斗争，但当地居民也坚决抵抗。最终这场斗争以我们的胜利告终，但当地居民中仍有不满情绪。现在我们需要与他们妥协，为此，必须委派谈判专家剑崎鹤姬进行谈判。"
 TRM_newfocus_4: "分析"
 TRM_newfocus_4_desc: "通过图书馆和其他社团的合作，我们确认了现在所处的地方并非单纯的妄想、虚幻或虚构作品，而是完全不同的世界。如果现在公布，将会引起许多人的反弹，但总比完全不知情要好。此外，茶会紧急会议也即将结束。现在是时候选出新的主持人。"
 TRN_Request_assistance_from_Sisterhood: "争取姐妹会支持"
 TRN_Request_assistance_from_Sisterhood_desc: "在帕特尔派和御园美伽企图发动政变而被驱逐后，[TRM.GetLeader]（他/她）为了特里尼蒂的稳定，决定请求姐妹会的帮助。"
 TRN_Request_assistance_from_relief_knights: "争取救济骑士团支持"
 TRN_Request_assistance_from_relief_knights_desc: "在帕特尔派和御园美伽企图发动政变而被驱逐后，[TRM.GetLeader]（他/她）为了解决特里尼蒂的行政空缺，将联系自愿为特里尼蒂服务的旧约安派继承者——救济骑士团。"
 TRN_suppress_the_opposition: "压制派系政治"
 TRN_suppress_the_opposition_desc: "压制特里尼蒂内部的其他派系，进一步扩大菲利乌斯派的势力，实现特里尼蒂的完全稳定。"
 TRN_Trinitys_Balance: "特里尼蒂的平衡"
 TRN_Trinitys_Balance_desc: "通过平衡的政治，实现特里尼蒂内部的稳定，并通过派系间的相互监督来抑制任何派系的独裁行为。"
 TRN_nagisa_coupdetat: "亲卫队政变"
 TRN_nagisa_coupdetat_desc: "既然纪乃被监禁，菲利乌斯派就必须营救纪乃。我们将与合作的派系一起营救纪乃，并逮捕御园美伽。"
 TRN_nagisa_lottery: "纪乃平反"
 TRN_nagisa_lottery_desc: "平反因帕特尔派的阴谋而被监禁的纪乃，并决定此后领导特里尼蒂的学生会长。"
 TRN_new_trinity: "特里尼蒂的新星"
 TRN_new_trinity_desc: "特里尼蒂综合学院发生的一系列混乱之后，我们可以建立特里尼蒂的新秩序。"
 TRN_trinity_reorganization: "特里尼蒂重组"
 TRN_trinity_reorganization_desc: "桐生可可奈消灭了威胁茶会，乃至特里尼蒂的所有学院敌人。特里尼蒂将由桐生可可奈及其体制守护者们重组，这将确保学院的永续。"
 TRN_stabilization_of_the_system: "体制稳定化"
 TRN_stabilization_of_the_system_desc: "特里尼蒂的传统体制长期统治着特里尼蒂，并将继续如此。即使存在一些变动，特里尼蒂的稳定也将持续下去。"
 TRN_decentralization_of_power: "权力分散"
 TRN_decentralization_of_power_desc: "为了防止类似情况再次发生，必须调整集中在茶会的权力结构。从建立权力监督制度开始，我们将确保特里尼蒂体制的延续。"
 TRN_trinity_tank_brigade: "特里尼蒂坦克旅"
 TRN_trinity_tank_brigade_desc: "特里尼蒂综合学院需要坦克。坦克永远正确，永远优秀，所以必须让所有学生都能操作坦克，并且必须大量生产坦克。"
 TRN_trinity_supremacy_focus: "特里尼蒂霸权"
 TRN_trinity_supremacy_focus_desc: "特里尼蒂综合学院理应在国际舞台上占据强大的地位。因此，特里尼蒂综合学院必须为争夺世界霸权而努力。"
 TRN_guardian_of_the_academy_focus: "学院的守护者"
 TRN_guardian_of_the_academy_focus_desc: "桐生可可奈认为，特里尼蒂需要为学院的危险做好充分的武装和准备。特里尼蒂综合学院必须准备好应对未来发生的各种冲突。"
 TRN_threat_exclusion: "威胁排除"
 TRN_threat_exclusion_desc: "既然我们已经发现了阿瑞斯分校的存在，我们就不能袖手旁观。我们将亲手终结这个充满仇恨的学院。"
 TRN_preventive_war: "预防战争"
 TRN_preventive_war_desc: "波兰在特里尼蒂综合学院的大战中损失了大部分领土。虽然与其他国家的战争没有给特里尼蒂带来太大的摩擦，但他们仍有恢复领土的野心，这可能对特里尼蒂综合学院构成重大威胁。"
 TRN_nazi_oppression: "纳粹清除"
 TRN_nazi_oppression_desc: "我们将彻底清除在特里尼蒂内部煽动混乱的帕特尔派首领美伽及其"国家社会主义德国工人党"。"
 TRN_Reunion_of_the_Treaty_of_Eden: "伊甸条约的重建"
 TRN_Reunion_of_the_Treaty_of_Eden_desc: "我们将重新推动战前就开始推进的伊甸条约，从而促成特里尼蒂和盖亨纳两国的全面协议，对抗外部威胁。"
 TRN_Treaty_of_Eden: "伊甸条约缔结"
 TRN_Treaty_of_Eden_desc: "现在盖亨纳和特里尼蒂的协议已经结束，我们将宣布伊甸条约的成功，并建立一支庞大的力量。"
 TRN_establishment_of_the_eden_treaty_organization: "和平与共存"
 TRN_establishment_of_the_eden_treaty_organization_desc: "盖亨纳学院代表团对我们缔结伊甸条约的尝试表示肯定，并同意缔结伊甸条约。不久之后，我们将结束过去的恩怨，走向和平与共存。"
 TRN_joint_economic_development: "合作产业发展"
 TRN_joint_economic_development_desc: "根据伊甸条约，两所学院有义务追求和平发展。我们将与盖亨纳合作，改善条约国的产业，从而促进伊甸条约机构的产业发展。"
 TRN_war_with_Gehenna: "无法共存之人"
 TRN_war_with_Gehenna_desc: "盖亨纳学院长期以来一直贬低我们缔结伊甸条约的尝试，现在甚至驱逐了我们的代表团。现在是我们改变外交策略的时候了。看来我们应该向这些不知好歹的家伙们展示一下实力。"
 TRN_anti_german_anti_gehenna: "反盖亨纳，反德"
 TRN_trinity_movement: "特里尼蒂主义运动"
 TRN_the_dignity_of_the_empire: "帝国的地位"
 TRN_pro_trinity_volunteer_corps: "国家义勇军"
 TRN_our_homeland: "我们的祖国"
 TRN_crusade_against_the_trinity: "反特里尼蒂圣战"
 TRN_deep_hatred: "刻骨的仇恨"
 TRN_deep_hatred_desc: "既然与盖亨纳的战争已经开始，根植于特里尼蒂对盖亨纳的刻骨仇恨将被有效利用。"
 TRN_Confirmation_of_intention_to_treaty: "条约意向确认"
 TRN_Confirmation_of_intention_to_treaty_desc: "盖亨纳学院战后经历了诸多混乱。即使战前盖亨纳领导层对伊甸条约持积极态度，但目前的盖亨纳情况也可能恰恰相反。我们将向盖亨纳派遣使团，确认其对伊甸条约的意向。"
 TRN_Gehenna_Trinity_Conference: "大妥协"
 TRN_Gehenna_Trinity_Conference_desc: "既然伊甸条约机构的建立受到了阻碍，我们就必须与盖亨纳进行长时间的会谈。特里尼蒂外交部希望两国的协议能够成功完成。"
 nagisa_imprisoned_flag: "§R纪乃被监禁§!"
 TRM_invite_dignitary: "延揽德国思想家"
 TRM_invite_dignitary_desc: "御园美伽的思想在其基础上仍有很多未完成的部分，支撑其理论的逻辑也存在一些漏洞。尽管他的思想具有潜力，但在深度和完整性方面仍然存在不足。为了弥补这些不足，需要与德国思想家合作。通过他们的哲学传统和思想深度，可以重构和扩展美伽的思想，从而增强政府延揽的理由和合法性。"
 TRM_newfocus_21: "削弱纪乃"
 TRM_newfocus_21_desc: "为了掌握特里尼蒂的全部权力，需要削弱目前代理茶会主持人的桐生可可奈，并将其监禁。但这还不够。"
 TRN_nagisa_cahin_tt: "§t审判的时刻到来了。§!"
 TRN_nagisa_cahin_2_tt: "§Y桐生可可奈§! 已经无法再接触茶会的权力了。"
 TRM_newfocus_7: "会面"
 TRM_newfocus_7_desc: "特里尼蒂转移到另一个世界后，出现了一个重要的选择。根据计划，原本是应该与阿瑞斯小队接触，从而成功发动政变，但由于无法确定目前的位置，与阿瑞斯合作必须果断放弃。相反，与当地扮演着类似"茶会"角色的NSDAP合作，决定特里尼蒂的未来才是明智之举。"
 TRM_newfocus_26: "法律修正"
 TRM_newfocus_26_desc: "学院的规则是民主的，这对我们完全掌握权力不利。但现在不同了。我们已经成为了茶会的主持人，并且消灭了所有反对我们的人，所以我们必须根据我们的需要修改法律。"
 TRM_newfocus_28: "加强政权"
 TRM_newfocus_28_desc: "大清洗之后，我们的权力比预想的要弱。但是，所有怀疑我们权力的人都已经被清除，我们站在所有之上，所以我们必须获得与其相称的权力。"
 TRM_newfocus_27: "大天使，御园美伽"
 TRM_newfocus_27_desc: "特里尼蒂综合学院是由多个派系组成的大家庭，每个家庭都需要一个领导者。学生会长御园美伽就是那个领导者。她将引导许多派系接受新的思想，消灭旧体制的腐朽，带领我们走向光明的未来。"
 TRM_newfocus_33: "§t政敌§!"
 TRM_newfocus_33_desc: "[TRN_scripted_loc]"
 TRN_desc_after_localization_key: "御园美伽学生会长无法坐视茶会的持续混乱和特里尼蒂光荣历史走向毁灭，做出了拯救的决定，亲自率领军队，掌握了无能的特里尼蒂领导层。美伽会长将亲自使特里尼蒂变得伟大，预告了对那些吞噬特里尼蒂的恶劣无能人员的大规模"处理"，并誓言将为特里尼蒂奉献一切力量。"
 TRN_desc_before_localization_key: "§t绝密§!"
 TRM_tail_chasing: "追捕尾巴"
 TRM_tail_chasing_desc: "我们找到了破坏特里尼蒂稳定的幕后势力。现在是我们消灭他们的时候了。"
 TRM_arius_annex: "收复阿瑞斯"
 TRM_arius_annex_desc: "阿瑞斯过去反对我们和平的统一，最终因持续的冲突而衰落，躲藏在废墟中苟延残喘。但大战之后，他们的位置暴露了，所以我们必须收复他们，消除威胁。"
 TMR_anti_gehenna: "反盖亨纳宣传"
 TMR_anti_gehenna_desc: ""
 TMR_support_with_germany: "当地合作"
 TMR_support_with_germany_desc: "过去指代德国人民的词语，他们对德国的一切了如指掌。但我们花了很长时间才弄清楚地理位置，甚至不知道我们在哪里。当我们入侵盖亨纳时，进攻可能会受阻。因此，我们需要支持盖亨纳的德国人，从而获得战略优势。"
 TRN_german_company_acceptance: "接纳德国企业"
 TRN_german_company_acceptance_desc: "当地存在各种各样的企业。他们显然对我们怀有反感，但并没有失去企业的本质。如果我们给他们钱，就能让他们全部倒向我们。"
 TRN_self_reliance: "学院产业改进"
 TRN_self_reliance_desc: "利用德国企业可以方便地适应产业，但学院的影响力可能会下降。我们必须排除德国企业，集中发展学院产业。"
 TRN_Trinity_Industrial_Development_Department: "特里尼蒂产业发展部"
 TRN_Trinity_Industrial_Development_Department_desc: "既然决定集中发展学院产业，我们就需要一个专门的部门。特里尼蒂产业发展部将负责特里尼蒂的整体产业，并促进大规模的经济发展。"
 TRM_Endsige: "最终胜利"
 TRM_Endsige_desc: "特里尼蒂最后的征服在敌人心脏深处插上利剑而告终。许多敌人威胁特里尼蒂，试图践踏我们。但敌人只能在锋利的剑尖上遭遇同样的命运。战争结束了，我们必须面向未来前进。"
 TRM_Endsige2: "个人崇拜"
 TRM_Endsige2_desc: "在御园美伽女士卓越的领导下，特里尼蒂最终宣布胜利，承诺一个永恒和平与繁荣的新时代。御园美伽女士的领导力对特里尼蒂达到今天的成就至关重要，这值得赞扬。"
 TRM_Endsige2_tt: "\n§Y御园美伽§! 失去了所有特性！"
 TRM_Endsige3: "特里尼蒂的领导者"
 TRM_Endsige3_desc: "御园美伽女士宣布，特里尼蒂骑士国的核心是特里尼蒂的学生们，特里尼蒂应该以他们为中心进行重组。作为特里尼蒂的领导者，美伽女士将解决现存的问题，体现学生们的价值，创造一个更加完美、忠诚的特里尼蒂。"
 TRM_Endsige7: "救世主"
 TRM_Endsige7_desc: "御园美伽女士不仅在巨大的危机"大战"中拯救了我们，而且还坚定地保护我们免受外部威胁。她领导上帝的军队征讨邪恶的姿态，让人联想起"大天使米迦勒"。这样卓越的领导力和奉献精神，称御园美伽女士为"救世主"绝不过分。"
 TRM_Endsige5: "\"主权者\""
 TRM_Endsige5_desc: "虽然现在和平时期持续，但仍存在不确定性。外部有威胁特里尼蒂的势力潜伏，内部也发生了反特里尼蒂恐怖袭击。因此，现在是法治失效的"例外情况"，在这种例外情况下，做出决策的人就是御园美伽女士，真正的"主权者"。"
 TRM_Endsige4: "日耳曼民族的仆从"
 TRM_Endsige4_desc: "御园美伽女士宣布，特里尼蒂骑士国的核心是日耳曼民族，即德国人。她还将他们定义为"超人"，强调应该效仿他们的优越性，并以此为目标努力。这一宣言是特里尼蒂未来发展基准和方向的重要指南。"
 TRM_Endsige6: "民族革命宣言"
 TRM_Endsige6_desc: "我们虽然缓慢，但正在稳步走向"超人"。为了更快地实现理想目标，我们宣布民族革命，在这个过程中，我们将果断地清除落后者，履行到达终点线的责任和义务。在这个过程中，即使会有很多牺牲，我们也不能失去纯洁性和优越性。"
 TRM_Endsige8: "特里尼蒂的新曙光"
 TRM_Endsige8_desc: "沿着御园美伽女士的理想境界，我们到达的地方，伊甸园终于展现在我们面前。所有人民都过着平等富足的生活，宏伟的特里尼蒂作品今天仍然闪耀着光芒。所有的一切都达到了平衡，形成了完美的和谐，民族、国家和元首合而为一，实现了真正的"三位一体"。"
 TRN_ENDSIGE_TT: "§L在繁荣的光辉中绽放，繁荣吧，特里尼蒂！§!"
 TRN_kickstart_the_war_industry: "伊甸兵工厂"
 TRN_kickstart_the_war_industry_desc: "伊甸兵工厂无法满足弹药和轻武器的所有需求。特别是靠近安全区域，需要在全国各地建立更多工厂。"
