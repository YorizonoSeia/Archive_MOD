TRN_united_state_Eden_desc: "伊甸合众国"
TRN_Eden_union: "伊甸联邦"
TRN_Eden_union_desc: "伊甸联邦"
TRN_jachiejeopgeun: "接近自治"
TRN_seondobuwageorae: "与先锋部交易"
TRN_dongari_tonghap: "社团整合"
TRN_ireumppuni_anin_yeonbang: "名副其实的联盟"
TRN_oebureulhyanghayeo: "走向外部"
TRM_Trinity_socialism: "特里尼蒂社会主义"
TRM_Trinity_socialism_desc: "事实上，特里尼蒂的学生并非是社会主义者邪恶的无政府主义，而是通过集体意识、纪律、生产力和为国家奉献一切的自我牺牲，本质上是社会主义者。这应成为新政权的意识形态。在新特里尼蒂，企业和工人将为共同利益而努力。"
TRN_Reichland_Solution: "特里尼蒂解决方案"
TRN_Reichland_Solution_desc: "为了完全阻止特里尼蒂问题的社团政治干预，并100%利用社团资源，我们将解散所有社团，并将所有社团改组为茶会下属的组织。"
TRN_research_rifle: "分析德国装备"
TRN_research_rifle_desc: "分析当地武器与基沃托斯的武器不同，这项工作对于大规模生产武器是必不可少的。我们可以分析他们的装备，在当地制造更高效的武器。"
TRM_add_to_heer_ideas: "赋予以下§Y特里尼蒂陆军§!附加内容："
TRM_Centralised_Command: "中央集权指挥部"
TRM_Centralised_Command_desc: "中央集权指挥部对军队的战斗至关重要。必须不惜一切代价避免所有可能导致灾难的其他方法。军队只有成为运转良好的机器，将军们才能自信而迅速地带领他们走向胜利。因此，我们的目标是建立一个统一的军事指挥体系。"
TRM_Empower_the_Generals: "赋予将军权力"
TRM_Empower_the_Generals_desc: "特里尼蒂的将军们经历了数百年内战，积累了丰富的经验，能够灵活应对各种情况。他们需要的是得到指挥军队的权力，以及下属能够服从命令。"
TRM_encourage_radio_use: "鼓励使用无线电"
TRM_encourage_radio_use_desc: "在过去的战争中，无线电作为一项主要的创新技术被引入，它极大地扩展了军事通信的范围，从而极大地提高了战场上的指挥和控制能力。在特里尼蒂，无线电的使用仍处于初期阶段，但只要稍加努力，我们就能迅速地将这项新技术应用于我们的部队，对敌人的弱点进行有组织、集中的打击。"
TRM_Streamline_Intelligence_Gathering: "快速情报收集"
TRM_Streamline_Intelligence_Gathering_desc: "与你不了解的敌人作战是很困难的。军队中央集权为参谋部提供了关于友军的知识，但了解敌军同样重要。所有收集这些情报的手段都应该整合到军队结构中。"
TRM_Protectors_of_the_Motherland: "祖国的守护者们"
TRM_Protectors_of_the_Motherland_desc: "其他军队为了黄金、荣誉、没有神祇的理想而战斗，而特里尼蒂军队则为了学园和十字架而战斗。特里尼蒂对许多外国人来说是一个充满秘密的、高贵的少女学园，但对特里尼蒂的学生来说，它是一个没有秘密的故乡。特里尼蒂的学生在这个土地上创造了伟大的、美好的事物，并将继续创造，任何认为能够征服这片土地的学园都将受到巨大的冲击。"
TRM_Asymmetric_Tactics: "非对称战术"
TRM_Asymmetric_Tactics_desc: "没有一支军队愿意在不平等的条件下作战，但凭借数百年的经验，特里尼蒂军队已经习惯于非常规的场景。我们可以充分利用那些考虑到不利交战并最大限度地利用每一个营的教训。"
TRM_Decentralised_Structure: "权力下放结构"
TRM_Decentralised_Structure_desc: "传统的军事思想倾向于崇拜最高指挥官对军队像棋子一样的指挥的优越性。但战争的现实是混乱和复杂的。过于集中的指挥结构在现代战争快速变化的环境中，存在僵化和缺乏灵活性的风险。更分散的结构可以避免这种陷阱。"
TRM_Trinity_Field_Artillery: "特里尼蒂野战炮"
TRM_Trinity_Field_Artillery_desc: "特里尼蒂的野战炮在其他学园也享有盛誉。由于其高精度和巨大的破坏力，轰炸地点将被夷为平地。现在，我们必须通过与伊甸设计局的合作，进一步提高特里尼蒂野战炮的性能，获得更强大的破坏力。"
TRM_Officer_Initiative: "将军自主权"
TRM_Officer_Initiative_desc: "现代战争本身就是混乱。最高指挥部的视野和实际战场情况可能大相径庭，情况瞬息万变。因此，有必要赋予现场指挥官制定目标和做出重要决定的权力。这将使我们的军队能够在压力下快速适应并有效应对。这强调了权力下放指挥体系的重要性，是应对现代战场不确定性的有效策略。"
TRM_unity_of_doctrine: "小型单位战术"
TRM_unity_of_doctrine_desc: "与使用大规模部队相比，用小型部队组织军队可以实现大规模编队难以实现的灵活性、精确打击和机动性。小型部队可以在保持凝聚力的同时更快地机动，因此可以实施传统部队难以尝试的策略。"
TRM_Reorganise_Armament_Production: "重组军备生产"
TRM_Reorganise_Armament_Production_desc: "目前的武器生产状况简直是一场灾难。大战的余波仍在持续。生产链条往往断裂、过时或两者兼而有之，根本无法满足现代军队作战的条件。必须彻底改革这个系统，才能让士兵们获得能够与特里尼蒂敌人作战的武器。"
TRM_Expand_the_Logistics_Corps: "扩大后勤部队"
TRM_Expand_the_Logistics_Corps_desc: "特里尼蒂内战期间最大的教训之一是，现代军队最重要的是后勤。如果没有及时提供军事装备、燃料等特殊资源以及简单的生活必需品，军队就无法存在。因此，军队的扩张必须与后勤部队的扩张相辅相成。"
TRM_Local_Workshops: "地方工厂"
TRM_Local_Workshops_desc: "在工业战争时代，必须采取一切手段来增加军事生产。通过全国的地方工厂系统，可以根据当地情况组织生产，并将生产扩展到尽可能小的定居点。"
TRM_Terrestrial_Dreadnoughts: "陆地战列舰"
TRM_Terrestrial_Dreadnoughts_desc: "坦克的出现将给战争带来全新的模式。在过去的战斗中，坦克被设想为几乎无法攻破的"登陆艇"，能够突破敌人的防线，突破那些无法突破的地方。这种设想即将实现，坦克的设计已经发展成为真正可怕的战车，在军队中扮演着核心角色。"
TRM_superb_training: "最优秀的训练"
TRM_superb_training_desc: "军队的强大取决于每个士兵的战斗力。即使战争中出现新的技术和革命性的喧嚣，要利用这些技术也必然需要士兵，而没有经过训练的士兵只是拿着枪的农民。特里尼蒂军队必须成为世界上最强大的军队，因此我们的士兵也必须接受世界上最好的训练。"
TRM_Expand_The_High_Command: "扩大最高指挥部"
TRM_Expand_The_High_Command_desc: "军队的最高指挥部不能像过去特里尼蒂内战时那样成为高级官员的社交俱乐部。破坏军队效率的排他性和派系是不可容忍的，也不会被容忍。相反，我们将扩大参谋部，使其包含所有最优秀的指挥官。只有最优秀的人才能领导世界上最强大的军队。"
TRM_Officer_Training_Academies: "陆军军官学校"
TRM_Officer_Training_Academies_desc: "内战时期的记录为培养大量人才提供了蓝本，但陈旧的军官学校结构往往不适合将这些智慧传播到军队中。我们必须改革军官学校，以便不仅将军，而且下级军官也能正确地学习现代战争技术。"
TRM_Combined_Arms: "联合作战"
TRM_Combined_Arms_desc: "联合武器理论被认为是军事技术发展的逻辑结论。通过同时利用步兵、装甲、空军和海军的组合，创造出无法防御的攻击，构思出战斗武器的完美融合。这是一个诱人的前景。"
TRM_Mass_Breakthroughs: "大规模突破"
TRM_Mass_Breakthroughs_desc: "装甲是未来。技术的进步使堡垒能够以以前被认为不可能的速度移动，只需要步兵的装甲支援。为了创造一支能够以创纪录的速度包围和摧毁敌方师的真正现代化装甲部队，我们需要支持新型坦克的开发。"
TRM_Land_Air_Integration: "陆空一体化战术"
TRM_Land_Air_Integration_desc: "尽管对空中力量存在各种各样的说法，但空中力量最终是相辅相成的力量。无论其结构和用途如何，关于军事航空的讨论最终都将回到如何支持地面部队的问题上来。忠于这一哲学，我们可以设计出一支能够通过在需要的时候提供支援来成倍提高军队效率的空军。"
TRM_reichland_losung: "国家解决方案"
TRM_reichland_losung_desc: "中央集权的最终途径是解散所有派系，并将其整合到中央政府。如果我们可以直接利用所有派系的资源，这将导致前所未有的[TRM.GetAdjective]国力的提升，这将使新国家不可抗拒。"
TRN_Standardise_Pilot_Training: "标准化飞行员训练"
TRN_Standardise_Pilot_Training_desc: "军事航空仍然具有新兴技术的一些特征，其中之一就是知识共享方式非常随意。由于缺乏统一的训练体系，经验丰富的飞行员往往被认为应该以自己的方式教授技能。这导致我们的飞行员之间形成了惊人的不一致的知识体系。现在是我们标准化这个过程的时候了。"
TRN_Promote_Amateur_Flying: "鼓励业余飞行"
TRN_Promote_Amateur_Flying_desc: "业余飞行员已成为一种日益增长的现象——近年来，许多平民开始将飞行作为一项爱好，一些人甚至取得了横跨大西洋等令人印象深刻的成就，并因此获得了巨大的名声。如果我们培养并引导这种公众形象，我们就能为我们的空军培养一个经验丰富的人才库。"
TRN_Night_Witches: "夜之女巫"
TRN_Night_Witches_desc: "一位著名的女飞行员向特里尼蒂空军提出了一项令人震惊的建议：一支完全由女性组成的航空团。与所有传统观念相反，实际上有一些军官支持她的计划。他们声称，这项计划具有巨大的宣传价值，并且能够激励其他飞行员达到为特里尼蒂而勇敢到达新的高度。"
TRN_Aviation_Bureaus: "航空局"
TRN_Aviation_Bureaus_desc: "航空是一门精细的技术。表面上看起来很小的缺陷在空中也会造成灾难性的后果，设计出能够承受战斗恶劣环境的飞机需要做到完美。许多空战实际上是在飞机起飞之前就已经决定了。通过在全国范围内建立航空局，我们可以主动设计和测试更有效的飞机。"
TRN_Long_Range_Bombing: "远程轰炸"
TRN_Long_Range_Bombing_desc: "随着航空技术的进步，军事理论家们设想了一种激进的用途：在敌国工业区运行的、装备有足够火力来将工厂夷为平地的巨型远程轰炸机。这种"战略破坏"理论承诺，无需地面部队的一兵一卒，就能完全摧毁敌人的战争能力。"
TRN_Transpolar_Flights: "特里尼蒂横跨极地飞行"
TRN_Transpolar_Flights_desc: "靠近北极给我们航空业带来了意想不到的好处：世界上没有比这更好的地方来彻底测试飞机了。通过积极组织远程极地横跨飞行作为测试目的，我们可以设计出比任何其他飞机飞得更远、更高、更快的飞机。"
TRN_Expand_The_Aircraft_Industry: "扩大航空工业"
TRN_Expand_The_Aircraft_Industry_desc: "我们拥有一家非常现代化的航空工业，但大部分仍然是私有的。为了建设一支现代化且强大的空军，我们必须将这家航空工业国有化，将其整合到国家机构中，并进行相当大的扩张。"
TRN_Airspace_Defence: "领空防御"
TRN_Airspace_Defence_desc: "没有什么比领空防御更重要了，因为敌人会试图尽一切可能利用飞机来征服我们的天空并将地面部队置于恐惧之中。仅仅防御陆地已经不够了。如果我们要获胜，祖国的领空必须像陆地一样坚不可摧。"
TRN_Specialise_in_Ground_Support: "专门从事地面支援"
TRN_Specialise_in_Ground_Support_desc: "新技术为新型轰炸机的开发带来了诱人的可能性。现在，飞机可以充当高度机动的炮兵，能够对敌方阵地进行精确而具有破坏性的攻击，并且比传统的支援更快地部署到前线的任何地方。这无疑代表了军事航空的未来。"
TRN_Maintain_Tactical_Flexibility: "保持战术灵活性"
TRN_Maintain_Tactical_Flexibility_desc: "航空技术的进步不仅为更灵活的飞机开辟了道路，也为更坚固的飞机开辟了道路。一些理论学派开始倡导新型"战术"轰炸机——这是一种比"近距离"支援机具有更广阔作战范围和生存能力的地面支援飞机。这种类型的轰炸机可以在离基地更远、条件更恶劣的情况下执行任务，并且还可以摧毁敌人的建筑物。"
TRN_Jet_Engine_Experiments: "喷气发动机实验"
TRN_Jet_Engine_Experiments_desc: "在航空史上，到目前为止，只有通过螺旋桨才能使比空气重的物体飞行。然而，最先进的飞行技术表明，新的动力飞行方式是可能的。理论上，发动机可以压缩空气并与燃料结合，然后利用这种混合物产生推力，从而避开螺旋桨固有的问题。这看起来显然是一个疯狂的想法，但是用常识性的想法很难取得突破性的进展。"
TRN_Death_From_Above: "来自天空的死亡"
TRN_Death_From_Above_desc: "据我们所知，战争的三维空间已经准备好彻底改变军事技术。在其巨大的战术和战略应用之间，对天空的控制权无疑将在下一场大战以及随后的所有战争中发挥决定性作用。特里尼蒂军队将拥抱未来，祖国的儿女们将不再在地面上悲惨地枯萎，而是在云端获得荣耀。"
TRN_Create_The_Airborne_Force: "创建空降部队"
TRN_Create_The_Airborne_Force_desc: "我们最高指挥部的一些实验性成员建议，军队的机械化只是第一步。下一步是用飞机而不是船只或卡车来运输步兵！通过将所谓的伞兵空投到敌人的后方，我们可以孤立敌方部队并打击补给点。这支新的空降部队将成为创造的先锋。"
TRN_We_Need_Helicopter: "研发直升机"
TRN_We_Need_Helicopter_desc: "一种使用旋转翼的飞行器，特别是通过主旋翼同时获得升力和推力的飞行器。普通的飞机的主翼是固定的（固定翼飞机）或只有轻微的运动（可变翼飞机），并且由单独的螺旋桨或发动机的动力推动，而直升机（通常也称为直升机）则通过发动机的动力旋转机翼本身来飞行。因此，这些机翼被称为旋翼叶片或旋转翼。"
TRM_Trinity_Supremacy: "特里尼蒂霸权主义"
TRM_Trinity_Supremacy_desc: "妥协体制的不确定性加剧了对外交政策的质疑，最终在大战中像炸弹一样爆发。现在，我们已经到了必须承认这种陈旧且过于理想化的妥协体制的失败，并再次重建特里尼蒂霸权主义的时候了。"
TRM_war_preparations: "战争准备"
TRM_war_preparations_desc: "宣称霸权会大大提高周边国家的紧张局势。因此，我们必须再次检查我们的军队，增加物资储备，等等，以做好战争准备。如果战争的枪声响起，这些努力将大有裨益。"
TRM_reorganize_secret_services: "重组安全部门"
TRM_reorganize_secret_services_desc: ""
TRM_southern_offensive: "南部攻势"
TRM_southern_offensive_desc: "特里尼蒂下方存在[ABY.GetAdjective]、[HYA.GetAdjective]等许多小型学园。但是，它们随时可能攻击特里尼蒂的弱点，就像一颗定时炸弹一样。我们既不能袖手旁观，也不能指望这个地区会出现和平的变化。"
TRM_SANHAIJING_offensive: "与[SHA.GetAdjective]方开战"
TRM_SANHAIJING_offensive_desc: "特里尼蒂肩负着整合德国人的使命。许多德裔奥地利人渴望特里尼蒂的介入和整合。尽管并非所有人都希望如此，但我们必须发动侵略，完成整合德国人的伟大使命！"
TRM_SMO_for_Abydos: "入侵阿比多斯"
TRM_SMO_for_Abydos_desc: "坦白说，阿比多斯是一个小型学园。一个只有5名学生的学园到底想做什么？因此，我们将入侵他们，以占领阿比多斯的土地。"
TRM_demand_ostrava: "要求[74.GetName]"
TRM_demand_ostrava_desc: "[74.GetName]居住着许多德裔居民，这是一个对我们肩负的整合德国人使命至关重要的地区，我们决不能忽视。但是，目前他们正受到百鬼夜行的压迫，他们的声音被压制，只能艰难地生存下去。因此，我们希望通过正当手段要求[74.GetName]的整合。"
TRM_form_Shanhaijing_Eden_axis: "山海经-特里尼蒂条约"
TRM_form_Shanhaijing_Eden_axis_desc: "山海经是基沃托斯少数接受法西斯主义的国家之一。这意味着我们可以与特里尼蒂建立战略联盟。"
TRM_form_Rome_Eden_axis: "与[ITA.GetAdjective]方结盟"
TRM_form_Rome_Eden_axis_desc: "[ITA.GetAdjective]的[ITA.GetLeader]被认为是这个星球上第一个创造法西斯主义的人，就像创世神一样。与这样一个像父亲一样的国家结盟，不仅会进一步增强我们政权的合法性，还会给国民带来深深的满足感和自豪感。"
TRM_Wehrmacht_absorption: "吸收国防军"
TRM_Wehrmacht_absorption_desc: "国防军尚未完全瓦解，一些部队仍在抵抗特里尼蒂或流落街头，这仍然给我们带来麻烦。但是，与其无条件地排斥他们，不如将他们改组为特里尼蒂陆军，给予他们新的机会。在这个过程中，我们将鼓舞他们的忠诚，并将此作为宣传工具。"
TRM_bribe_senior_officers: "$GER_bribe_senior_officers$"
TRM_bribe_senior_officers_desc: "许多国防军士兵已经加入了特里尼蒂陆军，但指挥他们的军官严重不足。解决这个问题的方法之一是收买国防军出身的军官。幸运的是，他们大多数人都有资本主义倾向，如果我们提出金钱条件，很可能会促成合作。"
TRM_Anti_Gehenna_Pro_Geramny: "反盖恩纳，亲德"
TRM_Anti_Gehenna_Pro_Geramny_desc: "我们必须明确我们的战争目标。我们的敌人是盖恩纳的那些角斗士，绝不是德国人。我们必须明确区分这一点，动摇盖恩纳境内德国人的心，并在他们中间制造动荡。此外，我们必须为盖恩纳攻击时德国人欢迎我们做好准备。"
TRM_invasion_of_devils: "恶魔的入侵"
TRM_invasion_of_devils_desc: "我们担心的情况发生了。盖恩纳学园最终举起了武器，向我们进军。我们必须迅速进入战争状态。"
TRM_war_with_gehenna: "特别军事行动"


TRM_war_with_gehenna_desc: "邪恶的恶魔学院——盖恩纳学院，长期以来与特里尼蒂关系不睦，屡屡在学院边界挑衅，已达到忍无可忍的地步。我们将以特别军事行动的名义，对盖恩纳进行先发制人打击，并改造其政府。"
TRM_invade_benelux: "夺回[35.GetCapitalVictoryPointName]控制权"
TRM_influence_the_benelux: "新的法西斯朋友们"
TRM_fate_of_slovakia: "斯洛伐克的命运"
TRM_balkan_seeking_collaborators: "寻求巴尔干合作"
TRM_invade_balkan: "介入巴尔干"
