TRN_Recovering_the_aftermath_desc: "恢复元气"
TRN_yurijono_seia_ser: "调查"
TRN_yurijono_seia_ser_desc: "尤里佐诺·塞亚遇袭事件足以动摇茶会和特里尼蒂，这是历史上第一次茶会执行官遭到袭击的事件。此事重大，不可轻视，我们将全力以赴，调动特里尼蒂的警力，将罪犯绳之以法。"
TRM_TURIJONO_SEIA_TT: "§L我们将全力以赴进行调查，以找到罪犯。§!\n§Y桐生院葵§!(将)成为茶会的主持人，如果§Y桐生院葵§!不是的话。"
TRM_JoJo_mika: "海德里希清除"
TRM_JoJo_mika_desc: "特里尼蒂的正义执行部在与纳粹党的接触过程中，接触到了以前不为人知的许多秘密。我们查明了之前谜团重重的尤里佐诺·塞亚遇袭事件的真相，其幕后黑手正是我们认为的合作伙伴——莱因哈德·海德里希。"
TRN_yurijono_seia: "重大事件"
TRN_yurijono_seia_desc: "发生了大事。尤里佐诺·塞亚遭到袭击。尤里佐诺·塞亚目前处于昏迷状态，现已住院。"
