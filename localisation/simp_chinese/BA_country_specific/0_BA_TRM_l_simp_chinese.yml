TRM_war_with_Swiss: "坦能堡行动"
TRM_Invasion_of_Poland: "白色警报"
TRM_maintain_a_compromise_system: "新妥协体制"
TRM_maintain_a_compromise_system_desc: "当然，妥协体制并非完全失败，它也发挥了一定作用。与其彻底抛弃其基础，不如修补其不足之处，加强薄弱环节，使其成为更加稳固和现实的对外政策。重要的是要承认失败，并明确前进的方向。"
TRM_Trinity_Redwinter_Pact: "与[RED.GetAdjective]一方的互不侵犯条约"
TRM_Trinity_Redwinter_Pact_desc: "与[RED.GetAdjective]一方缔结友好互不侵犯条约，可能与特里尼蒂的现行政策略有冲突，但由此获得的利益更大，值得考虑。此外，如果盖恩纳战争爆发，将使我们进一步摆脱与[RED.GetAdjective]一方开战的威胁，最大限度地减少对其未来政策的干预。"
TRM_alliance_with_the_redwinter: "邪恶的同盟"
TRM_alliance_with_the_redwinter_desc: "或许我们可以撇开与[RED.GetAdjective]一方的意识形态差异，突出我们对基沃托斯堕落和过时思想的共同憎恨以及对全世界的憎恨。如果[RED.GetAdjective]成为我们的盟友，我们将能够获得所有必要的资源，当然也包括他们的军事力量。"
