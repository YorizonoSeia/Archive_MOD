 #事件
 HYA_event.1.t:0 "战败"
 HYA_event.1.desc:0 "我们努力尝试扭转战局，付出了巨大的努力，但我们最终在与百鬼夜行的战争中失败了。我们已无路可退，战败已成定局。我们向百鬼夜行请求投降。"
 HYA_event.1.a:0 "山海经，山海经啊…"
 HYA_event.2.t:0 "山海经的投降请求"
 HYA_event.2.desc:0 "在我们与山海经的战争中占据优势之际，山海经政府向我们请求投降。\n\n我们赢得了战争！"
 HYA_event.2.a:0 "我们的胜利！"
 HYA_event.2.b:0 "完全吞并他们！"
 HYA_event.3.t:0 "侦测到花鸟风月部！"
 HYA_event.3.desc:0 "追查此前一系列混乱的恐怖袭击事件的幕后黑手，结果发现早已销声匿迹的花鸟风月部竟然真实存在。他们一度被认为只是都市传说，但百鬼夜行联合学院的学生会已正式承认了他们的存在！"
 HYA_event.3.a:0 "真的存在吗？"
 HYA_event.5.t:0 "军械库被抢劫！"
 HYA_event.5.desc:0 "我们确认，我们的军械库遭到不明势力的空袭，大量武器弹药损失。"
 HYA_event.5.a:0 "追捕罪犯。"
 HYA_event.6.t:0 "武器工厂遇袭"
 HYA_event.6.desc:0 "我们刚刚收到消息，为军队提供武器弹药的工厂之一遭到异形生物袭击。"
 HYA_event.6.a:0 "是谁…干的？"
 HYA_event.7.t:0 "爆炸事故"
 HYA_event.7.desc:0 "由于不明原因，市中心刚刚发生爆炸，造成大量城市基础设施损坏，目前正在持续造成更多混乱。"
 HYA_event.7.a:0 "派遣维修队！"
 HYA_event.8.t:0 "失踪"
 HYA_event.8.desc:0 "我们学院最近频繁收到关于学生失踪的报告。我们正在追查此事件的幕后黑手，但似乎没有取得任何进展。"
 HYA_event.8.a:0 "不会是巧合吧？"
 HYA_event.9.t:0 "花鸟风月部的宣战！"
 HYA_event.9.desc:0 "花鸟风月部刚刚向我们学院宣战。他们大胆宣称要彻底摧毁百鬼夜行联合学院体制，并向我们发起进攻。"
 HYA_event.9.a:0 "决一死战。"
