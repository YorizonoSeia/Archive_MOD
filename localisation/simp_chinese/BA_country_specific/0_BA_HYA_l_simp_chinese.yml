 HYA_yuyeonhandongali:0 "百鬼夜行'联合'学院"
 HYA_yuyeonhandongali_desc:0 "百鬼夜行联合学院是由多个社团组成的松散联盟，是一种联邦性质的组织。这种体制提高了百鬼夜行的稳定性，但也因为缺乏实际上的中央政府而难以开展有组织的计划。"
 HYA_public_justice:0 "公共正义论"
 HYA_mangryangz:0 "亡灵的影响力"
