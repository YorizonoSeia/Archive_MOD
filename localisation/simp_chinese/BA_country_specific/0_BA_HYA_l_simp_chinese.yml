 HYA_nojukeunggundae:0 "自治民兵"
 HYA_nojukeunggundae_desc:0 "各社团自行组建的民兵。当然，从指挥系统到补给都缺乏统一性，这给军事行动带来了极大的混乱。"
 HYA_nojukeunggundae2:0 "军队中引入等级制度"
 HYA_nojukeunggundae2_desc:0 "虽然各社团自行组建民兵，但为了方便军事行动，指挥系统得到了完善。但凝聚力仍然薄弱，不同社团成员之间存在矛盾。"
 HYA_nojukeunggundae3:0 "统一军队体制"
 HYA_nojukeunggundae3_desc:0 "百鬼夜行联合学院的第一个统一军队模式。虽然整合尚不完善，但可以通过持续的改革得到改善。"
