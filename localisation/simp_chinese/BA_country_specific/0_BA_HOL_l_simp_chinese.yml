 # 说明
 HOL_exile_government_desc:0 "在与异世界人的战斗中，我们战败并流亡至印尼。爪哇虽然土地贫瘠，但资源丰富，因此我们选择了这里作为重建政府的场所。现在，我们必须征服印尼，并夺回祖国。"
 HOL_political_effort_desc:0 "我们只是在印尼的流亡政府。但是我们不会放弃。通过政治努力，我们必须巩固自己的地位。"
 HOL_suppress_indonesian_independence_desc:0 "印尼独立运动日益壮大。我们必须无情地镇压他们，以维持秩序。他们的独立绝不容许。"
 HOL_develop_indonesian_administration_desc:0 "为了治理印尼，我们必须发展当地行政机构，并任用那些与我们合作的人。这将增强我们的统治力。"
 HOL_supress_communist_activities_desc:0 "共产主义者的活动日益猖獗。他们打着独立的旗号煽动群众，但实际上只会带来混乱。必须坚决取缔。"
 HOL_reaffirm_colonial_rule_desc:0 "我们必须重申我们是印尼的合法统治者。我们要大力宣传殖民统治的正当性，孤立反对势力。印尼将永远是荷兰的殖民地。"
 HOL_expand_internal_security_desc:0 "在独立运动和共产主义者威胁并存的情况下，必须加强内部安全。要大幅增加警察和情报机构的权力，加强监控和控制。"
 HOL_integrate_indonesian_conscripts_desc:0 "我们必须将印尼人征入我们的军队。忠诚的印尼士兵将有助于对抗独立军。此外，他们还能帮助我们更好地了解当地情况。"
 HOL_army_effort_desc:0 "为了在印尼站稳脚跟，强大的陆军是必不可少的。我们必须组建新的师，使装备现代化，加强训练，最大限度地提高战斗力。"
 HOL_equipment_effort_desc:0 "落后的装备无法赢得战争的胜利。我们必须改进和充分生产各种武器装备，包括枪支、火炮和装甲车。"
 HOL_motorization_effort_desc:0 "在丛林中，机动性是胜利的关键。我们必须增加机械化部队，大规模生产卡车和吉普车，以便快速行动。"
 HOL_doctrine_effort_desc:0 "我们必须制定适合印尼独特环境的军事教义。我们需要能够应对丛林战、山地战和城市战等各种情况的教义和战术。"
 HOL_equipment_effort_2_desc:0 "战争似乎要长期化。我们需要进一步改进和扩充装备。特别是通讯设备、医疗设备和补给品等后勤领域的现代化刻不容缓。"
 HOL_mechanization_effort_desc:0 "我们需要增加机械化部队。我们需要大量部署装甲车和装甲运兵车，以便在丛林中快速安全地运输和部署部队。"
 HOL_doctrine_effort_2_desc:0 "随着战争经验的积累，我们可以进一步发展我们的教义。我们必须完善能够灵活应对敌人战术和执行各种协同作战的教义。"
 HOL_equipment_effort_3_desc:0 "战线胶着，消耗战仍在继续。为了赢得这场战争的胜利，武器装备的标准化和大规模生产是必不可少的。我们必须扩建兵工厂，提高生产线效率。"
 HOL_armor_effort_desc:0 "独立军利用丛林优势进行游击战。为了应对这种情况，我们需要加强装甲部队的战斗力。我们必须集中力量增加和改进坦克和装甲车。"
 HOL_special_forces_desc:0 "我们必须培养特种部队。我们需要能够在丛林中秘密行动，切断敌人补给线，打击主要据点的特种部队。我们还必须培养能够应对敌人特种部队的专业部队。"
 HOL_aviation_effort_desc:0 "夺取制空权将决定战争的胜负。我们必须大幅增加空军力量，使其能够执行侦察、轰炸和近距离支援等各种作战任务。"
 HOL_fighter_focus_desc:0 "为了保卫我们的领空并阻止敌人的空袭，我们需要强大的战斗机力量。我们必须引进最先进的战斗机，并培养飞行员。"
 HOL_bomber_focus_desc:0 "为了打击敌人的主要设施和部队集结地，战略轰炸机是必不可少的。我们必须研制和部署大型轰炸机，以瘫痪敌人的作战能力。"
 HOL_aviation_effort_2_desc:0 "我们需要进一步增加空军力量。我们必须增加飞机生产设施，扩大空军基地，培养更多经验丰富的飞行员和机械师。"
 HOL_CAS_effort_desc:0 "近距离空中支援可以为地面作战提供决定性的帮助。我们必须研制和部署能够在丛林作战中精准打击敌人的轻型攻击机。"
 HOL_rocket_effort_desc:0 "火箭武器是能够改变战争局势的决定性武器。我们必须研制火箭筒和火箭弹，以便有效打击敌人的阵地和装甲目标。"
 HOL_NAV_effort_desc:0 "为了同时掌握制空权和制海权，我们需要鱼雷机。我们必须研制和部署能够攻击潜艇和战舰的鱼雷机，以压倒敌人的海军力量。"
 HOL_naval_effort_desc:0 "印尼是由岛屿组成的国家。如果不掌握制海权，我们就无法获胜。我们必须全面增强海军力量，建造各种舰艇以确保制海权。"
 HOL_flexible_navy_desc:0 "考虑到印尼复杂的海岸线和众多岛屿，我们需要一支机动灵活的海军。我们必须拥有能够协调运用驱逐舰、巡洋舰和潜艇等力量的作战能力。"
 HOL_large_navy_desc:0 "最终目标是建设一支大洋海军，展示压倒性的海军力量。我们必须建造战列舰、航空母舰和重型巡洋舰等大型舰艇，组建强大的舰队，完全掌握制海权。"
 HOL_submarine_effort_desc:0 "潜艇能够秘密攻击敌方舰队并切断其补给线。我们必须建造大量最先进的潜艇，以阻止敌人的制海权，切断其补给。"
 HOL_cruiser_effort_desc:0 "巡洋舰是多功能舰艇，可以执行侦察、巡逻、护航和支援射击等多种任务。我们必须建造现代化的巡洋舰，提高海军作战的灵活性。"
 HOL_destroyer_effort_desc:0 "驱逐舰是专门用于反潜战的舰艇，可以发现和击沉潜艇。我们必须建造大量最先进的驱逐舰，以应对敌方潜艇的威胁，保护我方舰队。"
 HOL_capital_ships_effort_desc:0 "战列舰和航空母舰是海军力量的核心。我们必须拥有并运用这些主力舰，才能真正掌握制海权。我们必须集中力量建造最新设计的战列舰和航母。"
 HOL_industrial_effort_desc:0 "印尼几乎没有工业基础。为了进行战争，我们需要紧急扩大工业力量。我们必须建设工厂，扩大生产线，以确保军事物资的充足供应。"
 HOL_construction_effort_desc:0 "为了弥补工业基础的不足，我们必须加快建设速度。我们必须尽可能地动用建设人员和物资，迅速建设工厂、军事设施和基础设施。"
 HOL_production_effort_desc:0 "我们需要提高生产力。我们必须提高工厂的利用率，改进生产流程，最大限度地提高军需品的产量。有效地配置和动员劳动力也很重要。"
 HOL_rubber_effort_desc:0 "印尼是世界上最大的天然橡胶产地。橡胶是战争中不可或缺的战略资源。我们必须扩大橡胶种植园，增加橡胶产量，用于战争。"
 HOL_infrastructure_effort_desc:0 "印尼落后的基础设施严重阻碍了战争的进行。我们必须大规模建设道路、铁路、港口和机场等基础设施，以确保军事物资运输和部队部署的顺利进行。"
 HOL_infrastructure_effort_2_desc:0 "我们需要进一步扩大印尼的基础设施。我们必须扩大军事基础设施和生产设施，改善基础设施，提高战争能力。我们还必须扩大军事基础设施，提高战争能力。"
 HOL_production_effort_2_desc:0 "随着战争的长期化，军需物资的需求量激增。我们需要进一步扩大生产。我们必须发展重工业，扩大生产设施，大规模生产战争物资。"
 HOL_construction_effort_2_desc:0 "我们需要进一步扩大战时建设能力。我们必须大幅增加建设人员，引进建设机械，增加建设物资的生产，以便能够快速大规模地进行建设。"
 HOL_nuclear_effort_desc:0 "核武器是战争的终极武器。虽然目前难以立即部署，但我们必须启动核武器研发计划，为未来做好准备。招募核科学家和建设研究设施将是第一步。"
 HOL_extra_tech_slot_desc:0 "我们需要对技术开发进行更多投资。我们必须增加研究人员，扩大研究设施，提高研究能力。我们必须组建能够专注于新技术开发的额外研究小组。"
 HOL_secret_weapons_desc:0 "为了赢得这场战争，我们需要具有突破性的新型武器。我们必须秘密研制超音速飞行器、洲际弹道导弹和生化武器等秘密武器，以压倒敌人。"
 HOL_political_effort_2_desc:0 "为了巩固战时体制，我们需要进一步的政治努力。为了实现国民团结和全民战争体制，我们必须加快宣传和动员，加强非常措施，集中国家力量。"
 HOL_develop_indonesian_resources_desc:0 "印尼是丰富的天然资源宝库。我们必须大规模开发橡胶、锡、石油等战略资源，用于战争。我们必须集中投资于资源开发，并建设基础设施。"
 HOL_reclaim_homeland_desc:0 "我们的最终目标是夺回祖国荷兰。我们必须以在印尼的胜利为基础，准备夺回祖国的行动。为了给国民带来希望，提高军队的士气，我们必须实现这一目标。"
 HOL_indonesian_army_desc:0 "我们必须组建一支由印尼人组成的当地军队。我们必须挑选忠诚的印尼人，进行训练和武装，培养他们成为一支能够对抗独立军的作战力量。"
 HOL_expand_indonesian_industry_desc:0 "为了进行战争，必须扩大印尼的工业力量。我们必须利用当地丰富的资源和劳动力建设军工厂，并对现有设施进行大规模的维修和扩建。"
 HOL_indonesian_military_industry_desc:0 "我们必须认真发展印尼的军工产业。我们必须建设多家能够生产先进军品的专业工厂，培养熟练工人，并加快技术开发。"
 HOL_indonesian_naval_bases_desc:0 "我们必须在整个印尼建设大型海军基地。我们必须在战略要地部署大型港口设施、船坞和军港等，以负责舰队的停泊、补给和维修，从而加强制海权。"
 HOL_indonesian_air_bases_desc:0 "我们必须在印尼各地建设大型空军基地。我们必须建设拥有跑道、机库和维修车间等的大型基地，负责战斗机和轰炸机的起降和维护，以掌握制空权。"
 HOL_indonesian_infrastructure_desc:0 "我们必须在整个印尼建设军事基础设施。我们必须建设军用道路和铁路，整修港口和机场，部署补给仓库和后勤基地，以提高战争能力。"
 HOL_indonesian_nuclear_program_desc:0 "我们必须以印尼为跳板，大力推进核武器发展。我们必须建设大型核设施，确保铀供应，进行核武器设计和试验，以获得终极武器。"
 HOL_indonesian_rocket_program_desc:0 "我们必须在印尼大力发展火箭技术。我们必须建设火箭发射场，集中开发相关技术，目标是获得远程火箭和宇宙运载火箭。"
 HOL_seek_soviet_support_desc:0 "为了收复祖国，我们需要大国的支持。我们必须与苏联接洽，请求其在军事、经济和技术等各个方面的全面支持。作为回报，我们将不得不放弃反共路线，成为社会主义阵营的友邦。"
 HOL_soviet_industrial_support_desc:0 "我们必须积极利用苏联的工业援助。我们必须引进苏联的工业设备和技术，邀请专家，推动印尼工业现代化。"
 HOL_soviet_tank_designs_desc:0 "我们必须引进苏联坦克设计。我们必须推动T-34和KV-1等优秀苏联坦克的许可证生产，并在改进装甲、火力和机动性等方面获得苏联的技术支持。"
 HOL_seek_american_support_desc:0 "为了收复祖国，我们需要大国的支持。我们必须与美国接洽，请求其在军事、经济和技术等各个方面的全面支持。作为回报，我们将不得不坚持反共路线，成为自由阵营的盟友。"
 HOL_american_landing_craft_desc:0 "我们必须引进美国的登陆艇技术。为了执行大规模登陆作战，我们需要大量的登陆艇。我们必须努力获得美国最新的登陆艇设计许可证并对其进行改进。"
 HOL_usa_infnatry_support_desc:0 "我们需要获得步兵装备支援。我们必须大量引进美国步兵装备，如步枪、冲锋枪和反坦克火箭筒，以使步兵力量现代化。"
 HOL_soviet_aircraft_designs_desc:0 "我们必须引进飞机设计。我们必须推动战斗机、攻击机和轰炸机等优秀飞机的许可证生产，并在性能改进方面获得外国的技术支持。"
 HOL_soviet_naval_designs_desc:0 "我们必须引进苏联海军舰艇设计。我们必须掌握基洛夫级巡洋舰、甘古特级驱逐舰等强大苏联舰艇的建造技术，并获得苏联的技术支持以提高自主建造能力。"
 HOL_soviet_research_cooperation_desc:0 "我们必须加强与外国强国的技术合作。我们必须共同利用研究设施，促进科学家交流，并在先进技术开发方面获得苏联的帮助。"
 HOL_american_industrial_support_desc:0 "我们必须积极利用美国的工业援助。我们必须引进美国的工业设备和技术，邀请专家，推动印尼工业现代化。"
 HOL_american_naval_designs_desc:0 "我们必须引进美国海军舰艇设计。我们必须掌握弗莱彻级驱逐舰、亚特兰大级轻型巡洋舰等强大美国舰艇的建造技术，并获得美国的技术支持以提高自主建造能力。"
 HOL_INS_war_idea_desc:0 "我们被驱逐出祖国，流亡到印尼，处境悲惨。但是我们绝不会气馁。无论面临怎样的逆境，我们都会战斗到底，一定会回到祖国。"
 HOL_capitalist_support_desc:0 "印尼的资本家们支持我们。他们不希望印尼独立，希望维持荷兰东印度公司等殖民地制度。借助他们的支持，我们可以坚持下去。"
 HOL_lack_of_industrial_base_desc:0 "印尼几乎没有工业基础。大部分设施都集中在农业和资源开采上。这将严重阻碍战争的进行。我们必须紧急扩大工业能力。"
 HOL_developing_industrial_base_desc:0 "我们正在全力以赴在印尼建设工业基础。我们正在加快工厂建设，并逐步增加利用当地资源进行军工生产。不久的将来，我们将拥有独立的工业能力。"
 HOL_communist_menace_desc:0 "印尼内部共产主义势力正在蔓延。他们打着独立的旗号煽动群众，成为我们最大的威胁。如果不彻底粉碎共产主义者的活动，我们将失去一切。"
 HOL_war_of_retribution_desc:0 "我们被驱逐出印尼，但我们永志不忘。现在是开始复仇之战的时候了。我们将集中一切力量，征服整个印尼，对那些羞辱我们的人进行报复。"
 HOL_homeland_liberation_desc:0 "我们的最终目标是夺回祖国荷兰。我们必须以在印尼的胜利为基础，启动本土收复作战。这才是我们在印尼作战的真正原因。"
 HOL_indonesian_resource_exploitation_desc:0 "我们必须最大限度地利用印尼丰富的资源。必须动员当地人，在矿山和农场开采资源，并将这些资源用于战争。印尼的资源将成为我们的血肉。"
 HOL_soviet_military_advisors_desc:0 "苏联军事顾问团抵达印尼。他们将指导我们的军队训练和作战。虽然意识形态不同，但在军事领域我们仍然可以学习很多东西。我们需要借鉴苏联先进的军事力量。"
 HOL_american_military_advisors_desc:0 "美国军事顾问团抵达印尼。他们将指导我们的军队训练和作战。美军是世界最强大的军队，他们的建议非常宝贵。我们需要引进美军的先进战术和装备。"
 HOL_american_resource_trade_desc:0 "我们必须扩大与海外的资源贸易。我们必须出口印尼的橡胶、锡等资源，进口石油、钢铁等战略物资，以支持战时经济。"