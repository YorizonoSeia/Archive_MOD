 # 描述
 HOL_exile_government_desc:0 "我们在与异世界人的战斗中战败，并流亡到了印度尼西亚。为了建立新政府，我们选择了爪哇，尽管土地匮乏，但资源丰富。现在我们必须征服印度尼西亚并夺回故土。"
 HOL_political_effort_desc:0 "我们只是在印度尼西亚被驱逐的流亡政府。但我们不会放弃。我们必须通过政治努力巩固我们的地位。"
 HOL_suppress_indonesian_independence_desc:0 "印度尼西亚的独立运动日益激烈。我们必须无情地镇压他们以维持秩序。他们的独立是绝不容许的。"
 HOL_develop_indonesian_administration_desc:0 "为了统治印度尼西亚，我们必须发展当地行政部门并任用与我们合作的人员。这将增强我们的统治能力。"
 HOL_supress_communist_activities_desc:0 "共产主义者的活动日益猖獗。他们以独立的名义煽动民众，但实际上只会导致无政府状态和混乱。必须严厉打击他们。"
 HOL_reaffirm_colonial_rule_desc:0 "我们必须重申我们是印度尼西亚的合法统治者。我们必须广泛宣传殖民统治的合法性，并孤立反对势力。印度尼西亚将永远是荷兰的领地。"
 HOL_expand_internal_security_desc:0 "在独立运动和共产主义者的威胁持续存在的状况下，我们必须扩大和加强内部安全。我们必须大幅增加警察和情报机构的权力，并加强监视和控制。"
 HOL_integrate_indonesian_conscripts_desc:0 "我们必须征召印度尼西亚人加入我们的军队。忠诚的印度尼西亚士兵将对对抗独立军大有帮助。此外，我们也可以通过他们更好地了解当地情况。"
 HOL_army_effort_desc:0 "为了在印度尼西亚站稳脚跟，一支强大的陆军至关重要。我们必须建立新的师，使装备现代化，并加强训练以最大限度地提高我们的战斗力。"
 HOL_equipment_effort_desc:0 "装备落后，我们无法在战斗中获胜。我们必须集中精力改进和充分生产枪支、火炮和装甲车等各种装备。"
 HOL_motorization_effort_desc:0 "确保在丛林中的机动性是胜利的关键。我们必须增加车辆化部队的数量，并大规模生产卡车和吉普车，以便能够快速展开行动。"
 HOL_doctrine_effort_desc:0 "我们必须开发适应印度尼西亚独特环境的军事理论。我们需要能够应对丛林战、山地战和城市战等各种情况的理论和战术。"
 HOL_equipment_effort_2_desc:0 "战争有长期化的迹象。我们需要进一步改进和扩大装备。特别是，我们迫切需要实现通信设备、医疗设备和补给品等后勤领域的现代化。"
 HOL_mechanization_effort_desc:0 "我们需要扩大机械化部队。我们必须大量部署装甲车和装甲运输车，以便能够在丛林中快速安全地运输和部署部队。"
 HOL_doctrine_effort_2_desc:0 "随着战争经验的积累，我们能够进一步发展我们的理论。我们必须完成一套能够灵活应对敌人战术并执行各种协同作战的理论。"
 HOL_equipment_effort_3_desc:0 "前线陷入僵局，消耗战仍在继续。为了赢得这场战争，武器和装备的标准化和大规模生产至关重要。我们必须扩大兵工厂并提高生产线的效率。"
 HOL_armor_effort_desc:0 "独立军利用丛林的优势进行游击战。为了应对这种情况，我们需要加强装甲部队的力量。我们必须集中精力增加和改进坦克和装甲车。"
 HOL_special_forces_desc:0 "我们必须培养特种部队。我们需要一支能够在丛林中秘密行动，切断敌人补给线并打击关键据点的突击队。我们还必须培养能够对抗敌人特种部队的专业部队。"
 HOL_aviation_effort_desc:0 "掌握制空权将决定战争的胜负。我们必须大幅增加空军力量，并使其能够执行侦察、轰炸和近距离支援等各种行动。"
 HOL_fighter_focus_desc:0 "为了捍卫我们的领空并阻止敌人的空袭，我们需要一支强大的战斗机部队。我们必须专注于引进最新的战斗机并培养飞行员。"
 HOL_bomber_focus_desc:0 "为了打击敌人的主要设施和兵力集结地，战略轰炸机至关重要。我们必须开发和操作大型轰炸机，以瘫痪敌人的战争能力。"
 HOL_aviation_effort_2_desc:0 "我们需要进一步扩大空军力量。我们必须增加飞机生产设施，扩张空军基地，并培养更多熟练的飞行员和机械师。"
 HOL_CAS_effort_desc:0 "近距离空中支援可以为地面部队的行动提供决定性的帮助。我们必须开发和部署轻型攻击机，以便在丛林战中通过精确的空袭来压制敌人。"
 HOL_rocket_effort_desc:0 "火箭武器是可以改变战争局面的决定性武器。我们必须开发火箭炮和火箭弹，以便能够有效地打击敌人的阵地和装甲目标。"
 HOL_NAV_effort_desc:0 "为了同时确保制空权和制海权，我们需要鱼雷轰炸机。我们必须开发和部署能够攻击潜艇和战舰的鱼雷轰炸机，以压倒敌人的海军力量。"
 HOL_naval_effort_desc:0 "印度尼西亚是一个由岛屿组成的国家。如果我们不掌握制海权，我们就无法获胜。我们必须全面增强海军力量，并建造各种舰艇以确保制海权。"
 HOL_flexible_navy_desc:0 "考虑到印度尼西亚复杂的海岸线和众多岛屿，我们需要一支机动灵活的海军。我们必须拥有一支能够协调运作驱逐舰、巡洋舰和潜艇等各种舰艇的力量。"
 HOL_large_navy_desc:0 "最终，我们必须建造一支大洋海军，以展示压倒性的海军力量。我们必须建造战列舰、航空母舰和重巡洋舰等大型舰艇，并组建强大的舰队以完全掌握制海权。"
 HOL_submarine_effort_desc:0 "潜艇可以有效地秘密攻击敌方舰队并切断补给线。我们必须大规模建造最新的潜艇，以阻止敌人控制制海权并切断他们的补给。"
 HOL_cruiser_effort_desc:0 "巡洋舰是多功能的舰艇，可以执行侦察、巡逻、护航和火力支援等各种任务。我们必须建造现代化的巡洋舰，以提高海军行动的灵活性。"
 HOL_destroyer_effort_desc:0 "驱逐舰是专门用于探测和击沉潜艇的反潜战舰艇。我们必须大规模建造最新的驱逐舰，以应对敌方潜艇的威胁并保护我们的舰队。"
 HOL_capital_ships_effort_desc:0 "战列舰和航空母舰是海军力量的核心。我们必须确保能够获得和使用这些主力舰艇，才能真正掌握制海权。我们必须专注于建造最新设计的战列舰和航母。"
 HOL_industrial_effort_desc:0 "印度尼西亚几乎没有工业基础。为了进行战争，迫切需要扩大我们的工业能力。我们必须建造工厂并增加生产线，以便能够顺利供应军需物资。"
 HOL_construction_effort_desc:0 "为了弥补工业基础的不足，我们必须加快建设。我们必须尽可能地调动建筑工人和物资，以迅速建造工厂、军事设施和基础设施。"
 HOL_production_effort_desc:0 "我们需要增加产量。我们必须提高工厂的开工率，改进生产流程，以最大限度地提高军需物资的产量。此外，有效地部署和动员劳动力也很重要。"
 HOL_rubber_effort_desc:0 "印度尼西亚是世界上最大的天然橡胶产地。橡胶是战争中必不可少的战略资源。我们必须扩大橡胶种植园并增加橡胶产量，以供战争使用。"
 HOL_infrastructure_effort_desc:0 "印度尼西亚恶劣的基础设施严重阻碍了战争的进行。我们必须大规模建设道路、铁路、港口和机场等基础设施，以便能够顺利运输军需物资和部署部队。"
 HOL_infrastructure_effort_2_desc:0 "我们需要进一步扩大印度尼西亚的基础设施。我们必须增加军事基础设施和生产设施，并改善基础设施以提高我们的战争能力。此外，我们还必须扩大军事基础设施以提高我们的战争能力。"
 HOL_production_effort_2_desc:0 "随着战争的长期化，对军需物资的需求激增。我们需要进一步扩大生产。我们必须发展重工业，增加生产设施，以便能够大规模生产战争物资。"
 HOL_construction_effort_2_desc:0 "我们必须进一步扩大战时建设能力。我们必须大幅增加建筑工人数量，引进建筑机械，并增加建筑材料的生产，以便能够快速大规模地进行建设。"
 HOL_nuclear_effort_desc:0 "核武器是战争的终极武器。尽管目前难以实际部署，但我们必须启动核开发计划，为未来做好准备。招募核科学家并建设研究设施将是第一步。"
 HOL_extra_tech_slot_desc:0 "我们需要在技术开发方面投入更多资金。我们必须扩大研究人员数量，增加研究设施，以提高我们的研究能力。我们必须建立额外的研究团队，专注于开发新技术。"
 HOL_secret_weapons_desc:0 "为了赢得这场战争，我们需要革命性的新武器。我们必须秘密着手开发高超音速飞行器、洲际弹道导弹和生化武器等秘密武器，以便能够压倒敌人。"
 HOL_political_effort_2_desc:0 "为了巩固战时体制，我们需要进一步的政治努力。我们必须加快宣传和动员，以团结人民并建立全面战争体制，并加强紧急措施以集中全国力量。"
 HOL_develop_indonesian_resources_desc:0 "印度尼西亚是天然资源丰富的宝库。我们必须大规模开发橡胶、锡和石油等战略资源，以供战争使用。我们必须集中投资于资源开发并建设基础设施。"
 HOL_reclaim_homeland_desc:0 "我们的最终目标是夺回故土荷兰。我们必须以在印度尼西亚的胜利为跳板，准备夺回故土的行动。这是我们必须实现的目标，即使是为了给人民带来希望并鼓舞军队士气。"
 HOL_indonesian_army_desc:0 "我们必须建立一支由印度尼西亚人组成的当地军队。我们必须选拔、训练和武装忠诚的印度尼西亚人，以便能够培养出对抗独立军的力量。"
 HOL_expand_indonesian_industry_desc:0 "为了进行战争，扩大印度尼西亚的工业能力至关重要。我们必须利用当地丰富的资源和劳动力来建造军需工厂，并对现有设施进行大修和扩建。"
 HOL_indonesian_military_industry_desc:0 "我们必须全面发展印度尼西亚的军事工业。我们必须建造许多能够生产先进军事物资的专业工厂，培养熟练工人，并加快技术开发。"
 HOL_indonesian_naval_bases_desc:0 "我们必须在印度尼西亚各地建造大型海军基地。我们必须在战略要地部署大型港口设施、造船厂和军港，以便能够负责舰队的停泊、补给和维修，从而加强我们的制海权。"
 HOL_indonesian_air_bases_desc:0 "我们必须在印度尼西亚各地建造大型空军基地。我们必须建造配备跑道、机库和维修设施的大型基地，以便能够负责战斗机和轰炸机的起飞和维修，从而掌握制空权。"
 HOL_indonesian_infrastructure_desc:0 "我们必须在印度尼西亚各地建立军事基础设施。我们必须修建军用道路和铁路，维护港口和机场，并部署补给仓库和后勤基地，以提高我们的战争能力。"
 HOL_indonesian_nuclear_program_desc:0 "我们必须以印度尼西亚为跳板，推动全面的核开发。我们必须建造大型核设施，获取铀，并进行核武器的设计和试验，以获得终极武器。"
 HOL_indonesian_rocket_program_desc:0 "我们必须加快在印度尼西亚的火箭开发。我们必须建造火箭发射场，并集中开发相关技术，目标是获得远程火箭和宇宙运载火箭等。"
 HOL_seek_soviet_support_desc:0 "为了收复故土，我们需要大国的支持。我们必须与苏联接触，请求包括军事、经济和技术在内的全面支持。作为回报，我们将必须摆脱反共路线，成为社会主义盟友。"
 HOL_soviet_industrial_support_desc:0 "我们必须积极利用苏联的工业支持。我们必须引进苏联的工业设备和技术，并邀请专家来推动印度尼西亚的工业现代化。"
 HOL_soviet_tank_designs_desc:0 "我们必须引进苏联的坦克设计。我们必须推进T-34和KV-1等优秀苏联坦克的许可生产，并在苏联的技术支持下改进装甲、火力和机动性。"
 HOL_seek_american_support_desc:0 "为了收复故土，我们需要大国的支持。我们必须与美国接触，请求包括军事、经济和技术在内的全面支持。作为回报，我们将必须坚持反共路线，成为自由阵营的盟友。"
 HOL_american_landing_craft_desc:0 "我们必须引进美国的登陆艇技术。为了进行大规模的两栖作战，我们需要大量的登陆艇。我们必须专注于许可生产和改进美国最新的登陆艇设计。"
 HOL_usa_infnatry_support_desc:0 "我们必须接受步兵装备的支援。我们必须大量引进美国制造的步枪、自动步枪和巴祖卡反坦克武器等步兵装备，以便能够实现步兵力量的现代化。"
 HOL_soviet_aircraft_designs_desc:0 "我们必须引进飞机设计。我们必须推进战斗机、攻击机和轰炸机等优秀飞机的许可生产，并在外国的技术支持下改进性能。"
 HOL_soviet_naval_designs_desc:0 "我们必须引进苏联的舰艇设计。我们必须掌握基洛夫级巡洋舰、甘古特级驱逐舰等强大的苏联舰艇的建造技术，并在苏联的技术支持下提高我们的自主建造能力。"
 HOL_soviet_research_cooperation_desc:0 "我们必须加强与海外强国的技术合作。我们必须共同使用研究设施，积极开展科学家交流，并在开发尖端技术方面获得苏联的帮助。"
 HOL_american_industrial_support_desc:0 "我们必须积极利用美国的工业支持。我们必须引进美国制造的工业设备和技术，并邀请专家来推动印度尼西亚的工业现代化。"
 HOL_american_naval_designs_desc:0 "我们必须引进美国海军的舰艇设计。我们必须掌握弗莱彻级驱逐舰、亚特兰大级轻巡洋舰等强大的美国舰艇的建造技术，并在美国的技术支持下提高我们的自主建造能力。"
 HOL_INS_war_idea_desc:0 "我们被从故土驱逐，沦为流亡到印度尼西亚的可怜人。但我们绝不会气馁。无论发生什么，我们都会战斗并战胜一切困难，我们一定会回到故土。"
 HOL_capitalist_support_desc:0 "印度尼西亚的资本家支持我们。他们不希望印度尼西亚独立，并希望维持像荷属东印度公司那样的殖民体制。在他们的支持下，我们将能够坚持下去。"
 HOL_lack_of_industrial_base_desc:0 "印度尼西亚几乎没有工业基础。大部分设施都集中在农业和资源开采上。这将严重阻碍战争的进行。我们必须立即扩大我们的工业能力。"
 HOL_developing_industrial_base_desc:0 "我们正在全力以赴在印度尼西亚建立工业基础。我们正在加快工厂建设，并且我们也在逐步增加利用当地资源的军事生产。我们很快就能拥有独立的工业能力。"
 HOL_communist_menace_desc:0 "共产主义势力正在印度尼西亚内部蔓延。他们打着独立的旗号煽动民众，对我们构成最大的威胁。如果我们不能彻底粉碎共产主义者的活动，我们将会失去一切。"
 HOL_war_of_retribution_desc:0 "我们被赶出了印度尼西亚，但我们绝不会忘记。现在是开始复仇之战的时候了。我们将集中一切力量征服整个印度尼西亚，并对那些羞辱我们的人处以铁锤般的打击。"
 HOL_homeland_liberation_desc:0 "我们最终的目标是夺回故土荷兰。我们必须以在印度尼西亚的胜利为跳板，开始收复本土的行动。这是我们在这片土地上战斗的唯一真正理由。"
 HOL_indonesian_resource_exploitation_desc:0 "我们必须最大限度地利用印度尼西亚丰富的资源。我们必须动员当地人民在矿山和农场中开采资源，并将其用于战争。印度尼西亚的资源将成为我们的血肉。"
 HOL_soviet_military_advisors_desc:0 "苏联军事顾问团已经抵达印度尼西亚。他们将指导我们军队的训练和行动。尽管意识形态不同，但在军事领域，我们可以学到很多东西。我们必须将苏联的先进军事力量融入我们的军队。"
 HOL_american_military_advisors_desc:0 "美国军事顾问团已经抵达印度尼西亚。他们将指导我们军队的训练和行动。美军是世界上最强大的军队，他们的建议将非常宝贵。我们必须引进美军的先进战术和装备。"
 HOL_american_resource_trade_desc:0 "我们必须扩大与海外的资源贸易。我们必须出口印度尼西亚的橡胶和锡等资源，并进口石油和钢铁等战略物资，以支持我们的战争经济。"
