  KAI_event.1.d: "董事会对总裁发起了叛乱。"
  KAI_event.1.a: "这是最后的手段。"
  KAI_event.2.t: "会长的命运"
  KAI_event.2.d: "会长平静地走进了股东大会，等待着他的最终命运。作为工会代表，你可以对会长作出最终判决。经过短暂的思考，你代表工会对会长做出了最终判决。"
  KAI_event.2.a: "赶走他。"
  KAI_event.2.b: "让他负责行政事务。"
  KAI_event.3.t: "凯撒贷款的提议"
  KAI_event.3.d: "凯撒贷款公司提出了向我们贷款的建议。"
  KAI_event.3.a: "好主意。"
  KAI_event.3.b: "这是魔鬼的交易。"
