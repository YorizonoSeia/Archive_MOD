  KAI_power_of_the_corporate_state_desc: "§Y凯撒公司§!在大战后与§Y英国§!进行了战争。战后，§Y凯撒公司§!的许多关联公司都失去了联系，我们处于控制§Y一个国家§!的地位。\n\n§Y凯撒公司§!内部派系众多。以总裁为首的公司领导层，以公司工人为首的§Y工会§!，以及由英国企业家组成的§Y董事会§!，这三派势力如果不能§G平衡§!，凯撒公司将§R崩溃§!。\n"
