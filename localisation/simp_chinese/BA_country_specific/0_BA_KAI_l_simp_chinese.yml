  kai_political_fascism_desc: "£GFX_BA_kai_political_fascism_texticon §Y总裁会长§!是凯撒公司的老领导，追求强大的权力。\n£GFX_BA_kai_political_fascism_texticon §Y总裁会长§!是一位有能力的领导者，他知道如何有效地压制反对派。"
  kai_political_communism_desc: "£GFX_BA_kai_political_communism_texticon §Y公司工人§!是凯撒公司工作的工人，追求资本的分配。\n£GFX_BA_kai_political_communism_texticon §Y公司工人§!占公司绝大多数，可以采取集体行动。"
  kai_political_democracy_desc: "£GFX_BA_kai_political_democracy_texticon §Y英国企业家§!是在大战之后凯撒公司开始接受投资后出现的新兴势力。\n£GFX_BA_kai_political_democracy_texticon §Y英国企业家§!擅长处理当地资本，他们知道如何利用手中的资本。"
    kai_political_loyalty_TOOLTIP: "§Y忠诚度§!表示派系愿意与公司合作的程度。\n§Y忠诚度§!越高，派系对公司产生积极影响。反之，则会受到负面影响。\n如果§Y忠诚度§!较低，他们将不会与公司合作，并且可能会进行抵抗活动。"
    kai_political_influence_TOOLTIP: "§Y影响力§!表示派系目前在公司内部的影响力程度。\n§Y影响力§!越大，派系对公司产生的影响就越大。\n在解散派系之前，需要通过特殊的决定将§Y影响力§!降至0。"
