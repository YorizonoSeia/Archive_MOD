  kai_political_fascism_desc: "£GFX_BA_kai_political_fascism_texticon §Y总裁§!是凯撒公司多年的领导者，追求强大的权力。\n£GFX_BA_kai_political_fascism_texticon §Y总裁§!是一位能干的领导者，知道如何有效地压制反对派。"
  kai_political_communism_desc: "£GFX_BA_kai_political_communism_texticon §Y公司工人§!是为凯撒公司工作的工人，他们追求资本的分配。\n£GFX_BA_kai_political_communism_texticon §Y公司工人§!占据了公司的绝大多数，能够采取集体行动。"
  kai_political_democracy_desc: "£GFX_BA_kai_political_democracy_texticon §Y英国企业家§!是大战后凯撒公司开始接受投资后出现的势力。\n£GFX_BA_kai_political_democracy_texticon §Y英国企业家§!擅长处理当地资本，他们知道如何利用自己手中的资本。"
  kai_political_loyalty_TOOLTIP: "§Y忠诚度§!表示派系与公司行动合作的程度。\n§Y忠诚度§!越高，派系对公司产生的影响越积极。反之亦然。\n§Y忠诚度§!低时，他们将不会与公司合作，可能会进行抵抗活动。"
  kai_political_influence_TOOLTIP: "§Y影响力§!表示派系目前在公司中拥有多少影响力。\n§Y影响力§!越高，派系对公司产生的影响越大。\n在解散派系之前，需要通过特别的决议将§Y影响力§!降至0。"
