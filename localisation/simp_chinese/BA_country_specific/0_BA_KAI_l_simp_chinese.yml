  KAI_political_event.2.t: "企业内会长的优势"
  KAI_political_event.2.d: "在[ROOT.GetName]的权力斗争中，总裁最近获得了强大的政治影响力，并掌握了企业的实际控制权。[ROOT.GetName]的所有人都关注着总裁的下一步行动。"
  KAI_political_event.2.a: "没错，这是我的企业。"
  KAI_political_event.3.t: "企业内董事会的优势"
  KAI_political_event.3.d: "据观察，[ROOT.GetName]的董事会最近成功地压制了政治集团，获得了公司中最强大的影响力。[ROOT.GetName]的董事会现在似乎正在推进各种程序以创造公司利润。"
  KAI_political_event.3.a: "英国资本家的反击。"
