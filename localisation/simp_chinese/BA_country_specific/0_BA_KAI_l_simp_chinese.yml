  KAI_political_event.1.t: "企业内工人的优势"
  KAI_political_event.1.d: "[ROOT.GetName]的工会在最近的企业权力斗争中获得了强大的影响力，并掌握了企业的实际控制权。据推测，工人们正在通过各种程序建立厂内民主。"
