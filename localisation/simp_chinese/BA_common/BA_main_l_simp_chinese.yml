 #瓦尔基里警察学校
 KSP_GATHERING_STORM_DESC:0 "瓦尔基里警察学校因大转移而遭受了所有学院中最大的损失。遍布奇沃托斯各地的学生们在大转移的同时全部失去了联系，至今仍未取得联系。此外，瓦尔基里教正局崩溃，奇沃托斯最危险的人正试图逃脱。\n\n在这样的危机之中，花凛竭尽全力带领瓦尔基里警察学校前进，但她到底能坚持多久呢……"
 #SRT
 SRT_GATHERING_STORM_DESC:0 "以严格的训练和严酷的选拔过程而闻名的SRT特殊学院，是为了灵活应对各学院的重大犯罪情况，由总学生会长特别设立的特殊部队培养学院。然而，SRT的存在是对各学院自治权的侵犯，因此存在争议，但由于总学生会长的威望，各学院并未反抗。\n\n由于大转移的混乱，SRT被安置在了远离总学生会的地方。在这种情况下，如果总学生会长的安全受到威胁，SRT的存在将变得不明朗……"
 OTHER_THE_GATHERING_STORM_DESC: ""
