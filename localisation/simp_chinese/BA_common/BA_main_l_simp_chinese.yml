 BA_form_iberia_category: "伊比利亚联邦"
 BA_form_iberia_category_desc: "曾经辉煌的时代已经过去，如今我们站在褪色的幻想之上。尽管距离1640年已经过去了300多年，但马德里和里斯本的人们仍然怀揣着相同的梦想。300年来，人们在不断重复的梦境中努力找回幻想。即使伊比利亚半岛陷入了永恒岁月的缝隙中的黑暗之中，但大家共同编织的虚幻梦想和幻想绝非虚假。"
