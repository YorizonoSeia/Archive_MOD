 gehenna_unification: "统一地狱学院"
 gehenna_unification_desc: "战争爆发后，基沃托斯的 地狱学院 校园被分散到不同的地区，在万魔殿和学生会的竞争下，最终形成了军阀割据的局面。然而，我们再次统一了地狱学院，并重建了光辉的过去。"
