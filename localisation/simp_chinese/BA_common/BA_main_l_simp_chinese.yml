 BA_GATHERING_STORM_NAME:0 "新世界中的五十天"
 BA_GATHERING_STORM_DESC:0 "超自然现象？还是哪个神明的玩笑？要解释这种现象，即使花上千年时间也可能不够。\n但对新世界的期待却被无情地打破了。存在于其他世界的人们将我们定义为侵略者，并开始攻击我们。\n由于压倒性的武力差距，他们轻易地被瓦解和击溃，但他们造成的伤痕却深深地烙印在了我们心中。要让伤痕愈合，还需要相当长的时间。"
 BA_BLITZKRIEG_NAME: "混乱的五十天"
 BA_BLITZKRIEG_DESC: "世界陷入了混乱。异次元的入侵者出现，欧洲被战火吞噬。他们的出现引发了红军与波兰之间的冲突，意大利开始觊觎霸权，英国的首都沦陷于入侵者之手，钟塔不再鸣响。\n\n欧洲被卷入战争，现在迎来了 1936 年的新年。\n世界的命运掌握在你的手中。"
 
