 BA_GATHERING_STORM_NAME:0 "新世界 50 天"
 BA_GATHERING_STORM_DESC:0 "超自然现象？某个神的恶作剧？就算用上千年也无法解释这种现象。\n然而，对新世界的期待也随之破灭。存在于另一个世界的人们将我们视为入侵者，并开始攻击。\n由于压倒性的力量差距，他们轻易地崩溃瓦解，但他们留下的伤痕却深深地烙印在我们的脑海中。要治愈这些伤痕，还需要很长的时间。"
 BA_BLITZKRIEG_NAME: "混乱的 50 天"
 BA_BLITZKRIEG_DESC:0 "世界陷入混乱。来自异次元的入侵者出现，欧洲被战争的火焰吞噬。随着他们的出现，红军与波兰之间爆发了冲突，意大利开始向霸权迈进，英国的首都沦陷，钟楼不再敲响。\n\n欧洲卷入了战争，现在迎来了 1936 年的新年。\n世界的命运掌握在你的手中。"
 
