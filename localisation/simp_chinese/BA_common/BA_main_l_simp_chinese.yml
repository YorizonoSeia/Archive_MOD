 BA_form_united_kingdom_category: "联合王国"
 BA_form_united_kingdom_category_desc: "曾经统治世界的布里塔尼亚被异界的生物撕裂了。现在我们已经收复了联合王国的所有领土，我们可以再次让帝国的船只统治世界。"
