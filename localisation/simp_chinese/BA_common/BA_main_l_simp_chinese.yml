 KR_welcome_splash_tab_3_content: "§Y请记住以下事项：§!\n£white_dot\n\n\n£white_dot\n\n\n£white_dot\n\n£white_dot\n\n\n\n\n§Y报告问题：§!\n本模组仍在开发中，可能会出现错误和崩溃。如果您遇到问题，请向我们的 §Y碧蓝档案模组Discord§! 报告，以便我们能够快速修复。链接可以在 Steam 页面上找到。"
 KR_welcome_splash_tab_3_content_0: "碧蓝档案模组不对玩家的选择进行限制，例如 §R国家解放§!、§R快速战争§!、§R使用作弊码§!等，但建议尽量不要这样做。\n§Y和平协定§! 期间，应尽可能合并所有国家。否则可能会导致 §Y事件或决议§! 的条件 §R错乱或效果失效§! 等 §R问题§!。\n在 §Y自定义游戏规则§! 设置菜单中，可以调整 §t触发三一崩坏§!、§0色彩降临§! 等各种选项。\n本模组需要 §Y拥有所有 DLC§! 才能按照 §Y开发团队预期的方向§! 运行。\n请在 Steam 页面上确认是否 §Y拥有所有 DLC§!。"
 KR_welcome_splash_tab_4_header: "§Y欢迎来到碧蓝档案 BETA $BA_CURRENT_VERSION$ 版本\n\n\n\n\n\n碧蓝档案团队倾情制作：§!"
 KR_welcome_splash_tab_4_content: "SKSKle   Kangseul2702   AfterImage   jindoi\nmintcoon   Jamm   시현   Skoober   mako0922   goddess6431   _yurizono.seia_\n\n§g感谢 dawn, 릿카, Imika, victorious09, execution_2525, coy-0001, lusaviet, anpleur, crossesyes, neunal, 16729, kaichou09, Fraise 等人提供的或大或小的帮助。§!\n\n感谢 £GFX_tx_logo_road_to_56 The Road to 56, £GFX_tx_logo_kr Kaiserreich, £GFX_tx_logo_dh Darkest Hour, £GFX_tx_logo_pb Pax Britannica, £GFX_tx_logo_tno The New Order\n £GFX_tx_logo_ssw The Sun Shining on the World 模组的制作人员！"
 KR_welcome_splash_tab_4_content_0: "我们的团队为了让大家在碧蓝档案模组中获得最佳体验，付出了无数的努力，你们能够游玩我们的模组，我们感到无比荣幸。\n希望游玩碧蓝档案模组的各位，能够像我们制作碧蓝档案模组时一样快乐！"
