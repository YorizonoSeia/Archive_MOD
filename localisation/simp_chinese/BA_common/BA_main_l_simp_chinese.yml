 #瓦尔基里警校
 KSP_GATHERING_STORM_DESC:0 "瓦尔基里警校由于战争而遭受了所有学校中最严重的损失。曾经遍布基沃托斯的学生在战争爆发时全部失去联系，至今仍未联系上。此外，随着瓦尔基里矫正局的崩溃，基沃托斯中最危险的人正在试图逃脱。\n\n在如此多的危机中，香奈仍设法领导着瓦尔基里警校，但她究竟能坚持多久呢..."
 #SRT
 SRT_GATHERING_STORM_DESC:0 "以严格的训练和残酷的选拔过程而闻名的SRT特训学院是由学生会长特别设立的，旨在应对各学院的重大犯罪事件。然而，SRT的存在侵犯了各学院的自治权，因此引发了争议，但由于学生会长的声望，各学院并未反驳。\n\n由于战争的混乱，SRT被安置在远离学生会的地方。在这种情况下，如果学生会长的安全受到威胁，SRT的存在将变得不确定..."
