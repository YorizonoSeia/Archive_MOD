 KR_welcome_splash_tab_3_content: "§Y请记住以下几点:§!\n£white_dot\n\n\n£white_dot\n\n\n£white_dot\n\n£white_dot\n\n\n\n\n§Y报告问题:§!\n本模组仍在开发中，可能存在 bug 和冲突。如果遇到问题，请在我们的 §Y蓝档案模组 Discord§! 上报告，以便我们尽快修复。链接可在 Steam 页面上找到。"
 KR_welcome_splash_tab_3_content_0: "蓝档案模组 §R不限制§! 玩家的选择，例如 §R解放国家§!、§R闪电战§!、§R使用作弊码§! 等，但我们建议不要这样做。\n在 §Y和平协定§! 期间，您应该合并所有可能的国家。否则，以后可能会出现 §R事件或决定§! 条件 §R出错或失效§! 等 §R问题§!。\n在 §Y自定义游戏规则§! 设置菜单中，您可以调整各种选项，例如 §t触发三位一体崩溃§!、§0色域降临§! 等。\n本模组 §Y需要所有 DLC§! 才能按 §Y开发人员预期§! 的方向发展。\n请在 Steam 页面上确认您是否 §Y拥有所有 DLC§!。"
