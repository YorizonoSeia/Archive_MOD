 gehenna_unification: "格黑娜学院统一"
 gehenna_unification_desc: "奇沃托斯的格黑娜学院在大转移之后，学校的校园分散在不同的地区，万魔殿和风纪委员会的竞争导致了军阀化。但是，再次统一了格黑娜学院，并创造了光荣的过去。"
 gehenna_unification_decision:0 "格黑娜学院统一"
 BA_Mongol_empire_category: "宣告大蒙古国"
 BA_Mongol_empire_category_desc: "13世纪在欧亚大陆上最强大的大蒙古国，由于失败的多元文化政策以及未能应对洪水、干旱等灾害，最终走向了灭亡。在那之后，被汉族统治了数百年，但是一位彗星般出现的英雄的出现，让蒙古获得了独立。蒙古国再次可以追寻大蒙古国的野心了。"
 BA_greater_ABY_category: "重建大阿拜多斯"
 BA_greater_ABY_category_desc: "阿拜多斯高中的领土主要卖给了凯撒，但是……(省略)还包括了三一和格黑娜的领土……(省略)乡村地区的伊甸和格黑娜中央区得到了发展……(后略)"
