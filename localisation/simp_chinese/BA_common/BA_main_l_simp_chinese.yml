 BA_Mongol_empire_category: "宣告大蒙古帝国"
 BA_Mongol_empire_category_desc: "13世纪，欧亚大陆上最强大的大蒙古帝国由于其失败的多元文化政策以及洪水、干旱等灾害的应对失误而最终灭亡。此后，蒙古被汉族统治了数百 年，但随着一位英雄的彗星般崛起，蒙古终于获得了独立。蒙古国再次拥有了追逐大蒙古帝国野心的机会。"
 BA_greater_ABY_category: "重建大阿比多斯"
 BA_greater_ABY_category_desc: "阿比多斯高中的领土主要被出售给了凯撒...(省略)...特里尼蒂和地狱学院的领土也被包括在内...(省略)...原本是农村地区的伊甸和地狱学院中央区得到了发展...(省略)"
