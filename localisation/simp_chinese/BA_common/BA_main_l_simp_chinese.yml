 KR_welcome_splash_tab_4_content: "SKSKle   Kangseul2702   AfterImage   jindoi\nmintcoon   Jamm   시현   Skoober   mako0922   goddess6431   _yurizono.seia_\n\n§g另外感谢 dawn、릿카、Imika、victorious09、execution_2525、coy-0001、lusaviet、anpleur、crossesyes、neunal、16729、kaichou09、Fraise 等所有帮助过我们的人。§!\n\n以及 £GFX_tx_logo_road_to_56 The Road to 56、£GFX_tx_logo_kr Kaiserreich、£GFX_tx_logo_dh Darkest Hour、£GFX_tx_logo_pb Pax Britannica、£GFX_tx_logo_tno The New Order\n £GFX_tx_logo_ssw The Sun Shining on the World 模组的开发者，感谢你们的辛勤付出！"
 KR_welcome_splash_tab_4_content_0: "我们团队付出了无数心血，希望您在蓝档案模组中获得最佳体验，您的游玩对我们来说至高无上。\n希望您能像我们制作蓝档案模组一样享受它！"
