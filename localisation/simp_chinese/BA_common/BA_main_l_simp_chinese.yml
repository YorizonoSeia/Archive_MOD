 Megacity.1.t: "千年首都伊甸园"
 Megacity.1.desc: "很久以前，在第一次公理会召开的那一天，世间所有派系都融合成了一体。为了纪念这一历史时刻，设计了一座新的城市，其名为伊甸园。这座以天堂为名的城市，仿佛天堂的一角降临人间，展现出令人惊叹的景象。此后几个世纪以来，伊甸园一直是三位一体学生神圣的避风港和坚固的盾牌。\n\n伊甸园是三位一体的核心，始终默默地履行着自己的职责。这里的美景就像古代神灵的杰作，令人叹为观止，环绕城市的自然之美令人惊叹，足以让人屏息凝神。正是由于这种神奇的美，伊甸园成为了许多人喜爱的旅游胜地，其声望历经岁月依然不减。\n\n无数艺术家被伊甸园的魅力所吸引，将这座城市升华为艺术。一位诗人赞美这里的黄昏，将那染红的夜空融入诗歌。另一位画家将伊甸园的夜空描绘在画布上，将星光闪烁的宁静之夜的美景永远留存。伊甸园由此成为艺术家源源不断的灵感之源，激发他们的灵魂。\n\n虽然岁月流逝，很多东西都发生了变化，但伊甸园始终保留着最初的模样。这座城市是三位一体最古老的地方，但任何风暴都无法撼动伊甸园坚实的基础。特别是三位一体中央大教堂，依然巍峨地耸立在天空，古老的墙壁虽然留下了岁月的痕迹，但依然是基沃托斯最坚固的建筑。\n\n如今，伊甸园依然展现出不变的美与宁静，是三位一体引以为傲的象征。安静的街道和蕴藏着古老故事的建筑，为游客提供了一个逃离喧嚣的避风港。踏入这里的人们，仿佛时间静止了一般，沉浸在宁静之中，尽情享受他们所寻找的真正天堂，暂时摆脱一切烦恼。而伊甸园依然默默地守护着时间的流逝。"
 Megacity.2.t: "盖亚那中央区"
 Megacity.2.desc: "盖亚那中央区建筑物交织在一起，仿若燃烧的熔岩的红色，又像是从黑暗深渊中涌现的黑色。在它们的背后，一座始终喷发着滚烫气息的活火山，像象征着城市燃烧的内心般，巍峨耸立。偶尔传来的枪声，反映着这里不安的气息，让人感到紧张和不安。然而，在混乱之中，由于先锋部的治安维持活动，与其他地区相比，这里相对稳定。尽管如此，这座城市依然充满活力，像个永不停息的生物一样繁忙。\n\n社团之间的冲突依然像燃烧的火种一样，在中央区的各个角落蔓延，喧嚣的事件就像无法压抑的暴风雨一样，随时可能爆发。混乱和无序深深地烙印在这座城市的骨子里，但这并不意味着它是危险的地方。只是，这里不安的能量始终萦绕在周围，仿佛主宰着这座城市。\n\n许多学生在这不稳定的环境中刻苦学习。尤其是涌向二馆教师的学生，就像在熔炉中淬炼的钢铁一般，沉醉于学问的深邃之中，为了找到自己的道路而苦苦挣扎。\n\n夕阳西下，月亮升起，中央区展现出另一面。白天的喧嚣逐渐平静，夜空的星星就像宁静的海面上的涟漪，轻轻地照亮着这座城市。建筑物在经历了一天的喧嚣后，开始静静地低语，讲述着各自的故事。周围的生命体也悄无声息地加入这场宁静的对话，揭示着黑暗夜色中的隐秘生活。\n\n夜越深，黑暗便越温柔地笼罩着中央区，静静地宣告着一天的结束。但这座城市不会完全沉睡。黎明到来，灯光会一盏一盏地亮起，中央区开始准备迎接新的一天。在不安与挑战之中，盖亚那中央区依然默默地履行着盖亚那核心地带的职责。它的影响力就像活火山的熔岩一样，无人能挡，势不可挡。"
 
 Megacity.3.t: "千年塔"
 Megacity.3.desc: "千年中央校园将未来蓝图变成了现实。这里不仅是一座城市，更是千年学生梦想和希望的所在。以千年塔为中心，这座未来城市象征着人类无限的可能性，展现着科技与人文的和谐共存。\n\n这座汇聚了尖端科技精华的地方，一切都像精密齿轮一样紧密相扣，运转自如。走在街道上，就能感受到未来气息，引领着游客踏入未知的领域。尤其是对环境问题的创新解决方案，将这座城市打造成了可持续发展的乐园。\n\n夜晚降临，千年展现出另一种面貌。与天际环交相辉映的夜景，如同星辰降临人间，形成令人惊叹的梦幻景象。这光影交织，震撼人心，让人充满对未来的希望。\n\n然而，千年的真正美，在于尖端科技与自然的和谐。因为在精心规划的同时，它也保留了自然的呼吸。故意保留了未开发区域，让学生随时可以回归自然。这仿佛将过去与未来融为一体，带来独特的体验。\n\n东阿尔卑斯山完美地体现了千年的这种哲学。这座雄伟的山峰，不仅仅是地形，更是挑战与克服的象征。登上山顶，俯瞰着未来城市的全景，仿佛经历了时光旅行。这给许多学生和游客留下了难忘的感动。\n\n千年科学学校虽然历史短暂，但其影响力却超越时间。这里不仅仅是一所学校，更是人类未来旅程的象征灯塔。通过尖端科技、自然和谐与持续创新，千年正成为照亮基沃托斯未来的光。"
 
 Megacity.4.t: "圣殿塔"
 Megacity.4.desc: "矗立在基沃托斯正中心的圣殿塔，没有人知道它是谁建的，又是为了什么目的而建。这座塔在学生会控制下，正如其名，自动管理着基沃托斯全境的公共设施、社会基础设施和学院。\n\n这座神秘的圣殿塔目前由学生会会长控制。凭借会长强大的行政能力，圣殿塔的火焰始终不灭，今天依然肩负着基沃托斯居民日常生活的重任。\n\n圣殿塔附近，虽然地处市中心，但却人迹罕至，显得格外冷清。站在它面前，会不由自主地被它宏伟的气势所折服。\n\n这座塔的秘密只有学生会少数高层干部知晓，几乎没有人真正进入过圣殿塔内部。"
 Megacity.1.a: "记录结束。"
 Megacity.5: "切尔诺格拉德"
 Megacity.5.t: "切尔诺格拉德"
 Megacity.5.desc: "切尔诺格拉德是红冬联邦学院的中心城市，以白雪覆盖的景观和独特的俄罗斯风格建筑为特色。这座城市充满着冷战时期的氛围，与寒冷的气候交织在一起，散发出独特的魅力。\n\n切尔诺格拉德的气候非常恶劣，但这却为学生培养坚强的意志和体魄提供了条件。城市充满了由红砖建造的古老建筑，华丽的穹顶和大理石柱令人瞩目。这种建筑风格为切尔诺格拉德增添了独特的韵味。\n\n切尔诺格拉德的中心是红冬联邦学院的主要建筑，整个城市都深受俄罗斯传统和文化的影响。传统服装、食物、节日等多种文化元素自然而然地融入了切尔诺格拉德的生活。\n\n它位于市中心，周围却很冷清，宏伟的气势会让游客感到震撼。"
 
 Megacity.6: "阿比道斯高中"
 Megacity.6.t: "阿比道斯高中" 
 Megacity.6.desc: "第一次访问阿比道斯高中，最好不要抱有太高的期望。阿比道斯高中坐落在广阔的沙滩上，建筑稀疏，与基沃托斯其他学院相比，只是一座平凡的本部、分部和附属设施组成的简陋校舍。\n\n即使是在校学生也只有 5 人，很容易让人联想到压抑和寂静的氛围，但它却是一所始终充满欢声笑语，充满活力的学校。\n\n我理解。如果你脑海中浮现的是基沃托斯史书中提到的雄伟壮观，是基沃托斯最古老的本部建筑的优美姿态，那么你会感到无比失望。\n\n无人知晓的悠久历史和传统，艺术中心的称号属于三位一体，\n雄伟壮观的建筑和强大的力量展示属于盖亚那，\n最先进的技术开发，引领基沃托斯中期科技革命属于千年。\n\n你可以问他们，失去了这一切，还剩下什么。\n是的，没错。现在，他们没有可以提升声望的历史和文化遗产，没有让其他学院害怕的强大军队，没有引领文明发展的技术。\n\n但是，阿比道斯高中的学生并没有因此而感到沮丧或悲观，他们快乐地享受着每一天。"
 
 Megacity.7: "山海经"
 Megacity.7.t: "山海经"
 Megacity.7.desc: "山海经高级中学是基沃托斯的名校之一，融合了东方风格的建筑和现代设施。这所学校以严格的学业和强大的训练计划闻名，为学生提供高质量的教育。\n\n山海经被美丽的自然景观环绕，学生们在这里与大自然和谐相处，专心学习。尤其是学校的宿舍，旨在让学生通过集体生活培养社会性和协作精神。\n\n学校除了提供各种课程外，还提供丰富的体育艺术课程，帮助学生全面发展。山海经高级中学已经成为基沃托斯培养优秀人才的重要教育机构。"
 
 Megacity.8: "侦探事务所"
 Megacity.8.t: "侦探事务所"
 Megacity.8.desc: "侦探事务所是基沃托斯主要社团之一"侦探事务所 68"的总部，大灾变之前，它坐落在现代化的建筑中。在大灾变后的混乱中，以前的侦探事务所被烧毁，现在，卢森堡大公国的公爵府成为了侦探事务所的办公地点。\n\n卢森堡公爵府建于文艺复兴时期的卢森堡市，最初是市政厅，后来在 1890 年改建为卢森堡大公家族的宫殿。\n\n哥特式风格的美丽卢森堡公爵府办公室，成为了由阿鲁领导的侦探事务所。与公爵府时期相比，外观几乎没有变化，但内部却堆满了侦探事务所 68 公司业务和公爵家族摄政职务所需的秘密文件。\n\n公爵府的"办公区域"改造成侦探事务所 68 的办公室、会客室等，但公爵家族日常生活的私人区域却没有使用。在大灾变后，前来抢夺贵金属的盖亚那暴徒，在公爵府的卧室里杀害了夏洛特女公爵、她的丈夫以及未满十岁的孩子。阿鲁将夏洛特女公爵和她家人的骨灰盒保存在旧卧室里，而她自己则住在距离公爵府 15 分钟路程的狭窄旅馆里，每天上下班。公爵家族私人区域的卧室、餐厅等，都按照里库哈奇马·阿鲁的指示，每天只进行清洁，侦探事务所 68 的成员不使用这些地方。\n\n愤世嫉俗者嘲笑阿鲁害怕死去的公爵家族的鬼魂，所以才睡在旅馆里硬邦邦的沙发上，而不是公爵家族宽大的床上。但了解她的人说，阿鲁只是出于对被杀害的公爵家族的尊重，才将这些地方空出来。真相究竟如何，可能永远不会揭晓。"
 
 Megacity.9: "百鬼夜行中央区"
 Megacity.9.t: "百鬼夜行中央区"
 Megacity.9.desc: "百鬼夜行中央区是基沃托斯独特的学院之一，融合了日本神话的传统和现代，打造出独特的城市风貌。这里以"夜晚各种妖怪游行"的百鬼夜行（百鬼夜行）为背景，城市中心矗立着一棵巨大的樱花神树。\n\n百鬼夜行中央区，特别是日本传统建筑风格和现代元素的融合，使学院和城市的景观独具特色。学生在这里接受着跨越传统与现代的各种教育，同时学习学问和文化。\n\n城市中心是百鬼夜行联合学院的主要设施所在地，这里的学生以更高的学术成就为目标。百鬼夜行中央区也是以各种节日和活动而闻名的，尤其是樱花盛开时举办的"白夜樱祭"，是学院重要的年度盛事。\n\n这所学院拥有与基沃托斯其他学院不同的独特氛围，学生们可以体验独特的传统和文化。百鬼夜行中央区是基沃托斯丰富文化多样性的重要代表。"
 
 Megacity.10: "小兔子公园"
 Megacity.10.t: "小兔子公园"
 Megacity.10.desc: "小兔子公园与基沃托斯的 SRT 特殊学院有着密切的联系，是"卡尔巴诺格的兔子"篇的主要背景。这个公园充满了兔子形状的雕塑和装饰，营造出宁静的氛围，让学生可以放松休息。\n\nSRT 特殊学院是特种部队，学生们在这里进行实战训练和各种任务。但目前，学院处于封闭状态，许多学生将这个公园作为临时住所。这个公园是学生们安全的避难所，他们在那里生活，努力开拓新的生活。\n\n小兔子公园的中心是广阔的草坪和各种运动设施，为学生提供持续训练的环境。公园周围设立了临时设施，为学生的生活提供支持，他们在那里相互照顾，继续着日常生活。\n\n这个公园与基沃托斯其他地区有着不同的独特氛围，象征着 SRT 特殊学院的学生们走向新未来的姿态。"
 
 Megacity.11: "瓦尔基里警署"
 Megacity.11.t: "瓦尔基里警署" 
 Megacity.11.desc: "瓦尔基里警署是维护基沃托斯治安和秩序的重要机构，与瓦尔基里警校有着密切联系。瓦尔基里警校是学生学习警务工作并进行实习的地方，进行着严格的训练和实战教育。\n\n瓦尔基里警署位于市中心，拥有现代建筑风格和先进的安全系统。这里各部门协力，为维护城市安全而努力，特别是警署，是负责应对恐怖主义和犯罪行为的核心部门。\n\n瓦尔基里警校的学生毕业后，会被分配到警署的各个部门，负责实际工作。其中，警署汇聚了能力出众的精英人员，他们快速高效地解决着基沃托斯内的治安问题。\n\n警署的标志性人物之一，就是警署长——御门 奏音。她以强大的领导力和认真负责的工作态度而闻名。她在学院时期就凭借优异的成绩引人注目，现在指挥着警署的主要案件。\n\n瓦尔基里警署在维护基沃托斯安全和秩序方面发挥着重要作用。"
 
 Megacity.12: "先锋部总部"
 Megacity.12.t: "先锋部总部"
 Megacity.12.desc: "先锋部总部是基沃托斯盖亚那学院所属社团之一——先锋部的中心地带。先锋部负责严格管理学院的纪律，维护学生的秩序。这里主要由重视规则和纪律的学生组成，他们通过自己的活动维护着学院的和平。\n\n先锋部总部融合了现代和传统的建筑风格，内部配备了先进的设备和严格的安全系统。总部的主要任务是维护校内秩序，打击违反规则的行为，先锋部成员为此开展了各种活动。\n\n先锋部的领导人是 SoraSaki Hina，她以强大的领导力和魅力带领着部员。Hina 虽然看起来很懒散，但实际上是一个计划周密，执行力极强的优秀领导者。在她的领导下，先锋部被认为是基沃托斯最严格的社团。\n\n先锋部总部为学生提供各种维护纪律的计划和训练，先锋部成员在这里互相协作，共同成长。总部在解决各种事件和问题方面也发挥着重要作用，先锋部成员为此竭尽全力，维护着学院的秩序。\n\n先锋部总部是盖亚那学院的重要机构之一。"
 
 Megacity.13: "阿里乌斯大教堂"
 Megacity.13.t: "阿里乌斯大教堂"
 Megacity.13.desc: "阿里乌斯大教堂是基沃托斯阿里乌斯分校的中心建筑，以哥特式风格的宏伟建筑为特色。这里是大教堂主要行政和宗教活动场所，对学生起着重要的精神支柱作用。\n\n阿里乌斯大教堂内部拥有宏伟的大教堂和神秘的回廊，学生们在这里冥想祈祷，寻求心灵的平静。教堂的彩色玻璃窗和精美的雕刻，更突显了大教堂的神圣。\n\n阿里乌斯分校的学生接受着高强度的训练和严格的教育。大教堂是这种教育的中心，对学生进行重要的教育和精神指导。\n\n大教堂内部展出着各种宗教象征和艺术作品，给游客留下深刻印象。这里也是阿里乌斯分校秘密仪式和活动的常设场所。"
