 BA_form_iberia_category: "伊比利亚联邦"
 BA_form_iberia_category_desc: "曾几何时，大家都度过了光辉的岁月，而现在的我们，则站在褪色的幻想之上。虽然自1640年以来已经过去了300多年，但马德里和里斯本的人们仍然怀揣着同样的梦想。300年来，人们每天都在重复的梦境中努力找回幻想。即使伊比利亚半岛陷入了永劫岁月间的深渊黑暗中，大家一起做过的徒劳的梦想和幻想也绝非虚妄。"
