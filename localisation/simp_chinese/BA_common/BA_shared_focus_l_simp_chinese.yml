 BA_factoriesof_new_world:0 "新世界的工厂"
 BA_factoriesof_new_world_desc:0 "抵达未知世界后，我们发现这里拥有数量惊人的工厂。虽然与我们以往使用的工厂相比较为落后，但数量众多且运转良好。"
 BA_a_lot_of_people:0 "众多的人民"
 BA_a_lot_of_people_desc:0 "这里存在着在基沃托斯从未见过的众多人口。我们可以利用他们来应对异常情况造成的混乱。"
 BA_new_world_technology:0 "新世界的科技"
 BA_new_world_technology_desc:0 "当地人民发展的科技在基础方面落后于我们，但在某些方面却比我们先进。这无疑值得我们学习和借鉴。"
 BA_new_world_technology_army:0 "当地居民"
 BA_new_world_technology_army_desc:0 "与基沃托斯的人民不同，当地居民没有光环的保护，可能几枪就会丧命。因此，他们的军队运作非常系统化，并动员大量兵力。"
 BA_new_world_technology_new:0 "科技应对措施"
 BA_new_world_technology_new_desc:0 "光环对物理冲击有很强的抵抗力，但对生化武器等攻击非常脆弱。我们将制定应对措施，增强光环步兵的防御力。"
 BA_new_world_technology_army1:0 "军事教义"
 BA_new_world_technology_army1_desc:0 "这里拥有通过大型世界战争和无数小型军事冲突发展出的卓越军事教义。我们将研究并尝试将其融入我们的军事教义体系。"
 BA_new_world_technology_army2:0 "大规模军事行动"
 BA_new_world_technology_army2_desc:0 "我们可以效仿他们庞大的军队运作方式，以更先进的方式改进我们的军事体系。"
 BA_new_world_technology_halo:0 "光环的特殊运用"
 BA_new_world_technology_halo_desc:0 "通过持续研究，我们发现光环可以以多种方式使用，这将导致使用光环的部队编制增加。"
 BA_new_world_technology_halo_heavy:0 "多用途光环研究"
 BA_new_world_technology_halo_heavy_desc:0 "光环步兵拥有巨大的潜力。我们将进一步探索神秘科技，最大限度地发挥光环步兵的潜力。"
 BA_horror_of_war:0 "战争的恐怖"
 BA_horror_of_war_desc:0 "我们将竭尽所能有效地运用军队，绝不犹豫地采取大规模军事行动。\n\n§t我们最终适应了新世界。§！"
