 #公用国家焦点#
 BA_factoriesof_new_world:0 "世界的工厂"
 BA_factoriesof_new_world_desc:0 "自从抵达这个未知的世界后，我们面对的是大量的工厂。虽然和我们使用的工厂相比非常落后，但数量众多，并且运作非常活跃。"
 BA_a_lot_of_people:0 "众多的人们"
 BA_a_lot_of_people_desc:0 "这里存在着奇沃托斯从未见过的众多的人。我们可以利用他们来应对异常情况带来的混乱。"
 BA_new_world_technology:0 "新世界的技术"
 BA_new_world_technology_desc:0 "这里的人们发展出的技术虽然在基础上比我们落后，但在某些方面却比我们先进。这其中肯定有值得我们学习的地方。"
 BA_new_world_technology_army:0 "当地人"
 BA_new_world_technology_army_desc:0 "这里的人们和奇沃托斯的人不同，他们没有光环，一两颗子弹就能让他们丧命。因此，他们的军队运用非常系统化，并以动员大量人力的方式展开。"
 BA_new_world_technology_new:0 "技术对策"
 BA_new_world_technology_new_desc:0 "光环虽然对物理冲击很强，但对生化攻击非常脆弱。我们将制定对策，并增强光环步兵的防御力。"
 BA_new_world_technology_army1:0 "军事教义"
 BA_new_world_technology_army1_desc:0 "这里有着通过巨大的世界大战和无数小规模军事冲突发展出的非常卓越的教义。我们将研究这些教义，并尝试将其引入我们的军事教义体系。"
 BA_new_world_technology_army2:0 "大规模军事作战"
 BA_new_world_technology_army2_desc:0 "我们可以效仿他们庞大的军队运用，以更先进的方式整顿我们的军事体系。"
 BA_new_world_technology_halo:0 "光环的特殊运用"
 BA_new_world_technology_halo_desc:0 "通过持续的研究，我们发现光环可以以非常多样的方式使用，这将导致使用光环的军队的编制增加。"
 BA_new_world_technology_halo_heavy:0 "多用途光环研究"
 BA_new_world_technology_halo_heavy_desc:0 "光环步兵拥有非常多样的潜力。我们将进一步探索神秘技术，最大限度地发挥光环步兵的潜力。"
 BA_horror_of_war:0 "战争的恐惧"
 BA_horror_of_war_desc:0 "我们将尽一切手段努力高效地运用军队，并且不会犹豫地进行大规模军事作战。\n\n§t我们终于适应了这个新的世界！§!"
