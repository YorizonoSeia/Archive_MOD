 kivotos_infantry_equipment_1_desc: "由于大转移现象，基沃托斯转移到了另一个世界，但与原世界不同的是，神秘物质极其匮乏，因此开发了这款完整的的神秘编织机来补充。由千年科学的诗岛歌羽和山海经的药师沙夜主导开发，也被称为拯救基沃托斯于战败危机的装备。"
