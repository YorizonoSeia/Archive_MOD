#######事件######
KPD_event.1.t: "波兹南的要求"
KPD_event.1.d: "我们的情报部门确认，取而代之的异世界势力陷入了混乱，这导致了类似于骚乱或内战的巨大动荡。我们将集结部队在波兹南地区，并在三天内占领该地区，并向他们提出永久割让的要求，因为他们目前的军事实力薄弱。"
KPD_event.1.a: "夺回我们的土地！"
KPD_event.1.b: "太危险了。"
KPD_event.2.t: "波兰军队进军波兹南"
KPD_event.2.d: "最近的混乱已经结束，但波兰军队突然向波兹南进军，并驻扎在那里。我们的守军进行了小规模抵抗，但这力不从心，我们可以考虑外交或军事手段。"
KPD_event.2.a: "不要轻举妄动。"
KPD_event.2.b: "让他们知道我们的立场。"
KPD_event.3.t: "解放柏林"
KPD_event.3.d: "我们英勇的革命战士成功击退了柏林的反动派和外国势力。现在，大教堂上飘扬着人民联盟的象征——红旗，柏林的工人阶级自发组织了先锋队来为革命服务。"
KPD_event.3.a: "欢迎他们！"
KPD_event.3.b: "让他们加入我们的军队。"
KPD_event.4.t: "汉堡的工人阶级"
KPD_event.4.d: "与我们光荣的军队进入汉堡相呼应，汉堡的工人阶级占领了主要的生产设施并起义了。我们的革命政府已经了解汉堡工人阶级武装组织的意愿，并将给予他们各种支持，以确保他们能够坚定地站在我们一边。"
KPD_event.4.a: "欢迎同志们！"
KPD_event.4.b: "欢迎加入我们的军队。"
KPD_event.5.t: "巴伐利亚人民大众"
KPD_event.5.d: "虽然巴伐利亚等南德地区是纳粹党的起源地，也是法西斯势力强大的地区，但任何地区都有受压迫的人民。巴伐利亚地区的农民大众被当地大地主剥削劳动力和剩余产品，工人阶级也因这种统治而加剧剥削，饱受痛苦。他们对革命军解放巴伐利亚欢欣鼓舞。他们希望与我们在反资本主义、反帝国主义和民族解放的战线上团结起来，我们也乐意帮助他们武装起来。"
KPD_event.5.a: "压迫的锁链被打破了！"
KPD_event.5.b: "要注意他们的思想污染。"
KPD_event.6.t: "东普鲁士的革命"
KPD_event.6.d: "当资产阶级还在犹豫如何过桥的时候，柯尼斯堡的无产阶级已经饱受痛苦了。然而，在经历了大战之后，他们开始被名为"阿里乌斯"的军国主义武装法西斯组织统治，这使得他们持续反抗统治者，并具有革命性。最终，[KPD.getName]的革命战士们进军柯尼斯堡，所有对他们的压迫和剥削立即结束，许多被迫征召为反革命服务的青年也决心再次为正确的理想而战。党决定组织这些青年，组建一支新的武装力量。"
KPD_event.6.a: "过去的错误将被革命的热情所洗刷！"
KPD_event.6.b: "...同志们，你们辛苦了。"
KPD_event.7.t: "混乱中绽放的红色火焰"
KPD_event.7.d: "当世界陷入混乱之际，传入德国的她们推翻了法西斯政权，在陷入反动泥潭的德国地区带来了新的变化。许多德国人对失去国家感到沮丧和绝望，但也有许多人并非如此。在被粉碎的法西斯政权之上，新建立的另一个神权寡头封建国家——三位一体，由于其行政能力的不足，在短短两个月内就崩溃了，这为以大战为起点组建的[KPD.getName]提供了活动的舞台。"
KPD_event.7.a: "我们再次站起来了，以斯巴达克斯的名义！"
KPD_event.8.t: "城市重建项目"
KPD_event.8.d: "由于大战的影响，许多城市被毁坏，关于将这些城市恢复原貌的意见出现，我们需要对此做出决定。"
KPD_event.8.a: "不必执着于过去的残骸。"
KPD_event.8.b: "支持重建项目。"
KPD_event.9.t: "德苏技术合作"
KPD_event.9.d: "[FROM.GetName]刚刚表示希望与我们进行技术合作。"
KPD_event.9.a: "欢迎，同志。"
KPD_event.9.b: "我们不想与你们合作。"
KPD_event.10.t: "德苏技术合作：接受"
KPD_event.10.d: "[FROM.GetName]接受了我们的技术合作请求，现在我们可以获得[FROM.GetName]的技术研究成果了。"
KPD_event.10.a: "这是个好结果。"
KPD_event.11.t: "德苏技术合作：拒绝"
KPD_event.11.d: "[FROM.GetName]拒绝了我们的技术合作请求。"
KPD_event.11.a: "这样啊。"
KPD_event.12.t: "自由德国工会联盟"
KPD_event.12.d: "1933年悲剧之后，德国的劳工运动经历了接近垂直下滑的衰退。企业家们与纳粹勾结，比以往更加残酷地压榨工人，国家机构则对此采取了近乎纵容的合作态度。但是，在粉碎了纳粹暴政和斯大林主义伪善者之后，我们需要纠正这种倒退。我们将支持新成立的德国各个自由工会，并将它们发展壮大到全国范围。"
KPD_event.12.a: "自由工人的联合！"
KPD_event.13.t: "联盟的裂痕"
KPD_event.13.d: "尽管共产党和社会民主党是人民统一战线的核心，但其他反纳粹的少数政党，甚至与他们勾结的右翼政党也支持并参与其中。内战结束，稳定开始之际，他们及其支持者要求尽快举行大选。"
KPD_event.13.a: "联盟的冲突正在加剧。"
KPD_event.14.t: "工厂委员会制度整顿"


KPD_event.14.d: "为控制失控的工厂而设立的工厂委员会制度得到了完善，效率得到了提高。\n\n如果持续改进，我们的民主工人管理制度将能够顺利运转！"
KPD_event.14.a: "迈向社会主义的进步"
KPD_event.15.t: "工厂委员会的熟练"
KPD_event.15.d: "由于持续的工作和熟练工人的培养，我们的工厂委员会开始显示出更高的效率。\n\n利用工厂委员会进行的工人自主管理体系仍然比自上而下的管理显得稚嫩，但通过持续改进，即使没有中央控制，也能提高效率。"
KPD_event.15.a: "前进！"
KPD_event.16.t: "工人自主管理"
KPD_event.16.d: "我们的工厂委员会现在在效率方面已经开始超过西方资产阶级企业和苏联的集中化体系，并实现了更高的生产力。\n\n我们的工人自主管理体系将能够顺利运转，自下而上的经济是先进制度的证明！"
KPD_event.16.a: "为了工人和人民！"
KPD_event.17.t: "遵守《莫洛托夫-泰尔曼条约》"
KPD_event.17.d: "我方国家已控制了波兰境内的条约国领土，我们必须遵守条约，归还该领土。\n\n如果我们不遵守条约，该国可能会对我国发动战争。"
KPD_event.17.a: "遵守条约。"
KPD_event.17.b: "这是秘密协定，管它呢？"
KPD_event.18.t: "撕毁《波兰分割条约》"
KPD_event.18.d: "德国和苏联之间的《波兰分割条约》刚刚被一个国家单方面宣布撕毁。\n\n我们国家必须选择是掩盖此事，还是通过对该国的战争来展示我们的力量，并强制执行条约。"
KPD_event.18.a: "将付出代价。"
KPD_event.18.b: "放马过来！"
KPD_event.19.t: ""
KPD_event.19.d: ""
KPD_event.19.a: ""
KPD_event.20.t: "对斯大林的恐惧"
KPD_event.20.d: "莫斯科大清洗之后，德国共产党开始分裂。许多党员失去了对莫斯科和斯大林的信任，并开始对内务人民委员部产生恐惧。由于孟根伯格正在聚集以前瓦解的党的反对派，我们把他驱逐了。"
KPD_event.20.a: "党的分裂。"
KPD_event.21.t: "《莫洛托夫-泰尔曼条约》"
KPD_event.21.d: "新成立的德国政府向我们提出了瓜分波兰的条约。该条约还为了遏制最近在东欧表现出扩张主义倾向的波兰，提出了相互防御协定。\n\n新成立的德国政府可能仍然薄弱，但如果我们签署这项协定，我们将能够轻易地击败波兰，并在东欧建立社会主义秩序。"
KPD_event.21.a: "签署条约。"
KPD_event.21.b: "我们不能同意这项协定。"
KPD_event.22.t: "接受莫斯科的条约"
KPD_event.22.d: "[SOV.GetName]签署了我们关于瓜分波兰的条约，我们根据该条约切断了与波兰的外交关系，并开始准备战争。\n\n不幸的是，一些势力谴责这项条约是"德国民族主义"，但大多数人似乎同意推翻波兰。"
KPD_event.22.a: "很好。"
KPD_event.23.t: "拒绝莫斯科的条约"
KPD_event.23.d: "[SOV.GetName]拒绝了我们的条约，并批评德国的扩张主义行为。\n\n这次事件使苏联和德国的外交关系有些紧张，即使共产国际对波兰开战，我们也很难应对。"
KPD_event.23.a: "真遗憾"
KPD_event.24.t: "[FROM.getname]接受了苏联的控制"
KPD_event.24.d: "[FROM.getname]外交部已向我方外交部表示，为了共产国际的事业，他们接受苏联的控制，并为建设共产主义社会做出贡献。\n\n这是前所未有的事，苏联党员也相当混乱，如果接受这一决定，[FROM.getname]将受我们控制。"
KPD_event.24.a: "欢迎你加入联邦，同志。"
KPD_event.24.b: "这些人到底说了什么？"
KPD_event.25.t: "莫斯科接受了我们的决定"
KPD_event.25.d: "[SOV.GetName]尊重我们的决定，并接纳我们为共产国际正式成员国。\n\n现在看来，我们所期待的共产主义社会未来越来越近了。"
KPD_event.25.a: "为了事业。"
KPD_event.26.t: "莫斯科拒绝了我们的决定"
KPD_event.26.d: "[SOV.GetName]拒绝了我们的请求，加入共产国际也失败了。"
KPD_event.26.a: "这样啊。"
KPD_event.27.t: "[FROM.GetName]关于入侵波兰的提议"
KPD_event.27.d: "[FROM.GetName]提及我们之前的条约，请求我们批准入侵波兰。\n\n如果我们接受这一提议，我们将与[FROM.GetName]一起攻击[POL.GetName]，并根据条约瓜分领土。"
KPD_event.27.a: "批准。"
KPD_event.27.n: "不，这太危险了。"
KPD_event.28.t: "批准[FROM.GetName]入侵波兰"
KPD_event.28.d: "[FROM.GetName]听取了我方入侵波兰的提议，并立即审查军事行动，并承诺将根据条约将波兰一分为二。"
KPD_event.28.a: "我们也必须准备战争。"
KPD_event.29.t: "拒绝[FROM.GetName]入侵波兰"
KPD_event.29.d: "[FROM.GetName]以危险性为由拒绝了我方入侵波兰的提议。"
KPD_event.29.a: "真可惜。"
KPD_unit_leader_event.2.t: "正式任命[?ROOT.KPD_event_target_loc.GetName]"
KPD_unit_leader_event.2.desc: "平民出身，为我游击队组织做出巨大贡献的[?ROOT.KPD_event_target_loc.GetName]在[Root.GetLeader]推行的军队等级制度中正式被任命为将军。"
KPD_unit_leader_event.2.a: "很好。"
KPD_unit_leader_event.3.t: "[?ROOT.KPD_event_target_loc.GetName]的部队已解散"
KPD_unit_leader_event.3.desc: "原民兵指挥官[?ROOT.KPD_event_target_loc.GetName]的民兵部队今天正式并入[Root.GetName]正规军，[?ROOT.KPD_event_target_loc.GetName]被认可为我军的正式指挥官。[?ROOT.KPD_event_target_loc.GetName]将军立即开始为[Root.GetName]的军队服役，制度正在逐步完善。"
KPD_unit_leader_event.3.a: "欢迎你，将军。"
KPD_unit_leader_event.4.t: "[?ROOT.KPD_event_target_loc.GetName]的前卫组织解散"
KPD_unit_leader_event.4.desc: "以革命价值观为基础组建的[?ROOT.KPD_event_target_loc.GetName]的前卫队今天庆祝革命的成功，并开始解散程序。[?ROOT.KPD_event_target_loc.GetName]表示愿意为我军效力，并立即被任命为我军的正式指挥官。[?ROOT.KPD_event_target_loc.GetName]将军以革命热情服役，他的前卫队员们也据信正在入伍。"
KPD_unit_leader_event.4.a: "庆祝革命的胜利。"
KPD_unit_leader_event.5.t: "[?ROOT.KPD_event_target_loc.GetName]解散"
KPD_unit_leader_event.5.desc: "为我革命做出巨大贡献的高级士兵委员会之一[?ROOT.KPD_event_target_loc.GetName]刚刚解散。[?ROOT.KPD_event_target_loc.GetName]不再需要，组成委员会的高级人员将并入我军。\n\n这是否是革命的倒退，还是正常的程序，左翼内部仍在持续争论。"
KPD_unit_leader_event.5.a: "这是正常的程序。"
KPD_unit_leader_event.6.t: "[?ROOT.KPD_event_target_loc.GetName]的委员会解散"
KPD_unit_leader_event.6.desc: "士兵委员会之一[?ROOT.KPD_event_target_loc.GetName]的委员会刚刚解散。随着革命的成功，[?ROOT.KPD_event_target_loc.GetName]的士兵委员会不再需要，所有士兵委员会都随着它一起解散。[?ROOT.KPD_event_target_loc.GetName]表示愿意担任新正规军的军官，并立即被批准为正式军官。"
