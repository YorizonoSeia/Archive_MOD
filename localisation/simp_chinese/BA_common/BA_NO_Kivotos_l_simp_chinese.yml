POL_country_intro_header: "§9欢欣与独立的国家§！"


POL_country_intro_content: "波兰的旗帜在华沙高高飘扬，但这并非一个古老的故事。波兰长期处于列强的铁蹄之下，是一个在不到30年前才获得独立的年轻国家。\n\n根据斯拉夫建国神话，波兰在10世纪开始正式登上历史舞台，是由莱赫、切赫、鲁斯三兄弟中的莱赫向西迁徙建立的国家。波兰王国皈依天主教后，开始出现在中世纪的历史中，尽管经历了兴盛时期，但也饱受与神圣罗马帝国的战争和蒙古帝国入侵的苦难。然而，波兰王国在14世纪通过波兰-立陶宛联邦的重组而成为一个强大的国家，迎来了它的鼎盛时期。但展翅翱翔的白尾鹰在17世纪经历了被称为"大洪水"的危机时期，最终被普鲁士、俄国和奥地利瓜分，蒙受了奇耻大辱。此后，当西欧的历史旋涡不停地席卷而来时，波兰人只能眼睁睁地看着自己被分割成三块。\n\n然而，时间站在波兰一边。20世纪初的"大战"使德国将俄属波兰地区解放为"摄政王国"，德国投降后，"波兰第二共和国"应运而生，抵挡住了苏维埃的西进攻势，并占领了立陶宛的中立陶宛地区，成长为东欧的中坚力量。\n\n新生的波兰政局总体上是不稳定的。与能够专注于战后重建的西方国家不同，波兰陷入了与苏维埃的战争、与东欧国家的领土争端以及与德国民兵的局部战争的混乱之中。这种不稳定最终导致了1926年皮苏斯基的政变，皮苏斯基及其下属组成的萨纳齐亚运动掌控了波兰政局，并延续至今。\n\n1935年11月左右，波兰第一次不得不与非地球上的存在战斗。"基沃托斯"的这些存在体入侵地球，袭击了波兰的西部领土。波兰军队进行了抵抗，但由于技术和能力上的差距，最终不得不撤退。此外，由于西方局势动荡的影响，波兰-苏维埃边境发生了小规模军事冲突，并很快升级为战争。\n\n在第二次苏波战争中，波兰未能复制1919年的奇迹。但红军的困境在各地显现，苏维埃无法进一步推进波兰领土。因此，快速达成的和平条约为波兰争取了一些时间，但波兰被东西两面包围的处境昭然若揭。\n\n在虎视眈眈的俄国和拥有未来科技的翠玉之间，波兰的命运正徐徐展开。\n\n§Y开发：AfterImage§!"
POL_guide: "\n£white_dot 提升波兰的实力。\n£white_dot 收复失去的西部和东部领土。\n£white_dot 尽可能多地争取盟友来对抗苏维埃。\n£white_dot 阻止来自异世界的入侵者的最终战争。\n\n\n§9波兰必将再次崛起！§!"
SOV_country_intro_header: "帝国的陨落"
SOV_country_intro_header_1: "尘埃落定之后"
SOV_country_intro_header_2: "权力斗争"
SOV_country_intro_header_3: "第二次苏波战争与大清洗"
SOV_country_intro_content: "令人震惊的日俄战争失败和"血腥星期日"事件激起了民众对沙皇的反抗，预示着东方庞大帝国的崩溃。\n\n随着萨拉热窝的一声枪响，"大战"爆发，俄国出乎意料地迅速发布了总动员令，并在初期取得了意想不到的成功。但这并没有持续多久。坦能堡的失败暴露了俄国帝国的弱点，布鲁西洛夫攻势则瓦解了俄国帝国军队。帝国军队崩溃，德军迅速占领了波罗的海地区、白俄罗斯和乌克兰。为了阻止局势恶化，尼古拉二世亲征，但这适得其反。\n\n1917年3月8日，历史翻开了新的一页。统治了300年的罗曼诺夫王朝崩溃了，一个新生的共和国在其废墟上建立。然而，这个新生的共和国试图继续战争，却只是不断地进行着令人厌倦的撤退。弗拉基米尔·列宁和布尔什维克抓住了这个机会，宣布了十月革命。"
SOV_country_intro_content_1: "在内战的尘埃落定之后，曾经的俄国帝国土地上出现了苏维埃社会主义共和国联盟，以及一个不可否认的统治者。但内战的代价是惨重的。一千万人死于内战，钢铁产量急剧下降，创纪录的干旱和由此引发的饥荒，形势一片凄惨。弗拉基米尔·列宁为了恢复经济，实施了新经济政策，努力进行战后重建。\n\n1918年，列宁在暗杀未遂事件中受重伤，枪伤的后遗症以及长期积劳成疾使他无法正常工作，逐渐远离了权力中心。\n\n1924年，列宁最终因后遗症去世，共产党员内部分裂开始。"
SOV_country_intro_content_2: "列宁去世后，党内开始了权力斗争。斯大林和托洛茨基之间的权力斗争尤为激烈。斯大林反对托洛茨基的"永久革命论"，提出了"一国社会主义论"。托洛茨基持续缺席中央委员会会议，加上斯大林-季诺维也夫-加米涅夫联盟的攻势，托洛茨基被排挤出权力中心，最终流亡海外，形成了"三人团"的统治。\n\n然而，正如所有人预料的那样，"三人团"的统治并没有持续多久。季诺维也夫-加米涅夫与斯大林的关系恶化，他们以托洛茨基提出的党内民主问题来指责斯大林，"致富论"的提出者布哈林也指责斯大林，认为斯大林轻视资本主义。\n\n季诺维也夫-加米涅夫联盟甚至拉拢流亡海外的托洛茨基，再次被斯大林-布哈林联盟打成派别主义者，被逐出党，最终成功地清除布哈林，巩固了斯大林在党内的唯一领导地位。"
SOV_country_intro_content_3: "1935年11月，欧洲东部笼罩着不安的紧张气氛。"大战"之后，波兰和苏维埃之间的边境地区如同一个不稳定的火药桶。两国之间大小规模的局部战争最终演变成了双方都不希望看到的第二次苏波战争。\n\n这场突如其来的战争给双方都带来了巨大的冲击。仓促开始的战争造成了巨大的人员伤亡，持续了大约一个月，耗尽了双方的军事力量和资源。苏军惨败的现实尤其让斯大林震惊。\n\n战争的结果导致斯大林开始计划对军队领导层和政府官员进行大规模清洗，这将导致苏联历史上规模最大的一次大清洗。\n\n1936年1月1日，新年来临，但欧洲的天空仍然阴暗。苏波战争的创伤尚未愈合，斯大林的大清洗即将开始。"
SOV_guide: "\n[SOV.GetName]丨中央派\n£white_dot 完成五年计划，成为一个完全工业化的国家。\n£white_dot 清除隐藏在内部的联邦敌人。\n£white_dot 解放欧洲，实现一国社会主义。\n\n[SOV.GetName]丨右翼反对派\n£white_dot 质疑斯大林的权威，夺取他的权力。\n£white_dot 完成新经济政策，成为一个完全工业化的国家。\n£white_dot 广泛传播国际革命马克思主义。\n\n\n§t全世界无产者，联合起来！§!"
