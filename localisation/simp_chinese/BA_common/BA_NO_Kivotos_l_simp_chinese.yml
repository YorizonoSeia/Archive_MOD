BA_ITA_IDEA_FRA_CHIMGONG: "国际联盟制裁"
BA_ITA_IDEA_FRA_CHIMGONG_desc: "意大利王国于1935年12月15日，在未宣战的情况下袭击了被外国人入侵的法国第三共和国。这被国际联盟称为"明显的侵略行为"、"对人类的背叛"，意大利王国被国际联盟孤立于世界之外。其影响绝不会短暂结束。"
JAP_china_hater: "无法抑制的扩张主义"
JAP_china_hater_desc: "大日本帝国的资源匮乏，但与我们接壤的中华民国和大陆拥有丰富的资源和人力，是一个可能威胁我们的国家。\n\n日本人民渴望战争。但我们的军队没有做好准备，而敌人的军队甚至很难称之为军队。如果给敌人以打击，粉碎他们的军队，并通过快速推进结束战争，就能满足大陆丰富的资源和人民。"
BA_JAP_have_china_hater_TT: "(§Y@CHI军阀§!)对国家的攻击加成 §G+5.00%§！"
BA_JAP_have_china_hater_2_TT: "(§Y@CHI军阀§!)对国家的防御减益 §R-5.00%§！"
CHI_revange_of_Najing: "抗战"
CHI_revange_of_Najing_desc: "民国受到了伤害。日本侵略者在未向我们发出正式宣战的情况下，从北京到南京，迅速入侵，在此过程中无情地夺走了民国的宝贵资源和无辜人民的生命。但日本人的这种行为并没有分裂我们的国民，反而使他们团结起来。他们造成的恐惧增强了我们的团结，我们的国民将始终战斗到最后一刻。"
