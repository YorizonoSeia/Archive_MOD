POL_road_to_intermarium_union: "通往海间联邦之路"
POL_road_to_intermarium_union_desc: "海间联邦是一个大胆的计划，它诞生于东欧弱小国家与波兰联合起来，共同对抗德国和苏联两大威胁的希望之中。这不仅仅是一个政治联盟，更是渴望自由和独立的民族们迫切的梦想。\n\n然而，命运弄人，这个宏伟计划的设计者毕苏斯基的突然去世，让海间联邦的火焰似乎即将熄灭。他的去世也带走了许多人的希望。\n\n但是，历史有时会朝着意想不到的方向发展。在与苏联这个强大敌人的战斗中，这些国家之间形成了血浓于水的纽带。这场在战火中诞生的团结，比以往任何政治协议都更加强大。\n\n现在，波罗的海和黑海之间的国家正面临新的可能性。如果共同经历苦难的人们能够团结起来，他们就有可能梦想着建立一个超越单纯联盟的真正联邦。这将不再是地图上的线条，而是一个因渴望自由和独立而紧密联系在一起的强大共同体。"
