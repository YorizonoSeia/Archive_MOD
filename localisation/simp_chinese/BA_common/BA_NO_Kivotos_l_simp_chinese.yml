POL_road_to_intermarium_union_desc: "米杰兹莫杰是波兰与东欧小国团结一致，对抗德国和苏联这两个强大威胁的勇敢计划。这不仅仅是一个简单的政治联盟，更是渴望自由与独立的民族们迫切的梦想。\n\n然而，命运弄人，该计划的缔造者皮尔苏斯基突然去世，米杰兹莫杰的希望之火似乎也随之熄灭。他的去世也带走了许多人的希望。\n\n但历史有时会朝着意想不到的方向发展。在对抗苏联这个庞大敌人的过程中，这些国家之间形成了血浓于水的纽带。在战火纷飞中诞生的这种团结，比以往任何政治协议都更加强大。\n\n现在，波罗的海和黑海之间的国家迎来了新的机遇。如果经历过共同苦难的人们团结一心，那么不仅可以实现简单的联盟，甚至还可以梦想建立真正的联邦。这将不再是地图上的线条，而是一个由对自由和独立的渴望紧密联系在一起的强大共同体。"
