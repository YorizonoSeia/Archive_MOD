JAP_china_hater: "无法遏制的扩张主义"
JAP_china_hater_desc: "大日本帝国的资源匮乏，但与我们接壤的中华民国和大陆拥有丰富的资源和人力，有可能威胁我们。\n\n日本国民渴望战争。虽然我们的军队尚未做好准备，但敌人的军队甚至不能被称为军队。如果给敌人以打击，摧毁军队并迅速推进，结束战争，就能满足大陆丰富的资源和国民的需求。"
