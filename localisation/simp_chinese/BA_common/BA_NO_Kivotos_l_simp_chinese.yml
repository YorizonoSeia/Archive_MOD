 #埃及
 EGY_Binah: "沙漠的怪兽"
 EGY_Binah_desc: "到目前为止，这些未知生物的入侵被认为仅限于欧洲。然而，最近不断有传言称，在埃及沙漠中出现了一个未知的怪兽。当局正在控制沙漠的入口，并正在搜寻沙漠以确认传言的真实性。"
 #苏联
 SOVEX_second_western_offensive: "第二次西进攻势"
 SOVEX_second_western_offensive_desc: "随着华沙的陷落，波兰的挑战也走到了尽头。西方列强的霸权崩溃正在加速，各国人民之间燃起了革命的火焰。他们现在渴望红军的到来。通往西方的伟大道路已经打开，红军已经准备好响应历史的召唤。"
 SOVEX_border_force_expansion: "边防军扩编"
 SOVEX_border_force_expansion_desc: "现在，在已经崩溃的英国和法国以及德国的废墟上，一片寂静，我们再也没有犹豫的理由。我们将把东部的所有兵力转移到西部，以便红军能够向西部推进。历史的重任要求我们这样做。在过去的大国崩溃的地方，我们必须书写新的历史篇章。"
 SOVEX_subjugation_of_western_allies: "制服西方盟国"
 SOVEX_subjugation_of_western_allies_desc: "由于欧洲市场的崩溃，西方盟国陷入了巨大的经济危机。他们的力量正在慢慢瓦解，但我们依然坚定不移。现在我们必须向他们施压，确保他们在我们向西推进的过程中不再成为绊脚石。"
 SOVEX_italy_strategic_alliance: "与[ITA.GetAdjective]的战略同盟"
 SOVEX_italy_strategic_alliance_desc: "[ITA.GetAdjective]是在欧洲混乱中与我们拥有共同意志的重要盟友。他们的战略地位和决心将为西进做出巨大贡献。我们将与[ITA.GetAdjective]合作，在西方的崩溃中建立新的秩序。"
 SOVEX_operatsiya_operation: "行动：红色风暴"
 SOVEX_operatsiya_operation_desc: "草原啊，\n广阔的草原啊，\n英雄们沿着草原前进。\n是的，红军的英雄们！\n我们的马很快，我们的坦克也很快！\n- 草原"
 SOVEX_soviet_federation_declaration_of_national_humanism: "人类联盟宣言"
 SOVEX_soviet_federation_declaration_of_national_humanism_tt: "如果§Y[SOV.GetNameWithFlag]§!发动§Y第二次西进攻势§!，这个民族精神会暂时阻止我们参与任何战争。"
 SOVEX_soviet_federation_declaration_of_national_humanism_2: "欧洲旁观政策"
 SOVEX_soviet_federation_declaration_of_national_humanism_2_desc: "苏联的宣传对我们的公民产生了重大影响，使我们无法阻止苏联的攻势。"
 SOVEX_soviet_proposal: "苏联的提议"
 SOVEX_soviet_proposal_tt: "如果§Y[SOV.GetNameWithFlag]§!发动§Y第二次西进攻势§!，这个民族精神将转化为对基沃托斯主要国家的战争目标。"
