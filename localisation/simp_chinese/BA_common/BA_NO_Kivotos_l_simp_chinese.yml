 ENG_eastern_african_unification: "东非统一的渴望"
 ENG_eastern_african_unification_desc: "一个统一的东非共同体的概念已经浮出水面。许多知识分子认为，为了东非的粮食、工业、经济和安全合作，一个共同体是必要的。"
