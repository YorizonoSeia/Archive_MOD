 #埃及
 EGY_Binah: "沙漠的怪兽"
 EGY_Binah_desc: "此前未知的异存在入侵被认为仅限于欧洲。但最近持续有传闻称，在埃及沙漠中出现了未知的怪兽。当局正在控制沙漠的出入，并搜寻沙漠以确认传闻的真伪。"
 #苏联
 SOVEX_second_western_offensive: "第二次西线攻势"
 SOVEX_second_western_offensive_desc: "随着华沙的沦陷，波兰的挑战宣告结束。西方国家的霸权崩溃加速，各国人民心中革命的火焰正在燃烧。他们现在渴望红军的到来。通往西方的伟大道路已经打开，红军已准备好回应历史的召唤。"
 SOVEX_border_force_expansion: "边防军扩军"
 SOVEX_border_force_expansion_desc: "在英国和法国已经崩溃，德国成为废墟的寂静中，我们没有理由再犹豫。我们将把东部所有军队转移到西部，让红军向西推进。历史的重担要求这一刻。在过去列强崩溃的地方，我们必须书写历史的新篇章。"
 SOVEX_subjugation_of_western_allies: "压制西方盟国"
 SOVEX_subjugation_of_western_allies_desc: "欧洲市场的崩溃使西方盟国陷入了巨大的经济危机。他们的力量正在逐渐瓦解，但我们坚定不移。现在，我们必须向他们施压，在我们的西进攻势进行期间，他们不再成为障碍。"
 SOVEX_italy_strategic_alliance: "与[ITA.GetAdjective]的战略联盟"
 SOVEX_italy_strategic_alliance_desc: "[ITA.GetAdjective]即使在欧洲的混乱中，也是与我们分享意愿的重要盟友。他们的战略位置和决心将成为我们西进攻势的强大助力。我们将与[ITA.GetAdjective]合作，在西方崩溃中建立新秩序。"
 SOVEX_operatsiya_operation: "作战：红色风暴"
 SOVEX_operatsiya_operation_desc: "草原啊，\n广阔的草原啊，\n英雄们沿着草原前进。\n是的，红军的英雄们！\n我们的战马迅捷，我们的坦克也飞速！\n——草原"
 SOVEX_soviet_federation_declaration_of_national_humanism: "人类联邦宣言"
 SOVEX_soviet_federation_declaration_of_national_humanism_tt: "这一民族精神会在§Y[SOV.GetNameWithFlag]§!发动§Y第二次西线攻势§!后暂时使我们无法参与任何战争。"
 SOVEX_soviet_federation_declaration_of_national_humanism_2: "欧洲袖手旁观"
 SOVEX_soviet_federation_declaration_of_national_humanism_2_desc: "苏联的宣传对我们的公民产生了巨大影响，使我们无法阻止苏联的攻势。"
 SOVEX_soviet_proposal: "苏联的提议"
 SOVEX_soviet_proposal_tt: "这一民族精神会在§Y[SOV.GetNameWithFlag]§!发动§Y第二次西线攻势§!后转变为针对主要基沃托斯国家的战争目标。"
