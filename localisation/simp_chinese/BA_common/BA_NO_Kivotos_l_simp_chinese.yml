 BA_pol_event.1.t: "中间地带"
 BA_pol_event.1.d: "波兰要对抗苏联邪恶的侵略，当然需要有相同利益的其他伙伴。我们将尽最大努力促成与这些国家的结盟。"
 BA_pol_event.1.a: "这是关系国家存亡的大事。"
 BA_pol_event.2.t: "战争的遗产"
 BA_pol_event.2.d: "我们击退了布尔什维克帝国主义，但为了阻止第二次战争，我们需要更多、更快的准备。"
 BA_pol_event.2.a: "现在是国家危机的时代。"
 BA_pol_event.2_tt: "\n西部的部分工业将转移到波兰中部。"
 BA_pol_event.3.t: "波兰的提议"
 BA_pol_event.3.d: "随着我们的首都莫斯科沦陷，战局迅速向波兰倾斜。波兰也意识到了这一点，为了迅速结束战争，他们向我们的政府提出了建议。建议内容包括解放白俄罗斯和乌克兰，放弃对波罗的海三国的影响力等等，极大地削弱我们在西部的力量，这相当于承认我们的失败。"
 BA_pol_event.3.a: "就像列宁所做的那样，我们也要期待将来。"
 BA_pol_event.3.b: "苏联人民将战斗到最后，取得胜利！"
 BA_pol_event.4.t: "苏联的接受"
 BA_pol_event.4.d: "苏联接受了我们的提议，祖国和盟友又一次为东欧和世界带来了和平。"
 BA_pol_event.4.a: "波兰万岁！"
 BA_pol_event.5.t: "苏联的拒绝"
 BA_pol_event.5.d: "尽管战局已定，苏联还是选择了抵抗。"
 BA_pol_event.5.a: "愚蠢！"
 BA_pol_event.6.t: "和平协议的建议？"
 BA_pol_event.6.d: "现在占领了莫斯科，继续进行消耗性战争的理由已经消失了。我们将利用我们压倒性的优势，从苏联那里获得东欧领土和其他必要的东西，并去做其他更重要的事情。"
 BA_pol_event.6.a: "联系苏联。"
 BA_pol_event.6.b: "想法过于乐观。"
 BA_pol_event.7.t: "斯大林的垮台"
 BA_pol_event.7.d: "长期执政的约瑟夫·斯大林，无法摆脱在这场战争中接连失败的责任。内务人民委员部等将把他赶下台，并迅速与波兰达成和平协议，为苏联带来稳定，并最大限度地保全国土。"
 BA_pol_event.7.a: "让我们遵循贝利亚同志的领导！"
 BA_pol_event.8.t: "苏波战争的结束"
 BA_pol_event.8.d: "清晨，波兰和苏联外交部发表联合声明。这包括停止两国之间的敌对行动，以及使部分联邦成员国独立。这相当于苏联承认失败，波兰也确实得到了对过去两次失败的补偿。"
 BA_pol_event.8.a: "这是我们的胜利！"
 BA_pol_event.8.b: "只是小小的撤退而已。"
 BA_pol_event.8.c: "苏联岌岌可危。"
 BA_pol_event.9.t: "波兰的并吞要求"
 BA_pol_event.9.d: "波兰提出了并吞的要求。"
 BA_pol_event.9.a: "我们无力抵抗。"
 BA_pol_event.9.b: "让我们做些微弱的抵抗。"
 BA_pol_event.10.t: "[POL.getName]的联邦加入要求"
 BA_pol_event.11.t: "异次元侵略者"
 BA_pol_event.11.d: "由于波兰与异次元国家开战，我们必须对抗他们未知的战术和技术。在我们掌握这些之前，我们的军队将无法发挥出与对抗地球其他国家时一样的实力。"
 BA_pol_event.11.a: "该死"
 BA_pol_event.11_tt: "\n每完成一个§Y增强波兰军队§!的重点，波兰军队的§Y效率§!都会提高。"
 BA_pol_event.12.t: "中间地带统一市场"
 BA_pol_event.12.d: "中间地带常设委员会通过了将中间地带成员国的市场统一的计划。我们可以对此行使否决权。"
 BA_pol_event.12.a: "合作总是好的。"
 BA_pol_event.12.b: "让我们维护经济主权。"
 BA_pol_event.13.t: "货币一体化"
 BA_pol_event.13.d: "中间地带在市场一体化之后，决定将货币一体化。我们可以对此行使否决权。"
 BA_pol_event.14.t: "波兰统一派的要求全民公决"
 BA_pol_event.14.d: "随着主张国家应该加入[ROOT.GetFactionName]的统一派势力增强，他们要求进行全民公决。"
 BA_pol_event.14.a: "让我们进行全民公决。"
 BA_pol_event.14.b: "这是个愚蠢的想法。"
 BA_pol_event.15.t: "全民公决成功"
 BA_pol_event.15.d: "全民公决以赞成告终，因此我们将请求加入[POL.getName]。"
 BA_pol_event.15.a: "[POL.getName]万岁！"
 BA_pol_event.16.t: "全民公决失败"
 BA_pol_event.16.d: "波兰统一派将国家并入的阴谋被他们提议的全民公决所阻止。"
 BA_pol_event.16.a: "幸运吗？"
 BA_pol_event.18.t: "[FROM.getName]的合并请求"
 BA_pol_event.18.d: "由于[FROM.getName]持续不断的波兰统一派的要求，在[FROM.getName]全境进行了关于合并的全民公决。由于投票以赞成告终，他们向我们请求国家合并。"
 BA_pol_event.18.a: "欢迎他们。"
 BA_pol_event.18.b: "理想主义者的胡言乱语。"
 BA_pol_event.19.t: "[POL.getname]的拒绝"
 BA_pol_event.19.d: "我们的合并请求被拒绝了。"
 BA_pol_event.19.a: "这样啊。"
 BA_pol_event.20.t: "东德的处置"
 BA_pol_event.20.d: "我们必须决定包括柏林在内的东德地区的处置。"
 BA_pol_event.20.a: "把它还给国防军。"
 BA_pol_event.20.b: "将三位一体傀儡化。"
 BA_pol_event.20.c: "东德地区将被波兰吞并！"
 BA_pol_event.21.t: "梅梅尔的处置"
 BA_pol_event.21.d: "我们必须决定前德意志帝国最东端的领土梅梅尔的处置。"
 BA_pol_event.21.a: "把它还给立陶宛。"
 BA_pol_event.21.b: "波兰将吞并！"
 BA_pol_event.22.t: "哥尼斯堡的处置"
 BA_pol_event.22.d: "我们必须决定普鲁士发祥地哥尼斯堡的未来去向。"
 BA_pol_event.22.a: "派遣所有来自被转移的占领区的学生，并将其改组为自治区。"
 BA_pol_event.22.b: "把它还给国防军。"
 BA_pol_event.22.c: "将东普鲁士从德国分离，并将其傀儡化。"
 BA_pol_event.22.f: "把它还给三位一体。"
 BA_pol_event.22.e: "哥尼斯堡属于我们！"
 BA_pol_event.23.t: "[5.getName]的处置"
 BA_pol_event.23.d: "我们必须决定[5.getName]的处置。"
 BA_pol_event.23.a: "把它交给东普鲁士。"
 BA_pol_event.23.b: "把它还给国防军。"
 BA_pol_event.23.c: "把它交给三位一体。"
 BA_pol_event.23.e: "波兰将吞并。"
 BA_pol_event.24.t: "但泽的处置"
 BA_pol_event.24.d: "我们已经报复了但泽被被称为阿里乌斯的异世界势力短暂占领的耻辱。我们将决定但泽的处置。"
 BA_pol_event.24.a: "恢复阿里乌斯小队。"
 BA_pol_event.24.b: "把它交给东普鲁士势力。"
 BA_pol_event.24.c: "但泽是波兰的领土！"
 BA_pol_event.25.t: "[63.getname]和[68.getname]"
 BA_pol_event.25.d: "我们必须决定后波美拉尼亚和东马克的去向。"
 BA_pol_event.25.a: "把它交给东德。"
 BA_pol_event.25.b: "将该地区波兰化。"
 BA_pol_event.26.t: "波兰裔德国领土"
 BA_pol_event.26.d: "我们将决定在大战的结果中收回的西部领土的处置。"
 BA_pol_event.26.a: "把它交给东德。"
 BA_pol_event.26.b: "那里属于波兰领土！"
 BA_pol_event.27.t: "[66.getname]的处置"
 BA_pol_event.27.d: "我们将决定[66.getname]的处置。"
 BA_pol_event.27.a: "让西里西亚独立。"
 BA_pol_event.27.c: "把它交给东德。"
 BA_pol_event.27.b: "将其并入波兰。"
 BA_pol_event.28.t: "[67.getname]"
 BA_pol_event.28.d: "我们还必须决定[67.getname]的去向。"
 BA_pol_event.28.a: "将其移交给西里西亚。"
 BA_pol_event.28.b: "将其合并。"
 BA_pol_event.29.t: "西德的去向"
 BA_pol_event.29.d: "我们将决定威悉河以西地区的处置。"
 BA_pol_event.29.a: "把它还给国防军。"
 BA_pol_event.29.b: "解放泛神论协会。"
 BA_pol_event.30.t: "南德的处置"
 BA_pol_event.30.d: "继西德之后，我们将决定包括巴伐利亚在内的南德的处置。"
 BA_pol_event.30.a: "把它交给国防军。"
 BA_pol_event.30.b: "将其移交给泛神论协会。"
 BA_pol_event.30.c: "让巴伐利亚独立。"
 BA_pol_event.30.f: "解放先锋队。"
 BA_pol_event.31.t: "霍尔施泰因和石勒苏益格的处置"
 BA_pol_event.31.d: "我们必须决定霍尔施泰因和石勒苏益格的处置。"
 BA_pol_event.31.a: "把它还给国防军。"
 BA_pol_event.31.b: "将其移交给万马殿。"
 BA_pol_event.31.c: "把它交给红冬。"
 BA_pol_event.31.e: "把它交给三位一体。"
 BA_pol_event.32.t: "威悉姆斯兰的处置"
 BA_pol_event.32.d: "我们将通过决定威悉姆斯兰的处置来结束德国的分裂。"
 BA_pol_event.32.a: "把它交给西德势力。"
 BA_pol_event.32.b: "把它交给东德势力。"
 BA_pol_event.33.t: "[763.getname]的名称"
 BA_pol_event.33.d: "[763.getname]是普鲁士的发祥地，对德国人来说是一个非常重要的地区。但是，只要[763.getname]在我们手中，我们就会把它波兰化，或者干脆改名。"
 BA_pol_event.33.a: "尊重德国人，只用波兰语音译来改名。"
 BA_pol_event.33.b: "纪念萨那奇亚的领导人皮尔苏茨基。"
 BA_pol_event.33.c: "使用国王陛下的名字。"
 BA_pol_event.34.t: "洪水"
 BA_pol_event.34.d: "我们在17世纪就经历过洪水。那时我们失败了，但现在不同了。数十万拥有摩西般勇气的青年，在波兰和我们的盟国为胜利而服役，准备跨越洪水。"
 BA_pol_event.34.a: "跨越洪水！"
 
 BA_pol_event.35.t: "中间地带的歌"
 BA_pol_event.35.d: "在灰色太阳下呼吸的自由啊\n现在起来吧，在我们土地上\n\n列强的野心\n我们在这之中幸存下来了\n\n听听维斯瓦河畔的低语\n听听喀尔巴阡山脉的回声\n"我们是一体的"，他们说道\n\n基辅的钟楼，明斯克的广场\n华沙的广场，布加勒斯特的街道\n都在以同样的节奏跳动\n\n我们不是被狼群包围的羊群\n我们现在是一个群体，一个力量\n\n用面包和盐缔结兄弟的誓言\n用鲜血和泪水守护我们的梦想\n中间地带，我们以这个名字而立\n\n我们转动历史的车轮\n不再是巨人的棋盘\n我们的命运，掌握在我们手中\n\n从波罗的海到黑海\n我们的歌声回荡"
 BA_pol_event.35.a: ""自由而强大的中间地带，万古长存！""
 
 BA_pol_event.36.t: "[FROM.GetAdjective]的中间地带加入建议"
 BA_pol_event.36.d: "[FROM.GetAdjective]宣布中间地带联邦的同时，向我们提出了联邦化的建议。"
 BA_pol_event.36.a: "当然！我们是一体的！"
 BA_pol_event.36.b: "我们的未来在别处。"
 
 BA_pol_event.37.t: "[FROM.GetName]的拒绝"
 BA_pol_event.37.d: "[FROM.GetName]拒绝了我们的建议。"
 BA_pol_event.37.a: "我们理解他们。"
 BA_pol_event.38.t: "赞成联邦化的[FROM.getName]！"
 BA_pol_event.38.d: "[FROM.GetName]决定加入我们的联邦！"
 BA_pol_event.38.a: "好！"
 
