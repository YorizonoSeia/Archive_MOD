POL_country_intro_content: "波兰的旗帜在华沙自豪地飘扬，这并不是一个古老的故事。波兰长期以来一直处于其他国家的铁蹄之下，并且在不到30年前才获得独立的这个新兴国家。\n\n波兰在10世纪正式开始出现在历史中，根据斯拉夫的建国神话，它是莱赫、切赫和罗斯三兄弟中的莱赫向西迁移后建立的国家。波兰王国在改宗天主教后开始出现在中世纪的历史中，尽管一度中兴，但仍遭受了与神圣罗马帝国的战争以及蒙古帝国的入侵之苦。然而，波兰王国在14世纪重组为波兰-立陶宛联邦后，成为一个大国并迎来了它的全盛时期。但展翅的白尾鹰从17世纪开始经历了被称为大洪水的危机时代，最终遭受了被普鲁士、俄罗斯和奥地利瓜分的耻辱。此后，在西欧历史的漩涡不断袭来之时，波兰人只能眼睁睁地看着自己被分割成三块。\n\n尽管如此，时间还是站在波兰这一边。使20世纪初血流成河的大战中，德国将俄属波兰地区解放为“摄政王国”，而在德国投降后，“波兰第二共和国”诞生，它挡住了苏联的西方攻势，并从立陶宛手中夺取了中立立陶宛，成长为东欧的中坚国家。\n\n新生国家波兰的政治整体上是不稳定的。特别是与大战后能够致力于国土重建的西方不同，波兰因与苏联的战争、与东欧国家的领土纠纷以及与德国民兵的局部战争而陷入混乱。这种不稳定导致了1926年毕苏茨基的政变，这场政变使由毕苏茨基及其部下组成的萨纳奇亚运动掌控了波兰政治，直到现在。\n\n1935年11月左右，波兰不得不首次与非地球生命进行战斗。这些被称为“奇沃托斯”的存在被转移到地球，并袭击了波兰的西部领土。波兰军队继续抵抗，但由于技术和能力的差距而不得不撤退。此外，由于西部的混乱，波兰-苏联边境发生了小规模军事冲突，这很快升级为战争。\n\n在第二次苏波战争中，波兰无法重现1919年的奇迹。但是，由于在各地发现了苏联红军的严重状况，苏联无法再向波兰领土推进。因此，通过迅速达成的和平协议，波兰得以争取到短暂的时间，但很明显，波兰被东西两侧包围。\n\n在觊觎第三次机会的俄罗斯和以未来技术武装起来的圣三一之间，波兰的命运正在萌芽。\n\n§Y开发：AfterImage§!"
 POL_guide: "\n£white_dot 提升波兰的能力。\n£white_dot 重新夺回被剥夺的西部和东部领土。\n£white_dot 尽可能多地集结盟友来对抗苏联。\n£white_dot 阻止异界入侵者的最后战争。\n\n\n§9波兰将再次崛起！§!"
 SOV_country_intro_header: "帝国的陨落"
 SOV_country_intro_header_1: "尘埃落定之后"
 SOV_country_intro_header_2: "权力斗争"
 SOV_country_intro_header_3: "第二次苏波战争和大清洗"
 SOV_country_intro_content: "在令人震惊的日俄战争中战败以及人民背弃沙皇的血腥星期日事件，预示着东方庞大帝国的陨落。\n\n当在波斯尼亚萨拉热窝响起两声枪响，大战爆发时，由于俄罗斯出人意料地迅速发布了总动员令，初期取得了意想不到的胜利。但这并没有持续多久。坦能堡的战败暴露了俄罗斯帝国的弱点，而勃鲁西洛夫攻势则摧毁了俄罗斯帝国军队。帝国军队崩溃，德军迅速占领了波罗的海、白俄罗斯和乌克兰地区。为了阻止局势恶化，尼古拉二世亲自执政，但这适得其反。\n\n1917年3月8日，历史翻开了新的一页。拥有300年历史的罗曼诺夫王朝崩溃了，在他们崩溃的地方诞生了一个新生共和国。然而，这个新生共和国试图继续战争，但只是重复着令人厌烦的撤退。弗拉基米尔·列宁和布尔什维克没有错过这个机会，并宣布了十月革命。"
 SOV_country_intro_content_1: "当国内战争的尘埃落定时，在曾经是俄罗斯帝国的土地上，出现了一个拥有无可争议的统治者的苏维埃社会主义共和国联盟。然而，为内战付出的代价太过惨重。内战中有一千万人丧生，钢铁产量大幅下降，还有创纪录的干旱及其造成的饥荒。情况十分惨淡。弗拉基米尔·列宁实施了新经济政策以恢复经济，并致力于战后重建。\n\n1918年，列宁在暗杀未遂事件中受重伤后，由于枪伤的后遗症和长期积累的过度劳累而无法正常活动，逐渐远离了权力的中心。\n\n1924年，列宁最终因后遗症去世，共产党内部开始了混乱。"
 SOV_country_intro_content_2: "列宁去世后，共产党内部开始了权力斗争。尤其是斯大林和托洛茨基之间的权力斗争十分激烈。斯大林反对主张永久革命论的托洛茨基，提出了在一国建设社会主义的理论。由于托洛茨基不断缺席中央委员会会议以及斯大林-季诺维也夫-加米涅夫联盟的攻势，托洛茨基被排挤出权力中心，最终走上了流亡之路，三巨头体制得以建立。\n\n然而，正如所有人预料的那样，三巨头体制并没有维持太久。当季诺维也夫-加米涅夫和斯大林之间出现裂痕时，他们提出了托洛茨基主张的党内民主问题来指责斯大林，而因“发财吧”的言论而引起震惊的布哈林也指责斯大林是轻视资本主义的人。\n\n季诺维也夫-加米涅夫联盟甚至拉拢了走上流亡之路的托洛茨基，但他们再次被斯大林-布哈林联盟视为宗派主义者，被赶出了党，最终成功驱逐了布哈林，巩固了自己在党内唯一领导人的地位。"
 SOV_country_intro_content_3: "1935年11月，欧洲东部笼罩着不安的紧张气氛。在“大战”之后，波兰和苏联之间的边界地区无异于一个不稳定的火药桶。两国之间大大小小的局部战争最终升级为双方都不希望发生的第二次苏波战争。\n\n这场意料之外的战争给双方都带来了巨大的冲击。这场在毫无准备的情况下开始的战争造成了巨大的人员伤亡，并持续了大约一个月，耗尽了两国的军事力量和资源。特别是苏联军队的惨状暴露出来，给斯大林带来了巨大的冲击。\n\n作为战争的结果，斯大林开始计划对军队领导层和政府官员进行大规模清洗。这很快将演变成苏联历史上规模最大的大清洗。\n\n1936年1月1日，新年到来了，但欧洲的天空仍然阴暗。在苏波战争的伤痕尚未愈合的情况下，斯大林的大清洗即将开始。"
 SOV_guide: "\n[SOV.GetName] | 中央派\n£white_dot 完成五年计划，彻底崛起为工业国家。\n£white_dot 清除潜伏在内部的联邦敌人。\n£white_dot 解放欧洲，实现一国社会主义。\n\n[SOV.GetName] | 右翼反对派\n£white_dot 质疑斯大林的权威，并篡夺他的位置。\n£white_dot 完成新经济政策，彻底崛起为工业国家。\n£white_dot 广泛传播国际革命的马克思主义。\n\n\n§t全世界无产者，联合起来！§!"
