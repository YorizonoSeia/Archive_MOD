 TRN_Airi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$\n\n$TRN_dkdlfl$是一位性格随和、温柔善良的放学后甜点部部长。她最珍惜的就是和朋友们一起吃甜点，谈笑风生。她尤其喜欢甜美的冰淇淋，而且是"薄荷巧克力爱好者"中的一员，有着独特的喜好。\n\n$TRN_dkdlfl$是甜点部里最文静、最沉稳的人，总是静静地倾听朋友们的故事，并表现出体贴的一面。除了对薄荷巧克力的热爱之外，她似乎没有其他显眼的特点。由于性格柔弱，她经常被甜点部其他个性十足的成员卷入各种混乱之中。偶尔她会发现自己不知不觉地成为了混乱的中心，但即使在这样的时刻，她也带着微笑接受，这就是$TRN_dkdlfl$的魅力所在。"
 TRN_Yoshimi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$\n\n娇小可爱的身形、闪闪发光的眼睛，还有一丝丝的暴躁。她在朋友之间总是被称为"小动物"。她内心其实很在意自己的身高，但比任何人都渴望变得成熟。因此，无论是在学校还是在朋友面前，她总是挺直腰板，尽可能表现得沉稳成熟。然而，她的真心总是经不住表情的暴露而被识破。\n\n她最闪耀的时刻是另外一种。那就是当她巡回她喜欢的甜品店，品尝当季限定甜品的时候。平时为了表现得成熟而紧闭嘴唇，但在甜品面前，所有的烦恼都会消失，无意识地露出灿烂的笑容。就像一只满怀期待的小动物发现自己喜欢的食物一样，她的表情足以让周围的朋友们感到幸福，非常可爱。"
 TRN_Natsu_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$甜点部的"麻烦制造者"$TRN_skcm$自称是浪漫主义者，也是一个能让人心情愉快的角色。她有习惯性地发表一些意味深长的哲理言论，或者用各种甜点来比喻各种情况，有时她的古怪会让朋友们感到困惑。但这一切古怪背后，隐藏着与朋友们分享"浪漫"的纯真之心。\n\n$TRN_skcm$所定义的"浪漫"总是会变。今天她可能说人生像黑巧克力蛋糕一样醇厚，明天又可能说人生像马卡龙一样轻柔而平衡。从旁观者的角度看，所有朋友都被$TRN_skcm$的即兴浪漫所左右，但没有人会讨厌她带来的想象力的盛宴。"
 TRN_Kazusa_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$卡兹萨是特里尼蒂学园放学后甜点部的安静而悠闲的成员。她不喜欢刻意表现自己，而是自然地跟着其他成员的行为。她总是被其他成员的古怪行为所牵连，但反而珍惜这些时刻。\n\n尤其是在甜点部内部出现冲突时，她经常会默默地调解。当成员之间气氛微妙的时候，她会冷静地协调情况；当古怪的浪漫主义者夏织开始天马行空的时候，她会适时地进行"吐槽"，让大家回到现实。卡兹萨凭借她安静却可靠的性格，成为了甜点部稳定可靠的存在。"
 RED_trotsky_desc: "$FROM_RedWinter_Academy$ 列夫·托洛茨基是俄罗斯帝国、苏联的布尔什维克政治家、革命家、马克思主义理论家，也是提出托洛茨基主义的思想家。从职业生涯来看，他是十月革命的领导者之一，是红军的创始人，领导红军建设，为苏联的建立立下了汗马功劳。他曾被视为弗拉基米尔·列宁的接班人，但他在与约瑟夫·斯大林的权力斗争中失败，被逐出苏联共产党，也被他亲手建立的国家驱逐。流亡后，他一直在各个流亡地批判斯大林政权。\n\n§Y生平§! : 他出生在俄罗斯帝国赫尔松省叶利萨维特格拉德县的一个名为亚诺夫卡的小村庄。他的父亲大卫·列昂季耶维奇·布朗斯坦来自波尔塔瓦，是乌克兰犹太人，他的家庭使用乌克兰语和俄语混合的"苏尔日克语"。托洛茨基的父亲是一位富裕的农民。当托洛茨基9岁时，他的父亲把他送到敖德萨，让他在德国路德教会学校学习。敖德萨是一个多种族居住的国际城市，托洛茨基在那里开始接触国际主义思想。这与尽管是格鲁吉亚人，却极力强调俄罗斯民族主义的约瑟夫·斯大林形成了鲜明的对比。托洛茨基的学习成绩优异，以优异的成绩毕业，除了德语之外，他还精通英语和法语。托洛茨基在他的自传中提到自己的语言能力并不出色，尤其是英语，他说自己不会说流利的英语，但实际上，从托洛茨基的英语演讲来看，他的发音虽然有点生硬，但造句似乎并没有什么问题。\n 当时的俄罗斯帝国处于沙皇专制统治之下，各种思想背景的革命势力在俄罗斯如雨后春笋般涌现，任何有思想的人都会被革命思想所感染。学习数学的托洛茨基最初是一位人民主义者，认为通过俄罗斯传统思想可以实现社会主义革命，但后来受到马克思主义的影响。托洛茨基的思想转变非常迅速，从保守主义者到人民主义者，再到马克思主义者。\n 他以学生身份投身革命运动，在乌克兰南部的尼古拉耶夫组织工人，并发挥了领导作用。从那时起，他的组织能力就开始崭露头角。此外，他的演讲能力也非常出色，在二月革命后，反革命将军拉夫尔·科尔尼洛夫的军队进入首都，托洛茨基站出来阻止他们，并向军队发表了一番慷慨激昂的演讲。仅仅听了他的演讲，军队就主动解散，科尔尼洛夫的政变也因此失败。他的写作能力也很强，以至于列宁后来评价他："这个人写的文章很好，但风格过于华丽。" 英国著名的苏联研究者罗伯特·约翰·塞尔维斯评论说，如果托洛茨基没有成为革命家，他也会成为一名作家或评论家，名垂青史。"
 TRN_Mika_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\n特里尼蒂综合学园学生联合会帕特尔派首领，御舟院美咲是一位总是充满活力和快乐，用积极的能量感染周围人的少女。她是学生茶话会的成员之一，与另一个茶话会首领、多年的青梅竹马$TRN_skrltk$有着深厚的情谊。但在政治上，她们处于对立的位置，因此她们严格区分公私关系，维持着彼此的关系。\n\n她总是带着愉快的笑容，表现出轻松的态度，但事实上，美咲内心深处隐藏着一些不愿向他人倾诉的烦恼。因此，她给人的印象是活泼开朗，但想要完全看透她的内心并不容易。美咲将所有复杂的内心世界隐藏起来，以帕特尔派首领的身份默默履行着自己的职责，她是一个神秘的人物。"
 TRN_Nagisa_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\n特里尼蒂综合学园学生联合会菲利乌斯派首领，$TRN_skrltk$以温柔而亲切的语气而闻名，但她不愿意轻易袒露自己的内心，因此很难和她敞开心扉。她举止优雅从容，性格沉静，因此在周围人眼中，她是一个略带神秘色彩的存在。\n\n作为学生会的茶话会主持人，$TRN_skrltk$总是喜欢精心准备茶话会所用的茶叶和点心。她精心准备的茶话会是特里尼蒂学园学生们心中的向往，其独特的格调和周到的照顾，让许多学生都期待着被邀请参加茶话会。"
 TRN_Seia_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\n特里尼蒂综合学园学生联合会桑图斯派首领$TRN_tpdldk$是一位未实装的角色，因此无法获取相关信息。如果你对此感到不满，就赶快把她实装吧，由利园セイア。"