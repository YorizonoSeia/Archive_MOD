 TRN_Airi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$\n\n$TRN_dkdlfl$是一位性格悠閒溫和、開朗的放學後甜點部部長。她非常珍惜與朋友們一起吃甜點、歡笑嬉鬧的時光。特別喜歡甜美的冰淇淋，更是對薄荷巧克力情有獨鍾的「薄巧黨」成員。\n\n$TRN_dkdlfl$是甜點部中最文靜、最沉著的成員，總是靜靜地聆聽朋友們的談話，並處處為他人著想。除了對薄荷巧克力的熱愛外，似乎沒有其他顯著的特點。但由於性格有些柔弱，她經常被甜點部其他個性十足的成員捲入騷動之中。有時甚至會在不知不覺中發現自己身處混亂的中心，但即便如此，$TRN_dkdlfl$依舊能笑著接受，這也是她的魅力所在。"
 TRN_Yoshimi_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$\n\n嬌小可愛的身材、閃閃發光的眼神，以及…一點點的粗暴。她在朋友們之間總是被稱為「小動物」。雖然對自己嬌小的身高感到有些自卑，但她卻比任何人都渴望變得成熟。因此，無論在學校還是在朋友們面前，她總是挺直腰桿，盡量表現得沉著穩重。但她那認真的決心往往也維持不了多久，因為她臉上的表情總是會不小心洩露她的真實想法。\n\n她最耀眼的時候，莫過於巡迴自己喜歡的甜點咖啡廳，品嚐當季限定的甜點了。平時為了表現得成熟穩重，她總是緊抿雙唇，但在甜點面前，所有的煩惱都會煙消雲散，臉上會不自覺地浮現出燦爛的笑容。那副宛如充滿期待的小動物發現自己喜歡的食物般的表情，可愛到足以讓身邊的朋友們都感到幸福。"
 TRN_Natsu_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$在甜點部中被譽為「麻煩製造者」的$TRN_skcm$，是一位自詡的浪漫主義者，也是一位能讓周圍氣氛變得愉快的風雲人物。她習慣性地說出一些奇妙的哲理，或者將各種情況比作甜點，有時她的古怪會讓朋友們感到困惑。但這一切的古怪背後，都隱藏著她想與朋友們一起分享「浪漫」的純粹心意。\n\n$TRN_skcm$所說的「浪漫」的定義每次都在變化。今天她可能會說人生像濃郁的巧克力蛋糕，明天可能會說生活像馬卡龍般柔軟平衡。雖然在一旁看來，朋友們都好像被$TRN_skcm$即興的浪漫所擺弄，但沒有人討厭她所掀起的想像盛宴。"
 TRN_Kazusa_advisor_desc: "$FROM_Trinity_Academy$$FROM_After_School_Sweets_Club$卡茲薩是三一學院放學後甜點部中一位安靜而悠閒的成員。她不刻意展現自己的存在，而是自然而然地跟隨著其他成員的行動。她總是會被其他成員稀奇古怪的行為所牽連而吃盡苦頭，但她反而覺得這些瞬間都非常珍貴。\n\n特別是當甜點部內部出現矛盾時，她經常會默默地出面調解。當成員之間瀰漫著微妙的緊張氣氛時，她會冷靜地調解情況，當古怪的浪漫主義者夏目開始說些不切實際的話時，她會適時地吐槽，讓大家回到現實。以其安靜卻可靠的姿態，卡茲薩是甜點部中可靠的平衡錘。"
 RED_trotsky_desc: "$FROM_RedWinter_Academy$ 列夫·托洛茨基是俄羅斯帝國、蘇維埃聯邦的布爾什維克政治家、革命家、馬克思主義理論家，也是從思想上確立托洛茨基主義的人物。在經歷上，他是十月革命的主導者，作為紅軍的創始人和領導者，為蘇聯的建設做出了巨大的貢獻。他曾被視為弗拉基米爾·列寧的繼承者，但在與約瑟夫·斯大林的權力鬥爭中失敗，被逐出蘇聯共產黨，並被自己建立的國家驅逐。被驅逐後，他輾轉於各個流亡地，並批判斯大林體制。\n\n§Y生平§!：出生於俄羅斯帝國赫爾松省葉利薩維特格勒縣的一個小村莊雅諾夫卡。他的父親達維特·萊昂季耶維奇·布朗施泰因是來自波爾塔瓦的猶太裔烏克蘭人，他的家庭使用烏克蘭語和俄語混合的皮欽語蘇爾日克。托洛茨基的父親是一位富農。托洛茨基九歲時，父親將他送往敖德薩，在德國路德教會學校學習。敖德薩是一個多種族聚居的國際都市，托洛茨基因此開始接觸國際主義。這點與喬治亞人出身卻徹底強調俄羅斯民族主義的約瑟夫·斯大林形成對比。托洛茨基的學業成績優秀，以第一名畢業，並精通德語、英語和法語。托洛茨基在自傳中說自己的外語能力普通，尤其是英語不太流利，但事實上，從托洛茨基的英語演講來看，他的發音雖然有些生硬，但造句方面似乎沒有什麼問題。\n當時的俄羅斯帝國處於沙皇的專制統治之下，俄羅斯湧現出許多具有不同思想背景的革命勢力，凡是有點覺悟的人都受到了革命思想的影響。原本學習數學的托洛茨基最初是一位民粹主義者，主張以俄羅斯傳統思想實現社會主義革命，但後來受到了馬克思主義的影響。托洛茨基從保守主義者到民粹主義者，再到馬克思主義者的思想轉變過程非常迅速。\n他以學生的身份投身革命運動，在組織烏克蘭南部米科拉耶夫的工人方面發揮了主導作用。從那時起，他的組織能力就開始嶄露頭角。此外，他的演講能力也十分出色，在二月革命之後，當反革命將軍拉夫爾·科爾尼洛夫的政變部隊進入首都時，托洛茨基出面阻止了他們，並向政變部隊發表演說，僅憑他的演說就讓政變部隊自行解散，科爾尼洛夫的政變也因此失敗。他的文筆也很出色，以至於列寧後來評價說：「他的文章寫得很好，但文風太華麗了。」 著名的蘇聯研究學者、英國歷史學家羅伯特·約翰·瑟維斯評價說，即使托洛茨基沒有成為革命家，他也會作為一名作家或評論家在歷史上留下名字。"
 TRN_Mika_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\n三一綜合學院學生聯合的帕特爾派系首領，御園美香是一位總是充滿活力，以開朗的姿態為周圍注入正能量的少女。她是學生茶話會的成員之一，與另一位茶話會首領、也是從小一起長大的朋友$TRN_skrltk$有著深厚的緣分。但在政治上，她們卻處於對立的位置，因此她們嚴格區分公私，維持著彼此的關係。\n\n美香總是面帶笑容，表現得游刃有餘，但實際上她的內心深處隱藏著許多不輕易向他人吐露的煩惱。或許正是因為如此，人們眼中的她雖然充滿活力，但卻難以一窺其內心。美香隱藏著所有複雜的內心，作為帕特爾派系的首領，默默地履行著自己的職責，是個神秘的人物。"
 TRN_Nagisa_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\n三一綜合學院學生聯合的菲利烏斯派系首領，$TRN_skrltk$以溫柔和藹的語氣聞名，但她不會輕易表露自己的內心，因此很難向她敞開心扉。由於她溫柔而沉靜的態度，周圍的人都將她視為略帶神秘的存在。\n\n作為學生會茶話會的主持人，$TRN_skrltk$總是樂於精心準備茶話會所需的茶葉和點心。她所準備的茶話會是三一學院學生們所憧憬的對象，由於其獨有的品味和細心的關懷，許多學生都期待著能被邀請參加茶話會。"
 TRN_Seia_advisor_desc: "$FROM_Trinity_Academy$$FROM_Tea_Party$\n\n三一綜合學院學生聯合的聖徒派系首領$TRN_tpdldk$因為還未實裝，所以沒有太多可以填寫的資訊。如果有不滿，就趕快實裝柚鳥乃聖。"