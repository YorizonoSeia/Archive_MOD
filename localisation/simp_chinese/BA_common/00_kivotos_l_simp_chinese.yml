 BA_highlander_academy_generic: "海兰德铁路学院"
 BA_highlander_academy_generic_desc: "学院的所有交通网络都由海兰德铁路学院运营，并且不在我们的控制之下。我们需要向海兰德铁路学院及其最大投资者支付交通费，或者可以考虑其他措施。"
 BA_nationalized_highlander: "没收了海兰德的§Y国内线路§!的股份。"
 BA_highlander: "海兰德铁路学院"
 BA_highlander_desc: "海兰德铁路学院运营着遍布基沃托斯各地的庞大线路。然而，大战之后，海兰德和总学生会的行政能力不如以往，各学院占领了转移地区存在的铁路，海兰德铁路学院的地位不稳定。\n\n目前的情况下，我们可以没收海兰德拥有的线路股份，实现交通自主，或者向海兰德铁路学院投入大量资金，将其置于我们的支配之下。此外，铁路学院每次投资都会在交通方面为我们提供各种支持。\n\n    [BA_highlander_best_invester]\n    @[this.gettag] §Y[THIS.getname]§!的投资 : §Y[?THIS.BA_highlander_invest]§!\n    £GFX_HTA_FLAG   §Y海兰德使用学院列表§!\n[BA_highlander_use_list]\n"
