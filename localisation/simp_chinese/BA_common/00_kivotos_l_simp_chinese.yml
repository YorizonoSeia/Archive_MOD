 BA_generic_event.7.desc: "在[4.GetName]的奥托·冯·哈布斯堡的演说中，呼吁匈牙利臣民回到他的统治之下。但为了表示和解之意，他公开表示，应该由奥地利人民自主选择。"
 BA_generic_event.7.a: "让人民发言吧。"
 BA_generic_event.7.b: "这件事应该交给专业人士。"
 BA_generic_event.8.t: "全民公投获批准"
 BA_generic_event.8.desc: "全民公投的结果出来了，初步统计结果显示，阿比多斯和联盟占据了多数。"
 BA_generic_event.8.a: "这是民意。"
 
 BA_generic_event.9.t: "全民公投失败"
 BA_generic_event.9.desc: "尽管亲阿比多斯派和君主主义者做足了准备，但初步结果显示，维持现状的势头略微占优。"
 BA_generic_event.9.a: "那么，只有一个办法。"
 
 BA_generic_event.10.t: "拒绝全民公投"
 BA_generic_event.10.desc: "匈牙利领导人[HUN.Getleader]拒绝了我们的全民公投要求。"
 BA_generic_event.11.t: "北爱尔兰的无政府状态"
 BA_generic_event.11.d: "大英帝国被异次元的存在打败，他们开始了流亡之路。当他们离开不列颠群岛时，所有驻扎在北爱尔兰的英国军队都撤军，导致北爱尔兰出现了治安空白。\n英国离开后，北爱尔兰的命运只有一个。"
 BA_generic_event.11.a: "占领北爱尔兰！"
 ENG_to_IRE_Betray: "叛徒们"
 BA_generic_event.11.b: "适度帮助英国维持治安。"
 ENG_to_IRE_HAPPYCAT: "提供帮助"
 BA_generic_event.12.t: "被遗忘的亡命之徒的荣耀"
 BA_generic_event.12.d: "我们在调查塔希提岛时，发现了许多坟墓。经过对所有坟墓的调查，发现是亡命之徒团伙的墓地。奇怪的是，他们拥有大量的金块，经过调查，这些金块的来源是圣丹尼，即过去新奥尔良的银行被盗的赃款。\n\n1899年发生的新奥尔良银行抢劫案一直是悬案，这场震惊美国历史的案件在抢劫发生后，罪犯便销声匿迹。\n最终，我们未能找到制造这起案件的亡命之徒，案件成为了永久悬案，人们以为它会从人们的记忆中消失。然而，他们竟然在塔希提被发现，这令美国社会震惊。\n\n他们为何出现在塔希提，主要有两种说法。一种是他们乘船离开美国，遇到风暴，漂流到塔希提；另一种是他们带着大量的金块前往塔希提。学者们对此争论不休，但许多美国市民认为他们前往了塔希提。\n\n无论如何，他们的死亡标志着亡命之徒的时代已经真正结束。"
 BA_generic_event.12.a: "以血还血（Red Dead Redemption）"
 BA_generic_event.13.t: "发现核裂变"
 BA_generic_event.13.d: "奥托·哈恩和斯特拉斯曼进行了将中子撞击铀的实验。该实验的目的是产生放射性同位素，并对其进行化学分析以确定新元素。\n\n然而，实验结果表明，生成的物质比铀轻得多。斯特拉斯曼通过精确分析证实，该物质是钡。这是现有理论无法解释的结果。\n\n两人推测，铀与中子的反应中，原子核发生了裂变。该实验在化学上极具说服力，但对物理解释，他们并不确定。\n\n哈恩与同事丽泽·迈特纳分享了实验结果。迈特纳和奥托·弗里施从理论上解释了这一点，得出了铀核受到中子撞击后发生裂变，形成两个较轻的元素的结论。在这个过程中，释放了巨大的能量，并将其命名为"核裂变"。\n\n这一发现引起了科学界的巨大反响。特别是核裂变过程中释放的巨大能量，打开了原子弹研发的可能性。"
 BA_generic_event.13.a: "真是了不起的发现！"
 BA_generic_event.16.t: "§t发现项目KV！§!"
 BA_generic_event.16.d: "我们从这个奇怪的世界掉落到这个世界后不久，就传来了远东地区出现了一个新的势力参与到大戰的消息！\n\n这是一个非常惊人的发现，我们必须立即前往那里！现在，马上！"
 BA_generic_event.16.a: "真是个好主意！"
 BA_generic_event.16.b: "不，你疯了吗？"
 BA_generic_event.402.t: "血染红"
 BA_generic_event.402.d: "芬兰军队几乎无法阻挡赤色军队的强大力量。他们的军队井然有序，能力出众，实战经验丰富，计划也十分完美。但是我们的军队呢？\n\n多年的和平让芬兰军队变得软弱，我们的国民对赤色瘟疫没有太大的想法。他们甚至还嘲笑赤色瘟疫的入侵，并谈论着其他事情。\n\n当赤色瘟疫入侵我们时，他们选择了沉默。即使芬兰的口号"勇气"也无法抵挡那些可怕的瘟疫，防线被彻底击溃，我们的首都仅仅几天就被攻陷，失去了光芒。\n\n我们的处境十分黯淡，在我们的首都赫尔辛基，赤色旗帜在飘扬，欢欣鼓舞的赤色军队在街道上行进，芬兰抵抗力量士气低落，难以开展活动。如果我们能重来一次，如果芬兰能再次得到机会，我们是否能够真正抵挡赤色瘟疫，保卫我们的祖国？"
 BA_generic_event.402.a: "但机会只有一次。"
 BA_generic_event_402_TT: "就这样，§Y芬兰的黎明§!被§R染成了红色§!。即使芬兰拥有§C机会§!，结果§t也一样§!。\n\n感谢您游玩芬兰！\n哦，下次请您尝试游玩学园国家。"
 BA_generic_event.401.t: "新的一年重新开始"
 BA_generic_event.401.d: "新邻居，嘈杂混乱的一年，但新年如期而至。\n虽然有人充满仇恨和泪水，但大多数人为了迎接这个尴尬而热闹的新年，走上了街头。那些昨天互相怀疑和戒备的人，今天也互相尴尬地笑着，一起走在路上。\n学生和当地人外表可能不同，但大多数人都在梦想着和平而充满希望的未来。\n\n至少现在是。"
 BA_generic_event.401.a: "今年会好一点吧。"


BA_generic_event.401.t: "新年伊始，希望重燃"
BA_generic_event.401.d: "和新邻居们度过了一年充满喧嚣和混乱的日子，但新年还是如期而至。\n尽管有些人怀着憎恨和泪水，但大多数人还是走出家门，迎接这个生疏却充满活力的新年。昨天还相互怀疑、互相戒备的人，今天却彼此尴尬地笑着，并肩走在街上。\n学生和当地人，尽管外表不同，但大多数人都希望并憧憬着今年能过上和平而充满希望的未来。\n\n至少现在是这样。"
BA_generic_event.401.a: "希望今年会更好吧。"