 BA_kivotos_school_country_category: "基沃托斯的学院"
 BA_kivotos_school_country_category_desc: "这个国家原本是名为基沃托斯的地方的学院，保留着大战前异次元的文化。此外，他们头顶的光环与现有的人类有很大的区别，形成了一种基沃托斯民族主义。他们也怀念着原本的基沃托斯，并守护着过去基沃托斯的文化。"
 BA_decisions_give_me_the_COU: "[ROOT.GetLeader]当选为总学生会长"
 BA_decisions_me_is_COU: "将国家改为基沃托斯总学生会"
 BA_all_country_category: "基沃托斯联合"
 BA_all_country_category_desc: "夏莱最初是总学生会的超法规社团，但在总学生会长的命令下，其目的完全颠倒。为了实现统一基沃托斯这个宏伟的目标，夏莱随后合并了瘫痪的总学生会，并建立了基沃托斯联合。最近，夏莱根据实际情况，将基沃托斯联合重组为“欧洲-基沃托斯联合”，我们可以在这个联合中选择我们的行动。"
 BA_join_the_kibotos_alliance: "加入基沃托斯联合"
 BA_participation_in_economic_cooperation: "参与欧洲-基沃托斯经济合作"
 BA_from_southern_kivotos: "统一南部基沃托斯"
 BA_from_southern_kivotos_desc: "通常以百鬼夜行和山海经为代表的基沃托斯南部外围地区，与其他地区相比，封闭性较强。尽管大战后发生了一些变化，但南部基沃托斯独特的文化仍然与其他地区存在明显的差异。由于我们控制着南部基沃托斯的所有地区，因此可以强调其共同的文化。"
 southern_kivoto_decision: "统一南部基沃托斯"
