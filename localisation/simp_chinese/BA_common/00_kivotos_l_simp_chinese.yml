 BA_kiovotos_spain_event.1.t: "就在下方发生的混乱"
 BA_kiovotos_spain_event.1.d: "就在我们的下方领土上发生了混乱。根据贝里塔斯的情报，[SPR.getname]的军方发动了政变，但政府和民众正在组织抵抗力量进行反击。另一方面，为了躲避内战，大量的难民涌入我们的领土。我们有必要解决这个问题。"
 BA_kiovotos_spain_event.1.a: "该死。"
 BA_kiovotos_spain_event.2.t: "难民问题"
 BA_kiovotos_spain_event.2.d: "我们不能袖手旁观越来越多的难民。南部的民众要求尽快驱逐这些难民。另一方面，一些学生团体正在提出这样的论点，认为这些措施是非人道的。"
 BA_kiovotos_spain_event.2.a: "全部驱逐吧。"
 BA_kiovotos_spain_event.2.b: "这场事件的责任显然完全在于西班牙军方。"
 BA_kiovotos_spain_event.2.c: "必须直接镇压西班牙政府的无能。"
 BA_kiovotos_spain_event.3.t: "讨论成立干预委员会"
 BA_kiovotos_spain_event.3.d: "在千年向西班牙内战派遣义勇军之后，其他基沃托斯国家也试图不受限制地干预内战。为了协调和限制这种行为，防止基沃托斯国家之间发生意识形态和利益冲突，并维持合作，我们可以设立并运营一个干预委员会。"
 BA_kiovotos_spain_event.3.a: "成立干预委员会吧。"
 BA_kiovotos_spain_event.3.b: "我们真的需要控制他们吗？"
 BA_kiovotos_spain_event.3_tt: "基沃托斯合作机构成员国退出£GFX_decision_icon_small §Y基沃托斯合作机构§!所需的£GFX_pol_power政治力量减少20。"
 BA_kiovotos_spain_event.4.t: "成立干预委员会"
 BA_kiovotos_spain_event.4.d: "根据总学生会的决定，基沃托斯合作机构下属的干预委员会已成立。干预委员会负责防止合作机构成员国无节制地干预西班牙内战，并有权监督义勇队。但是，只要我们认真执行干预委员会的措施，我们就可以在范围内自由地进行军事行动。"
 BA_kiovotos_spain_event.4.a: "我们的脚上戴上了脚镣。"
 BA_kiovotos_spain_event.5.t: "千年的提议"
 BA_kiovotos_spain_event.5.d: "在干预不断加深的情况下，千年提出了不干预妥协方案。修改干预委员会的规定，减少投入的资源，同时将义勇队的规模降至最低，这一提议在许多合作机构成员国中引发了争论。"
 BA_kiovotos_spain_event.5.a: "接受吧。"
 BA_kiovotos_spain_event.5.b: "主权依然掌握在我们手中。"
 BA_kiovotos_spain_event.6.t: "阻止千年"
 BA_kiovotos_spain_event.6.d: "千年的愚蠢决定导致他们无法结束内战，反而加剧了局势！由于千年的强大军事力量，我们一直回避军事报复，但现在不同了。我们将迅速打击法国北部平原，削弱他们的反击能力，阻止千年错误的霸权主义！"
 BA_kiovotos_spain_event.6.a: "进攻！"
 BA_kiovotos_spain_event.6.b: "不，太冒险了。"
 
