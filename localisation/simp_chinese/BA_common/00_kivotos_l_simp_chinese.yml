 BA_isolation_desc: "由于情况紧急，我们的外交和贸易体系暂时处于瘫痪状态。\n\n"
 BA_can_remove_isolation_flag: "满足移除§Y孤立§!的条件。"
 Aftermath_of_the_Second_Soviet_Polish_War: "第二次苏波战争的余波"
 Aftermath_of_the_Second_Soviet_Polish_War_desc: "在自称基沃托斯的怪人们登陆欧洲所造成的混乱中，苏联和波兰边境发生了小规模冲突，这场冲突很快演变成双方都不希望发生的第二次苏波战争。这两个国家在毫无准备的情况下陷入战争，导致大量人员伤亡，最终在没有任何利益的情况下结束了战争。"
 BA_soviet_puppet_idea: "苏维埃共和国"
 BA_soviet_puppet_idea_desc: "这些人不会知道我对这个民族精神动了手脚吧"
 BA_three_major_academies: "三大院校"
 BA_three_major_academies_desc: "基沃托斯存在着被称为三大院校的三所大型学院。这些学院的学生人数和常备军规模都比其他学院多。"
 BA_three_major_academies_tt: "£GFX_unit_halo_infantry_icon_small §C光环步兵§!的 §Y编制上限§!: §G+6§!"
 BA_railway_gauge_issue: "铁路问题"
 BA_railway_gauge_issue_desc: "新世界的铁路网络与我们世界的大不相同。由于次元移动的影响，许多铁路网络被切断，轨距也不同，这些问题大大延迟了我们的建设。"
 BA_exiles_of_the_future: "未来的流亡者"
 BA_exiles_of_the_future_desc: "面对未知的世界、落后的技术以及从未见过的各种科学理论，我们陷入了混乱。要适应这个世界的科学技术，并进一步发展科学技术，可能需要更多的时间。"
