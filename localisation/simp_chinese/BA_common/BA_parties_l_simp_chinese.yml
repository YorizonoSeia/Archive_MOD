 aicontrol:0 "人工智能控制"
 aicontrol_desc:0 "高度发达的人工智能正在控制整个国家。国家的所有政策都根据人工智能的自主思考判断来决定。"
 fascism_aicontrol:0 "人工智能控制"
 fascism_aicontrol_desc:0 "高度发达的人工智能正在控制整个国家。国家的所有政策都根据人工智能的自主思考判断来决定。"
 tea_party_fascism_ideology:0 "帕特尔派"
 tea_party_fascism_ideology_desc:0 "帕特尔派的军国主义和对首领的绝对忠诚，如同地球上法西斯主义的诞生一样，起源于数千年前的圣三一冲突。之后，经过第一次公会议，圣三一各派达成了统一的“协议”，冲突消失后，帕特尔派的光芒逐渐褪去，与十字架融为一体。"
 pater_nazism:0 "帕特尔派"
 pater_nazism_desc:0 "帕特尔派的军国主义和对首领的绝对忠诚，如同地球上法西斯主义的诞生一样，起源于数千年前的圣三一冲突。之后，经过第一次公会议，圣三一各派达成了统一的“协议”，冲突消失后，帕特尔派的光芒逐渐褪去，似乎要与十字架融为一体。\n\n大转移事件使协议开始出现裂痕，民族社会主义者也随之出现。御园美嘉将沉睡数千年的帕特尔派的纯粹性和民族社会主义的两种理念相结合，结果诞生了崇拜民族和国家，并带有超军国主义色彩的“民族社会主义-帕特尔文化”。\n\n与国家社会主义德国工人党的区别在于，虽然反犹情绪有所减少，但崇拜的不是个人，而是更多的多数人，甚至民族和国家。"
 tea_party_neutrality_ideology:0 "菲利乌斯派"
 tea_party_neutrality_ideology_desc:0 "菲利乌斯派传统上掌握着茶话会的领导权，并指导着圣三一。他们主要采取和平方式，但在过去整合圣三一的过程中，也曾采取过许多暴力行动，为了圣三一，他们会毫不犹豫地采取激进行动。"
 emergency_military_government:0 "紧急军事政府"
 emergency_military_government_desc:0 "为了克服全面的紧急状态，军方直接介入政府。"
 The_Colour_democratic:0 "§0色彩§! - §1异次元的入侵者§!"
 The_Colour_democratic_desc:0 "§0一股巨大的力量正在攻击星球。§!\n\n§1这股未知的神秘力量侵蚀着世界，并将接触到的对象扭曲成与之前不同的存在。世界的末日似乎临近了。§!"
