 technocracy:0 "技术官僚统治"
 technocracy_desc:0 "技术官僚统治是由拥有科学技术和专业知识的技术官僚管理社会的体制。"
 technocracy_communism:0 "技术官僚共产主义"
 technocracy_communism_desc:0 "技术官僚共产主义是技术官僚统治的一种，是由拥有科学技术和专业知识的技术官僚运营社会主义经济的体制。"
 fascism_hitler:0 "国家社会主义工人党"
 fascism_hitler_desc:0 "§R他回来了！§!\n\n不知为何，失踪的大元首阿道夫·希特勒在爱尔兰被发现了。虽然不知道失踪的希特勒是如何回来的，但现在是追随他的时候了。\n\n希特勒万岁！"
 tea_party_ideology:0 "圣三一三头政治"
 tea_party_ideology_desc:0 "圣三一这种通过协议达成的寡头政治的独特统治体系，是通过政治权力的斗争和争取来实现的。统治力的行使是由§g帕特尔§!、§H菲利乌斯§!、§t圣徒§!三个派别的首领轮流主持茶话会来进行的，这专门用于扭曲学生和大众的意见，并散布宗派主义思想。"
 hardboiled_noir:0 "陆八魔主义"
 hardboiled_noir_desc:0 "陆八魔主义是一种基沃托斯泛民族主义意识形态，它主张当地人和基沃托斯人不可能相互共存，为了基沃托斯系的生存，必须彻底消灭人类当地文化，实行强有力的国家无神论，以及基沃托斯人的团结。\n\n大转移时期，与其他地区现有体制崩溃不同，卢森堡在保留领土的同时，当地人的政党、文化和宗教体制也原封不动地保留了下来。因此，卢森堡是少数几个在当地人社会地位保持不变的情况下，尝试与基沃托斯人共存的国家。\n\n然而，当时卢森堡的当地政党右翼党将由女性组成的基沃托斯学生视为劣等存在，当地的纳粹追随者和天主教势力也排斥基沃托斯人。阿露试图推动基沃托斯人和当地人平等共存的理想被当地政治势力践踏和利用，对人类彻底绝望的阿露开始相信，只有彻底解构当地文化才能保护基沃托斯人。\n\n撇开陆八魔主义的理念不谈，兴信所68的权力体系是以阿露为中心的个人独裁。"
 plutocracy_ideology:0 "金权政治"
 plutocracy_ideology_desc:0 "金权政治是指由富裕阶级或阶层的经济权力所支配的政治体制。"
 syndicalism:0 "工团主义"
 syndicalism_desc:0 "工团主义要求由工会进行自主管理，并主张工人为此采取直接行动。他们主要由现场工人组成，是社会最积极的社会主义势力之一。"
 Cohabitism:0 "共存主义"
 Cohabitism_desc:0 "共存主义与融合主义一样，重视地球人和基沃托斯人的相互共存与和平。\n但与融合主义不同的是，共存主义承认民族性等众多区分人的因素。\n\n另外，与融合主义相反，共存主义认为，将两个世界的人们的身体差异以及数万年积累的各自历史和普遍概念差异全部整合是不可能的，因此，为了防止冲突，会参照地球的自治制度，设立类似于国家内民族自治区的学园自治区。\n但是，即使是位于其他国家的自治区，如果属于同一学园，也会被视为一个自治区。因此，为了防止电力等基础设施的混乱，指定基沃托斯标准系统，将相同规格的基础设施连接到其他国家的自治区，以此为起点将其引入国家，谋求国内、国外产业发展，以及随之而来的交流扩大，最终目标是超越国际机构的影响力，建立让世界各国无论发生何种形式的战争都会遭受损失的国际体系。"
 Libertic_Integralism:0 "自由融合主义"
 Libertic_Integralism_desc:0 "自由融合主义是在重视地球与基沃托斯相互共存及和平的融合主义基础上形成的。\n\n自由融合主义否定民族性等众多区分人的因素，目标是完全消除这种区分的概念。\n为此，为了在同一个联邦国家体系内扩大相互交流，会努力降低区域移动的成本等。\n与文化融合主义不同，自由融合主义允许各共同体自由决定削弱民族性的方法，但在经济领域，会部分接受社会主义经济体制，企业也需要像文化融合主义一样，将一部分股份投资于政府计划经济。\n\n在高层政府体系中，各民族或大型共同体通过直接投票选出代表，并在联邦总议会这一最高决策机构中，根据多数票原则决定国家决策事项。"
 culturlic_Integralism:0 "文化融合主义"
 culturlic_Integralism_desc:0 "文化融合主义是在重视地球与基沃托斯相互共存及和平的融合主义基础上形成的。\n\n文化融合主义否定民族性等众多区分人的因素，目标是完全消除这种区分的概念。\n为此，为了在同一个联邦国家体系内扩大相互交流，会努力降低区域移动的成本等。\n与自由融合主义不同，文化融合主义的目标是在政府主导下完全消除民族性的概念，并在经济领域，部分接受自由主义经济体制，企业也可以像自由融合主义一样，自由开发小比例的股份。\n\n在高层政府体系中，各共同体通过直接投票选出代表，组成最高评议会这一最高决策机构，并选出国家元首——国家议长。"
 Self_Reliance:0 "自力更生主义"
 Self_Reliance_desc:0 "这个正式名称为自由融合—自力更生主义的思想是自由融合主义的一个分支，与自由融合主义一样，各共同体可以自由决定削弱民族性的方法，但各共同体比自由融合主义拥有更大的自治权，并且拥有类似于联邦总议会的国家联盟议会。\n但行政方面，主要以基沃托斯总学生会和阿拜多斯学生会为中心单独进行。\n阿拜多斯的新学生会长提出的自力更生主义是一种在共同目标上共同应对，但在为各共同体发展所做的事情上优先自力更生的主义。但是，在这里，各共同体可以选择性地支持其他共同体的发展。\n自力更生主义反对将思想的实现视为共同目标，并将其设定为阿拜多斯和基沃托斯共同体的目标，目标是阿拜多斯自力解决。\n此外，根据先导主义（在这里也被称为高尚义务）思想，明确规定了身体和技术上优越的基沃托斯人有义务帮助地球人发展。"
 Government_Federalism:0 "政府联邦主义"
 Government_Federalism_desc:0 "政府联邦主义简单来说，就是同一个国家拥有完全相同的政府制度的两个或两个以上政府合为一体的形式。\n这个乍一看像是制度的思想，并不是在所有情况下都适用的坚固思想，而是根据情况灵活变化，并寻找最佳形式。\n\n各政府在单一政府内像派别一样行动并合作。\n这种体制有时会呈现出类似于政党政治或联邦制度的样貌，但在这个体制中，各政府下可以存在政党，且是作为一个明确的单一国家来运作，而不是以自治区、国家联邦或联合体的形式运作。\n但是，代表政府或国家的国家元首，是以从各政府中选出并组成一个总议会的形式来进行的。\n各政府所在地区的行政差异和原有的民族、文化差异不会通过法律区分，而是将规定差异的最大命令形式规定为规则。\n此外，自治区和所在地不按行政区划进行划分。\n\n作为政治思想，其空白之处很多，整体上是一种实验性的思想，但有一点可以确定，那就是它只在领土非常小的国家才有效。"
 pandemonium:0 "格黑娜万魔殿"
 pandemonium_desc:0 "万魔殿的政治非常独特。学生政治参与度较低所带来的政治体制，使得人们很难分辨他们到底是真正的学生会，还只是自称学生会的团体。唯一能证明他们权力的只有基沃托斯总学生会颁发的证书。"
 neopandemonium:0 "改革万魔殿"
 neopandemonium_desc:0 "这是一个改革了以前万魔殿因学生政治参与度低而导致的政治体制，正常运作的格黑娜学生会。他们的政治意识形态建立在“格黑娜学生”这一像角一样的独特身体特征，以及由此产生的各种民族主义情绪之上。"
 police_nationalism:0 "公安局"
 police_nationalism_desc:0 "这是一个类似于公安警察和情报警察的专门负责反恐和反间谍工作的精锐部队，也扮演着反恐部队的角色。在瓦尔基里警察学校内，以纪律最严著称。"
 police_democratic:0 "警备局"
 police_democratic_desc:0 "这是一个在发生枪击犯罪事件时出动的部门，以抵达现场较慢而闻名。"
 police_communism:0 "生活安全局激进派"
 police_communism_desc:0 "这是一个交通警察部门，由于其工作本身简单，在瓦尔基里警察学校中，成绩较低的学生主要被分配到这里，由于其成员本身就是成绩不佳的学生，因此无论对内对外，其名声都不太好。由于在日常生活中与市民的联系最密切，因此会从形象良好的学生中挑选，他们负责日常生活中的安全。"
 police_neutralism:0 "生活安全局温和派"
 police_neutralism_desc:0 "这是一个交通警察部门，由于其工作本身简单，在瓦尔基里警察学校中，成绩较低的学生主要被分配到这里，由于其成员本身就是成绩不佳的学生，因此无论对内对外，其名声都不太好。由于在日常生活中与市民的联系最密切，因此会从形象良好的学生中挑选，他们负责日常生活中的安全。"
 srt_nationalism:0 "SRT控制派"
 srt_nationalism_desc:0 "SRT控制派是主张控制SRT的意识形态。SRT的控制是指根据SRT的自主思考判断来决定国家的所有政策。"
 srt_democratic:0 "SRT代议派"
 srt_democratic_desc:0 "SRT代议派是主张SRT对外活动的意识形态。SRT代议派主张SRT对外活动，SRT的对外活动将根据SRT的自主思考判断来决定。"
 srt_communism:0 "SRT改革派"
 srt_communism_desc:0 "SRT改革派是主张改革SRT的意识形态。SRT改革派主张改革SRT，SRT的改革将根据SRT的自主思考判断来决定。"
 srt_neutralism:0 "SRT原则派"
 srt_neutralism_desc:0 "SRT原则派是主张SRT原则的意识形态。SRT原则派主张SRT的原则，SRT的原则将根据SRT的自主思考判断来决定。"
 corporate_state_workplace_democracy: "企业国家 - 社内民主主义"
 corporate_state_workplace_democracy_desc: "社内民主主义是企业国家形成的一种独特意识形态，它将公司的经营权民主地分配给公司的劳动者。他们的体制有时可能比共产主义者还要激进，这可能是作为金融资本巨大集合的企业国家所特有的特征。"
 corporate_state_corporatism: "企业国家 - 资本主义"
 corporate_state_corporatism_desc: "这个国家就像一般的企业一样，是一个追求利益的巨大企业。企业的所有权分配给多个大股东，通常具有类似于寡头政治的政治体制。"
 corporate_state_private_enterprise: "企业国家 - 个人企业"
 corporate_state_private_enterprise_desc: "这个国家是由以会长为代表的单一领导人经营的巨大企业。公司内的大部分权力都集中在一个人身上，通常具有类似于独裁政体的政治体制。"
 left_council_communism: "评议会共产主义"
 left_council_communism_desc: "位于社会主义运动左侧的评议会共产主义主张组织工人评议会，并通过评议会民主来运营整个社会。他们批评苏联的先锋党体制不是社会主义，而是国家资本主义，并倾向于批评工会也是资本主义的利益集团。"
 criminal_enterprise: "资本至上主义"
 criminal_enterprise_desc: "这个犯罪者联盟崇拜资本，为了钱可以不择手段。贩毒、暗杀要员、抢劫，甚至战争，为了利益他们什么都做得出来。"
 crime_vanguard: "赤色恐怖分子"
 crime_vanguard_desc: "这个犯罪联盟起初是左翼革命组织的一部分，为了实现自己的意识形态目标，他们会毫不犹豫地犯下可怕的罪行。"
 criminal_state: "无法无天国家"
 criminal_state_desc: "这个由犯罪组织起家的国家，在强大的权威主义领导者的统治下，为了实现宏伟的目标而运作。他们并不在乎国际社会的看法。"
 crime_syndicate: "犯罪辛迪加"
 crime_syndicate_desc: "犯罪辛迪加是一个由犯罪者组成的联盟，它依靠利益的一致性来运作，现在已经庞大到相当于一个国家。他们试图维持自己的秩序，并且不太喜欢变化。"
