 aicontrol:0 "人工智能控制"
 aicontrol_desc:0 "高度发达的人工智能正在控制整个国家。根据人工智能的自主判断决定国家的所有政策。"
 fascism_aicontrol:0 "人工智能控制"
 fascism_aicontrol_desc:0 "高度发达的人工智能正在控制整个国家。根据人工智能的自主判断决定国家的所有政策。"
 tea_party_fascism_ideology:0 "帕特尔派"
 tea_party_fascism_ideology_desc:0 "帕特尔派的军国主义和对首领的绝对忠诚，如同地球上法西斯主义的起源一样，始于数千年前三位一体的冲突。此后，第一次公会议使三位一体的派系得以统一，冲突消失后，帕特尔派的光芒逐渐黯淡，似乎与十字架融为一体。"
 pater_nazism:0 "帕特尔派"
 pater_nazism_desc:0 "帕特尔派的军国主义和对首领的绝对忠诚，如同地球上法西斯主义的起源一样，始于数千年前三位一体的冲突。此后，第一次公会议使三位一体的派系得以统一，冲突消失后，帕特尔派的光芒逐渐黯淡，似乎与十字架融为一体。\n\n大战事件导致协议出现裂痕，民族社会主义者出现了。美园未央将沉睡数千年的帕特尔派纯粹性和民族社会主义的两种意识形态融合在一起，其结果是诞生了一种崇拜民族和国家的极端军国主义"民族社会主义-帕特尔文化"。\n\n与国家社会主义德国工人党的区别在于，反犹太情绪有所减少，但崇拜的并非个人，而是更多的人，更进一步说，是民族和国家。"
 tea_party_neutrality_ideology:0 "菲利乌斯派"
 tea_party_neutrality_ideology_desc:0 "菲利乌斯派传统上掌握着茶会的主导权，领导着三位一体。他们主要推行和平的方式，但在过去整合三位一体的过程中，也曾引导过许多暴力行为，为了三位一体，他们甚至不惜采取激进行动。"
 emergency_military_government:0 "紧急军事政府"
 emergency_military_government_desc:0 "为了克服全面紧急状态，军队直接介入政府。"
 The_Colour_democratic:0 "§0色彩§! - §1异次元侵略者§!"
 The_Colour_democratic_desc:0 "§0巨大的力量正在攻击星球！§!\n\n§1这种未知的力量正在侵蚀世界，并将接触到的目标扭曲成与以往不同的存在。世界末日似乎即将来临。§!"
