 technocracy:0 "技术官僚主义"
 technocracy_desc:0 "技术官僚主义是掌握科学技术和专业知识的技术官僚管理社会的制度。"
 technocracy_communism:0 "技术官僚共产主义"
 technocracy_communism_desc:0 "作为技术官僚主义的一种，技术官僚共产主义是掌握科学技术和专业知识的技术官僚运营社会主义经济的制度。"
 fascism_hitler:0 "国家社会主义工人党"
 fascism_hitler_desc:0 "§R他回来了！§!\n\n不知何故，失踪的元首阿道夫·希特勒在爱尔兰被发现。希特勒是如何再次出现的尚不清楚，但现在是追随他的时候了。\n\n希特勒万岁！"
 tea_party_ideology:0 "三位一体三头政治"
 tea_party_ideology_desc:0 "这种独特的三位一体统治体系显示出一种基于协议的寡头政治模式，是通过对政治权力的斗争和争取实现的。统治权的行使是通过§g帕特尔§!、§H菲利乌斯§!、§t圣徒§!三个派系的领导人轮流主持茶会进行的，这在歪曲学生和公众的意见，并传播派系主义思想方面尤其擅长。"
 hardboiled_noir:0 "丽库八岛主义"
 hardboiled_noir_desc:0 "丽库八岛主义认为当地人和基沃托斯人是无法共存的，为了基沃托斯人的生存，需要彻底消灭人类当地文化，实行强有力的国家无神论，以及基沃托斯人的团结。\n\n与大战时期其他地区既存体制崩溃不同，卢森堡保留了领土，当地人的政党、文化和宗教体系得以保留。因此，卢森堡成为少数试图让当地人和基沃托斯人平等共存的国家之一。\n\n但当时卢森堡的当地政党右翼党将由女性组成的基沃托斯学生视为低等存在，当地纳粹追随者和天主教势力也排斥基沃托斯人。试图促进基沃托斯人和当地人平等共存的阿鲁的理想被当地政治势力践踏和利用，对人类失去所有希望的阿鲁相信只有彻底解体当地文化才能保护基沃托斯人。\n\n与丽库八岛主义的意识形态无关，兴信所68的权力体系是以阿鲁为中心的个人独裁。"
 plutocracy_ideology:0 "金权政治"
 plutocracy_ideology_desc:0 "金权政治是指由富裕阶层或集团的经济权力主导的政治体制。"
 syndicalism:0 "工团主义"
 syndicalism_desc:0 "工团主义要求由工会进行自主管理，并为此主张工人的直接行动。他们主要由一线工人组成，是社会主义阵营中最积极的势力之一。"
 Cohabitism:0 "共存主义"
 Cohabitism_desc:0 "共存主义与整合主义一样重视地球人和基沃托斯人的相互共存与和平。\n但与整合主义不同的是，共存主义承认民族性等诸多区分人的因素。\n\n此外，与整合主义相反，共存主义认为将两个世界的人的生理差异和数万年积累起来的各自历史以及普遍概念融合在一起是不可能的，因此，根据地球的自治制度，类似于国家内部的民族自治区那样建立学院自治区以避免冲突。\n即使是位于其他国家的自治区，只要是同一学院所属，也将被视为一个自治区，为此，为了防止电力等基础设施的混乱，制定基沃托斯标准体系，将其连接到其他国家的自治区相同规格的基础设施上，以此为开端，将其引入国家，从而促进国内外产业发展和由此带来的交流扩大，最终目标是超越国际组织的影响力，建立一个所有国家进行任何形式的战争都必然会造成损失的国际体系。"
 Libertic_Integralism:0 "自由整合主义"
 Libertic_Integralism_desc:0 "自由整合主义基于重视地球与基沃托斯相互共存与和平的整合主义。\n\n自由整合主义否定民族性等区分人的诸多因素，目标是彻底消除这种区分概念。\n为此，在一个联邦国家体制内，为了扩大相互交流，努力降低地区间的移动成本等。\n自由整合主义与文化整合主义不同，各个共同体可以自由选择削弱民族性的方法，但在经济领域，它部分接受社会主义经济体制，与文化整合主义一样，企业也必须投资一部分股份用于政府计划经济。\n\n高级政府体制中，各个民族或大型共同体直接通过投票选举代表，在联邦议会这个最高决议机构中，根据多数决原则决定国家决策事项。"
 culturlic_Integralism:0 "文化整合主义"
 culturlic_Integralism_desc:0 "文化整合主义基于重视地球与基沃托斯相互共存与和平的整合主义。\n\n文化整合主义否定民族性等区分人的诸多因素，目标是彻底消除这种区分概念。\n为此，在一个联邦国家体制内，为了扩大相互交流，努力降低地区间的移动成本等。\n文化整合主义与自由整合主义不同，目标是由政府主导彻底消除民族性概念，在经济领域，它部分接受自由主义经济体制，与自由整合主义一样，企业也可以自由开发少量股份。\n\n高级政府体制中，各个共同体直接通过投票选举代表，组成最高议会这个最高决议机构，并选举国家元首——国家主席。"
 Self_Reliance:0 "自力更生主义"
 Self_Reliance_desc:0 "正式名称为自由整合-自力更生主义，这种思想是自由整合主义的一个派系，与自由整合主义一样，各个共同体可以自由选择削弱民族性的方法，但各个共同体比自由整合主义拥有更大的自治权，并拥有类似联邦议会的国家联合议会。/n但行政方面则分别由基沃托斯总学生会和阿比多斯学生会负责。/n阿比多斯新学生会长想出的自力更生主义，是在共同目标上共同应对，但在各个共同体发展方面优先自主进行的主义。不过在此，各个共同体可以选择性地支持其他共同体的进步。/n自力更生主义反对将思想的实现作为共同目标，将其设定为阿比多斯和基沃托斯共同体的目标，目标是通过阿比多斯的自力更生来解决。/n此外，它基于高尚品格（这里也称为高贵义务）的思想，明确指出，在身体和技术上优越的基沃托斯人有义务帮助地球人的发展。"
 Government_Federalism:0 "政府联邦主义"
 Government_Federalism_desc:0 "政府联邦主义简单来说，就是同一个国家内，拥有完全相同政府制度的两个或两个以上政府合并的形式。\n乍一看像是制度，但这并非适用于所有情况的坚硬思想，而是灵活地根据情况变化，寻找最佳形式。\n\n各个政府在单一政府内像派系一样运作并合作。\n这种体制与政党政治或合众国体制类似，但在这个体制中，各个政府下属可以存在政党，并且是名副其实的单一国家，而不是自治区或国家联邦、联盟的形式。\n但是，国家元首代表政府或国家，则由各个政府选出，组成一个总议会。\n各个政府所在地的行政差异以及现有的民族和文化差异不会以法律来区分，而是以规则来规定区分差异的最大指令形式。\n此外，自治区和所在地不会被划分为行政区域。\n\n作为政治思想，有很多空白部分，整体上是一种实验性的思想，但有一点是确定的，那就是它只在领土非常小的国家有效。"
 pandemonium:0 "盖恩纳万魔殿"
 pandemonium_desc:0 "万魔殿协会的政治非常特殊。由于学生参与政治程度低，导致其政治体制让人难以区分他们是否是真正的学生会，还是仅仅自称学生会的组织。证明他们权力的是基沃托斯总学生会颁发的证书。"
 neopandemonium:0 "改革万魔殿"
 neopandemonium_desc:0 "改革了由于学生参与政治程度低而导致的原万魔殿政治体制，成为正常运作的盖恩纳学生会。他们的政治意识形态是基于"盖恩纳学生"特有的角状身体特征以及由此产生的多种民族主义情绪。"
 police_nationalism:0 "公安局"
 police_nationalism_desc:0 "接近公安警察、情报警察的精锐部队，专门负责反恐和防谍工作，扮演着类似于反恐部队的角色。即使在瓦尔基里警察学校，也以纪律严明而闻名。"
 police_democratic:0 "警备局"
 police_democratic_desc:0 "发生涉及枪支的犯罪事件时出动的部门，以现场到达迟缓而闻名。"
 police_communism:0 "生活安全局激进派"
 police_communism_desc:0 "交通警察，由于工作本身比较简单，所以在瓦尔基里警察学校成绩较差的学生通常会被分配到这个闲职，而且由于成员本身就是成绩不好的学生，所以内外评价都不太好。由于与市民最密切接触的特性，通常会从那些给人的印象很好的学生中挑选出来，他们负责日常生活的安全。"
 police_neutralism:0 "生活安全局温和派"
 police_neutralism_desc:0 "交通警察，由于工作本身比较简单，所以在瓦尔基里警察学校成绩较差的学生通常会被分配到这个闲职，而且由于成员本身就是成绩不好的学生，所以内外评价都不太好。由于与市民最密切接触的特性，通常会从那些给人的印象很好的学生中挑选出来，他们负责日常生活的安全。"
 srt_nationalism:0 "SRT控制派"
 srt_nationalism_desc:0 "SRT控制派主张控制SRT。SRT的控制取决于SRT的自主判断，国家的所有政策都将由其决定。"
 srt_democratic:0 "SRT代表派"
 srt_democratic_desc:0 "SRT代表派主张SRT开展对外活动。SRT代表派主张SRT开展对外活动，SRT的对外活动将根据SRT的自主判断决定。"
 srt_communism:0 "SRT改革派"
 srt_communism_desc:0 "SRT改革派主张改革SRT。SRT改革派主张改革SRT，SRT的改革将根据SRT的自主判断决定。"
 srt_neutralism:0 "SRT原则派"
 srt_neutralism_desc:0 "SRT原则派主张遵守SRT的原则。SRT原则派主张遵守SRT的原则，SRT的原则将根据SRT的自主判断决定。"
 corporate_state_workplace_democracy: "企业国家 - 厂内民主"
 corporate_state_workplace_democracy_desc: "作为企业国家中形成的独特意识形态，厂内民主将公司的经营权民主地分配给公司的劳动者。他们的体制有时比共产主义者还要激进，这可能是企业国家这个巨大的金融资本集合体所具有的独特特征。"
 corporate_state_corporatism: "企业国家 - 资本主义"
 corporate_state_corporatism_desc: "这个国家像普通企业一样追求利润，企业的所有权分配给多个大股东，通常具有类似于寡头政治的政治体制。"
 corporate_state_private_enterprise: "企业国家 - 私营企业"
 corporate_state_private_enterprise_desc: "这个国家是由以会长为首的单一领导人运营的巨大企业。公司内部的大部分权力都集中在一个人的手中，通常具有类似于独裁政体的政治体制。"
 left_council_communism: "左翼苏维埃共产主义"
 left_council_communism_desc: "位于社会主义运动左翼的左翼苏维埃共产主义主张组织工人委员会，并通过委员会民主来运营整个社会。他们批判苏联的先锋党体制并非社会主义而是国家资本主义，并倾向于批判工会也是资本主义利益集团。"
 criminal_enterprise: "资本至上主义"
 criminal_enterprise_desc: "这个罪犯联盟崇拜资本，为了钱什么都干得出来。贩毒、暗杀要员、抢劫，甚至战争，为了利益他们什么都干。"
 crime_vanguard: "红色恐怖分子"
 crime_vanguard_desc: "作为左翼革命组织的一部分开始的这个犯罪联盟，为了实现其意识形态目标，将毫不犹豫地犯下可怕的罪行。"
 criminal_state: "无法无天国家"
 criminal_state_desc: "这个国家起源于犯罪组织，在强大的权威主义领导人的指挥下，为了巨大的目标而行动。对他们来说，国际社会的关注无关紧要。"
 crime_syndicate: "犯罪辛迪加"
 crime_syndicate_desc: "作为罪犯联盟的犯罪辛迪加，是一个基于利益一致而运作的体制，如今庞大到如同一个国家。他们将试图维护他们自己的秩序，并且不太喜欢改变。"
