 RED_redwinter_progress_tt: "§t全学联§!\n\n§R现场派§! ([?RED_redwinter_progress_LEFT_value]%)\n- §R现场派§! 是一个§Y不妥协的工人§! 派系，主要通过§Y斗争§! 和§Y罢工§! 来推进他们的目标。\n\n§S中央派§! ([?RED_redwinter_progress_CENTER_value]%)\n- §S中央派§! 是一个重视§Y广泛合作§! 的派系，同时进行§Y温和路线§! 和§Y斗争路线§!。\n\n§p民众派§! ([?RED_redwinter_progress_RIGHT_value]%)\n- §p民众派§! 是一个§Y加入群众运动§! 的派系，以§Y温和的宣传§! 和§Y改革§! 作为其主要行动方针。\n\n他们是将美咲的§R革命行动主义§! 和无政府工团主义的§t不妥协革命论§! 融合而成的革命性学生组织，继承了传统服务部所拥有的§Y行动主义革命论§!，领导着世界各地社会主义者发起的反政府示威活动，针对全球各国。\n\n目前，基沃托斯经历了大战，传统的§Y社会矛盾§! 被推到了极限。 §t全学联§! 是一个由基沃托斯各个学院的革命性学生组成，由§Y赤色冬日中央委员会§! 支持并运作的半自治组织。\n\n他们不仅在学院内部进行§Y思想学习斗争§!，还参与§Y意识形态演讲研讨会§!、§t工人-农民集会§!、§t同盟休学§! 和§R红色恐怖§! 以及§R地下组织扩展§! 等全国范围的§Y革命性社会主义运动§!，针对所有基沃托斯学院，公然揭露他们的统治阶级的丑恶行为以及由此产生的社会矛盾。"
 RED_redwinter_organizational_tt: "§t全学联的组织力§! （当前 §Y[?RED_redwinter_organizational_value]§!）\n\n§Y组织力§! 决定了§t全学联§! 的组织能进行多少行动。 利用§Y组织力§! 可以进行更多§C组织改组§! 或组织更多§C斗争§!。\n\n§t全学联的组织力§! 每个月会以§Y[?RED_redwinter_organizational_recovery_value]§! 的速度恢复，最高可恢复至§Y[?RED_redwinter_organizational_recovery_max_value]§!。 每个月的增长量取决于§Y组织方针§!，最大恢复量会随着§Y全学联的忠诚§! 和各种决定而改变。\n\n§t全学联的组织力§! 的§Y最大恢复量§! 当前会受到§Y全学联的忠诚§! 的限制，最高为§Y[?RED_redwinter_organizational_recovery_max_value]§!。 §Y基础最大恢复量§! 为§Y[?RED_redwinter_organizational_max_value]§!。"
 RED_redwinter_left_wing_tt: "§Y斗争方式§!\n\n§Y斗争方式§! 指挥§t全学联§! 组织的主要斗争方针。 按照§Y斗争方针§!，所有§t全学联§! 都将在§Y我们§! 的领导下开展活动。[RED_redwinter_leftwing_tooltip]"
 RED_redwinter_right_wing_tt: "§Y组织方针§!\n\n§Y组织方针§! 指示§t全学联§! 组织的构成方针。 按照§Y组织方针§!，§Y我们§! 影响力所及的§t全学联§! 组织将按照该形态构成。[RED_redwinter_rightwing_tooltip]"
