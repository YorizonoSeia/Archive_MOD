 RED_redwinter_leftwing_1_tooltip: ""
 RED_redwinter_leftwing_2_tooltip: "\n\n当前斗争方式：§R赤色恐怖§!\n§R赤色恐怖§!会消耗§t全学共斗会议§!的组织本身，对§Y目标国家§!造成少许的§Y工业损伤§!和巨大的§Y稳定度§!及§Y战争支持度§!伤害。每次恐怖活动成功时，§R现场派§!的§Y影响力§!都会上升。\n\n"
 RED_redwinter_leftwing_3_tooltip: "\n\n当前斗争方式：§S思想学习斗争§!\n§S思想学习斗争§!为了宣传§t全学共斗会议§!的大义，在§Y目标国家§!举办§Y研讨会§!，以此来提高§Y全学共斗会议的影响力§!和§Y共产主义支持度§!。每次研讨会组织时，§S中央派§!的§Y影响力§!都会上升。\n\n"
 RED_redwinter_leftwing_4_tooltip: "\n\n当前斗争方式：§p统一战线战术§!\n§p统一战线战术§!为了实现§t全学共斗会议§!的目标，会尝试与主要政党联合。每次统一战线成功时，§p民众派§!的§Y影响力§!都会上升。\n\n"
 RED_redwinter_leftwing_5_tooltip: "\n\n当前斗争方式：§Y组织大众示威§!\n§Y组织大众示威§!会消耗§t全学共斗会议§!的组织力来组织示威。示威的成败将与§Y全学共斗会议的影响力§!和§Y共产主义支持度§!成正比。每次大众示威成功时，该国的§Y共产主义支持率§!和§Y全学共斗会议的影响力§!都会上升。\n\n"
 RED_redwinter_leftwing_6_tooltip: "\n\n当前斗争方式：§Y诱导罢工§!\n§Y诱导罢工§!会消耗§t全学共斗会议§!的影响力来组织罢工。罢工的规模将与§Y全学共斗会议的影响力§!和§Y共产主义支持度§!成正比。根据§Y罢工§!的规模，会对目标国家造成少许的§Y工业惩罚§!和§Y稳定度§!伤害。\n\n"
 
 RED_redwinter_rightwing_1_tooltip: ""
 RED_redwinter_rightwing_2_tooltip: "\n\n当前组织方针：§R地下秘密结社§!\n§R地下秘密结社§!会使§t全学共斗会议§!的组织秘密活动。§Y斗争§!的费用将减少，但§t全学共斗会议的影响力§!的成长速度会非常缓慢。持续§R现场派§!的§Y影响力§!会上升。\n\n"
 RED_redwinter_rightwing_3_tooltip: "\n\n当前组织方针：§R先锋队§!\n§R先锋队§!会使§t全学共斗会议§!的组织重组为由少数有领导能力的人指挥的先锋党形式。持续§S中央派§!的§Y影响力§!会上升。\n\n"
 RED_redwinter_rightwing_4_tooltip: "\n\n当前组织方针：§p大众团体§!\n§R大众团体§!会使§t全学共斗会议§!的组织重组为大众政党形式。§t全学共斗会议的影响力§!的成长速度会非常快，但§Y斗争§!的费用会增加。持续§p民众派§!的§Y影响力§!会上升。\n\n"
