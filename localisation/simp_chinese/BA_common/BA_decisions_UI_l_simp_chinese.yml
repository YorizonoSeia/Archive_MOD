RED_redwinter_progress_tt: "§t全学联§!\n\n§R现场派§! ([?RED_redwinter_progress_LEFT_value]%)\n- §R现场派§! 是一个§Y不妥协的工人§! 派系，主要通过§Y斗争§! 和§Y罢工§! 来推进他们的目标。\n\n§S中央派§! ([?RED_redwinter_progress_CENTER_value]%)\n- §S中央派§! 是一个重视§Y广泛合作§! 的派系，他们采取§Y温和路线§! 和§Y斗争路线§! 的结合。\n\n§p平民派§! ([?RED_redwinter_progress_RIGHT_value]%)\n- §p平民派§! 是一个§Y加入大众运动§! 的派系，他们的主要行动方针是§Y温和的宣传§! 和§Y改革§!。\n\n他们将美里对§R革命行动主义§! 的看法与无政府工团主义的§t不妥协革命理论§! 融合在一起，形成了一个革命性的学生组织。该组织继承了传统服务部对§Y行动主义革命理论§! 的传承，并领导着世界各国社会主义者发起的反政府示威活动，目标是世界各国。\n\n如今，基沃托斯经历了大战，传统的§Y社会矛盾§! 已经达到了顶峰。§t全学联§! 是基沃托斯各学院当地革命性学生组成的半自治组织，他们得到§Y红色冬季中央委员会§! 的支持。\n\n他们不仅在学院内进行§Y思想学习斗争§!，还参与§Y意识形态讲座研讨会§!、§t工人-农民集会§!、§t同盟休学§! 以及§R红色恐怖§! 和§R地下组织扩张§! 等全国性§Y革命性社会主义运动§!。他们以全国所有基沃托斯学院为目标，向大众揭露统治阶级的丑恶行为及其引发的社会矛盾。"
RED_redwinter_organizational_tt: "§t全学联组织力§! （目前§Y[?RED_redwinter_organizational_value]§!）\n\n§Y组织力§! 决定了§t全学联§! 组织能进行多少行动。你可以利用§Y组织力§! 进行更多的§C组织重组§! 或组织更多§C斗争§!。\n\n§t全学联组织力§! 每个月将以§Y[?RED_redwinter_organizational_recovery_value]§! 的速度恢复，最高恢复到§Y[?RED_redwinter_organizational_recovery_max_value]§!。每月增长量取决于§Y组织方针§!，最大恢复量取决于§Y全学联的忠诚§! 和各种决定。\n\n§t全学联组织力§! 的§Y最大恢复量§! 目前受§Y全学联的忠诚§! 限制，最高为§Y[?RED_redwinter_organizational_recovery_max_value]§!。§Y基本最大恢复量§! 为§Y[?RED_redwinter_organizational_max_value]§!。"
RED_redwinter_left_wing_tt: "§Y斗争方式§!\n\n§Y斗争方式§! 指挥§t全学联§! 组织的主要斗争方针。根据§Y斗争方针§!，所有§t全学联§! 将在我们指挥下行动。[RED_redwinter_leftwing_tooltip]"
RED_redwinter_right_wing_tt: "§Y组织方针§!\n\n§Y组织方针§! 指定§t全学联§! 组织的构成方针。根据§Y组织方针§!，我们影响力所及的§t全学联§! 组织将以该形式构成。[RED_redwinter_rightwing_tooltip]"
