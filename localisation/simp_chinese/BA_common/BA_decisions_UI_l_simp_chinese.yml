KSP_pokemon_archive: "瓦尔基里矫正局"
KSP_pokemon_archive_desc: "矫正局是瓦尔基里重要的组织，负责矫正学生的错误行为，引导他们走向正途。我们接纳来自各种背景和问题的学生，支持他们成长为社会中“健全”的成员。这不仅限于单纯的惩戒，也为他们提供为瓦尔基里战力做出贡献的机会，从而反省过去的错误，迈出成为“正确”学生的第一步。"
KSP_pokemon_correct_ayumu: "岩柜亚由实 矫正"
KSP_pokemon_correct_ayumu_desc: "总学生会行政委员会的调整室长，和许多人一样，是默默在总学生会工作的一员。在大战后，在被席卷和崩溃的总学生会中彷徨的她，或许是自愿进入了矫正局的收监室。如果能说服她，我们已经继承了总学生会，她可以为在联合政权后持续动荡的比利时王国和瓦尔基里警察学校之间的关系担任调解人。"
KSP_pokemon_correct_ayumu_flag: "达成岩柜亚由实矫正"
KSP_pokemon_correct_nanagami_rin: "七神琳 矫正"
KSP_pokemon_correct_nanagami_rin_flag: "达成七神琳矫正"
KSP_pokemon_correct_nanagami_rin_desc: "七神琳首席行政官在总学生会长失踪后，一直代理总学生会长的工作。虽然现在她被剥夺了所有权力，被收监在矫正局，但如果让她在瓦尔基里警察学校工作，将对打破混乱的政局有很大帮助。"
KSP_pokemon_correct_aoi: "大湾葵 矫正"
KSP_pokemon_correct_aoi_desc: "大湾葵财务室长在总学生会健全时期，作为一名相当有能力的原则主义者工作，她在大战后阻止了总学生会的暂停支付宣言，证明了她的努力。现在瓦尔基里警察学校因不符合体量的扩张而摇摇欲坠，让她加入警察学校并负责财务工作对我们来说是一个相当有吸引力的提议。"
KSP_pokemon_correct_aoi_flag: "达成大湾葵矫正"
KSP_pokemon_correct_kaya: "白洲梓 矫正"
KSP_pokemon_correct_kaya_desc: "过去，大战之前的总学生会防卫室因各种丑闻而闻名，而这当然要归咎于白洲梓防卫室长。但正因为她是防卫室长，总学生会才能在大战后勉强维持了D.U的治安。现在总学生会的所有权力都归我们所有，不如把瓦尔基里警察学校的部分治安权交给她，让她负责管辖区域的防卫如何？当然，这可能需要一定程度的矫正。"
KSP_pokemon_correct_kaya_flag: "达成白洲梓矫正"
KSP_pokemon_correct_momoka: "优良木桃香 矫正"
KSP_pokemon_correct_momoka_desc: "交通室长是总学生会内部乃至外部社会都闻名的“懒鬼”。她有能力，懂得在合适的地方使用高智商，但同时也会自己忘记自己的行政处理能力。她似乎不太关心我们是站在善还是恶的一方，只要能让她理解现在的局势和瓦尔基里警察学校维持治安的正当性，至少也能让她整理一下D.U的交通吧？"
KSP_pokemon_correct_momoka_flag: "达成优良木桃香矫正"
KSP_pokemon_correct_srt: "SRT 矫正"
KSP_pokemon_correct_srt_desc: "SRT特殊学院作为总学生会长直属的武力机关，参与了包括俗称“未解事件”在内的，或许连我们都还不知道的众多事件。这个只对总学生会长负责，在她失踪后事实上从总学生会独立的机关，拥有几个经验丰富的特种部队小队。给他们一些工作也不错吧？虽然可能需要采取合并这种激进的方法。"
KSP_pokemon_correct_abydos: "阿拜多斯 矫正"
KSP_pokemon_correct_abydos_desc: "曾经自诩为基沃托斯最大学院的阿拜多斯，已经坠落到沙漠的底部。在大战之前，曾试图阻止凯撒工业攻击，拼命守护母校的五名学生进入了矫正局。他们同意在保证我们旧阿拜多斯地区的自治权的前提下与我们合作。与旧波希米亚地区的工业设施一起，虽然人数不多但经验丰富的阿拜多斯对策委员会成员可以帮助我们。"
KSP_pokemon_correct_gehenna: "风纪委员会 矫正"
KSP_pokemon_correct_gehenna_desc: "作为格黑娜学院的非正式军事集团，曾为维持旧德国地区治安做出巨大贡献的风纪委员会，最终走上了与我们不同的道路，沦为矫正局的囚犯。风纪委员长可能比公安局长等瓦尔基里警察学校的任何人都强大，对我们的敌意依然存在，但同时也是一股强大的力量。他们必须成为我们的一员，或许对他们采取怀柔政策会有效，但必须尝试一下不是吗？"
KSP_pokemon_correct_pandemonium: "万魔殿 矫正"
KSP_pokemon_correct_pandemonium_desc: "万魔殿，俗称万魔殿协会，是格黑娜学院的学生会，负责处理对外外交、预算和行政事务，直到我们征服格黑娜学院。在以投票率3%而自豪的羽沼真琴学生会长的指挥下，似乎顺利地处理着庞大的格黑娜行政事务，但稍微了解他们一些的学生都说万魔殿的特长是政治斗争。即使招募他们，也不一定对瓦尔基里警察学校有帮助，但至少万魔殿的坦克兵部队和炮兵部队是强大的战力。而且我们至少对招募他们很感兴趣。"
KSP_pokemon_correct_millenium: "千年 矫正"
KSP_pokemon_correct_millenium_desc: "千年科学学院是一所庞大的学院。在无数怀揣梦想的学生之上，有几个世纪都难得一见的天才们掌握着行政权。他们能够左右学院的方向，不是因为千年的科学技术，而是因为他们的天才。或许他们甚至可以预见未来，但似乎没有预料到自己会在近期成为矫正局的囚犯。浪费他们的才能似乎太可惜了。不如解开他们的手铐，试着采取怀柔政策？"
KSP_pokemon_correct_white_ghost: "百鬼夜行 矫正"
KSP_pokemon_correct_white_ghost_desc: "在很久以前，这里曾是无数分校的战场，但在百花缭乱纷争调停委员会的调停下，以四个字的名字聚集在一起，组成了百鬼夜行联合学院。让除了武力之外似乎没有其他统一方法的百鬼夜行团结在一起，是一个了不起的成就，这证明了包括百花缭乱和阴阳部在内的百鬼夜行社团的能力。如果我们能通过招募他们，稍微稳定一下被魍魉们搞得一团糟的百鬼夜行地区的治安，这对我们来说是一个足够有吸引力的选择。"
KSP_pokemon_correct_chinese_mountain: "山海经 矫正"
KSP_pokemon_correct_chinese_mountain_desc: "山海经高级中学不能说是治安良好，但至少对玄龙门的忠诚度很好。大战前，玄龙门和玄武商会似乎会因思想差异而发生内战，但现在即使被移到同一个收监室，也不会引起大的冲突。或许他们已经接受了我们的统治。现在正是承认我们对他们优势的良机，为此采取怀柔政策代价不大。"
KSP_pokemon_correct_redwinter: "赤冬 矫正"
KSP_pokemon_correct_redwinter_desc: "赤冬联邦学院是基沃托斯最民主的国家，每周都会更换领导人。在投降后，公安局长的永久指导似乎会继续下去，于是劳动部发起了大规模罢工，这对我们来说不是什么好事。在矫正局每天承诺可以获得2个布丁的莲见樱良 前学生会长兼美化部长兼书记长兼体育部长兼清洁部长兼风纪部长兼伙食部长，向我们提供了建议，同时也表达了合作的意愿。根据她的建议，我们准备了足够多的没有掺水的布丁，以要求劳动部和赤冬学生合作。"
KSP_pokemon_correct_trinity: "三一 矫正"
KSP_pokemon_correct_trinity_desc: "三一综合学院作为三大学院之一，其地位得到了认可，在大战之后似乎也试图维持这种地位。在发动战争并与周边国家发生摩擦后，我们勉强击败了与瓦尔基里警察学校作对的他们，但三一的大部分学生并不承认我们是正统的学生会。幸运的是，我们知道如何平息他们的不满。只要三个人就够了。"
KSP_pokemon_correct_arius: "阿里乌斯 矫正"
KSP_pokemon_correct_arius_desc: "过去被尼西亚新公会议除名，在战争中被兔死狗烹，作为历史书的一部分崩溃的阿里乌斯分校，在大战之后再次出现，这真是一个令人惊讶的事情。在培养精锐兵力，对三一抱有复仇心的阿里乌斯分校，被我们以武力吞并，但我们对他们了解不多。或许需要付出难以想象的努力才能招募他们成为我们的一员，但之后的利益是确定的。"
KSP_annex_cou: "编入总学生会"
KSP_annex_cou_decesion: "编入总学生会 决定"
KSP_annex_cou_decesion_desc: "将总学生会编入瓦尔基里。由此，瓦尔基里的领土扩大，总学生会的权力将转移到瓦尔基里。"
