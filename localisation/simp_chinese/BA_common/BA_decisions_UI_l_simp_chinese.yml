KSP_pokemon_archive: "女武神矫正局"
KSP_pokemon_archive_desc: "矫正局是女武神重要的组织，负责矫正学生的不当行为，引领他们走上正途。我们收容来自不同背景、面临不同问题的学生，帮助他们成长为社会‘健康’的成员。这不仅仅是简单的纪律处罚，更重要的是为他们提供为女武神贡献力量的机会，让他们反思过错，迈出成为‘正确’学生的第一步。"
KSP_pokemon_correct_ayumu: "岩鼻鮎夢矫正"
KSP_pokemon_correct_ayumu_desc: "学生会行政委员会的调整部长，与许多人一样，是学生会中默默工作的成员之一。大戰之后，混乱的学生会分崩离析，她或许是主动选择了进入矫正局的监禁室。如果说服她相信我们继承了学生会，那么她就能担任战后不断动荡的比利时王国与女武神警察学校关系的调解人。"
KSP_pokemon_correct_ayumu_flag: "岩鼻鮎夢矫正达成"
KSP_pokemon_correct_nanagami_rin: "七海凛矫正"
KSP_pokemon_correct_nanagami_rin_flag: "七海凛矫正达成"
KSP_pokemon_correct_nanagami_rin_desc: "七海凛首席行政官在学生会长失踪后，一直代理执行学生会长的职责。虽然目前被剥夺了所有权力，被关押在矫正局，但如果让她在女武神警察学校工作，她将能对稳定混乱的局势提供巨大的帮助。"
KSP_pokemon_correct_aoi: "沖葵矫正"
KSP_pokemon_correct_aoi_desc: "沖葵财务部长，在学生会健在时，是一位非常有能力的原教旨主义者，她在战后阻止学生会发布休战宣言，证明了她的能力。女武神警察学校现在因为不合规模的扩张而摇摇欲坠，招募她并让她负责财务工作，对我们来说是一个非常诱人的提议。"
KSP_pokemon_correct_aoi_flag: "沖葵矫正达成"
KSP_pokemon_correct_kaya: "白浪Kaya矫正"
KSP_pokemon_correct_kaya_desc: "过去，在大戰之前，学生会防卫部因各种丑闻而闻名，而罪魁祸首无疑是白浪Kaya防卫部长。但她担任防卫部长，也是大戰之后学生会勉强维持DU治安的原因。现在学生会的全部权力都掌握在我们手中，为什么不把女武神警察学校部分治安权委托给她，让她负责管辖地区的防卫呢？当然，她需要进行一定的矫正。"
KSP_pokemon_correct_kaya_flag: "白浪Kaya矫正达成"
KSP_pokemon_correct_momoka: "游乐桃香矫正"
KSP_pokemon_correct_momoka_desc: "交通部长，不仅在学生会内部，在外部社会也以‘懒惰’著称。她很有能力，知道如何将高智商用在合适的地方，但同时也会忘记自己的行政处理能力。我们似乎并不在乎她是善是恶，如果能让她相信当前局势和女武神警察学校维持治安的正当性，也许至少能让她负责DU的交通管理吧？"
KSP_pokemon_correct_momoka_flag: "游乐桃香矫正达成"
KSP_pokemon_correct_srt: "SRT矫正"
KSP_pokemon_correct_srt_desc: "SRT特殊学园是学生会长直属武力机构，负责处理社会上所谓的‘未结案件’，甚至包括我们自己可能还不知道的许多案件。该机构只对学生会长负责，在她失踪后实际上已经脱离了学生会，拥有几个经验丰富的特种部队小队。给他们一些工作也不错吧？虽然需要采用合并这种激进的方式，但这是必要的。"
KSP_pokemon_correct_abydos: "阿比道斯矫正"
KSP_pokemon_correct_abydos_desc: "曾经自豪于自己是基沃托斯最庞大学园的阿比道斯，如今却跌落到沙漠的底层。在大戰之前，为了保护母校，5名学生奋力抵抗了凯撒工业的攻击，最终进入了矫正局。他们同意在保证阿比道斯地区自治权的条件下，与我们合作。拥有昔日波希米亚地区的工业设施，以及数量不多但经验丰富的阿比道斯紧急对策委员会，他们将成为我们的助力。"
KSP_pokemon_correct_gehenna: "风纪委员矫正"
KSP_pokemon_correct_gehenna_desc: "盖亚那学园的非官方军事组织，在维护旧德国地区的治安方面发挥了重要作用，风纪委员会最终选择了与我们不同的道路，沦为矫正局的囚犯。风纪委员长或许比包括警备局长在内的任何女武神警察学校的人都要强大，她对我们的敌意依然存在，但她也是一支强大的力量。他们必须成为我们中的一员，虽然不知道对他们进行安抚是否有效，但我们必须尝试。"
KSP_pokemon_correct_pandemonium: "万魔殿矫正"
KSP_pokemon_correct_pandemonium_desc: "万魔殿协会，简称万魔殿，是盖亚那学园的学生会，负责处理对外外交、预算和行政事务，直到我们征服盖亚那学园之前。在投票率只有3%的哈努玛·玛可托学生会长领导下，万魔殿似乎能够轻松处理庞大的盖亚那行政事务，但任何了解他们的人都会说万魔殿的特长是政治斗争。招募他们是否对女武神警察学校有帮助，目前尚不清楚，但至少万魔殿的坦克部队和炮兵部队实力强大。而我们至少对招募他们很感兴趣。"
KSP_pokemon_correct_millenium: "千年科学学校矫正"
KSP_pokemon_correct_millenium_desc: "千年科学学校曾经是一所庞大学园，拥有无数梦想的学生，以及在整个世纪都屈指可数的天才，掌握着行政权。他们能够左右学园的发展方向，不是因为千年的科技，而是因为他们的天才。也许他们甚至能够预见未来，但他们可能没有预料到自己会很快成为矫正局的囚犯。他们的才能太可惜了，不能浪费。不如解开手铐，尝试安抚他们？"
KSP_pokemon_correct_white_ghost: "百鬼夜行矫正"
KSP_pokemon_correct_white_ghost_desc: "曾经是无数分校战场的地区，在百花缭乱纠纷调停委员会的调停下，以四个人的名字聚集在一起，形成了百鬼夜行联合学园。除了武力手段以外，似乎没有其他方法能够统一百鬼夜行，而将他们团结在一起，这是一项了不起的成就，这证明了百花缭乱、阴阳部以及百鬼夜行其他社团的能力。招募他们，也许能够稳定混乱的百鬼夜行地区的治安，这对我们来说是十分诱人的选择。"
KSP_pokemon_correct_chinese_mountain: "山海经矫正"
KSP_pokemon_correct_chinese_mountain_desc: "山海经高级中学的治安谈不上好，但至少对玄龙门的忠诚度很高。在大戰之前，玄龙门和玄武商会因为思想差异差点爆发内战，但现在即使被关押在同一个监禁室，他们也没有发生重大冲突。也许他们已经接受了我们的统治。现在是他们认可我们统治地位的绝佳机会，而实现这一目标所需要的安抚手段，代价并不算高。"
KSP_pokemon_correct_redwinter: "红冬矫正"
KSP_pokemon_correct_redwinter_desc: "红冬联邦学园是基沃托斯最民主的国家，每周都会更换领导人。在投降后，警备局长似乎将永远执政，这导致了佣兵部的大规模罢工，这对我们来说不是一件好事。在矫正局，被承诺每天吃两个布丁的连卡和切利诺两位前学生会长兼美化部长兼书记兼体育部长兼清洁工兼风纪委员长兼膳食部长，向我们提出了建议，同时表示愿意合作。根据她的建议，我们准备了足够多的不加水的布丁，以便与佣兵部和红冬学生进行合作。"
KSP_pokemon_correct_trinity: "三一矫正"
KSP_pokemon_correct_trinity_desc: "三一综合学园是三大学园之一，曾经被公认地位超然，在大戰之后，他们似乎想要维持这种地位。他们发动战争，与周边国家发生摩擦，最终与女武神警察学校对抗，我们好不容易才将他们制服，但三一的学生大多不承认我们是正统的学生会。幸运的是，我们知道如何平息他们的愤怒。只需要三个人就可以。"
KSP_pokemon_correct_arius: "亚留斯矫正"
KSP_pokemon_correct_arius_desc: "在过去，亚留斯分校被尼西亚大公会议开除，在战争中被抛弃，最终沦为历史书的一部分，在大戰之后再次出现，这确实令人惊讶。亚留斯分校怀着对三一的复仇之心，培养了精锐部队，并被我们强行吞并，但我们对他们知之甚少。招募他们可能会付出难以想象的努力，但之后的收益是显而易见的。"
KSP_annex_cou: "学生会并入"
KSP_annex_cou_decesion: "学生会并入决定"
KSP_annex_cou_decesion_desc: "将学生会并入女武神。这样一来，女武神的领土将扩大，学生会的权力将转移到女武神手中。"
