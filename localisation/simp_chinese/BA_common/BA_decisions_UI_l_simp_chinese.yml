 ABY_story_archive: "故事档案"
 ABY_show_story_archive_gui: "阿拜多斯故事档案"
 ABY_show_story_archive_gui_desc: "可以浏览与阿拜多斯相关的支线故事。与游戏系统无关，仅仅是为了享受游戏内国家相关支线故事而制作的。随着时间和事件的推移，可能会添加新的故事。希望大家玩得愉快。"
 TRM_story_archive: "$ABY_story_archive$"
 TRM_show_story_archive_gui: "第一幕的终末之后"
 TRM_show_story_archive_gui_desc: "在击败格黑娜后开始的，以“基沃托斯统一”为目的的统一战争，亦或是征服战争的机器，终于停止了，坐在了由所有欧洲人和基沃托斯学生的血肉铸成的王座上。而只有空虚在笼罩着欧洲。\n\n描绘了在三一骑士团国的统治下勉强苟活的人们样子的"$TRM_show_story_archive_gui$"，希望大家玩得愉快！"
 TRM_story_event.1.t: "高塔中的女人"
 TRM_story_event.1.desc: "£GFX_texticon_BA_story_archive_trinity_picture_1\n\n\n\n\n\n在三一的心脏地带，伊甸，我迎来了又一天。巨大的伊甸建筑群直插云霄，街道上到处都是炫耀三一威容的纪念碑。\n\n我一边吃早餐一边打开电视。新闻里充斥着赞扬御园美香的功绩和国家荣耀的消息。再次回顾我们征服全欧洲的胜利，内心充满了自豪感。结束早餐，我坐上了火车。火车很快，因为我们征服千年后吸收了他们的技术。\n\n在工作中，总是充满紧张感。因为经常有人被怀疑为反体制人士而被送往正义实现部。但我作为忠诚的三一市民，没有什么好害怕的。\n\n晚上，我和家人一起观看三一中央政府批准的娱乐节目。有时也有嘲讽被占领地区劣等文化的内容，我们觉得很好笑。\n\n睡前我思考着。我们征服了世界，正在传播我们优越的文化。但有时，我也会怀疑这一切是否真的是正确的。当然，这种想法我不能对任何人说。为了三一，我只能作为忠诚的市民活下去。"
