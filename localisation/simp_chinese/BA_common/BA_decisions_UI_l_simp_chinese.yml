 RED_redwinter_leftwing_2_tooltip: "\n\n当前斗争方式: §R红色恐怖§!\n§R红色恐怖§! 会消耗§t全学联§! 的组织本身，对§Y目标国家§! 造成少量§Y工业损害§! 以及巨大的§Y稳定度§! 和§Y战争支持度§! 损失。 每次恐怖行动成功，§R现场派§! 的§Y影响力§! 都会提升。\n\n"
 RED_redwinter_leftwing_3_tooltip: "\n\n当前斗争方式: §S思想学习斗争§!\n§S思想学习斗争§! 是为了宣传§t全学联§! 的事业，在§Y目标国家§! 举办§Y研讨会§!，提升§Y全学联影响力§! 和§Y共产主义支持度§!。 每次举办研讨会，§S中央派§! 的§Y影响力§! 都会提升。\n\n"
 RED_redwinter_leftwing_4_tooltip: "\n\n当前斗争方式: §p统一战线战术§!\n§p统一战线战术§! 是为了实现§t全学联§! 的目标，试图与主要政党结盟。 每次统一战线成功，§p民众派§! 的§Y影响力§! 都会提升。\n\n"
 RED_redwinter_leftwing_5_tooltip: "\n\n当前斗争方式: §Y组织群众示威§!\n§Y组织群众示威§! 会消耗§t全学联§! 的组织力来组织示威活动。 示威活动的成功与否取决于§Y全学联影响力§! 和§Y共产主义支持度§!。 每次群众示威活动成功，该国§Y共产主义支持率§! 和§Y全学联影响力§! 都会提升。\n\n"
 RED_redwinter_leftwing_6_tooltip: "\n\n当前斗争方式: §Y诱发罢工§!\n§Y诱发罢工§! 会消耗§t全学联§! 的影响力来组织罢工活动。 罢工规模与§Y全学联影响力§! 和§Y共产主义支持度§! 成正比。 按照§Y罢工§! 规模，目标国家会受到少量§Y工业惩罚§! 和§Y稳定度§! 损失。\n\n"
 
