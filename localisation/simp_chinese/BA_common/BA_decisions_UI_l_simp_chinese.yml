RED_redwinter_leftwing_2_tooltip: "\n\n当前斗争方式: §R红色恐怖§!\n§R红色恐怖§! 会消耗§t全学联§! 组织本身，给§Y目标国家§! 造成轻微的§Y产业损害§! 和大量的§Y稳定度§! 和§Y战争支持度§! 损失。每次恐怖行动成功后，§R现场派§! 的§Y影响力§! 都会上升。\n\n"
RED_redwinter_leftwing_3_tooltip: "\n\n当前斗争方式: §S思想学习斗争§!\n§S思想学习斗争§! 为了宣传§t全学联§! 的主张，在§Y目标国家§! 举办§Y研讨会§!，提高§Y全学联的影响力§! 和§Y共产主义支持度§!。每次研讨会组织成功后，§S中央派§! 的§Y影响力§! 都会上升。\n\n"
RED_redwinter_leftwing_4_tooltip: "\n\n当前斗争方式: §p统一战线战术§!\n§p统一战线战术§! 为了实现§t全学联§! 的目标，尝试与主要政党联盟。每次统一战线成功后，§p平民派§! 的§Y影响力§! 都会上升。\n\n"
RED_redwinter_leftwing_5_tooltip: "\n\n当前斗争方式: §Y组织群众示威§!\n§Y组织群众示威§! 会消耗§t全学联§! 的组织力来组织示威活动。示威活动是否成功取决于§Y全学联的影响力§! 和§Y共产主义支持度§!。每次群众示威成功后，目标国家的§Y共产主义支持率§! 和§Y全学联的影响力§! 都会上升。\n\n"
RED_redwinter_leftwing_6_tooltip: "\n\n当前斗争方式: §Y诱发罢工§!\n§Y诱发罢工§! 会消耗§t全学联§! 的影响力来组织罢工活动。罢工规模取决于§Y全学联的影响力§! 和§Y共产主义支持度§!。根据§Y罢工§! 规模，目标国家会受到轻微的§Y产业惩罚§! 和§Y稳定度§! 损失。\n\n"
RED_redwinter_rightwing_1_tooltip: ""
RED_redwinter_rightwing_2_tooltip: "\n\n当前组织方针: §R地下秘密结社§!\n§R地下秘密结社§! 使§t全学联§! 组织秘密行动。§Y斗争§! 所需的成本会降低，但§t全学联影响力§! 的增长速度非常缓慢。§R现场派§! 的§Y影响力§! 会持续上升。\n\n"
RED_redwinter_rightwing_3_tooltip: "\n\n当前组织方针: §R先锋队§!\n§R先锋队§! 使§t全学联§! 组织转变为少数领导人物指挥的先锋党形式。§S中央派§! 的§Y影响力§! 会持续上升。\n\n"
RED_redwinter_rightwing_4_tooltip: "\n\n当前组织方针: §p群众组织§!\n§R群众组织§! 使§t全学联§! 组织转变为大众化的政党形式。§t全学联影响力§! 的增长速度非常快，但§Y斗争§! 所需的成本会增加。§p平民派§! 的§Y影响力§! 会持续上升。\n\n"
