ABY_show_story_archive_gui: "阿比道斯故事档案"
ABY_show_story_archive_gui_desc: "可以阅览与阿比道斯相关的支线故事。与游戏系统无关，纯粹是为了让玩家享受与游戏内国家相关的支线故事而制作的。随着时间的推移和事件的发展，可能会增加新的故事。希望您能玩得开心。"
TRM_story_archive: "$ABY_story_archive$"
TRM_show_story_archive_gui: "第一幕终结之后"
TRM_show_story_archive_gui_desc: "以‘基沃托斯统一’为目标的统一战争、征服战争，在打败盖亚那之后，终于停止了，它坐上了用所有欧洲人和基沃托斯学生的血肉铸成的王座。而只有空虚笼罩着欧洲。\n\n"$TRM_show_story_archive_gui$" 描述了在三一骑士团国的统治下，人们苟延残喘的生活。希望您能玩得开心！"
TRM_story_event.1.t: "高塔之上的女人"
TRM_story_event.1.desc: "£GFX_texticon_BA_story_archive_trinity_picture_1\n\n\n\n\n\n我在伊甸园，三一的中心，迎接新的一天。巨大的伊甸园建筑直插云霄，街道上到处都是炫耀三一威严的纪念碑。\n\n吃早餐时，打开电视。新闻里都是赞美美浓美香功绩和国家荣耀的消息。再次回顾征服全欧洲的胜利，心中充满了激动。吃完早餐，我坐上了火车。火车很快，因为征服了千年，我们吸收了他们的技术……\n\n在工作中，总是弥漫着紧张感。因为经常有人被怀疑是反革命分子，然后被正义执行部逮捕。但我作为三一忠实的公民，无所畏惧。\n\n晚上，我和家人一起观看三一中央政府批准的娱乐节目。有时也会播放嘲笑占领区劣等文化的节目，看着就觉得好笑。\n\n睡觉前，我开始思考。我们征服了世界，传播了优越的文化。但有时也会怀疑这一切是否真的正确。当然，这种想法不能对任何人说。为了三一，我只做一名忠诚的公民。"
