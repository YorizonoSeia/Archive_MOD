 RED_redwinter_progress_tt: "§t全学共斗会议§!\n\n§R现场派§! ([?RED_redwinter_progress_LEFT_value]%)\n- §R现场派§!是一个§Y不妥协的工人§!派系，主要通过§Y斗争§!和§Y罢工§!来推进他们的目标。\n\n§S中央派§! ([?RED_redwinter_progress_CENTER_value]%)\n- §S中央派§!是一个重视§Y广泛合作§!的派系，并行采取§Y温和路线§!和§Y斗争路线§!。\n\n§p民众派§! ([?RED_redwinter_progress_RIGHT_value]%)\n- §p民众派§!是一个§Y加入大众运动§!的派系，以§Y温和的宣传§!和§Y改革§!为主要行动方针。\n\n他们融合了美浓里的§R革命行动主义§!和无政府工团主义的§t不妥协的革命论§!而诞生的革命学生团体，继承了原先佣兵部所持有的§Y行动主义革命论§!，主导着全世界社会主义者针对世界各国的反政府示威。\n\n目前基沃托斯正经历大转型，既有的§Y社会矛盾§!正被推向极端。§t全共斗§!是由各基沃托斯学院当地的革命学生聚集而成的，是受§Y赤冬中央委员会§!支援活动的半自治组织。\n\n他们不仅在学院内进行§Y思想学习斗争§!，还支援包括§Y理念讲座研讨会§!、参与§t工人-农民集会§!、§t同盟休学§!、§R赤色恐怖§!及§R扩大地下组织§!等全国范围的§Y革命社会主义运动§!，并向所有基沃托斯学院的大众赤裸裸地揭露他们统治阶级的丑恶行径和由此引发的社会矛盾。"
 RED_redwinter_organizational_tt: "§t全学共斗会议组织力§!（当前§Y[?RED_redwinter_organizational_value]§!）\n\n§Y组织力§!决定了§t全学共斗会议§!的组织可以进行多少行动。利用§Y组织力§!可以进行更多的§C组织改编§!，或者组织更多的§C斗争§!。\n\n§t全学共斗会议组织力§!每月将恢复§Y[?RED_redwinter_organizational_recovery_value]§!点，最多恢复到§Y[?RED_redwinter_organizational_recovery_max_value]§!。每月增长量由§Y组织方针§!决定，最大恢复量将根据§Y全学共斗会议的忠诚§!和多项决议而变化。\n\n§t全学共斗会议组织力§!的§Y最大恢复量§!将根据当前§Y全学共斗会议的忠诚§!而§R限制§!到最多§Y[?RED_redwinter_organizational_recovery_max_value]§!。§Y基本最大恢复量§!是§Y[?RED_redwinter_organizational_max_value]§!。"
 RED_redwinter_left_wing_tt: "§Y斗争方式§!\n\n§Y斗争方式§!指挥§t全学共斗会议§!组织的主要斗争方针。根据§Y斗争方针§!，所有§t全学共斗会议§!将在§Y我们§!的指挥下活动。[RED_redwinter_leftwing_tooltip]"
 RED_redwinter_right_wing_tt: "§Y组织方针§!\n\n§Y组织方针§!指定§t全学共斗会议§!组织的构成方针。根据§Y组织方针§!，所有在§Y我们§!影响力下的§t全学共斗会议§!组织都将以该形式构成。[RED_redwinter_rightwing_tooltip]"
