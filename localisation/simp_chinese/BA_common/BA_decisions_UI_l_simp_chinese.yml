 ABY_descision_category_german_terrorist_desc: "上次，我们成功地一网打尽了奥地利国家社会主义者的领导层。\n\n但仍然有消息传来，其残党正在活动，并在各地进行恐怖活动。虽然不如以前，但从他们有组织的行为来看，如果不能在政府稳定之前遏制他们，将会出现非常危险的情况。至少在谈判结束之前，必须遏制他们的活动。\n\n§R如果在谈判达成之前，掌控度达到100%，就无法挽回了！§!"
