#新闻事件#
BA_news.1.t:0 "失踪的学生会长"
BA_news.1.desc:0 "这场大战让整个基沃托斯陷入混乱，而那些本就陷入混乱的学院又迎来了坏消息。学生会长一周多未公开露面，其内情受到关注，就在今天，七宫凛正式宣布学生会长失踪。学生会长的失踪导致学生会陷入混乱，专家预测对各学院的控制尝试将完全付诸东流。"
BA_news.1.a:0 "不可能..."
BA_news.1.b:0 "确认指令"
BA_news.1.c:0 "等等，你说什么？"
BA_news.1.d:0 "那里好像很混乱。"

BA_news.2.t:0 "谢丽尔的总学生会合并！"
BA_news.2.desc:0 "今天，传来令人震惊的消息，根据学生会长的命令成立的联邦调查小组"谢丽尔"合并了总学生会。出于不明原因，启动了名为"阿罗娜"的超人工智能，它开始控制谢丽尔，最终，今天，不堪内部分裂威胁的总学生会决定与阿罗娜领导的谢丽尔合并。在合并仪式上，超人工智能阿罗娜仅通过语音进行操作，七宫凛宣布"今后谢丽尔将代表总学生会"。"
BA_news.2.a:0 "执行命令！"
BA_news.2.b:0 "威胁很大。"
BA_news.2.c:0 "令人困惑的状况。"
BA_news.2.d:0 "圣域……什么？"

BA_news.3.t:0 "被黑暗染污的圣三一"
BA_news.3.desc:0 "今天，传来令人震惊的消息。御园美夏将茶会的所有权力独家授予帕特尔派系，实际上控制了圣三一。这一消息给基沃托斯全境带来了巨大冲击，人们纷纷担忧圣三一的衰落。大战之后，"民族社会主义者"和"帕特尔派系"为扶持美夏成为茶会主持人而进行的策划最终成功。\n\n御园美夏圣三一学生会长毫不吝啬对盖恩纳的负面言论，表现出极端化圣三一的意愿。目前圣三一内部肯定发生了某些事情，但由于出入和住院受到控制，圣三一内部的情况不得而知。"
BA_news.3.a:0 "圣三一的新黎明到来了。"
BA_news.3.b:0 "黑暗笼罩着我们。"
BA_news.3.c:0 "我们必须做好准备。"
BA_news.3.d:0 "帷幕已经拉开了。"
BA_news.4.t:0 "圣三一发起的战争"
BA_news.4.desc:0 "两学院之间持续不断的紧张局势最终爆发了。此前，盖恩纳和圣三一两学院之间曾发生过无数次军事冲突，被称为"基沃托斯的火药桶"，在两院边界，圣三一发动突袭，导致全面战争爆发。盖恩纳学院因突袭而撤退，但很快便会整顿队伍，率领军队前往边境展开防御战略。\n\n两大火药桶的爆炸，让基沃托斯的全部注意力都集中在了盖恩纳和圣三一。"
BA_news.4.a:0 "全军进攻！"
BA_news.4.b:0 "抵抗！"
BA_news.4.c:0 "确认。"
BA_news.5.t:0 "圣三一的凯旋游行"
BA_news.5.desc:0 "昨天，盖恩纳学院投降后仅仅几天，圣三一军队就在盖恩纳中心城区举行了大规模的凯旋游行。这次活动是为了庆祝圣三一的决定性胜利，并炫耀他们的军事实力。游行中出现了大量圣三一的最新军事装备，还展出了从盖恩纳缴获的武器，突显了胜利的规模。\n\n御园美夏宣布这次胜利是伟大的胜利，但一些观察家对这种炫耀性活动对未来地区稳定可能产生的影响表示担忧。盖恩纳残余势力的反应以及周边势力的未来走向备受关注，圣三一的下一步行动也备受瞩目。"
BA_news.5.a:0 "圣三一万岁！"
BA_news.5.b:0 "漫长的宿怨结束了。"
BA_news.6.t:0 "逃往加拿大的英国政府"
BA_news.6.desc:0 "与[KAI.GetName]战争失败后，英国政府经过深思熟虑，决定逃往加拿大。今天晚上，载有英国政要和国王的大型飞机飞往加拿大。\n\n联合王国首都伦敦被突然出现的异星人占领并迅速崩溃，但由于迅速撤退，得以保存王室和一部分军队。各国科学家正在分析这一现象发生的原因。"
BA_news.6.a:0 "我们还会回来的。"
BA_news.6.b:0 "伟大的胜利！"
BA_news.6.c:0 "令人震惊！"
BA_news.6.e:0 "不祥的预兆。"
BA_news.7.t:0 "联邦法令宣言"
BA_news.7.desc:0 "今天早晨，打破了黎明前的宁静，[TRM.GetLeader]发表了令人震惊的声明。他在正式讲话中阐述了将盖恩纳学院同化到圣三一的计划，并将其作为两院合并的目标。这一消息给圣三一的学生带来了巨大冲击，发表后，无数学生走上街头表达不满，参与示威。\n\n示威活动在正义执行部的镇压下暂时平息，但对这一声明的反弹情绪依然存在。特别是最近两院之间爆发的战争，使得同化政策难以顺利进行，专家们纷纷作出这样的预测。"
BA_news.7.a:0 "不再有‘盖恩纳’了。"
BA_news.7.b:0 "想让水和油混合吗"
BA_news.8.t:0 "圣三一-苏联战争"
BA_news.8.desc:0 "今天将被载入史册。目前，世界各地的电视台都在报道圣三一远征军正在向苏联进军的消息，世界各国的情報机构都在紧锣密鼓地行动。苏联大城市正在进行青年入伍，红军已准备好迎接圣三一远征军。\n\n面对两大巨头的碰撞，军事专家表示难以预测。无论如何，这场战争都将成为人类历史上一个重要的转折点。"
BA_news.8.a:0 "全军进攻！"
BA_news.8.b:0 "只要有耐心和勤奋，就能克服一切困难。"
BA_news.8.c:0 "两大巨头的碰撞。"
BA_news.9.t:0 "一个基沃托斯"
BA_news.9.desc:0 "今天，圣三一茶会正式宣布基沃托斯由美夏领导的圣三一统一，并将建立一个统一的基沃托斯。在伊甸园的大街上，数百万人聚集在圣三一总部大楼前，向其致敬，挥舞圣三一的旗帜，高呼万岁。\n\n御园美夏今天正式被任命为基沃托斯学生会长，她在就职演说中强调了圣三一与各学院的联盟。然而，就职演说中最热烈的反响，是她宣布"圣三一的全面最终胜利"的时候。"
BA_news.9.a:0 "今天一定要庆祝一下。"
BA_news.9.b:0 "确认。"

BA_news.10.t:0 "基沃托斯联邦宣言"
BA_news.10.desc:0 "今天将成为基沃托斯历史上最具象征意义的一天。[FROM.GetAdjective]的革命理想向全世界宣告。领导基沃托斯"联邦"的[FROM.GetLeader]在过去的学生会内战中获胜后，宣布共产主义理想，合并了大型学院，站在倒塌的学院废墟上，清晰地描绘了基沃托斯联邦的理想。\n\n目前，基沃托斯联邦的人民正怀着严肃的表情，朝着位于[FROM.GetAdjective]首都的方向低头致敬。他们的眼神中流露出基沃托斯联邦正在朝着我们的理想前进，站在革命最前线的坚定信念。今后，联邦人民将永远铭记基沃托斯革命的理想。"
BA_news.10.a:0 "为了革命前进！"
BA_news.10.b:0 "哦。"
BA_news.10.c:0 "有趣。"
BA_news.11.t:0 "意大利的地中海明珠"
BA_news.11.desc:0 "英国向凯泽公司投降几天后，意大利军队进驻马耳他和塞浦路斯。他们以保护人类领土免受异星人侵犯为借口，但实际上这被视为意大利夺取英国已崩溃的地中海霸权的行为。\n\n英国在公开场合强烈谴责这种未经宣战的领土入侵，称其违反国际准则，并非为了人类利益，而只是基于现实主义的行动。"
BA_news.11.a:0 "伟大的胜利！"
BA_news.11.b:0 "英国别无选择。"
BA_news.11.c:0 "我们不会退缩！"
BA_news.12.t:0 "遭到袭击的百鬼绫渼"
BA_news.12.desc:0 "茶会选举出的"改革者"百鬼绫渼在家中遭到袭击的消息传来。目前茶会再次召开紧急会议，圣徒派、菲利乌斯派和帕特尔派预计将需要很长时间才能选出下一任主持人。\n\n救护骑士团到达现场时，凶手早已逃之夭夭，百鬼绫渼已陷入昏迷，目前正在医院接受治疗，官方已正式发布公告。正义执行部宣布绝不会放过袭击主持人的凶手。"
BA_news.12.a:0 "抓住凶手！"
BA_news.12.c:0 "他们会很混乱的。"
BA_news.13.t:0 "千年之乱" #  这下写出来了 呜哈哈…
BA_news.13.desc:0 "千年传来了一个巨大的消息，给基沃托斯带来了冲击。为了处理千年学院的难题之一——废墟，研讨会方面进行了炮击，但这却唤醒了难以言喻的恐惧。\n\nAL-1S迅速掌握了情况，与研讨会展开了炮击战，据说在此过程中有一名研讨会官员失踪。此外，基沃托斯迎来了另一片黑暗。"
BA_news.13.a:0 "公主。"
BA_news.14.t:0 "展现野心的日本"
BA_news.14.desc:0 "被称为基沃托斯的不明势力登陆欧洲，整个欧洲陷入战火，大日本帝国乘机占领了太平洋岛屿，并占领了西方列强拥有的租界和势力范围。大日本帝国将其宣传为西方列强失去的公共权力的胜利。\n\n中华民国政府向大日本帝国强烈抗议，美国也通过驻美日本大使发出了严厉警告。"
BA_news.14.a:0 "天皇陛下万岁！"
BA_news.14.b:0 "他们无视警告！"
BA_news.14.c:0 "确认。"
BA_news.15.t:0 "倒塌的多米诺骨牌"
BA_news.15.desc:0 "今天上午11点，所有的人都报告说头痛。在不明原因的怪异现象使全世界陷入混乱之际，天空突然短暂地变暗，北半球接连不断地有人报告说观察到不明的光柱。\n\n世界各国的专家怀疑，目前的情况是否与一年前被称为"基沃托斯"的不明组织登陆欧洲的情况相同，自称是美国情报机构特工的人声称"目前的情况是外星势力的阴谋"，引发了巨大争议。"
BA_news.15.a:0 "要有光！"
BA_news.16.t:0 "盖恩纳爆发的内战"
BA_news.16.desc:0 "今天，盖恩纳学院的先导部和万魔殿发生了大规模军事冲突的消息传遍基沃托斯全境，引起了巨大冲击。先导部为了消除威胁盖恩纳安全的国防军和万魔殿，恢复秩序；万魔殿则以先导部与圣三一有通敌行为为由，双方各自怀揣着理由和目标，展开了战斗，导致盖恩纳内战爆发。\n\n万魔殿与先导部的冲突已经开始，谁将获胜无法预测。无论谁获胜，那里都只会留下废墟。"
BA_news.16.a:0 "先导部长日奈万岁！"
BA_news.16.b:0 "万魔殿的战士们！"
BA_news.16.c:0 "我们的敌人分裂了。"
BA_news.16.d:0 "内战？"
BA_news.17.t:0 "圣三一崩溃"
BA_news.17.desc:0 "拥有数百历史的圣三一崩溃的消息正式传来，带来了巨大的冲击。"
BA_news.17.a:0 "祖先们…"
BA_news.17.b:0 "很好。"
BA_news.17.c:0 "表示遗憾。"
BA_news.17.d:0 "威胁减少了。"
BA_news.18.t:0 "色彩的光芒"
BA_news.18.desc:0 "瞬间，所有居住在地球上的生物都发出了可怕的尖叫，给所有人带来了极度的恐惧。这种由精神波动引起的现象在几秒钟后消失了，但我们都记得那段时间。\n\n波动过去后，所有人都异口同声地向北望去。让人联想起几周前在北半球出现的不明光柱。这次事件导致世界各国都为处理蜂拥而来的报警电话而焦头烂额，几周前还成立了一个崇拜光的邪教。"
BA_news.18.a:0 "注视着星球的眼睛。"
BA_news.19.t:0 "印度革命"
BA_news.19.d:0 "[429.GetName]的社会主义者们宣布了"巴拉特委员会"，印度的革命和独立战争正式开始。无数人拿起武器走上街头，反抗殖民当局的统治。他们为了摆脱长期的压迫而奋勇战斗，印度各地的抵抗浪潮日益高涨。\n\n另一方面，英国政府尚未发表正式声明。在与[KAI.GetName]的战争和本土丧失的冲击中尚未完全恢复元气，印度爆发的革命使英国更加混乱。革命的消息给英国带来了巨大的压力，形势如何发展尚不明朗。"
BA_news.19.a:0 "印度人似乎非常渴望独立。"
BA_news.20.t:0 "法国与千年的停战"
BA_news.20.d:0 "法国和千年都无法容忍持续战争造成的损失。两国的外交团队在战线上临时搭建的会谈场所艰难地达成了妥协，前线的枪声停止了。"
BA_news.20.a:0 "这是无奈之举。"
BA_news.20.b:0 "法国分裂成两半了。"
BA_news.21.t:0 "法国的复国战争"
BA_news.21.d:0 "今天清晨，法国海军开火，法国和千年进入战争状态。几年前，法国在与千年的战斗中失败，最终流亡非洲。但流亡政府并没有放弃，在非洲磨砺着复仇的利刃。\n\n法国海军的开火标志着法国的复国行动开始，所有法国人都开始反抗千年的统治。法国能否刺中复仇的利刃，还是未知数。"
BA_news.21.a:0 "前进吧，法国军队！"
BA_news.21.b:0 "法国真的能夺回自己的家园吗？"
BA_news.22.t:0 "[FROM.FROM.GetName]发生的种族灭绝"
BA_news.22.desc:0 "刚刚，自称是[FROM.GetName]的人占领了旧千年科学学校，现在我们收到了消息，[FROM.FROM.GetName]发生了灾难性的屠杀。他们杀害了所有的人类，或者让他们接受他们的"再社会化"过程，并用金属机械装置填补空缺。\n\n对此，全世界都在为对[FROM.GetName]的战争做准备，世界各国首脑都呼吁发动战争，因为他们不能被疯狂的机器打败。"
BA_news.22.a:0 "命令已完成。"
BA_news.22.b:0 "真的……太可怕了。"
BA_news.23.t:0 "加拿大发生的政变"
BA_news.23.desc:0 "抵达加拿大的流亡者们推翻了加拿大政府，由爱德华领导的新政府成立，为建立新政府而发动政变。"
BA_news.23.b:0 "大战的影响竟然蔓延到了美洲。"
BA_news.23.a:0 "加拿大的局势不容乐观。"

BA_news.24.t:0 "阿特拉哈西斯的方舟"
BA_news.24.desc:0 "在旧千年学院，阿特拉哈西斯确认了不明建筑物。这似乎与摧毁千年科学学校的AL-1S有关，建造这栋建筑物的目的尚不清楚。"
BA_news.24.a:0 "方舟。"

BA_news.25.t:0 "千年科学学校的崩溃"
BA_news.25.desc:0 "令人难以置信的事情发生了。几天前，与千年科学学校连接的所有通信线路都被切断，我们只能获取非常少的資訊，几天前，自称是C&C部长御门凉所发出的消息告诉我们，千年科学学校被AL-1S领导的不明身份的机械军团摧毁，C&C只进行了一些微不足道的抵抗。\n\n我们所知道的千年科学学校似乎已经不存在了。取而代之的是自称"阿特拉哈西斯"的势力。"
BA_news.25.a:0 "情报泄露了。"
BA_news.25.b:0 "发生了不可思议的事情。"
BA_news.26.t:0 "印度革命的成功"
BA_news.26.d:0 "失去不列颠群岛的大英帝国已经成为一只无牙的老虎。在东北部，印度独立战争在英国占领下爆发，在革命军的迅速推进下，德里被占领，革命军取得了胜利。\n\n革命军获胜后，大英帝国失去了对印度的影响力，委员会召开会议，决定巴拉特的命运。"
BA_news.26.a:0 "这是对抗帝国主义的伟大胜利！"
BA_news.26.b:0 "大英帝国已经衰落了。"
BA_news.26.c:0 "我们无能为力。"
#失去不列颠群岛的帝国已经成为一只无牙的老虎。在东北部爆发的印度独立运动在革命军的占领下成功结束，在德里，为了决定巴拉特的命运，召开了一次涵盖印度各地利益相关者的会议。


BA_news.27.t:0 "千年科学学校的人造卫星发射"
BA_news.27.d:0 "千年科学学校发布了令人震惊的消息。他们说，经过多次尝试，他们成功地将一颗人造卫星送入太空，并制定了进一步发射卫星的计划。\n\n各国领导人紧急召开记者招待会，就千年科学学校发射的人造卫星发表声明，千年科学学校周围的国家也有人目睹了升空的事物。"
BA_news.27.a:0 "任务完成。"
BA_news.27.b:0 "他们的技术水平远远超过我们。"
BA_news.28.t:0 "斯特雷萨防线崩溃"
BA_news.28.d:0 "以对抗基沃托斯为名建立的斯特雷萨防线安全条约，由于一个国家退出斯特雷萨防线而瓦解。\n\n意大利外交部长对这一事件表示遗憾，斯特雷萨防线的崩溃似乎近在眼前。"
BA_news.28.a:0 "真遗憾。"
BA_news.28.b:0 "欧洲最终会崩溃吗？"
BA_news.29.t:0 "法国议会停摆"
BA_news.29.d:0 "法国本土收复后，此前自称战时内阁领导人的贝当，今天宣布法国议会停摆。发表声明后，贝当没有发表正式声明，这一决定立即得到执行。\n\n议员们对这一决定表示反弹，试图进入议会，但立即遭到宪兵队的阻止。随着贝当这种威权主义措施在全国范围内实施，许多专家认为民主实际上已经判了死刑。\n\n法国民主的崩溃近在眼前，法国人似乎不会轻易屈服于贝当的威权统治…"
BA_news.29.a:0 "元帅将领导我们。"
BA_news.29.b:0 "老元帅的贪婪。"
BA_news.30.t:0 "第四国际"
BA_news.30.d_1:0 "今天，来自世界各地共产主义组织的许多代表齐聚切尔诺格拉德参加会议。由托洛茨基理论的支持者连卡和切尔诺领导的倡议，第四国际的基础已经确立。\n\n但这项努力对国际政治舞台的影响尚不清楚，这条消息激起了斯大林的忌恨。他怀疑党和军队上层人士中有许多人支持托洛茨基，并注意到他们中的大多数人还活着。他的偏执狂再次全力运转，斯大林把自己关在家里。他的不信任和不稳定可能会给苏联政权带来危机，苏联也可能陷入内战。"
BA_news.30.a:0 "国际到底有多少个？"
BA_news.30.b:0 "为我们的新同志鼓掌！"
BA_news.30.c:0 "托洛茨基主义者…"
BA_news.30.d:0 "共产主义的新未来？"
BA_news.31.t:0 "陷入内战的凯泽公司"
BA_news.31.d:0 "今天早上，由董事会主要成员领导的突然发生的政变，使凯泽公司陷入内战。总统派、受雇于董事会的人以及公司员工都开始向他们的前同事举枪，军队为了防范内部危机而从边境撤军。\n\n总统表示，与其看到公司落入"叛乱者"之手，不如将整个公司摧毁。"
BA_news.31.a:0 "现在无法挽回了。"
BA_news.31.b:0 "公司内战？"
BA_news.32.t: "复辟的哈布斯堡王朝"
BA_news.32.desc: "真的，谁也没有预料到。奥托·冯·哈布斯堡为获得奥地利王位的努力最终成功，并开始与阿比多斯正式结盟，并散布了可以恢复奥地利-匈牙利帝国的谣言。在民众热烈的欢呼声中，他开始在维也纳皇宫被推举为国王。\n\n在加冕典礼的致辞中，他对阿比多斯的奉献和尊重表示了感谢。并表示将再次团结哈布斯堡的领土，决不会轻视阿比多斯。"
BA_news.32.a: "万岁！"
BA_news.32.b: "真是疯了。"
BA_news.32.c: "帝国将再次崛起？"
BA_news.33.t: "蒙古帝国的回归"
BA_news.33.desc: "恐惧再次降临。曾经统治过欧亚大陆的蒙古帝国的后裔出现了。蒙古的侵略性扩张政策取得了成功，获得了周边国家的领土，并通过与苏联的谈判获得了布里亚特、赤塔和博代博。"
BA_news.33.a: "万岁！"
BA_news.33.b: "恐惧再次降临。"
BA_news.34.t: "核裂变发现"
BA_news.34.d: "圣三一化学研究所奥托·哈恩和弗里茨·施特拉斯曼进行的铀实验震惊了科学界。在将中子撞击铀的实验中，确认产生了轻元素钡，这与预期不同。\n\n这一发现是现有科学理论无法解释的现象，两位科学家提出了原子核裂变的假设。该实验结果在化学上非常精确，但物理学解释仍然不明确。\n\n提出核裂变可能性这一实验受到了科学界的广泛关注。释放的能量及其潜在的应用将带来科学和社会影响。"
BA_news.34.a: "令人惊叹的发现！"
BA_news.34.b: "这将产生巨大的影响。"
#法国突袭示威！！
BA_news.35.t:0 "$FRA_prov_event.71.t$"
BA_news.35.d:0 "$FRA_prov_event.71.d$"
FRA_prov_event.38.t:0 "法国的回归"
FRA_prov_event.38.d:0 "法国回来了，这是谁也无法相信的事情。[FRA.getLeader]在阿尔及利亚主张的最后战争和本土的收复最终实现了，法国公民为他们的最终胜利欢呼。在与装备精良的先进战争机器和拥有光环的超人作战中取得胜利的法国，正在恢复行政体系，准备重建和恢复。"
FRA_prov_event.38.a:0 "法国万岁！"
FRA_prov_event.38.b:0 "旧秩序回來了。"
FRA_prov_event.39.t:0 "马赛解放"
FRA_prov_event.39.d:0 "包括马赛港在内的市中心，千年军队进行了抵抗，但最终，三色旗在市政府升起，宣布了这座面向大西洋的城市的解放。\n\n许多法国人在听到马赛解放的消息后参加了抵抗运动，千年能否控制住这种抵抗运动尚不清楚。"
FRA_prov_event.39.a:0 "现在才刚刚开始。"
FRA_prov_event.39.b:0 "情况正在恶化。"
FRA_prov_event.40.t:0 "波尔多解放"
FRA_prov_event.40.d:0 "包括波尔多港在内的市中心，千年军队进行了抵抗，但最终，三色旗在市政府升起，宣布了这座面向大西洋的城市的解放。\n\n许多法国人在听到波尔多解放的消息后参加了抵抗运动，千年能否控制住这种抵抗运动尚不清楚。"
FRA_prov_event.41.t:0 "奥尔良解放"
FRA_prov_event.41.d:0 "法国政府报道，法国中部城市奥尔良在今天下午5点左右获得解放。奥尔良和巴黎仅相距100多公里，许多人都在预测法国的胜利。"
FRA_prov_event.41.a:0 "胜利在望！"
FRA_prov_event.41.b:0 "保卫千年塔！"
FRA_prov_event.44.t:0 "在非洲发生的可怕动员"
FRA_prov_event.44.d:0 "一位记者揭露了佩坦元帅的法国军事政府对非洲人民的压迫以及对他们的普遍剥削。根据这篇文章，为了同时进行阿尔及利亚及周边地区的工业化和城市化项目，居住在开发区域的居民失去了家园，还有多人因连续两天不眠不休地工作而死亡。"
FRA_prov_event.44.a:0 "那又怎样？"
FRA_prov_event.44.b:0 "这是殖民剥削的真相。"
FRA_prov_event.46.t:0 "陷入漩涡中的印度支那"
FRA_prov_event.46.d:0 "在胡志明的印度支那共产党领导下，法属印度支那爆发了革命。革命军在一天之内占领了河内市政府，点燃了革命的火炬，河内周边印度支那北部地区也加入了革命，局势日益严峻。"
FRA_prov_event.46.a:0 "总是共产主义者的问题。"
FRA_prov_event.46.b:0 "这是法国帝国主义的极限。"
FRA_prov_event.53.t:0 "赤道非洲冲突"
FRA_prov_event.53.d:0 "大英帝国和法兰西共和国之间的领土争端最终演变成局部战争。今天上午，法兰西共和国政府向驻阿尔及尔的大英帝国大使馆递交了宣战书。这是为了夺回在流亡期间被转移的旧法属赤道非洲地区的行政权。\n政治学界预测，目前的局部战争是大英帝国实际上拒绝了法国的会谈尝试的报复。流亡过程中，由于英国皇家海军的帮助，法国政府成功逃往阿尔及利亚，燃起了联盟的希望，但由于拒绝了一切对话，元帅勃然大怒。元帅在记者招待会上将这种说法斥为"阴谋论"，然后离开了记者招待会现场。"
FRA_prov_event.53.a:0 "旧盟友决裂了。"
FRA_prov_event.65.t:0 "法国发生的政变"
FRA_prov_event.65.d:0 "在法国非常政府中，佩坦元帅的压迫统治导致了全国性的特大规模罢工和广泛的社会动荡，这前所未有。为了追究佩坦的责任，军官亨利·莫尔达克和菲利普·佩坦之间的戏剧性对抗达到了顶峰。\n\n亨利·莫尔达克和他的热心支持者们袭击了法国非常政府权力中枢——佩坦的办公室。莫尔达克与佩坦直接对质，要求他辞职并为自己的行为负责，佩坦最终不得不辞职。\n\n目前，法国成立了由亨利·莫尔达克领导的临时政府，亨利宣布将民主地统治法国非常政府。"
FRA_prov_event.65.a:0 "亨利·莫尔达克阁下将领导自由的法国！"
FRA_prov_event.65.b:0 "我多少猜到了他们会做什么。"
FRA_prov_event.71.t:0 "哈利法克斯会谈"
FRA_prov_event.71.d:0 "英国领导层逃亡加拿大后，法国代表访问了加拿大城市哈利法克斯，进行了为期数日的会谈。他们确认两国将本土收复作为共同目标，并讨论了双方的大大小小的合作。"
FRA_prov_event.71.a:0 "这是回家的第一步。"
FRA_prov_event.71.b:0 "双方的处境都很相似。"
FRA_prov_event.76.t:0 "法国崩溃"
FRA_prov_event.76.d:0 "在西非隐居的压迫者们被革命推翻了。就像他们曾经推翻自己的君主制一样，箭又射了回来。\n\n目前，非洲陷入无政府状态，无数军阀肆虐，街上的法国人遭到殖民者的集体殴打，治安也崩溃了。无论如何，法国殖民帝国都将成为第一个被殖民地人民灭亡的帝国。"
FRA_prov_event.76.a:0 "哦，这样啊。"
#法国突袭示威！！
BA_news.36.t: "化为焦土的茶会"
BA_news.36.d: "今天，伊甸园发生了核爆炸。城市超过三分之二的地区立即被摧毁。这座城市只有少数坚固的建筑在爆炸中幸存下来。茶会高层侥幸逃生，正在努力处理这一事件。\n\n核武器的威力铭刻在大众心中，在压倒性的武器面前，生命的价值一落千丈。任何一方都没有考虑事件的后续影响，但持续的辐射和瞬间消失的生命带来的伤痕将长期存在。"
BA_news.36.a: "我的天啊。"
BA_news.37.t:0 "第三次苏波战争"
BA_news.37.d:0 "两国长期的冲突在新时代再次以战争的形式爆发。出乎意料的是，今天上午，莫斯科收到了华沙发来的最后通牒，第三次波苏战争爆发。波兰大使坚定地表示，这场战争将是他们与[SOV.GetName]进行的最后一场战争，只要波兰的盟友们在一起，胜利的疑虑就不复存在。在利沃夫和比亚韦斯托克已经发生了零星的枪战，东欧的未来一片渺茫。"
BA_news.37.a:0 "俄罗斯这次能赢吗？"
BA_news.37.b:0 "消灭邪恶帝国！"
BA_news.37.c:0 "让他们记住1921年！"
BA_news.38.t:0 "塚月澪的辞职"
BA_news.38.d:0 "由于此前在[MIL.GetName]发生的政治变动，前学生会长兼研讨会会长塚月澪宣布退出所有政治权力。这被推测是研讨会的压力所致，此后塚月澪的下落不明。\n\n这种政治格局的变化，是发生在基沃托斯霸权国千年身上的变化，因此受到了全世界的关注，人们都在等待下一任会长的后续声明。"
BA_news.38.a:0 "这是想要的结果。"
BA_news.38.b:0 "相当复杂的政治结构。"
BA_news.39.t:0 "塚月澪的审判"
BA_news.39.d:0 "今天，前千年学生会长兼研讨会会长塚月澪的审判通过千年中心的广播进行直播。塚月澪在审判过程中，即使出现对她不利的陈述，也一言不发，审判顺利结束。\n\n这次审判被视为加强研讨会新会长[MIL.GetLeader]权力的过程，该目标已成功实现。"
BA_news.39.df:0 "今天，前千年学生会长兼研讨会会长塚月澪的审判通过千年中心的广播进行直播。塚月澪即使审判存在偏见，但凭借其出色的口才成功扭转了局面，因此审判匆忙结束。\n\n这次审判被视为加强研讨会新会长[MIL.GetLeader]权力的过程，但并未成功，由于审判过程在整个千年直播，预计会面临相当大的政治困境。"
BA_news.39.a:0 "她现在是罪犯了。"
BA_news.39.b:0 "她真的很厉害。"
BA_news.39.c:0 "有趣。"
BA_news.40.t: "英国宣布不列颠群岛封锁"
BA_news.40.d: "来自英国的噩耗传来。英国政府正式承认其军队已彻底败于不明外星势力，英王乔治五世直至最后仍留守英国指挥军队，但最终战死沙场。\n对此，英国王室正式宣布了"不列颠群岛孤立政策"。虽然对此政策议论纷纷，但考虑到军队已战败，人们普遍认为他们别无他法。"
BA_news.40.a: "必将收复！"
BA_news.40.b: "还有国民在等着我们！"
BA_news.40.c: "失败者垂死挣扎。"
BA_news.41.t: "三位一体的溃败"
BA_news.41.d: "在[SOV.Getname]的攻势下，伊甸被占领，三位一体投降。御坂美琴及其追随者下落不明，而负责政府要职的修女会成员宇佐美樱子与正义执行部的羽川早希亲自签署了投降书，战争正式结束。\n\n红军在伊甸议会大厦升起[SOV.Getname]的旗帜，宣告三位一体彻底覆灭。"
BA_news.41.a: "人民的荣光必将到来！"
BA_news.41.b: "邪恶帝国终于崩塌了。"
BA_news.41.c: "..."
BA_news.42.t: "再次运转的要塞都市埃里都"
BA_news.42.d: "此前在法兰西-千年战争中展现出强大威力的要塞都市埃里都，最终在法军最后的总攻势下崩塌。如今传来消息，埃里都已重新启动。\n\n千年科学学校并未发布任何官方声明，但种种迹象表明，要塞都市已得到完全修复。然而，由于当地技术水平的差异，其战斗力可能无法恢复到之前的巅峰状态。"
BA_news.42.a: "世界最强的要塞再次启动。"
BA_news.43.t: "同盟国的解体"
BA_news.43.d: "今日，英国正式宣布同盟国解体。英国政府就解体原因解释道："同盟国本质上是为对抗轴心国而组建的势力，如今轴心国已不存在，我们不再需要同盟国。"原成员国对此表示不满，但英国方面保持沉默。"
BA_news.43.a: "外星人呢？"
BA_news.44.t: "政治暴力升级为内战"
BA_news.44.d: "近期，黑衫军、共产主义者与反社会主义示威者之间的暴力冲突愈演愈烈。然而，暴力并未就此止息，它如同星火燎原，点燃了数月来笼罩我们国家的紧张局势。\n\n全国各地民兵组织开始发生冲突，占据城市、城镇和地区，迫使军队不得不做出选择。联邦自治领和海军仍然完全支持所谓的"合法"民主政府，但军队的立场尚不明朗，许多部队已加入了我们的事业。\n\n随着前线的形成，奥斯瓦尔德·莫斯利宣布成立临时紧急政府，该政府将在内战期间处理必要的行政事务。"
BA_news.44.a: "祖国的未来系于此！"
BA_news.45.t: "英国内战的终结"

BA_news.45.d: "民众支持不足迫使民主政府选择承认我们的胜利并寻求和平，而非在殖民地继续毫无希望的内战。根据这一决定，皇家海军再次回到我们的掌控之下。\n\n然而，自治领们并不打算追随非民主政府，而是明确表示将继续作为英联邦的独立成员国存在。"
BA_news.45.a: "开始重建吧。"

BA_news.46.t: "第二次公会议"
BA_news.46.d: "在亚利乌斯分校在之前战争中取得压倒性胜利后，于伊甸启动的第二次公会议上，除了亚利乌斯派系外，圣三一综合学院的所有派系均被禁止。\n\n基沃托斯的专家们认为，圣三一分校此举是对上次公会议驱逐亚利乌斯分校的报复。"
BA_news.46.a: "这是对那一天的复仇"
BA_news.46.b: "天哪"
BA_news.46.c: "明白了"
BA_news.47.t:0 "贝当被驱逐"
BA_news.47.d:0 "持续数十日的殖民地人民总罢工和不断增长的集会规模，将流亡法国政府逼入瘫痪边缘。通过1935年的政变掌握流亡政府领导权的贝当，不得不承认自己政策的失败。因此，菲利普·贝当失去了在流亡政府的所有影响力，皮埃尔·拉瓦尔等议员和反军方势力成功地将他从元帅职位罢免，并将其驱逐出阿尔及尔。"
BA_news.47.a:0 "走向民主政府！"
BA_news.47.b:0 "看来法国仍未走出危机。"
BA_news.48.t:0 "东非共同体的兴起"
BA_news.48.d:0 "自1936年联合作战结束后，英国维持的霸权——"不列颠和平"——被肢解并焚毁。在这一历史潮流的影响下，获得独立的肯尼亚、乌干达和坦桑尼亚不得不考虑其知识阶层大力支持的"东非共同体论"。这些新独立的东非国家必须防范帝国主义国家的再次入侵，并且他们亲眼目睹了埃塞俄比亚独自对抗意大利的艰辛，因此，这一政治理论迅速获得了民众的支持。三国经过长时间的协商，最终决定实现共同体论。"
BA_news.48.a:0 "帝国主义时代即将结束。"
EAC_leader_name: "东非共同体会议"
BA_news.49.t:0 "德国社会主义统一党的兴起"
BA_news.49.d:0 "圣三一崩塌后出现的社会主义倾向的德国游击队，在第一次代表大会上宣布了德国共产党和德国社会民主党的合并。德国社会主义统一党宣布将作为唯一的社会主义大众政党发挥作用，但这更像是共产党的一方强行合并。\n\n右翼倾向的社会民主党党员大多被驱逐出公职，现在[KPD.GetName]似乎将成为一个明确的社会主义国家。"
BA_news.49.a:0 "向着共产主义的胜利！"
BA_news.49.b:0 "国际局势将变得不稳定。"
BA_news.50.t:0 "柏林条约组织"
BA_news.50.d:0 "苏维埃社会主义共和国联盟和[ROOT.GetName]宣布建立柏林条约组织，作为密切军事合作的一种形式。该组织以应对欧洲不稳定的局势和全球混乱为名义建立，将开启密切的民事、军事和情报合作的新时代。"
BA_news.50.a:0 "我们将胜利！"
BA_news.50.b:0 "这是国际性的威胁。"
BA_news.51.t:0 "白昼夜行内战"
BA_news.51.d:0 "据报道，白昼夜行联合学院中自称[FROM.GetName]的团体刚刚向学院政府宣战，并已演变成大规模内战。[FROM.GetName]声称白昼夜行联合学院的体制是错误的，只有[FROM.GetName]才是白昼夜行的唯一正义。\n\n国际媒体分析认为，白昼夜行联合学院的政治结构长期以来都不稳定，这种政治体制可能是导致目前混乱的原因。"
BA_news.51.a:0 "平息混乱！"
BA_news.51.b:0 "有趣的情况。"
BA_news.52.t:0 "遭到袭击的紫咲伊织！"
BA_news.52.d:0 "不可饶恕不可饶恕不可饶恕不可饶恕不可饶恕……\n——伊久坂春歌\n\n派驻在阿比多斯自治区附近的盖特纳学院先导部的二年级生紫咲伊织，遭到散弹枪和枪托袭击，身受重伤。\n\n派驻在阿比多斯自治区附近的紫咲伊织遭到兴信所68的一年级生伊久坂春歌的袭击。医护人员表示，紫咲伊织身受重伤，需要数月的恢复时间。\n\n先导部专家受伤，预计将对先导部造成打击。"
BA_news.52.a:0 "确认。"

BA_news.53.t:0 "兴信所掌控盖特纳"
BA_news.53.d:0 "盖特纳学院万魔殿将政权移交给兴信所68。\n\n最近获得盖特纳学生支持的兴信所威胁到万魔殿的政权，兴信所社长里库哈奇玛·阿尔发出电报要求移交政权，盖特纳学生会令人震惊地接受了这一要求。\n\n被称为三大学院之一并统治基沃托斯的万魔殿政权崩塌了，兴信所将成为一颗冉冉升起的新星。"
BA_news.53.a:0 "确认。"

BA_news.54.t:0 "兴信所炮击圣三一"
BA_news.54.d:0 "已确认兴信所对圣三一进行了密集炮击。昨晚，突然响起的警报声中，位于圣三一边界附近的炮台齐射圣三一方向。炮弹飞向圣三一的多个城镇和城市，造成相当大的伤亡。\n\n这被认为是兴信所的明显挑衅，可能导致战争……"
BA_news.54.a:0 "确认。"

BA_news.55.t:0 "被炸毁的涩咲拉面"
BA_news.55.d:0 "阿比多斯的特色美食涩咲拉面被高爆物炸毁。原因不明，但阿比多斯方面称，据初步判断，盖特纳学院的一名一年级女生安装了高爆物并按下开关将其引爆。\n\n阿比多斯校园约10公里外探测到爆炸，阿比多斯似乎已经察觉到此事。涩咲拉面已彻底消失，完全消失了。"
BA_news.55.a:0 "确认。"

BA_news.56.t:0 "里库哈奇玛·阿尔当选盖特纳学生会长"
BA_news.56.d:0 "兴信所平定盖特纳，现在可以说里库哈奇玛·阿尔是盖特纳的学生会长了。盖特纳的学生会长是里库哈奇玛·阿尔。\n\n盖特纳学院学生会长，里库哈奇玛·阿尔！"
BA_news.56.a:0 "确认。"
BA_news.57.t: "[RED.GetNameDef]发生的政变"
BA_news.57.desc: " "
BA_news.57.a: "推翻切里诺！"
BA_news.57.b: "一切按计划进行……"
BA_news.57.c: "终于成功了。"
BA_news.58.t:0 "捷克临时政府成立"
BA_news.58.d:0 "今天，在苏台德地区成立了捷克临时政府。他们宣布将与名为"阿比多斯高中"的小型学院合作，收复整个捷克，并强烈谴责白昼夜行联合学院对捷克人的压迫。对此，白昼夜行联合学院发表声明，谴责临时政府对其合法领土的宣传活动。\n世界各国都密切关注这两个世界首次合作，一些专家观察到他们包容当地人和外来者的态度，认为这可能是两界和平的信号。"
BA_news.58.a:0 "他们的合作会带来什么结果？"
BA_news.59.t:0 "不可能定理"
BA_news.59.d:0 "最近[MIL.GetName]发表的一篇论文震惊了全世界。"不可能定理"这篇论文基于"不存在能够适当地评价社会福利水平的理想的民主偏好体系"这一论点，进行了冗长的证明。\n\n如果真的接受该论文的内容，这意味着我们所想当然认为高效、民主、理性的社会制度是不可能存在的，这将对相当一部分意识形态构成反驳。\n\n全世界的经济学家们就这篇论文展开了激烈的讨论，而在独裁倾向的国家，甚至以此为由引发了抗议活动。"
BA_news.59.a:0 "天堂是不存在的。"
BA_news.59.b:0 "太震撼了。"
BA_news.60.t:0 "丹羽伊吹即位"
BA_news.60.d:0 "在万魔殿发生的一系列权力斗争之后，执政的[FROM.GetLeader]在万魔殿官员的热烈支持下即位，并随后宣布了[FROM.GetName]。\n\n他们说，[FROM.GetLeader]现在是整个盖特纳的守护者，似乎被所有盖特纳的学生接受为领导者。盖特纳学院的这种地缘政治变化将对国际局势产生何种影响，目前尚无人知晓。"
BA_news.60.a:0 "为了我们的女帝陛下！"
BA_news.60.b:0 "他们果然很奇怪。"
BA_news.61.t:0 "瓦尔基里警察学校的政变"
BA_news.61.d:0 "瓦尔基里警察学校发言人今天上午发表紧急声明，宣布公安局临时会议决定罢免绪方香菜公安局长，并将学生会的权力移交给沙莱。发言人还宣布，公安局大楼的旗帜已经降下，绪方香菜公安局长目前在家中被软禁。\n\n大多数政治学家都认为，政变的主要目标是夺取生活安全局的权力，同时他们也不否认沙莱可能支持生活安全局的政变。\n\n总学生会对此没有任何回应。"
BA_news.61.a:0 "确认。"
BA_news.62.t:0 "君士坦丁协定"
BA_news.62.d:0 "在阿尔及利亚持续的独立要求以及国际社会的压力下，法国领导层最终在君士坦丁与阿尔及利亚领导层举行了会谈。经过数日的会谈，法国在阿尔及利亚独立的前提下，从阿尔及利亚获得了大小不等的让步，并在舆论的支持下成功地达成了协议。根据这次会谈，阿尔及利亚将在十年内在社会经济上依附于法国，之后将完全独立。"
BA_news.62.a:0 "对双方都有利。"
BA_news.62.b:0 "法国没有使用暴力？"
BA_news.63.t:0 "阿尔及利亚独立战争"
BA_news.63.d:0 "抗议针对穆斯林的镇压措施的民众占领了阿尔及尔市政厅，使北非局势急转直下。几分钟后，阿尔及尔市政厅升起的阿尔及利亚国旗标志着独立战争的开始，阿尔及利亚的大小政治团体正在联合准军事组织和青年人袭击阿尔及利亚境内的法国军事基地。法国政府很快宣布了"北非秩序维持行动"，预告将进行强力镇压。"
BA_news.63.a:0 "统一的法国正受到穆斯林的威胁！"
BA_news.63.b:0 "殖民帝国正在崩溃。"
BA_news.64.t:0 "捷克共产党掌权"
BA_news.64.d:0 "今天，捷克共产党在阿比多斯综合学院收复捷克后发生的政治混乱中的内部权力斗争中获胜，并宣布捷克将由捷克共产党领导。\n\n阿比多斯综合学院对这次夺权行为反复发表敌对言论，但似乎没有采取进一步行动。"
BA_news.64.a:0 "天哪。"
BA_news.65.t:0 "扎奥尔日耶会谈"
BA_news.65.d:0 "在扎奥尔日耶，在混乱的国际局势下，[POL.GetName]和[ABY.GetName]讨论了共同防御协定。\n\n两国表示，该条约正在就维护中欧持久和平进行讨论，邻国似乎正在关注扎奥尔日耶国际局势的变化。"
BA_news.65.a:0 "监视他们。"
BA_news.66.t: "法国发生政变！"
BA_news.66.desc: "[GetYear]年[GetMonth]，由于软弱无能而失去民众信任的现任激进党政府，被以菲利普·贝当为首的军方推翻。他们认为，腐败无能的现政府已无法承担法国的未来，他们发动政变，占领议会，掌握实权。阿尔及尔有许多法国士兵游行，市民们表示欢迎。"
BA_news.66.a: "元帅，我们在这里！"
BA_news.66.b: "这是雾月十八日的第二次重演。"
BA_news.67.t: "瓦尔基里的独立调查权"
BA_news.67.d: "根岸芙布希瓦尔基里警察学校校长宣布，今天她已从沙莱手中夺回了调查权。沙莱一直以来都是联邦调查社团，负责解决学生的问题，但实际上并没有很好地履行其职责。沙莱可以用"有名无实"来形容。\n\n根岸芙布希校长还宣布，瓦尔基里警察学校将作为一个独立的机构，作为一个能够正常履行其职责的治安维持机构，发挥其作为矫正机构的功能。预计瓦尔基里的治安介入会遭到各学院的反弹，但芙布希校长仅表示稍后会详细说明，没有做出任何回应。无论如何，在瓦尔基里的行政文件中，沙莱这个名字将不再出现。\n\n"
BA_news.67.a: "女战士挣脱了枷锁。"
BA_news.67.b: "那么，开始吧！"
BA_news.67.c: "他们竟然！"
BA_news.68.t: "由友利佐乃世亚当选茶会主持人"
BA_news.68.desc: "茶会紧急会议结束后，问题暂时得到解决，茶会选举友利佐乃世亚为下一任主持人。在就职演说中，友利佐乃世亚表示，鉴于圣三一面临新的威胁，圣三一的问题不容忽视，必须解决。\n\n在友利佐乃世亚的任期内，圣三一会经历许多变化。基沃托斯的记者们对此予以关注，至于她将如何改变圣三一，只有她自己知道。"
BA_news.68.a: "我并不怎么感兴趣。"
BA_news.68.b: "嗯，祝她一切顺利。"
BA_news.68.c: "这是一个有趣的选择。"
BA_news.69.t: "千年学院发生的法国叛乱"
BA_news.69.desc: "千年科学学院发生了一场大规模的叛乱。千年科学学院似乎未能妥善解决法-千年战争后抵抗运动持续存在的各种问题，这可能是抵抗运动能够联合起来组织大规模叛乱的原因。\n\n逃亡非洲的法国政府对此保持沉默，但发现有物资和兵力秘密运往法国的痕迹。"
BA_news.69.a: "他们不太可能成功。"
BA_news.69.b: "[MIL.GetLeader]，承担责任！"
BA_news.69.c: "那里……又要打仗了？"
BA_news.70.t:1 "列夫·托洛茨基遇刺"
BA_news.70.d:2 "曾是弗拉基米尔·伊里奇·列宁的最高副官，也是继承人候选人之一的列夫·托洛茨基今天在挪威的一家医院去世。他在家中遭到一名疑似被内务人民委员会雇佣的西班牙籍歹徒用冰镐袭击。\n\n在苏联共产党内部的权力斗争中败给$SOV_iosif_stalin$及其盟友的托洛茨基，30多岁时辗转流亡土耳其、法国，最后来到挪威避难，此后卷入次元移动的巨大浪潮，成为新兴的"红色寒冬联邦学院"的政治顾问，开始了新的生活。"
BA_news.70.a:0 "野蛮！"
BA_news.70.b:0 "任务完成。"
BA_news.70.c:0 "这是煽动者应得的下场。"
BA_news.70.q:0 "今天，我们的星辰陨落了。"

BA_news.71.t: "日本发生革命！"
BA_news.71.d: "ㅈㄱㄴ"
BA_news.71.2.t: "民初一揆"
BA_news.71.2.d: "日本发生了民主化革命！旨在推翻东京军国主义政权的民众和民主派人士宣布了大规模示威，日本民众中的相当一部分人对此表示支持。\n\n这支民主化力量正在迅速扩张其势力范围，包括主要城市和工业地区，遍布日本各地。军国主义政权下残余的日本军队和右翼势力宣布将坚决抵抗这场革命。\n\n日本内战爆发了。"
BA_news.72.t:1 "[FROM.GetAdjective]的春天"
BA_news.72.d:2 "驻扎在[FROM.GetAdjective]地区军事政府的外国记者们，同时报道了发生在军事政府全境的"独立运动"。\n\n控制着军事政府各地抗议活动的[FROM.GetAdjective]临时政府，自称为旧王国的地下政府，通过广播朗读了独立宣言，一些军事政府指挥官也加入了这一行列。\n\n对此，[USA.GetName]国会通过了一项罕见的支援决议，[ENG.GetName]、[FRA.GetName]、[ITA.GetName]等国表示支持。"
BA_news.72.a:0 "这是为了自由而战。"
BA_news.72.b:0 "立即制定对策！"
BA_news.73.t: "山海经合并"
BA_news.73.d: "[SHA.Capital.GetCapitalVictoryPointName]的纳粹党成功发动政变后，圣三一军队越过边界，成功控制了山海经。\n\n没有发生战斗，圣三一军队受到了城市民众的欢迎和支持。\n\n在[SHA.Capital.GetCapitalVictoryPointName]的赫登广场，面对众多人群，水野美香宣布山海经并入圣三一。\n\n"历史悠久的东方地区，从今天开始将成为圣三一的新堡垒！""

BA_news.74.t: "击退侵略的英国！"
BA_news.74.d: "面对凯撒公司的意外攻势，英国军队取得了戏剧性的胜利。英国军队初期接连撤退，伦敦沦陷，面临危机，但在利物浦建立了最后防线，并成功进行了反击。\n\n这场战斗始于凯撒公司的大规模军队对英国海岸的突然袭击，初期对英国军队不利。但到达利物浦的英国军队在市民的支持下进行了顽强抵抗，这成为了扭转战局的关键。\n\n这场戏剧性的胜利，预计将在很长一段时间内被铭记在英国历史上。"
BA_news.74.a: "统治吧，不列颠尼亚！"
BA_news.75.t: "[TRM.GetName]的反红色寒冬协定正式化"
BA_news.75.d_soviet: "[TRM.GetLeader]在执政前就反对共产主义，[TRM.GetNameDef]将自己视为[RED.GetNameDef]的敌人，这一点毫无疑问。\n\n今天，这种态度随着此前[TRM.GetNameDef]与其他一些国家之间达成的"反红色寒冬协定"正式成为条约而向全世界公布，如果我们中的一个国家与红色寒冬发生冲突，其他国家也将一起战斗。"
BA_news.75.d_not_soviet: "[TRM.GetNameDefCap]长期以来一直谴责所有形式的共产主义，并采取外交行动，要求其他国家也反对共产主义。\n\n现在，[TRM.GetName]给了那些"面临红色寒冬直接威胁的国家"一个机会，与[RED.GetName]对抗，签订条约。现在，加入这个条约的任何国家，如果成员国受到攻击，都将全力投入与[RED.GetName]的战争。"
BA_news.76.t:0 "七名囚犯越狱"
BA_news.76.desc:0 "最近发生了一起原因不明的事件，总学生会长失踪，同时瓦尔基里监狱收押的七名囚犯越狱，包括神崎和歌子、清澄绮罗、新谷葵等人。\n\n瓦尔基里监狱的瘫痪，也证明了大战后的基沃托斯，没有任何地方是安全的。"
BA_news.76.a:0 "令人震惊。"
BA_news.76.b:0 "果然还是发生了。"
BA_news.77.t:0 "白夜樱祭的举办"
BA_news.77.desc:0 "白昼夜行自治区中心的樱花盛开了。白昼夜行最大的节日——白昼夜行白夜樱祭今天举行了。\n\n盛开的樱花，飘舞的粉色花瓣和柔和的灯光，以及绚丽的烟花，照亮了白昼夜行美丽的夜晚。\n\n这场盛大的白昼夜行白夜樱祭，展现了白昼夜行联合学院在和平与发展中取得的进步。"
BA_news.77.a:0 "永恒吧，我们的学院！"
BA_news.77.b:0 "真漂亮。"
BA_news.78.t:0 "白昼夜行-山海经战争"
BA_news.78.desc:0 "大战期间，[HYA.GetNameDef]和[SHA.GetNameDef]由于学院领土重叠而发生的边界冲突，冲突加剧，最终演变成两院之间的战争。这场战争已不仅仅是学院之间的争斗，而是演变成一场席卷整个基沃托斯的严重危机。\n\n双方都卷入战争的漩涡，遭受越来越大的损失，人们越来越担心基沃托斯的和平能否维持。随着紧张局势加剧，这场冲突有可能蔓延到其他学院，基沃托斯的未来更加不确定。"
BA_news.78.a:0 "驱逐侵略者！"
BA_news.78.b:0 "春天结束了。"
BA_news.78.c:0 "令人震惊。"
BA_news.79.t:0 "红色寒冬内战"
BA_news.79.desc:0 "大战后发生的2月总罢工使红色寒冬陷入混乱，参与罢工的安室美绪特勤部副部长及其领导的特勤部和市民们，将此视为驱逐秘书处的机会，并发动了革命。各地参与罢工的市民响应美绪的革命军，红色寒冬的局势将更加混乱。\n\n红色寒冬外交部表示，这是红色寒冬经常发生的事情，秘书处能够平息混乱，但国际专家认为秘书处不会获胜。"
BA_news.79.a:0 "为了人民，为了革命！"
BA_news.79.b:0 "击退反动分子！"
BA_news.79.c:0 "这是意料之中的。"
BA_news.80.t:0 "千年学院发生的大规模屠杀"
BA_news.80.desc:0 "在战争进程中，由于法国抵抗运动的持续阻挠，千年科学学院决定彻底清除其领土上的法国抵抗运动分子。这一决定导致不仅法国抵抗运动分子，而且普通市民和学生政治团体都被逮捕或处决，据悉大部分抵抗运动活动都被压制。\n\n国际社会强烈谴责这一行为，称其为疯狂之举。"
BA_news.80.a:0 "我们也想这样吗？"
BA_news.80.b:0 "天哪……"
BA_news.81.t: "罗马尼亚割让特兰西瓦尼亚"
BA_news.81.desc: "在德国的调停下，特兰西瓦尼亚北部根据维也纳条约归还匈牙利。\n\n该地区在大战结束后被移交给[ROM.GetNameDef]，引发了激烈的争论。\n\n现在，欧洲似乎建立了新的秩序，这将是许多需要调整的边界中的第一个吗？"
BA_news.81-2.desc: "在德国的调停下，整个特兰西瓦尼亚根据维也纳条约归还匈牙利。\n\n该地区在大战结束后被移交给[ROM.GetNameDef]，引发了激烈的争论。\n\n现在，欧洲似乎建立了新的秩序，这将是许多需要调整的边界中的第一个吗？"
BA_news.82.t:0 "伊丽莎白接受匈牙利王位"
BA_news.82.desc:0 "匈牙利王国为推选合适的国王所做的努力，由于人民对经济困境的选择，演变成了恳请伊丽莎白成为哈布斯堡的继承人。伊丽莎白，弗朗茨·约瑟夫一世和伊丽莎白皇后唯一的亲孙女，她决定再次成为哈布斯堡家族的一员。就在今天，在民众热烈的欢呼声中，她进入布达佩斯王宫，被推选为匈牙利的国王。\n\n在加冕典礼的演讲中，她还承诺改善匈牙利工人的待遇。并宣称永远不会抛弃穷人，决不会轻视匈牙利。"
BA_news.82.a:0 "走向人民的王国！"
BA_news.82.b:0 "等等，社会主义者哈布斯堡？"
BA_news.83.t:0 "奥匈帝国的复辟"
BA_news.83.desc:0 "匈牙利军队解放奥地利地区后，匈牙利政府向布达佩斯驻扎的国际媒体通报，奥匈帝国已完全复辟。\n\n获得奥地利皇帝合法王位的伊丽莎白女王再次发誓，帝国仍然笼罩着过去的阴影，但她将拯救受压迫的人民，直到不再有人挨饿的那一天，她将永不停歇。预计许多邻国不会欢迎布达佩斯发生的现状。"
BA_news.83.a:0 "不忘劳苦大众的辛劳。"
BA_news.83.b:0 "这次是红色的帝国吗？"
BA_news.83.c:0 "边境可能会危险。"
BA_news.84.t:0 "[FROM.GetName]的左倾化"
BA_news.84.desc:0 "[FROM.GetName]发生的政治变化比想象中要迅速得多。基沃托斯总学生会长失踪后，权力斗争中获胜的$COU_MOMOKA$在提出一些法案后不久，便自行辞去对策委员长职务，并将该职位交给了当地民众。\n\n$COU_MOMOKA$辞职后，社会主义者们提出的激进改革将冲击[FROM.GetName]。"
BA_news.84.a:0 "革命万岁！"
BA_news.84.b:0 "感觉比我们更左？"
BA_news.84.c:0 "有威胁性。"
BA_news.85.t:0 "$COU_MOMOKA$留任名誉学生会长"
BA_news.85.desc:0 "基沃托斯总学生会长失踪后，权力斗争中获胜的$COU_MOMOKA$在提出一些法案后不久，便自行辞去对策委员长职务，并将该职位交给了当地民众。\n\n$COU_MOMOKA$辞职后，开始进行行政工作的改革委员会向$COU_MOMOKA$提议担任名誉学生会长，$COU_MOMOKA$似乎接受了这一提议。"
BA_news.85.a:0 "走向改革！"
BA_news.85.b:0 "新的同志吗？"
BA_news.85.c:0 "嗯。"
BA_news.86.t:0 "$COU_MOMOKA$赢得权力斗争"
BA_news.86.desc:0 "基沃托斯总学生会长失踪后，$COU_RIN$成立了对策委员会，试图应对混乱。但[FROM.GetName]的其他人士并不承认$COU_RIN$的权威，为了成为领导真正对策委员会的主席，展开了权力斗争。\n\n权力斗争结束后，出人意料的是$COU_MOMOKA$成为了对策委员会主席。$COU_MOMOKA$原本并不想参与权力斗争，但由于她提出接受所有示威者的要求，成为所谓的"左翼"势力的领导者。虽然$COU_MOMOKA$可能并不情愿，但她赢得权力斗争的事实是显而易见的。"
BA_news.86.a:0 "为了新的对策委员会主席！"
BA_news.86.b:0 "真有趣。"
BA_news.87.t:0 "[FROM.GetName]退出基沃托斯合作组织"
BA_news.87.desc:0 "[FROM.GetName]方面表示，基沃托斯国家之间的合作对本国没有多大帮助，并宣布退出该组织。\n\n基沃托斯合作组织是大战后由总学生会长倡导成立的组织，但总学生会长失踪后，该组织的权威不断下降，这件事似乎证明了这一点。"
BA_news.87.a:0 "真遗憾。"
BA_news.87.b:0 "基沃托斯的团结就这样瓦解了吗？"
BA_news.88.t:0 "基沃托斯合作组织的终结"
BA_news.88.desc:0 "[FROM.GetName]方面宣布，基沃托斯国家之间的合作已经毫无意义，他们首先退出基沃托斯合作组织，以此证明自己的说法。基沃托斯合作组织现在失去了领导国，已经毫无意义。\n\n大家都知道，总学生会长失踪后，基沃托斯合作组织的权威不断下降，但没有人预料到合作组织会以这种方式崩溃。"
BA_news.88.a:0 "迎接新时代！"
BA_news.88.b:0 "基沃托斯时代结束了。"
BA_news.89.t:0 "基沃托斯合作组织第47号决议生效"
BA_news.89.desc:0 "基沃托斯合作组织主席国[FROM.GetName]方面启动决议，同时，在成员国之间发动战争的国家，其成员国资格将立即被暂停。被驱逐的成员国表示，基沃托斯合作组织的干涉太多，对驱逐表示遗憾，并立即专注于自己的战争。\n\n这是否会增强基沃托斯合作组织的团结，还是会加速其解体，目前尚不清楚。"
BA_news.89.a:0 "对我们来说是幸运的吗？"
BA_news.89.b:0 "可笑。"
BA_news.90.t:0 "基沃托斯合作组织驱逐[FROM.GetName]"
BA_news.90.desc1:0 "基沃托斯合作组织主席国以条约未批准为由，暂停了[FROM.GetName]方面的成员国资格。该条约旨在禁止基沃托斯合作组织之间的战争，并加强团结，这是该组织首次以该条约为由暂停成员国资格。\n\n基沃托斯条约组织的团结会加强，还是会走向衰落，还有待观察。"
BA_news.90.desc2:0 "基沃托斯合作组织主席国以条约未批准为由，暂停了[FROM.GetName]方面的成员国资格。在驱逐此前批准条约的国家后，这似乎是为了证明基沃托斯合作组织的权威持续下降，条约国的合作正在动摇。"
BA_news.90.a:0 "对我们来说是幸运的吗？"
BA_news.90.b:0 "可笑。"
BA_news.91.t:0 "山海经的胜战"
BA_news.91.desc:0 "以[SHA.GetName]和[HYA.GetName]之间的大规模军事冲突为开端的"白山战争"，最终以[SHA.GetName]的压倒性胜利告终。在山海经中央广场举行的庆功仪式上，[SHA.getLeader]宣布"将在我们的首都为中心建设‘新秩序’"。\n\n山海经现在已经成为[SHA.GetName]思想的象征之地，并担任"生存空间"计划的总部。"清除异分子"行动的传闻加剧了国际社会的担忧，许多国家正在提高警惕，防范新秩序的扩张。"
BA_news.91.a:0 "见证新帝国的诞生吧。"
BA_news.91.b:0 "山海经笼罩着黑暗的阴影。"
BA_news.92.t:0 "白昼夜行的胜战"
BA_news.92.desc:0 "白山战争以[HYA.GetName]的胜利而告终。[HYA.GetName]宣布，他们通过高效的夜间行动和系统的占领政策，获得了战略优势。\n\n[HYA.GetName]的特种部队迅速控制了主要战略据点，占领区实施了严格的管控政策。\n\n在哈奇亚口举行的记者招待会上，[HYA.GetLeader]表示"[HYA.GetName]的军事安全得到了极大加强"。[HYA.GetName]正在制定占领区管理和重建计划，但一些外国记者对占领政策表示担忧。"
BA_news.92.a:0 "预计战后秩序将重组。"
BA_news.92.b:0 "必须关注胜利的结果。"
BA_news.93.t:0 "阿比多斯的胜战"
BA_news.93.desc:0 "白山战争最令人震惊的结果便是[ABY.GetName]的胜利。这所只有五名学生的学院在朱特兰特地区取得了看似不可能的胜利。\n\n[ABY.GetName]获得了捷克和奥地利人的全力支持，成功地建立了与当地居民的信任关系。这导致了广泛的情报网络和游击队支援的形成。\n\n[ABY.GetLeader]宣布："我们的胜利是朱特兰特人民的胜利"。[ABY.GetName]的包容政策和重建计划受到了国际社会的关注。"
BA_news.93.a:0 "和平回归了。"
BA_news.93.b:0 "难以置信的事情发生了。"
BA_news.94.t:0 "$KSP_Ogata_Kanna$健康恶化"
BA_news.94.desc:0 "[KSP.GetName]传来令人震惊的消息。[KSP.GetName]的领导人$KSP_Ogata_Kanna$因工作过度而倒下。$KSP_Ogata_Kanna$战后一直承担着解决警察学校众多问题的重任，看来她为此付出了代价。\n\n$KSP_Ogata_Kanna$的倒下导致瓦尔基里警察学校暂时陷入行政瘫痪，这暗示着不久的将来瓦尔基里警察学校的权力平衡将会发生巨大变化。"
BA_news.94.a:0 "不是什么好事。"
BA_news.94.b:0 "知道了。"
BA_news.95.t:0 "$KSP_Ogata_Kanna$辞职"
BA_news.95.desc:0 "[KSP.GetName]的领导人$KSP_Ogata_Kanna$刚刚辞去[KSP.GetName]学生会长职务。$KSP_Ogata_Kanna$战后为学校渡过危机做出了巨大贡献，但最近因健康恶化和[KSP.GetName]内部权力斗争而被迫辞职。\n\n此事预计将导致[KSP.GetName]的权力平衡发生剧烈波动。"
BA_news.95.a:0 "..."
BA_news.95.b:0 "最终还是这样了吗？"
BA_news.96.t:0 "国际联盟的复活"
BA_news.96.desc:0 "异世界人登陆欧洲后，各地发生的战争使国际联盟名存实亡。但是现在，所有人团结一心，绝不会重蹈覆辙。"
BA_news.96.a:0 "这次绝不会崩溃。"
BA_news.96.b:0 "巨人苏醒了。"
BA_news.96.c:0 "愿他们，不，愿我们获得祝福。"
BA_news.97.t:0 "美国的"新秩序"加入"
BA_news.97.desc:0 "美国正式宣布与基沃托斯建立友好合作关系后，全世界陷入震惊和混乱。声明发布后，英国、法国等多个欧洲国家领导人强烈谴责美国为"人类的叛徒"。与此同时，基沃托斯各国对美国的声明表示欢迎，称其为"异世界人和当地人融合的历史性第一步"。在这种截然相反的反应中，世界正密切关注美国的下一步行动。美国将通过与基沃托斯合作开启人类新的可能性，还是会加剧国际社会的分裂和冲突，这场争论将进一步加剧。"
BA_news.97.a:0 "证明信念的时候到了。"
BA_news.97.b:0 "他们知道该追随何处。"
BA_news.97.c:0 "人类已经结束了！"
BA_news.98.t:0 "国际联盟的兴起"
BA_news.98.desc:0 "今天，我们迎来了历史性时刻。波兰和东欧国家正式组建了国际联盟。这被认为是东欧历史上最大的政治变革。[SOV.GetAdjective]-[POL.GetOldAdjective]"
BA_news.99.t:0 "昭和民主主义"


BA_news.99.desc:0 "今日，日本国民解放委员会与裕仁天皇发表联合声明，宣布结束日本内战，同时颁布民主新宪法，承诺天皇将部分权力移交给文民政府，实行更实际的君主立宪制，并将大日本帝国国号改为日本国。\n\n自内战爆发以来，一直深居皇宫、保持沉默的天皇裕仁首次公开露面，慰问并鼓励了饱受内战摧残、满目疮痍的东京市民。\n\n日本的这一政治变革将对亚洲局势产生何种影响，正牵动着全球外交家的目光。"
BA_news.99.a:0 "天皇陛下万岁！民主政府万岁！"
BA_news.99.b:0 "希望他们的新政府能与我们合作。"
BA_news.99.c:0 "哼！君主立宪制？走着瞧。"
BA_news.100.t:0 "孟加拉饥荒"
BA_news.100.desc:0 "[ENG.getname]的丘吉尔内阁为了有效赢得对印度的战争，持续数月实施了过于严厉的海上封锁。这项封锁切断了孟加拉居民的物资供应，导致粮食短缺，最终造成大量人员饿死。面对这场近乎种族灭绝的暴行，世界各国强烈谴责英国。"
BA_news.100.a:0 "该死。"
BA_news.100.b:0 "他们太过分了。"
BA_news.100.c:0 "无论如何都要把他们赶出印度。"
BA_news.101.t:0 "第二次大萧条的到来"
BA_news.101.desc:0 "随着美国经济崩溃，纽约证券交易所实际上已经关闭，华尔街陷入危机。这对整个欧洲都造成了巨大的冲击。世界金融市场严重依赖美国的投资，破产和经济崩溃的恐惧正在蔓延。\n\n包括加拿大、意大利和西班牙在内的许多国家银行纷纷倒闭，数千名民众面临突然失业和贫困。这场大灾难动摇了全球经济结构，人们越来越担心这将是新一轮大萧条的序幕。"
BA_news.101.a:0 "所有人都应该预料到这种情况。"
BA_news.101.b:0 "我们希望他们垮台，但不是这样。"
BA_news.101.c:0 "我们需要新的政策。"
BA_news.101.d:0 "这…是因为我们吗？"
BA_news.101.e:0 "我们的银行未来几个月将度过艰难时期。"
BA_news.102.t:0 "爱德华八世的加冕"
BA_news.102.desc:0 "直接统治大不列颠及爱尔兰联合王国本土的最后一位国王乔治五世在逃亡加拿大之前去世。作为温莎王朝的第一位国王，他的统治时期将被铭记为英国在不列颠群岛战败、失去家园的悲痛和痛苦时期。王位现已由威尔士亲王爱德华继承，他将被称为爱德华八世。\n\n爱德华国王是一个心怀复仇和野心勃勃的人物，与加拿大议会关系并不融洽。他怀着为父报仇、收复本土的目标继承王位，因此在加拿大流亡的英国人中非常受欢迎。"
BA_news.102.a:0 "愿上帝保佑国王陛下！"
BA_news.103.t:0 "击退比娜！"
BA_news.103.desc:0 "盘踞在埃及的强大敌人"比娜"最终被击退。这为埃及带来了和平，国民士气高涨。比娜的身份仍然是个谜，但全世界都在庆祝并关注着这场胜利。面对新的挑战，埃及的后续应对值得关注。"
BA_news.103.a:0 "终于！"
BA_news.103.b:0 "太棒了！"
BA_news.104.t:0 "[From.GetNameDef]的宣言"
BA_news.104.desc:0 "在[From.GetOldAdjective]发表泛欧洲主义宣言后发生的数次"解放战争"之后，泛欧洲主义这一伟大的思想终于在所有欧洲人民心中扎下了根。泛欧洲国现在向那些反抗它的基沃托斯国家宣战，意大利人因此而更加自豪地认为自己是欧洲强大的中心。\n\n此外，那些被认为是"被解放的欧洲人民的土地"的地方，欧洲重建工作已经开始，现在意大利政府宣布整个欧洲的统一，他们的国家将改名为[From.GetNameDef]。"
BA_news.104.a:0 "统一的欧洲！"
BA_news.104.b:0 "他们能实现这个宏伟的梦想吗？"
BA_news.104.c:0 "我们必须做好战争准备。"
BA_news.105.t:0 "赤冬大饥荒"
BA_news.105.desc:0 "赤冬领导层未能制定应对涌入的数百万学生的粮食计划，最终只能眼睁睁地看着赤冬面临严重饥荒。城市里尸横遍野，没有食物的市民甚至开始吃人。那些还保持理智的人正在逃往国外，要求粮食配给的示威者和镇压他们的军队之间不断发生枪战。"
BA_news.105.a:0 "可怕的悲剧。"
BA_news.106.t:0 "黑市的终结"
BA_news.106.desc:0 "随着基沃托斯战争的爆发，欧洲最臭名昭著的黑市——基沃托斯黑市，刚刚在[FROM.FROM.GetName]的军事行动中被彻底摧毁。\n\n黑市走私各种非法军事装备，加剧了基沃托斯和欧洲国家的不安，随着这次镇压，黑市将永远不会再出现了。"
BA_news.106.a:0 "有点可惜。"
BA_news.106.b:0 "欧洲最严重的犯罪市场关闭了。"
BA_news.106.c:0 "黑手党的活动会消停了吧。"
BA_news.107.t:0 "德卡格拉马顿的出现"
BA_news.107.d:0 "前所未有的新型战斗兵器出现在战场上。这种被称为德卡格拉马顿的存在似乎完美地体现了色彩的力量。"
BA_news.107.a:0 "我们完美的进化。"
BA_news.107.b:0 "可怕的存在。"
BA_news.108.t:0 "布列塔尼的残酷镇压"
BA_news.108.d:0 "基沃托斯战争之后，布列塔尼地区出现了继承了先前基沃托斯黑市的犯罪组织。\n\n由于他们之前不允许进入，所以我们无法获得正确的信息，但最近传来了他们对布列塔尼民族主义独立组织发动残酷战争的消息。"
BA_news.108.a:0 "恐惧是极好的统治工具。"
BA_news.108.b:0 "真是可怕。"
BA_news.109.t:0 "米勒尼亚姆的志愿军派遣"
BA_news.109.d:0 "在西班牙内战恶化之际，米勒尼亚姆派遣了志愿军。他们声称这样做是为了"解决难民问题"，并向罪魁祸首追究责任，基沃托斯势力的这一军事行动将对世界产生何种外交影响尚不清楚。"
BA_news.109.a:0 "展现学院的力量！"
BA_news.109.b:0 "必须阻止米勒尼亚姆的霸权主义。"
BA_news.110.t:0 "米勒尼亚姆的全面介入"
BA_news.110.d:0 "在比利牛斯山脉出现许多可疑迹象的情况下，随着半夜发射的信号弹，米勒尼亚姆军队同时越过比利牛斯山脉。米勒尼亚姆全面介入西班牙内战是出乎意料的，这明显是对干预委员会和合作组织的挑战。基沃托斯国家谴责米勒尼亚姆的霸权主义，而米勒尼亚姆学生会则解释说这是一次特种军事行动，而不是战争。"
BA_news.110.a:0 "真是特种军事行动！"
BA_news.110.b:0 "必须阻止失控的霸权主义！"
BA_news.111.t:0 "美国的异世界文化热潮！"
BA_news.111.d:0 "现在，美国正沉迷于异世界的文化。其中最流行的是山海经的国民体操"强身健体操"。每天早上，人们伸展四肢的景象已经成为他们的日常。"
BA_news.111.a:0 "纪咲那个家伙，似乎有点本事！"
BA_news.111.b:0 "真是令人震惊的情况。"
BA_news.111.c:0 "他们真是疯了。"
shanews.01.t:0 "山海经发生政变！"
shanews.01.desc:0 "今天早上，一条令人震惊的消息震惊了基沃托斯。消息称山海经内部的京剧社对社长流歌纪咲发动了突然袭击的政变。京剧社声称流歌纪咲背叛了山海经的传统，但其背后的真相仍然扑朔迷离。在大战之后仍保持孤立的山海经，似乎发生了重大的事件。\n\n京剧社掌控政权后，不祥的传闻四起。曾经被山海经开除的"七大兽人"之一的新谷凯有可能回归，这让民心极度不安。"
shanews.01.a:0 "不是改变，而是传统！"
shanews.01.b:0 "那也是一种变化。"
shanews.02.t:0 "山海经保守革命"
shanews.02.desc:0 "今天发生了惊人的事情。京剧社及其社长漆原香谷宣布将所有权力移交给流歌纪咲，并发表声明，将认真实践他们山海经的保守主义。在此声明之后，许多京剧社成员走上街头表示支持。\n\n目前，流歌纪咲尚未发表官方声明，但普遍认为他的沉默默认了京剧社的行为。"
shanews.02.a:0 "消灭颓废的文化！"
shanews.02.b:0 "到底发生了什么事？"
shanews.02.c:0 "山海经是另一个反动国家的例子。"
#原子弹投掷事件#
BA_nuke.0.t:0 "遭到核攻击的阿罗娜"
BA_nuke.0.d:0 "[SHE.GetName]的总人工智能阿罗娜在今天凌晨两点左右遭到敌对国家的直接核攻击。[SHE.GetName]的首都被认为随时可能成为战略轰炸的目标，因此虽然拥有强大的防空系统，但仍然遭到核攻击的直接命中，阿罗娜遭到严重破坏。\n\n[SHE.GetName]的毁灭性战争似乎已经结束，但这次核袭击似乎并未完全摧毁阿罗娜，而且阿罗娜也为应对核袭击做好了准备，因此重建速度可能会比预想的快。"
BA_nuke.0.a:0 "[SHE.GetName]最终会崩溃吗？"
BA_nuke.0.b:0 "啊。"
#沦陷事件#
fallnews.1.t:0 "伊甸沦陷"
fallnews.1.d:0 "特里尼蒂的千年首都伊甸被盖恩纳军队占领。似乎永恒的特里尼蒂综合学院的中心伊甸已经倒塌，盖恩纳的旗帜悬挂在特里尼蒂的大教堂上。\n\n最美丽的千年首都伊甸已成为过去。"
fallnews.1.a:0 "伊甸倒塌了？"
fallnews.2.d:0 "特里尼蒂的千年首都伊甸在苏联军队的猛烈攻击下沦陷。苏联坦克师进入伊甸，苏维埃社会主义共和国联盟的红旗悬挂在特里尼蒂大教堂上。\n\n最美丽的千年首都伊甸已成为过去。红色巨熊吞没了千年首都伊甸。"
fallnews.2.b:0 "革命的火焰将永远燃烧！"
fallnews.3.t:0 "巴黎解放"
fallnews.3.d:0 "已证实法国首都巴黎已从[MIL.GetNameDef]的占领中解放。法国军队进入巴黎，巴黎市民向游行的"解放军"表示支持。\n\n[MIL.GetNameDef]领导层已经逃亡，[MIL.GetNameDef]的命运似乎也不多了。现在，在米勒尼亚姆塔上飘扬的不再是"压迫者"米勒尼亚姆的旗帜，而是"祖国"法国的三色旗。"
fallnews.3.a:0 "法国万岁！"
fallnews.4.t:0 "八岐大蛇沦陷"
fallnews.4.d:0 "已证实[HYA.GetNameDef]的首都被山海经军队占领。由于城市争夺战，白鬼夜行的美丽樱花树和木制建筑被烧毁，重建昔日的粉色城市可能需要数百年时间。\n\n随着白鬼夜行主要城市八岐大蛇的沦陷，白鬼夜行的未来也不明朗。"
fallnews.4.a:0 "樱花凋零之日。"
fallnews.5.t:0 "山海经沦陷"
fallnews.5.d:0 "拥有悠久历史的山海经首都昨晚被白鬼夜行军队占领。白鬼夜行军队渡过多瑙河，似乎占领了山海经的中心地区。变成废墟的山海经郊区地区，山海经守军和白鬼夜行军队仍在交战。\n\n然而，山海经领导层已经迁都，延续悠久传统的可能性已经微乎其微。"
fallnews.5.a:0 "山海经的终结。"
fallnews.6.t:0 "华沙沦陷"
fallnews.6.d:0 "特里尼蒂军队经过激烈的战斗，成功占领了[POL.GetNameDef]的首都华沙。\n\n目前华沙的民兵仍在零星抵抗，但有组织的抵抗似乎已经停止。华沙市中心落入特里尼蒂手中，失去首都的波兰在战争中遭受了重大打击。\n\n特里尼蒂东进野心的第一步已经迈出，包括俄罗斯在内的东欧国家也切实感受到了战争的威胁。"
fallnews.6.a:0 "波兰已经没有希望了。"
fallnews.6.b:0 "特里尼蒂万岁！"
fallnews.7.t:0 "盖恩纳中央区沦陷"
fallnews.7.d:0 "已证实盖恩纳中央区被特里尼蒂军队占领。在特里尼蒂猛烈的攻势下，盖恩纳方面决定从中央区撤退，这将对特里尼蒂的战争有利。\n\n作为盖恩纳心脏和罪恶之城的中央区被更邪恶的存在占领，盖恩纳的未来并不光明。"
fallnews.7.a:0 "盖恩纳的命运也不远了。"
fallnews.7.b:0 "消灭盖恩纳！"
fallnews.8.t:0 "盖恩纳南部沦陷"
fallnews.8.d:0 "已证实盖恩纳南部被特里尼蒂军队占领。特里尼蒂占领了盖恩纳南部要塞南区，获得了对巴伐利亚地区的控制权。这将进一步削弱盖恩纳的战争能力，盖恩纳的未来更加黯淡。"
fallnews.9.t:0 "利物浦沦陷"
fallnews.9.d:0 "已证实英国主要港口城市利物浦最终被敌军占领。经过数日的激烈巷战，利物浦沦陷成为现实。敌军以压倒性兵力从多个方向进攻利物浦，英军进行了最后的抵抗，炸毁了默西河上的皇家阿尔伯特码头桥。但这毫无意义，敌军很快占领了市中心。\n\n利物浦的沦陷实际上意味着英国的抵抗已经结束。世界正在目睹曾经的"日不落帝国"英国的最后一丝光明正在熄灭。"
fallnews.10.d:0 "随着凯泽军的最后一个抵抗据点被攻克，伦敦的战斗结束了。警报全部解除，欢欣鼓舞的民众立即涌上街头，赞扬他们的解放军——英国军队，教堂的钟声在街道上回荡。\n\n凯泽军队的占领和压迫终于结束，整个英国都沉浸在解放的热情中。凯泽公司控制的地区最终也将被镇压，但据报道，自发的起义也正在发生。英国最终能否重获自由呢？"
