BA_news.75.d_soviet: "[TRM.GetLeader]在执政之前就反对共产主义，毫无疑问，[TRM.GetNameDef]视自己为[RED.GetNameDef]的敌人。\n\n今天，这种态度已向全世界公布，此前[TRM.GetNameDef]和其他几个国家之间签署的“反赤冬协定”现在已正式成为条约，如果我们中的一个国家与赤冬发生冲突，其他国家也将一同作战。"
BA_news.75.d_not_soviet: "[TRM.GetNameDefCap]长期以来一直谴责一切形式的共产主义，并采取外交行动，要求其他国家也反对共产主义。\n\n现在，[TRM.GetName]为“受到共产主义直接威胁的国家”提供了签订对抗[RED.GetName]条约的机会。现在，加入该条约的任何国家，在成员国受到攻击时，都将致力于与[RED.GetName]开战。"
BA_news.90.desc1:0 "基沃托斯合作组织的议长国以未批准条约为由，暂停了[FROM.GetName]方面的成员国资格。该条约以禁止基沃托斯合作组织成员国之间的战争，并加强团结为名而制定，这是第一次根据该条约暂停成员国资格。\n\n基沃托斯条约组织的团结是否会加强，还是会走向没落，我们拭目以待。"
BA_news.90.desc2:0 "基沃托斯合作组织的议长国以未批准条约为由，暂停了[FROM.GetName]方面的成员国资格。在驱逐此前未批准条约的国家后，为了证明基沃托斯合作组织的权威正在持续下降，还是成员国之间的合作正在动摇？"
 
 
 
 
 
 
