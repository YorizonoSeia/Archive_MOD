 BA_news.1.t:0 "失踪的总学生会长"
 BA_news.1.desc:0 "在这次大迁徙导致基沃托斯陷入混乱之际，本就陷入混乱的学院又传来了一个坏消息。总学生会长已超过一周未在公开场合露面，人们纷纷猜测其背后的内情。而就在今天，总学生会的七神琳正式宣布总学生会长失踪。专家预测，总学生会长的失踪将使总学生会陷入混乱，对各学院的控制尝试将完全化为泡影。"
 BA_news.1.a:0 "这不可能..."
 BA_news.1.b:0 "收到指示"
 BA_news.1.c:0 "等等，你说什么？"
 BA_news.1.d:0 "那里好像很混乱。"
 
 
 BA_news.6.e:0 "不祥的消息。"
 
 
 
 #失去了不列颠群岛的帝国不过是纸老虎。从东北部爆发的印度独立运动在革命军的占领下成功结束，在德里举行了一次会议，以决定未来巴拉特的命运，并涵盖了印度各地的利益相关者。
 
 BA_news.30.d_1:0 "来自世界各地共产主义组织的许多使节今天聚集在切里诺格勒开会。在托洛茨基理论的支持者莲花和切里诺的带领下，第四国际的基础已经奠定。\n\n然而，这种努力会对国际政治舞台产生什么影响目前还不清楚，这个消息激起了斯大林的嫉妒。他怀疑党和军队的高层是否有很多支持托洛茨基，并且注意到他们中的大多数仍然活着。他的偏执再次全速运转，斯大林把自己关在家里。他的不信任和不稳定可能会给苏维埃政权带来危机，苏联也可能陷入内战。"
