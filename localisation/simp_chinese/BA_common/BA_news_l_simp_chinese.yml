#阿里乌斯事件#
ARI_all_blood.t:0 "《所有血液都是平等的》演讲"
ARI_all_blood.desc:0 "同学们！让我们回顾一下我们的过去。让我们回忆比在贝亚特丽切压迫下更久远的过去。如果当时的会长真的拥有"高贵"的血统，我们会陷入那种压迫吗？我们会受苦吗？而且，有记载显示高贵血统的人反抗贝亚特丽切的统治吗？他们也是贝亚特丽切的帮凶，而且在此之前，他们也从未表现出镇压学校混乱的任何意愿。所以，今天，高贵的血统权利赋予了所有学生，希望大家都能记住，所有的血统都是高贵的。"
ARI_all_blood.a:0 "精彩的演讲。"
ARI_to_vitory_at_last.t:0 "《为了最后的胜利》演讲"
ARI_to_vitory_at_last.desc:0 "阿里乌斯全体学生！阿里乌斯分校全体人民！全体人民！我们来到这片土地已经几个月，甚至几年了。我们在这里生活，学习这里的语言、思想和理念。我们就这样接受了为全世界所有无产阶级人民奉献的使命，这是上帝赋予我们的使命。但是，仅仅接受是不够的。我们必须行动，为了行动的结果，阿里乌斯的所有人，全体人民，全校都必须动员起来。为了最后的胜利，全体人民必须行动。"
ARI_to_vitory_at_last.a:0 "没有人民的国家如同死人，没有行动的信仰如同死人。"
ARI_soviet_diplomacy.t:0 "与苏联的接触"
ARI_soviet_diplomacy.desc:0 ""书记同志，我有事要汇报。"" ""啊，莫洛托夫同志，什么事？"" ""一个自称是‘阿里乌斯分校’大使的女孩要求建立外交关系。"" ""不可能吧？我从来没听说过这样的国家。这不会是疯子的胡言乱语吧？"" ""仅仅这样下结论还为时尚早，她被发现的地点让人在意。"" ""在哪里发现的，让你这么认为？"" ""在波罗的海的中央，被联邦海军发现。没有发现沉船的迹象。审问结果，她说她是游过来的。"" ""波罗的海中央。疑问更大了。那么，同志，你处理一下吧。如果重要到能游过波罗的海，那么…"" ""明白了，书记同志。""
ARI_soviet_diplomacy.a:0 "就这样，与苏联的接触结束了。"

