 JAP_No_More_militarism: "文官统制"
 JAP_No_More_militarism_desc: "在大萧条期间，军部介入了多起事件。即使革命成功，仍有军国主义倾向的军部残存。必须以民主的方式控制他们。"
 JAP_intervene_in_china_communism: "传播革命"
 JAP_intervene_in_china_communism_desc: "我们的革命不应止步于日本。必须将革命传播至全世界。"
 JAP_defeat_American_Imperialism: "打倒美帝国主义"
 JAP_defeat_American_Imperialism_desc: "美国持续对外宣传自己是自由的故乡，但实际上与帝国主义国家无异。必须粉碎美国在太平洋的霸权，实现共同繁荣。"
 JAP_Remember_Daisho_Demokrashi: "铭记大正民主"
 JAP_Remember_Daisho_Demokrashi_desc: "1920年代是日本文化和经济的黄金时代。应当激发民众对日本“美好时光”的怀旧之情，并鼓励他们夺回权利。"
 JAP_Opposition_of_Peace_Preservation_Act: "反对治安维持法"
 JAP_Opposition_of_Peace_Preservation_Act_desc: "治安维持法于1925年制定，成为镇压日本从左翼到右翼势力的依据，是压制日本民主主义和自由主义运动，加速国家转变为军国主义的恶法。"
 JAP_purge_the_militarists: "罢黜军国主义者"
 JAP_remove_of_peace_preservation_act: "废除治安维持法"
 JAP_remove_of_peace_preservation_act_desc: "1925年制定，一直困扰着日本社会和国民的恶法已不复存在，它只会成为历史的一页。"
 JAP_Civil_War_Damage_Recovery: "内战损害恢复"
 JAP_Civil_War_Damage_Recovery_desc: "席卷日本全国的内战造成了数十万人的伤亡。必须向他们支付赔偿金，并重建被摧毁的房屋和基础设施。"
