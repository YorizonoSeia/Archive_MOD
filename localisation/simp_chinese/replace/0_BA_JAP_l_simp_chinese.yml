 JAP_liberate_south_seas_mandate: "合并南洋群岛"
 JAP_liberate_south_seas_mandate_desc: "我们作为上次欧洲大战的参战代价而获得的旧德国太平洋岛屿，现在以国际联盟托管地的名义统治着，但当地原住民的同化已经达到相当水平。因此，我们将正式将这些领土并入我们的本土。"
 JAP_the_taiwan_question: "台湾问题"
 JAP_the_taiwan_question_desc: "我们统治台湾已有一段时间，但台湾的自决权问题变得更加紧迫。如果我们拒绝邻居的自决权，我们还能声称自己真正坚持民主理想吗？"
