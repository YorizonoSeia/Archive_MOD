 JAP_formation_of_fumimaro_konoe_cabinet_desc: "我们将任命同时受到皇道派和民众支持的近卫文麿担任首相，以此来抑制军部，稳定日本的政治。"
 JAP_establishment_of_the_imperial_rule_assistance_association: "新体制运动"
