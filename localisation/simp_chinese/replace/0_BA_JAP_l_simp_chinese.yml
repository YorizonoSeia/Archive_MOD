 JAP_establishment_of_special_economic_recovery_investigative_committee: "经济复苏特别调查委员会"
 JAP_establishment_of_special_economic_recovery_investigative_committee_desc: "统制派在上次大萧条的应对中发挥了主导作用。我们将以此为依据，批判统制派的经济失误，并成立一个委员会来提出替代经济体系。"
