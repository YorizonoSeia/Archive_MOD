 BA_japan.27.desc: "近卫文麿主导的新体制运动，以改革日本、摆脱军部影响为崇高目标而开始。但随着时间的推移，近卫的理想在军部的强大压力下逐渐扭曲。改革的梦想渐行渐远，他的双手似乎被军部的强大影响力所束缚。\n\n最终，今天正式成立了“大政翼赞会”。该组织旨在统一日本国民，建立为战争动员的国家体制，并在中央集权式的政治体制中发挥重要作用，使军部和政府密切合作。所有政党都被解散，大政翼赞会成为日本唯一的政治组织。"
