 BA_japan.1.d: "机密\n报告书\n大日本帝国昭和11年[GetMonth]\n主题：关于要求废除治安维持法的示威活动的报告\n\n1. 在东京、大阪、名古屋等主要城市爆发了要求废除治安维持法的大规模示威运动。\n2. 示威者主张立即废除该法，并在市中心继续集会。\n3. 宪兵队已部署在现场与示威者对峙。正在努力防止事态恶化，并采取严厉措施。\n4. 目前尚未发生大规模冲突，但有示威活动扩大的迹象。需要持续监视。\n\n以上"
