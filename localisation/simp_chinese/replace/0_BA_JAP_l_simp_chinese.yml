 JAP_support_for_the_manchurian_faction: "支持满洲派"
 JAP_support_for_the_manchurian_faction_desc: "主导满洲事变的满洲派是日本大东亚统一政策的坚定支持者。他们正试图通过加强在满洲的影响力，利用资源和军事力量来实现他们的最终目标。"
