 JAP_Revolution_democracy: "日本革命委员会"
 JAP_Revolution_democracy_DEF: "日本革命委员会"
 JAP_Revolution_democracy_ADJ: "日本革命委员会"
 JAP_No_More_militarism: "文官统治"
 JAP_No_More_militarism_desc: "经历了大萧条，军部介入多起事件。即使革命成功，仍有军国主义倾向的军部残留。必须以民主方式控制他们。"
 JAP_intervene_in_china_communism: "革命传播"
 JAP_intervene_in_china_communism_desc: "我们的革命不能止步于日本。必须将革命传播到全世界。"
 JAP_defeat_American_Imperialism: "粉碎美国帝国主义"
 JAP_defeat_American_Imperialism_desc: "美国持续进行对外宣传，自称自由故乡，但实际上与帝国主义国家无异。必须粉碎美国的太平洋霸权，共同走向繁荣。"
 JAP_Remember_Daisho_Demokrashi: "大正民主的记忆"
 JAP_Remember_Daisho_Demokrashi_desc: "20世纪20年代是日本文化和经济的黄金时代。让我们唤醒民众对日本"美好时代"的怀旧之情，鼓励他们夺回权利。"
 JAP_Opposition_of_Peace_Preservation_Act: "反对治安维持法"
 JAP_Opposition_of_Peace_Preservation_Act_desc: "治安维持法于1925年制定，成为镇压日本左翼和右翼势力的依据，是扼杀日本民主和自由运动，加速其向军国主义国家转变的恶法。"
 JAP_purge_the_militarists: "贬黜军国主义者"
 JAP_remove_of_peace_preservation_act: "废除治安维持法"
 JAP_remove_of_peace_preservation_act_desc: "1925年制定，长期困扰日本社会和民众的恶法，从此不复存在，只成为历史的一页。"
 JAP_Civil_War_Damage_Recovery: "战后重建"
 JAP_Civil_War_Damage_Recovery_desc: "席卷日本的内战造成了数十万受害者。必须向他们提供赔偿，重建倒塌的房屋和基础设施。"
 JAP_Local_autonomy_expansion: "扩大地方自治"
 JAP_Local_autonomy_expansion_desc: ""
 JAP_remove_of_Ministry_of_Development: "废除拓殖省"
 JAP_remove_of_Ministry_of_Development_desc: ""
 JAP_liberate_south_seas_mandate: "南洋群岛归属"
 JAP_liberate_south_seas_mandate_desc: "我们在上次对欧大战中获得的旧德国太平洋岛屿，目前名义上是国际联盟的委任统治地，但当地居民的同化已相当程度完成。因此，我们将正式将其并入我们的内地。"
 JAP_the_taiwan_question: "台湾问题"
 JAP_the_taiwan_question_desc: "我们统治台湾已久，但台湾的自决权问题日益紧迫。如果拒绝邻国的自决权，我们还能声称自己真正坚持民主理想吗？"
 JAP_crush_chinese_communists: "消灭中国共产党"
 JAP_crush_chinese_communists_desc: ""
 JAP_develop_nanyo_gunto: "南洋群岛开发"
 JAP_develop_nanyo_gunto_desc: "南洋群岛是我们南下进军的桥头堡，也是我们向大洋延伸的据点。我们必须加大对该地区的投资。"
 JAP_crush_soviet: "清除巨大威胁"
 JAP_crush_soviet_desc: "[SOV.GetName]标榜为劳动人民的国家，实则[SOV.GetLaeder]专制独裁，为一己私欲作威作福。我们必须解救受[SOV.GetLaeder]压迫的人民。"
 JAP_the_korean_question: "朝鲜问题"
 JAP_devlop_korean: "朝鲜开发"
 JAP_devlop_korean_desc: ""
 JAP_develop_taiwan: "[524.GetName]开发"
 JAP_develop_taiwan_desc: "[524.GetName]开发"
 BA_japan.1.t: "要求废除治安维持法的民众！"
 BA_japan.1.d: "绝密\n报告\n大日本帝国昭和11年[GetMonth]\n主题：关于要求废除治安维持法示威的报告\n\n1.东京、大阪、名古屋等主要城市发生大规模要求废除治安维持法的示威运动。\n2.示威者要求立即废除该法，并在市中心持续集会。\n3.宪兵队已部署现场，与示威者对峙。正在努力防止事态恶化，并严正应对。\n4.目前尚未发生大规模冲突，但有示威扩大之势。需要持续监视。\n\n以上"
 BA_japan.1.a: "不忠之徒！非国民！开火！"
 BA_japan.1.b: "我们应该倾听民众的声音。"
 BA_japan.2.t: "对非法示威的强硬镇压措施"
 BA_japan.2.d: "1.首相阁下命令立即武力解散示威人群。\n2.已下达对宪兵队的强硬镇压指令，必要时考虑出动军队。\n3.逮捕并严惩示威主谋。"
 BA_japan.2.a: "以上"
 BA_japan.3.t: "通过民意调查推动法案修订方案"
 BA_japan.3.d: "1.首相阁下决定采纳示威者的要求。\n2.指示成立废除治安维持法的特别委员会。\n3.计划与示威代表会面，正在进行和平解散的谈判。"
 BA_japan.4.t: "后藤田正治"
 BA_japan.4.d: "今天，后藤田正治因涉嫌违反治安维持法在其住所被特别高等警察逮捕。他曾任检察官、人权律师，并在1928年众议院总选举中当选为劳动农民党议员，是一位受普通民众尊敬的人物，也是此次废除治安维持法示威的领导者。\n\n他指出治安维持法和现政府缺乏民主合法性，并声称将继续为废除治安维持法和恢复民主而斗争。\n\n经过12小时的拷问，他承认了所有指控。我们应该如何处理他？"
 BA_japan.4.a: "以违反治安维持法将他起诉，送进大阪监狱！"
 BA_japan.6.t_china: "[609.GetName]陷入无政府状态"
 BA_japan.6.t_manchu: "[745.GetName]陷入无政府状态"
 BA_japan.6.d: "日本内战了，要不要吃掉它？"
 BA_japan.6.a: "入侵！"
 BA_japan.7.t: "夺取我领土的[FROM.GetAdjective]"
 BA_japan.7.d: "标题即内容"
 BA_japan.8.t: "[524.GetName]自由选举"
 BA_japan.8.d: "今天，在旧[524.GetName]总督府所在地，[JAP.GetNameDef]民政厅大楼发布了关于是否与中国统一的投票通知。该消息迅速通过当地媒体传播，投票将于明天举行。\n\n现在，让我们拭目以待，他们将选择与中国统一，还是完全并入内地…"
 BA_japan.9.t: "选择并入内地的[524.GetName]"
 BA_japan.9.d: "值得庆幸的是，在[524.GetName]对当地居民进行的投票中，[524.GetName]岛屿并入内地略高于独立的得票率，因此，[524.GetName]岛正式不再是海外属地，而是我们本土的一部分，并入都道府县行政体系。\n\n投票后，[524.GetName]的独立主义者转向在[JAP.GetNameDef]国会为扩大[524.GetName]地区特权而斗争。"
 BA_japan.9.a: "很好。"
 BA_japan.10.t: "选择与中国统一的[524.GetName]"
 BA_japan.10.d: "遗憾的是，在[524.GetName]对当地居民进行的投票中，与中国统一的得票率略高于并入内地的得票率，因此，从今日午夜起，[524.GetName]的行政权移交给以当地居民为主体的"台湾临时过渡政府"。\n\n尽管在未来一段时间内，他们的政府仍将处于我们强大的影响之下，但台北[524.GetName]总督府的旭日旗已悄然降下，取而代之的是他们的中华民国青天白日满地红旗。"
 BA_japan.10.a: "祝愿他们。"
 BA_japan.11.t: "[FROM.GetAdjective]归还[524.GetName]"
 BA_japan.11.d: "标题即内容"
 BA_japan.11.a: "万岁！"
 BA_japan.12.t: "来自[FROM.GetAdjective]的将军们！"
 BA_japan.12.d: "内容是日本将具有军国主义倾向的将军贬谪到满洲。\n\n在Blue Archive模式下，会有玩家将日本的AI路线设定为民主，并选择满洲国吗？"
 BA_japan.12.a: "这样啊…"
 BA_japan.13.t: "主题：关于具有军国主义倾向的将军贬谪的报告"
 BA_japan.13.d: "绝密\n报告\n大日本帝国昭和11年[GetMonth]\n主题：关于将具有军国主义倾向的将军贬谪到满洲的报告\n\n1. 最近，军方内部出现连续将具有强烈军国主义倾向的将军贬谪到满洲的现象。\n2. 被贬谪的将军大多在日本国内政治和军事决策中主张过度扩张主义和战争准备的人物。\n3. 被贬谪的将军们正在满洲执行新的任务，但不满和反弹的迹象正在显现。需要持续监视和收集情报。\n\n以上"
 BA_japan.14.t: "[FROM.GetAdjective]提议[ROOT.GetName]工业化！"
 BA_japan.14.d: "[FROM.GetAdjective]向我们提出了朝鲜工业化计划。这可以大大加快[ROOT.GetAdjective]的工业化进程，但也引发了[ROOT.GetAdjective]整体经济可能依赖于[FROM.GetAdjective]的担忧。"
 BA_japan.14.a: "与最坏的情况相比，这不算太坏…"
 BA_japan.14.b: "我们不需要那样。"
 BA_japan.15.t: "[FROM.GetAdjective]赞成我们的工业化计划"
 BA_japan.15.d: "[FROM.GetAdjective]接受了我们的提议。现在，[ROOT.GetAdjective]的熟练工人前往[FROM.GetAdjective]传授技术，[FROM.GetAdjective]与[ROOT.GetAdjective]的关系将进一步发展。"
 BA_japan.15.a: "太好了！"
 BA_japan.16.t: "[FROM.GetAdjective]拒绝了我们的工业化计划"
 BA_japan.16.d: "[FROM.GetAdjective]拒绝了我们的提议…"
 BA_japan.16.a: "糟糕…"
 BA_japan.17.t: "[FROM.GetAdjective]归还领土！"
 BA_japan.17.d: "大致内容是归还被夺取的领土。"
 BA_japan.18.t: "林铣十郎罢免"
 BA_japan.18.d: "为了打击控制派的气焰，天皇陛下亲自罢免了林铣十郎陆军大臣。此后，天皇陛下下令停止控制派和皇道派的冲突，控制派的气焰被削弱，皇道派似乎很满意。"
 BA_japan.18.a: "发生了什么事？"
 BA_japan.19.t: "决断"
 BA_japan.19.d: "支持皇道派的青年军官团活动日益活跃，政府内部对政变的担忧日益加剧。他们经常秘密聚会，与主要军事人物的接触也日益频繁。\n\n天皇陛下和日本政府正在密切关注他们的动向，但尚未发现直接证据。然而，气氛很不寻常，日本笼罩在即将面临重大事件的紧张气氛中。"
 BA_japan.19.a: "做好镇压一切的准备。"
 BA_japan.19.b: "秘密支持皇道派。"
 BA_japan.19.c: "不要操之过急。"
 BA_japan.20.t: "青年军官团的叛乱企图"
 BA_japan.20.d: "青年军官团试图清除内阁并占领东京，但叛军未能实现暗杀首相和逮捕政府要员的主要目标，东京的武装暴动也被比预想中更快地平息了。\n\n政府立即宣布进入紧急状态，并与军方内部的忠诚派合作，强力镇压叛军。政变的主谋被逮捕或当场击毙，叛乱被完全平息。\n\n天皇发表声明谴责青年军官团的叛乱，政府成功平息了叛乱。政变以失败告终，皇道派的残余势力将面临彻底肃清的命运。"
 BA_japan.20.a: "皇道派结束了。"
 BA_japan.21.t: "冈田启介内阁总辞职"
 BA_japan.21.d: "青年军官团政变平息后，冈田启介的糟糕应对导致军方和民众持续不断的谴责，不久后，冈田启介在军方的压力下宣布内阁总辞职。\n\n冈田启介内阁垮台后，政界的目光集中在新内阁首相的人选上。"
 BA_japan.21.a: "广田弘毅，一位均衡的首相。"
 BA_japan.21.b: "宇垣一成，抑制陆军的首相。"
 BA_japan.21.c: "林铣十郎，控制派。"
 BA_japan.22.t: "广田弘毅辞职"
 BA_japan.22.d: "由于军方的持续压力和民众的低支持率，广田弘毅在内外压力下最终选择辞职。\n\n广田弘毅辞职后，控制派通过各种政治手段成功任命林铣十郎为首相。"
 BA_japan.22.a: "这样啊。"
 BA_japan.23.t: "近卫文磨组阁"
 BA_japan.23.d: "随着反军方舆论的增加和控制派连续不断的政治失误，日本政界感受到了变革的必要性。在这种背景下，近卫文磨接受了天皇的请求，在政界的关注下组建了新的内阁。尽管面临军方的压力，近卫文磨仍成为政治中心，并获得了国民的期待。\n\n近卫文磨上任后立即吸引了皇道派和大众的极大关注，他的温和政策方针受到关注。据悉，近卫文磨目前正在推动国家安全法的缓和。"
 BA_japan.23.a: "相信他吧。"
 BA_japan_23_tt: "§R如果到1940年10月仍无法完成国家改造，近卫文磨将失去政治改革的动力。§！"
 BA_japan.24.t: "林铣十郎解散议会"
 BA_japan.24.d: "林铣十郎首相上任后立即开始着手削弱议会的行动。他迅速处理了前内阁未能解决的问题，并强行解散议会。一些政党强烈反对，但林铣十郎对此置之不理，并联合亲军派势力举行了大选。\n\n但在选举中，亲军派政党惨败，弥补失败的再次解散企图也以失败告终。最终，议会内部的反弹加剧，不信任案获得通过，林铣十郎迅速下台。"
 BA_japan.24.a: "近卫文磨将担任下一任首相。"
 BA_japan.25.t: "宇垣一成辞职"
 BA_japan.25.d: "皇道派政变企图后被任命为首相的宇垣一成为了经济复苏而推动裁军，但军方内部的少壮派和控制派对此不满。特别是拒绝增加驻满洲军队的决定引起了强烈反弹。\n\n军方谴责他的领导能力，并动摇了国民的支持，在控制派的压力下，陆军大臣辞职后，宇垣最终认为无法继续维持内阁而宣布辞职。"
 BA_japan.25.a: "近卫文磨将担任下一任首相。"
 BA_japan.27.t: "大政翼賛会の成立"
 BA_japan.27.desc: "近卫文磨领导的新体制运动，以革新日本、摆脱军方影响为崇高目标而启动。但随着时间的推移，近卫文磨的理想在军方的强大压力下逐渐扭曲。改革的梦想破灭了，他的双手似乎被军方的强大影响力束缚住了。\n\n最终，"大政翼賛会"今天正式成立。该组织将团结日本国民，建立为战争服务的全国总动员体制，并在建立军方和政府紧密合作的中央集权政治体制中发挥重要作用。所有政党都被解散，"大政翼賛会"成为日本唯一的政治组织。"
 BA_japan.27.a: "这将很有用。"
 BA_japan.27.b: "他完全被军方操纵了。"
 BA_japan.27.c: "这不会对我们的事业产生任何影响。"
 BA_japan.27.d: "日本的政局将面临重大变化。"
 BA_japan_27_flag: "§Y大政翼賛会§！沦为军方的傀儡"
 BA_japan.28.t: "大政翼賛会の成立"
 BA_japan.28.d: "在日本面临危机的背景下，近卫文磨为了重建国家，摆脱军方的压制，建设一个强大的统一国家，领导了新体制运动。他确信陈旧无能的政党政治体制已无法领导日本走向未来，因此，他以国家改革和统一为目标，致力于构建新的秩序。\n\n最终，在近卫文磨的领导下，"大政翼賛会"今天正式成立。该组织将遵奉天皇的旨意，团结日本国民，通过政治和经济改革，将日本改造成一个现代化和高效的国家。它将平衡传统与现代，以民族精神为基础建立新的体制。\n\n所有政党都被解散，"大政翼賛会"作为国家改造的唯一动力，在天皇的名义下，所有国民将共同努力，建设强大的帝国。日本的太阳将焕发出新的光芒，帝国前进的步伐永不停歇。"
 BA_japan.28.a: "为了新体制而前进！"
 BA_japan.29.t: "大本营的设立"
 BA_japan.29.d: "随着日本卷入与[FROM.GetName]的战争，在控制派的主导下，为了迅速指挥战争和有效调动国家资源，设立了"大本营"。控制派完全整合了军方和内阁，建立了强大的军事控制体制，以系统地领导战争。\n\n得到天皇批准的大本营现在将在控制派的领导下，完全控制日本的战争行为，并领导军事决策和国家资源管理，成为核心机构。日本将进入全面战争状态，进行迅速的战争。"
 BA_japan.29.a: "知道了。"
 BA_japan.30.t: "日本革命国体同盟成立"
 BA_japan.30.d: "近卫文磨的改革失败使日本的改革派陷入混乱。在控制派强大的政治压力下，近卫文磨的温和改革最终失败，与此同时，北一辉和皇道派的激进思想再次兴起。在主张以天皇为中心的国家革命的皇道派和激进军方势力的支持下，"革命国体同盟"成立。\n\n北一辉打着结束腐败的政治体制和控制派的独裁统治，建立以天皇为中心的新的日本的旗号，团结起强大的革命势力。他将军方内部的激进势力、民族主义知识分子和左翼社会改革论者团结在一起，目标是日本的根本改革。"
 BA_japan.30.a: "我们将彻底清除日本的毒瘤。"
 BA_japan.31.t: "近卫文磨辞职"
 BA_japan.31.d: "近卫文磨首相今天宣布辞职。近卫文磨表示他已经完成了自己的使命，似乎没有复出的意愿。\n\n近卫文磨在辞职的同时推荐东久邇宮稔彦王殿下为下一任首相，但一些大臣主张任命东条英机为首相以控制军方。"
 BA_japan.31.a: "东条英机，让我们相信他会听我们的。"
 BA_japan.31.b: "稔彦王殿下，凭借其崇高的威望，或许能够压制军方。"
