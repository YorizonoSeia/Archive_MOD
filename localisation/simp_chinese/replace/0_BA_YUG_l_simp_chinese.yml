  YUG_country_intro_header:0 "混乱的南斯拉夫人的土地"
  YUG_country_intro_header_1:0 "异界入侵者之后"
  YUG_country_intro_content:0 "自南斯拉夫建国以来，几乎没有人会说这个国家在外部或内部是和平的。南斯拉夫是以南斯拉夫人的联合为名建立的，但与“南斯拉夫人的土地”这一名称相反，其内部问题非常严重。即使颜色再漂亮，如果把颜料混在一起，也会变成黑色。克罗地亚人、斯洛文尼亚人、波斯尼亚人、黑山人、马其顿人，甚至塞尔维亚人，由于民族问题和各种问题，南斯拉夫根本无法喘息。与马其顿人的冲突，新兴的斯洛文尼亚民族主义，克罗地亚极右组织乌斯塔沙的活动，南斯拉夫内部正在燃烧。1934年，亚历山大一世国王被暗杀，他的兄弟保罗王子代替年仅11岁的彼得二世担任摄政。保罗王子接近觊觎南斯拉夫这块蛋糕的德国，试图尽可能延长王国的寿命。直到异界入侵者出现之前。"
  YUG_country_intro_content_1:0 "突然出现的他们摧毁了德国和法国，而勉强支撑的英国也在准备流亡加拿大。在这样的天灾下，保罗王子不知所措，但他很快将军队部署到了曾为奥地利的“山海经”的边境地区。南斯拉夫再次被抛入战云密布的世界。尚未解决的民族问题使南斯拉夫人民失去了联合起来对抗入侵者的力量。南斯拉夫人的土地只有两种未来。要么被各种疾病缠身，四分五裂，要么最终克服危机并坚持下去。"
  YUG_guide:0 "- 建立决定王国未来的政治制度。\n- 解决内部民族问题。\n- 保护南斯拉夫免受意大利等外力的侵害。\n- 与异世界的人和平共处或将欧洲人从他们手中解放出来。"
  YUG_choose_rout:0 "克服国难的选择"
  YUG_choose_rout_desc:0 "缩略语"
  YUG_Establishment_of_the_Republic:0 "建立共和国"
  YUG_Establishment_of_the_Republic_desc:0 "随着异界入侵者摧毁德国，保罗王子的亲德统治也随之结束。在这个混乱时期，我们的道路不是由无能的摄政和年轻不成熟的国王领导的王国，而是通过建立共和国进行全面改革。"
  YUG_recognize_the_soviet_union:0 "承认共产党"
  YUG_recognize_the_soviet_union_desc:0 "南斯拉夫共产党联盟 (KPJ) 在战后政府眼中被视为主要威胁，政府强制解散了他们。但他们可以成为与我们共和国理想一致的盟友，我们将承认 KPJ 为合法政党，以建立共和国。"
  YUG_Create_People_s_Army:0 "建立党军"
  YUG_Create_People_s_Army_desc:0 "KPJ 在 1920 年的制宪议会上获得了超过 1/8 的席位，但由于政府的强制解散，他们失去了所有席位。为了避免再次发生这种情况，我们将重组地下斗争组织，建立党军。"
  YUG_form_peasant_councils:0 "建立小农委员会"
  YUG_form_peasant_councils_desc:0 "为了建立一个平等的共和国，小农在地区政治中的权力必须加强。通过建立小农委员会，我们可以确保支持我们共和国理想的支持者，并保障平等的土地所有权。"
  YUG_Purge_Reactionist_in_Party:0 "肃清党内反对派"
  YUG_Purge_Reactionist_in_Party_desc:0 "目前党内存在着反对我们理想的反对派。反对派与布哈林主义者勾结，攻击现任领导层，并助长党内分裂，所以我们将把他们派往莫斯科，以结束党内分裂。"
  YUG_workers_republic:0 "工人共和国"
  YUG_workers_republic_desc:0 "随着南斯拉夫共产党联盟的政治影响力扩大，工人和农民的斗争在全国范围内扩大。KPJ 决心将这场斗争推向革命，而其最终目标就是工人共和国。"
  YUG_With_Marshal_Tito:0 "与铁托元帅同行"
  YUG_With_Marshal_Tito_desc:0 "铁托作为 KPJ 和党军的领导人，在掌控我们政权方面发挥了主导作用，从而证明了他的领导能力。我们将选举他为我们共和国的总统。"
  YUG_federal_defense_council1:0 "联邦国防委员会"
  YUG_federal_defense_council1_desc:0 "共和国的军队由塞尔维亚将军控制。通过建立联邦国防委员会，我们可以减少塞尔维亚总参谋部的权力，并确保平等晋升和更多样化的战略。"
  YUG_Peoples_Army_Reorganization:0 "重组党军"
  YUG_Peoples_Army_Reorganization_desc:0 "党军在我们夺取政权方面发挥了巨大作用，但他们是由不同的地下组织拼凑而成的，因此命令系统和组织不系统，而且有许多人没有受到适当的训练。我们需要重组党军，使他们成为一支高效、训练有素的强大军队。"
  YUG_Partisan_War_Tactics:0 "游击战"
  YUG_Partisan_War_Tactics_desc:0 "我们自 20 世纪 20 年代以来积累了持续的地下斗争经验，南斯拉夫的地形非常适合游击活动。我们必须建立一个可以利用我们的经验和地形的教义，以便即使侵略者占领我们的领土，我们也可以建立抵抗的基础。"
  YUG_Last_of_Royal_family:0 "王室的末日"
  YUG_Last_of_Royal_family_desc:0 "在推翻无能的卡拉乔尔杰维奇王朝，并在南斯拉夫建立工人共和国后，我们必须决定他们的未来。"
  YUG_Brotherhood_And_Unity:0 "兄弟情谊与团结"
  YUG_Brotherhood_And_Unity_desc:0 "兄弟情谊与团结是南斯拉夫民族和少数民族之间关系的官方政策，它平等对待所有民族，并和平地促进相似性和相互依赖性，以克服民族冲突和仇恨。"
  YUG_Harmony_in_Religion:0 "宗教间的和谐"
  YUG_Harmony_in_Religion_desc:0 "南斯拉夫民族长期以来一直受外来势力的统治，并接受了统治国家的宗教。宗教对每个民族的认同感影响巨大，如果我们贸然攻击宗教，将对我们制度的稳定构成重大威胁。我们不会单方面攻击他们，而是会促进宗教间的对话，以减少民族冲突。"
  YUG_state_atheism:0 "没收宗教财产"
  YUG_state_atheism_desc:0 "宗教是人民的鸦片。在南斯拉夫，宗教除了加剧民族冲突之外没有任何作用，因此我们将没收宗教财产，从而启动国家无神论政策。"
  YUG_Break_authoritarianism:0 "摆脱权威主义"
  YUG_Break_authoritarianism_desc:0 "权威主义只会导致党的腐败和堕落。为了一个更好的党，我们将抛弃权威主义。"
  YUG_workers_self_management:0 "工人自治制度"
  YUG_workers_self_management_desc:0 "南斯拉夫的工人自治是根据铁托和爱德华·卡德尔的理论组织的。工人们有权管理自己的工作场所，并以自主和民主的方式运营工作场所。"
  YUG_Centralized_Economy:0 "经济中央化"
  YUG_Centralized_Economy_desc:0 "通过集中经济，我们可以建立高效的经济并加强党在经济方面的权力。"
  YUG_strengthening_of_the_central_party:0 "加强中央党"
  YUG_strengthening_of_the_central_party_desc:0 "通过将作用和权力集中在中央党，我们可以实现更好的行政管理和稳定。"
  YUG_yugoslavia_expansion:0 "大南斯拉夫联邦共和国"
  YUG_yugoslavia_expansion_desc:0 "“大南斯拉夫联邦共和国计划”是将我们目前的盟友保加利亚/阿尔巴尼亚共和国并入南斯拉夫联邦共和国的计划。各共和国的主要民族不会没有反抗，但这是一个得到许多人支持的计划，并且是捍卫革命所必需的。"
  YUG_balkan_federation:0 "巴尔干社会主义共和国联邦"
  YUG_balkan_federation_desc:0 "巴尔干联邦的概念出现在 19 世纪后期，其核心目标是建立一个新的政治联盟，即建立一个以国际主义、社会主义、社会团结和经济平等为基础的统一的巴尔干半岛联邦共和国。我们可以通过将巴尔干半岛的国家共产化来实现这一计划。"
  YUG_balkan_defense_training:0 "巴尔干防御"
  YUG_balkan_defense_training_desc:0 "为了保护巴尔干半岛，我们必须与其他国家的军队合作。我们将为此建立一个教义，并与其他国家分享。"
  YUG_internationalism:0 "国际主义"
  YUG_internationalism_desc:0 "我们已经获得解放，但世界上还有许多工人遭受压迫者的苦难。我们将根据国际主义原则，支持他们的解放和斗争，并不时派遣我们的军队，以领导世界工人的团结和斗争。"
  YUG_industrial_integration:0 "统一产业"
  YUG_industrial_integration_desc:0 "通过整合南斯拉夫、保加利亚和阿尔巴尼亚的产业，我们可以提高经济效率。"
  YUG_eradication_of_nationalism:0 "摧毁‘民族主义’"
  YUG_eradication_of_nationalism_desc:0 "民族主义只是压迫者的工具。他们利用民族这一虚构概念来分裂工人，让他们互相争斗。我们将摧毁民族主义，以消除民族之间的歧视。"
  YUG_equality_among_ethnic_groups:0 "民族平等"
  YUG_equality_among_ethnic_groups_desc:0 "最近，随着保加利亚和阿尔巴尼亚并入联邦，各共和国的主要民族开始反抗。我们将通过强调民族平等，改善他们的待遇，消除反抗。"
