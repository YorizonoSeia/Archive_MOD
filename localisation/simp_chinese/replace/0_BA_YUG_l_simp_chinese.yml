 YUG_National_Unification:0 "民族统一"
 YUG_New_Yugoslavia:0 "新南斯拉夫"
 YUG_regency_council:0 "摄政统治"
 YUG_regency_council_desc:0 "保皇王子保罗已经证明了自己有能力统治南斯拉夫。在年幼的国王之后，保皇王子保罗和摄政议会将继续保卫南斯拉夫。"
 YUG_dissolution_of_parliament:0 "解散议会"
 YUG_dissolution_of_parliament_desc:0 "南斯拉夫议会在总理兼执政党激进联盟党魁米兰·斯托亚迪诺维奇被罢黜后失去了权力。是时候解散不必要的议会，恢复专制君主制了。"
 YUG_defender_of_all_yugoslavia:0 "全体南斯拉夫的守护者"
