 #提示信息
 #开局说明
 YUG_country_intro_header:0 "南斯拉夫动荡的土地"
 YUG_country_intro_header_1:0 "异界侵略者之后"
 YUG_country_intro_content:0 "自南斯拉夫建国以来，几乎没有人会说这个国家在内外都处于和平之中。南斯拉夫这个以南斯拉夫民族统一的名义建立的国家，与其国名不同，其内部问题严重。即使是美丽的颜色，如果颜料混合在一起，也会变成黑色。克罗地亚人、斯洛文尼亚人、波斯尼亚人、黑山人、马其顿人和塞尔维亚人，由于民族问题和各种问题，南斯拉夫喘不过气来。与马其顿人的冲突、兴起的斯洛文尼亚民族主义、克罗地亚极右翼组织乌斯塔沙的活动等等，南斯拉夫正在内部燃烧。1934年，国王亚历山大一世遇刺身亡，他的兄弟保皇王子保罗代替年仅11岁的彼得二世摄政。保皇王子保罗接近觊觎南斯拉夫的德国，试图延长王国的寿命，直到异界侵略者出现。"
 YUG_country_intro_content_1:0 "突然出现的异界侵略者摧毁了德国和法国，就连勉强支撑的英国也在准备逃往加拿大。在这种灾难中，保皇王子保罗措手不及，但他立即将军队部署到曾经是奥地利的‘山海经’边境地区。南斯拉夫再次被卷入战火。尚未解决的民族问题，正在削弱南斯拉夫人民团结起来对抗侵略者的力量。南斯拉夫的土地只有两种未来：支离破碎，饱受疾病的折磨，或者最终克服危机，顽强生存。"
 YUG_guide:0 "- 建立决定王国未来的政治制度。\n- 解决内部民族问题。\n- 保卫南斯拉夫免受意大利等外国势力的侵害。\n- 与异界人士和平共处，或将欧洲人从他们手中解放出来。"
 #国家焦点
 YUG_choose_rout:0 "克服国难的选择"
 YUG_choose_rout_desc:0 "待补充"
 YUG_Establishment_of_the_Republic:0 "建立共和国"
 YUG_Establishment_of_the_Republic_desc:0 "保皇王子保罗的亲德政策随着德国被异界侵略者摧毁而告终。在这个混乱时期，我们的道路不是由无能的摄政王和年幼无知的国王领导的王国，而是通过建立共和国进行全面的改革。"
 YUG_recognize_the_soviet_union:0 "承认共产党"
 YUG_recognize_the_soviet_union_desc:0 "南斯拉夫共产党（KPJ）曾被视为战后政府的主要威胁，政府曾强行解散了他们。但是，他们可能会成为与我们共和国理想一致的盟友，为了建立共和国，我们将承认KPJ为合法政党。"
 YUG_Create_People_s_Army:0 "创建人民军"
 YUG_Create_People_s_Army_desc:0 "KPJ在1920年的制宪会议上获得了超过1/8的席位，但由于政府的强行解散而失去了所有席位。为了不再发生这样的事情，我们将改组地下斗争组织，创建人民军。"
 YUG_form_peasant_councils:0 "建立佃农委员会"
 YUG_form_peasant_councils_desc:0 "为了建立平等的共和国，必须增强佃农在地方政治中的权力。通过建立佃农委员会，我们可以争取支持我们共和国理想的支持力量，并保证土地的平等所有。"
 YUG_Purge_Reactionist_in_Party:0 "清洗党内反动派"
 YUG_Purge_Reactionist_in_Party_desc:0 "目前党内存在反对我们理想的反动派。反动派与布哈林主义者勾结，攻击现任领导层，加剧党内分裂，我们将把他们派往莫斯科，以结束党内分裂。"
 YUG_workers_republic:0 "工人共和国"
 YUG_workers_republic_desc:0 "随着南斯拉夫共产主义者联盟政治影响力的扩大，工人和农民的斗争在全国范围内蔓延。KPJ决心将这场斗争发展为革命，其结果将是工人共和国。"
 YUG_With_Marshal_Tito:0 "与铁托元帅一起"
 YUG_With_Marshal_Tito_desc:0 "铁托作为KPJ和人民军的领导人，在我们的夺权过程中发挥了主导作用，证明了他的领导能力。我们将选举他为我们共和国的总统。"
 YUG_federal_defense_council1:0 "联邦国防委员会"
 YUG_federal_defense_council1_desc:0 "共和国军队由塞尔维亚将军控制。我们可以通过建立联邦国防委员会来削弱塞尔维亚将军参谋部的权力，并获得更平等的晋升和更广泛的战略。"
 YUG_Peoples_Army_Reorganization:0 "人民军改组"
 YUG_Peoples_Army_Reorganization_desc:0 "人民军对我们的夺权起到了很大的作用，但是，它是由不同的地下组织拼凑起来的，其指挥系统和组织并不完善，而且很多人没有接受过正规训练。我们必须改组人民军，使其成为一支高效、训练有素的强大军队。"
 YUG_Partisan_War_Tactics:0 "游击战"
 YUG_Partisan_War_Tactics_desc:0 "我们从20世纪20年代开始积累了持续的地下斗争经验，南斯拉夫的地形非常适合游击活动。我们必须制定可以利用我们的经验和地形的教义，为即使侵略者占领了我们的领土也能进行抵抗奠定基础。"
 YUG_Last_of_Royal_family:0 "王室的终结"
 YUG_Last_of_Royal_family_desc:0 "我们推翻了无能的卡拉乔尔杰维奇王朝，并在南斯拉夫建立了工人共和国，现在我们必须决定他们的去向。"
 YUG_Brotherhood_And_Unity:0 "兄弟情谊与团结"
 YUG_Brotherhood_And_Unity_desc:0 "兄弟情谊与团结是南斯拉夫各民族和少数民族关系的官方政策，它平等地对待所有民族，并通过和平的方式来促进相似性和相互依赖性，以克服国家冲突和仇恨。"
 YUG_Harmony_in_Religion:0 "宗教间的和谐"
 YUG_Harmony_in_Religion_desc:0 "南斯拉夫各民族长期以来一直处于外国统治之下，并接受统治国的宗教。宗教对每个民族的认同感有很大的影响，如果我们贸然攻击宗教，就会对我们体制的稳定造成极大的威胁。与其单方面攻击他们，不如促进宗教间的对话，减少民族冲突。"
 YUG_state_atheism:0 "没收宗教财产"
 YUG_state_atheism_desc:0 "宗教是人民的鸦片。在南斯拉夫，宗教除了加剧民族冲突外，什么也做不了，我们将没收宗教财产，从而开始国家的无神论政策。"
 YUG_Break_authoritarianism:0 "摆脱专制"
 YUG_Break_authoritarianism_desc:0 "专制只会导致党的腐败和堕落。为了更好的党，我们将抛弃专制。"
 YUG_workers_self_management:0 "工人自治制度"
 YUG_workers_self_management_desc:0 "南斯拉夫的工人自治制度是根据铁托和爱德华·卡代利（Edvard Kardelj）的理论建立的。工人拥有管理自己工作场所的权利，并以自治和民主的方式经营工作场所。"
 YUG_Centralized_Economy:0 "经济集中化"
 YUG_Centralized_Economy_desc:0 "通过经济集中化，我们可以建立一个高效的经济体系，并加强党的经济权力。"
 YUG_strengthening_of_the_central_party:0 "加强中央党"
 YUG_strengthening_of_the_central_party_desc:0 "将作用和权力集中在中央党，可以促进更好的管理和稳定。"
 YUG_yugoslavia_expansion:0 "大南斯拉夫联邦共和国"
 YUG_yugoslavia_expansion_desc:0 "‘大南斯拉夫联邦共和国’计划是将我们目前的盟友保加利亚/阿尔巴尼亚共和国并入南斯拉夫联邦共和国。虽然各共和国主要民族的反对不可避免，但这项计划得到了许多人的支持，也是为了保卫革命而必须做的事情。"
 YUG_balkan_federation:0 "巴尔干社会主义共和国联邦"
 YUG_balkan_federation_desc:0 "巴尔干联邦的概念出现在19世纪后期，其核心目标是建立一个新的政治实体，即一个基于国际主义、社会主义、社会团结和经济平等的巴尔干半岛统一的联邦共和国。我们可以通过将巴尔干半岛国家共产主义化来实现这一计划。"
 YUG_balkan_defense_training:0 "巴尔干防御"
 YUG_balkan_defense_training_desc:0 "为了保卫巴尔干半岛，我们需要与其他国家的军队合作。我们将为此制定教义，并与其他国家分享。"
 YUG_internationalism:0 "国际主义"
 YUG_internationalism_desc:0 "我们获得了解放，但世界上还有许多工人正在遭受压迫者的痛苦。我们将根据国际主义原则支持他们的解放和斗争，并派遣我们的军队，从而领导世界工人的团结和斗争。"
 YUG_industrial_integration:0 "产业一体化"
 YUG_industrial_integration_desc:0 "通过整合南斯拉夫、保加利亚和阿尔巴尼亚的产业，我们可以进一步提高经济效率。"
 YUG_eradication_of_nationalism:0 "消灭‘民族主义’"
 YUG_eradication_of_nationalism_desc:0 "民族主义不过是压迫者的工具。他们利用民族这一虚构的概念，分裂工人，让他们自相残杀。我们将摧毁民族主义，消除民族歧视。"
 YUG_equality_among_ethnic_groups:0 "民族平等"
 YUG_equality_among_ethnic_groups_desc:0 "最近保加利亚和阿尔巴尼亚加入联邦，各共和国的主要民族出现了反弹。我们将强调民族平等，改善他们的待遇，消除反弹。"
