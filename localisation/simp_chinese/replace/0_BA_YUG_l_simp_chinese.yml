  YUG_western_focus:0 "摄政议会"
  YUG_western_focus_desc:0 "即使摄政王保罗王子的亲德政策随着德国的灭亡而结束，摄政的统治也不会结束。彼得二世仍然年幼且不适合统治。因此，我们将通过建立摄政议会来弥补摄政王权威的丧失。"
  YUG_expand_the_university_of_ljubljana:0 "研究支援"
  YUG_expand_the_university_of_ljubljana_desc:0 "为了保护我们的国家免受侵略者的侵害，我们必须支持国内研究，从而促进技术发展。"
  YUG_establish_the_banovina_of_croatia_desc:0 "必须在克罗地亚建立半自治机构，分裂克罗地亚民族主义势力，从而瓦解他们。"
  YUG_evolution:0 "管制"
  YUG_join_axis:0 "接近意大利"
  YUG_join_axis_desc:0 "许多人目睹了我们传统的盟友法国在欧洲大陆的惨败。如果以前我们不可能与意大利建立外交同盟关系，但在目前的情况下，任何人都不可能反对，而这将成为保护南斯拉夫的最后选择。"
  YUG_united_kingdom_tt:0 "§Y[SER.GetNameWithFlag]§!, §Y[SLV.GetNameWithFlag]§!, §Y[CRO.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[KOS.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§!, §Y[HRZ.GetNameWithFlag]§!, §Y[MAC.GetNameWithFlag]§!, §Y[TRA.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§!, §Y[BUL.GetNameWithFlag]§! 国家可以将其§Y核心领土§!添加到我们的§Y核心领土§!中。"
  YUG_event.1.t:0 "反法西斯人民阵线"
  YUG_event.1.d:0 "我们名义上主张人民阵线，并且实际上有一些团体参与其中。这肯定会在以后有所帮助。"
  YUG_event.1.a:0 "但敌人太少了。"
  YUG_event.3.b:0 "驱逐王室。"
  YUG_event.3.c:0 "没收王室财产，让他们以普通人的身份生活。"
  YUG_event.11.desc:0 "今天，[From.GetLeader]向[Root.Capital.GetName]发来电报，表达了有兴趣与法西斯势力签署互不侵犯条约。[From.GetLeader]担心[SOV.GetAdjective]的入侵和国内日益增长的民族主义，因此试图让[From.GetLeader.GetHerselfHimself]与[Root.GetNameDef]保持一致。虽然这不意味着正式的同盟，但它将[From.GetNameDef]置于我们的势力范围之下，并促进[From.GetAdjective]加入[Root.GetFactionName]的进程。"
  YUG_event.111.tripartite_rejection:0 "[From.GetLeader]拒绝了[Root.GetAdjective]提出的与法西斯国家缔结互不侵犯条约的提议，并表示他们有“不同的想法”。"
  YUG_event.111.allied_objection:0 "我们决定接近法西斯国家引发了我们国家内外的激烈争议，并剥夺了正在担任彼得二世摄政的[Root.GetLeader]的统治合法性。南斯拉夫军队的军官们宣布彼得二世已经成年，并在[From.GetAdjective]的支持下向贝尔格莱德进军，要求[Root.GetLeader]立即辞职。"
  YUG_event.111.allied_objection_no_best:0 "[From.GetLeader]对我们正在推行的外交政策表示严重担忧。"
