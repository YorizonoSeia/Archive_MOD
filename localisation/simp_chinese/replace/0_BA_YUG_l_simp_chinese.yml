  YUG_welfare_fund_expansion:0 "扩大福利支出"
  YUG_employment_guarantee:0 "保障就业"
  YUG_No_Left:0 "控制军方"
  YUG_Strengthening_Parliament:0 "加强议会"
  YUG_Strengthening_Royal_Power:0 "加强王权"
  YUG_Thousand_Years_Kingdom_Yugoslavia:0 "千年王国南斯拉夫"
  YUG_oust_the_fascists:0 "罢免法西斯总理"
  YUG_oust_the_fascists_desc:0 "现任南斯拉夫总理米兰·斯托亚迪诺维奇滥用职权，将自己的支持者安插到国家公共部门。他还被党内称为领袖，并领导党军。他对现有的君主制构成威胁，因此我们将解雇他，并任命另一位总理。"
  YUG_Strengthening_Radical_Union:0 "加强激进联盟"
  YUG_Strengthening_Radical_Union_decs:0 "南斯拉夫激进联盟是目前我们国家总理米兰·斯托亚迪诺维奇所在的政党。支持激进联盟可以恢复摄政议会的权威，从而促进国家稳定，并通过总理的法西斯政策改善与意大利的关系。"
  YUG_Re_establish_ORJUNA:0 "重建 ORJUNA"
  YUG_Strengthening_Green_Shirts:0 "支持绿衫团"
  YUG_With_National_Movement:0 "与激进运动结盟"
  YUG_Strengthening_anti-communist_sentiment:0 "加强反共情绪"
  YUG_Corporatism:0 "合作主义"
  YUG_Maintaining_the_Monarchy:0 "维持君主制"
  YUG_Our_Revolution:0 "我们的革命"
  YUG_Suppression_of_Opposition:0 "镇压反对派"
  YUG_Establishment_of_Labor_Front:0 "建立劳动阵线"
  YUG_National_Unification:0 "民族统一"
  YUG_New_Yugoslavia:0 "新的南斯拉夫"
  YUG_regency_council:0 "摄政统治"
  YUG_regency_council_desc:0 "保罗王子已经证明他有能力统治南斯拉夫。在仍然年幼的国王身后，保罗王子和摄政议会将继续保护南斯拉夫。"
  YUG_dissolution_of_parliament:0 "解散议会"
  YUG_dissolution_of_parliament_desc:0 "随着总理兼执政党激进联盟领导人米兰·斯托亚迪诺维奇被逐出权力宝座，南斯拉夫议会失去了权力。现在是解散不必要的议会，恢复专制君主制的时候了。"
  YUG_defender_of_all_yugoslavia:0 "全体南斯拉夫的保护者"
  YUG_Revial_of_the_January_6th_Dictatorship:0 "复兴一月六日体制"
  YUG_Iron_Fist:0 "铁腕"
  YUG_Kings_Chetniks:0 "国王的切特尼克"
  YUG_strengthening_of_parliamentary_powers:0 "加强议会权力"
  YUG_pledge_of_allegiance:0 "效忠誓言"
  YUG_Kings_Goverment:0 "国王的政府"
  YUG_Rewards_For_Loyalty:0 "奖励忠诚者"
  YUG_Economic_Centralization:0 "经济中央化"
  YUG_Capitalist_Support:0 "支持资本家"
  YUG_Capitalist_Suppression:0 "压制资本家"
  YUG_Acquire_Deliverables:0 "取得成果"
  YUG_Industrial_Management:0 "产业管理"
  YUG_State_Capitalism:0 "国家资本主义"
  YUG_Agricultural_Subsidy:0 "农业补贴"
  YUG_Mining_Mechanization:0 "矿业机械化"
  YUG_duce_of_yugoslavia:0 "南斯拉夫的领袖"
  YUG_duce_of_yugoslavia_desc:0 "米兰·斯托亚迪诺维奇在激进联盟中被称为‘领袖(Vođa)’。我们相信他会像意大利的领袖一样，让新的南斯拉夫强大起来。"
  YUG_yugoslav_nationalism:0 "南斯拉夫民族"
  YUG_yugoslav_nationalism_desc:0 "南斯拉夫民族原本是指居住在欧洲南部，特别是巴尔干半岛的塞尔维亚、克罗地亚等斯拉夫民族的总称。现在，南斯拉夫民族这个词将成为南斯拉夫人的代名词。"
  YUG_serbian_nationalism:0 "塞尔维亚民族"
  YUG_serbian_nationalism_desc:0 "在南斯拉夫王国的所有民族中，塞尔维亚民族最多。南斯拉夫中拥有最多权利的民族也应该是塞尔维亚民族。"
  YUG_support_for_chekhnite:0 "重建切特尼克"
  YUG_support_for_chekhnite_desc:0 "切特尼克是塞尔维亚王国时期建立的王党民兵组织，其起源可以追溯到反抗奥斯曼帝国的抵抗运动。他们还在大战中以志愿军身份协助了塞尔维亚军队。我们可以按照我们的理念重组并利用他们。"
  YUG_state_cooperativeism:0 "国家合作主义"
  YUG_state_cooperativeism_desc:0 "国家合作主义强调阶级之间的合作，并由国家控制经济。国家合作主义是我们经济的选择。"
  YUG_ORJUNA_reunion:0 "重建南斯拉夫民族主义者组织"
  YUG_ORJUNA_reunion_desc:0 ""
  YUG_border_retreat:0 "撤退边界"
  YUG_border_retreat_desc:0 "我们找到了一个完美的解决方案，可以一次性解决南斯拉夫内部的民族主义问题和意大利的领土主张。"
  YUG_evolution2:0 "进化"
  YUG_evolution2_desc:0 "为了应对外来威胁，我们必须拥有一个更强大的国家。现在是建立一个解决我国分裂问题的，已经进化的南斯拉夫的时候了。"
  YUG_power_strengthening:0 "权力加强"
  YUG_power_strengthening_desc:0 "我们将通过巩固对军队的控制来加强我们的权力。"
  YUG_moschettieri_del_duce:0 "加强民兵"
  YUG_moschettieri_del_duce_desc:0 "我们必须加强为我们政权而战的民兵，以巩固我们政权的统治。"
  YUG_deposition_of_the_king:0 "废黜国王"
  YUG_deposition_of_the_king_desc:0 "腐败的王室长期以来一直垄断着权力，掠夺我们国家的财富，并奴役着人民。现在我们将把他们从王位上拉下来，迈向新的南斯拉夫。"
  YUG_symbol_of_the_nation:0 "民族的象征"
  YUG_symbol_of_the_nation_desc:0 "王室是南斯拉夫的象征，是南斯拉夫人和我们军队的象征。驱逐他们会引起强烈的反弹，并可能否定我们政权的合法性。我们将继续让他们作为我们的象征。"
  YUG_disintegration_of_yugoslavia:0 "解体南斯拉夫"
  YUG_disintegration_of_yugoslavia_desc:0 "南斯拉夫只是一个人为且矛盾的集合体。我们将解体南斯拉夫。"
  YUG_greater_serbia:0 "大塞尔维亚"
  YUG_greater_serbia_desc:0 "在抛弃
YUG_serbian_imperialism:0 "塞尔维亚帝国主义"
YUG_serbian_imperialism_desc:0 "塞尔维亚必须更加强大。为了塞尔维亚人民的安逸生活，我们需要更广阔的土地、更多的资源，以及更多的牺牲。"
YUG_greater_serbian_defense_force:0 "塞尔维亚防卫军"
YUG_greater_serbian_defense_force_desc:0 "为了守护塞尔维亚，我们需要一支更加强大和庞大的军队。我们将为新的祖国建立一支新的军队。"
YUG_seeking_alliance_with_italy:0 "与意大利结盟"
YUG_invasion_of_BUL:0 "入侵保加利亚"
YUG_invasion_of_BUL_desc:0 "保加利亚一直觊觎着我们的领土马其顿。此外，保加利亚还拥有我们需要的土地和资源，因此我们必须先发制人地入侵保加利亚，以维护国家稳定。"
YUG_invasion_of_ALB:0 "入侵阿尔巴尼亚"
YUG_invasion_of_ALB_desc:0 "阿尔巴尼亚开采石油。我们需要石油，而阿尔巴尼亚拥有石油，因此我们必须入侵阿尔巴尼亚。"
YUG_invasion_of_HUN:0 "入侵匈牙利"
YUG_invasion_of_HUN_desc:0 "匈牙利拥有流淌着多瑙河的粮仓地带和用于林业的森林。此外，据称还埋藏着大量的铝土矿。我们将入侵他们以获取资源。"
YUG_invasion_of_ROM:0 "入侵罗马尼亚"
YUG_invasion_of_ROM_desc:0 "罗马尼亚的普洛耶什蒂油田是欧洲最大的油田。此外，沿多瑙河还有大片农田，因此我们将确保罗马尼亚，以确保塞尔维亚人民的幸福。"
YUG_invasion_of_GRE:0 "入侵希腊"

YUG_invasion_of_GRE_desc:0 "希腊拥有丰富的各种资源。而且他们的岛屿将成为我们进军地中海的跳板。我们将确保拿下希腊。"
YUG_invasion_of_TUR:0 "平定中东"
YUG_invasion_of_TUR_desc:0 "土耳其是奴役我们的奥斯曼帝国的后裔，在那之外还有盛产石油的中东。我们将攻击土耳其和中东国家，为我们民族复仇，并从他们那里获取我们生存所需的资源。"
YUG_oath_of_loyalty:0 "忠诚誓约"
YUG_oath_of_loyalty_desc:0 "我们必须正确认识我们在国际政治中的地位。北方有敌对外星入侵者，东方有觊觎巴尔干半岛统治权的苏联，西方有从我国夺取领土的意大利。过去的盟友现在已无力，因此向友好的意大利宣誓效忠是最大化我们价值的方式。"
YUG_strengthening_of_syndicalist_economy:0 "工团主义经济发展"
YUG_strengthening_of_syndicalist_economy_desc:0 "工团主义经济已在我国成功扎根，现在是收获成果的时候了。让我们进一步发展工团主义经济，以加强我国的经济。"
YUG_strengthening_production_plans:0 "巴尔干的武器工厂"
YUG_strengthening_production_plans_desc:0 "我国必须成为意大利在巴尔干的矛头，需要能够支援意大利军队的物资。让我们成为巴尔干的武器工厂，为意大利和我国军队生产物资。"
YUG_resource_production:0 "资源生产"
YUG_resource_production_desc:0 "我国埋藏着相当多的资源。必须开采这些资源并将其供应给市场。"
YUG_self_sufficient_economy:0 "国际威胁"
YUG_self_sufficient_economy_desc:0 "为了应对国际威胁，我们需要更高效的经济和更多的军官。我们将建立一个高效的经济。"
YUG_improve_light_industry:0 "支持汽车产业"
YUG_improve_light_industry_desc:0 "支持汽车产业可以改善国内物流状况，并确保未来战争中使用的车辆。"
YUG_Improve_Heavy_Industry:0 "促进重工业"
YUG_Improve_Heavy_Industry_desc:0 "为了保卫国家，我们需要足够数量的武器。促进重工业可以为未来的军工产业奠定基础。"
YUG_Rural_Electrification:0 "农村开发"
YUG_Rural_Electrification_desc:0 "我们必须开发各地的农村，以确保我们的粮食安全。通过为农村通电，并铺设可供拖拉机和卡车等车辆通行的道路，我们可以提高农业产量。"
YUG_Serbian_Urbanization:0 "塞尔维亚城市化"
YUG_Serbian_Urbanization_desc:0 "由于奥斯曼帝国长期的统治，塞尔维亚的工业化和城市化进程与北部地区相比略有滞后。塞尔维亚的城市化必须成为我们的首要目标。"
YUG_Northen_Urbanization:0 "北部城市化"
YUG_Northen_Urbanization_desc:0 "斯洛文尼亚和克罗地亚地区在奥地利和匈牙利的统治下，在一定程度上实现了工业化和城市化，但与欧洲其他城市相比仍有不足。我们必须加速北部城市化，以确保获得产业工人。"
YUG_Bosnia_Urbanization:0 "波斯尼亚城市化"
YUG_Bosnia_Urbanization_desc:0 "由于波斯尼亚地区地形崎岖，其城市化和工业化进程一直滞后。波斯尼亚的城市化势在必行。"
YUG_Sourthen_Urbanization:0 "南部城市化"
YUG_Sourthen_Urbanization_desc:0 "包括黑山、马其顿和科索沃地区在内的南部地区，仍未摆脱奥斯曼帝国长期统治的影响。该地区的工业和城市长期以来一直处于落后状态，土地利用效率低下。\n我们必须对南部地区进行城市化。"
YUG_Expand_Shipyards:0 "扩展造船厂"
YUG_Expand_Shipyards_desc:0 ""
YUG_Construction_Improvements:0 "建设改善"
YUG_Construction_Improvements_desc:0 ""
YUG_Morava_Ironworks:0 "摩拉瓦钢铁厂"
YUG_Morava_Ironworks_desc:0 "摩拉瓦河流域有许多出产各种资源的矿山。为了利用这些矿山的潜力，我们必须建造钢铁厂来精炼资源。"
YUG_Improved_Productivity:0 "生产力改善"
YUG_Improved_Productivity_desc:0 ""
