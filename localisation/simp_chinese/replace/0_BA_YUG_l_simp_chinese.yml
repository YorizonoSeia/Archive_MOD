 YUG_Industrial_Management:0 "产业管理"
 YUG_State_Capitalism:0 "国家资本主义"
 YUG_Agricultural_Subsidy:0 "农业补贴"
 YUG_Mining_Mechanization:0 "矿业机械化"
 YUG_duce_of_yugoslavia:0 "南斯拉夫的领袖"
 YUG_duce_of_yugoslavia_desc:0 "米兰·斯托亚迪诺维奇在激进联盟中被称为‘领袖(Vođa)’。我们相信，他会像意大利的领袖一样，建立一个强大的新南斯拉夫。"
 YUG_yugoslav_nationalism:0 "南斯拉夫民族"
 YUG_yugoslav_nationalism_desc:0 "南斯拉夫民族最初是指生活在欧洲南部，特别是巴尔干半岛上的斯拉夫民族，包括塞尔维亚、克罗地亚等。现在，南斯拉夫民族这个词将意味着南斯拉夫人本身。"
 YUG_serbian_nationalism:0 "塞尔维亚民族"
 YUG_serbian_nationalism_desc:0 "南斯拉夫王国中人口最多的民族是塞尔维亚民族。在南斯拉夫，塞尔维亚民族也应该拥有最多的权利。"
 YUG_support_for_chekhnite:0 "改组切特尼克"
 YUG_support_for_chekhnite_desc:0 "切特尼克是塞尔维亚王国时期建立的保皇派民兵，其起源可以追溯到抵抗奥斯曼帝国的抵抗运动。他们在第一次世界大战中也作为志愿军协助塞尔维亚军队。我们可以根据我们的意识形态改组并利用他们。"
 YUG_state_cooperativeism:0 "国家合作主义"
 YUG_state_cooperativeism_desc:0 "国家合作主义强调阶级合作，国家控制经济。国家合作主义是我们经济的最佳选择。"
 YUG_ORJUNA_reunion:0 "重建南斯拉夫民族主义者组织"
 YUG_ORJUNA_reunion_desc:0 ""
 YUG_border_retreat:0 "边境撤退"
 YUG_border_retreat_desc:0 "我们找到了一个完美的解决方案，可以同时解决南斯拉夫境内的民族主义问题和意大利的主权主张。"
 YUG_evolution2:0 "进化"
 YUG_evolution2_desc:0 "为了应对外部威胁，我们需要一个更强大的国家。现在是时候建立一个已经解决分裂问题的，进化的南斯拉夫了。"
 YUG_power_strengthening:0 "加强权力"
 YUG_power_strengthening_desc:0 "我们将通过巩固对军队的控制来加强我们的权力。"
 YUG_moschettieri_del_duce:0 "加强民兵"
 YUG_moschettieri_del_duce_desc:0 "为了我们的政权，我们需要加强为我们的政权而战的民兵，以巩固我们的统治。"
 YUG_deposition_of_the_king:0 "废黜国王"
 YUG_deposition_of_the_king_desc:0 "腐败的王室长期以来垄断权力，掠夺国家的财富，将人民变成奴隶。现在，我们将把他们赶下王位，迈向新的南斯拉夫。"
 YUG_symbol_of_the_nation:0 "民族的象征"
 YUG_symbol_of_the_nation_desc:0 "王室是南斯拉夫的象征，是南斯拉夫人的象征，也是我们军队的象征。驱逐他们会引发强烈反弹，这可能是对我们政权合法性的否定。我们将继续将他们作为我们的象征。"
 YUG_disintegration_of_yugoslavia:0 "南斯拉夫解体"
 YUG_disintegration_of_yugoslavia_desc:0 "南斯拉夫只是一个人为的、矛盾的集合体。我们将解体南斯拉夫。"
 YUG_greater_serbia:0 "大塞尔维亚"
 YUG_greater_serbia_desc:0 "我们应该放弃南斯拉夫这个不切实际的梦想，并需要重建为一个新的国家。南斯拉夫无论如何最终都是塞尔维亚民族的国家，将来也将会如此。"
 YUG_serbian_imperialism:0 "塞尔维亚帝国主义"
 YUG_serbian_imperialism_desc:0 "塞尔维亚必须在此基础上进一步发展壮大。为了塞尔维亚民族的幸福生活，需要更多的土地、更多的资源和更多的牺牲。"
 YUG_greater_serbian_defense_force:0 "塞尔维亚国防军"
 YUG_greater_serbian_defense_force_desc:0 "为了保卫塞尔维亚，我们需要一支更大更强大的军队。我们将为新的祖国建立一支新的军队。"
 YUG_seeking_alliance_with_italy:0 "与意大利友好"
 YUG_invasion_of_BUL:0 "入侵保加利亚"
 YUG_invasion_of_BUL_desc:0 "保加利亚一直虎视眈眈地觊觎着我们的领土马其顿。此外，保加利亚拥有我们所需的土地和资源，因此我们必须先发制人入侵保加利亚，以维护国家的稳定。"
 YUG_invasion_of_ALB:0 "入侵阿尔巴尼亚"
YUG_invasion_of_ALB_desc:0 "阿尔巴尼亚蕴藏着石油资源。我们需要石油，阿尔巴尼亚拥有石油，所以我们必须入侵阿尔巴尼亚。"
YUG_invasion_of_HUN:0 "入侵匈牙利"
YUG_invasion_of_HUN_desc:0 "匈牙利拥有多瑙河沿岸的肥沃农田和丰富的林业资源。此外，据悉还蕴藏着大量的铝土矿。我们将入侵那里，以确保资源的获取。"
YUG_invasion_of_ROM:0 "入侵罗马尼亚"
YUG_invasion_of_ROM_desc:0 "罗马尼亚的普洛耶什蒂油田是欧洲最大的油田。此外，多瑙河沿岸还有大片的农田，我们将确保罗马尼亚的控制，以保障塞尔维亚人民的福祉。"
YUG_invasion_of_GRE:0 "入侵希腊"

YUG_invasion_of_GRE_desc:0 "希腊拥有丰富的资源，其岛屿将成为我们向地中海扩张的桥头堡。我们将拿下希腊！"
YUG_invasion_of_TUR:0 "中东平定"
YUG_invasion_of_TUR_desc:0 "土耳其是曾经奴役我们的奥斯曼帝国的继承者，其背后是富饶的中东油田。我们将攻击土耳其和中东国家，为我们的民族复仇，并夺取他们赖以生存的资源！"
YUG_oath_of_loyalty:0 "效忠宣誓"
YUG_oath_of_loyalty_desc:0 "我们必须正视我们在国际政治中的地位。北方是不友好的异世界侵略者，东方是觊觎巴尔干半岛统治权的苏联，西方则是夺取我们领土的意大利。昔日的盟友如今已无力回天，向友好的意大利宣誓效忠是提升我们价值的最佳途径。"
YUG_strengthening_of_syndicalist_economy:0 "工团主义经济发展"
YUG_strengthening_of_syndicalist_economy_desc:0 "工团主义经济已成功在我国扎根，现在是收获果实的时候了。让我们进一步发展工团主义经济，增强我国的经济实力！"
YUG_strengthening_production_plans:0 "巴尔干兵工厂"
YUG_strengthening_production_plans_desc:0 "我国需要为意大利对巴尔干的进攻提供支援物资。让我们成为巴尔干的兵工厂，为意大利和我国军队生产物资！"
YUG_resource_production:0 "资源生产"
YUG_resource_production_desc:0 "我国拥有丰富的矿产资源。我们必须开采这些资源并供应市场。"
YUG_self_sufficient_economy:0 "国际威胁"
YUG_self_sufficient_economy_desc:0 "为了应对国际威胁，我们需要更有效的经济和更多军官。我们将建立一个高效的经济体系。"
YUG_improve_light_industry:0 "汽车产业支援"
YUG_improve_light_industry_desc:0 "支援汽车产业，改善国内物流状况，并为即将到来的战争储备车辆。"
YUG_Improve_Heavy_Industry:0 "重工业发展"
YUG_Improve_Heavy_Industry_desc:0 "保卫国家需要充足的武器装备。发展重工业，为未来的军工产业奠定基础。"
YUG_Rural_Electrification:0 "农村发展"
YUG_Rural_Electrification_desc:0 "我们必须发展各地的农村地区，以确保我们的粮食安全。对农村进行电气化改造，修建适合拖拉机和卡车通行的道路，从而提高农业产量。"
YUG_Serbian_Urbanization:0 "塞尔维亚城市化"
YUG_Serbian_Urbanization_desc:0 "塞尔维亚由于长期受奥斯曼帝国统治，其工业化和城市化进程与北部地区相比有所滞后。塞尔维亚的城市化必须成为我们的首要目标。"
YUG_Northen_Urbanization:0 "北部城市化"
YUG_Northen_Urbanization_desc:0 "斯洛文尼亚和克罗地亚地区在奥地利和匈牙利的统治下取得了一定的工业化和城市化成就，但与欧洲其他城市相比仍显不足。我们必须加快北部城市化进程，以确保充足的产业工人。"
YUG_Bosnia_Urbanization:0 "波斯尼亚城市化"
YUG_Bosnia_Urbanization_desc:0 "波斯尼亚地区由于地形崎岖，城市化和工业化进程受到阻碍。波斯尼亚的城市化势在必行。"
YUG_Sourthen_Urbanization:0 "南部城市化"
YUG_Sourthen_Urbanization_desc:0 "包括黑山、马其顿和科索沃在内的南部地区，至今仍未摆脱奥斯曼帝国统治的长期影响。该地区的工业和城市长期被忽视，发展滞后，土地利用效率低下。\n我们必须对南部地区进行城市化改造。"
YUG_Expand_Shipyards:0 "船坞扩建"
YUG_Expand_Shipyards_desc:0 ""
YUG_Construction_Improvements:0 "建筑改进"
YUG_Construction_Improvements_desc:0 ""
YUG_Morava_Ironworks:0 "莫拉瓦钢铁厂"
YUG_Morava_Ironworks_desc:0 "莫拉瓦河流域拥有众多矿产资源丰富的矿山。为了利用这些矿山的潜力，我们必须建造钢铁厂来冶炼这些资源。"
YUG_Improved_Productivity:0 "生产力提升"
YUG_Improved_Productivity_desc:0 ""


