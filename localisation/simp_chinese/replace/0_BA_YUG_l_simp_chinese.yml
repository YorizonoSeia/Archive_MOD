 #焦点
 YUG_western_focus:0 "摄政议会"
 YUG_western_focus_desc:0 "即使保皇王子保罗的亲德政策随着德国的灭亡而告终，摄政统治也并未结束。彼得二世仍年幼且不适合统治。因此，我们将通过建立摄政议会来补充受损的摄政权威。"
 YUG_expand_the_university_of_ljubljana:0 "科研支持"
 YUG_expand_the_university_of_ljubljana_desc:0 "必须支持国内研究以促进技术发展，才能保护国家免受侵略者侵害。"
 YUG_establish_the_banovina_of_croatia_desc:0 "必须在克罗地亚建立半自治机构，以此瓦解克罗地亚民族主义势力。"
 YUG_evolution:0 "控制"
 YUG_join_axis:0 "接近意大利"
 YUG_join_axis_desc:0 "许多人看到了我们传统盟友法国在欧洲大陆惨败的景象。在此之前，我们与意大利建立外交同盟是不可能的，但在当前情况下，没有人会反对，这将是保卫南斯拉夫的最后选择。"
 YUG_united_kingdom_tt:0 "§Y[SER.GetNameWithFlag]§!、§Y[SLV.GetNameWithFlag]§!、§Y[CRO.GetNameWithFlag]§!、§Y[MNT.GetNameWithFlag]§!、§Y[KOS.GetNameWithFlag]§!、§Y[BOS.GetNameWithFlag]§!、§Y[HRZ.GetNameWithFlag]§!、§Y[MAC.GetNameWithFlag]§!、§Y[TRA.GetNameWithFlag]§!、§Y[HUN.GetNameWithFlag]§!、§Y[BUL.GetNameWithFlag]§! 等国的§Y核心邦§!可以并入我们的§Y核心邦§!。"
 #事件
 YUG_event.1.t:0 "反法西斯人民阵线"
 YUG_event.1.d:0 "我们名义上主张人民阵线，实际上也有一些团体参与其中。这将来肯定会有所帮助。"
 YUG_event.1.a:0 "但是人太少了。"
 YUG_event.2.t:0 "清洗反对派"
 YUG_event.2.d:0 "党内存在一些反对派，他们屈服于反动分子的缓和政策，主张改革而非革命。我们将把他们与布哈林主义者一起‘派遣’到苏联。"
 YUG_event.2.a:0 "一路走好，同志们……永别了…"
 YUG_event.3.t:0 "王室的覆灭"
 YUG_event.3.d:0 "推翻反动封建君主制的伟大革命取得了成功，大多数王室成员未能逃离这场突如其来的革命。我们该如何处置他们？"
 YUG_event.3.a:0 "处决王室"
 YUG_event.3.b:0 "驱逐王室"
 YUG_event.3.c:0 "没收王室财产，让他们作为平民生活"
 YUG_event.5.t:0 "南斯拉夫的支援提议"
 YUG_event.5.d:0 "一直支援我们革命的南斯拉夫提出了直接介入的提议。我们可以接受这个提议来完成革命。"
 YUG_event.5.a:0 "接受提议"
 YUG_event.5.b:0 "我们不是傀儡！"
 YUG_event.6.t:0 "革命的代价"
 YUG_event.6.d:0 "南斯拉夫赞扬了我们和平的政府更迭，但同时发来公文，要求我们彻底清除国内的反动势力。我们可以服从南斯拉夫的命令，或者与他们对抗。"
 YUG_event.7.d:0 "[YUG.GetAdjective] 政府向我们发出倡议，旨在增进巴尔干地区各民族之间的理解与合作，并由中央政府主导巴尔干地区的统一。[YUG.GetLeader]认为，这一方案是巴尔干联邦伟大终章，将有助于摒弃过去的冲突，永远保障各国之间的团结与和平。\n[YUG.GetNameDef] 方面正在等待[ROOT.GetAdjective] 政府的答复，以推进巴尔干联邦的统一。"
 YUG_event.10.d:0 "[FROM.GetAdjective] 政府拒绝加入巴尔干联合联邦，同时维持我们两国之间的同盟关系。\n然而，[FROM.GetLeader]公开宣称，[FROM.GetAdjective] 的拒绝将表明南斯拉夫政府对这一拒绝作何反应，以及联邦的真正意图究竟是将南斯拉夫的疆界扩张到难以想象的范围，还是南斯拉夫真的无论联邦加入条件如何，都追求建立一个统一的巴尔干社会主义共和国。无论如何，[FROM.GetNameDef]绝不会放弃独立和文化认同。"
 YUG_event.11.t:0 "[From.GetNameDefCap] 接近法西斯国家" #DOD_yugoslavia.70
 YUG_event.11.desc:0 "今天，[From.GetLeader]向[Root.Capital.GetName]发来电报，表示有意与法西斯势力签署互不侵犯条约。由于害怕[SOV.GetAdjective]的侵略和国内日益增长的民族主义情绪，[From.GetLeader]试图将[From.GetLeader.GetHerHis] 国家与[Root.GetNameDef] 协调一致。尽管这并不意味着正式结盟，但这将有助于将[From.GetNameDef] 纳入我们的势力范围，并促进[From.GetAdjective] 加入[Root.GetFactionName] 的进程。"
 YUG_event.111.t:0 "来自[From.GetNameDefCap] 的反对！"
 YUG_event.111.tripartite_rejection:0 "[From.GetLeader] 对[Root.GetAdjective] 与法西斯国家签署互不侵犯条约的提议表示，他们有"不同的想法"，并表达了拒绝的意愿。"
 YUG_event.111.allied_objection:0 "我们与法西斯国家接触的决定在国内外引发了激烈的争论，并削弱了彼得二世摄政王[Root.GetLeader]权力正当性。南斯拉夫军队军官宣布彼得二世已成年，并在[From.GetAdjective]的支持下向贝尔格莱德进军，要求[Root.GetLeader]立即下台。"
 YUG_event.111.allied_objection_no_best:0 "[From.GetLeader] 对我们正在推行的外交政策表示严重关切。"
 YUG_event.111.a:0 "只能接受了。"
 YUG_event.111.b:0 "准备战斗！"
 YUG_event.111.c:0 "无视。"
 YUG_event.112.t:0 "[From.GetNameDefCap] 与法西斯国家签署互不侵犯条约"
 YUG_event.112.desc:0 "[YUG.GetAdjective] 政府今天与法西斯国家签署了互不侵犯条约。虽然这还不意味着[YUG.GetNameDef] 加入[From.GetFactionName]，但这表明[YUG.GetLeader] 对法西斯的同情以及对这两个国家的忠诚度可能正在增强。许多人期待着[Root.GetAdjective] 对这一令人担忧的发展作出回应，但到目前为止，[Root.GetLeader]对此保持沉默。"
 YUG_event.112.a:0 "[YUG.GetLeader]，你这个胆小鬼！"
 YUG_event.112.b:0 "好像不用担心。"
 YUG_event.12.t:0 "[From.GetNameDefCap] 宣誓效忠"
 YUG_event.12.desc:0 "[YUG.GetAdjective] 政府向我们寻求保护。他们请求[ROOT.GetAdjective] 的保护，作为交换，他们将允许大规模的内部干涉。"
 YUG_event.12.a:0 "[YUG.GetLeader]，欢迎。"
 YUG_event.12.b:0 "无视。"
 YUG_event.121.t:0 "[From.GetAdjective] 的接受！"
 YUG_event.121.desc:0 "经过长时间的考虑，[From.GetAdjective] 同意提供保护，回应了我们的请求。"
 YUG_event.121.a:0 "罗马的空气真清新"
 YUG_event.122.t:0 "[From.GetAdjective] 的拒绝！"
 YUG_event.122.desc:0 "看来[From.GetAdjective] 决定拒绝我们的保护请求。"
 YUG_event.122.a:0 "糟透了"
