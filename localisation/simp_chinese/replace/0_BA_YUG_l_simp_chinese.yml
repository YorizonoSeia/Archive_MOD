 YUG_Thousand_Years_Kingdom_Yugoslavia:0 "千年王国南斯拉夫"
 YUG_oust_the_fascists:0 "罢黜法西斯总理"
 YUG_oust_the_fascists_desc:0 "现任南斯拉夫总理米兰·斯托亚迪诺维奇滥用职权，在国家公共部门安插自己的支持者。他还被称为该党的领导人，领导人民军。他是现行君主制度的威胁，因此我们将将他免职，并任命另一位总理。"
 YUG_Strengthening_Radical_Union:0 "加强激进联盟"
 YUG_Strengthening_Radical_Union_decs:0 "南斯拉夫激进联盟是现任总理米兰·斯托亚迪诺维奇的政党。通过支持激进联盟，我们可以巩固摄政议会的权威，从而维护国家稳定，并通过总理的法西斯政策改善与意大利的关系。"
