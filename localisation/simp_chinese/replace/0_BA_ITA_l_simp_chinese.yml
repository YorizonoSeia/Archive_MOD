l_simp_chinese:
 #焦点
 ITA_request_control_of_french_territories:0 "与法国的条约"
 ITA_request_control_of_french_territories_desc:0 "既然法国已宣布收复本土，我们可以提出一项条约，作为我们支持法国的条件，当法国流亡政府返回本土时，我们将接收法国领土。"
 ITA_italy_first_desc:0 "为了实现意大利的伟大荣光，强大的武力是必不可少的……即使欧洲被战火吞噬，意大利的荣光也依然屹立不倒。"
 ITA_negotiate_italian_claims:0 "具体化斯特雷萨阵线"
 ITA_negotiate_italian_claims_desc:0 "我们将正式确立斯特雷萨阵线，并建立意大利-法国-英国三国同盟。如今欧洲面临巨大威胁，是时候抛开过去的芥蒂，携手合作了。"
 ITA_ratify_the_stresa_front:0 "欧洲安全条约"
 ITA_ratify_the_stresa_front_desc:0 "为了对抗欧洲的敌人，我们需要更大规模的军事合作。意大利、法国和英国的军事合作将进一步扩大，未来还可以举行联合军事演习。"
 ITA_guarantee_austrian_independence:0 "收复奥地利"
 ITA_guarantee_austrian_independence_desc:0 "北方奥地利的沦陷，取而代之的新势力山海经高级中学，明显威胁着我们意大利的北部。意大利作为斯特雷萨阵线的实际盟主，将迈出收复欧洲的第一步。"
 ITA_german_military_cooperation:0 "接纳德国流亡者"
 ITA_german_military_cooperation_desc:0 "在德国瞬间沦陷的现在，我们可以招募包括德国科学家在内的各种人才，以促进意大利的科学技术进步。"
 ITA_pact_of_steel:0 "废除斯特雷萨阵线"
 ITA_pact_of_steel_desc:0 "欧洲陷入混乱，仓促缔结的斯特雷萨阵线，在英国和法国沦陷的现在，对意大利毫无帮助。我们将废除该条约，并寻求向巴尔干半岛扩张。"
 ITA_treaty_with_germany:0 "欧洲技术条约"
 ITA_treaty_with_germany_desc:0 "在欧洲灭亡，英国和法国沦陷的现在，我们必须与新的盟友建立更强大的基础。"
 ITA_human_fascism:0 "人类法西斯主义宣言"
 ITA_human_fascism_desc:0 "只有意大利避开了大转移，这其中必然有原因。我们必须开始为全人类的统一和统一的欧洲而奋斗。现在是迈出人类伟大第一步的时候了。"
 ITA_human_fascism_tt:0 "[ROOT.GetNameWithFlag]没有与基沃托斯国家结盟。\n§R如果[ROOT.GetName]决定与基沃托斯国家结盟，此决定将被永久锁定。§!"
 ITA_rise_of_pan_europeanism:0 "泛欧洲主义高涨"
 ITA_rise_of_pan_europeanism_desc:0 "超越意大利民族主义，如大意大利、罗马帝国等，在如今的意大利内部，为了将整个欧洲强大地统一为一个整体，泛欧洲主义正在被热烈讨论。"
 ITA_europea_citizens:0 "欧洲公民权"
 ITA_europea_citizens_desc:0 "我们都生活在同一个欧洲。我们必须摆脱过去狭隘的民族情感，实现宏伟的欧洲统一。"
 ITA_comfort_more_comfort:0 "慰藉，更多的慰藉"
 ITA_comfort_more_comfort_desc:0 "意大利现在被基沃托斯国家所包围。为了实现泛欧洲主义的野心，我们必须打破这个牢笼，向更北的地方进军。"
 ITA_europea_army:0 "欧洲军"
 ITA_europea_army_desc:0 "为了实现所有欧洲人的野心，我们将创建一支从整个欧洲招募士兵的欧洲军。我们的军队将成为欧洲最强大，最强大的军队，现在我们将采取行动来实现伟大的愿景。"
 ITA_europea_army_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$\n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+10.0%§!\n$MODIFIER_ARMY_MORALE_FACTOR$: §G+10.0%§!\n\n"
 ITA_one_europea:0 "统一的欧洲"
 ITA_one_europea_desc:0 "欧洲必须统一。我们的泛欧国家将向全欧洲宣战，以此将欧洲全人类团结在一个旗帜和一个口号之下。"
 #事件
 PASTA_event.1.t:0 "斯特雷萨阵线形成"
 PASTA_event.1.d:0 "[ITA.GetName]在履行斯特雷萨条约后，决定将斯特雷萨阵线正式扩展为一个势力。我们必须决定是否加入[ITA.GetName]。"
 PASTA_event.1.a:0 "为了复兴欧洲"
 PASTA_event.1.b:0 "不，我们不打算与意大利同行"
 #国策
 PASTA_signatories_of_the_stresa_idea:0 "斯特雷萨阵线签署国"
 PASTA_signatories_of_the_stresa_idea_desc:0 "在基沃托斯登陆欧洲后发生的混乱中，由英国、法国和意大利三国主导，仓促建立的斯特雷萨阵线，在英国和法国陷入危机后，面临着解体的局面。"
 PASTA_ratify_the_stresa_front_idea:0 "三国安全条约"
 PASTA_shock_to_daejeon:0 "大转移冲击"
 PASTA_shock_to_daejeon_desc:0 "整个欧洲被异界存在横扫的事实，对意大利造成了巨大的冲击。尽管以埃塞俄比亚战争为借口实施了多项新闻管制，但现在意大利的所有国民都笼罩在潜在的恐惧之中。"
 PASTA_shock_to_daejeon_tt: "与基沃托斯国家同盟时转换：\n§Y基沃托斯§!国家同盟时会产生大规模的负面效果"
 PASTA_human_fascism_idea:0 "人类法西斯主义"
 PASTA_human_fascism_idea_desc:0 "意大利是从欧洲灭亡中幸存下来的唯一强国，在多次反基沃托斯活动中发挥了主导作用。意大利将成为欧洲，不，是整个人类命运的必然归宿。"
 PASTA_human_fascism_idea_tt: "§R无法与基沃托斯国家结盟。§!"
 PASTA_pan_europea_FRA_idea:0 "统一法兰西裔欧洲人"
