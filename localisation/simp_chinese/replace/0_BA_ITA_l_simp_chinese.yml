l_simp_chinese:
 #焦点
 ITA_request_control_of_french_territories:0 "与法国的条约"
 ITA_request_control_of_french_territories_desc:0 "既然法国已经宣布收复本土，我们可以提出一个条约，在法国流亡政府返回本土、法国获得我们的支持作为条件下，获得法国的领土。"
 ITA_italy_first_desc:0 "为了实现意大利的伟大荣光，需要强大的武力……即使欧洲被战争摧毁，意大利的荣光依然未曾磨灭。"
 ITA_negotiate_italian_claims:0 "巩固斯特雷萨阵线"
 ITA_negotiate_italian_claims_desc:0 "我们将正式建立斯特雷萨阵线，并缔结意大利-法国-英国三国同盟。如今欧洲面临巨大的威胁，是时候放下过去的恩怨，携手合作了。"
 ITA_ratify_the_stresa_front:0 "欧洲安全条约"
 ITA_ratify_the_stresa_front_desc:0 "对抗欧洲的敌人需要更大规模的军事合作。意大利、法国和英国之间的军事合作将进一步加强，未来还可以举行联合军事演习。"
 ITA_guarantee_austrian_independence:0 "奥地利复兴"
 ITA_guarantee_austrian_independence_desc:0 "北方奥地利的崩溃以及新兴的"山海经高级中学"势力，明显威胁着意大利北部。作为斯特雷萨阵线的实际领导者，意大利将迈出欧洲复兴的第一步。"
 ITA_german_military_cooperation:0 "接纳德国流亡者"
 ITA_german_military_cooperation_desc:0 "如今德国崩溃，我们可以招募德国科学家等人才，促进意大利科技进步。"
 ITA_pact_of_steel:0 "撕毁斯特雷萨阵线"
 ITA_pact_of_steel_desc:0 "欧洲陷入混乱，仓促缔结的斯特雷萨阵线在英法崩溃的今天已无益于意大利。我们将撕毁条约，向巴尔干地区扩张。"
 ITA_treaty_with_germany:0 "欧洲技术条约"
 ITA_treaty_with_germany_desc:0 "欧洲已陷入毁灭，英法已崩溃，我们需要与新的盟友建立更强大的基础。"
 ITA_human_fascism:0 "人类法西斯宣言"
 ITA_human_fascism_desc:0 "意大利能够避开大战，必然有其原因。我们必须为全人类的统一和统一的欧洲而努力。是时候迈出为人类的伟大第一步了。"
 ITA_human_fascism_tt:0 "[ROOT.GetNameWithFlag] (不)与基沃托斯国家结盟。\n§R此决定将在[ROOT.GetName]与基沃托斯国家结盟时永久失效。§!"
 ITA_rise_of_pan_europeanism:0 "泛欧洲主义高涨"
 ITA_rise_of_pan_europeanism_desc:0 "超越意大利民族主义，例如大意大利、罗马帝国，旨在将全欧洲紧密统一的泛欧洲主义目前在意大利国内正积极讨论中。"
 ITA_europea_citizens:0 "欧洲公民权"
 ITA_europea_citizens_desc:0 "我们都生活在同一个欧洲。我们必须摆脱过去的狭隘民族情感，实现伟大的欧洲统一。"
 ITA_comfort_more_comfort:0 "慰藉，更多慰藉"
 ITA_comfort_more_comfort_desc:0 "意大利现在被基沃托斯国家包围。为了实现泛欧洲主义的野心，我们必须打破这个牢笼，向更北方挺进。"
 ITA_europea_army:0 "欧洲军队"
 ITA_europea_army_desc:0 "为了实现所有欧洲人的愿望，我们将组建一支在全欧洲招募的欧洲军队。我们的军队将成为欧洲最强大、最强大的军队，现在是时候实现我们伟大的愿景了。"
 ITA_europea_army_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$\n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+10.0%§!\n$MODIFIER_ARMY_MORALE_FACTOR$: §G+10.0%§!\n\n"
 ITA_one_europea:0 "统一的欧洲"
 ITA_one_europea_desc:0 "欧洲必须统一。我们的泛欧洲国家将向整个欧洲宣战，并将所有欧洲人都团结在一个旗帜和一个口号之下。"
 #事件
 PASTA_event.1.t:0 "斯特雷萨阵线形成"
 PASTA_event.1.d:0 "[ITA.GetName]在执行斯特雷萨条约后，决定将斯特雷萨阵线发展成为一个正式的势力。我们国家必须决定是否加入[ITA.GetName]。"
 PASTA_event.1.a:0 "为了欧洲的复兴"
 PASTA_event.1.b:0 "不，我们不想与意大利合作"
 PASTA_event.2.t:0 "[FROM.GetName]加入斯特雷萨阵线"
 PASTA_event.2.d:0 "[FROM.GetName]决定加入我们的斯特雷萨阵线，这使得欧洲国家的团结更加紧密。"
 PASTA_event.2.a:0 "团结起来！"
 PASTA_event.3.t:0 "斯特雷萨阵线被拒绝"
 PASTA_event.3.d:0 "[FROM.GetName]拒绝签署我们的条约，这使得斯特雷萨阵线计划遭受重大挫折。"
 PASTA_event.3.a:0 "你想独自死去吗？"
 PASTA_event.4.t:0 "意大利提出的千年战争援助提案"
 PASTA_event.4.d:0 "[ITA.GetName]方面表示，他们希望作为帮助我们参与千年战争的回报，获得一部分法国南部领土。\n\n一部分人认为应该以牺牲部分领土为代价，换取在千年战争中获得盟友，而另一部分人则坚决反对放弃法国领土。"
 PASTA_event.4.a:0 "不，这必须拒绝。"
 PASTA_event.5.t:0 "法国的拒绝"
 PASTA_event.5.d:0 "[FRA.GetName]方面拒绝了我们参与千年战争后，割让南部领土的条约。"
 PASTA_event.5.a:0 "哼。"
 PASTA_event.6.t:0 "法国的接受"
 PASTA_event.6.d:0 "[FRA.GetName]方面接受了我们参与千年战争后，割让南部领土的条约。"
 PASTA_event.6.a:0 "很好。"
 PASTA_event.7.t:0 "低迷的氛围"
 PASTA_event.7.d:0 "埃塞俄比亚战争结束后，意大利社会陷入深深的沉默。整个欧洲被奇怪的异星人摧毁的史无前例的事件，足以让所有意大利人都陷入恐惧之中。\n\n现在我们实施的媒体管控效果减弱，所有意大利公民都只是在努力掩饰对北方异星人的恐惧。"
 PASTA_event.7.a:0 "这是我们必须面对的恐惧。"
 PASTA_event.8.t:0 "意大利法西斯的反对示威！"
 PASTA_event.8.d:0 "[ROOT.GetName]宣布与大战争中出现的异星国家结盟，这令意大利的法西斯分子、民族主义者和所有阶层的民众都感到震惊。\n\n一些民众组织了反基沃托斯示威游行，并在意大利各地的工业设施中发生罢工！"
 PASTA_event.8.a:0 "不要干涉我的外交政策！"
 italy.5.t:0 "意大利-匈牙利技术交流"
 italy.5.b:0 "我们不想与意大利合作。"
 italy.6.t:0 "意大利-匈牙利技术交流 - 同意！"
 italy.6.d:0 "正如我们所料，匈牙利欣然签订了一系列技术交流协议。如今欧洲面临新的威胁，意大利必须寻找新的出路。"
 italy.7.t:0 "意大利-匈牙利技术交流 - 拒绝！"
 italy.7.d:0 "匈牙利拒绝了我们提出的技术交流。"
 #精神
 PASTA_signatories_of_the_stresa_idea:0 "加入斯特雷萨阵线"
 PASTA_signatories_of_the_stresa_idea_desc:0 "在基沃托斯登陆欧洲后引发的混乱中，由英法意三国主导的斯特雷萨阵线由于英法陷入危机而面临解体。"
 PASTA_ratify_the_stresa_front_idea:0 "三国安全条约"
 PASTA_shock_to_daejeon:0 "大战冲击"
 PASTA_shock_to_daejeon_desc:0 "整个欧洲都被异世界生物摧毁的事实给意大利带来了巨大的冲击。尽管以埃塞俄比亚战争为借口进行了各种媒体管控，但如今所有意大利人民都被潜在的恐惧所笼罩。"
 PASTA_shock_to_daejeon_tt: "与基沃托斯国家结盟时的变化：\n§Y基沃托斯§! 国家结盟时会产生巨大的负面影响"
 PASTA_human_fascism_idea: "人类法西斯主义"
 PASTA_human_fascism_idea_desc: "意大利是唯一一个避免欧洲毁灭的强国，并且在许多反基沃托斯活动中发挥了主导作用。意大利将成为拥有欧洲，甚至全人类明显命运的国家。"
 PASTA_human_fascism_idea_tt: "§R无法与基沃托斯国家结盟。§!"
