 usa_chroma_event.2.t: "经济重建受阻"
 usa_chroma_event.2.d: "在我们国家目前正遭受攻击的情况下，经济重建计划无法继续进行。如果和平再次到来，我们或许可以重启计划，但现在我们必须专注于军需品的生产。"
 usa_chroma_event.2.a: "至少要试试战争繁荣。"
 usa_event.2.t: "经济危机的进一步迹象"
 usa_event.2.d: "由于欧洲市场的消失，美国的几家主要贸易公司开始遭受重创。出口受阻，收入锐减，导致小型投资者接连破产。他们开始一个个被赶到街头，他们的不安情绪日益加剧。经济危机的迹象在各地出现，整体市场的不确定性加剧。"
 usa_event.2.a: "不祥之兆…"
 usa_event.3.t: "经济崩溃的先兆"
 usa_event.3.d: "欧洲市场的崩溃并非单纯的暂时冲击。随着贸易公司开始破产，依赖它们的无数小型投资者也接连破产。金融市场正在缓慢萎缩，美国经济的根基开始动摇。一切都看似平静，但水下经济正在缓慢崩溃的不确定性日益加剧。"
 usa_event.3.a: "都会好起来的…"
 usa_event.4.t: "第二次大萧条"
 usa_event.4.d: "不明身份的外星人摧毁了旧秩序，占领了欧洲，导致美国投资者持有的欧洲资产大部分变成了废纸。在伦敦、柏林、巴黎的所有金融交易所联合爆炸的史无前例的事件中，仅其影响就导致纽约证券交易所成为废墟，华尔街陷入垂死状态。\n\n此外，由于与欧洲各国进行的所有贸易和交易停止，美国瞬间从欧洲巨大的市场中被完全清除。许多公司由于无法收到其生产的商品的货款而面临破产的危险，更多的工厂已经停产。\n\n现在所有美国公民都可以知道：第二次大萧条已经到来。"
 usa_event.4.a: "今年是1929年吗？"
 usa_event.5.t: "不再闪耀的街道"
 usa_event.5.d: "曾经每天都因灯塔和无数灯光而闪耀的纽约新泽西港，再也无法恢复昔日的辉煌了。主要的出口目的地欧洲消失了，其他市场无法承受欧洲商品的需求。\n\n美国的许多贸易公司倒闭，因此港口空空荡荡，这是理所当然的。\n\n由于纽约主要港口新泽西港的彻底衰落，我们建设新的跨大西洋航线的计划失败了，破产的贸易公司将永远无法复兴。"
 usa_event.5.a: "这里只剩下废墟。"
 usa_event.6.t: "充斥着失业者的城市"
 usa_event.6.d: "美国首都华盛顿特区曾经是一个充满活力，熙熙攘攘的城市，拥有无数工人和企业家。但现在，它被黑暗吞噬，失去了活力。街上到处都是放弃工作的年轻人，在配给站勉强分发着由无法找到销售渠道的农产品制成的食物。\n\n美国的心脏似乎不再跳动了。连接东部和西部的无数货运列车停运了，闪耀的建筑物也黯然失色。\n\n无数企业倒闭，无数工人失业。我们正在通过新政雇用失业者，但不足以解决过剩的供应。美国经济仍然陷入严重的衰退，复苏之路遥遥无期。"
 usa_event.6.a: "胡佛村又增加了！"
 usa_event.7.t: "走向毁灭的美国农业"
 usa_event.7.d: "曾经闪耀着金光的田野，曾经向包括欧洲在内的许多国家出口农产品并展现其地位的美利坚合众国那巨大的玉米带，在经历了尘暴的袭击以及欧洲市场的消失和畜牧业的接连倒闭之后，逐渐走向衰落，他们怀着最后的希望向联邦政府求助。\n\n但我们没有办法帮助他们。事实上，美国农作物的主要消费者是欧洲、苏联和畜牧业。然而，欧洲由于战争和经济崩溃而消失了，苏联不再需要我们的谷物。此外，随着畜牧业的倒闭，主要消费者都消失了，现在没有任何市场愿意进口美国的农产品。\n\n我们只能看着大型农业企业倒闭。他们的谷物堆积在仓库里，我们再也无法拯救他们，也找不到需要他们农产品的国家。"
 usa_event.7.a: "美国的粮仓，玉米带，消失了。"
 usa_event.8.t: "金融市场的崩溃"
 usa_event.8.d: "在美国各地公开发生的银行挤兑和大量债务违约，清楚地表明美国的金融体系已经完全失去了信誉。在大萧条之后未能实现市场复苏的美国银行，背负着更大的债务，正处于生死攸关的境地。许多银行合并或倒闭，所有可以想象到的灾难都变成了现实。\n\n现在，通过共和党默许的秘密货币发行或转嫁不良债券的方式，已经无法再争取时间了。"
 usa_event.8.a: "我们完了，完了！"
 usa_event.9.t: "银行的倒闭"
 usa_event.9.d: "纽约的心脏，花旗银行今天终于倒闭了。\n\n欧洲市场的崩溃和纽约港口的萧条对这家银行的倒闭起到了决定性的作用。持续几周的大规模提款和不良债券的激增已无法掩盖。银行管理层直到最后一刻仍在试图挽救局面，但最终所有努力都付诸东流。\n\n聚集在总部大楼前的民众意识到他们再也无法取回自己的存款了。大门紧闭，银行一片寂静。\n\n现在，纽约的金融体系受到了致命的打击，其影响正在迅速蔓延。花旗银行的倒闭不仅仅是一起事件，而是宣告美国经济崩溃的信号。"
 usa_event.9.a: "撑了这么久。虽然还不够。"
 usa_event.10.t: "反政府抗议者"
 usa_event.10.d: "纽约的街道不再是一成不变的日常景象。在城市周边，棚户区越来越多，充满了贫困和绝望。由失业和贫困的民众聚集而成的棚户区，已成为对政府愤怒和不满的温床。抗议者每天都占领街道，高呼反政府口号。\n\n抗议者的规模日益壮大。政府的不作为和经济的崩溃加剧了民众的愤怒，城市陷入了持续不断的不安和暴力之中。\n\n警方正在采取武力手段驱散抗议者，但他们的努力已成为例行程序。当身着防暴装备的警察将抗议者驱散后，很快就会在其他街道上发生新的抗议活动。\n\n抗议者和警察之间的冲突不断重复，城市日益荒凉。在这里，"平凡的日常生活"这个词已经不存在了。\n\n在政府的不作为和经济绝望造成的这种恶性循环中，纽约已经成为一个充满紧张和不安的城市。抗议者的呼喊和警笛声回荡在这个城市，似乎已经走到了无法回头的境地。"
 usa_event.10.a: "罗斯福这次还能重燃希望吗？"
 usa_event.11.t: "死刑判决"
 usa_event.11.d: "秘密印发的钞票，出售不良债券获得的资金，以及最后尝试的大型银行国有化，都没有阻止美联储的崩溃。即使持续发行美元，人们也不再信任货币。现在即使提高利率，也没有人会听我们的。\n\n美利坚合众国的美元已经完全失去了信誉，注定永远无法复兴。激进的改革、自由放任，甚至银行国有化，都没有解决美国的问题。我们现在必须承认：美利坚合众国的资本最终只能依赖我们的盟友，而不是我们自己。\n\n现在欧洲的主要国家都已崩溃，新兴的国家不再需要我们的商品。合众国的未来黯淡无光，剩下的似乎只有南部各州积聚的不满情绪的爆发。"
 usa_event.11.a: "上帝保佑美国…"
 usa_event.12.t: "底特律德国人暴动"
 usa_event.12.d: "在内战期间转变为强大的政治集团的德国难民及其影响下的右翼民兵，正在占领底特律并引发骚乱。\n\n如果强行镇压他们，可能会引发第三次美国内战。现在我们必须做出决定。"
 usa_event.12.a: "真让人头疼。"


