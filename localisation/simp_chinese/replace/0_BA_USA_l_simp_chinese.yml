usa_event.13.a: "哈？"
usa_event.14.t: "第三次美国解体危机"
usa_event.14.d: "德国人和右翼民兵的强烈暴乱最终蔓延到[USA_rising_exiled_germans_2st.GetName]州，他们自称全美救世军，并正在招募追随他们的极右翼市民。\n\n必须立即攻击他们，或者满足他们的所有要求！现在！"
usa_event.14.a: "这样啊。"
