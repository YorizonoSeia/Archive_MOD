usa_chroma_event.1.t: "临时政府的成立"
usa_chroma_event.1.d: "在不明存在摧毁整个华盛顿之后，全美陷入混乱。政府中心瞬间消失，市民陷入恐慌，社会秩序逐渐崩溃。然而，美利坚合众国陆军坚持抵抗。他们成功应对被称为"色彩袭击"的神秘敌人，并勉强阻止了威胁。\n\n在此过程中，政府首脑和主要官员越过落基山脉逃往西部，在那里开始准备重建国家。他们在避难所成立了美利坚合众国临时政府，并动用所有剩余资源准备新的战争。\n\n等待我们的是漫长的战争。与不明敌人的战斗绝非短期内就能结束，未来还将面临无数牺牲和苦难。但是美国已经下定了决心。我们活下来了，现在我们将前进。"
usa_chroma_event.1.a: "阻止他们，不惜一切代价！"
usa_chroma_event.1.b: "幸好西部是安全的。"
usa_chroma_event_1_tt: "§Y所有政治家§!将§Y退休§!或加入§Y[USA.GetFlag]临时政府§!。\n§Y所有海军指挥官§!将§Y退休§!或加入§Y[USA.GetFlag]临时政府§!。\n\n"
usa_chroma_event.3.t: "色彩的胜利"
usa_chroma_event.3.d: "美利坚合众国陆军进行了顽强抵抗，但尽管军队进行了殊死搏斗，他们最终未能阻止色彩袭击。那些不明存在一个接一个地击溃了我们的防线，现在他们的魔爪已经伸到了我们流亡政府的眼前。\n\n幸运的是，那些可怕的存在似乎并不打算越过落基山脉前进。他们的入侵在山脉前停止了，我们可以利用这个暂时的机会寻找新的方法。\n\n现在是时候团结剩余的少数领土，努力重建美利坚合众国了。我们的资源有限，但我们决不能屈服。我们必须找到在这个土地上恢复自由和繁荣的方法。"
usa_chroma_event.3.a: "我们真的能做到吗？"
