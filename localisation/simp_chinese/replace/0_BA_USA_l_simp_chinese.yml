 USABA_government_propaganda: "政府宣传"
 USABA_government_propaganda_desc: "政府将发起强大的宣传攻势，以向民众灌输希望和信心。利用所有媒体宣传政策，争取民众支持以平息社会动荡。我们将让民众相信并追随政府。"
 
 USABA_contact_with_opposition: "与反对派接触"
 USABA_contact_with_opposition_desc: "我们将通过与反对派的接触，实现跨党派合作。在经济危机的背景下，需要政治稳定，因此我们将倾听反对派的意见，共同寻找解决方案。这将使民众体验到政治团结而非分裂。"
 
 USABA_blurring_focus: "模糊焦点"
